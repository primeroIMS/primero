name: App
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  server-test:
    name: RSpec Test
    runs-on: ubuntu-latest
    container: ruby:2.6.6-buster
    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_DB: primero_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgrespassword
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Server tests
        run: ./bin/run_server_tests.sh
        shell: bash
  client-test:
    name: Client Test
    runs-on: ubuntu-latest
    container: node:12.20.1
    steps:
      - uses: actions/checkout@v2
      - name: Run client tests
        run: |
          npm ci
          npm run test:all
          npm run lint:run
