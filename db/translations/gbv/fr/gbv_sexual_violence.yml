      gbv_sexual_violence_type:
        display_name: Type de violence
        guiding_questions: "Les six types de VBG et leurs définitions sont: \n1. Viol - pénétration vaginale, anale ou buccale sans consentement (même superficielle), à l’aide du pénis ou d’une autre partie du corps. S’applique également à l’insertion d’un objet dans le vagin ou l’anus.\n2. Agression sexuelle : toute forme de contact sexuel sans consentement ne débouchant pas ou ne reposant pas sur un acte de pénétration. Entre autres exemples : les tentatives de viol, ainsi que les baisers, les caresses et les attouchements non désirés aux parties génitales ou aux fesses. Les MGF/E sont un acte de violence qui lèse les organes sexuels ; elles devraient donc être classées dans la catégorie des agressions sexuelles. Ce type d’incident n’englobe pas les viols qui consistent en un acte de pénétration.\n3.   Agression physique - Violence physique n’étant pas de nature sexuelle. Entre autres exemples : coups, gifles, strangulation, coupures, bousculades, brûlures, tirs ou usage d’armes, quelles qu’elles soient, attaques à l’acide ou tout autre acte occasionnant des douleurs, une gêne ou des blessures. Ce type d’incident n’englobe pas les MGF/E.\n4. Mariage forcé : Mariage d’une personne contre sa volonté.\n5. Déni de ressources, d’opportunités ou de services : déni de l’accès légitime à des ressources/actifs économiques ou à des opportunités de subsistance, et à des services éducatifs, sanitaires ou autres services sociaux. On parle de déni de ressources, d’opportunités et de services, par exemple, lorsqu’on empêche une veuve de recevoir un membre de sa famille, lorsqu’une femme se voit interdire l’usage des moyens de contraception, lorsqu’on empêche une fille d’aller à l’école, etc. Les cas de pauvreté générale ne devraient pas être consignés.\n6. Violences psychologiques / émotionnelles : Infliction de douleurs ou de blessures mentales ou émotionnelles. Entre autres exemples : menaces de violence physique ou sexuelle, intimidation, humiliation, isolement forcé, poursuite, harcèlement verbal, attention non souhaitée, remarques, gestes ou écrits de nature sexuelle et/ou menaçants, destruction de biens précieux, etc."
