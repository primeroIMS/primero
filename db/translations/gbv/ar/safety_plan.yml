        display_name: هل توجد حاجة إلى خطة سلامة لهذه الحالة؟
        help_text: "يمكّن تخطيط السلامة الناجية من المضي قدمًا في مسار عمل محدد مسبقًا عندما تكون في وضع يهدد حياتها. ويساعد تخطيط السلامة في الحد من الضرر الذي يمكن أن يلحقه الجاني بالناجية من خلال تحديد الموارد والوسائل لتجنب الضرر والأماكن التي يمكن أن تذهب إليها مؤقتًا من أجل سلامتها. يتم وضع خطة السلامة بالتعاون بين الناجية والموظف المختص بحالتها. وتتناول الخطة السؤال الجوهري التالي: ما الذي يجب أن يحدث أو يجب أن يكون حتى تكون الناجية في مأمن؟ تحدد الخطة الحالات الخطرة والمخاطر وعلامات التحذير والأنشطة التي يمكن أن تمارسها الناجية بنفسها، والأشخاص الذين يمكن أن تتصل بهم لمساعدتها، والأشخاص الداعمين الذين يجعلون الناجية تشعر بالأمان، ونقاط القوة لدى الناجية التي تساعدها على الحصول عليها."
