        guiding_questions: "ومن الأمثلة على هذه الاحتياطات أن تتفق الناجية مع الأصدقاء أو الجيران أو العائلة على رمز أو إشارة ترسلها لهم للتعبير عن حاجتها إلى المساعدة: مثلا إذا لم تستطع التحدث أمام الجاني فسوف تستخدم هذه الإشارة لإخبارهم أنها بحاجة إلى مساعدة؛ أن تجمع الناجية بعض الأشياء الأساسية والوثائق المهمة وتحفظها في مكان يمكنها الوصول إليه إذا اضطرت لمغادرة المنزل (إعداد قائمة بهذه الأشياء)؛ أن تعلّم الناجية أطفالها أنه عندما يبدأ العنف يجب أن يذهبوا إلى مكان معين. تتفق الناجية مع أطفالها على كلمة رمزية أو إشارة بحيث تستطيع إخبارهم بأمان عندما يجب عليهم المغادرة. يرجى الرجوع إلى أداة تخطيط السلامة للحصول على قائمة كاملة بالأسئلة التوجيهية لمناقشتها مع الناجية."
