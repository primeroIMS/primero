      client_feedback_header:
        display_name: ملاحظات العميل
        help_text: "يعتبر استطلاع رأي العملاء بمثابة فرصة للعملاء لتقديم ملاحظاتهم وآرائهم بشأن الخدمات التي حصلوا عليها، وتوفر معلومات أساسية تساعد مؤسستك في تحديد الممارسات والآليات الناجحة، والتحديات المحتملة والتحسينات الواجب إجراؤها في تقديم الخدمات.\n\nعند إغلاق ملف الحالة يتم إعطاء استطلاع رأي العملاء للناجية إذا:\n\n- تمت تلبية احتياجات الناجية على النحو المحدد في خطة عمل الحالة\n\n- تمت تلبية احتياجات الناجية قدر الإمكان\n\n- طلبت الناجية إغلاق ملف الحالة\n\nيتم استكمال استطلاع الرأي طوعًا ودون ذكر اسم العميل، ويعتبر الاستطلاع وسيلة للحصول على ملاحظات وتعقيبات من العملاء بشأن الخدمات بهدف تحسين البرنامج وفي البيئات التي لا يمكن للناجيات فيها الحصول على الخدمات إلا مرة واحدة، يمكن أن تقرر مؤسستك استخدام نموذج استطلاع رأي العميل في نهاية الجلسة الأولى إذا أمكن.\n\nأما في البيئات التي تتلقى فيها الناجيات خدمات لفترات زمنية أطول، يمكن التفكير في إعطائهن استطلاعات آراء العملاء على نحو أكثر تكرارًا (مثلاً على أساس شهري أو ربع سنوي).\n\nخطوات عملية استخدام استطلاع رأي العملاء مع الناجيات:\n\n(1) اشرح للناجية أهمية ملاحظاتها وآرائها وأن الغرض من جمعها هو تحسين الخدمات التي تقدمها المؤسسة.\n\n(2) وضح للناجية بأن المعلومات ستبقى مجهولة الهوية (بدون اسم) ولن تؤثر على الخدمات التي تتلقاها أو قد تحتاجها في المستقبل. وفي النهاية يبقى اختيارها ما إذا كانت ستملأ الاستبيان أم لا.\n\n(3) لا ينبغي للموظف المختص بالحالة أن يقوم بنفسه بإعطاء الاستبيان للناجية واستلامه منها بعد استكماله بل يجب أن يفعل ذلك شخص آخر كالمشرف أو أحد الموظفين المعنيين الآخرين. ﺑﺎﻟﻨﺴﺒﺔ ﻟﻠﻌﻤﻼء اﻟﻤﺘﻌﻠﻤﻴﻦ، ﻳﻤﻜﻦ اﻟﻘﻴﺎم ﺑﺬﻟﻚ ﺑﺸﻜﻞ ﻣﺴﺘﻘﻞ ﻣﻦ ﺧﻼل ﻧﻤﻮذج ورﻗﻲ أو ﻧﻤﻮذج إﻟﻜﺘﺮوﻧﻲ (ﺟﻬﺎز ﻳﺪوي) وبحيث ﻻ تضطر الناجية إﻟﻰ ذكر اسمها بل تكتفي باﺳﻢ الموظف المختص بحالتها."
