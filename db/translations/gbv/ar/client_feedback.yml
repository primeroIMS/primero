        help_text: "توجيهات للموظفين:\n- حدد عضو الفريق الذي سيتولى إدارة استبيان آراء العملاء. حدد ما إذا كانت ستتم كتابة الاستبيان وإعطائه للعميل حتى يكمله بنفسه أو ما إذا كان الموظف سيطرح الأسئلة ويسجل إجابات العميل. أخبر العميل أنك ستطرح عليه بعض الأسئلة ولكنك لن تكتب اسمه في الاستبيان وأن المقابلة ستبقى بدون اسم.\n- اشرح للعميل الغرض من الاستبيان. قل إن \"هذا الاستبيان طوعي وسري والغرض منه جمع معلومات عن الخدمات المقدمة للعميل للمساعدة في تحسين جودة الرعاية التي تتلقاها الناجيات من العنف الجنساني في هذا المجتمع\".\n- أكد للعميل أنك ﻟﻦ تسأله أي أﺳﺌﻠﺔ ﺣﻮل حالته اﻟﻔﻌﻠﻴﺔ، وأنك  تهتم ﻓﻘﻂ ﺑﺎﻟﺨﺪﻣﺎت اﻟﺘﻲ يتلقاها ﺧﻼل ﻋﻤﻠﻴﺔ إدارة اﻟﺤﺎﻟﺔ.\n- اطلب موافقة العميل للمضي قدمًا في الاستبيان وإذا رفض العميل استكمال الاستبيان أخبره بعدم وجود مشكلة في ذلك، وفي حال غير رأيه، فيمكنه الاتصال بك لاحقاً."
