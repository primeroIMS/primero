---
ar:
  survivor_assessment_form:
    name: تقييم الناجية / الناجي
    description: تقييم الناجية / الناجي
    # form_group_name: تقييم الناجية / الناجي
    fields:
      assessment_emotional_state_start:
        display_name: معلومات أساسية عن الناجية / الناجي
        help_text: سجل المعلومات الديموغرافية الأساسية عن الناجية / الناجي بما في ذلك الجنس والعمر وحالة النزوح وأي معلومات أخرى ذات صلة.
        guiding_questions: |-
          هل الناجي امرأة أم رجل، فتاة أم ولد أم له هوية جنسانية أخرى؟

          كم عمر الناجية / الناجي؟ هل هي طفل أم بالغ؟

          هل هي مقيمة أو لاجئة أو نازحة؟
      assessment_survivor_background:
        display_name: معلومات سياقية (أو خلفية) عن الناجية / الناجي
        guiding_questions: سجل المعلومات السياقية عن الناجية بما في ذلك وضعها العائلي والمعيشي الراهن ومهنتها أو دورها في المجتمع وأي معلومات أخرى ذات صلة.
      assessment_family_situation:
        display_name: الوضع العائلي للناجية (للبالغين)
        guiding_questions: |-
          الوضع العائلي للناجية (للبالغين):

          هل هي متزوجة أم تعيش مع شريك حميم؟ (إذا لم يكن زوجها / شريكها الحميم هو الجاني، فهل يعرف بشأن ما حدث لها)؟

          هل لدى الناجية أطفال؟ إذا كان الأمر كذلك، فكم عددهم وما أعمارهم؟ هل يعيش أطفالها معها؟

          من هم أفراد الأسرة الآخرون الموجودون في حياة الناجية على أساس يومي؟ هل لدى الناجية أقارب آخرون متواجدون في حياتها؟
      assessment_current_living_situation:
        display_name: الوضع المعيشي الحالي للناجية
        guiding_questions: هل للناجية مكان تعيش فيه؟ أين؟ من يعيش في المنزل معها؟ هل تعيش مع زوجها / شريكها الحميم؟ هل هناك أقارب يعيشون في الجوار؟
      assssment_survivor_occupation:
        display_name: مهنة الناجية أو دورها
        guiding_questions: هل تعمل الناجية؟ هل عملها في المنزل؟ هل لديها عمل مدفوع الأجر؟ بدوام جزئي أم كامل؟ هل للناجية دور خاص في المجتمع الذي تعيش فيه؟
      assessment_child_considerations:
        display_name: اعتبارات خاصة للناجيات من الأطفال
        guiding_questions: هل تعيش الناجية مع والديها؟ (إذا لم يكن والداها أو الأوصياء عليها هم الجناة، فهل يعرفون ما حدث لها)؟ من هم أفراد الأسرة الآخرون الموجودون في حياة الناجية على أساس يومي؟ هل لدى الناجية أقارب آخرون متواجدون في حياتها؟
      assessment_presenting_problem:
        display_name: عرض المشكلة
        guiding_questions: |-
          صف ما حدث للناجية بكلمات الناجية. حدد المشكلة / المشكلات / الاهتمامات / القضايا التي تطلب الناجية المساعدة / الدعم بشأنها.

          سجل قائمة الشواغل الرئيسية للناجية بكلماتها الخاصة (لا تقترح عليها). قد تشمل هذه الشواغل: أمانها الفوري، سلامة أطفالها، الحصول على موارد اقتصادية أو مساعدة طبية، تصورها عن الآخرين أو تصور الآخرين لها، إلخ.
      assessment_emotional_state_end:
        display_name: صف ما حدث للناجية بكلماتها الخاصة
        guiding_questions: ماذا حدث للناجية؟ ما هي طبيعة العنف؟ متى حدث؟ ما الذي دفعها للبحث عن الخدمات؟ ما هي مخاوفها الرئيسية؟ في أي مجال تطلب المساعدة؟
      assessment_main_concerns:
        display_name: نقاط التقييم الرئيسية
        guiding_questions: لخص نقاط التقييم الرئيسية فيما يتعلق بطبيعة العنف المبلغ عنه ووقت حدوثه وتكراره وشدته، ومن هو الجاني (الجناة) وما علاقته / علاقتهم بالناجية وما إذا كان وصوله وصولهم إليها سهلا، وذلك من أجل تحديد المخاطر. قم بتقييم السلامة العاطفية للناجية وقدرتها على مواكبة المهام اليومية، وشعورها العام بالأمان في العالم وقدرتها على الثقة بالآخرين. حدّد احتياجات الناجية (احتياجات السلامة والاحتياجات الصحية والنفسية الاجتماعية والقانونية / العدالة، العملية / المادية، وغيرها)، فضلا عن نقاط قوتها واستراتيجياتها للتأقلم من أجل تقييم حاجتها إلى دعم نفسي واجتماعي و / أو إحالتها إلى الخدمة المناسبة في الوقت المناسب.
      assessment_current_situation:
        display_name: الوضع الحالي والمخاطر الوشيكة
        guiding_questions: "حدد المواقف والظروف والأشخاص الذين يستمرون في إيذاء الناجية أو يعرضونها لخطر الأذى.\n\nهل يعرف الجاني / الجناة مكان الناجية الحالي؟ إذا كانت الإجابة نعم، فهل تعتقد الناجية أن الجاني / الجناة قد يأتي / يأتون لمحاولة العثور عليها في مكانها هنا؟\n\nمتى وقعت الحادثة (التاريخ / الوقت)؟ هل تعاني الناجية من نزيف أو إصابة حادة أو أي ألم شديد (خاصة إصابات الرأس)؟ هل كان هناك اختراق قسري للمهبل / للشرج؟ هل تم استخدام القوة البدنية و / أو الأسلحة؟ كم عدد المرات التي عانت فيها الناجية من عنف مماثل؟\n\nما هي العلاقة بين الناجية والجاني؟ هل يمكن للجاني الحصول على سلاح؟ هل يسهل على الجاني الوصول إلى الناجية (مثلا يعيشان في نفس المنزل أو الحي، إلخ)؟ هل لدى الجاني سوابق في استخدام العنف ضد الآخرين، أو تعاطي المخدرات أو الكحول، و / أو تاريخ من الاكتئاب أو مشاكل نفسية أخرى؟\n\nهل طلبت الناجية المساعدة و / أو تلقت الرعاية والعلاج من قبل؟ هل تعبر الناجية عن أي أفكار حالية أو سابقة بالانتحار؟ (إذا كان الأمر كذلك، اتبع بروتوكول تقييم مخاطر الانتحار)"
      assessment_safety_needs:
        display_name: احتياجات السلامة
        guiding_questions: "هل ستكون الناجية في خطر مباشر عندما تغادر من هنا؟ ما مدى شعور الناجية بالأمان في المنزل؟ (ملاحظة: يمكن أن يستخدم الموظف المختص بالحالة أدوات مثل مقياس الأمان للمساعدة في تحديد ذلك). هل حاولت الناجية فيما مضى الحصول على مساعدة من أي شخص آخر؟ هل حاولت الناجية المغادرة؟ هل هناك جوانب في ملف الجاني أو نوع العنف تضع الناجية في خطر مباشر؟"
      assessment_health_needs:
        display_name: الاحتياجات الصحية
        guiding_questions: هل تحتاج الناجية و / أو تريد رعاية طبية؟ هل حدثت آخر حادثة خلال الـ 120 ساعة الماضية؟ هل ترغب الناجية في معرفة المزيد عن خيارات الفحص والعلاج؟ هل تشكو الناجية من ألم جسدي أو إصابة أو نزيف؟
      assessment_psychosocial_needs:
        display_name: الاحتياجات النفسية والاجتماعية
        guiding_questions: "كيف تصف الناجية حالتها العاطفية؟\n\nاستنادًا إلى ملاحظاتك، كيف تصف مظهر وسلوك الناجية؟ هل هناك أي شيء غريب أو غير عادي في مظهر أو سلوك الناجية في الوقت الحالي؟ ما هو إحساسك بمستوى أداء الناجية؟ (راقب مؤشرات تتعلق مثلا بامتناع الناجية عن مغادرة المنزل، أو توقفها عن ممارسة أنشطتها اليومية، أو عن التحدث مع العائلة أو الأصدقاء أو رؤيتهم، أو حدوث اضطرابات في نومها وعاداتها الغذائية).\n\nهل تشعر الناجية بالحزن في معظم الأحيان، أو باليأس من حالتها أو حياتها؟ هل تشتكي الناجية من آلام جسدية؟ هل هناك تغييرات أو صعوبات رئيسية أخرى تعبر عنها الناجية؟\n\nما أنواع الدعم الاجتماعي التي تحصل عليها الناجية؟ مع من تريد الناجية التحدث أو قضاء بعض الوقت خارج منزلها؟ هل لديها صداقات؟ أو أشخاص يمكن أن تثق بهم؟ من يقدم لها الدعم العاطفي؟ هل تمكنت من الوصول إلى هذا الدعم الاجتماعي منذ وقوع الحادثة؟ كيف تمت مساعدتها؟ حدد الأشخاص أو العناصر أو الأفكار أو الخبرات في حياة الناجية التي تمنحها الأمل والقوة؟\n\nما هي الموارد الحالية المتوفرة للناجية (مثلا الأشخاص والمعارف والمهارات والدخل والإسكان)؟ هل لديها آليات مواجهة إيجابية؟ ما هي؟ هل يلعب الدين و / أو الإيمان دورًا في حياة الناجية؟ هل تمكنت من الاعتماد على إيمانها و / أو ممارستها الدينية منذ وقوع الحادثة؟ كيف ساعدها ذلك؟"
      assessment_legal_needs:
        display_name: الاحتياجات القانونية / العدالة
        guiding_questions: |-
          هل ترغب الناجية في إبلاغ السلطات الرسمية و / أو اتخاذ إجراء قانوني.

          ما هي المخاطر والفوائد والوقت والتكاليف التي يجب على الناجية مراعاتها في قرارها باتخاذ إجراء قانوني؟ هل الطعن القانوني أولوية فورية للناجية؟ ما المعلومات التي تحتاج إليها لاتخاذ قرار بشأن العدالة؟

          هل تريد الناجية الحصول على مزيد من المعلومات حول حقوقها القانونية و / أو خياراتها لمتابعة قضيتها عبر نظام العدالة الرسمي، أو نظام العدالة التقليدي / غير الرسمي؟ هل تفهم الناجية الاختلافات بين آليات العدالة التقليدية وآليات العدالة الرسمية في التعامل مع قضيتها؟
      assessment_material_needs:
        display_name: الاحتياجات العملية / المادية
        guiding_questions: هل لدى الناجية مصدر دخل؟ هل تستطيع تدبير الطعام والملابس ورسوم الهاتف والنقل وما إلى ذلك؟ ما هي مصادر الدعم المتوفرة للناجية، بما في ذلك أسرتها والمجتمع؟ هل تؤثر قلة دخل الناجية على قدرتها على البقاء بأمان؟ هل يزيد ضعف وصولها إلى مصادر الدخل من تعرضها لخطر العنف؟
      assessment_completion_timing:
        display_name: كم من الوقت استغرقت عملية إغلاق ملف الحالة مع هذه الناجية؟
