---
version: '3.8'
services:
  nginx:
    image: "primeroims/nginx:${PRIMERO_TAG:-latest}"
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - public:/srv/primero/application/public
      - selfsigned_certs:/certs
    env_file:
      - ./defaults.env
    depends_on:
      - application
  postgres:
    image: "primeroims/postgres:${PRIMERO_TAG:-latest}"
    build:
      context: ./postgres
    volumes:
      - database:/var/lib/postgresql/data
    env_file:
      - ./defaults.env
  solr:
    image: "primeroims/solr:${PRIMERO_TAG:-latest}"
    build:
      context: ..
      dockerfile: ./docker/solr/Dockerfile
    env_file:
      - ./defaults.env
    volumes:
      - solr_cores:/opt/solr/server/solr/mycores
  beanstalkd:
    image: "primeroims/beanstalkd:${PRIMERO_TAG:-latest}"
    build:
      context: ./beanstalkd
    env_file:
      - ./defaults.env
    volumes:
      - beanstalkd:/var/lib/beanstalkd
  application:
    image: "primeroims/application:${PRIMERO_TAG:-latest}"
    build:
      context: ..
      dockerfile: ./docker/application/Dockerfile
    depends_on:
      - solr
      - beanstalkd
      - postgres
    volumes:
      - public:/share/public
      - storage:/srv/primero/application/storage
    env_file:
      - ./defaults.env
    stdin_open: true
    tty: true
  backburner:
    image: "primeroims/application:${PRIMERO_TAG:-latest}"
    depends_on:
      - solr
      - beanstalkd
      - postgres
    volumes:
      - storage:/srv/primero/application/storage
    env_file:
      - ./defaults.env
    command: ["bundle", "exec", "rails", "backburner:wait_then_work"]
  scheduler:
    image: "primeroims/application:${PRIMERO_TAG:-latest}"
    depends_on:
      - solr
      - beanstalkd
      - postgres
    volumes:
      - storage:/srv/primero/application/storage
    env_file:
      - ./defaults.env
    command: ["bundle", "exec", "rails", "scheduler:run"]
volumes:
  beanstalkd:
  database:
  public:
  selfsigned_certs:
  solr_cores:
  storage:
