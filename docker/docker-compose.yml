---
version: '3'
services:
  postgres:
    image: 'primero/postgres:${PRIMERO_TAG:-latest}'
    volumes:
      - log:/var/log/postgresql
      - database:/var/lib/postgresql/data
    env_file:
      - docker/defaults.env
  solr:
    image: 'primero/solr:${PRIMERO_TAG:-latest}'
    env_file:
      - docker/defaults.env
    volumes:
      - solr_cores:/opt/solr/server/solr/mycores
  beanstalkd:
    image: 'primero/beanstalkd:${PRIMERO_TAG:-latest}'
    env_file:
      - docker/defaults.env
    volumes:
      - beanstalkd:/var/lib/beanstalkd
  configuration:
    image: 'primero/application:${PRIMERO_TAG:-latest}'
    depends_on:
      - solr
      - beanstalkd
      - postgres
    volumes:
      - ${CONFIGURATION_PATH:-configuration}:/primero-configuration
      - storage:/srv/primero/application/storage
    env_file:
      - docker/defaults.env
    command: ["primero-bootstrap"]
  application:
    image: 'primero/application:${PRIMERO_TAG:-latest}'
    depends_on:
      - configuration
    volumes:
      - log:/srv/primero/application/log
      - public:/share/public
      - storage:/srv/primero/application/storage
    env_file:
      - docker/defaults.env
    stdin_open: true
    tty: true
  backburner:
    image: 'primero/application:${PRIMERO_TAG:-latest}'
    depends_on:
      - configuration
    volumes:
      - log:/srv/primero/application/log
      - storage:/srv/primero/application/storage
    env_file:
      - docker/defaults.env
    command: ["bundle", "exec", "rails", "backburner:wait_then_work"]
  scheduler:
    image: 'primero/application:${PRIMERO_TAG:-latest}'
    depends_on:
      - configuration
    volumes:
      - log:/srv/primero/application/logs
      - storage:/srv/primero/application/storage
    env_file:
      - docker/defaults.env
    command: ["bundle", "exec", "rails", "scheduler:run"]
volumes:
  beanstalkd:
  database:
  certbot_certs:
  selfsigned_certs:
  certbot_var:
  certbot_etc:
  log:
  public:
  solr_cores:
  storage:
  configuration:
