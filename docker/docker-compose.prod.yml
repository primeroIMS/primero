---
version: '3.8'
services:
  nginx:
    volumes:
      - certbot_certificates:/etc/letsencrypt
      - certbot_challenges:/usr/share/nginx/html/.well-known/acme-challenge
  application:
    env_file:
      - docker/defaults.env
      - docker/local.env
  solr:
    env_file:
      - docker/defaults.env
      - docker/local.env
  beanstalkd:
    env_file:
      - docker/defaults.env
      - docker/local.env
  backburner:
    env_file:
      - docker/defaults.env
      - docker/local.env
  postgres:
    env_file:
      - docker/defaults.env
      - docker/local.env
  scheduler:
    env_file:
      - docker/defaults.env
      - docker/local.env
volumes:
  certbot_certificates:
  certbot_challenges:
