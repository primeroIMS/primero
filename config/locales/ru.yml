          read:
            explanation: Возможность доступа к странице Pulse/KPIs.
            label: Доступ к странице Pulse/KPIs.
          kpi_assessment_status:
            explanation: Возможность видеть для активных кейсов, к которым у пользователя есть доступ, какая часть из них завершила форму оценки.
            label: Статус оценки
          kpi_average_followup_meetings_per_case:
            explanation: Возможность видеть среднее количество встреч проведенных в заданные период по активным кейса, к которым пользователь имеет доступ.
            label: Среднее количество встреч по Кейсу
          kpi_average_referrals:
            explanation: Возможность видеть среднее количество перенаправления для каждого типа сервисов по всем кейсам, к которым пользователь имеет доступ.
            label: Среднее количество перенаправлений
          kpi_case_closure_rate:
            explanation: Возможность видеть сколько кейсов были закрыты в каждом местоположении за месяц.
            label: Счетчик закрытия кейсов
          kpi_case_load:
            explanation: Возможность видеть среднее количество открытых кейсов для каждого работника.
            label: Количество кейсов
          kpi_client_satisfaction_rate:
            explanation: Возможность видеть для каждого кейса, к которому есть доступ у пользователя, соотношение выживщих, которые заполнили анкету с обратной связью и были удовлетворены услугами.
            label: Уровень удовлетворенности клиента
          kpi_completed_case_action_plans:
            explanation: Возможность видеть для всех кейсов, к которым у пользователя есть доступ, какая часть имеет завершенный план действий.
            label: Законченный план дейставий по Кейсу
          kpi_completed_case_safety_plans:
            explanation: Возможность видеть для всех кейсов, к которым у пользователя есть доступ, какая часть требует и имеет план безопасности.
            label: Законченные планы безопасности Кейса
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Возможность видеть для всех кейсов, к которым у пользователя есть доступ, какая часть имеет завершенный план действий, который был одобрен руководителем.
            label: Законченные планы действий утвержденные Руководителем
          kpi_goal_progress_per_need:
            explanation: Возможность видеть для всех кейсов, к которым у пользователя есть доступ, какой процент целей был выполнен в каждой категории потребностей.
            label: Прогресс достигнутый в достижении целей
          kpi_number_of_cases:
            explanation: Возможность видеть сколько новых заявленных кейсов были открыты в каждом месте за месяц.
            label: Количество кейсов
          kpi_number_of_incidents:
            explanation: Возможность видеть сколько новых заявленных инцидентов были открыты в каждом месте за месяц.
            label: Количество инцидентов
          kpi_reporting_delay:
            explanation: Возможность видеть для всех кейсов, к которым у пользователя есть доступ,  количесвто дней прошедших с момента, когда выживший подвергся GBV и когда выживший заявил об этом специалисту.
            label: Задержка в отчетности
          kpi_services_provided:
            explanation: Возможность видеть, среди всех кейсов к которым у пользователя есть доступ, какой тип услуг был предоставлен самой организацией.
            label: Предоставленные услуги
          kpi_supervisor_to_caseworker_ratio:
            explanation: Возможность видеть соотношение работника по кейсу и руководителей
            label: Соотношение Руководителя к количеству работников по кейсам
          kpi_time_from_case_open_to_close:
            explanation: Возможность видеть для всех кейсов, к которым у пользователя есть доступ, как долго кейс был открыт.
            label: Время от открытия кейса до закрытия кейса
        label: KPI
      agency:
        actions:
          assign:
            explanation: 'Возможность выбирать агенство, когда создаешь или редактируешь учетную запись пользователя. Если пользователь имеет это разрешение и разрешение "Читать Агенство" по пользователям, они только смогут добавлять пользователя к своему собственному агенству. '
            label: Назначить
          create:
            explanation: Возможность создать агенство.
            label: Создавать
          manage:
            explanation: 'Позволяет пользователю выполнять все имеющиеся действия для Агенства. Разрешение "Управлять" по сути означает "Все". ВАЖНО: Это также дает возможность создать новые агенства.'
            label: Управлять (все разрешения для этого типа ресурса)
          read:
            explanation: Возможность видеть агенства.
            label: Просмотр
          write:
            explanation: Возможность редактировать информацию об агенствах. Пожалуйста, обратите внимание, что это применимо ко всем агенствам в системе.
            label: Редактировать
        explanation: Предстваляет организацию с членами, которые используют Primero. Агенства существуют независимо от Групп Пользователей.
        label: Агенство
      audit_log:
        actions:
          read:
            explanation: Позволяет пользователю видеть и фильтровать список всех действий в системе, разбитые по пользователю, типу действий, ID записи и времени действия. Больше всего подходит для администраторов на национальном уровне или уровне агенств, так как показывает все действия всех пользователей в системе. Пожалуйста, обратите внимание, что вход для аудита не отображает персональную информацию о записях в  каждом действии.
            label: Просмотр
        explanation: Отфильтрованный список всех действий в системе. Не включает персональную информацию по кейсам, инцидентам, или запросам отслеживания.
        label: Аудит вход в систему
      case:
        actions:
          add_note:
            explanation: Позволяет пользователю добавить запись в "Заметки" подформы (также иногда называется "Комментарии"). Пользователь делает это, нажимая "Добавить заметки" кнопку на странице Кейса. Это действие полезно для менджеров, которые не могут редактировать случаи, но хотят добавить напоминания к кейсу для работника, который ведет этот кейс. Таким образом, добавление заметки сходно с добавлением флажка. Преимущество заключается в том, что когда менеджер добавляет заметку к кейсу, уведомление появится для работника, который ведет этот кейс, когда он его просматривает со своего мобильного.
            label: Добавить заметки к кейсу
          add_registry_record:
            explanation: Позволяет пользователю связать Регистр и Кейс из формы с деталями Регистра. Также позваляет пользователю открепить Регистр от уже привязанного Кейса.
            label: Добавить / обновить запись о регистрации к кейсу
          approve_action_plan:
            explanation: Позволяет менеджеру одобрить %{approval_label}для кейсов его работниковю.
            label: Одобрить %{approval_label}
          approve_assessment:
            explanation: Позволяет менеджеру одобрить %{approval_label}для кейсов его работниковю.
            label: Одобрить %{approval_label}форму
          approve_bia:
            explanation: Позволяет менеджеру одобрить %{approval_label}для кейсов его работниковю.
            label: Одобрить %{approval_label}форму
          approve_case_plan:
            explanation: Позволяет менеджеру одобрить %{approval_label}для кейсов его работниковю.
            label: Одобрить %{approval_label}
          approve_closure:
            explanation: Позволяет менеджеру одобрить %{approval_label}для кейсов его работниковю.
            label: Одобрить %{approval_label}форму
          approve_gbv_closure:
            explanation: Позволяет менеджеру одобрить %{approval_label}для кейсов его работниковю.
            label: Одобрить %{approval_label}форму
          assign:
            explanation: Позволяет пользователю отослать кейс от изначального владельца этой записи к любому другому пользователю в системе. Для этого действия не требуется согласие ребенка. В отличии от трансферов, у получателя нет возможности приять или отказаться от задания.
            label: Назначить
          assign_within_agency:
            explanation: Позволяет пользователю отослать кейс от изначального владельца этой записи к любому другому пользователю в этом агетстве. Для этого действия не требуется согласие ребенка. В отличии от трансферов, у получателя нет возможности приять или отказаться от задания.
            label: Назначить пользователя внутри агенства.
          assign_within_user_group:
            explanation: Позволяет пользователю отослать кейс от изначального владельца этой записи к любому другому пользователю в настоящей группе пользователей. Для этого действия не требуется согласие ребенка. В отличии от трансферов, у получателя нет возможности принять или отказаться от задания.
            label: Назначить пользователю внутри группы пользователей
          change_log:
            explanation: Пользователь может увидеть всю историю изменений, внесенных в эту запись, с момента создания. Это включает записи для всех полей.
            label: Журнал изменений
          close:
            explanation: Позволяет пользователю изменить статус кейса с открытого на закртый.
            label: Закрыть
          consent_override:
            explanation: Позволяет пользователю сделать перенаправление или трансфер для кейса, для которого не предоставлено согласие.
            label: Не принимать во внимание отсутствие согласия для трансфера или перенаправления
          create:
            explanation: Возможность создать кейс
            label: Создавать
          display_view_page:
            explanation: Если пользователь ищет кейс, к которому у него нет доступа, это разрешение позволяет им увидеть маленький модуль с базовой информацией по кейсу, даже если пользователь не может открыть кейс, чтобы увидеть всю информацию. Поля, которые появляются в "Модуль просмотра", были настроены для "Показа в короткой форме". Этот модуль также полезен для пользователей выполняющих функции по отслеживанию семьи и воссоединению, так как "Модуль просмотра" доступен для пользователя, которые просматривают кейсы, отображающиеся как "Потенциально подходящие" для запросов по отслеживанию.
            label: Отобразить просмотр страницы
          enable_disable_record:
            explanation: 'Возможность отключить или включить кейс. "Отключенные" случаи не появляются в списке кейсов по умолчанию. Пользователи могут увидеть отключенные кейсы в списке, если используется фильтр. Так как Primero не позволяет удалять кейсы, пользователь может отключить кейс. Например, если пользователь создал кейс по ошибке или кейс с неправильными данными, пользователь может отключить его.   '
            label: Включить / Отключить
          export_case_pdf:
            explanation: Пользователь может создать PDF файл и экспортировать его из списка кейсов или страниц показывающих кейсы, которые содержат все поля, к которым есть доступ у настоящего пользователя, для одного, многих или всех кейсов. В экспортированном PDF файле, информация подается сперва по кейсу, а затем организована по форме, в которой появляется информация.
            label: Экспортировать кейс PDF
          export_csv:
            explanation: 'Пользователь может создать CSV файл и экспортировать его из списка кейсов или страниц показывающих кейсы, которые содержат все поля, к которым есть доступ у настоящего пользователя, для одного, многих или всех кейсов. ПРИМЕЧАНИЕ: В экспортированном CSV файле не поддерживаются не латинские символы (например, арабские, бангла) в читабельном формате.'
            label: Экспортировать CSV
          export_custom:
            explanation: 'Пользователь может создать XLS файл и экспортировать из списка кейсов или страницы с кейсами, которая содержит набор форм и полей для одного, многих или всех кейсов, к которым у пользователя есть доступ. В этом экспортировании, каждая форма представлена как отдельная вкладка внутри файла XLS. Пользователь может выбрать какие формы и поля он хочет включить в экспорт используя адаптируемый Модуль Экспорта. Обратите внимание, что пользователи могут только включать формы и поля в экспорт, если у них была возможность видеть эти формы и поля, когда они просматривали кейс в заявке.  '
            label: Экспортировать заказ
          export_duplicate_id_csv:
            explanation: Создает CSV экспорт кейсов, у которых одинаковый национальный ID поле (может иметь разную метку, в зависимости от конфигурации). Может выполняться только со страницы со списком кейса.
            label: Экспортировать дубликаты
          export_json:
            explanation: Вы можете создать файл JSON и экспортировать из списка кейсов или страниц показывающих кейсы, которые содержат все поля, к которым есть доступ у пользователя для одного, нескольких или всех кейсов. Этот экспорт в основном используется для тех, кто хочет экспортировать кейсы из настоящей системы Primero и затем импортировать их в другую систему Primero или другую систему управления информацией. Формат JSON машиночитаемый и не подходит для использования большинства пользователей.
            label: Экспортировать JSON
          export_list_view_csv:
            explanation: Пользователь может создать файл CSV и экспортировать со страницы со списком кейсов, которая содержит такие же поля, которые появляются для пользователя на списке кейсов. Выполняется только со страницы со списком кейсов.
            label: Экспортировать список для просмотра CSV
          export_pdf:
            explanation: Пользователь может создать PDF файл и экспортировать его из списка кейсов или страниц показывающих кейсы, которые содержат все поля, к которым есть доступ у настоящего пользователя, для одного, многих или всех кейсов. В экспортированном PDF файле, информация подается сперва по кейсу, а затем организована по форме, в которой появляется информация.
            label: Экспортировать кейс PDF
          export_photowall:
            explanation: Позволяет пользователю экспортировать файл со страницы со списком кейсов, которая содержит фото всех выбранных кейсов. Этот экспорт в основном используется для отслеживания семей и воссоединения. Может выполняться только со страницы со списком кейсов.
            label: Экспортировать фотостену
          export_unhcr_csv:
            label: Экспортировать UNHCR CSV
          export_xls:
            explanation: 'Пользователь может создать XLS файл и экспортировать его из списка кейсов или страниц показывающих кейсы, которые содержат все поля, к которым есть доступ у настоящего пользователя, для одного, многих или всех кейсов. В этом экспорте каждая форма представлена отдельной закладкой внутри XLS файла. ПРИМЕЧАНИЕ: В XLS формате поддерживает нелатинские символы (например, арабские, бангла) в читабельном формате, в то время как .экспорт CSV не поддерживает'
            label: Экспортирование файла (XLS file)
          find_tracing_match:
            explanation: 'Это используется исключительно в контексте выполнения действий по отслеживанию семьи или воссоединению. Пользователи с разрешением увидят кнопку "Искать совпадения по запросу отслеживания" на странице, показывающей кейсы. Когда они нажимают ее, они попадут на список запросов по отслеживанию в системе, которые потенциально подходят для этого кейса. '
            label: Найти отслеживаемое совпадение из кейса
          flag:
            explanation: Возможность добавлять отметку к кейсу. Пользователи с таким разрешением могут удалять метки, которые они добавили к кейсу.
            label: Отметить
          import:
            explanation: Разрешает пользователю создать один или больше кейсов, импортирую их из файлов CSV, Excel или JSON. Импортированный файл должен быть отформатирован "очень" специально, чтобы информация правильно импортировалась. Эта функция должна быть доступна только для административных пользователей с высоким уровнем технических навыков и глубокими знаниями как форматируется информация в Primero. Выполняется только со страницы со списком кейса.
            label: Импортировать
          incident_details_from_case:
            explanation: Возможность добавлять информацию к деталям подформы Инцидента Кейса, которую Вы нашли в результатах поиска, но к которой у Вас нет доступа. Пользователь выполняет это действие со страницы с результатами поиска, выбирая один или больше кейсов, затем выбирая "Добавить инцидент" из меню действий. Затем пользователь видит модуль содержащий все поля с деталями инцидента в подформе, где он может ввести и подать информацию об услуге. Потому что это действие можно выполнить только со страницы с результатами поиска, имеет смысл давать эту роль только тем, кто имеет разрешение  "Искать кейс в записях, которые принадлежат другим пользователям".
            label: Добавить детали о инциденте к кейсу другого пользователя из результата поиска страницы
          incident_from_case:
            explanation: Это разрешение позволяет пользователю нажать кнопку "Создать инцидент". Это создает инцидент, который может содержать некоторую информацию, скопированную из других кейсов. Для кейсов GBV, эта кнопка находится наверху страницы показывающей кейс и соответствует информации о кейсе в целом. В некоторых контекстах, эта кнопка находится на подформе "Детали инцидента". В этой ситуации некоторая информация может быть скопирована из подформы с деталями инцидента, где была нажата кнопка или из кейса в целом. Например, новый созданный инцидент может содержать поле "Тип насилия" из индивидуальной подформы с деталями инцидента, но также может содержать возраст и пол по самому кейсу. Обратите внимание, что это разрешение позволяет пользователю видеть ссылку на инцидент, который был создан.
            label: Создать инцидент из кейса
          manage:
            explanation: 'Позволяет пользователю выполнять все имеющиеся действия по кейсам. Разрешение "Управлять" по сути означает "Все". '
            label: Управлять (все разрешения для этого типа ресурса)
          read:
            explanation: Возможность просмотреть кейс
            label: Просмотр
          receive_referral:
            explanation: Позволяет пользователю получить перенаправление. Пользователи с этим разрешением появятся как потенциальные получатели перенаправления, в то время как пользователи без разрешения не будут появляться как потенциальные получатели, когда кто-то ищет получателя в модуле перенаправлений.
            label: Получить перенаправление
          receive_referral_different_module:
            explanation: Позволяет пользователю получить запись о перенаправление, созданную в другом модуле Primero. Пользователи с этим разрешением появятся как потенциальные получатели перенаправления, в то время как пользователи без разрешения не будут появляться как потенциальные получатели, когда кто-то ищет получателя в модуле перенаправлений.
            label: Получить перенправление от пользователя в другом модуле
          receive_transfer:
            explanation: Позволяет пользователю получить трансфер. Пользователи с этим разрешением появятся как потенциальные получатели трансфера в то время как пользователи без разрешения не будут появляться как потенциальные получатели, когда кто-то ищет получателя в трансферном модуле.
            label: Получить трансфер
          referral:
            explanation: Позволяет пользователю временно дать доступ к кейсу другому пользователю. Получатель перенаправления сможет выполнить все теже действия на перенаправленном кейса, которые получатель выполняет по своим кейсам. Когда получателю больше не нужен доступ к кейсу, пользователь может нажать кнопку "Сделано" в подформе по трансферам и перенаправлениям и они потеряют доступ к кейсу. Вы можете перенаправить кейс только тому пользователю, у которого есть возможность получать перенаправления.
            label: Перенаправление
          referral_from_service:
            explanation: 'Разрешает пользователю увидеть кнопку "Перенаправить" на подформе Услуг. Когда пользователь нажимает кнопку, модуль перенаправления появляется вместе с днективированными полями для типа услуг,  агенства, представителя услуг и местоположения, но автоматически заполненными теми полями подформы услуг, на которой пользователь нажал кнопку Перенаправить. '
            label: Перенаправить Кейс из подформы по услуге
          remove_assigned_users:
            explanation: 'Позволяет пользователю убирать других пользователей из поля "Другие назначенные пользователи". Пользователь находится в этом списке, если получил перенаправление кейса или трансфер, но еще не принял или не отказался от него. Когда Вы убираете пользователя из поля "Другие назначенные пользователи", Вы удаляете его доступ к кейсу. Таким образом, пользователи с этим разрешением могут удалять доступ у пользователей, которым до этого был перенаправлен кейс. Обратите внимание, что разрешение работает только если пользователь имеет возможность редактировать кейс. '
            label: Убрать других назначенных пользователей (забрать обратно доступ к кейсу от пользователя, к которому было перенаправление)
          reopen:
            explanation: Позволяет пользователю открыть Кейс, который закрыт в настоящее время.
            label: Снова открыть
          request_approval_action_plan:
            explanation: Позволяет пользователю (обычно работнику по кейсу) запросить одобрение у менеджера для кейса %{approval_label}.
            label: Запросить %{approval_label} одобрение
          request_approval_assessment:
            explanation: Позволяет пользователю (обычно работнику по кейсу) запросить одобрение у менеджера для кейса %{approval_label}.
            label: Запросить %{approval_label} одобрение
          request_approval_bia:
            explanation: Позволяет пользователю (обычно работнику по кейсу) запросить одобрение у менеджера для кейса %{approval_label}.
            label: Запросить %{approval_label} одобрение
          request_approval_case_plan:
            explanation: Позволяет пользователю (обычно работнику по кейсу) запросить одобрение у менеджера для кейса %{approval_label}.
            label: Запросить %{approval_label} одобрение
          request_approval_closure:
            explanation: Позволяет пользователю (обычно работнику по кейсу) запросить одобрение у менеджера для кейса %{approval_label}.
            label: Запросить %{approval_label} одобрение
          request_approval_gbv_closure:
            explanation: Позволяет пользователю (обычно работнику по кейсу) запросить одобрение у менеджера для кейса %{approval_label}.
            label: Запросить %{approval_label} одобрение
          request_transfer:
            explanation: 'Показывает кнопку "Запросить трансфер" на "Модуль просмотра". Кнопка позволяет пользователю отослать персонализированное сообщение по электронной почте владельцу записи по кейсу в настоящее время , запрашивая его о трансфер кейса тому, кто послал запрос. Это полезно в контексте, где дети меняют часто свое местоположение, а работникам по кейсу необходима информация от предыдущего работника по кейсу, чтобы избежать создания повторяющихся записей. '
            label: Запросить трансфер
          search_owned_by_others:
            explanation: 'Разрешает пользователю искать записи, к которым у него обычно нет доступа из-за того, что он не владелец записи или (для менеджеров) потому что владелец записи не в группе пользователей. Обратите внимание, что в то время как пользователь будет видеть кейс в результатах поиска, он не сможет нажать на кейс, чтобы увидеть страницу кейса с детальной информацией.  '
            label: Искать записи кейса у других пользователей
          service_provision_incident_details:
            explanation: Разрешает пользователю видеть кнопку "Сохранить и добавить предоставление услуги" внизу модуля Добавить Инцидент. Нажатие этой кнопки сохраняет информацию внесенную по инциденту и затем перенаправляет пользователя к модулю Добавить Предоставление Услуги. Из-за того, что это действие напрямую связано с действиями Добавить Инцидент и Добавить Предоставление Услуги, имеет смысл давать это разрешение только той роли, которая также имеет разрешение на "Добавить детали инцидента к кейсу другого пользователя" и "Добавить предоставление услуги к кейсу другого пользователя".
            label: Смотреть кнопку добавления сервиса к модулю деталей кейса
          services_section_from_case:
            explanation: Возможность добавлять информацию к Услугам подформы по кейсу, который Вы нашли в результатах поиска, но к которой у Вас нет доступа. Пользователь выполняет это действие со страницы с результатами поиска, выбирая один или больше кейсов, затем выбирая "Добавить продоставление услуг" из меню действий. Затем пользователь видит модуль содержащий все поля с деталями Услуг в подформе, где он может ввести и подать информацию об услуге. Потому что это действие можно выполнить только со страницы с результатами поиска, имеет смысл давать эту роль только тем, кто имеет разрешение  "Искать кейс в записях, которые принадлежат другим пользователям".
            label: Добавить предоставление сервиса к кейсу другого пользователя
          sync_external:
            explanation: Возмодность синхронизировать Записьм с внешней информационной системой управления
            label: Синхронизировать с внешней информационной системой управления
          sync_mobile:
            explanation: Позволяет пользователю сохранить кейсы для использования без интернета.
            label: Отметить для работы вне интернет сети
          transfer:
            explanation: Разрешает пользователю отослать кейс от теперешнего владельца к любому пользователю в системе, кто может получать трансферы. Владелец записи кейса не меняется до тех пор пока получатель трансфера примет кейс. Если вместо этого получатель откажется от трансфера, он потеряет доступ к кейсу и у кейса останется изначальный владелец.
            label: Передача
          view_photo:
            explanation: Разрешает пользователю видет фото кейса из списка кейсов. Без разрешения, пользователь не видет колонку "Фото" в таблице со списком кейсов или фото иконку, которая там появится. Разрешение также позволяет пользователю видеть фото ребенка в "Модуль просмотра".
            label: Просмотреть фото из списка просмотров кейса
          view_incident_from_case:
            explanation: '"Когда просматривает кейс, пользователь может видеть список Инцидентов, связанных с кейсом, а также некоторую краткую информацию о каждом'
            label: Смотреть инциденты из Кейса
          view_protection_concerns_filter:
            explanation: 'Разрешает пользователю увидеть фильтр с вопросами защиты на странице со списком кейсов. '
            label: Смотреть фильтр по вопросам защиты на странице со списком кейсов
          view_registry_record:
            explanation: 'Разрешает пользователю просматривать информацию в разных регистрах, связанную с кейсом. Также пользователь может видеть детали регистрационной формы по кейсу. '
            label: Смотреть регистрационную запись из Кейса
          write:
            explanation: Возможность нажать кнопку "Редактировать", обновить информацию в кейса и нажать "Сохранить"
            label: Редактировать
          accept_or_reject_transfer:
            explanation: Разрешает пользователю принять или отказаться от трансфера от имени другого пользователя, который в вашей команде (например, руководитель принимает трансфер, который был направлен его социальному работнику).
            label: Принимает или отказывается от трансфера от имени другого пользователя в Вашей команде.
          list_case_names:
            explanation: Менеджеры как правило не могут видеть имена кейсов в списке кейсов. Если у менеджера есть разрешение, он сможет увидеть имена в списке.
            label: Если менеджер, может видеть имя Кейсов в списке.
          mark_for_offline:
            explanation: Позволяет пользователю сохранить кейс для использования без интернета.
            label: Отметить для работы вне интернет сети
        explanation: Представляет отдельного ребенка, выжившего или другого человека, которому предоставляется помощь.
        label: Кейс
      dashboard:
        actions:
          approvals_action_plan:
            explanation: 'Показывает количество кейсов пользователя с одобренными Планами действий, которые в процессе, отклонены или одобрены. '
            label: Одобрение %{approval_label} работника по кейсу
          approvals_action_plan_pending:
            explanation: Показывает количество кейсов в команде менеджера с запросами на одобрение Плана действий, которые в процессе.
            label: Одобрение %{approval_label} руководителя
          approvals_assessment:
            explanation: 'Показывает количество кейсов пользователя с одобренными Оценками, которые в процессе, отклонены или одобрены. '
            label: Одобрение %{approval_label} работника по кейсу
          approvals_assessment_pending:
            explanation: Показывает количество кейсов в команде менеджера с запросами на одобрение Оценки, которые в процессе.
            label: Одобрение %{approval_label} руководителя
          approvals_case_plan:
            explanation: 'Показывает количество кейсов пользователя с одобренным Планом кейса, которые в процессе, отклонены или одобрены. '
            label: Одобрение %{approval_label} работника по кейсу
          approvals_case_plan_pending:
            explanation: Показывает количество кейсов в команде менеджера с запросами на одобрение Плана кейса, которые в процессе.
            label: Одобрение %{approval_label} руководителя
          approvals_closure:
            explanation: 'Показывает количество кейсов пользователя с запросами на Закрытие, которые в процессе одобрения, отклонены или одобрены. '
            label: Одобрение %{approval_label} работника по кейсу
          approvals_closure_pending:
            explanation: Показывает количество кейсов в команде менеджера с запросами на одобрение Закрытия кейса, которые в процессе.
            label: Одобрение %{approval_label} руководителя
          approvals_gbv_closure:
            explanation: 'Показывает количество кейсов пользователя с запросами на Закрытие GBV, которые в процессе одобрения, отклонены или одобрены. '
            label: Одобрение %{approval_label} работника по кейсу
          approvals_gbv_closure_pending:
            explanation: Показывает количество кейсов в команде менеджера с запросами на одобрение Закрытия GBV кейса, которые в процессе.
            label: Одобрение %{approval_label} руководителя
          case_overview:
            explanation: Обзорная карта на верху шлавной страницы, которая включает такие цифры как Общее количество и новые Кейсы.
            label: Обзор на информационной панели
          case_risk:
            explanation: Показывает сколько кейсов по каждому уровню риска.
            label: Кейсы по уровню риска
          cases_by_task_overdue_assessment:
            explanation: Позволяет менеджеру увидеть сколько кейсов имеет просроченных задач по Оценке для каждого из его работников.
            label: Просроченные задачи по оценкам
          cases_by_task_overdue_case_plan:
            explanation: Позволяет менеджеру увидеть сколько кейсов имеет просроченный план кейса  по отслеживанию для каждого из его работников.
            label: Просроченные задачи по планам кейса
          cases_by_task_overdue_followups:
            explanation: Позволяет менеджеру увидить сколько кейсов имеют просроченные задания по отслеживанию для каждого из его работников.
            label: Просроченные задачи по отслеживанию
          cases_by_task_overdue_services:
            explanation: Позволяет менеджеру увидеть сколько кейсов имеют просроченные сервисные задания по отслеживанию для каждого из его работников.
            label: Просроченные задания по сервису
          dash_case_incident_overview:
            label: Обзор - Мои кейсы/инциденты
          dash_cases_by_social_worker:
            explanation: Таблица, которая показывает сколько всего открытых кейсов и новых кейсов, которые ведет каждый пользователь в этой группе. Каждый ряд это группа пользователя, а "Всего" и "Новый" это две колонки.
            label: Смотреть Кейсы по социальному работнику
          dash_cases_to_assign:
            explanation: 'ВАЖНО: Только для менеджеров. Показывает количество кейсов, которыми напрямую владеет этот пользователь (должен быть менеджером). Эта информационная панель предполагает, что менеджеры не ведут свои кейсы сами, а они должна присваивать эти кейсы работникам в своей команде.'
            label: (Для менеджеров) Кейсы, которые мне нужно присвоить сотрудникам в моей команде.
          dash_flags:
            explanation: 'Показывает список меток добавленных другими пользователями к моим записям, а также метки я добавил к записям других пользователей. '
            label: Выделенные записи
          dash_group_overview:
            explanation: Показывает менеджеру количество открытых и закрытых кейсов, которыми управляют другие члены в команде.
            label: Кейсы моей группы
          dash_matching_results:
            explanation: 'ОТКЛЮЧЕН. Это информационная панель не функционирует и будет удалена в v2. '
            label: 'Посмотреть совпадающие результаты '
          dash_protection_concerns:
            explanation: Таблица, которая показывает сколько кейсов имеют все виды вопросов по защите. Каждый ряд таблицы представляет вопрос защиты, а каждая колонка указывает на статус Кейса ("Все кейсы", "Открытые кейсы", "Новые (на этой неделе)," "Закрытые (на этой неделе)")
            label: Кейсы сортированы вопросам защиты
          dash_protection_concerns_by_location:
            explanation: Это тоже самое, что и информационная панель "Смотреть вопросы защиты", исключая то, что пользователь может выбрать место из выпадающего меню, чтобы показать статистику по наиболее распространненым вопросам защиты именно в том месте.
            label: Смотреть вопросы защиты по локации
          dash_reporting_location:
            explanation: Таблица показыват сколько кейсов есть в каждом месте (разбитая по типу "Область" или "Район"). Каждый ряд таблицы это место, а колонки указывают на разный статус кейсов ("ОТКРЫТЫЕ КЕЙСЫ", "НОВЫЕ (ПРОШЛАЯ НЕДЕЛЯ)", "НОВЫЕ (ЭТА НЕДЕЛЯ)", "ЗАКРЫТЫЕ (ПРОШЛАЯ НЕДЕЛЯ)", "ЗАКРЫТЫЕ" (ЭТА НЕДЕЛЯ)"). Обычно истользуется учетной записью менеджера или администратора.
            label: Кейсы к месту локации
          dash_service_provisions:
            explanation: Показывает количество кейсов, к которым другие пользователи добавили оказание услуг. Это число появляется в основной секции информационной панели.
            label: Кейсы по типу предоставленных услуг
          dash_shared_from_my_team:
            explanation: Показывает менеджеру количество кейсов, которые ведет каждый член команды, которые были перенаправлены или переданы другим пользователям.
            label: Поделился член моей команды
          dash_shared_with_me:
            explanation: Показывате сколько кейсов было передано или перенаправлено Вам.
            label: Поделился со мной
          dash_shared_with_my_team:
            explanation: Показывает менеджеру количество кейсов переданных или перенаправленных другим членам в команде.
            label: Поделился с моей командой
          dash_shared_with_my_team_overview:
            label: Поделился с моей командой (обзор)
          dash_shared_with_others:
            explanation: Показывает сколько кейсов имеют активные перенаправления, трансферы в процессе или отказанные трансферы. Обычно не для менеджеров, если только менеджеры сами не ведут какие-то кейсы
            label: Поделился с другими
          dash_show_none_values:
            explanation: 'Добавить дополнительную категорию "Уровень без риска" в панель, где отображаются все кейсы по уровню риска. Это специальная конфигурация для четвертого варианта "Нет риска"  в поле рисков. '
            label: Смотреть кейсы с пометкой "Нет уровня риска" в информационной панели с оценками.
          dash_tasks:
            explanation: Позволяет пользователю увидеть страницу с задачами. Это должно использоваться работниками по кейсу или теми, кто предоставляет услуги, так как это число будет специально по случаям, которыми вы управляете напрямую. Вместо этого менеджеры должы получить информационную панель "Смотреть кейсы по просроченным задачам", так как это позволит им видеть просроченные задачи для каждого члена в их пользовательской группе.
            label: страница с задачами
          dash_national_admin_summary:
            explanation: 'Показывает общее число открытых Кейсов в системе, число новых Кейсов созданных каждым за последние две недели и число Кейсов закрытых каждым в последние две недели. '
            label: Сводка администратора
          view_response:
            explanation: Для каждого типа ответов, показывает сколько кейсов по каждому уровню риска имеют услуги, которые приближаются к сроку выполнения или срок выполнения просрочен.
            label: Просмотреть ответы
          workflow:
            explanation: 'Позволяет работнику увидеть диаграмму показывающую его кейсы и на каком этапе процесса кейс менеджмента они находятся. '
            label: Кейсы разбитые по этапу процесса
          workflow_team:
            explanation: 'Позволяет работнику увидеть таблицу показывающую сколько кейсов его социальных работников находятся на каком этапе процесса кейс менеджмента. '
            label: Кейсы по Процессу и Работнику
        explanation: Определят какая информация появляется на главной странице.
        label: Информационная панель
      disabled:
        explanation: Если Вы отключите эту Роль, Вы больше не сможете присоединить ее к учетным записям Пользователя.
        label: Отключен
      duplicate:
        actions:
          read:
            explanation: Позволяет пользователю выполнять продвинутый поиск по всем кейсам в системе, используя несколько критериев, в том числе Имя, Кличку, Пол, Возраст и Национальность.
            label: Просмотр
        explanation: Продвинутый поиск кейсов для администраторов.
        label: Дубликат поиска
      forms:
        case:
          explanation: 'Ограничение доступа пользователя к формам кейса ограничивает информацию, которую пользователь может видеть об инциденте. Например, если пользователь имеет доступ только к форме Владелец Записи, он только сможет  видеть информацию, содержащуюся в полях этой формы. Если пользователь имеет ограниченный доступ к форме и возможность управлять конфигурацией формы, ограничение доступа к форме также ограничит, какие формы он может изменить. ПРИМЕЧАНИЕ: если никакие формы не обозначены, это означает, что роль имеет доступ ко всем формам для кейсов. '
          label: Формы - Кейс
        incident:
          explanation: 'Ограничение доступа пользователя к формам инцидента ограничивает информацию, которую пользователь может видеть об инциденте. Например, если пользователь имеет доступ только к форме Владелец Записи, он только сможет  видеть информацию, содержащуюся в полях этой формы. Если пользователь имеет ограниченный доступ к форме и возможность управлять конфигурацией формы, ограничение доступа к форме также ограничит то какие формы он может изменить. ПРИМЕЧАНИЕ: если никакие формы не обозначены, это означает, что роль имеет доступ ко всем формам для инцидентов. '
          label: Формы - инцидент
        tracing_request:
          explanation: 'Ограничение доступа пользователя к формам запросов на отслеживание ограничивает информацию, которую пользователь может видеть о запросах на отслеживание. Например, если пользователь имеет доступ только к форме Владелец Записи, он только сможет  видеть информацию, содержащуюся в полях этой формы. Если пользователь имеет ограниченный доступ к форме и возможность управлять конфигурацией формы, ограничение доступа к форме также ограничит то какие формы он может изменить. ПРИМЕЧАНИЕ: если никакие формы не обозначены, это означает, что роль имеет доступ ко всем формам для запросов по отслеживанию. '
          label: Формы - запрос об отслеживании
        registry_record:
          explanation: 'Ограничение доступа пользователя к формам регистраций ограничивает информацию, которую пользователь может видеть о регистрациях. Например, если пользователь имеет доступ только к форме Владелец Записи, он только сможет  видеть информацию, содержащуюся в полях этой формы. Если пользователь имеет ограниченный доступ к форме и возможность управлять конфигурацией формы, ограничение доступа к форме также ограничит то какие формы он может изменить. ПРИМЕЧАНИЕ: если никакие формы не обозначены, это означает, что роль имеет доступ ко всем формам для регистрации. '
          label: Формы - Регистрация
      group:
        actions:
          admin_only:
            explanation: Это означает, что пользователии с этой ролью будут только видеть вещи, которые относятся к администрированию системы, например, конфигурацию отчетов, форм, поиска,  ролей, пользователей, запросы на отслеживание или инциденты.
            label: Нет записей - только функционал для админа
          agency:
            explanation: 'Роль имеет доступ к записям, которыми управляют все пользователи в Агенстве. Если пользователь имеет доступ к пользователями, он сможет иметь доступ ко всем пользователям в их агенстве. '
            label: Все записи или пользователи в моем агенстве
          all:
            explanation: Роль имеет доступ ко всем записям, пользователям и группам пользователей в системе, в независимости от того, к какой группе пользователей они принадлежат.
            label: Доступ ко всем записям или пользователям
          group:
            explanation: Роль может иметь доступ к записям, которые ведут все пользователи в данной группе. Они могут иметь доступ только к пользователям в своей группе. Они могут иметь доступ к своей собственной Группе пользователей.
            label: Доступ ко всем записям или пользователям в моей группе
          self:
            explanation: Роль имеет доступ к собственным записям (кейсы, запросы на отслеживание иои нициденты), и могут редактировать их собственную учетную запись.
            label: Доступ только к моим записям или пользователю
        explanation: 'Контролирует к каким записям (Кейсы, Запросы на отслеживание или Инциденты) у роли есть доступ. Если у роли есть доступ к Пользователям и Группе пользователей, она также контролируют к каким пользователям и группам будет доступ у них. Роли с доступом к "Без записей" могут только иметь доступ  к конфигурации системы Форм, Пользователей и Отчетов. '
        label: На какие записи влияет эта роль?
      incident:
        actions:
          change_log:
            explanation: Пользователь может увидеть всю историю изменений, внесенных в эту запись, с момента создания. Это включает записи для всех полей.
            label: Журнал изменений
          create:
            explanation: Возможность создать инцидент
            label: Создавать
          enable_disable_record:
            explanation: Возможность активировать или отключить Инцидент. "Отключенные" инциденты не появляются по умолчанию в списке инцидентов. Пользователи могут видеть отключенные Инциденты в списке, если применят фильтр.
            label: Включить / Отключить
          export_case_pdf:
            explanation: Пользователь может создать PDF файл и экспортировать его из списка инцидентов или страниц показывающих кейсы, которые содержат все поля, к которым есть доступ у настоящего пользователя, для одного, многих или всех кейсов. В экспортированном PDF файле, информация подается сперва по кейсу, а затем организована по форме, в которой появляется информация.
            label: Экспортировать PDF
          export_csv:
            explanation: Пользователь может создать CSV файл и экспортировать его из инцидента запросов на отслеживание или страниц показывающих запросы инцидента, которые содержат все поля, к которым есть доступ у настоящего пользователя для одного, многих или всех инцидентов на отслеживание.
            label: Экспортировать CSV
          export_custom:
            label: Экспортировать заказ
          export_incident_recorder_xls:
            explanation: 'Пользователь может создать специальный файл XLS для экспортирования, который позволяет обмен данными с использованием инструмента записи инцидентов  гендерного насилия GBV. '
            label: Экспортировать запись инциндента xls
          export_json:
            explanation: Вы можете создать файл JSON и экспортировать из списка инцидента или страниц показывающих инцидент, которые содержат все поля, к которым есть доступ у пользователя для одного, нескольких или всех инцидентов. Этот экспорт в основном используется для тех, кто хочет экспортировать инциденты из настоящей системы Primero и затем импортировать их в другую систему Primero, или другую систему управления информацией. Формат JSON машиночитаемый и не подходит для использования большинства пользователей.
            label: Экспортировать JSON
          export_list_view_csv:
            explanation: Пользователь может создать файл CSV и экспортировать со страницы со списком инцидента, которая содержит такие же поля, которые появляются для пользователя на списке инцидента. Выполняется только со страницы со списком инцидента.
            label: Экспортировать список для просмотра CSV
          export_pdf:
            explanation: Пользователь может создать PDF файл и экспортировать его из списка инцидентов или страниц показывающих кейсы, которые содержат все поля, к которым есть доступ у настоящего пользователя, для одного, многих или всех кейсов. В экспортированном PDF файле, информация подается сперва по кейсу, а затем организована по форме, в которой появляется информация.
            label: Экспортировать PDF
          export_xls:
            explanation: 'Пользователь может создать XLS файл и экспортировать из списка инцидентов или страницы с инцидентом, которая содержит набор форм и полей для одного, многих или всех кейсов, к которым у пользователя есть доступ. В этом экспортировании, каждая форма представлена как отдельная вкладка внутри файла XLS. Пользователь может выбрать какие формы и поля он хочет включить в экспорт используя адаптируемый Модуль Экспорта. Обратите внимание, что пользователи могут только включать формы и поля в экспорт, если у них была возможность видеть эти формы и поля, когда они просматривали кейс в заявке.  '
            label: Экспортирование файла (XLS file)
          flag:
            explanation: Возможность добавлять отметку к инциденту. Пользователи с таким разрешением могут удалять метки, которые они добавили к инциденту.
            label: Отметить
          import:
            explanation: Разрешает пользователю создать один или больше инцидентов, импортирую их из файлов CSV, Excel или JSON. Импортированный файл должен быть отформатирован "очень" специально, чтобы информация правильно импортировалась. Эта функция должна быть доступна только для административных пользователей с высоким уровнем технических навыков и глубокими знаниями как форматируется информация в Primero. Выполняется только со страницы со списком инцидента.
            label: Импортировать
          manage:
            explanation: Позволяет пользователю выполнять все имеющиеся действия для инцидентов. Разрешение "Управлять" по сути означает "Все".
            label: Управлять (все разрешения для этого типа ресурса)
          read:
            explanation: Возможность увидеть инцидент
            label: Просмотр
          sync_mobile:
            explanation: 'В целом разрешение позволяет пользователю использовать мобильное приложение. Во-первых, это разрешает пользователю увидеть действия по "Отмеченный для мобильного" и "Отменить метку для мобильного", которые появляются в списке инцидента и страницах показывающих инциденты. Отмечая инцидент для мобильного указывает, что информация об инциденте должна быть синхронизирована между мобильным устройством пользователя и веб приложением, в то время как, при отмене метки синхронизация с мобильным устройством для инцидента будет отменена. Пользователи без этого разрешения также не смогут синхронизировать мобильные устройства с веб приложением в целом, что означает что они не смогут использовать мобильное приложение для управления инцидентами. '
            label: Синхронизировать с мобильным устройством
          write:
            explanation: Возможность нажать кнопку "Редактировать", обновить информацию о инциденты и нажать "Сохранить". Также он позволяет пользователю активировать или отключить инцидент.
            label: Редактировать
        explanation: Продставляет событие, которое уже случилось. Это как правило инциденты по насилию или плохому обращению, но также бывают по контакту с правоохранительными органами. Инциденты часто связаны с Кейсами.
        label: Инцидент
      is_manager:
        explanation: 'Относится к любой роли пользователя, которая в целом руководит другими пользователями. Это позволяет пользователю увидеть информационную панель и фильтры, которые помогают пользователю управлять командой. '
        label: Управляющий?
      managed_report:
        actions:
          violations:
            label: Нарушения
          gbv_statistics:
            label: GBV Статистики
      matching_configuration:
        actions:
          manage:
            explanation: Возможность контролировать какие поля сравниваются, чтобы найти совпадения между запросами на отслеживание и кейсами. Так как это контролирует как вся системя проводит процесс сопоставления, это разрешение должно даваться только системному администратору.
            label: Управлять (все разрешения для этого типа ресурса)
        explanation: Контролирует какие поля используются для сравнения запросов на отслеживание с кейсами во время процесса отслеживания семьи или воссоединения.
        label: Совпадающая конфигурация
      metadata:
        actions:
          manage:
            explanation: 'Возможность создавать, редактировать, переводить и удалять формы, поля форм и поиски. Пожалуйста, обратите внимание, что пользователь с разрешением смогут только управлять формами, к которым у них есть доступ. Например, если национальный администратор может только видеть форму с Записью Владельца по кейсам, тогда он только сможет обновить конфигурацию к этой форме.  '
            label: Управлять (все разрешения для этого типа ресурса)
        explanation: Контролирует возможность конфигурации форм Primero и полей, а также опции поиска, которые используются.
        label: Формы, Поиски
      module:
        actions:
          cp:
            label: CP
          gbv:
            label: GBV
          mrm:
            label: MRM
        explanation: Контролирует какие модули применимы к этой роли
        label: Модули
      potential_match:
        actions:
          read:
            explanation: Представляет связь между Запросом на отслеживание и Кейсом. Доступ к потенциальным совпадениям необходим для работы по отслеживанию семей и воссоединению (FTR). Позволяет пользователю видеть краткую форму по отслеживанию кейсов.
            label: Просмотр
        label: Потенциальное совпадение
      primero_configuration:
        actions:
          manage:
            explanation: Возможность сохранять, применять и отсылать Конфигурации. Это разрешение обычно дается системным администраторам.
            label: Управлять (все разрешения для этого типа ресурса)
        label: Конфигурация
      referral:
        actions:
          refer:
            explanation: 'Это означает, что роль появится как вариант для "Тип получателя", когда пользователь выполняет внешнее перенаправление. Если пользователь выбирает эту роль как тип трансфера, Primero создаст экспорт, когда пользователь подаст перенаправление, который содержит только ту информацию из формы, к которой есть доступ к этой роли. Так, например, если пользователь выбирает "Поставщик медицинских услуг" как тип получателя и роль Поставщика медицинских услуг имеет доступ только к форме с базовой информацией и вопросами защиты, файл который Primero экспортирует для внешнего перенаправления будет содержать только информацию из этих двух форм.  '
            label: Можно использовать эту роль для внешних перенаправлений
        label: Перенаправление
      registry_record:
        actions:
          change_log:
            explanation: Пользователь может увидеть всю историю изменений, внесенных в эту запись, с момента создания. Это включает записи для всех полей.
            label: Журнал изменений
          create:
            explanation: Возможность создать регистрационную запись
            label: Создавать
          enable_disable_record:
            explanation: Возможность активировать или отключить Запись регистрации. "Отключенные" записи не появляются по умолчанию в списке Регистраций. Пользователи могут видеть отключенные Регистрации  в списке, если применят фильтр.
            label: Включить / Отключить
          export_csv:
            explanation: 'Пользователь может создать CSV файл и экспортировать его из списка Регистрации или страниц показывающих Регистрации, которые содержат все поля, к которым есть доступ у настоящего пользователя, для одного, многих или всех Регистров. ПРИМЕЧАНИЕ: Экспортированный CSV файл не поддерживает нелатинские символы (например, арабские, бангла) в читабельном формате.'
            label: Экспортировать CSV
          export_json:
            explanation: 'Пользователь может создать JSON файл для экспорта из списка Регистарции или страниц показывающих Регистрацию, которые содержат все поля, к которым есть доступ у настоящего пользователя. ПРИМЕЧАНИЕ: JSON формат машиночитаемый и не практичен для большинства пользователей.'
            label: Экспортировать JSON
          export_xls:
            explanation: 'Пользователь может создать XLS файл для экспорта из списка Регистарции или страниц показывающих Регистрацию, которые содержат все поля, к которым есть доступ у настоящего пользователя. ПРИМЕЧАНИЕ: XLS формат поддерживает нелатинские символы (например, арабские, бангла) в читабельном формате, в то время как экспорт CSV не поддерживает.'
            label: Экспортирование файла (XLS file)
          flag:
            explanation: Возможность добавлять отметку к регистрационной записи. Пользователи с таким разрешением могут удалять метки, которые они добавили к регистрационной записи.
            label: Отметить
          manage:
            explanation: Позволяет пользователю выполнять все имеющиеся действия для регистрационных записей. Разрешение "Управлять" по сути означает "Все".
            label: Управлять (все разрешения для этого типа ресурса)
          read:
            explanation: Возможность видеть регистрацию записей
            label: Просмотр
          write:
            explanation: Возможность нажать кнопку "Редактировать", обновить информацию в регистрационной записи нажать "Сохранить"
            label: Редактировать
          sync_mobile:
            explanation: Позволяет пользователю сохранить регистрационные записи для использования без интернета.
            label: Отметить для работы вне интернет сети
        explanation: Это может представлять или человека или организацию, которым необходимо быть связанными с другими записями, например кейсами или инцидентами, и которых очень много и постоянно их необходимо обновлять новой информацией. Они покожи на поиск, но имееют более комплексный набор информации для каждой записи.
        label: Регистрационная запись
      report:
        actions:
          create:
            explanation: Возможность создавать новый отчет. Когда пользователь создает отчет, он становится видимым всем пользователям с доступом "Читать" или "Читать группы" к отчетам.
            label: Создавать
          group_read:
            explanation: 'Возможность видеть все отчеты. Количество в каждом отчете показывает только те записи, которые доступны пользователям в данной группе пользователей. Это разрешение часто используется местными, региональными или администраторами агенств, чтобы получить больше информации о деятельности их собственных команд или организаций. Это разрешение также позволяет пользователю возможность экспортировать данные из отчета. '
            label: Смотреть (данные по группе)
          manage:
            explanation: Позволяет пользователю выполнять все имеющиеся действия для Агенства. Разрешение "Управлять" по сути означает "Все".
            label: Управлять (все разрешения для этого типа ресурса)
          read:
            explanation: 'Возможность видеть все отчеты. Количество в каждом отчете показывает все записи в системе, а не только те записи, к которым у пользователя есть доступ. Это разрешение также дает пользователю возможность экспортировать данные из отчета. '
            label: Просмотр
          write:
            explanation: Возможность редактировать все отчеты (в том числе те, которые созданны другими пользователями)
            label: Редактировать
        explanation: Инструмент для группирования и анализа данных. Включает таблицы и графики для представления данных.
        label: Отчет
      reporting_location_level:
        explanation: 'Это будет контролировать какой уровень местности появляется для Роли на информационной панели, фильтрах, модулях перенаправления, и транферных модулях. Если Вы оставите это поле пустым, эта Роль будет видеть по умолчанию уровень Местоположения.'
        label: Какой тип местоположения следует использовать для отчетности по этой роли?
      role:
        actions:
          assign:
            explanation: Возможность выбрать роль когда создаешь или правишь учетную запись. Это разрешение необходимо для каждой роли, которая будет создавать или редактировать учетные записи.
            label: Назначить
          copy:
            explanation: Возможность создать копию роли. Это полезно для системных администраторов, которые могут создавать несколько ролей, которые очень схожи друг с другом (например, поставщики услуг)
            label: Копировать
          create:
            explanation: Возможность создать роль
            label: Создавать
          delete:
            explanation: Возможность удалить роль.
            label: Удалить
          manage:
            explanation: 'Позволяет пользователю выполнять все имеющиеся действия в ролях. Разрешение "Управлять" по сути означает "Все". ВАЖНО: Это также дает возможность создать и удалить роли.'
            label: Управлять (все разрешения для этого типа ресурса)
          permitted_roles:
            explanation: Если роль имеет возможность выполнять любое из выше перечисленных действий, они смогут выполнять действия для ролей, перечисленных в этих списках. Так, например, если роль имеет разрешение только "Читать" и "Назначать", но только "СР Работник Кейса" и "СР Менеджер" указаны в списке как их "Роли", тогда они смогут только видеть эти две роли и смогут назначать новых пользователей для этих двух ролей. Если такая же роль не имеет "Назначенных Ролей", то будет возможность видеть все роли и сможет создавать новые учетный записи пользователей с любыми ролями в системе.
            label: Другая роль, которой управляет эта роль
          read:
            explanation: Возможность увидеть роли
            label: Просмотр
          write:
            explanation: Возможность нажать кнопку "Редактировать" на странице с ролями,  обновить разрешения для роли и затем сохранить роль.
            label: Редактировать
        explanation: Определяет какие действия Пользователь может выполнять в Primero.
        label: Роли
      system:
        actions:
          manage:
            explanation: Возможность видеть и обновлять информацию в системе с контактными данными, уведомления по умолчанию, настройки приветственного электронного письма и синхронизацию серверов. Это разрешение обычно предоставляется администратору системы.
            label: Управлять (все разрешения для этого типа ресурса)
        explanation: Разнообразные системные конфигурации настроек.
        label: Система
      tracing_request:
        actions:
          change_log:
            explanation: Пользователь может увидеть всю историю изменений, внесенных в эту запись, с момента создания. Это включает записи для всех полей.
            label: Журнал изменений
          create:
            explanation: Возможность создать запрос на отслеживание
            label: Создавать
          enable_disable_record:
            explanation: Возможность активировать или отключить Запрос на отслеживание. "Отключенные" запросы на отслеживание не появляются по умолчанию в списке запросов на отслеживание. Пользователи могут видеть отключенные Запросы на отслеживание в списке Запросов на отслеживание, если применят фильтр.
            label: Включить / Отключить
          export_case_pdf:
            explanation: Пользователь может создать PDF файл и экспортировать его из списка запросов на отслеживание или страниц показывающих запросы на отслеживание, которые содержат все поля, к которым есть доступ у настоящего пользователя, для одного, многих или всех кейсов. В экспортированном PDF файле, информация подается сперва по кейсу, а затем организована по форме, в которой появляется информация.
            label: Экспортировать PDF
          export_csv:
            explanation: Пользователь может создать CSV файл и экспортировать его из списка запросов на отслеживание или страниц показывающих запросы на отслеживание, которые содержат все поля, к которым есть доступ у настоящего пользователя для одного, многих или всех запросов на отслеживание.
            label: Экспортировать CSV
          export_custom:
            explanation: 'Пользователь может создать XLS файл и экспортировать из списка запросов на отслеживание или страницы с запросами на отслеживание, которая содержит набор форм и полей для одного, многих или всех кейсов, к которым у пользователя есть доступ. В этом экспортировании, каждая форма представлена как отдельная вкладка внутри файла XLS. Пользователь может выбрать какие формы и поля он хочет включить в экспорт используя адаптируемый Модуль Экспорта. Обратите внимание, что пользователи могут только включать формы и поля в экспорт, если у них была возможность видеть эти формы и поля, когда они просматривали запрос на отслеживание в заявке.  '
            label: Экспортировать заказ
          export_json:
            explanation: Пользователь может создать файл JSON и экспортировать из списка запросов на отслеживание или страницы показывающией запросы на отслеживание, которые содержат все поля, к которым есть доступ у пользователя для одного, нескольких или всех кейсов. Этот экспорт в основном используется для тех, кто хочет экспортировать запросы на отслеживание из настоящей системы Primero и затем импортировать их в другую систему Primero или другую систему управления информацией. Формат JSON машиночитаемый и не подходит для использования большинства пользователей.
            label: Экспортировать JSON
          export_list_view_csv:
            explanation: Пользователь может создать файл CSV и экспортировать со страницы со списком запросов на отслеживание, который содержит такие же поля, которые появляются для пользователя в списке запросов на отслеживание. Выполняется только со страницы со списком запросов на отслеживание.
            label: Экспортировать список для просмотра CSV
          export_pdf:
            explanation: Пользователь может создать PDF файл и экспортировать его из списка запросов на отслеживание или страниц показывающих запросы на отслеживание, которые содержат все поля, к которым есть доступ у настоящего пользователя, для одного, многих или всех кейсов. В экспортированном PDF файле, информация подается сперва по кейсу, а затем организована по форме, в которой появляется информация.
            label: Экспортировать PDF
          export_xls:
            explanation: 'Пользователь может создать XLS файл и экспортировать его из списка запросов на отслеживание или страниц показывающих запросы на отслеживание, которые содержат все поля, к которым есть доступ у настоящего пользователя, для одного, многих или всех запросов на отслеживание. В этом экспорте каждая форма представлена отдельной закладкой внутри XLS файла. ПРИМЕЧАНИЕ: XLS формат поддерживает нелатинские символы (например, арабские, бангла) в читабельном формате, в то время как экспорт CSV не поддерживает.'
            label: Экспортирование файла (XLS file)
          flag:
            explanation: Возможность добавлять отметку к запросу на отслеживание. Пользователи с таким разрешением могут удалять метки, которые они добавили к запросу на отслеживание.
            label: Отметить
          import:
            explanation: Разрешает пользователю создать один или больше кейсов, импортирую их из файлов CSV, Excel или JSON. Импортированный файл должен быть отформатирован "очень" специально, чтобы информация правильно импортировалась. Эта функция должна быть доступна только для административных пользователей с высоким уровнем технических навыков и глубокими знаниями как форматируется информация в Primero. Выполняется только со страницы со списком кейса.
            label: Импортировать
          manage:
            explanation: Позволяет пользователю выполнять все имеющиеся действия для запроса на отслеживание. Разрешение "Управлять" по сути означает "Все".
            label: Управлять (все разрешения для этого типа ресурса)
          read:
            explanation: Возможность просмотреть запрос на отслеживание. Роли с возможностью видеть запрос на отслеживание также имеют возможность видеть запись типа Потенциально Совпадение.
            label: Просмотр
          write:
            explanation: Возможность нажать кнопку "Редактировать", обновить информацию о запросе на отслеживание и нажать "Сохранить". Также он позволяет пользователю активировать или отключить запрос на отслеживание.
            label: Редактировать
        explanation: Представляет человека, который пытается найти и воссоединить с Кейсом разделенного или без сопровождения
        label: Отслеживание запроса
      transfer:
        actions:
          transfer:
            explanation: 'Это означает, что роль появится как вариант для "Тип получателя", когда пользователь выполняет внешнее перенаправление. Если пользователь выбирает эту роль как тип трансфера, Primero создаст экспорт, когда пользователь подачт трансфер, который содержит только ту информацию из формы, к которой есть доступ у этой роли. Так, например, если пользователь выбирает "Поставщик медицинских услуг" как тип получателя и роль Поставщика медицинских услуг имеет доступ только к форме с базовой информацией и вопросами защиты, файл который Primero экспортирует для внешнего трансфера будет содержать только информацию из этих двух форм.  '
            label: Можно использовать эту роль для внешних Трансферов?
        label: Передача
      user:
        actions:
          agency_read:
            explanation: Возможность видеть только учетные записи в агенстве пользователя. Это также влияет на то, на каких учетных записях пользователь может совершать действия. Например, если настоящий пользователь имеет разрешение "Писать" и разрешение Читать Агенство, он сможет только редактировать учетные записи пользователей в его Агенстве. По аналогии, если у пользователя есть разрешение "Управлять" и разрешение Читать Агенство, то он сможет только создавать пользователей в своем собственном агенстве.
            label: Просмотреть (внутри Агенства)
          create:
            explanation: Возможность создать учетную запись.
            label: Создавать
          manage:
            explanation: 'Позволяет пользователю выполнять все имеющиеся действия для пользователя. Разрешение "Управлять" по сути означает "Все". ВАЖНО: Это также дает возможность создать новые учетные записи пользователей.'
            label: Управлять (все разрешения для этого типа ресурса)
          read:
            explanation: Возможность видеть учетные записи пользователей. По умолчанию, каждый пользователь имеет возможность видеть и редактировать информацию о своей собственной учетной записи (например, пароль, email).
            label: Просмотр
          write:
            explanation: Возможность нажать кнопку "Редактировать" на странице пользователя, обновить информацию о пользователе, и затем сохранить. Пожалуйста обратите внимание, что это разрешение также дает возможность отключить учетные записе пользователя.
            label: Редактировать
        explanation: Представляет индивидуальную учетную запись Пользователя.
        label: Пользователи
      user_group:
        actions:
          assign:
            explanation: Возможность выбрать группы пользователей, когда создаешь или редактируешь учетную запись пользователя. Обратите внимание, что если пользователь имеет уровень доступа "только записи или пользователи в моей группе", тогда они только смогут выбрать один или больше "их собственных" групп пользователей для учетной записи пользователя, которую они создали или редактируют. Это означает, что менеджер с возможностью присвоения групп пользователей сможет только добавить пользователя к группе, к которой менеджер принадлежит в настоящий момент. Это разрешение необходимо для любой роли, которая будет создавать или редактировать учетные записи пользователей.
            label: Назначить
          create:
            explanation: Возможность создать группу пользователей.
            label: Создавать
          delete:
            explanation: Возможность удалить группу пользователей.
            label: Удалить
          manage:
            explanation: 'Позволяет пользователю выполнять все имеющиеся действаия в группах пользователей. Разрешение "Управлять" по сути означает "Все". ВАЖНО: Это также дает возможность создать и удалить группы пользователей.'
            label: Управлять (все разрешения для этого типа ресурса)
          read:
            explanation: Возможность видеть группу пользователей.
            label: Просмотр
          write:
            explanation: Возможность редактировать группу пользователей.
            label: Редактировать
        explanation: Представляет команду или группу пользователей, которые сотрудничают и могут делиться информацией. Менеджеры могут обычно видеть все записи, которыми управляют социальные работники в этой Группе Пользователей.
