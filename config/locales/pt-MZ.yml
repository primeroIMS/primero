          export_json:
            explanation: O utilizador pode gerar uma exportação de ficheiros JSON a partir da lista do Registo ou das páginas de visualização do Registo, que contém todos os campos aos quais o utilizador atual tem acesso. O formato JSON é legível por máquina e não é prático para a maioria dos utilizadores.
