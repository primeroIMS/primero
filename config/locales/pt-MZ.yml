            label: Criar
          group_read:
            explanation: Habilita a visualizar todos os relatórios. Os números em cada relatório refletirão apenas os registros que são acessíveis aos usuários nos grupos de usuários do usuário atual. Essa permissão é frequentemente usada para administradores locais, regionais ou de agências que buscam obter percepções sobre o desempenho de suas próprias equipes ou organização. Essa permissão também dá ao usuário a capacidade de exportar dados de um relatório.
            label: Visualizar (dados baseados em grupo)
          manage:
            explanation: Permite que um usuário execute todas as ações disponíveis nas agências. A permissão "Gerenciar" significa essencialmente "tudo".
            label: Gerir (todas as permissões para este tipo de recurso)
          read:
            explanation: Habilita a visualizar todos os relatórios. Os números em cada relatório refletirão todos os registros do sistema, e não apenas os registros aos quais o usuário atual tem acesso. Essa permissão também dá ao usuário a capacidade de exportar dados de um relatório.
            label: Ver
          write:
            explanation: Habilita a editar todos os relatórios (incluindo aqueles criados por outros usuários).
            label: Editar
          agency_read:
            explanation: Habilita a visualizar todos os relatórios. Os números em cada relatório refletirão apenas os registos acessíveis aos utilizadores da Agência do utilizador atual. Esta permissão é frequentemente utilizada por administradores de agências.
            label: Visualizar (dados baseados em agencia)
        explanation: Habilita a visualizar todos os relatórios. Os números em cada relatório reflectirão apenas os registos acessíveis aos utilizadores da Agência do utilizador actual. Esta permissão é frequentemente utilizada pelos administradores das agências.
        label: Relatório
      reporting_location_level:
        explanation: 'Isso controlará o nível de localizações que aparecem para esta função nos painéis, filtros, modais de encaminhamento e modais de transferência. Se você deixar este campo em branco, esta função verá o nível de localização de relatório padrão do sistema.'
        label: Que tipo de localização deve ser usada para relatórios desta função?
      role:
        actions:
          assign:
            explanation: Habilita a selecionar uma função ao criar ou editar uma conta de usuário. Essa permissão é necessária para qualquer função que crie ou edite contas de usuário.
            label: Atribuir
          copy:
            explanation: Habilita a criar uma cópia de uma função. Isso é útil para administradores de sistema que podem estar criando uma série de funções extremamente semelhantes entre si (por exemplo, prestadores de serviços).
            label: Copiar
          create:
            explanation: Habilita de criar uma função
            label: Criar
          delete:
            explanation: Habilita a apagar uma função
            label: Apagar
          manage:
            explanation: 'Permite que um usuário execute todas as ações disponíveis nas funções. A permissão "Gerir" significa essencialmente "tudo". IMPORTANTE: Isso também permite criar e apagar funções.'
            label: Gerir (todas as permissões para este tipo de recurso)
          permitted_roles:
            explanation: Se uma função tiver a habilidade de realizar qualquer uma das ações acima em uma função, eles poderão realizar essas ações nas funções especificadas nesta lista. Portanto, por exemplo, se uma função tiver a permissão "Ler" e "Atribuir" nas funções, mas tiver apenas "Responsável pelo Caso CP" e "Gerente CP" listados como suas "Funções Gerenciadas", ela só poderá ver essas duas funções e só poderá atribuir novos usuários a essas duas funções. Se a mesma função não tiver "Funções Gerenciadas" especificadas, ela poderá ver todas as funções e criar novas contas de usuário com qualquer função no sistema.
            label: Outras Funções geridas por esta Função
          read:
            explanation: Habilita a ver Funções
            label: Ver
          write:
            explanation: Habilita a clicar no botão "Editar" na página de exibição de função, atualizar as permissões da função e, em seguida, salvar a função.
            label: Editar
        explanation: Determina quais as ações que um utilizador pode executar no Primero.
        label: Funções
      system:
        actions:
          manage:
            explanation: Habilita a ver e atualizar informações de contato do sistema, notificação padrão e configurações de e-mail de boas-vindas, e servidores sincronizados. Esta permissão é geralmente reservada para o administrador do sistema
            label: Gerir (todas as permissões para este tipo de recurso)
        explanation: Diversas configurações de todo o sistema.
        label: Sistema
      tracing_request:
        actions:
          change_log:
            explanation: O usuário pode ver um histórico de todas as alterações feitas no registo desde que ele foi criado. Isso inclui valores registados para todos os campos.
            label: Registo de alterações
          access_log:
            explanation: O utilizador pode ver um histórico de todos os acessos de utilizadores que não são o proprietário atual do registo (visualizações e atualizações) desde que o registo foi criado.
            label: Registo de acesso
          create:
            explanation: Capacidade de criar um pedido de rastreamento
            label: Criar
          enable_disable_record:
            explanation: Habilita a desativar ou ativar uma Solicitação de Rastreamento. As Solicitações de Rastreamento "desativadas" não aparecem por padrão na lista de Solicitações de Rastreamento. Os usuários podem ver as Solicitações de Rastreamento desativadas na lista de Solicitações de Rastreamento aplicando um filtro.
            label: Ativar / Desativar
          export_case_pdf:
            explanation: O usuário pode gerar uma exportação de arquivo PDF a partir da lista de Solicitações de Rastreamento ou das páginas de exibição de Solicitação de Rastreamento, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os registros aos quais o usuário tem acesso. No arquivo de exportação de PDF, as informações são listadas primeiro por caso e, em seguida, organizadas por formulário no qual as informações aparecem.
            label: Exportar PDF
          export_csv:
            explanation: O usuário pode gerar uma exportação de arquivo CSV a partir da lista de Solicitações de Rastreamento ou das páginas de exibição de Solicitações de Rastreamento, que contém todos os campos aos quais o usuário atual tem acesso, para uma, várias ou todas as Solicitações de Rastreamento às quais o usuário tem acesso.
            label: Exportar CSV
          export_custom:
            explanation: O usuário pode gerar uma exportação de arquivo XLS a partir da lista de Solicitações de Rastreamento ou de páginas de exibição de Solicitações de Rastreamento, que contém um conjunto personalizado de formulários ou campos para uma, várias ou todas as solicitações de rastreamento às quais o usuário tem acesso. Nesta exportação, cada formulário é representado em sua própria guia no arquivo XLS. O usuário pode selecionar quais formulários ou campos deseja incluir na exportação usando o modal Exportação Personalizada. Observe que os usuários só podem incluir formulários e campos na exportação se já tiverem a capacidade de ver esses formulários e campos ao visualizar uma Solicitação de Rastreamento no aplicativo.
            label: Exportar personalizado
          export_json:
            explanation: O usuário pode gerar uma exportação de arquivo JSON a partir da lista de Solicitações de Rastreamento ou das páginas de exibição de Solicitações de Rastreamento, que contém todos os campos aos quais o usuário atual tem acesso, para uma, várias ou todas as Solicitações de Rastreamento às quais o usuário tem acesso. Esta exportação é usada principalmente para aqueles que desejam exportar Solicitações de Rastreamento do sistema Primero atual e, em seguida, importá-los para um sistema Primero diferente ou para outro sistema de gerenciamento de informações. O formato JSON é legível por máquina e não é prático para a maioria dos usuários.
            label: Exportar JSON
          export_list_view_csv:
            explanation: O usuário pode gerar uma exportação de arquivo CSV a partir da página da lista de Solicitações de Rastreamento, que contém os mesmos campos que aparecem para esse usuário na lista de Solicitações de Rastreamento. Executado apenas na página da lista de Solicitações de Rastreamento.
            label: Exportar exibição de lista em CSV
          export_pdf:
            explanation: O usuário pode gerar uma exportação de arquivo PDF a partir da lista de Solicitações de Rastreamento ou das páginas de exibição de Solicitação de Rastreamento, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os registros aos quais o usuário tem acesso. No arquivo de exportação de PDF, as informações são listadas primeiro por caso e, em seguida, organizadas por formulário no qual as informações aparecem.
            label: Exportar PDF
          export_xls:
            explanation: 'O usuário pode gerar uma exportação de arquivo XLS a partir da lista de Solicitações de Rastreamento ou das páginas de exibição de Solicitações de Rastreamento, que contém todos os campos aos quais o usuário atual tem acesso, para uma, várias ou todas as Solicitações de Rastreamento às quais o usuário tem acesso. Nessa exportação, cada formulário é representado em sua própria aba dentro do arquivo XLS. OBSERVAÇÃO: O formato XLS renderiza caracteres não latinos (por exemplo, árabe, bengali) em um formato legível, enquanto a exportação CSV não.'
            label: Exportação para Excel (arquivo XLS)
          flag:
            explanation: Habilidade de adicionar um sinalização a uma Solicitação de Rastreamento. Os usuários com essa permissão também podem remover as sinalizações que adicionaram a uma Solicitação de Rastreamento.
            label: Sinalizador
          resolve_any_flag:
            explanation: Permite que o usuário resolva qualquer sinalizador no registo, independentemente de quem criou o sinalizador.
            label: Resolver qualquer sinalizador
          flag_update:
            explanation: Permite ao utilizador atualizar qualquer sinalizador no registo, independentemente de quem o criou.
            label: 'Atualizar as sinalizações '
          import:
            explanation: Permite que o usuário crie um ou mais novos casos importando-os de um arquivo CSV, Excel ou JSON. O arquivo importado deve ser formatado *muito* especificamente para que as informações sejam importadas corretamente. Esta função deve estar disponível apenas para usuários administrativos com habilidades técnicas avançadas e um conhecimento profundo de como os dados são formatados no Primero. Executado apenas na página de lista de casos.
            label: Importar
          manage:
            explanation: Permite que um usuário execute todas as ações disponíveis nas Solicitações de Rastreamento. A permissão "Gerir" significa essencialmente "tudo".
            label: Gerir (todas as permissões para este tipo de recurso)
          read:
            explanation: Habilidade de visualizar uma Solicitação de Rastreamento. As funções com a capacidade de ver Solicitações de Rastreamento também devem ter a capacidade de ver o tipo de registro de Correspondência Potencial.
            label: Ver
          write:
            explanation: Habilita a clicar no botão "Editar", atualizar as informações sobre a Solicitação de Rastreamento e clicar em "Salvar". Também permite que o usuário desative ou ative uma Solicitação de Rastreamento.
            label: Editar
        explanation: Representa um indivíduo que tenta localizar e reunificar com um caso de uma criança não acompanhada ou separada.
        label: Solicitação de rastreamento
      transfer:
        actions:
          transfer:
            explanation: Isso significa que a função aparecerá como uma opção para "Tipo de Destinatário" quando o usuário realizar um Encaminhamento externo. Se o usuário escolher esta função como o tipo de transferência, a exportação que o Primero gera quando o usuário envia a transferência conterá apenas as informações que se encontram nos formulários aos quais esta função tem acesso. Assim, por exemplo, se o usuário escolher "Prestador de Serviços Médicos" como o tipo de destinatário, e a função Prestador de Serviços Médicos só tiver acesso aos formulários de Identidade Básica e Preocupações de Proteção, o arquivo de exportação que o Primero exportar para a transferência externa conterá apenas os campos que estão nesses dois formulários.
            label: Esta função pode ser usada para transferências externas?
        label: Transferir
      user:
        actions:
          agency_read:
            explanation: Habilita a ver apenas as contas de usuário na agência do usuário atual. Isso também afeta as contas de usuário nas quais o usuário atual pode executar outras ações. Por exemplo, se o usuário atual tiver a permissão "Escrever" nos usuários, mas também tiver a permissão "Agência Ler", ele só poderá editar contas de usuário que estejam em sua própria agência. Da mesma forma, se o usuário atual tiver a permissão "Gerenciar" nos usuários, mas tiver a permissão "Agência Ler", ele só poderá criar usuários para sua própria agência.
            label: Visualizar (Dentro da Agência)
          create:
            explanation: Habilita a criar uma conta de usuário.
            label: Criar
          manage:
            explanation: 'Permite que um usuário execute todas as ações disponíveis nos usuários. A permissão "Gerir" significa essencialmente "tudo". IMPORTANTE: Isso também permite criar novas contas de usuário.'
            label: Gerir (todas as permissões para este tipo de recurso)
          read:
            explanation: Habilita a ver contas de usuário. Por padrão, cada usuário tem a capacidade de ver e editar informações sobre sua própria conta de usuário (por exemplo, senha, e-mail).
            label: Ver
          write:
            explanation: Habilita a clicar no botão "Editar" na página de exibição do usuário, atualizar as informações sobre o usuário e, em seguida, salvar. Observe que esta permissão também permite desativar contas de usuário.
            label: Editar
        explanation: Representa uma conta de utilizador individual.
        label: Usuários
      user_group:
        actions:
          assign:
            explanation: Habilita a escolher grupos de usuários ao criar ou editar uma conta de usuário. Observe que se o usuário atual tiver o nível de acesso "Somente Registros ou Usuários em Meu Grupo", ele só poderá selecionar um ou mais de *seus* Grupos de Usuários para a conta de usuário que está criando ou editando. Isso significa que um gerente com a capacidade de atribuir grupos de usuários só poderia adicionar um usuário aos grupos de usuários aos quais o gerente atualmente pertence. Essa permissão é necessária para qualquer função que crie ou edite contas de usuário.
            label: Atribuir
          create:
            explanation: Habilita a criar um Grupo de Usuários.
            label: Criar
          delete:
            explanation: Habilita a apagar um Grupo de Usuários.
            label: Apagar
          manage:
            explanation: 'Permite que um usuário execute todas as ações disponíveis em Grupos de Usuários. A permissão "Gerir" significa essencialmente "tudo". IMPORTANTE: Isso também permite criar e excluir Grupos de Usuários.'
            label: Gerir (todas as permissões para este tipo de recurso)
          read:
            explanation: Habilita a ver Grupos de Usuários.
            label: Ver
          write:
            explanation: Habilita a editar Grupos de Usuários.
            label: Editar
        explanation: Representa uma equipa ou um grupo colaborativo de utilizadores que podem partilhar informação. Os gestores podem geralmente ver todos os registos geridos por assistentes sociais nos seus Grupos de Utilizadores.
        label: Grupos de Usuários
      webhook:
        actions:
          read:
            label: Visualizar
            explanation: Habilidade de criar e editar a configuração do webhook via API
          write:
            label: Editar
            explanation: Habilidade de criar e editar a configuração do webhook via API
          create:
            explanation: Habilidade de criar e editar a configuração do webhook via API
            label: Criar
          delete:
            explanation: Habilidade de apagar a configuração do webhook via API
            label: Apagar
          manage:
            label: Gerir (todas as permissões para este tipo de recurso)
            explanation: Usado para funções do sistema com acesso a Primeiro Webhooks para outros sistemas. Não recomendado para usuário não desenvolvedor.
      activity_log:
        actions:
          transfer:
            explanation: Usuário pode clicar na secção registo de atividades do Painel de controlo e ver um registo de todas as transferências aceites ou rejeitadas para os casos aos quais tem acesso.
            label: Transferências
          manage:
            label: Gerir (todas as permissões para este tipo de recurso)
            explanation: Habilidade de ter acesso a tudo
        label: Registo de Atividades
      usage_report:
        actions:
          read:
            explanation: Habilidade para acessar a página do relatório de uso.
            label: Acesso a página do relatório de uso
