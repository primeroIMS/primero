    resource:
      kpi:
        actions:
          read:
            explanation: Capacidade de acessar a página Pulse/KPIs.
            label: Acesse a página Pulse/KPIs.
          kpi_assessment_status:
            explanation: Capacidade de ver, para os casos ativos aos quais o usuário tem acesso, qual a proporção deles com um formulário de avaliação preenchido.
            label: Status da avaliação
          kpi_average_followup_meetings_per_case:
            explanation: Capacidade de ver, para os casos ativos aos quais o usuário tem acesso, o número médio de reuniões de acompanhamento realizadas em um determinado período de tempo.
            label: Média de reuniões de acompanhamento por caso
          kpi_average_referrals:
            explanation: Habilidade de visualizar, ao longo de todos os casos activos a que o usuário tem acesso, o número médio de encaminhamentos efetuados para cada tipo de serviço.
            label: Média de referências
          kpi_case_closure_rate:
            explanation: Capacidade de ver quantos casos foram fechados em cada local por mês.
            label: Contagem de encerramento de casos
          kpi_case_load:
            explanation: Capacidade de ver o número médio de casos abertos que cada assistente social tem.
            label: Casos
          kpi_client_satisfaction_rate:
            explanation: Capacidade de ver, para cada caso ao qual o usuário tem acesso, qual proporção de sobreviventes que completaram a Pesquisa de Feedback ficaram satisfeitos.
            label: Índice de Satisfação do Cliente
          kpi_completed_case_action_plans:
            explanation: Capacidade de ver, para os casos ativos aos quais o usuário tem acesso, qual proporção tem um Plano de Ação de Caso concluído.
            label: Planos de ação de caso concluídos
          kpi_completed_case_safety_plans:
            explanation: Capacidade de ver, para casos ativos aos quais o usuário tem acesso, qual proporção necessária e concluída um Plano de Segurança.
            label: Planos de segurança de caso concluídos
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Capacidade de ver, para casos ativos aos quais o usuário tem acesso, qual proporção concluiu um Plano de Ação de Caso que foi aprovado por um supervisor.
            label: Plano de ação concluído aprovado pelo supervisor
          kpi_goal_progress_per_need:
            explanation: Capacidade de ver, para casos aos quais o usuário tem acesso, qual porcentagem de metas em cada categoria de necessidade foi atendida.
            label: Progresso feito em direção às metas
          kpi_number_of_cases:
            explanation: Capacidade de ver quantos casos recém-relatados são abertos a cada mês por site.
            label: Número de casos
          kpi_number_of_incidents:
            explanation: Capacidade de ver quantos incidentes recém-relatados são abertos a cada mês por site.
            label: Número de incidentes
          kpi_reporting_delay:
            explanation: Capacidade de ver, para todos os incidentes aos quais o usuário tem acesso, o número de dias decorridos entre o momento em que o sobrevivente sofreu VBG e o momento em que o sobrevivente relatou a um provedor de serviços.
            label: Atraso no relatório
          kpi_services_provided:
            explanation: Capacidade de ver, em todos os casos aos quais o usuário tem acesso, que tipo de serviços foram fornecidos pela organização internamente.
            label: Serviços Prestados
          kpi_supervisor_to_caseworker_ratio:
            explanation: Capacidade de ver a proporção de assistentes sociais para supervisores.
            label: Proporção de supervisor para assistente social
          kpi_time_from_case_open_to_close:
            explanation: Capacidade de ver, para todos os casos aos quais o usuário tem acesso, por quanto tempo os casos são mantidos abertos.
            label: Tempo entre a abertura do caso e o encerramento do caso
        label: KPI
      agency:
        actions:
          assign:
            explanation: Capacidade de escolher uma agência ao criar ou editar uma conta de usuário. Se o usuário atual tiver essa permissão, bem como a permissão "Leitura da agência" nos usuários, ele só poderá adicionar um usuário à sua própria agência.
            label: Atribuir
          create:
            explanation: Capacidade de criar uma agência.
            label: Criar
          manage:
            explanation: 'Permite que um usuário execute todas as ações disponíveis em Agências. A permissão "Gerenciar" significa essencialmente "tudo". IMPORTANTE: Isso também dá a capacidade de criar uma nova agência.'
            label: Gerenciar (todas as permissões para esse tipo de recurso)
          read:
            explanation: Capacidade de ver agências.
            label: Vista
          write:
            explanation: Capacidade de editar informações sobre agências. Observe que isso se aplica a todas as agências do sistema.
            label: Editar
        explanation: Representa uma organização com membros que usam o Primero. As agências existem independentemente dos grupos de usuários.
        label: Agência
      audit_log:
        actions:
          read:
            explanation: Permite que o usuário veja e filtre uma lista de todas as ações executadas no sistema, divididas por usuário, tipo de ação, ID do registro e hora da ação. Isso é mais adequado para administradores em nível nacional ou de agência, pois mostra as ações executadas por todos os usuários no sistema. Observe que o registro de auditoria não exibe informações de identificação pessoal sobre os registros envolvidos em cada ação.
            label: Vista
        explanation: Lista filtrável de todas as ações executadas no sistema. Não inclui nenhuma informação identificável sobre Casos, Incidentes ou Solicitações de Rastreamento.
        label: Registro de auditoria
      case:
        actions:
          add_note:
            explanation: Permite que um usuário adicione uma entrada ao subformulário "Notas" (às vezes também chamado de "Comentários"). O usuário faz isso clicando no botão "Adicionar notas" na página de exibição do caso. Essa ação é particularmente útil para gerentes que não têm a capacidade de editar casos, mas desejam adicionar lembretes a um caso para o assistente social. Dessa forma, adicionar uma nota é semelhante a adicionar um sinalizador. A vantagem de adicionar uma observação é que, quando o gerente adiciona uma nota a um caso, uma notificação aparecerá no caso para o assistente social quando ele estiver visualizando o caso em seu dispositivo móvel.
            label: Adicionar notas a um caso
          add_registry_record:
            explanation: Permite que um usuário vincule um Registro a um Caso a partir do formulário Detalhes do Registro. Também permite que um usuário desvincule qualquer Registro já vinculado ao Caso.
            label: Adicionar/atualizar registro de registro do caso
          approve_action_plan:
            explanation: Permite que o gestor aprove os casos de seus gestores de caso
            label: Aprovar %{approval_label}
          approve_assessment:
            explanation: Permite que o gestor aprove os casos de seus gestores de caso
            label: Aprovar  %{approval_label}forma
          approve_bia:
            explanation: Permite que um gerente aprove o %{approval_label} para os casos de seus assistentes sociais.
            label: Aprovar %{approval_label} forma
          approve_case_plan:
            explanation: Permite que um gerente aprove o%{approval_label} para os casos de seus assistentes sociais.
            label: Aprovar %{approval_label}
          approve_closure:
            explanation: Permite que um gerente aprove o%{approval_label}  para os casos de seus assistentes sociais.
            label: Aprovar %{approval_label} forma
          approve_gbv_closure:
            explanation: Permite que um gerente aprove o%{approval_label}  para os casos de seus assistentes sociais.
            label: Aprovar %{approval_label} forma
          self_approve:
            explanation: Por padrão, os usuários não podem aprovar seus próprios casos. Com essa permissão, um usuário pode aprovar qualquer ocorrência à qual tenha acesso, mesmo que seja o proprietário do registro.
            label: Aprovar meus próprios casos
          assign:
            explanation: Permite que um usuário envie um caso de seu proprietário de registro original para qualquer outro usuário no sistema. Nenhum consentimento da criança é necessário para esta ação. Ao contrário das transferências, o destinatário não tem a chance de aceitar ou rejeitar a atribuição.
            label: Atribuir
          assign_within_agency:
            explanation: Permite que um usuário envie um caso de seu proprietário de registro original para qualquer outro usuário na agência do usuário atual. Nenhum consentimento da criança é necessário para esta ação. Ao contrário das transferências, o destinatário não tem a chance de aceitar ou rejeitar a atribuição.
            label: Atribuir ao usuário dentro da minha agência
          assign_within_user_group:
            explanation: Permite que um usuário envie um caso de seu proprietário de registro original para qualquer outro usuário nos grupos de usuários do usuário atual. Nenhum consentimento da criança é necessário para esta ação. Ao contrário das transferências, o destinatário não tem a chance de aceitar ou rejeitar a atribuição.
            label: Atribuir ao usuário dentro do meu grupo de usuários
          create_case_from_referral:
            label: Criar um caso a partir de uma indicação
            explanation: O usuário pode criar um caso a partir de uma indicação
          change_log:
            explanation: O usuário pode ver um histórico de todas as alterações feitas no registro desde que ele foi criado. Isso inclui valores registrados para todos os campos.
            label: Log de alterações
          access_log:
            explanation: O usuário pode ver um histórico de todos os acessos de usuários que não são o proprietário atual do registro (exibições e atualizações) desde que o registro foi criado.
            label: Registro de acesso
          close:
            explanation: Permite que um usuário defina o status de um caso aberto como fechado.
            label: Fechar
          consent_override:
            explanation: Permite que o usuário execute uma referência ou transferência para um caso que não forneceu consentimento.
            label: Anular a falta de consentimento ao encaminhar ou transferir
          create:
            explanation: Capacidade de criar um caso
            label: Criar
          display_view_page:
            explanation: Se um usuário realizar uma pesquisa por um caso ao qual não tem acesso, essa permissão permitirá que ele veja um pequeno modal com informações básicas sobre o caso, mesmo que o usuário não possa clicar no caso para ver todas as suas informações. Os campos que aparecem neste "Modal de visualização" são campos que foram configurados para "Mostrar no formulário curto". Este modal também é útil para usuários que executam ações de Rastreamento e Reunificação Familiar, uma vez que o "Modal de Visualização" está disponível para o usuário acessar quando estiver revisando casos que apareceram como "Correspondências Potenciais" para uma Solicitação de Rastreamento.
            label: Página de exibição
          enable_disable_record:
            explanation: Capacidade de desabilitar ou habilitar um caso. Os casos "desativados" não aparecem por padrão na lista de casos. Os usuários podem ver casos desabilitados na lista de casos usando um filtro. Como o Primero não permite que os usuários excluam casos, um usuário pode querer desabilitar um caso como substituto. Por exemplo, se um usuário criou um caso por engano ou o caso tem dados incorretos, o usuário deve desativá-lo.
            label: Ativar / Desativar
          export_case_pdf:
            explanation: O usuário pode gerar uma exportação de arquivo PDF a partir da lista de casos ou páginas de exibição de casos, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os casos aos quais o usuário tem acesso. No arquivo de exportação PDF, as informações são listadas primeiro por maiúsculas e minúsculas e, em seguida, organizadas pelo formulário no qual as informações aparecem.
            label: Exportar PDF do caso
          export_csv:
            explanation: 'O usuário pode gerar uma exportação de arquivo CSV a partir da lista de casos ou páginas de exibição de casos, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os casos aos quais o usuário tem acesso. NOTA: A exportação CSV não renderiza caracteres não latinos (por exemplo, árabe, bengali) em um formato legível.'
            label: Exportar CSV
          export_custom:
            explanation: O usuário pode gerar uma exportação de arquivo XLS a partir da lista de casos ou páginas de exibição de casos, que contém um conjunto personalizado de formulários ou campos, para um, vários ou todos os casos aos quais o usuário tem acesso. Nesta exportação, cada formulário é representado em sua própria guia dentro do arquivo XLS. O usuário pode selecionar quais formulários ou campos deseja incluir na exportação usando o modal de exportação personalizada. Observe que os usuários só podem incluir formulários e campos na exportação se já tiverem a capacidade de ver esses formulários e campos ao visualizar um caso no aplicativo.
            label: Exportar personalizado
          export_duplicate_id_csv:
            explanation: Cria uma exportação CSV de casos que têm o mesmo campo de ID nacional (pode ter um rótulo diferente, dependendo da configuração). Executado apenas na página de lista de casos
            label: Exportar duplicatas
          export_json:
            explanation: O usuário pode gerar uma exportação de arquivo JSON a partir da lista de casos ou páginas de exibição de casos, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os casos aos quais o usuário tem acesso. Essa exportação é usada principalmente para aqueles que desejam exportar casos do sistema Primero atual e depois importá-los para um sistema Primero diferente ou para outro sistema de gerenciamento de informações. O formato JSON é legível por máquina e não é prático para a maioria dos usuários.
            label: Exportar JSON
          export_list_view_csv:
            explanation: O usuário pode gerar uma exportação de arquivo CSV a partir da página da lista de casos que contém os mesmos campos que aparecem para esse usuário na lista de casos. Executado apenas na página de lista de casos.
            label: Exportar CSV de exibição de lista
          export_pdf:
            explanation: O usuário pode gerar uma exportação de arquivo PDF a partir da lista de casos ou páginas de exibição de casos, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os casos aos quais o usuário tem acesso. No arquivo de exportação PDF, as informações são listadas primeiro por maiúsculas e minúsculas e, em seguida, organizadas pelo formulário no qual as informações aparecem.
            label: Exportar PDF do caso
          export_photowall:
            explanation: Permite que o usuário exporte um arquivo da página da lista de casos que contém as fotos de todos os casos selecionados. Esta exportação é usada principalmente para atividades de Rastreamento e Reunificação Familiar. Executado apenas na página de lista de casos.
            label: Exportar Photowall
          export_unhcr_csv:
            label: Exportar CSV do ACNUR
            explanation: OBSOLETO - Este recurso não está mais em uso.
          export_xls:
            explanation: 'O usuário pode gerar uma exportação de arquivo XLS a partir da lista de casos ou páginas de exibição de casos, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os casos aos quais o usuário tem acesso. Nesta exportação, cada formulário é representado em sua própria guia dentro do arquivo XLS. NOTA: O formato XLS renderiza caracteres não latinos (por exemplo, árabe, bangla) em um formato legível, enquanto a exportação CSV não.'
            label: Exportação do Excel (arquivo XLS)
          find_tracing_match:
            explanation: Isso é usado exclusivamente para contextos com atividade de Rastreamento e Reunificação Familiar. Os usuários com essa permissão verão um botão "Localizar correspondência de rastreamento" na página de exibição de casos. Ao clicar nele, eles chegarão a uma lista de solicitações de rastreamento no sistema que são possíveis correspondências para seu caso.
            label: Localizar correspondência de rastreamento do caso
          flag:
            explanation: Capacidade de adicionar um sinalizador a um caso. Os usuários com essa permissão também podem remover os sinalizadores que adicionaram a um caso.
            label: Bandeira
          resolve_any_flag:
            explanation: Permite que o usuário resolva qualquer sinalizador no registro, independentemente de quem criou o sinalizador.
            label: Resolver qualquer sinalizador
          flag_update:
            explanation: Permite que o usuário atualize qualquer sinalizador no registro, independentemente de quem criou o sinalizador.
            label: Sinalizador de atualização
          import:
            explanation: Permite que o usuário crie um ou mais novos casos importando-os de um arquivo CSV, Excel ou JSON. O arquivo importado deve ser formatado *muito* especificamente para que as informações sejam importadas corretamente. Esta função deve estar disponível apenas para usuários administrativos com habilidades técnicas avançadas e um conhecimento profundo de como os dados são formatados no Primero. Executado apenas na página de lista de casos.
            label: Importação
          incident_details_from_case:
            explanation: Capacidade de adicionar uma entrada para o subformulário Detalhes do Incidente em um caso que você encontrou nos resultados da pesquisa, mas ao qual você não tem acesso. O usuário executa essa ação na página de resultados da pesquisa selecionando um ou mais casos e, em seguida, selecionando "Adicionar incidente" no menu de ações. O usuário então vê um modal contendo todos os campos no subformulário Detalhes do Incidente, onde ele pode inserir e enviar informações sobre um serviço. Como essa ação só pode ser executada na página de resultados da pesquisa, só faz sentido que uma função tenha essa permissão se ela também tiver a permissão "Pesquisar registros de ocorrência pertencentes a outros usuários".
            label: Adicionar detalhes do incidente ao caso de outro usuário na página de resultados da pesquisa
          incident_from_case:
            explanation: Essa permissão permite que o usuário clique no botão "Criar incidente". Isso gera um incidente que pode conter algumas informações copiadas do caso. Para casos de VBG, esse botão está na parte superior da página do caso de exibição e corresponde às informações sobre o caso como um todo. Em alguns contextos de rastreamento de incidentes, esse botão está em um subformulário "Detalhes do Incidente". Nessa situação, algumas informações podem ser copiadas do subformulário de detalhes do incidente em que o botão foi clicado, bem como do caso como um todo. Ou seja, o novo incidente criado pode conter o campo "Tipo de Violência" do subformulário de detalhes do incidente individual, mas também pode conter a idade e o sexo do próprio caso. Observe que essa permissão também permite que o usuário veja um link para o incidente que foi criado.
            label: Criar um incidente a partir de um caso
          remove_alert:
            explanation: Essa permissão permite que o usuário remova um alerta de um caso. Os alertas geralmente são gerados quando um campo específico é editado, como quando as notas são atualizadas. Os alertas geralmente são mostrados com um ponto amarelo ao lado do caso.
            label: Remover alerta de um caso
          manage:
            explanation: Permite que um usuário execute todas as ações disponíveis em casos. A permissão "Gerenciar" significa essencialmente "tudo".
            label: Gerir (todas as permissões para este tipo de recurso)
          read:
            explanation: Capacidade de visualizar um caso
            label: Ver
          receive_referral:
            explanation: Permite que um utilizador receba uma indicação. Os utilizadores com esta permissão aparecerão como potenciais destinatários de uma ação de recomendação, enquanto os utilizadores sem esta permissão não aparecerão como potenciais destinatários quando alguém estiver à procura de um destinatário no modal de recomendação.
            label: Receber referência
          receive_referral_different_module:
            explanation: Permite que um utilizador receba uma indicação de um registo criado num módulo Primero diferente. Os utilizadores com essa permissão aparecerão como potenciais destinatários de uma ação de indicação para esse registo, enquanto os utilizadores sem essa permissão não aparecerão como potenciais destinatários quando alguém estiver à procura de um destinatário no módulo de indicação.
            label: Receber referência de um utilizador num módulo diferente
          receive_transfer:
            explanation: Permite que um utilizador receba uma transferência. Os utilizadores com esta permissão aparecerão como possíveis destinatários de uma ação de transferência, enquanto os utilizadores sem esta permissão não aparecerão como possíveis destinatários quando alguém estiver à procura de um destinatário no modal de transferência.
            label: Receber Transferência
          referral:
            explanation: Permite que um utilizador conceda temporariamente acesso a um caso a outro utilizador. O destinatário da indicação poderá executar no caso indicado as mesmas ações que executaria nos seus próprios casos. Quando o destinatário já não necessitar de aceder ao caso, poderá clicar no botão "Concluído" no subformulário Indicações e Transferências e perderá o acesso ao caso. Só pode indicar um caso a um utilizador cuja função tenha a capacidade de receber indicações.
            label: Referência
          referral_from_service:
            explanation: Permite que o usuário veja o botão "Referir" no subformulário de Serviços. Quando o usuário clica neste botão, o modal de Encaminhamento aparecerá com os campos Tipo de Serviço, Agência, Prestador de Serviço e Local desabilitados, mas preenchido automaticamente com as informações para aqueles campos no subformulário de Serviços em que o usuário clicou no botão referir
            label: Referir o caso do subformulario de serviços
          remove_assigned_users:
            explanation: Permite que o usuário remova outros usuários do campo "Outros Usuários Atribuídos". Um usuário é listado aqui se ele recebeu um Encaminhamento ou uma Transferência de caso, mas ainda não a aceitou ou rejeitou. Ao remover um usuário do campo "Outros Usuários Atribuídos", você remove o acesso dele ao caso. Portanto, os usuários com essa permissão podem remover o acesso ao caso de usuários que receberam encaminhamentos ou transferências ainda pendentes para o caso. Observe que essa permissão só funciona se o usuário atual também puder editar o caso.
            label: Remover Outros Usuários Atribuídos (recuperando o acesso ao caso de encaminhados a usuários)
          reopen:
            explanation: Permite que um usuário abra um caso que está atualmente encerrado.
            label: 'Reabrir '
          request_approval_action_plan:
            explanation: Permite que um utilizador (geralmente um trabalhador do caso) solicite ao seu gestor que aprove o seu caso
            label: Solicitar aprovação
          request_approval_assessment:
            explanation: Permite que um utilizador (geralmente um trabalhador do caso) solicite ao seu gestor que aprove o seu caso
            label: Solicitar aprovação
          request_approval_bia:
            explanation: Permite que um utilizador (geralmente um trabalhador do caso) solicite ao seu gestor que aprove o seu caso
            label: Solicitar aprovação
          request_approval_case_plan:
            explanation: Permite que um utilizador (geralmente um trabalhador do caso) solicite ao seu gestor que aprove o seu caso
            label: Solicitar aprovação
          request_approval_closure:
            explanation: Permite que um utilizador (geralmente um trabalhador do caso) solicite ao seu gestor que aprove o seu caso
            label: Solicitar aprovação
          request_approval_gbv_closure:
            explanation: Permite que um utilizador (geralmente um trabalhador do caso) solicite ao seu gestor que aprove o seu caso
            label: Solicitar aprovação
          request_transfer:
            explanation: Revela o botão "Solicitar Transferência" no "Visualizar Modal". O botão permite que o usuário envie uma mensagem com uma nota personalizada por e-mail para o atual proprietário do registro de um caso, solicitando que o proprietário do registro transfira o caso para o usuário que enviou a solicitação. Isso é útil em contextos em que as crianças mudam de local com frequência e os Responsáveis ​​pelos Casos precisam que o Responsável pelo Caso anterior de uma criança envie informações sobre a criança para evitar a criação de um registro duplicado.
            label: Solicitar Transferência
          search_owned_by_others:
            explanation: Permite que um usuário execute uma busca por registros aos quais normalmente não teria acesso, seja porque não é o proprietário do registro nesse caso, ou (para gerentes) porque o proprietário do registro não está em seus grupos de usuários. Observe que, embora o usuário veja o caso na visualização dos resultados da busca, ele não poderá clicar na página de apresentação do caso para aquele caso, o que significa que não será capaz de ver nenhuma informação detalhada sobre o caso.
            label: Buscar registros de casos pertencentes a outros usuários
          service_provision_incident_details:
            explanation: Permite que o usuário veja um botão denominado "Salvar e Adicionar Prestação de Serviço" na parte inferior do modal Adicionar Incidente. Ao clicar neste botão, as informações inseridas atualmente sobre o incidente serão salvas e, a seguir, leva o usuário diretamente para o modal Adicionar Prestação de Serviço. Como essa ação está diretamente vinculada às ações Adicionar Incidente e Adicionar Prestação de Serviço, só faz sentido conceder essa permissão a uma função se essa função também tiver permissão para "Adicionar Detalhes do Incidente ao caso de outro usuário" e "Adicionar Prestação de Serviço ao caso de outro usuário".
            label: Ver Botão Adicionar Prestação de Serviço no Modal de Detalhes do Incidente
          services_section_from_case:
            explanation: Capacidade de adicionar uma entrada para do subformulário de Serviços em um caso que você encontrou nos resultados da busca, mas ao qual você não tem acesso. O usuário executa essa ação na página de resultados da busca, selecionando um ou mais casos e, em seguida, selecionando "Adicionar Prestação de Serviço" no menu de ações. O usuário então vê um modal contendo todos os campos do subformulário Serviços, onde ele pode inserir e enviar informações sobre um serviço. Como essa ação só pode ser executada na página de resultados da busca, só faz sentido para uma função ter essa permissão se ela também tiver a permissão "Buscar registros de caso de propriedade de outros usuários".
            label: Adicionar Prestação de Serviço ao caso de outro usuário
          service_own_entries_only:
            explanation: Os utilizadores com esta permissão, ao acederem a um Caso que lhes foi encaminhado, apenas verão as entradas no subformulário Serviços para as quais foram selecionados como prestadores de serviços. Isto é normalmente utilizado para funções de Provedor de Serviços.
            label: Acesse apenas meus registros ou usuário
          sync_external:
            explanation: Habilidade de sincronizar um Registro com um sistema de gerenciamento de informações externas
            label: Sincronizar com um sistema de gerenciamento de informações externas
          sync_mobile:
            explanation: Permite ao utilizador armazenar casos em cache para uso offline.
            label: Marcar para off-line
          transfer:
            explanation: Permite que um usuário envie um caso de seu proprietário do registro atual para qualquer usuário no sistema com a capacidade de receber transferências. O proprietário do registro do caso não muda, entretanto, até que o destinatário da transferência a "aceite". Se, em vez disso, o destinatário "rejeitar" a transferência, ele perderá o acesso ao caso e manterá o proprietário original do registro.
            label: Transferir
          view_photo:
            explanation: Permite que um usuário veja as fotos de um caso na visualização de lista de casos. Sem essa permissão, o usuário não vê a coluna "Foto" da tabela de lista de casos, nem os ícones de fotos que aparecem nela. Essa permissão também permite que o usuário veja as fotos da criança no "Visualização Modal".
            label: Visualizar Foto a partir da lista de casos
          view_incident_from_case:
            explanation: “Ao visualizar um Caso, o Usuário pode ver uma lista de incidentes vinculados ao caso, juntamente com algumas informações resumidas sobre cada um.
            label: Visualizar Incidentes a partir do Caso
          view_protection_concerns_filter:
            explanation: Permite que o usuário veja e filtrar Preocupações de Proteção na página da lista de casos.
            label: Visualizar e filtrar Preocupações de Proteção na página da lista de casos
          view_registry_record:
            explanation: Permite ao utilizador visualizar as informações de qualquer Registo ligado a um Caso. Também permite ao utilizador visualizar o formulário de detalhes do Registo no Caso.
            label: Visualizar o historico de registo  apartir do caso
          write:
            explanation: Habilita a clicar no botão "Editar", atualizar as informações do caso e clicar em "Salvar"
            label: Editar
          accept_or_reject_transfer:
            explanation: Permite ao utilizador aceitar ou rejeitar uma transferência em nome de outro utilizador que esteja na sua equipa (por exemplo, um supervisor a aceitar uma transferência que foi enviada para o seu assistente social).
            label: Aceitar ou rejeitar a transferência para outro usuário na sua equipe
          list_case_names:
            explanation: Os gestores geralmente não conseguem ver os nomes dos casos na Lista de Casos. Se um gestor tiver esta permissão, pode ver os nomes na lista.
            label: Se for gestor, pode ver os nomes dos casos na Lista de casos.
          mark_for_offline:
            explanation: Permite ao utilizador armazenar casos em cache para uso offline.
            label: Marcar para off-line
          view_family_record:
            explanation: Os utilizadores podem visualizar o formulário "Historico Familiar" do caso, que inclui uma ligação para o Historico familiar do caso.
            label: 'Visualizar o historico  apartir do caso '
          case_from_family:
            explanation: Os utilizadores podem criar um Caso para um dos membros da família do Caso no subformulário Detalhes da Família. Note que um Registo Familiar será criado automaticamente para ligar estes dois casos.
            label: Criar um caso apartir dos detalhes familiares
          link_family_record:
            explanation: Permite a um utilizador pesquisar e ligar um Registo Familiar existente ao seu Caso. Permite também que os utilizadores desvinculem um Registo Familiar de um Caso.
            label: Sicroniza/Desvincula historico Familiar do Caso
          view_case_relationships:
            explanation: Permite que um utilizador visualize uma lista de todos os casos ligados ao caso atual.
            label: Ver casos ligados
          update_case_relationships:
            explanation: Permite que um utilizador, ao atualizar o seu Caso, pesquise outro Caso existente e o ligue ao seu. Permite também que os utilizadores desvinculem este segundo Caso do seu.
            label: Sicroniza/Desvincula o caso para outro Caso
        explanation: Representa uma criança, sobrevivente ou outro beneficiário.
        label: Caso
      dashboard:
        actions:
          action_needed_new_updated:
            explanation: Apresenta o indicador "Novo e Atualizado" no painel "Ação Necessária". Isto inclui casos que foram recentemente atribuídos ao utilizador atual ou que outro utilizador atualizou desde a última vez que o utilizador atual o atualizou.
            label: 'Ação necessária: nova ou atualizada'
          action_needed_new_referrals:
            explanation: Apresenta o indicador "Novas Indicações" no painel "Ação Necessária". Isto inclui todos os Casos com uma nova Indicação referenciados ao utilizador atual, em que este não é a última pessoa a atualizar o Caso.
            label: 'Ação necessária: Novas Referencias'
          action_needed_transfer_awaiting_acceptance:
            explanation: Apresenta o indicador "Transferências Aguardam Aceitação" no painel "Ação Necessária". Isto inclui quaisquer Casos com Transferência para o utilizador atual, que o utilizador atual não tenha aceite.
            label: 'Ação necessária: transferências a aguardar aceitação'
          approvals_action_plan:
            explanation: Mostra o número de casos do utilizador atual com pedidos de aprovação do Plano de Ação que estão Pendentes, Aprovados ou Rejeitados.
            label: Aprovações do trabalhador do caso
          approvals_action_plan_pending:
            explanation: Mostra o número de casos na equipa de um gestor com pedidos de aprovação do Plano de Ação pendentes.
            label: Provação do Gestor
          approvals_assessment:
            explanation: Mostra o número de casos do utilizador atual com pedidos de aprovação de avaliação que estão Pendentes, Aprovados ou Rejeitados.
            label: Aprovações do trabalhador do caso
          approvals_assessment_pending:
            explanation: Mostra o número de casos na equipa de um gestor com pedidos de aprovação de avaliação pendentes.
            label: Provação do Gestor
          approvals_case_plan:
            explanation: Mostra o número de casos do usuário atual com solicitações de aprovação de Plano de Caso que estão Pendentes, Aprovadas ou Rejeitadas.
            label: Aprovações do trabalhador do caso
          approvals_case_plan_pending:
            explanation: Mostra o número de casos na equipa de um gestor com pedidos de aprovação do Plano de Ação pendentes.
            label: Provação do Gestor
          approvals_closure:
            explanation: Mostra o número de casos do usuário atual com solicitações de aprovação de Encerramento que estão Pendentes, Aprovadas ou Rejeitadas.
            label: Aprovações do trabalhador do caso
          approvals_closure_pending:
            explanation: Mostra o número de casos na equipa de um gestor com pedidos de aprovação do Plano de Ação pendentes.
            label: Provação do Gestor
          approvals_gbv_closure:
            explanation: Mostra o número de casos do usuário atual com solicitações de aprovação de Encerramento do VBG que estão Pendentes, Aprovadas ou Rejeitadas.
            label: Aprovações do trabalhador do caso
          approvals_gbv_closure_pending:
            explanation: Mostra o número de casos na equipe de um gerente com solicitações de aprovação de Encerramento VBG pendentes.
            label: Provação do Gestor
          case_overview:
            explanation: Painel de visão geral no topo da página inicial, que inclui números como Total e Novos casos
            label: Painel de Visão Geral
          case_risk:
            explanation: Mostra quantos casos estão em cada Nível de Risco.
            label: Casos por nível de risco
          cases_by_task_overdue_assessment:
            explanation: Permite que um gestor veja quantos casos têm tarefas de Avaliação atrasadas para cada um de seus Responsáveis ​​pelos Casos.
            label: Tarefas de Avaliação Atrasadas
          cases_by_task_overdue_case_plan:
            explanation: Permite a um gestor ver quantos casos têm tarefas atrasadas do Plano de Casos para cada um dos seus assistentes sociais
            label: Tarefas de Plano de Caso Atrasadas
          cases_by_task_overdue_followups:
            explanation: Permite a um gestor ver quantos casos têm tarefas de acompanhamento atrasadas para cada um dos seus assistentes sociais.
            label: Tarefas de seguimento atrasadas
          cases_by_task_overdue_services:
            explanation: Permite a um gestor ver quantos casos têm tarefas de serviço atrasadas para cada um dos seus trabalhadores de casos
            label: Tarefas de serviço atrasadas
          dash_case_incident_overview:
            explanation: Mostra ao gestor o número de casos geridos por cada utente da sua equipa, que estão a ser encaminhados ou transferidos para outros utentes.
            label: Visão Geral - Meus Casos / Incidentes
          dash_cases_by_social_worker:
            explanation: Tabela que mostra como o número total de casos abertos e o número de novos casos gerenciados por cada usuário nos grupos de usuários do usuário atual. Cada linha é um usuário nos grupos de usuários do usuário atual, enquanto "Total" e "Novo" são as duas colunas.
            label: Ver casos por assistente social
          dash_cases_to_assign:
            explanation: 'IMPORTANTE: Apenas para gestores. Exibe o número de casos pertencentes diretamente ao usuário atual (deve ser um gerente). Este painel assume que os gerentes não gerenciam seus próprios casos e que, se um gerente tiver seus próprios casos, eles devem designar esses casos a Responsáveis ​​pelo Caso em sua equipe.'
            label: (Para Gestores) Casos que preciso atribuir às pessoas da minha equipe
          dash_flags:
            explanation: Mostra uma lista de sinalizações que outros utilizadores adicionaram aos meus registos, bem como sinalizadores que adicionei aos registos de outros utilizadores.
            label: Registros Sinalizados
          dash_group_overview:
            explanation: Mostra a um gestor o número de casos abertos e fechados gerenciados pelos usuários em sua equipe.
            label: Casos do meu grupo
          dash_matching_results:
            explanation: DESCONTINUADO. Este painel não é funcional e será removido na v2.
            label: Ver resultados correspondentes
          dash_protection_concerns:
            explanation: Tabela que mostra quantos casos apresentam cada problema de proteção. Cada linha da tabela representa um problema de proteção, enquanto as colunas indicam diferentes estados para os casos ("Todos os casos", "Casos abertos", "Novo (esta semana)", "Fechado (esta semana)").
            label: Casos por Preocupações de Proteção
          dash_protection_concerns_by_location:
            explanation: É o mesmo que o painel "Exibir preocupações de proteção", exceto que o utilizador pode selecionar um local num menu suspenso para mostrar estatísticas sobre a prevalência de preocupações de proteção apenas nesse local.
            label: Ver preocupações com a proteção por local
          dash_reporting_location:
            explanation: Tabela que mostra quantos casos existem em cada local (num único nível de especificidade, como "Província" ou "Distrito"). Cada linha da tabela representa um local, e as colunas indicam diferentes estados para os casos ("CASOS ABERTOS", "NOVO(SEMANA PASSADA)", "NOVO(ESTA SEMANA)", "ENCERRADO(SEMANA PASSADA)", "ENCERRADO(ESTA SEMANA)"). Normalmente utilizada para contas de gestor ou administrador.
            label: 'Casos por local de reporte '
          dash_service_provisions:
            explanation: Apresenta o número de casos em que outros utilizadores adicionaram uma prestação de serviço. Este número aparece na sessão principal do painel.
            label: Casos por tipo de prestação de serviço
          dash_shared_from_my_team:
            explanation: Mostra ao gestor o número de casos geridos por cada utente da sua equipa, que estão a ser encaminhados ou transferidos para outros utentes.
            label: Partilhado da minha equipa
          dash_shared_with_me:
            explanation: Mostra quantos casos foram encaminhados ou transferidos para você.
            label: Partilhado comigo
          dash_shared_with_my_team:
            explanation: Mostra ao gestor o número de casos encaminhados ou transferidos para cada um dos utentes da sua equipa.
            label: Partilhado com a minha equipe
          dash_shared_with_my_team_overview:
            explanation: Mostra ao gestor o número de casos encaminhados ou transferidos para cada um dos utentes da sua equipa.
            label: Partilhado com a minha equipa (Visão geral)
          dash_shared_with_others:
            explanation: Mostra quantos dos meus casos têm encaminhamentos ativos, transferências pendentes ou transferências rejeitadas. Normalmente não é o caso para os gestores, a menos que eles próprios gerenciem os casos.
            label: Partilhado com outros
          dash_violations_category_verification_status:
            explanation: Mostra quantas violações de MRM de cada tipo ocorreram, divididas por estado de verificação.
            label: MRM - Número de violações por verificar
          dash_violations_category_region:
            explanation: Mostra quantas violações do MRM ocorreram em cada região, discriminadas por tipo de violação.
            label: MRM - Número de violações por região
          dash_perpetrator_armed_force_group_party_names:
            explanation: Mostra quantas violações de MRM de cada tipo ocorreram, discriminadas por autor.
            label: MRM - Número de violações por perpetrador
          dash_show_none_values:
            explanation: Adiciona uma categoria adicional "Nenhum Nível de Risco" a todos os painéis que dividem os casos por nível de risco. Isso é especificamente para configurações que têm uma quarta opção "Nenhum Risco" para campos de nível de risco.
            label: Visualizar casos com 'Nenhum Nível de Risco' no Painel de Avaliação
          dash_tasks:
            explanation: Permite que o usuário veja a página de tarefas. Deve ser usado para Responsáveis ​​pelo Caso e Prestadores de Serviços, uma vez que os números serão específicos para os casos que você gerencia diretamente. Em vez disso, os gerentes devem obter o painel "Visualizar Casos Por Tarefa Atrasada", pois isso permite que eles vejam as tarefas atrasadas de todos em seus grupos de usuários.
            label: Página de Tarefas
          dash_national_admin_summary:
            explanation: Mostra o total de Casos abertos no sistema, o número de novos Casos criados em cada uma das últimas duas semanas, e o número de Casos encerrados em cada uma das duas últimas semanas.
            label: Resumo do administrador
          view_response:
            explanation: Para cada tipo de resposta, mostra quantos casos em cada nível de risco têm serviços que estão próximos do prazo ou com conclusão vencida.
            label: Visualizar Respostas
          workflow:
            explanation: Permite que um Responsável pelo Caso veja um gráfico de pizza mostrando quantos de seus casos estão em cada estágio do fluxo de trabalho de gerenciamento de caso.
            label: Casos divididos por fluxo de trabalho
          workflow_team:
            explanation: Permite que um gestor veja uma tabela que mostra quantos casos dos seus assistentes sociais se encontram em cada fase do processo de gestão de casos.
            label: Casos por fluxo de trabalho e trabalhador de casos
        explanation: Determina quais as informações resumidas que aparecem na página inicial.
        label: Painel
      disabled:
        explanation: Se desativar esta função, não poderá mais atribuí-la às contas de utilizador.
        label: Desactivado
      referral_authorization:
        explanation: Isso significa que a função aparecerá como uma opção no menu suspenso “Tipo de encaminhamento” quando o usuário realizar um encaminhamento interno. Se o usuário escolher essa função como o tipo de encaminhamento, o destinatário do encaminhamento só poderá acessar os formulários aos quais a função selecionada tem acesso. Assim, por exemplo, se o usuário escolher “Prestador de serviços médicos” como o Tipo de Referência e a função de prestador de serviços médicos tiver acesso apenas aos formulários de identidade básica e preocupações de proteção, o destinatário verá apenas esses formulários.
        label: Esta função pode ser utilizada para o menu suspenso "Tipo de indicação"?
      duplicate:
        actions:
          read:
            explanation: Permite ao usuário realizar uma busca avançada por todos os casos do sistema, utilizando uma série de critérios, incluindo Nome, Apelido, Sexo, Idade e Nacionalidade.
            label: Ver
        explanation: Pesquisa avançada de casos para administradores.
        label: Pesquisa duplicada
      forms:
        case:
          explanation: 'Limitar o acesso de um usuário a formulários em casos limita quais informações o usuário pode ver em um incidente. Por exemplo, se o usuário só tiver acesso ao formulário Proprietário do Registro, ele também poderá ver apenas as informações contidas nos campos desse formulário. Se o usuário atual tiver acesso limitado ao formulário e puder gerenciar a configuração do formulário, limitar o acesso ao formulário também limitará os formulários que ele pode configurar. NOTA: Se nenhum formulário for especificado, significa que a função tem acesso a todos os formulários para os casos.'
          label: Formulários - Caso
        incident:
          explanation: 'Limitar o acesso de um usuário a formulários sobre solicitações de rastreamento limita quais informações o usuário pode ver em um incidente. Por exemplo, se o usuário só tiver acesso ao formulário Proprietário do Registro, ele também poderá ver apenas as informações contidas nos campos desse formulário. Se o usuário atual tiver acesso limitado ao formulário e puder gerenciar a configuração do formulário, limitar o acesso ao formulário também limitará os formulários que ele pode configurar. NOTA: Se nenhum formulário for especificado, significa que a função tem acesso a todos os formulários para incidentes.'
          label: Formulários - Incidente
        tracing_request:
          explanation: 'Limitar o acesso de um usuário a formulários sobre solicitações de rastreamento limita as informações que o usuário pode ver em uma solicitação de rastreamento. Por exemplo, se o usuário só tiver acesso ao formulário Proprietário do Registro, ele também poderá ver apenas as informações contidas nos campos desse formulário. Se o usuário atual tiver acesso limitado ao formulário e puder gerenciar a configuração do formulário, limitar o acesso ao formulário também limitará os formulários que ele pode configurar. NOTA: Se nenhum formulário for especificado, significa que a função tem acesso a todos os formulários para Solicitações de Rastreamento.'
          label: Formulários - Solicitação de Rastreamento
        registry_record:
          explanation: 'Limitar o acesso de um usuário a formulários em casos limita quais informações o usuário pode ver em um incidente. Por exemplo, se o usuário só tiver acesso ao formulário Proprietário do Registro, ele também poderá ver apenas as informações contidas nos campos desse formulário. Se o usuário atual tiver acesso limitado ao formulário e puder gerenciar a configuração do formulário, limitar o acesso ao formulário também limitará os formulários que ele pode configurar. NOTA: Se nenhum formulário for especificado, significa que a função tem acesso a todos os formulários para os casos.'
          label: Formulários - Registo
        family:
          label: Formulários - Família
          explanation: 'Limitar o acesso de um usuário a formulários para Famílias limita quais informações o usuário pode ver em uma família. Por exemplo, se o usuário só tiver acesso ao formulário Proprietário do Registro, ele também poderá ver apenas as informações contidas nos campos desse formulário. Se o usuário atual tiver acesso limitado ao formulário e puder gerenciar a configuração do formulário, limitar o acesso ao formulário também limitará os formulários que ele pode configurar.'
      group:
        actions:
          admin_only:
            explanation: Isso significa que os usuários com esta função só poderão ver coisas relacionadas à administração do sistema, como relatórios, configuração de formulário e consulta, usuários, funções e grupos de usuários. Eles não verão nenhum caso individual, solicitação de rastreamento ou incidente.
            label: Sem registros - somente funcionalidade de administrador
          agency:
            explanation: A função pode aceder aos registos geridos por todos os utilizadores da agência. Se o utilizador tiver acesso a utilizadores, poderá aceder a todos os utilizadores da agência.
            label: Todos os registos ou utilizadores da minha agência
          all:
            explanation: A função pode acessar todos os registros, usuários e grupos de usuários no sistema, independentemente dos grupos de usuários aos quais pertencem.
            label: Acesse todos os registros ou usuários
          group:
            explanation: A função pode acessar registros gerenciados por todos os Usuários em seus Grupos de Usuários. Eles só podem acessar Usuários em seus Grupos de Usuários. Eles só podem acessar seus próprios Grupos de Usuários.
            label: Acessar todos os Registros ou Usuários em meu grupo
          self:
            explanation: A função pode acessar seus próprios registros (casos, solicitações de rastreamento ou incidentes) e pode editar sua própria conta de usuário.
            label: Acesse apenas meus registros ou usuário
          webhook:
            label: Webhook
        explanation: Controla quais registros (Casos, Solicitações de Rastreamento ou Incidentes) que a função pode acessar. Se a função tiver acesso a Usuários e Grupos de Usuários, isso também controlará quais Usuários e Grupos de Usuários eles podem acessar. As funções com acesso a "Nenhum Registro" podem acessar apenas a configuração do sistema, como Formulários, Usuários e Relatórios.
        label: Que registos essa função afeta?
      incident:
        actions:
          assign:
            explanation: Permite que um utilizador envie um Incidente do proprietário original do registo para qualquer outro utilizador no sistema. Os incidentes já ligados a um Caso não podem ser atribuídos; em vez disso, deve reatribuir o Caso vinculado, o que atualizará a propriedade do registo do Incidente.
            label: Atribuir
          change_log:
            explanation: O usuário pode ver um histórico de todas as alterações feitas no registro desde que ele foi criado. Isso inclui valores registrados para todos os campos.
            label: Registo de alterações
          access_log:
            explanation: O utilizador pode ver um histórico de todos os acessos de utilizadores que não são o proprietário atual do registo (visualizações e atualizações) desde que o registo foi criado.
            label: Registro de acesso
          create:
            explanation: Habilidade de criar um Incidente.
            label: Criar
          enable_disable_record:
            explanation: Habilidade de Ativar ou Desativar um Incidente. Incidentes "Desativados" não aparecem por padrão na lista de Incidentes. Os usuários podem ver os incidentes desativados na lista de incidentes aplicando um filtro.
            label: Ativar / Desativar
          export_case_pdf:
            explanation: O usuário pode gerar uma exportação de arquivo PDF da lista de incidentes ou das páginas de exibição de incidentes, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os registros aos quais o usuário tem acesso. No arquivo de exportação de PDF, as informações são listadas primeiro por caso e, em seguida, organizadas por formulário no qual as informações aparecem.
            label: Exportar PDF
          export_csv:
            explanation: O usuário pode gerar uma exportação de arquivo CSV da lista de incidentes ou das páginas de exibição de incidentes, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os incidentes aos quais o usuário tem acesso.
            label: Exportar CSV
          export_custom:
            explanation: O utilizador pode selecionar formulários ou campos específicos para exportar para um ficheiro XLS.
            label: Exportar personalizado
          export_incident_recorder_xls:
            explanation: O usuário pode gerar uma exportação de arquivo XLS especializada que permite a troca de dados com a ferramenta Gravador de Incidente VBG.
            label: Exportar registro de incidente xls
          export_mrm_violation_xls:
            explanation: O utilizador pode gerar uma exportação especializada em Excel (ficheiro XLS) para violações do MRM. Esta ação está disponível na página de visualização de incidentes e na lista de incidentes.
            label: Exportar violações de MRM para Excel (ficheiro XLS)
          export_json:
            explanation: O usuário pode gerar uma exportação de arquivo JSON da lista de incidentes ou das páginas de exibição de incidentes, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os incidentes aos quais o usuário tem acesso. Esta exportação é usada principalmente para aqueles que desejam exportar incidentes do sistema Primero atual e depois importá-los para um sistema Primero diferente ou para outro sistema de gerenciamento de informação. O formato JSON é legível por máquina e não é prático para a maioria dos usuários.
            label: Exportar JSON
          export_list_view_csv:
            explanation: O usuário pode gerar uma exportação de arquivo CSV da página da lista de incidentes que contém os mesmos campos que aparecem para aquele usuário na lista de incidentes. Executado apenas na página da lista de incidentes.
            label: Exportar exibição de lista em CSV
          export_pdf:
            explanation: O usuário pode gerar uma exportação de arquivo PDF da lista de incidentes ou das páginas de exibição de incidentes, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os registros aos quais o usuário tem acesso. No arquivo de exportação de PDF, as informações são listadas primeiro por caso e, em seguida, organizadas por formulário no qual as informações aparecem.
            label: Exportar PDF
          export_xls:
            explanation: O usuário pode gerar uma exportação de arquivo XLS da lista de incidentes ou das páginas de exibição de incidentes, que contém um conjunto personalizado de formulários ou campos, para um, vários ou todos os casos aos quais o usuário tem acesso. Nesta exportação, cada formulário é representado em sua própria guia no arquivo XLS. O usuário pode selecionar quais formulários ou campos deseja incluir na exportação usando o modal Exportação Personalizada. Observe que os usuários só podem incluir formulários e campos na exportação se já tiverem a capacidade de ver esses formulários e campos ao visualizar um caso no aplicativo.
            label: Exportação do Excel (arquivo XLS)
          flag:
            explanation: Habilidade de adicionar uma sinalização a um incidente. Usuários com essa permissão também podem remover as sinalizações que adicionaram a um incidente.
            label: Sinalizar
          resolve_any_flag:
            explanation: Permite que o usuário resolva qualquer sinalizador no registro, independentemente de quem criou o sinalizador.
            label: Resolver qualquer sinalizador
          flag_update:
            explanation: Permite ao utilizador atualizar qualquer sinalizador no registo, independentemente de quem o criou.
            label: 'Atualizar as sinalizações '
          import:
            explanation: Permite que o usuário crie um ou mais novos incidentes importando-os de um arquivo CSV, Excel ou JSON. O arquivo importado deve ser formatado *muito* especificamente para que as informações sejam importadas corretamente. Esta função só deve estar disponível para usuários administrativos com habilidades técnicas avançadas e um conhecimento profundo de como os dados são formatados no Primero. Executado apenas na página da lista de incidentes.
            label: Importar
          remove_alert:
            explanation: Essa permissão permite que o usuário remova um alerta de um caso. Os alertas geralmente são gerados quando um campo específico é editado, como quando as notas são atualizadas. Os alertas geralmente são mostrados com um ponto amarelo ao lado do caso.
            label: Remover alerta de um caso
          link_incident_to_case:
            explanation: Permite ao utilizador ligar o incidente ao caso selecionado.
            label: Associar Incidentes para o Caso
          manage:
            explanation: Permite que um usuário execute todas as ações disponíveis em incidentes. A permissão "Gerenciar" significa essencialmente "tudo".
            label: Gerir (todas as permissões para este tipo de recurso)
          read:
            explanation: Capacidade de visualizar um incidente
            label: Ver
          sync_mobile:
            explanation: Essa permissão geralmente permite que o usuário use o aplicativo móvel. Primeiro, permite que o usuário veja as ações "Marcar para Dispositivo Móvel" e "Desmarcar para Dispositivo Móvel", que aparecem na lista de incidentes e nas páginas de exibição de incidentes. Marcar um incidente para dispositivo móvel indica que as informações sobre esse incidente devem ser sincronizadas entre o dispositivo móvel do usuário e o aplicativo da web, enquanto desmarcar um incidente para celular impede que essa sincronização aconteça. Os usuários sem essa permissão também não podem sincronizar seus dispositivos móveis com o aplicativo da web em geral, o que significa que eles não podem usar o aplicativo móvel para gerenciar incidentes.
            label: Sincronizar com dispositivo móvel
          verify_mrm:
            explanation: O utilizador do MRM pode alterar o estado das violações.
            label: Verificar MRM
          write:
            explanation: Capacidade de clicar no botão "Editar", atualizar informações sobre o incidente e clicar em "Guardar". Também permite ao utilizador ativar ou desativar um incidente.
            label: Editar
        explanation: Representa um evento que ocorreu. Geralmente, são incidentes de abuso ou violência, embora também possam corresponder a acontecimentos como encontros com as autoridades policiais. Os Incidentes estão geralmente ligados a Casos.
        label: Incidente
      is_manager:
        explanation: Aplica-se a qualquer função de utilizador que geralmente supervisiona outros utilizadores. Isto permite que um utilizador visualize painéis e filtros que o ajudam a gerir uma equipa.
        label: É gestor?
      managed_report:
        actions:
          reporting_locations_report:
            label: Localização do Relatório (Casos)
            explanation: Habilita a visualizar estatísticas sobre o número de casos registados num determinado intervalo de datas, filtradas por local de notificação e discriminadas por idade e sexo. Esta permissão também permite ao utilizador exportar dados de uma informação.
          followups_report:
            label: Acompanhamentos (Casos)
            explanation: Habilita a visualizar estatísticas sobre o número de Acompanhamentos realizados num determinado intervalo de datas, filtradas por Tipo de Acompanhamento e discriminadas por idade e sexo. Esta permissão permite também ao utilizador exportar dados de uma informação.
          services_report:
            label: Serviços (Casos)
            explanation: Habilita a visualizar estatísticas sobre o número de Acompanhamentos realizados num determinado intervalo de datas, filtradas por Tipo de Acompanhamento e discriminadas por idade e sexo. Esta permissão permite também ao utilizador exportar dados de uma informação.
          protection_concerns_report:
            label: Preocupações com a proteção (casos)
            explanation: Habilita a visualizar estatísticas sobre o número de Acompanhamentos realizados num determinado intervalo de datas, filtradas por Tipo de Acompanhamento e discriminadas por idade e sexo. Esta permissão permite também ao utilizador exportar dados de uma informação.
          managed_report_scope:
            label: Que registos é que esta função deve conseguir ver no Insights?
          managed_report_scope_all:
            label: Tudo
          managed_report_scope_group:
            label: Apenas dados baseados em grupo
          managed_report_scope_agency:
            label: Apenas dados baseados em agências
          violations:
            explanation: Capacidade de aceder ao informações das violações do MRM
            label: 'Violações '
          gbv_statistics:
            explanation: Habilita a aceder ao informações das violações do MRM
            label: Estatísticas de VBG
          ghn_report:
            explanation: Habilita a aceder as informações das violações do MRM
            label: Nota Horizontal Global
          individual_children:
            explanation: Habilita a aceder as informações das violações do MRM
            label: Crianças Individuais
          workflow_report:
            label: Fluxo de trabalho (casos e incidentes)
            explanation: Habilita a visualizar estatísticas sobre o número de Acompanhamentos realizados num determinado intervalo de datas, filtradas por Tipo de Acompanhamento e discriminadas por idade e sexo. Esta permissão permite também ao utilizador exportar dados de uma informação.
          cases_workflow_report:
            label: Fluxo de trabalho (casos)
            explanation: Habilita a visualizar estatísticas sobre casos de estado em seguimento. Esta permissão permite também ao utilizador exportar dados de um informação.
          violence_type_report:
            label: Tipo de Violência (Casos e Incidentes)
            explanation: Habilita a visualizar estatísticas sobre o Tipo de Violência. Esta permissão permite também ao utilizador exportar dados de uma informação
          referrals_transfers_report:
            label: Referências e Transferências (Casos)
            explanation: Os utilizadores veem o número de casos encaminhados e transferidos de cada Grupo de Utilizadores para cada outro Grupo de Utilizadores.
          protection_outcomes:
            label: Resultados de proteção
            explanation: Resultados de Proteção originalmente desenvolvidos para o módulo PCM. Inclui % de clientes que demonstram melhoria do bem-estar psicossocial e % que referem ser menos impactados pelos riscos de proteção.
          process_quality_total_cases:
            label: 'Processo e Qualidade - # de clientes de gestão de casos de proteção total'
            explanation: Relevante apenas para o módulo PCM (Gestão de Casos de Proteção). Mostra o número total de casos em Gestão de Casos de Proteção.
          process_quality_average_cases:
            label: 'Processo e Qualidade - Média # de casos por trabalhador de casos'
            explanation: Relevante apenas para o módulo PCM (Gestão de Casos de Proteção). Mostra o número médio de casos de PCM por trabalhador de casos.
          process_quality_successful_referrals:
            label: 'Processo e Qualidade - % de indicações bem-sucedidas'
            explanation: Relevante apenas para o módulo PCM (Gestão de Casos de Proteção). Mostra a percentagem de encaminhamentos de serviço que foram implementados com sucesso.
          process_quality_implemented_referrals:
            label: Processo e Qualidade - Encaminhamentos bem-sucedidos por data de implementação
            explanation: Relevante apenas para o módulo PCM (Gestão de Casos de Proteção). Mostra o número de encaminhamentos de serviços bem-sucedidos implementados em cada mês.
          case_characteristics:
            label: 'Características do caso'
            explanation: 'Relevante apenas para o módulo PCM (Gestão de Casos de Proteção). Desagrega os casos por uma série de características principais: risco de proteção, nível de risco, duração, estatuto de deficiência, conclusão de um plano de segurança e género.'
      matching_configuration:
        actions:
          manage:
            explanation: Habilta a controlar quais os campos que são comparados para encontrar correspondências entre o pedido de rastreio e os casos. Uma vez que isto controla a forma como a correspondência é executada em todo o sistema, esta permissão deve geralmente estar disponível apenas para o administrador do sistema.
            label: Gerir (todas as permissões para este tipo de recurso)
        explanation: Controla quais os campos utilizados para comparar os pedidos de rastreio com os casos durante o rastreio e a reunificação familiar.
        label: Configuração de correspondência
      metadata:
        actions:
          manage:
            explanation: Habilita a criar, editar, traduzir e eliminar formulários, campos de formulários e inquéritos. Note que um utilizador com esta permissão só poderá gerir os formulários aos quais tem acesso. Por exemplo, se um administrador nacional só tiver a capacidade de visualizar o formulário do Proprietário do Registo em casos, só poderá atualizar a configuração desse formulário.
            label: Gerir (todas as permissões para este tipo de recurso)
        explanation: Controla a capacidade de configurar formulários e campos do Primero, bem como as opções de pesquisa utilizadas nos mesmos.
        label: Formulários, Pesquisas
      module:
        actions:
          cp:
            label: PC
          gbv:
            label: VBG
          mrm:
            label: MRM
        explanation: Controla a quais módulos esta função se aplica
        label: Módulos
      potential_match:
        actions:
          read:
            explanation: Representa o link entre uma Solicitação de Rastreamento e um Caso. O acesso a Potenciais Correspondências é necessário para o trabalho de Rastreamento de Família e Reunião (RFR). Permite que o usuário veja o formulário de Resumo de Rastreamento em Casos.
            label: Ver
          view_audio:
            explanation: Controla se um utilizador que pesquisa uma correspondência de rastreio pode ver os ficheiros de áudio do caso ou do pedido de rastreio associados a uma correspondência potencial.
            label: Ver áudio
          view_photo:
            explanation: Controla se um utilizador que pesquisa uma correspondência de rastreio pode ver as fotografias do caso ou do pedido de rastreio associado a uma correspondência potencial.
            label: Visualizar Foto
          manage:
            explanation: Permite que um utilizador execute todas as ações disponíveis em correspondências potenciais. A permissão "Gerir" significa essencialmente "tudo".
            label: Gerir
        label: Correspondência potencial
      primero_configuration:
        actions:
          manage:
            explanation: Habilita a guardar, aplicar e enviar definições. Esta permissão é geralmente reservada ao administrador do sistema.
            label: Gerir (todas as permissões para este tipo de recurso)
        label: Configuração
      referral:
        actions:
          refer:
            explanation: Isso significa que a função aparecerá como uma opção para "Tipo de Destinatário" quando o usuário realizar um encaminhamento externo. Se o usuário escolher esta função como o tipo de encaminhamento, a exportação que o Primero gera quando o usuário envia o encaminhamento conterá apenas as informações que se encontram nos formulários aos quais esta função tem acesso. Assim, por exemplo, se o usuário escolher "Prestador de Serviços Médicos" como o tipo de destinatário, e a função Prestador de Serviços Médicos apenas tiver acesso aos formulários de Identidade Básica e Preocupações de Proteção, o arquivo de exportação que o Primero exporta para o encaminhamento externo conterá apenas os campos que estão nesses dois formulários.
            label: Esta função pode ser usada para Encaminhamentos externos?
        label: Referência
