    helptext:
      helptext: "Saiba mais sobre este KPI."
    number_of_cases:
      title: "1. Número de Casos registados"
      reporting_site: "Site de Relatório"
      helptext: |
        Este indicador conta quantos novos casos são abertos a cada mês por site de relatório.
        Um site de relatório é entendido como o site onde a Organização do Usuário está prestando serviços e
        onde o caso foi comunicado ao prestador de serviço.
    number_of_incidents:
      title: "2. Número de Incidentes registados"
      reporting_site: "Site de Relatório"
      helptext: |
        Este indicador conta o número de novos Incidentes abertos a cada mês por site de relatório.
        Um site de relatório é entendido como o site onde a Organização do Usuário está prestando serviços e
        onde o Incidente foi relatado ao provedor de serviços.
    reporting_delay:
      title: "3. Atraso no Relatório"
      delay: "Atraso"
      total_incidents: "Total de Incidentes"
      helptext: |
        Este indicador conta e categoriza o número de dias decorridos entre quando o
        o sobrevivente sofreu Violência Baseada em Gênero e quando o sobrevivente relatou o fato pela primeira vez a um prestador de serviços. Isto é
        calculado com base em quando o incidente foi relatado pela primeira vez à Organização do Usuário. Os dados são
        categorizado com base em diferentes períodos de tempo (0-3 dias; 4-5 dias; 6-14 dias; 15-30 dias; Acima de
        1 mês; Mais de 3 meses).
    service_access_delay:
      title: "Atraso no Acesso ao Serviço"
      delay: "Atraso"
      total_incidents: "Total de Incidentes"
    assessment_status:
      title: "4. Status da Avaliação"
      completed: "Concluído"
      completed_supervisor_approved: "Concluído & Aprovado pelo Supervisor"
      helptext: |
        Este indicador calcula a proporção de casos ativos para os quais um formulário de avaliação foi
        concluído. Uma avaliação é considerada concluída quando um conjunto de campos obrigatórios dentro do
        formulário de Avaliação de Sobrevivente foi preenchido.
    completed_case_safety_plans:
      title: "5. Planos de Segurança de Caso Concluídos"
      completed: "Plano de Segurança de Caso Concluído"
      helptext: |
        Este indicador calcula a proporção de casos ativos para os quais um plano de segurança foi considerado necessário e concluído (ex. violência por parceiro íntimo, risco de suicídio / homicídio, proteção infantil). Um plano de segurança é considerado concluído quando um conjunto de campos obrigatórios dentro do formulário de Plano de Segurança são preenchidos.
    completed_case_action_plans:
      title: "6. Planos de Ação de Caso Concluídos"
      completed: "Plano de Ação de Caso Concluído"
      label: "Plano de Ação de Caso Concluído"
      helptext: |
        Este indicador calcula a proporção de casos ativos para os quais um Plano de Ação de Caso foi
        concluído. Um plano de ação de caso é considerado concluído quando um conjunto de campos obrigatórios dentro
        do formulário do Plano de Ação são preenchidos.
    completed_supervisor_approved_case_action_plans:
      title: "7. Planos de Ação de Caso Aprovados pelo Supervisor"
      completed_and_approved: "Planos de Ação de Caso Concluídos Aprovados pelo Supervisor"
      helptext: |
        Este indicador calcula a proporção de casos ativos para os quais um Plano de Ação de Caso foi
        concluído e aprovado por um supervisor. Um plano de ação de caso é considerado concluído quando um
        conjunto de campos obrigatórios no formulário do plano de ação são preenchidos. Um plano de caso é considerado
        aprovado quando o responsável pelo caso solicita aprovação para o plano de caso e o supervisor
        aprova o plano de caso na plataforma.
    services_provided:
      title: "8. Serviços Prestados"
      service: "Serviço"
      count: "Vezes Prestados"
      male: "Masculino"
      female: "Feminino"
      0-11: "0-11"
      12-17: "12-17"
      '>18': ">18"
      disability: "Deficiência"
      no_disability: "Nenhuma deficiência"
      helptext: |
        Este indicador conta o(s) tipo(s) de serviço(s) prestado(s) aos sobreviventes no processo de gestão de casos. Chamamos de serviço prestado o serviço que é prestado pela organização do Usuário internamente, não serviço prestado por encaminhamentos a outros serviços.
    average_referrals:
      title: "9. Média de Encaminhamentos"
      label: "Média de encaminhamentos por caso"
      helptext: |
        Este indicador conta o número médio de encaminhamentos para cada caso registrado (para todos os tipos de
        serviços) em todos os casos. Inclui encaminhamentos registrados na guia do caso, não apenas encaminhamentos feitos
        através da plataforma.
    referrals_per_service:
      title: "Encaminhamentos Por Serviço"
    average_followup_meetings_per_case:
      title: "10. Média de Reuniões de Acompanhamento por Caso"
      label: "Média de Reuniões de Acompanhamento por Caso"
      helptext: |
        Este indicador conta o número médio de reuniões de acompanhamento realizadas para cada caso ativo
        por responsável pelo caso na plataforma. Uma reunião de acompanhamento é uma reunião entre o responsável pelo caso e
        o sobrevivente após a entrevista/ relato inicial.
    time_from_case_open_to_close:
      title: "11. Tempo desde a Abertura do Caso até o Encerramento do Caso"
      time: "Tempo"
      percent: "Percentagem de Casos"
      helptext: |
        Este indicador mede por quanto tempo os casos são mantidos abertos, quanto tempo os processos de gerenciamento de casos
        levam do relato inicial à Organização do Usuário até o encerramento do caso. A duração é
        dividido pelo seguinte intervalo de tempo: menos de 1 mês; entre 1 e 3 meses; entre
        3-6 meses; mais de 6 meses.
    case_closure_rate:
      title: "12. Contagem de encerramento de casos"
      reporting_site: "Site de Relatório"
      helptext: |
        Este indicador mede a contagem de casos fechados por mês por site de relatório. Um site de relatórios
        é entendido como o site onde a Organização do Usuário está prestando serviços e onde o
        incidente foi relatado ao prestador de serviços.
    client_satisfaction_rate:
      title: "13. Nível de Satisfação do Cliente"
      label: "Satisfação do cliente"
      invalid: "Não podemos calcular isso de momento."
      helptext: |
        Este indicador mede a percentagem de sobreviventes que responderam ao Inquérito de Feedback do Cliente e estão satisfeitos com os serviços de gestão de casos prestados. Este indicador é informado pelo preenchimento do formulário de Feedback do Cliente no GBVIMS+ por um membro da equipa diferente do assistente social que prestou o serviço ao sobrevivente.
    supervisor_to_caseworker_ratio:
      title: "14. Proporção entre supervisor e assistente social"
      label: "Assistentes sociais por supervisor"
      helptext: |
        Este indicador representa o número de assistentes sociais que um supervisor está a supervisionar: o rácio entre supervisor e assistente social. Este cálculo é baseado nas funções do sistema alocadas na plataforma.
    case_load:
      title: "15.  Número de casos"
      case_load: " Número de casos"
      percent: "percentagem de assistentes sociais com número de casos"
      10cases: "< 10 Casos"
      20cases: "11 - 20 Casos"
      21-30cases: "21 - 30 Casos"
      30cases: "> 30 Casos"
      helptext: |
        Este indicador mede a média de casos por assistente social habilitado com base nos casos ativos.
        A proporção de casos por assistente social é dividida com base na seguinte classificação: menos de 10 casos abertos, entre 10-20 casos abertos, entre 21-30 casos abertos, mais de 30 casos abertos.
