          export_xls:
            explanation: يمكن للمستخدم إنشاء تصدير ملف XLS من قائمة الحوادث أو صفحات عرض الحوادث ، والتي تحتوي على مجموعة مخصصة من النماذج أو الحقول ، لحالة واحدة أو متعددة أو جميع الحالات التي يمكن للمستخدم الوصول إليها. في هذا التصدير ، يتم تمثيل كل نموذج في علامة التبويب الخاصة به داخل ملف XLS. يمكن للمستخدم تحديد النماذج أو الحقول التي يريد تضمينها في التصدير باستخدام صيغة Custom Export. يرجى ملاحظة أن المستخدمين يمكنهم فقط تضمين النماذج والحقول في التصدير إذا كان لديهم بالفعل القدرة على رؤية تلك النماذج والحقول عند عرض حالة في التطبيق.
