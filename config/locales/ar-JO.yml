            explanation: يسمح للمستخدم بإنشاء حالة جديدة أو أكثر من خلال استيرادها من ملف CSV أو Excel أو JSON. يجب أن يكون الملف الذي تم استيراده بتنسيق * جدا * بشكل خاص حتى يتم استيراد المعلومات بشكل صحيح. يجب أن تكون هذه الوظيفة متاحة فقط للمستخدمين الإداريين ذوي المهارات التقنية المتقدمة والمعرفة المتعمقة بكيفية تنسيق البيانات في Primero. نفذت فقط من صفحة قائمة الحالة.
            label: استيراد
          manage:
            explanation: يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة على طلبات التتبع. إذن "الإدارة" يعني أساسًا "كل شيء".
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على عرض طلب التعقب. يجب أن تتمتع الأدوار التي لها القدرة على رؤية طلبات التتبع أيضًا بالقدرة على رؤية نوع سجل المطابقة المحتملة.
            label: عرض
          write:
            explanation: القدرة على النقر فوق الزر "تحرير" ، وتحديث المعلومات حول طلب التتبع ، والنقر فوق "حفظ". كما يسمح للمستخدم بتعطيل أو تمكين طلب التتبع
            label: تعديل
        label: طلب التتبع
      transfer:
        actions:
          transfer:
            explanation: هذا يعني أن الدور سيظهر كخيار لـ "نوع المستلم" عندما يقوم المستخدم بإحالة خارجية. إذا اختار المستخدم هذا الدور كنوع النقل ، فإن التصدير الذي ينشئه Primero عندما يرسل المستخدم النقل سيحتوي فقط على المعلومات الموجودة في النماذج التي يمكن لهذا الدور الوصول إليها. لذلك ، على سبيل المثال ، إذا اختار المستخدم "مزود الخدمة الطبية" كنوع المستلم ، وكان دور مقدم الخدمة الطبية لديه حق الوصول فقط إلى نماذج الهوية الأساسية ومخاوف الحماية ، فإن ملف التصدير الذي يصدره Primero للتحويل الخارجي سيكون فقط تحتوي على الحقول الموجودة في هذين الشكلين.
            label: هل يمكن استخدام هذا الدور للتحويلات الخارجية؟
        label: نقل
      user:
        actions:
          agency_read:
            explanation: القدرة على رؤية حسابات المستخدمين هذه فقط في وكالة المستخدم الحالية. يؤثر هذا أيضًا على حسابات المستخدمين التي يمكن للمستخدم الحالي تنفيذ إجراءات أخرى عليها. على سبيل المثال ، إذا كان المستخدم الحالي لديه إذن "كتابة" على المستخدمين ، ولكن لديه أيضًا إذن قراءة الوكالة ، فسيكون قادرًا فقط على تعديل حسابات المستخدمين الموجودة في وكالتهم الخاصة. وبالمثل ، إذا كان المستخدم الحالي لديه إذن "إدارة" للمستخدمين ، ولكن لديه إذن "قراءة الوكالة" ، فسيكون قادرًا فقط على إنشاء مستخدمين لوكالتهم الخاصة.
            label: عرض (من خلاال المؤسسة)
          create:
            explanation: القدرة على إنشاء حساب مستخدم
            label: "إنشاء "
          manage:
            explanation: 'يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة على المستخدمين. إذن "الإدارة" يعني أساسًا "كل شيء". هام: يمنح هذا أيضًا القدرة على إنشاء حسابات مستخدمين جديدة.'
            label: إدارة (كافة الأذونات لنوع المورد هذا)
          read:
            explanation: القدرة على رؤية حسابات المستخدمين. بشكل افتراضي ، كل مستخدم لديه القدرة على رؤية وتحرير المعلومات المتعلقة بحساب المستخدم الخاص به (مثل كلمة المرور والبريد الإلكتروني).
            label: عرض
          write:
            explanation: القدرة على النقر فوق الزر "تحرير" في صفحة إظهار المستخدم ، وتحديث المعلومات حول المستخدم ، ثم الحفظ. يرجى ملاحظة أن هذا الإذن يمنحك أيضًا القدرة على تعطيل حسابات المستخدمين.
            label: تعديل
        label: مستخدمين
      user_group:
        actions:
          assign:
            explanation: القدرة على اختيار مجموعات المستخدمين عند إنشاء حساب مستخدم أو تحريره. يرجى ملاحظة أنه إذا كان لدى المستخدم الحالي مستوى الوصول "فقط السجلات أو المستخدمين في مجموعتي" ، فسيكون قادرًا فقط على تحديد واحدة أو أكثر من مجموعات المستخدمين * الخاصة بهم * لحساب المستخدم الذي يقومون بإنشائه أو تحريره. هذا يعني أن المدير الذي لديه القدرة على تعيين مجموعات مستخدمين سيكون قادرًا فقط على إضافة مستخدم إلى مجموعات المستخدمين التي ينتمي إليها المدير حاليًا. هذا الإذن ضروري لأي دور يقوم بإنشاء أو تحرير حسابات المستخدمين.
            label: تعيين
          create:
            explanation: القدرة على انشاء مجموعة مستخدمين.
            label: "إنشاء "
          delete:
            explanation: القدرة على حذف مجموعة مستخدمين.
            label: حذف
          manage:
            explanation: 'يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة على مجموعات المستخدمين. إذن "الإدارة" يعني أساسًا "كل شيء". هام: يمنح هذا أيضًا القدرة على إنشاء مجموعات مستخدمين وحذفها.'
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على رؤية مجموعات المستخدمين.
            label: عرض
          write:
            explanation: القدرة على تعديل مجموعات المستخدمين.
            label: تعديل
        label: مجموعات المستخدمين
