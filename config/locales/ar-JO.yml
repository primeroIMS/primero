            label: تحميل القضية
          kpi_client_satisfaction_rate:
            explanation: القدرة على رؤية ، لكل حالة يمكن للمستخدم الوصول إليها ، ما هي نسبة الناجين الذين أكملوا استبيان التغذية الراجعة.
            label: معدل رضا العميل
          kpi_completed_case_action_plans:
            explanation: القدرة على رؤية ، لكل حالة يمكن للمستخدم الوصول إليها ، ما هي نسبة الناجين الذين أكملوا استبيان التغذية الراجعة.
            label: 6.  اكتملت خطط عمل الحالة
          kpi_completed_case_safety_plans:
            explanation: القدرة على رؤية ، لكل حالة يمكن للمستخدم الوصول إليها ، ما هي نسبة الناجين الذين أكملوا استبيان التغذية الراجعة.
            label: 5. اكتملت خطط سلامة الحالة
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: القدرة على رؤية ، للحالات النشطة التي يمكن للمستخدم الوصول إليها ، النسبة التي أكمل فيها خطة عمل الحالة التي تمت الموافقة عليها من قبل المشرف.
            label: اعتماد خطة العمل المكتملة من قبل المشرف
          kpi_goal_progress_per_need:
            explanation: القدرة على رؤية ، في الحالات التي يمكن للمستخدم الوصول إليها ، النسبة المئوية للأهداف التي تم تحقيقها في كل فئة من فئات الاحتياجات.
            label: التقدم المحرز نحو الأهداف
          kpi_number_of_cases:
            explanation: القدرة على معرفة عدد الحالات المبلغ عنها حديثًا التي يتم فتحها كل شهر لكل موقع.
            label: عدد الحالات
          kpi_number_of_incidents:
            explanation: القدرة على معرفة عدد الحوادث المبلغ عنها حديثًا والتي يتم فتحها كل شهر لكل موقع.
            label: عدد الحوادث
          kpi_reporting_delay:
            explanation: القدرة على رؤية ، فيما يتعلق بجميع الحوادث التي يمكن للمستخدم الوصول إليها ، عدد الأيام المنقضية بين وقت تعرض الناجية للعنف المبني على النوع الاجتماعي ووقت قيام الناجية بإبلاغ مقدم الخدمة بذلك.
            label: الإبلاغ عن التأخير
          kpi_services_provided:
            explanation: القدرة على رؤية ، في جميع الحالات التي يمكن للمستخدم الوصول إليها ، نوع الخدمات التي قدمتها المنظمة في المنزل.
            label: " الخدمات المقدمة"
          kpi_supervisor_to_caseworker_ratio:
