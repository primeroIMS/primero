          incident_details_from_case:
            explanation: القدرة على إضافة إدخال للنموذج الفرعي "تفاصيل الحادث" في حالة عثرت عليها في نتائج البحث ، ولكن لا يمكنك الوصول إليها. يقوم المستخدم بتنفيذ هذا الإجراء من صفحة نتائج البحث عن طريق تحديد حالة واحدة أو أكثر ، ثم تحديد "إضافة حادث" من قائمة الإجراءات. ثم يرى المستخدم نموذجًا يحتوي على جميع الحقول في النموذج الفرعي "تفاصيل الحادث" ، حيث يمكنه إدخال معلومات حول الخدمة وإرسالها. نظرًا لأنه لا يمكن تنفيذ هذا الإجراء إلا من صفحة نتائج البحث ، فمن المنطقي أن يحصل الدور على هذا الإذن فقط إذا كان لديه أيضًا إذن "البحث عن سجلات الحالة التي يملكها مستخدمون آخرون".
            label: أضف تفاصيل الحادث إلى حالة مستخدم آخر من صفحة نتائج البحث
          incident_from_case:
            explanation: يسمح هذا الإذن للمستخدم بالنقر فوق الزر "إنشاء حادث". يؤدي هذا إلى وقوع حادث قد يحتوي على بعض المعلومات المنسوخة من الحالة. بالنسبة لحالات العنف القائم على النوع الاجتماعي ، يوجد هذا الزر أعلى صفحة حالة العرض ويتوافق مع المعلومات المتعلقة بالحالة ككل. في بعض سياقات تتبع الحوادث ، يوجد هذا الزر في نموذج فرعي "تفاصيل الحادث". في هذه الحالة ، قد يتم نسخ بعض المعلومات من النموذج الفرعي لتفاصيل الحادث حيث تم النقر فوق الزر ، وكذلك من الحالة ككل. بمعنى آخر. قد يحتوي الحادث الجديد الذي تم إنشاؤه على الحقل "نوع العنف" من النموذج الفرعي لتفاصيل الحادث الفردي ، ولكن قد يحتوي أيضًا على عمر وجنس الحالة نفسها. لاحظ أن هذا الإذن يسمح أيضًا للمستخدم بمشاهدة رابط للحادث الذي تم إنشاؤه.
            label: إنشاء حادثة من حالة
          manage:
            explanation: يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة في الحالات. إذن "الإدارة" يعني أساسًا "كل شيء".
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
