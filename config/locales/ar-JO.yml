          read:
            explanation: القدرة على عرض الحادثه
            label: عرض
          sync_mobile:
            explanation: يسمح هذا الإذن بشكل عام للمستخدم باستخدام تطبيق الهاتف المحمول. أولاً ، يسمح للمستخدم برؤية إجراءات "Mark for Mobile" و "Un-mark for Mobile" ، والتي تظهر في قائمة الحوادث وصفحات عرض الحوادث. يشير وضع علامة على حادثة للجوال إلى أنه يجب مزامنة المعلومات المتعلقة بهذا الحادث بين الجهاز المحمول للمستخدم وتطبيق الويب ، بينما يؤدي إلغاء تحديد حادثة للجوال إلى إيقاف حدوث هذه المزامنة. لا يمكن للمستخدمين الذين ليس لديهم هذا الإذن أيضًا مزامنة أجهزتهم المحمولة مع تطبيق الويب بشكل عام ، مما يعني أنهم لا يستطيعون استخدام تطبيق الهاتف لإدارة الحوادث.
            label: مزامنة مع جهاز المحمول
          write:
            explanation: القدرة على النقر فوق الزر "تحرير" وتحديث المعلومات حول الحادث والنقر فوق "حفظ". كما يسمح للمستخدم بتعطيل أو تمكين حادث.
