            label: إحالة الحالة من النموذج الفرعي للخدمة
          remove_assigned_users:
            explanation: يسمح للمستخدم بإزالة مستخدمين آخرين من حقل "المستخدمون الآخرون المعينون". يتم إدراج المستخدم هنا إذا كان قد تلقى إحالة للقضية أو تلقى تحويلاً للقضية ، لكنه لم يقبلها أو يرفضها بعد. عندما تقوم بإزالة مستخدم من حقل "المستخدمون الآخرون المعينون" ، فإنك تزيل وصولهم إلى الحالة. لذلك ، يمكن للمستخدمين الذين لديهم هذا الإذن إزالة الوصول إلى الحالة من المستخدمين الذين تلقوا إحالات مسبقًا أو عمليات نقل معلقة للحالة. لاحظ أن هذا الإذن لا يعمل إلا إذا كان المستخدم الحالي لديه أيضًا القدرة على تحرير الحالة.
