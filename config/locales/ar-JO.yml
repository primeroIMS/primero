        يقيس هذا المؤشر متوسط عدد الحالات لكل أخصائي حالة تم تمكينه بناءً على الحالات النشطة.
        يتم تقسيم نسبة الحالات إلى العاملين في الحالة بناءً على التقسيم التالي: أقل من 10
        الحالات المفتوحة ، ما بين 10-20 قضية مفتوحة ، ما بين 21-30 قضية مفتوحة ، أكثر من 30 قضية مفتوحة
