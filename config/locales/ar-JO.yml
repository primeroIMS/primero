          service_provision_incident_details:
            explanation: يسمح للمستخدم برؤية الزر المسمى "حفظ وإضافة تقديم الخدمة" في الجزء السفلي من نموذج إضافة حادث. يؤدي النقر فوق هذا الزر إلى حفظ المعلومات التي تم إدخالها حاليًا حول الحادث ، ثم نقل المستخدم مباشرةً إلى نموذج إضافة توفير الخدمة. نظرًا لأن هذا الإجراء مرتبط بشكل مباشر بإجراءات إضافة حادث وإضافة توفير خدمة ، فمن المنطقي فقط منح هذا الإذن لدور ما إذا كان هذا الدور يحتوي أيضًا على "إضافة تفاصيل الحادث إلى حالة مستخدم آخر" و "إضافة توفير الخدمة إلى مستخدم آخر" أذونات الحالة ".
