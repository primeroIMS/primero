      no_disability: "لا وجود لاعاقة"
      helptext: |+
        يحسب هذا المؤشر نوع الخدمة (الخدمات) المقدمة للناجين في إدارة الحالة
        معالجة. من خلال الخدمة المقدمة ، فإننا نعني الخدمة التي تقدمها منظمة المستخدم
        داخليًا ، وليست خدمة مقدمة عن طريق الإحالات إلى خدمات أخرى أو إحالات داخلية

    average_referrals:
      title: "9. متوسط الإحالات"
      label: "متوسط الإحالات لكل حالة"
      helptext: "يحسب هذا المؤشر متوسط عدد الإحالات لكل حالة مسجلة (لجميع الأنواع \nمن الخدمات) في جميع الحالات ، سواء كانت الحالة نشطة / مفتوحة أو مغلقة. يتضمن الإحالات \nالمسجلة في علامة تبويب الحالة ، وليس فقط الإحالات التي تتم من خلال النظام الأساسي \n \n"
    referrals_per_service:
      title: "الإحالات لكل خدمة"
    average_followup_meetings_per_case:
      title: "10. متوسط اجتماعات المتابعة لكل حالة"
      label: "متوسط اجتماعات المتابعة لكل حالة"
      helptext: |
        يحسب هذا المؤشر متوسط عدد اجتماعات المتابعة التي أجريت لكل حالة نشطة
        لكل عامل على المنصة. اجتماع المتابعة هو اجتماع بين أخصائي الحالة و
        الناجي بعد المقابلة / الإفصاح الأولي.
    time_from_case_open_to_close:
      title: "11. الوقت المستغرق من فتح الحالة إلى حالة إغلاقها\n "
      time: "وقت"
      percent: "نسبة الحالات"
      helptext: |
        يقيس هذا المؤشر المدة التي تظل فيها القضايا مفتوحة ، ومدة إدارة الحالة
        تأخذ العملية من التقرير الأولي إلى منظمة المستخدم لإغلاق الحالة. طول الوقت
        مقسمة حسب الإطار الزمني التالي: أقل من شهر واحد ؛ بين 1 و 3 أشهر ؛ ما بين
        3-6 أشهر أكثر من 6 أشهر.
    case_closure_rate:
      title: "12. عدد إغلاق القضية"
      reporting_site: "موقع الإبلاغ"
      helptext: |
        يقيس هذا المؤشر عدد الحالات التي تم إغلاقها شهريًا لكل موقع إبلاغ. موقع التقارير
        يُفهم على أنه الموقع الذي تقدم فيه منظمة المستخدم الخدمات وحيث
        تم الإبلاغ عن الحادث لمزود الخدمة.
    client_satisfaction_rate:
      title: "13. معدل رضا العميل"
      label: "رضا العملاء"
      invalid: "لا يمكننا حساب هذا في الوقت الحالي."
      helptext: |
        يقيس هذا المؤشر النسبة المئوية للناجين الذين أكملوا استبيان آراء العملاء
        الذين يشعرون بالرضا عن خدمات إدارة الحالة المقدمة لهم. هذا المؤشر
        من خلال استكمال نموذج ملاحظات العميل على GBVIMS + من قبل موظف آخر
        من أخصائي الحالة الذي قدم الخدمة للناجي.
    supervisor_to_caseworker_ratio:
      title: "14. عدد منسقي الحالات لكلّ مشرف."
      label: "عدد مديري الحالات لكلّ مشرف"
      helptext: |
        هذا المؤشر هو عدد الأخصائيين الاجتماعيين الذين يشرف عليهم المشرف: المشرف على الحالة
        نسبة العاملين. يعتمد هذا الحساب على أدوار النظام المخصصة على النظام الأساسي.
    case_load:
      title: "15. تحميل القضايا"
      case_load: "تحميل الحالات"
      percent: "النسبة المئوية لدارسي الحالات مع عبء القضايا"
