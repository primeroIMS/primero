            label: 15. المشرف على نسبة المفوضين
          kpi_time_from_case_open_to_close:
            explanation: القدرة على معرفة المدة التي تظل فيها الحالة مفتوحة لجميع الحالات التي يمكن للمستخدم الوصول إليها.
            label: " الوقت المستغرق من فتح الحالة إلى إغلاق الحالة"
        label: KPI
      agency:
        actions:
          assign:
            explanation: القدرة على اختيار وكالة عند إنشاء أو تعديل حساب مستخدم. إذا كان المستخدم الحالي لديه هذا الإذن بالإضافة إلى إذن "قراءة الوكالة" للمستخدمين ، فسيكون قادرًا فقط على إضافة مستخدم إلى وكالتهم الخاصة
            label: تعيين
          create:
            explanation: القدرة على إنشاء مؤسسة
            label: "إنشاء "
          manage:
            explanation: 'السماح للمستخدم بتنفيذ جميع الإجراءات المتاحة على المؤسسات. إذن أذونات "الإدارة" تعني أساسًا "كل شيء". هام: يمنح هذا أيضًا القدرة على إنشاء مؤسسة جديدة.'
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على رؤية المؤسسات.
            label: عرض
          write:
            explanation: القدرة على تعديل المعلومات حول المؤسسات. يرجى ملاحظة أن هذا ينطبق على جميع المؤسسات في النظام.
            label: تعديل
        label: مؤسسة
      audit_log:
        actions:
          read:
            explanation: يسمح للمستخدم بمشاهدة قائمة بجميع الإجراءات التي تم تنفيذها في النظام وتصفيتها ، مقسمة حسب المستخدم ونوع الإجراء ومعرف السجل ووقت الإجراء. هذا هو الأنسب للمسؤولين على المستوى الوطني أو على مستوى الوكالة ، لأن هذا يعرض الإجراءات التي يقوم بها جميع المستخدمين في النظام. يرجى ملاحظة أن سجل التدقيق لا يعرض معلومات التعريف الشخصية حول السجلات المتضمنة في كل إجراء.
            label: عرض
        label: سجل التدقيق
      case:
        actions:
          add_note:
            explanation: يسمح للمستخدم بإضافة إدخال إلى النموذج الفرعي "ملاحظات" (يُطلق عليه أحيانًا "التعليقات"). يقوم المستخدم بذلك عن طريق النقر فوق الزر "إضافة ملاحظات" في صفحة عرض الحالة. هذا الإجراء مفيد بشكل خاص للمديرين الذين ليس لديهم القدرة على تحرير الحالات ، لكنهم يريدون إضافة تذكيرات إلى حالة لعامل الحالة. بهذه الطريقة ، فإن إضافة ملاحظة تشبه إضافة علم. ميزة إضافة ملاحظة هي أنه عندما يضيف المدير ملاحظة إلى حالة ما ، سيظهر إشعار على الحالة لعامل الحالة عندما يشاهد الحالة على أجهزتهم المحمولة.
            label: اضافة ملاحظة على الحالة
          approve_action_plan:
            explanation: "يسمح للمدير بالموافقة على%{approval_label}لقضايا العاملين في قضيتهم."
            label: "مصادقة%{approval_label}"
          approve_assessment:
            explanation: "يسمح للمدير بالموافقة على%{approval_label}لقضايا العاملين في قضيتهم."
            label: "مصادقة%{approval_label}شكل"
          approve_bia:
            explanation: "يسمح للمدير بالموافقة على%{approval_label}لقضايا العاملين في قضيتهم."
            label: "مصادقة%{approval_label}نموذج"
          approve_case_plan:
            explanation: "يسمح للمدير بالموافقة على%{approval_label}لقضايا العاملين في قضيتهم."
            label: "مصادقة%{approval_label}"
          approve_closure:
            explanation: "يسمح للمدير بالموافقة على%{approval_label}لقضايا العاملين في قضيتهم."
            label: "مصادقة%{approval_label}نموذج"
          approve_gbv_closure:
            explanation: "يسمح للمدير بالموافقة على%{approval_label}لقضايا العاملين في قضيتهم."
            label: "مصادقة%{approval_label}نموذج"
          assign:
            explanation: يسمح للمستخدم بإرسال حالة من مالك السجل الأصلي إلى أي مستخدم آخر في النظام. لا يلزم موافقة الطفل لهذا الإجراء. على عكس عمليات النقل ، لا يُمنح المستلم الفرصة لقبول المهمة أو رفضها.
            label: تعيين
          assign_within_agency:
            explanation: يسمح للمستخدم بإرسال حالة من مالك السجل الأصلي إلى أي مستخدم آخر في النظام. لا يلزم موافقة الطفل لهذا الإجراء. على عكس عمليات النقل ، لا يُمنح المستلم الفرصة لقبول المهمة أو رفضها.
            label: تعيين لمستخدم داخل مؤسستي
          assign_within_user_group:
            explanation: يسمح للمستخدم بإرسال حالة من مالك السجل الأصلي إلى أي مستخدم آخر في مجموعات المستخدمين الحالية. لا يلزم موافقة الطفل لهذا الإجراء. على عكس عمليات النقل ، لا يُمنح المستلم الفرصة لقبول المهمة أو رفضها.
            label: تعيين إلى مستخدم ضمن مجموعة المستخدمين الخاصة بي
          change_log:
            explanation: يمكن للمستخدم رؤية محفوظات لجميع التغييرات التي تم إجراؤها على السجل منذ إنشائه. يتضمن هذا القيم المسجلة لجميع الحقول.
            label: "سجل التغيير "
          close:
            explanation: يسمح للمستخدم بتعيين حالة الحالة المفتوحة لإغلاقها.
            label: اغلاق
          consent_override:
            explanation: يسمح للمستخدم بإجراء إحالة أو نقل لحالة لم تقدم الموافقة.
            label: تجاوز عدم الموافقة عند الإحالة أو التحويل
          create:
            explanation: القدرة على إنشاء حالة
            label: "إنشاء "
          display_view_page:
            explanation: إذا أجرى المستخدم بحثًا عن حالة ليس لديه وصول إليها ، فإن هذا الإذن يسمح له برؤية نموذج صغير يحتوي على معلومات أساسية حول الحالة ، حتى لو لم يتمكن المستخدم من النقر فوق الحالة للاطلاع على جميع معلوماتها. الحقول التي تظهر في "طريقة العرض" هذه هي الحقول التي تم تكوينها إلى "إظهار في نموذج قصير". هذا النموذج مفيد أيضًا للمستخدمين الذين يقومون بإجراءات تتبع الأسرة وإعادة التوحيد ، نظرًا لأن "طريقة العرض" متاحة للمستخدم للوصول إليها عند مراجعة الحالات التي ظهرت على أنها "تطابقات محتملة" لطلب تتبع.
