            explanation: يمكن للمستخدم إنشاء ملف تصدير JSON من قائمة الحوادث أو صفحات عرض الحوادث ، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها ، لحادث واحد أو متعدد أو لجميع الحوادث التي يمكن للمستخدم الوصول إليها. يستخدم هذا التصدير بشكل أساسي لأولئك الذين يرغبون في تصدير الحوادث من نظام Primero الحالي ثم استيرادها إلى نظام Primero مختلف ، أو إلى نظام إدارة معلومات آخر. تنسيق JSON قابل للقراءة آليًا وغير عملي لمعظم المستخدمين.
