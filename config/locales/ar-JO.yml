          services_section_from_case:
            explanation: القدرة على إضافة إدخال للنموذج الفرعي للخدمات في حالة وجدتها في نتائج البحث ، ولكن لا يمكنك الوصول إليها. يقوم المستخدم بتنفيذ هذا الإجراء من صفحة نتائج البحث عن طريق تحديد حالة واحدة أو أكثر ، ثم تحديد "إضافة توفير الخدمة" من قائمة الإجراءات. يرى المستخدم بعد ذلك نموذجًا يحتوي على جميع الحقول في النموذج الفرعي للخدمات ، حيث يمكنه إدخال معلومات حول الخدمة وإرسالها. نظرًا لأنه لا يمكن تنفيذ هذا الإجراء إلا من صفحة نتائج البحث ، فمن المنطقي أن يحصل الدور على هذا الإذن فقط إذا كان لديه أيضًا إذن "البحث عن سجلات الحالة التي يملكها مستخدمون آخرون".
