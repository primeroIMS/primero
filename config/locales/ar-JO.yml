    client_satisfaction_rate:
      title: "14. معدل رضا العميل"
      label: "رضا العملاء"
      helptext: |
        يقيس هذا المؤشر النسبة المئوية للناجين الذين أكملوا استبيان آراء العملاء
        الذين يشعرون بالرضا عن خدمات إدارة الحالة المقدمة لهم. هذا المؤشر
        من خلال استكمال نموذج ملاحظات العميل على GBVIMS + من قبل موظف آخر
        من أخصائي الحالة الذي قدم الخدمة للناجي.
