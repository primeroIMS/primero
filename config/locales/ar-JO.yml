        actions:
          add_note:
            explanation: يسمح للمستخدم بإضافة إدخال إلى النموذج الفرعي "ملاحظات" (يُطلق عليه أحيانًا "التعليقات"). يقوم المستخدم بذلك عن طريق النقر فوق الزر "إضافة ملاحظات" في صفحة عرض الحالة. هذا الإجراء مفيد بشكل خاص للمديرين الذين ليس لديهم القدرة على تحرير الحالات ، لكنهم يريدون إضافة تذكيرات إلى حالة لعامل الحالة. بهذه الطريقة ، فإن إضافة ملاحظة تشبه إضافة علم. ميزة إضافة ملاحظة هي أنه عندما يضيف المدير ملاحظة إلى حالة ما ، سيظهر إشعار على الحالة لعامل الحالة عندما يشاهد الحالة على أجهزتهم المحمولة.
            label: اضافة ملاحظة على الحالة
          add_registry_record:
            explanation: يسمح للمستخدم بربط سجل بحالة من نموذج تفاصيل السجل. يسمح أيضًا للمستخدم بإلغاء ربط أي سجل مرتبط بالحالة اساسا.
            label: إضافة / تحديث سجل التسجيل من الحالة
          approve_action_plan:
            explanation: يسمح للمدير بالموافقة على %{approval_label} للمسؤولين عن الحالات.
            label: مصادقة %{approval_label}
          approve_assessment:
            explanation: يسمح للمدير بالموافقة على %{approval_label} للمسؤولين عن الحالات.
            label: مصادقة نموذج %{approval_label}
          approve_bia:
            explanation: يسمح للمدير بالموافقة على %{approval_label} للمسؤولين عن الحالات.
            label: مصادقة نموذج %{approval_label}
          approve_case_plan:
            explanation: يسمح للمدير بالموافقة على %{approval_label} للمسؤولين عن الحالات.
            label: مصادقة %{approval_label}
          approve_closure:
            explanation: يسمح للمدير بالموافقة على %{approval_label} للمسؤولين عن الحالات.
            label: مصادقة نموذج %{approval_label}
          approve_gbv_closure:
            explanation: يسمح للمدير بالموافقة على %{approval_label} للمسؤولين عن الحالات.
            label: مصادقة نموذج %{approval_label}
          assign:
            explanation: يسمح للمستخدم بإرسال حالة من مالك السجل الأصلي إلى أي مستخدم آخر في النظام. لا يلزم موافقة الطفل لهذا الإجراء. على عكس عمليات النقل ، لا يُمنح المستلم الفرصة لقبول المهمة أو رفضها.
            label: تعيين
          assign_within_agency:
            explanation: يسمح للمستخدم بإرسال حالة من مالك السجل الأصلي إلى أي مستخدم آخر في النظام. لا يلزم موافقة الطفل لهذا الإجراء. على عكس عمليات النقل ، لا يُمنح المستلم الفرصة لقبول المهمة أو رفضها.
            label: تعيين لمستخدم داخل مؤسستي
          assign_within_user_group:
            explanation: يسمح للمستخدم بإرسال حالة من مالك السجل الأصلي إلى أي مستخدم آخر في مجموعات المستخدمين الحالية. لا يلزم موافقة الطفل لهذا الإجراء. على عكس عمليات النقل ، لا يُمنح المستلم الفرصة لقبول المهمة أو رفضها.
            label: تعيين إلى مستخدم ضمن مجموعة المستخدمين الخاصة بي
          change_log:
            explanation: يمكن للمستخدم رؤية محفوظات لجميع التغييرات التي تم إجراؤها على السجل منذ إنشائه. يتضمن هذا القيم المسجلة لجميع الحقول.
            label: 'سجل التغيير '
          close:
            explanation: يسمح للمستخدم بتعيين حالة الحالة المفتوحة لإغلاقها.
            label: اغلاق
          consent_override:
            explanation: يسمح للمستخدم بإجراء إحالة أو نقل لحالة لم تقدم الموافقة.
            label: تجاوز عدم الموافقة عند الإحالة أو التحويل
          create:
            explanation: القدرة على إنشاء حالة
            label: 'إنشاء '
          display_view_page:
            explanation: إذا أجرى المستخدم بحثًا عن حالة ليس لديه وصول إليها ، فإن هذا الإذن يسمح له برؤية نموذج صغير يحتوي على معلومات أساسية حول الحالة ، حتى لو لم يتمكن المستخدم من النقر فوق الحالة للاطلاع على جميع معلوماتها. الحقول التي تظهر في "طريقة العرض" هذه هي الحقول التي تم تكوينها إلى "إظهار في نموذج قصير". هذا النموذج مفيد أيضًا للمستخدمين الذين يقومون بإجراءات تتبع الأسرة وإعادة التوحيد ، نظرًا لأن "طريقة العرض" متاحة للمستخدم للوصول إليها عند مراجعة الحالات التي ظهرت على أنها "تطابقات محتملة" لطلب تتبع.
            label: عرض صفحة العرض
          enable_disable_record:
            explanation: القدرة على تعطيل أو تمكين حالة. لا تظهر الحالات "المعطلة" افتراضيًا في قائمة الحالات. يمكن للمستخدمين رؤية الحالات المعطلة في قائمة الحالات باستخدام عامل تصفية. نظرًا لأن Primero لا يسمح للمستخدمين بحذف الحالات ، فقد يرغب المستخدم في تعطيل حالة كبديل. على سبيل المثال ، إذا أنشأ المستخدم حالة عن طريق الخطأ ، أو كانت الحالة تحتوي على بيانات سيئة ، فيجب على المستخدم تعطيلها.
            label: تفعيل / تعطيل
          export_case_pdf:
            explanation: يمكن للمستخدم إنشاء تصدير ملف PDF من قائمة الحالة أو صفحات عرض الحالة ، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها ، لحالة واحدة أو متعددة أو جميع الحالات التي يمكن للمستخدم الوصول إليها. في ملف تصدير PDF ، يتم سرد المعلومات أولاً حسب الحالة ، ثم يتم تنظيمها بشكل أكبر حسب النموذج الذي تظهر عليه المعلومات.
            label: تصدير ملف حالة pdf
          export_csv:
            explanation: 'يمكن للمستخدم إنشاء تصدير ملف CSV من قائمة الحالة أو صفحات عرض الحالة ، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها ، لحالة واحدة أو متعددة أو جميع الحالات التي يمتلك المستخدم حق الوصول إليها. ملاحظة: لا يعرض تصدير CSV الأحرف غير اللاتينية (مثل العربية والبنغالية) بتنسيق قابل للقراءة.'
            label: تصدير ملف إلى CSV
          export_custom:
            explanation: يمكن للمستخدم إنشاء تصدير ملف XLS من قائمة الحالة أو صفحات عرض الحالة ، والتي تحتوي على مجموعة مخصصة من النماذج أو الحقول ، لحالة واحدة أو متعددة أو جميع الحالات التي يمتلك المستخدم حق الوصول إليها. في هذا التصدير ، يتم تمثيل كل نموذج في علامة التبويب الخاصة به داخل ملف XLS. يمكن للمستخدم تحديد النماذج أو الحقول التي يريد تضمينها في التصدير باستخدام صيغة Custom Export. يرجى ملاحظة أن المستخدمين يمكنهم فقط تضمين النماذج والحقول في التصدير إذا كان لديهم بالفعل القدرة على رؤية تلك النماذج والحقول عند عرض حالة في التطبيق.
            label: تصدير ملف مخصص
          export_duplicate_id_csv:
            explanation: لإنشاء تصدير CSV للحالات التي لها نفس حقل "الرقم القومي" (قد يكون لها تسمية مختلفة ، اعتمادًا على التكوين). نفذت فقط من صفحة قائمة الحالة.
            label: تصدير التكرارات
          export_json:
            explanation: يمكن للمستخدم إنشاء تصدير ملف JSON من قائمة الحالة أو صفحات عرض الحالة ، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها ، لحالة واحدة أو متعددة أو جميع الحالات التي يمتلك المستخدم حق الوصول إليها. يستخدم هذا التصدير بشكل أساسي لأولئك الذين يرغبون في تصدير الحالات من نظام Primero الحالي ثم استيرادها إلى نظام Primero مختلف ، أو إلى نظام إدارة معلومات آخر. تنسيق JSON قابل للقراءة آليًا وغير عملي لمعظم المستخدمين.
            label: تصدير JSON
          export_list_view_csv:
            explanation: يمكن للمستخدم إنشاء ملف تصدير CSV من صفحة قائمة الحالة التي تحتوي على نفس الحقول التي تظهر لهذا المستخدم في قائمة الحالة. نفذت فقط من صفحة قائمة الحالة.
            label: تصدير ملف عرض قائمة csv
          export_pdf:
            explanation: يمكن للمستخدم إنشاء تصدير ملف PDF من قائمة الحالة أو صفحات عرض الحالة ، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها ، لحالة واحدة أو متعددة أو جميع الحالات التي يمكن للمستخدم الوصول إليها. في ملف تصدير PDF ، يتم سرد المعلومات أولاً حسب الحالة ، ثم يتم تنظيمها بشكل أكبر حسب النموذج الذي تظهر عليه المعلومات.
            label: تصدير ملف حالة pdf
          export_photowall:
            explanation: يسمح للمستخدم بتصدير ملف من صفحة قائمة الحالة التي تحتوي على صور جميع الحالات المحددة. يستخدم هذا التصدير بشكل أساسي في أنشطة البحث عن الأسرة ولم شملها. نفذت فقط من صفحة قائمة الحالة.
            label: تصدير جدار الصور
          export_unhcr_csv:
            label: تصدير مفوضية الأمم المتحدة السامية لشؤون اللاجئين بتنسيق CSV
          export_xls:
            explanation: 'يمكن للمستخدم إنشاء تصدير ملف XLS من قائمة الحالة أو صفحات عرض الحالة ، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها ، لحالة واحدة أو متعددة أو جميع الحالات التي يمتلك المستخدم حق الوصول إليها. في هذا التصدير ، يتم تمثيل كل نموذج في علامة التبويب الخاصة به داخل ملف XLS. ملاحظة: يعرض تنسيق XLS الأحرف غير اللاتينية (مثل العربية والبنغالية) بتنسيق قابل للقراءة ، بينما لا يعرض تنسيق CSV.'
            label: تصدير ملف Excel (ملف XLS)
          find_tracing_match:
            explanation: يستخدم هذا حصريًا في السياقات مع نشاط تتبع الأسرة ولم شملها. سيرى المستخدمون الذين لديهم هذا الإذن زر "Find Tracing Match" في صفحة عرض الحالة. عندما ينقرون عليه ، سيصلون إلى قائمة طلبات التعقب في النظام والتي تعتبر مطابقات محتملة لحالتهم.
            label: ايجاد أثر التطابق من القضية
          flag:
            explanation: القدرة على إضافة علم إلى حالة. يمكن للمستخدمين الذين لديهم هذا الإذن أيضًا إزالة العلامات التي أضافوها إلى إحدى الحالات.
            label: علامة
          import:
            explanation: يسمح للمستخدم بإنشاء حالة جديدة أو أكثر من خلال استيرادها من ملف CSV أو Excel أو JSON. يجب أن يكون الملف الذي تم استيراده بتنسيق * جدا * بشكل خاص حتى يتم استيراد المعلومات بشكل صحيح. يجب أن تكون هذه الوظيفة متاحة فقط للمستخدمين الإداريين ذوي المهارات التقنية المتقدمة والمعرفة المتعمقة بكيفية تنسيق البيانات في Primero. نفذت فقط من صفحة قائمة الحالة.
            label: استيراد
          incident_details_from_case:
            explanation: القدرة على إضافة إدخال للنموذج الفرعي "تفاصيل الحادث" في حالة عثرت عليها في نتائج البحث ، ولكن لا يمكنك الوصول إليها. يقوم المستخدم بتنفيذ هذا الإجراء من صفحة نتائج البحث عن طريق تحديد حالة واحدة أو أكثر ، ثم تحديد "إضافة حادث" من قائمة الإجراءات. ثم يرى المستخدم نموذجًا يحتوي على جميع الحقول في النموذج الفرعي "تفاصيل الحادث" ، حيث يمكنه إدخال معلومات حول الخدمة وإرسالها. نظرًا لأنه لا يمكن تنفيذ هذا الإجراء إلا من صفحة نتائج البحث ، فمن المنطقي أن يحصل الدور على هذا الإذن فقط إذا كان لديه أيضًا إذن "البحث عن سجلات الحالة التي يملكها مستخدمون آخرون".
            label: أضف تفاصيل الحادثة إلى حالة مستخدم آخر من صفحة نتائج البحث
          incident_from_case:
            explanation: 'يسمح هذا الإذن للمستخدم بالنقر فوق زر "إنشاء حادثة". يؤدي هذا إلى إنشاء حادثة و قد يحتوي على بعض المعلومات المنسوخة من سجل الحالة.

              بالنسبة لحالات العنف القائم على النوع الاجتماعي، يوجد هذا الزر أعلى صفحة حالة العرض ويتوافق مع المعلومات المتعلقة بالحالة ككل.

              في بعض سياقات تتبع الحوادث، يوجد هذا الزر في نموذج فرعي "تفاصيل الحادثة". في هذه الحالة ، قد يتم نسخ بعض المعلومات من النموذج الفرعي لتفاصيل الحادث حيث تم النقر فوق الزر ، وكذلك من الحالة ككل. بمعنى آخر. قد يحتوي الحادث الجديد الذي تم إنشاؤه على الحقل "نوع العنف" من النموذج الفرعي لتفاصيل الحادث الفردي ، ولكن قد يحتوي أيضًا على عمر وجنس الحالة نفسها. لاحظ أن هذا الإذن يسمح أيضًا للمستخدم بمشاهدة رابط للحادث الذي تم إنشاؤه.'
            label: إنشاء حادثة من حالة
          manage:
            explanation: يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة في الحالات. إذن "الإدارة" يعني أساسًا "كل شيء".
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على عرض القضية
            label: عرض
          receive_referral:
            explanation: يسمح للمستخدم بتلقي الإحالة. سيظهر المستخدمون الذين لديهم هذا الإذن كمستلمين محتملين لإجراء إحالة ، بينما لن يظهر المستخدمون الذين ليس لديهم هذا الإذن كمستلمين محتملين عندما يبحث شخص ما عن مستلم في نموذج الإحالة.
            label: تلقي الإحالة
          receive_referral_different_module:
            explanation: يسمح للمستخدم بتلقي إحالة لسجل تم إنشاؤه في وحدة نمطية مختلفة من بريميرو. سيظهر المستخدمون الذين لديهم هذا الإذن كمستلمين محتملين لإجراء إحالة لهذا السجل ، بينما لن يظهر المستخدمون الذين ليس لديهم هذا الإذن كمستلمين محتملين عندما يبحث شخص ما عن مستلم في نموذج الإحالة.
            label: تلقي الإحالة من مستخدم في وحدة بريميرو مختلفة
          receive_transfer:
            explanation: يسمح للمستخدم بتلقي التحويل. سيظهر المستخدمون الذين لديهم هذا الإذن كمستلمين محتملين لإجراء النقل ، بينما لن يظهر المستخدمون الذين ليس لديهم هذا الإذن كمستلمين محتملين عندما يبحث شخص ما عن مستلم في طريقة النقل.
            label: استلام النقل
          referral:
            explanation: يسمح لمستخدم بمنح حق الوصول مؤقتًا إلى حالة لمستخدم آخر. سيتمكن مستلم الإحالة من تنفيذ جميع الإجراءات نفسها في الحالة المُحالة حيث سيكون بمقدوره القيام بذلك في حالاته الخاصة. عندما لا يحتاج المستلم إلى الوصول إلى الحالة ، يمكنه النقر فوق الزر "تم" في النموذج الفرعي الإحالات والتحويلات ، وسيفقد الوصول إلى الحالة. يمكنك فقط إحالة حالة إلى مستخدم له دور له القدرة على تلقي الإحالات.
            label: إحالة
          referral_from_service:
            explanation: يسمح للمستخدم برؤية زر "إحالة" في النموذج الفرعي للخدمات. عندما ينقر المستخدم على هذا الزر ، سيظهر نموذج الإحالة مع تعطيل حقول نوع الخدمة والوكالة وموفر الخدمة والموقع ، ولكن يتم ملؤها تلقائيًا بالمعلومات الخاصة بهذه الحقول في النموذج الفرعي للخدمات الذي نقر المستخدم على زر إحالة.
            label: إحالة الحالة من النموذج الفرعي للخدمة
          remove_assigned_users:
            explanation: يسمح للمستخدم بإزالة مستخدمين آخرين من حقل "المستخدمون الآخرون المعينون". يتم إدراج المستخدم هنا إذا كان قد تلقى إحالة للقضية أو تلقى تحويلاً للقضية ، لكنه لم يقبلها أو يرفضها بعد. عندما تقوم بإزالة مستخدم من حقل "المستخدمون الآخرون المعينون" ، فإنك تزيل وصولهم إلى الحالة. لذلك ، يمكن للمستخدمين الذين لديهم هذا الإذن إزالة الوصول إلى الحالة من المستخدمين الذين تلقوا إحالات مسبقًا أو عمليات نقل معلقة للحالة. لاحظ أن هذا الإذن لا يعمل إلا إذا كان المستخدم الحالي لديه أيضًا القدرة على تحرير الحالة.
            label: قم بإزالة المستخدمين المعينين الآخرين (استعادة الوصول إلى الحالة من المستخدمين المُحالين)
          reopen:
            explanation: يسمح للمستخدم بفتح حالة مغلقة حاليًا.
            label: إعادة فتح
          request_approval_action_plan:
            explanation: يسمح للمستخدم (عادة ما يكون منسق الحالة) بمطالبة مديره بالموافقة على حالتهم %{approval_label}.
            label: طلب مصادقة على %{approval_label}
          request_approval_assessment:
            explanation: يسمح للمستخدم (عادة ما يكون منسق الحالة) بمطالبة مديره بالموافقة على حالتهم %{approval_label}.
            label: طلب مصادقة على %{approval_label}
          request_approval_bia:
