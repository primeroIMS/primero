      helptext: |
        يحسب هذا المؤشر نسبة الحالات النشطة التي تم وضع خطة أمان لها في الاعتبار
        ضرورية ومكتملة (مثل عنف الشريك الحميم ، خطر الانتحار / القتل ، حماية الطفل)
        تعتبر خطة السلامة مكتملة حيث توجد مجموعة من الحقول الإلزامية ضمن خطة الأمان
        اكتمل النموذج.
    completed_case_action_plans:
      title: "6.  اكتملت خطط عمل الحالة"
      completed: "6.  اكتملت خطط عمل الحالة"
      label: "6.  اكتملت خطط عمل الحالة"
      helptext: |
        يحسب هذا المؤشر نسبة الحالات النشطة التي تم وضع خطة عمل حالة لها
        منجز. تعتبر خطة عمل الحالة مكتملة حيث توجد مجموعة من الحقول الإلزامية بداخلها
        استيفاء نموذج خطة العمل
    completed_supervisor_approved_case_action_plans:
      title: "7. الموافقة على خطط عمل الحالة من قبل المشرف"
      completed_and_approved: "تمت الموافقة على خطط إجراءات الحالة المكتملة من قبل المشرف"
      helptext: |
        يحسب هذا المؤشر نسبة الحالات النشطة التي تم وضع خطة عمل حالة لها
        تم إكمالها واعتمادها من قبل المشرف. تعتبر خطة عمل الحالة مكتملة عندما أ
        تم إكمال مجموعة الحقول الإلزامية في نموذج خطة العمل. تعتبر خطة الحالة
        تمت الموافقة عليها عندما يطلب أخصائي الحالة الموافقة على خطة الحالة والمشرف
        يوافق على خطة الحالة على المنصة.
    services_provided:
      title: "8. الخدمات المقدمة"
      service: "خدمة"
      count: "مرات المقدمة"
      male: "ذكر"
      female: "أنثى"
      0-11: "0-11"
      12-17: "12-17"
