          sync_external:
            explanation: القدرة على مزامنة سجل مع نظام إدارة معلومات خارجي
            label: تزامن مع نظام إدارة المعلومات الخارجية
          sync_mobile:
            explanation: يسمح هذا الإذن بشكل عام للمستخدم باستخدام تطبيق الهاتف المحمول. أولاً ، يسمح للمستخدم بمشاهدة إجراءات "Mark for Mobile" و "Un-mark for Mobile" ، والتي تظهر في قائمة الحالات وصفحات عرض الحالة. يشير وضع علامة على حالة للجوال إلى أنه يجب مزامنة المعلومات المتعلقة بهذه الحالة بين الجهاز المحمول للمستخدم وتطبيق الويب ، بينما يؤدي إلغاء تحديد حالة للجوال إلى إيقاف حدوث هذه المزامنة. لا يمكن للمستخدمين الذين ليس لديهم هذا الإذن أيضًا مزامنة أجهزتهم المحمولة مع تطبيق الويب بشكل عام ، مما يعني أنهم لا يستطيعون استخدام تطبيق الهاتف لإدارة الحالات.
