            explanation: 'Օգտատերը կարող է արտածել JSON ձևաչափով փաստաթուղթը պատահարների ցուցակի կամ պատահարի գլխավոր էջերից, որը պարունակում է օգտատիրոջ համար հասանելի մեկ, բազմակի կամ բոլոր պատահարների բոլոր հասանելի դաշտերը։ Այս արտածումը հիմնականում կիրառում են նրանք, ովքեր ցանկանում են արտածել պատահարների Primero-ի ներկա համակարգից և այնուհետև ներածել դրանք մեկ այլ Primero-ի համակարգ կամ մեկ այլ տեղեկատվության կառավարման համակարգ։ JSON ձևաչափը ավտոմատ է ընթերցվում և պրակտիկ չէ օգտատերերի մեծ մասի համար։ '
            label: Արտածել դեպքի json ձևաչափով փաստաթուղթը
          export_list_view_csv:
            explanation: 'Օգտատերը կարող է արտածել CSV ձևաչափով փաստաթուղթ պատահարների ցուցակի էջից, որը պարունակում է նույն դաշտերը, ինչ երևում են օգտատիրոջը պատահարների ցուցակում։ Արտածվում է միայն պատահարների ցուցակի էջից։ '
            label: Արտածման ցուցակի դիտում ըստ csv ձևաչափի
          export_pdf:
            explanation: 'Օգտատերը կարող է գեներացնել PDF ձևաչափով փաստաթղթի արտածում պատահարների ցուցակից կամ պատահարի գլխավոր էջերից, որը պարունակում է ներկա օգտատիրոջ համար հասանելի մեկ, բազմակի կամ բոլոր դեպքերի բոլոր հասանելի դաշտերը, կամ այն բոլոր գրառումները, որին օգտատերն ունի հասանելիություն։ PDF ձևաչափով արտածված փաստաթղթում տեղեկատվությունը շարադրված է նախ ըստ դեպքի, իսկ այնուհետև՝ ըստ այն ձևաթղթի, որում տեղեկատվությունը երևում է։ '
            label: Արտածել դեպքի pdf ձևաչափով փաստաթուղթը
          export_xls:
            explanation: 'Օգտատերը կարող է գեներացնել XLS ձևաչափով փաստաթղթի արտածում պատահարների ցուցակից կամ պատահարի գլխավոր էջերից, որոնք պարունակում են օգտատիրոջ համար մեկ կամ բազմակի կամ բոլոր հասանելի դեպքերի համար ըստ պահանջի ադապտացված ձևաթղթերն ու դաշտերը։ Այս արտածված փաստաթղթում ամեն ձևաթուղթ ներկայացված է առանձին ներդիրում XLS փաստաթղթի մեջ։ Օգտատերը կարող է ընտրել, թե որ ձևաթղթերն ու դաշտերը ներառվեն արտածված փաստաթղթի մեջ՝ կիրառելով Ըստ պահանջի ադապտացման արտածում բաժինը։ Հիշեք խնդրեմ, որ օգտատերերը կարող են արտածված փաստաթղթում ներառել ձևաթղթեր և դաշտեր միայն, եթե նրանք արդեն դրանք տեսնում են՝ հավելվածում դեպքը նայելիս։ '
            label: Excel (XLS ձևաչափ) արտածում
          flag:
            explanation: 'Պատահարին դրոշակ ավելացնելու հնարավորություն։ Այս թույլտվությունն ունեցող օգտատերերը կարող են նաև հեռացնել պատահարին իրենց ավելացրած դրոշակները։ '
            label: Դրոշակել
          resolve_any_flag:
            explanation: 'Թույլ է տալիս օգտատիրոջը հեռացնել գրառման ցանկացած դրոշակ՝ անկախ այդ դրոշակի հեղինակից։  '
            label: Հանել ցանկացած դրոշակ
          import:
            explanation: 'Թույլ է տալիս օգտատիրոջը բացել մեկ կամ ավելի նոր պատահարներ՝ ներածելով դրանք CSV, Excel կամ JSON ձևաչափով փաստաթղթերից։ Ներածված փաստաթուղթը պետք է *խիստ* ներհատուկ կերպով ֆորմատավորվի անհաժեշտ տեղեկատվության համար, որպեսզի պատշաճ կերպով ներածվի։ Այս ֆունկցիան պետք է լինի հասանելի միայն պրոֆեսիոնալ տեխնիկական հմտություններով ադմինիստրատիվ օգտատերերի համար, ովքեր ունեն Primero հարթակում տվյալների ֆորմատավորման խորացված գիտելիք։ Կատարվում է միայն պատահարների ցուցակի էջից։ '
            label: Ներածել
          remove_alert:
            explanation: 'Այս թույլտվությունը հնարավորություն է տալիս օգտատիրոջը հանել ահազանգը պատահարից։ Ահազանգերը սովորաբար գեներացվում են, երբ որևէ կոնկրետ դաշտ է խմբագրվում, օրինակ, երբ նշումները թարմացվում են։ Ահազանգերը սովորաբար երևում են՝ պատահարի կողքին դեղին կետով։ '
            label: Հանել ահազանգը պատահարից
          link_incident_to_case:
            explanation: 'Օգտատիրոջը տալիս է հնարավորություն՝ կապակցելու պատահարն ընտրված դեպքի հետ։ '
            label: Կապել պատահարը դեպքի հետ
          manage:
            explanation: Թույլ է տալիս օգտատիրոջը կատարել պատահարների համար առկա բոլոր գործողությունները։ "Կառավարել" թույլտվությունը նշանակում է " կառավարել ամեն ինչ"։
            label: Կառավարել (այս տեսակի ռեսուրսի համար բոլոր թույլտվությունները)
          read:
            explanation: Պատահար տեսնելու հնարավորություն
            label: Նայել
          sync_mobile:
            explanation: 'Այս թույլտվությունը սովորաբար օգտատիրոջը տալիս է հնարավորություն գործածել բջջային հավելվածը։ Նախ, այն տալիս է հնարավորություն տեսնել "Նշել, որ լինի հասանելի անցանց" և "նշել, որ հասանելի չլինի անցանց" գործողությունները, որոնք երևում են պատահարների ցուցակում և պատահարի գլխավոր էջերում։ Պատահարը առցանց հասանելի լինելու նշում կատարելը ցույց է տալիս, որ տվյալ պատահարի մասին տեղեկատվությունը պետք է համաժամեցվի օգտատիրոջ բջջային սարքում և ինտերնետ հավելվածում, իսկ այդ նշումը հանելը դադարեցնում է համաժամեցումը։ Այս թույլտվությունը չունեցող օգտատերերը չեն կարող ընդհանուր առմամբ համաժամեցնել իրենց բջջային սարքերը ինտերնետ հավելվածի հետ, ինչը նշանակում է, որ նրանք չեն կարող օգտագործել իրենց բջջային հավելվածը պատահարներ կառավարելու նպատակով։ '
            label: Համաժամեցնել բջջային սարքի հետ
          verify_mrm:
            explanation: ՄՀՄ օգտատերը կարող է փոխել խախտումների կարգավիճակը
            label: Ստուգել ՄՀՄ-ն
          write:
            explanation: 'Հնարավորություն՝ սեղմելու "խմբագրել" կոճակը, թարմացնել պատահարի մասին տեղեկատվությունը և սեղմեք "պահպանել"։ Նաև թույլ է տալիս օգտատիրոջը ապակտիվացնել կամ ակտիվացնել պատահարը։ '
            label: Խմբագրել
        explanation: 'Ներկայացնում է տեղի ունեցած միջոցառում։ Սրանք սովորաբար բռնության և չարաշահման պատահարներ են, չնայած դրանք նաև կարող են համապատասխանել այնպիսի միջոցառումներ, ինչպիսիք են օրենքի գործադրման դեպքերը։ Պատահարները հաճախ կապակցվում են դեպքերին։ '
        label: Պատահար
      is_manager:
        explanation: 'Կիրառելի է օգտատիրոջ ցանկացած դերի նկատմամբ, որը ընդհանուր առմամբ կառավարում է այլ օգտատերերի։ Սա օգտատիրոջը թույլ է տալիս տեսնել այն վահանակները և ֆիլտրերը, որոնք օգտատիրոջն օգնում են ղեկավարել թիմ։ '
        label: Ղեկավա՞ր է
      managed_report:
        actions:
          reporting_locations_report:
            label: Դեպքի մասին հաղորդման տեղադրություն (դեպքեր)
            explanation: 'Հնարավորություն՝ տեսնելու կոնկրետ տվյալների միջակայքում գրանցված դեպքերի քանակային վիճակագրությունը՝ ֆիլտրված ըստ դեպքի մասին հաղորդման տեղադրության և տարանջատված ըստ տարիքի և սեռի։ Այս թույլտվությունը նաև օգտատիրոջը տալիս է հնարավորություն արտածել տվյալներ վերլուծությունից։ '
          followups_report:
            label: Դեպքի հետագա քայլերի իրականացում (դեպքեր)
            explanation: 'Հնարավորություն՝ տեսնելու կոնկրետ տվյալների միջակայքում դեպքերի մասով իրականացված հետագա քայլերի քանակը՝ ֆիլտրված ըստ տեսակի և տարանջատված ըստ տարիքի և սեռի։ Այս թույլտվությունը նաև օգտատիրոջը տալիս է հնարավորություն արտածել տվյալներ վերլուծությունից։ '
          services_report:
            label: Ծառայություններ (դեպքեր)
            explanation: 'Հնարավորություն՝ տեսնելու կոնկրետ տվյալների միջակայքում մատուցված ծառայությունների քանակը՝ ֆիլտրված ըստ ծառայության և տարանջատված ըստ տարիքի և սեռի։ Այս թույլտվությունը նաև օգտատիրոջը տալիս է հնարավորություն արտածել տվյալներ վերլուծությունից։ '
