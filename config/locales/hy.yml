          referral_from_service:
            explanation: 'Թույլ է տալիս օգտատիրոջը տեսնել "Ուղղորդել" կոճակը Ծառայությունների ենթաձևաթղթում։ Երբ օգտատերը սեղմում է այս կոճակը, ուղղորդման բաժինը երևում է՝ ծառայության տեսակ, ծառայություն մատուցող և տեղադրություն դաշտերն ապակտիվ, սակայն Ծառայությունների ենթաձևաթղթում ավտոմատ լրացված այն դաշտերով, որտեղ օգտատերը սեղմել է "Ուղղորդել" կոճակը։  '
