            explanation: 'Դեպքի ապակտիվացման կամ ակտիվացման հնարավորություն։ "Ապակտիվացված" դեպքերը ավտոմատ կերպով չեն հայտնվում դեպքերի ցուցակում։ Օգտատերերը կարող են տեսնել ապակտիվացված դեպքերը դեպքերի ցուցակում՝ օգտագործելով ֆիլտր։ Քանի որ Primero հարթակը թույլ չի տալիս օգտատերերին ջնջել դեպքերը, օգտատերը կարող է դրա փոխարեն ապակտիվացնել դեպքը։ Օրինակ՝ եթե օգտատերը սխալմամբ է դեպք բացել, կամ դեպքի տվյալները լավը չեն, ապա օգտատերը պետք է ապակտիվացնի այն։ '
            label: Ակտիվացնել / Ապակտիվացնել
          export_case_pdf:
            explanation: 'Օգտատերը կարող է գեներացնել PDF ձևաչափով փաստաթղթի արտածում դեպքերի ցուցակից կամ դեպքի գլխավոր էջերից, որը կպարունակի ներկա օգտատիրոջ համար հասանելի մեկ, բազմակի կամ բոլոր դեպքերի բոլոր հասանելի դաշտերը։ PDF ձևաչափով արտածված փաստաթղթում տեղեկատվությունը շարադրված է նախ ըստ դեպքի, իսկ այնուհետև՝ ըստ այն ձևաթղթի, որում տեղեկատվությունը երևում է։ '
            label: Արտածել դեպքի pdf ձևաչափով փաստաթուղթը
          export_csv:
            explanation: 'Օգտատերը կարող է գեներացնել CSV ձևաչափով փաստաթղթի արտածում դեպքերի ցուցակից կամ դեպքի գլխավոր էջերից, որը կպարունակի ներկա օգտատիրոջ համար հասանելի մեկ, բազմակի կամ բոլոր դեպքերի բոլոր հասանելի դաշտերը։ ՀԻՇԵՔ՝ CSV ձևաչափով արտածված փաստաթղթում տեղեկատվությունը ընթեռնելի չէ ոչ լատինատառ ձևաչափով (օրինակ՝ արաբերեն, բանգլադեշերեն)։  '
