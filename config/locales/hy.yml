          remove_assigned_users:
            explanation: 'Թույլ է տալիս օգտատիրոջը հեռացնել այլ օգտատերերին "Այլ կցված օգտատերեր" դաշտից։ Օգտատերը կա այստեղ ցանկում, եթե դեպքի համար ստացել է ուղղորդում կամ փոխանցում, սակայն այն դեռևս չի ընդունել կամ մերժել։ Երբ դուք հեռացնում եք օգտատիրոջը Այլ կցված օգտատերեր" դաշտից, դուք նաև ջնջում եք նրա հասանելիությունը դեպքին։ Ուստի, այս թույլտվությունն ունեցող օգտատերերը կարող են ջնջել այն օգտատերերի հասանելիությունը դեպքին, ովքեր նախկինում ստացել են ուղղորդումներ կամ ունեն այս դեպքի համար սպասման մեջ փոխանցումներ։ Հիշեք, որ այս թույլտվությունը ուժի մեջ է միայն, եթե ներկա օգտատերը նույնպես ունի դեպքը խմբագրելու հնարավորություն։ '
