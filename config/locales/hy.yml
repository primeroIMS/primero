          export_json:
            explanation: 'Օգտատերը կարող է արտածել JSON ձևաչափով փաստաթուղթը դեպքերի ցուցակի կամ դեպքի գլխավոր էջերից, որը կպարունակի օգտատիրոջ համար հասանելի մեկ, բազմակի կամ բոլոր դեպքերի բոլոր հասանելի դաշտերը։ Այս արտածումը հիմնականում կիրառում են նրանք, ովքեր ցանկանում են արտածել դեպքեր Primero-ի ներկա համակարգից և այնուհետև ներածել դրանք մեկ այլ Primero-ի համակարգ կամ մեկ այլ տեղեկատվության կառավարման համակարգ։ JSON ձևաչափը ավտոմատ է ընթերցվում և պրակտիկ չէ օգտատերերի համար։ '
            label: Արտածել դեպքի json ձևաչափով փաստաթուղթը
          export_list_view_csv:
