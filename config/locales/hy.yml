          receive_transfer:
            explanation: 'Թույլ է տալիս օգտատիրոջը ստանալ դեպքի փոխանցում։ Այս թույլտվությամբ օգտատերերը կերևան որպես դեպքի փոխանցման գործողության հնարավոր ստացողներ, իսկ այս թույլտվությունը չունեցող օգտատերերը չեն երևա որպես հնարավոր ստացողներ այն դեպքում, երբ որևէ մեկը որոնի ստացողի փոխանցման բաժնում։ '
