          referral:
            explanation: Թույլ է տալիս օգտատիրոջը դեպքին ժամանակավոր հասանելիություն տրամադրել մեկ այլ օգտատիրոջ համար։ Այս ուղղորդումը ստացողը կկարողանա ուղղորդված դեպքի մասով կատարել բոլոր նույն գործողությունները, ինչ կկատարեին սեփական դեպքերի համար։ Երբ ստացողը այլևս դեպքին հասանելիության կարիք չունենա, նա կարող է սեղմել "Կատարված է" կոճակը Ուղղորդումներ և փոխանցումներ ենթաձևաթղթում, և այլևս դեպքին հասանելիություն չի ունենա։ Դուք կարող եք դեպքը ուղղորդել միայն այն օգտատիրոջը, ում դերը թույլ է տալիս ստանալ ուղղորդումներ։
