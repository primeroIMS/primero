          receive_referral_different_module:
            explanation: 'Թույլ է տալիս օգտատիրոջը ստանալ այլ Primero հարթակի մոդուլում բացված գրառման ուղղորդում։ Այս թույլտվությամբ օգտատերերը կերևան որպես  այդ գրառման ուղղորդման գործողության հնարավոր ստացողներ, իսկ այս թույլտվությունը չունեցող օգտատերերը չեն երևա որպես հնարավոր ստացողներ այն դեպքում, երբ որևէ մեկը որոնի ստացողի ուղղորդման բաժնում։ '
