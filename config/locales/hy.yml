          export_custom:
            explanation: 'Օգտատերը կարող է գեներացնել XLS ձևաչափով փաստաթղթի արտածում դեպքերի ցուցակից կամ դեպքի գլխավոր էջերից, որոնք պարունակում են օգտատիրոջ համար մեկ կամ բազմակի կամ բոլոր հասանելի դեպքերի համար ըստ պահանջի ադապտացված ձևաթղթերն ու դաշտերը։ Այս արտածված փաստաթղթում ամեն ձևաթուղթ ներկայացված է առանձին ներդիրում XLS փաստաթղթի մեջ։ Օգտատերը կարող է ընտրել, թե որ ձևաթղթերն ու դաշտերը ներառվեն արտածված փաստաթղթի մեջ՝ կիրառելով Ըստ պահանջի ադապտացման արտածում բաժինը։ Հիշեք խնդրեմ, որ օգտատերերը կարող են արտածված փաստաթղթում ներառել ձևաթղթեր և դաշտեր միայն, եթե նրանք արդեն դրանք տեսնում են՝ հավելվածում դեպքը նայելիս։ '
            label: Արտածել դեպքի ըստ պահանջի ադապտացվող փաստաթուղթը
          export_duplicate_id_csv:
