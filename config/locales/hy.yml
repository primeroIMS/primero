            explanation: 'Բացում է "ներկայացնել փոխանցման հայտ" կոճակը "նայել բաժինը" դաշտում։ Կոճակը թույլ է տալիս օգտատիրոջը ուղարկել հաղորդագրություն անձնական նամակով էլեկտրոնային փոստով դեպքի ներկա հեղինակին՝ խնդրելով վերջինիս դեպքը փոխանցել հայտը ներկայացնող օգտատիրոջը։ Սա օգտակար է այն դեպքերում, երբ երեխաները հաճախ փոխում են իրենց տեղադիրքը, իսկ դեպք վարողներին անհրաժեշտ է, որ երեխայի նախկին դեպք վարողը երեխայի մասին տեղեկատվությունն ուղարկի իրենց՝ կանխելու դեպքի կրկնակի գրառման բացումը։  '
            label: Ներկայացնել դեպքի փոխանցման հայտ
          search_owned_by_others:
            explanation: 'Թույլ է տալիս օգտատիրոջը որոնել այն գրառումները, որոնց նա սովորաբար հասանելիություն չունի կամ այդ դեպքի հեղինակը չլինելու, կամ դեպքի հեղինակը իրենց (ղեկավարների համար) օգտատերերի խմբերում չլինելու պատճառով։ Հիշեք, որ չնայած օգտատերը կտեսնի դեպքը որոնման արդյունքների դաշտում, նա չի կարող սեղմել դեպքի վրա դեպքի գլխավոր էջում, ինչը նշանակում է, որ նա դեպքի մասին որևէ մանրամասն տեղեկատվություն չի տեսնի։ '
            label: Որոնել այլ օգտատերերի դեպքերի գրառումներ
          service_provision_incident_details:
            explanation: 'Թույլ է տալիս օգտագործողին տեսնել "Պահպանել և ավելացնել ծառայության մատուցում" կոճակը "Ավելացնել պատահար" բաժնի ներքևի հատվածում։ Այս կոճակը սեղմելը պահպանում է պատահարի մասին այժմ մուտքագրված տեղեկատվությունը, և ապա օգտագործողի համար բացում է "Ավելացնել ծառայության մատուցում" բաժինը։ Քանի որ այս գործողությունը ուղղակիորեն կապված է "Ավելացնել պատահար" և "Ավելացնել ծառայության մատուցում" գործողությունների հետ, ապա տրամաբանական է այս թույլտվությունը տալ այն դերով օգտագործողին, ով նաև ունի "Ավելացնել պատահարի մանրամասներ այլ օգտագործողի դեպքին" և "Ավելացնել ծառայության մատուցում այլ օգտագործողի դեպքին" թույլտվությունները։ '
            label: Տեսնել "Ավելացնել ծառայության մատուցում" կոճակը "Պատահարի մանրամասներ" բաժնում
          services_section_from_case:
            explanation: 'Հնարավորություն՝ ավելացնելու գրառման տող Ծառայությունների ենթաձևաթղթի համար որոնման արդյունքներում գտնված դեպքի վերաբերյալ, սակայն որին դուք հասանելիություն չունեք։ Օգտատերը կատարում է այս գործողությունը որոնման արդյունքների էջից՝ ընտրելով մեկ կամ ավելի դեպքեր, այնուհետև սեղմելով "ավելացնել ծառայության մատուցում" կոճակը գործողությունների ցանկից։ Այնուհետև օգտատերը տեսնում է Ծառայության մատուցում ենթաձևաթղթում պարունակվող բոլոր դաշտերով բաժինը, որտեղ նա կարող է մուտքագրել և ուղարկել ծառայության մասին տեղեկատվություն։ Քանի որ այս գործողությունը կարող է կատարվել միայն որոնման արդյունքների էջից, ապա տրամաբանական է այս թույլտվությունը տալ այն օգտատերերից, ովքեր նաև ունեն "Որոնել այլ օգտատերերի կառավարած դեպքերի գրառումներ" կոճակի կիրառման թույլտվություն։  '
            label: Ավելացնել ծառայության մատուցում մեկ այլ օգտագործողի դեպքում
          service_own_entries_only:
            explanation: 'Այս թույլտվությունն ունեցող օգտագործողները, իրենց ուղղորդված դեպքը բացելիս, միայն կտեսնեն Ծառայությունների ենթաձևաթղթում առկա այն գրառումները, որոնց համար ընտրվել են որպես ծառայության մատուցող։ Սա սովորաբար օգտագործվում է Ծառայություն մատուցողի դերերի համար։ '
