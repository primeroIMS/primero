            label: Հանել ցանկացած դրոշակ
          import:
            explanation: 'Թույլ է տալիս օգտատիրոջը բացել մեկ կամ ավելի նոր դեպքեր՝ ներածելով դրանք CSV, Excel կամ JSON ձևաչափով փաստաթղթերից։ Ներածված փաստաթուղթը պետք է "խիստ" ներհատուկ կերպով ֆորմատավորվի անհաժեշտ տեղեկատվության համար, որպեսզի պատշաճ կերպով ներածվի։ Այս ֆունկցիան պետք է լինի հասանելի միայն պրոֆեսիոնալ տեխնիկական հմտություններով ադմինիստրատիվ օգտատերերի համար, ովքեր ունեն Primero հարթակում տվյալների ֆորմատավորման խորացված գիտելիք։ Կատարվում է միայն դեպքերի ցուցակի էջից։ '
