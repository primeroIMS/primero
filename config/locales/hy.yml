          incident_details_from_case:
            explanation: 'Հնարավորություն՝ ավելացնելու գրառման տող Պատահարի մանրամասներ ենթաձևաթղթի համար որոնման արդյունքներում գտնված դեպքի վերաբերյալ, սակայն որին դուք հասանելիություն չունեք։ Օգտատերը կատարում է այս գործողությունը որոնման արդյունքների էջից՝ ընտրելով մեկ կամ ավելի դեպքեր, այնուհետև սեղմելով "ավելացնել պատահար" կոճակը գործողությունների ցանկից։ Այնուհետև օգտատերը տեսնում է Պատահարի մանրամասներ ենթաձևաթղթում պարունակվող բոլոր դաշտերով բաժինը, որտեղ նա կարող է մուտքագրել ու ուղարկել ծառայության մասին տեղեկատվություն։ Քանի որ այս գործողությունը կարող է կատարվել միայն որոնման արդյունքների էջից, ապա տրամաբանական է այս թույլտվությունը տալ այն օգտատերերից, ովքեր նաև ունեն "Որոնել այլ օգտատերերի կառավարած դեպքերի գրառումներ" կոճակի կիրառման թույլտվություն։  '
            label: Ավելացնել Պատահարի մանրամասները մեկ այլ օգտատիրոջ դեպքին որոնման արդյունքների էջից
          incident_from_case:
            explanation: 'Այս թույլտվությունը օգտատիրոջը տալիս է հնարավորություն սեղմել "Բացել պատահար։ կոճակը։ Սա գեներացնում է պատահար, որը կարող է պարունակել դեպքից պատճենված որոշակի տեղեկատվություն։ ԳՀԲ դեպքերի համար այս կոճակը դեպքի գլխավոր էջի վերևի հատվածում է, և համապատասխանում է ընդհանուր առմամբ դեպքի ողջ տեղեկատվության հետ։ Պատահարների որոնման որոշ համատեքստերում այն կոճակը "Պատահարի մանրամասներ" ենթաձևաթղթում է։ Այս իրավիճակում կարելի է որոշ տեղեկատվություն պատճենել պատահարի մանրամասներ ձևաթղթից, որում սեղմում են կոճակը, ինչպես նաև ամբողջ դեպքից։ Սա նշանակում է, որ նոր բացված պատահարը կարող է պարունակել անհատական պատահարի մանրամասներ ենթաձևաթղթի "բռնության տեսակ" դաշտը, ինչպես նաև դեպքում նշված տարիքն ու սեռը։ Կարևոր է հիշել, որ այս թույլտվությունը հնարավորություն է տալիս օգտատիրոջը տեսնել բացված պատահարի հետ կապը։ '
            label: Դեպքի հիման վրա պատահար բացել
          remove_alert:
            explanation: 'Այս թույլտվությունը հնարավորություն է տալիս օգտատիրոջը հանել ահազանգը դեպքից։ Ահազանգերը սովորաբար գեներացվում են, երբ որևէ կոնկրետ դաշտ է խմբագրվում, օրինակ, երբ նշումները թարմացվում են։ Ահազանգերը սովորաբար երևում են՝ դեպքի կողքին դեղին կետով։ '
