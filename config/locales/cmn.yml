          create:
            explanation: 能够创建用户组
            label: 创建
          delete:
            explanation: 能够删除用户组
            label: 删除
          manage:
            explanation: '允许用户对用户组执行所有可用操作。“管理”权限本质上意味着“一切”。重要说明：这还提供了创建和删除用户组的功能。'
            label: 管理（此资源类型的所有权限）
          read:
            explanation: 能够查看用户组
            label: 查看
          write:
            explanation: 能够编辑用户组
