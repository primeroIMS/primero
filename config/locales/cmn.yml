            explanation: '用户可以从“追踪请求”列表或“追踪请求”显示页面生成 XLS 文件导出，其中包含当前用户有权访问的一个、多个或所有追踪请求。在此导出中，每个表单都表示在 XLS 文件中自己的选项卡中。注意：XLS 格式以可读格式呈现非拉丁字符（例如阿拉伯语、孟加拉语），而 CSV 导出则不然。'
            label: Excel（XLS文件）导出
          flag:
            explanation: 能够向追踪请求添加标记。具有此权限的用户还可以删除已添加到追踪请求的标记。
            label: 标记
          resolve_any_flag:
            explanation: 允许用户解除记录中的标记，无论是谁做的标记。
            label: 解除标记
          import:
            explanation: 允许用户通过从CSV，Excel或JSON文件中导入一个或多个新个案。导入的文件格必须非常式化 ，以使信息正确导入。此功能仅适用于具有高级技术技能的管理用户，并深入了解Primero中数据的格式。仅在个案列表页面上执行。
            label: 导入
          manage:
            explanation: 允许用户对追踪请求执行所有可用操作。“管理”权限本质上意味着“一切”。
            label: 管理（此资源类型的所有权限）
          read:
            explanation: 能够查看追踪请求。能够查看追踪请求的角色还应该能够查看“潜在匹配”记录类型。
            label: 查看
          write:
            explanation: 能够单击“编辑”按钮，更新有关追踪请求的信息，然后单击“保存”。还允许用户禁用或启用追踪请求
            label: 编辑
        explanation: 代表试图找到无人陪伴或分离的个案并与之团聚的个人。
        label: 追踪请求
      transfer:
        actions:
          transfer:
            explanation: 这意味着，当用户执行外部转介时，该角色将显示为“收件人类型”选项。如果用户选择此角色作为移交类型，则 Primero 在用户提交移交时生成的导出将仅包含此角色有权访问的表单中的信息。因此，例如，如果用户选择“医疗服务提供方”作为接收人类型，而医疗服务提供方角色只能访问“基本身份和保护问题”表单，则 Primero 为外部移交导出的导出文件将仅包含这两个表单中的字段。
            label: 此角色可以用于外部移交吗？
        label: 移交
      user:
        actions:
          agency_read:
            explanation: 能够仅查看当前用户机构中的用户帐户。这也会影响当前用户可以对其执行其他操作的用户帐户。例如，如果当前用户对用户具有“写入”权限，但也具有机构读取权限，则他们只能编辑自己机构中的用户帐户。同样，如果当前用户对用户具有“管理”权限，但具有机构读取权限，则他们只能为其机构创建用户。
            label: 查看（在机构内）
          create:
            explanation: 能够创建用户帐户。
            label: 创建
          manage:
            explanation: '允许用户对用户执行所有可用操作。“管理”权限本质上意味着“一切”。重要说明：这还提供了创建新用户帐户的功能。'
            label: 管理（此资源类型的所有权限）
          read:
            explanation: 能够查看用户帐户。默认情况下，每个用户都可以查看和编辑有关自己用户帐户的信息（例如密码、电子邮件）。
            label: 查看
          write:
            explanation: 能够单击显示用户页面上的“编辑”按钮，更新有关用户的信息，然后保存。请注意，此权限还允许禁用用户帐户。
