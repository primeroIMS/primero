            label: 查看（基于组的数据）
          manage:
            explanation: 允许用户对机构执行所有可用操作。“管理”权限本质上意味着“一切”。
            label: 管理（此资源类型的所有权限）
          read:
            explanation: 能够查看所有报告。每个报表中的数字将反映系统中的所有记录，而不仅仅是当前用户有权访问的记录。此权限还使用户能够从报表中导出数据。
