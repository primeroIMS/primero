            label: 分配
          create:
            explanation: 创建机构的能力。
            label: 创建
          manage:
            explanation: '允许用户对机构执行所有可用的操作。 “管理”权限本质上是指“一切”。重要的是：这也赋予创建新机构的能力。'
            label: 管理（此资源类型的所有权限）
          read:
            explanation: 能够查看机构的能力。
            label: 查看
          write:
            explanation: 能够编辑有关机构的信息。请注意，这适用于系统中的所有机构。
            label: 编辑
        explanation: 代表一个使用Primero的组织。机构独立于用户组存在
        label: 机构
      audit_log:
        actions:
          read:
            explanation: 允许用户查看并过滤系统中执行的所有操作的列表，并按用户，操作类型，记录ID和操作时间分类。这最适合国家级别或机构级管理员，因为这显示了系统中所有用户执行的操作。请注意，审核日志不会显示有关每个操作中涉及的记录的个人身份信息。
            label: 查看
        explanation: 系统中执行的所有操作的可过滤列表。不包括有关个案，事件或追踪请求的任何可识别信息。
        label: 审核日志
      case:
        actions:
          add_note:
            explanation: 允许用户将条目添加到“注释”子表格（也有时称为“评论”）中。用户通过单击个案显示页面上的“添加注释”按钮来做到这一点。此操作对于没有能力编辑个案但要在个案中添加提醒的督导特别有用。这样，添加音注释似于添加标记。添加注释的优点是，当督导在个案中添加注释时，个案社工在移动设备上查看案例时会出现通知。
            label: 给个案添加备注
          add_registry_record:
            explanation: 允许用户通过“登记表详细信息”将登记链接到个案。还允许用户解开已经链接到个案的登记。
            label: 从个案中添加 /更新登记记录
          approve_action_plan:
            explanation: 允许经理批准其个案社工的个案 %{approval_label}
            label: 批准%{approval_label}
          approve_assessment:
            explanation: 允许经理批准其个案社工的个案 %{approval_label}
            label: 批准 %{approval_label}表格
          approve_bia:
            explanation: 允许经理批准其个案社工的个案 %{approval_label}
            label: 批准 %{approval_label}表格
          approve_case_plan:
            explanation: 允许经理批准其个案社工的个案 %{approval_label}
            label: 批准%{approval_label}
          approve_closure:
            explanation: 允许经理批准其个案社工的个案 %{approval_label}
            label: 批准 %{approval_label}表格
          approve_gbv_closure:
            explanation: 允许经理批准其个案社工的个案 %{approval_label}
            label: 批准 %{approval_label}表格
          assign:
            explanation: 允许用户将个案从其原始记录所有者发送给系统中的任何其他用户。此行动不需要孩子同意。与移交不同，接收者没有机会接受或拒绝分配。
            label: 分配
          assign_within_agency:
            explanation: 允许用户将个案从其原始记录所有者发送给当前用户机构中的任何其他用户。此行动不需要孩子同意。与移交不同，接收者没有机会接受或拒绝分配。
            label: 分配给本机构中的用户
          assign_within_user_group:
            explanation: 允许用户将个案从其原始记录所有者发送给当前用户的用户组中的任何其他用户。此行动不需要孩子同意。与移交不同，接收者没有机会接受或拒绝分配。
            label: 分配给本用户组中的用户
          change_log:
            explanation: 用户可以看到自创建以来本记录的所有更改的历史记录。这包括记录所有字段的值。
            label: 更改日志
          close:
            explanation: 允许用户将开案的个案状态设置成已结案。
            label: 结案
          consent_override:
            explanation: 允许用户对未提供同意的个案进行转介或移交。
            label: 在转介或移交时推翻未经同意的决定
          create:
            explanation: 创建个案的能力
            label: 创建
          display_view_page:
            explanation: 如果用户对他们无法访问的个案进行搜索，则此权限使他们可以看到一个小型模式，其中包含有关个案的基本信息，即使用户无法单击此情况以查看该个案所有信息。此“视图模式”中出现的字段是已配置为“以短表形式显示”的字段。这种模式对于执行家庭追踪和团聚操作的用户也很有用，因为“视图模态”可供用户审查以追踪请求为“潜在匹配”的个案时访问。
            label: 显示查看页面
          enable_disable_record:
            explanation: 禁用或启用个案的能力。默认情况下，已禁用个案在个案列表中不会出现。用户可以使用过滤器在个案列表中看到已禁用个案。由于Primero不允许用户删除案例，因此用户可能希望禁用个案作为替代。例如，如果用户错误地创建了一个个案，或者个案有不良数据，则用户应将其禁用。
            label: 启用 /禁用
          export_case_pdf:
            explanation: 用户可以从个案列表或个案显示页面导出一个PDF文件，其中包含当前用户可以访问的所有字段，其中一个，多个或所有用户访问的情况。在PDF导出文件中，首先列出信息，然后通过出现信息的表格进行进一步调整。
            label: 导出个案PDF
          export_csv:
            explanation: '用户可以从个案列表或个案显示页面中生成CSV文件导出，其中包含当前用户可以访问的所有字段，对于一个，多个或所有用户访问的情况。注意：CSV导出不会以可读格式呈现非拉丁字符（例如阿拉伯语，孟加拉语）。'
            label: 导出CSV
          export_custom:
            explanation: 用户可以从个案列表或个案显示页面中生成XLS文件，其中包含一个自定义的表单或字段，用于一个，多个或所有用户访问的情况。在此导出中，每个表格在XLS文件中有对应的选项卡。用户可以使用自定义导出模式选择其想要包含的表格或字段。请注意，如果用户只能在导出中包含那些他们有权限查看的个案中的表格和字段。
            label: 导出自定义
          export_duplicate_id_csv:
            explanation: 创建具有相同国家ID字段个案的CSV导出（根据配置，可能具有不同的标签）。仅在个案列表页面上执行。
            label: 导出重复
          export_json:
            explanation: 用户可以从个案列表或个案显示页面中生成JSON文件导出，其中包含当前用户可以访问的所有字段，其中一个，多个或所有用户可以访问的个案。该导出主要用于那些想从当前PRIMORO系统导出个案，然后将其导入到其他PRIMORO系统或其他信息管理系统中的人。 JSON格式是机器可读的，对于大多数用户而言是不实用的。
            label: 导出JSON
          export_list_view_csv:
            explanation: 用户可以从个案列表页面中生成CSV文件导出，其中包含在个案列表中为该用户出现的相同字段。仅在个案列表页面上执行。
            label: 导出列表视图CSV文件
          export_pdf:
            explanation: 用户可以从个案列表或个案显示页面导出一个PDF文件，其中包含当前用户可以访问的所有字段，其中一个，多个或所有用户访问的情况。在PDF导出文件中，首先列出信息，然后通过出现信息的表格进行进一步组织。
            label: 导出个案PDF文件
          export_photowall:
            explanation: 允许用户从个案列表页面中导出文件，其中包含所选情况的所有情况。该导出主要用于家庭追踪和团聚活动。仅在个案列表页面上执行。
            label: 导出照片墙
          export_unhcr_csv:
            label: 导出联合国难民署CSV文件
            explanation: DEPRECATED - This feature is no longer in use.
          export_xls:
            explanation: '用户可以从“跟踪请求”列表或“跟踪请求”显示页面生成 XLS 文件导出，其中包含当前用户有权访问的一个、多个或所有该用户能访问的个案。在此导出中，每个表单都表示在 XLS 文件中自己的选项卡中。注意：XLS 格式以可读格式呈现非拉丁字符（例如阿拉伯语、孟加拉语），而 CSV 导出则不然。'
            label: Excel（XLS文件）导出
          find_tracing_match:
            explanation: 这仅用于家庭追踪和团聚活动的情形。获得此权限的用户将在个案显示页面上看到一个“查找追踪匹配”按钮。当他们单击它时，他们将获得系统中潜在匹配的系统中的追踪请求列表。
            label: 查找追踪匹配的个案
          flag:
            explanation: 能够向个案添加标记。获得此权限的用户还可以删除添加到个案中的标记。
            label: 标记
          resolve_any_flag:
            explanation: 允许用户解除记录中的标记，无论是谁做的标记。
            label: 解除标记
          import:
            explanation: 允许用户通过从CSV，Excel或JSON文件中导入一个或多个新个案。导入的文件格必须非常式化 ，以使信息正确导入。此功能仅适用于具有高级技术技能的管理用户，并深入了解Primero中数据的格式。仅在个案列表页面上执行。
            label: 导入
          incident_details_from_case:
            explanation: 能够在搜索结果中找到的个案中添加事件详细信息子表格的条目，但您无法访问。用户通过选择一个或多个个案，然后从“操作”菜单中选择“添加事件”，从搜索结果页面执行此操作。然后，用户看到一个模态，其中包含事件详细信息子表格上的所有字段，他们可以在其中输入并提交有关服务的信息。由于此操作只能从搜索结果页面执行，因此只有在有“还搜索其他用户拥有的案例记录”许可时，才能获得此权限。
            label: 从搜索结果页面中将事件详细信息添加到另一个用户的个案
          incident_from_case:
            explanation: 此权限允许用户单击“创建事件”按钮。这产生了一个可能包含个案中复制的信息的事件。对于GBV个案，此按钮位于显示个案页面的顶部，对应于整个个案的信息。在某些事件追踪情况下，此按钮在“事件详细信息”子表格上。在这种情况下，可以从单击按钮的事件详细信息子表格上复制一些信息。 例如，创建的新事件可能包含来自单个事件细节的“暴力类型”字段，但也可能包含个案本身的年龄和性别。请注意，此权限还允许用户看到指向创建的事件的链接。
            label: 从案件中创建事件
          remove_alert:
            explanation: 此许可使用户可以从个案中删除提醒。编辑特定字段时，通常会生成提醒，例如注释更新时。提醒通常在个案旁边显示黄点。
            label: 从个案中删除提醒
          manage:
            explanation: 允许用户在个案上执行所有可用操作。 “管理”权限本质上是指“一切”。
            label: 管理（此资源类型的所有权限）
          read:
            explanation: 能够查看个案的能力
            label: 查看
          receive_referral:
            explanation: 允许用户接收转介。获得此权限的用户将作为转介行动的潜在收件人而出现，而未经此许可的用户在某人在转介模式中寻找收件人时不会成为潜在的收件人
            label: 接收转介
          receive_referral_different_module:
            explanation: 允许用户接收在不同的Primero模块中创建的记录的转介。获得此权限的用户将作为该记录的转介措施的潜在收件人，而未经此许可的用户在某人在转介模式中寻找收件人时不会成为潜在的收件人。
            label: 从其他模块的用户接收转介
          receive_transfer:
            explanation: 允许用户接收移交。获得此权限的用户将作为移交措施的潜在接收者而出现，而未经此许可的用户在某人寻找移交模式中的收件人时不会成为潜在的接收者。
            label: 接收移交
          referral:
            explanation: 允许用户暂时将个案访问权限给另一个用户。转介的接收者将能够在转介个案上执行与他们自己所有个案相同的操作。当收件人不再需要访问此个案时，他们可以单击转介和移交子表格中的“完成”按钮，并且他们将无法访问该个案。您只能将个案转介给能够接收转介的用户角色。
            label: 转介
          referral_from_service:
            explanation: 允许用户在服务子表格上查看转介按钮。当用户单击此按钮时，转介模式将使用服务类型，机构，服务提供方；位置字段被禁用，但自动填充了用户单击转介按钮的服务子表格中这些字段的信息。
            label: 从服务子表格转介个案
          remove_assigned_users:
            explanation: 允许用户从“其他分配的用户”字段中删除其他用户。如果用户收到了个案的转介或已收到个案的移交，但尚未接受或拒绝。当您从“其他分配的用户”字段中删除用户时，您将删除对个案的访问。因此，获得此权限的用户可以从以前已收到转介或仍在迫在眉睫的移交的用户那里删除个案访问。请注意，仅当当前用户还有权编辑个案时，此权限才有效。
            label: 删除其他分配的用户（从转介至用户中收回个案访问）
          reopen:
            explanation: 允许用户打开当前关闭的个案。
            label: 重新开案
          request_approval_action_plan:
            explanation: 允许用户（通常是个案社工）要求其经理批准其案件 %{approval_label}.
            label: 要求 %{approval_label}批准
          request_approval_assessment:
            explanation: 允许用户（通常是个案社工）要求其经理批准其案件 %{approval_label}.
            label: 要求 %{approval_label}批准
          request_approval_bia:
            explanation: 允许用户（通常是个案社工）要求其经理批准其案件 %{approval_label}.
            label: 要求 %{approval_label}批准
          request_approval_case_plan:
            explanation: 允许用户（通常是个案社工）要求其经理批准其案件 %{approval_label}.
            label: 要求 %{approval_label}批准
          request_approval_closure:
            explanation: 允许用户（通常是个案社工）要求其经理批准其案件 %{approval_label}.
            label: 要求 %{approval_label}批准
          request_approval_gbv_closure:
            explanation: 允许用户（通常是个案社工）要求其经理批准其案件 %{approval_label}.
            label: 要求 %{approval_label}批准
          request_transfer:
            explanation: 在“视图模态”上显示“请求移交”按钮。该按钮允许用户通过电子邮件将带有个性化注释的消息发送给个案的当前记录所有者，要求记录所有者将个案移交给发送请求的用户。这在孩子们经常更改位置的情况下很有用，并且个案社工需要一个孩子之前的个案社工来发送有关孩子的信息，以避免创建重复记录。
            label: 请求移交
          search_owned_by_others:
            explanation: 允许用户对他们通常无法访问的记录进行搜索，要么是因为他们不是该个案的记录所有者，或者（对于经理来说）记录所有者不在其用户组中。请注意，尽管用户将在搜索结果视图中看到个案，但他们将无法单击该个案的显示页面，这意味着他们将无法看到有关此个案的任何详细信息。
            label: 搜索其他用户拥有的个案记录
          service_provision_incident_details:
            explanation: 将用户在添加事件模式的底部看到一个标有“保存和添加服务”的按钮。单击此按钮可保存当前输入有关该事件的信息，然后将用户直接带到添加服务模式。因为此操作直接链接到添加事件并添加服务，所以如果该角色还有权限将“事件详细信息添加到另一个用户的个案”和将“服务提供添加到另一个用户的个案”才能说得通。
            label: 请参阅“事件详细信息模式”上的添加服务按钮
          services_section_from_case:
            explanation: 能够在您在搜索结果中找到但无法访问的个案下添加服务子表格条目。用户在搜索结果页面选择一个或多个个案，然后从“操作”菜单中选择“添加服务”。然后，用户看到一个模态，其中包含服务子表格上的所有字段，他们可以在其中输入并提交有关服务的信息。由于此操作只能从搜索结果页面执行，因此用户只有获得了“还搜索其他用户拥有的个案记录”许可时，才能获得此权限。
            label: 将服务提供添加到另一个用户的个案
          sync_external:
            explanation: 能够将记录与外部信息管理系统同步
            label: 与外部信息管理系统同步
          sync_mobile:
            explanation: 允许用户脱机缓存使用情况
            label: 标记离线
          transfer:
            explanation: 允许用户将个案从当前记录所有者发送给系统中的任何用户，并具有接收移交的能力。但是，在移交“接受”它之前，该个案的记录所有者不会更改。如果收件人“拒绝”移交，则收件人将失去对个案的访问权限，并且将其原始记录所有者保留。
            label: 移交
          view_photo:
            explanation: 允许用户从个案列表视图中查看个案的照片。未经这些许可，用户看不到个案列表的“照片”列或出现在那里的照片图标。此权限还允许用户在“视图模式”中查看孩子的照片。
            label: 在个案列表视图中查看照片
          view_incident_from_case:
            explanation: “在查看个案时，用户可以看到链接到该个案的事件列表，以及有关每个事件的一些摘要信息。
            label: 查看个案的事件列表
          view_protection_concerns_filter:
            explanation: 允许用户在个案列表页面上查看保护问题过滤器。
            label: 在个案列表页面上查看保护问题过滤器
          view_registry_record:
            explanation: 允许用户查看链接到个案的任何登记表的信息。还允许用户查看个案上的登记表详细信息。
            label: 查看个案登记表记录
          write:
            explanation: 能够单击“编辑”按钮，更新个案中的信息，然后单击“保存”
            label: 编辑
          accept_or_reject_transfer:
            explanation: 允许用户代表您团队中的另一个用户接受或拒绝移交（例如，督导接受发送给其社工的移交）。
            label: 接受或拒绝您团队中其他用户的移交。
          list_case_names:
            explanation: 经理通常看不到个案列表中的个案名字。如果经理有此权限，他们将能够在列表中看到名字。
            label: 如果是经理，可以在个案列表上看到个案名字。
          mark_for_offline:
            explanation: 允许用户缓存以脱机使用个案。
            label: 标记离线
          view_family_record:
            explanation: 用户可以在个案上查看家庭记录表格，其中包括指向个案的家庭记录的链接。
            label: 查看个案的家庭记录
          case_from_family:
            explanation: 用户可以为家庭详细信息中的一个家庭成员创建一个个案。请注意，将自动创建家庭记录以链接这两种情况。
            label: 从家庭详情中创建个案
          link_family_record:
            explanation: 允许用户搜索并将现有家庭记录链接到其个案。还允许用户从个案解绑家庭记录。
            label: 链接 / 解绑家庭记录
        explanation: 代表一个儿童，幸存者或其他受益人。
        label: 个案
      dashboard:
        actions:
          action_needed_new_updated:
            explanation: 在“待处理事项”仪表盘中显示“新增和更新”指示器。这包括分配给当前用户的新个案，或自当前用户上次更新后由其他用户更新的个案。
            label: '待处理事项：新增或已更新'
          action_needed_new_referrals:
            explanation: 在“待处理事项”仪表盘中显示“新转介”指示器。这包括任何有新转介发送给当前用户的个案，其中当前用户不是最后更新该个案的人。
            label: '待处理事项：新转介'
          action_needed_transfer_awaiting_acceptance:
            explanation: 在“待处理事项”仪表盘中显示“待接受的移交”指示器。这包括任何移交给当前用户但尚未被当前用户接受的个案。
            label: '待处理事项：待接收的移交'
          approvals_action_plan:
            explanation: 显示了当前用户的个案数量，其中包括待定，批准或拒绝的行动计划批准请求。
            label: 个案社工 %{approval_label} 审批
          approvals_action_plan_pending:
            explanation: 显示经理团队中待处理行动计划批准请求的个案数量。
            label: 经理%{approval_label} 批准
          approvals_assessment:
            explanation: 显示了当前用户的个案数量，其中包括待定，批准或拒绝的评估批准请求。
            label: 个案社工 %{approval_label} 批准
          approvals_assessment_pending:
            explanation: 显示经理团队中有待定评估批准请求的个案数量。
            label: 经理%{approval_label} 批准
          approvals_case_plan:
            explanation: 显示了当前用户的个案数量，其中包括个案计划批准请求，这些请求包括待定，批准或拒绝。
            label: 个案社工 %{approval_label} 批准
          approvals_case_plan_pending:
            explanation: 显示经理团队中有待定个案计划批准请求的个案数量。
            label: 经理%{approval_label} 审批
          approvals_closure:
            explanation: 显示了当前用户个案的数量，其中包含结案批准请求，这些请求包括待定，批准或拒绝。
            label: 个案社工 %{approval_label} 批准
          approvals_closure_pending:
            explanation: 显示经理团队中的待批准结案请求的个案数量。
            label: 经理%{approval_label} 批准
          approvals_gbv_closure:
            explanation: 显示了当前用户个案的数量，其中包括GBV结案批准请求，包括待定、批准或拒绝。
            label: 个案社工 %{approval_label} 批准
          approvals_gbv_closure_pending:
            explanation: 显示了经理团队中有待定GBV结案批准请求的个案数量。
            label: 经理%{approval_label} 批准
          case_overview:
            explanation: 主页顶部的概述仪表板，其中包括个案总数和新开个案数量等数字
            label: 概述仪表板
          case_risk:
            explanation: 显示每个风险级别有多少个案。
            label: 按风险水平分类个案
          cases_by_task_overdue_assessment:
            explanation: 允许经理查看每个案社工有多少个案的逾期评估任务。
            label: 逾期评估任务
          cases_by_task_overdue_case_plan:
            explanation: 允许经理查看每个个案社工有多少个案计划任务。
            label: 逾期个案计划任务
          cases_by_task_overdue_followups:
            explanation: 允许经理查看每个个案社工有多少逾期的跟进任务。
            label: 逾期跟进任务
          cases_by_task_overdue_services:
            explanation: 允许经理查看每个个案社工有多少逾期服务任务。
            label: 逾期服务任务
          dash_case_incident_overview:
            explanation: 给督导显示其团队中成员转介或移交给其他用户的个案数量。
            label: 概述 - 我的个案 /事件
          dash_cases_by_social_worker:
            explanation: 该表显示了当前用户的用户组中每个用户负责的已开案个案总数和新个案的总数。每行都是当前用户的用户组中的用户，“总数”和“新个案”是两列。
            label: 查看社工的个案
          dash_cases_to_assign:
            explanation: '重要提示：仅适用于经理。显示直接由当前用户负责的个案数（应该是经理）。该仪表板假定管理人员不直接管理个案，如果经理有自己的个案，则应将这些个案分配给团队中的个案社工。'
            label: （对于经理）需要分配给团队成员的个案
          dash_flags:
            explanation: 显示其他用户已添加到我的记录中的标记列表，以及我添加到其他用户记录中的标记。
            label: 标记的记录
          dash_group_overview:
            explanation: 向经理展示了由用户团队中用户管理的已开案个案和已结案个案的数量。
            label: 我团队的个案
          dash_matching_results:
            explanation: 弃用。该仪表板是非功能的，将在V2中删除。
            label: 查看匹配结果
          dash_protection_concerns:
            explanation: 该表显示了有多少个个案。表的每一行都是一个保护问题，而列则表示个案的不同状态（“所有个案”，“开案个案”，“新增（本周）”，“已结案（本周）”）
            label: 按保护担忧分列个案
          dash_protection_concerns_by_location:
            explanation: 这与“查看保护问题”仪表板相同，只是用户可以从下拉列表中选择一个位置，以显示有关该位置的保护问题流行率的统计信息。
            label: 按位置查看保护担忧
          dash_reporting_location:
            explanation: 该表显示每个位置有多少个个案（具体到“省”或“地区”）。表的每一行都是一个位置，每一列表示个案的不同状态（“开案”，“新增（上周）”，“新增（本周）”，“已结案（上周）”，“已结案（本星期）”）。通常用于经理或管理员帐户。
            label: 按报告位置显示个案
          dash_service_provisions:
            explanation: 显示有其他用户添加了服务提供的个案数量。该数字出现在仪表板的主部分中。
            label: 按服务提供类型分列的个案
          dash_shared_from_my_team:
            explanation: 向经理显示其团队中每个用户负责的个案数量，这些个案被转介或移交给其他用户。
            label: 由我的团队分享
          dash_shared_with_me:
            explanation: 显示已转介或移交给您的个案数量。
            label: 与我分享
          dash_shared_with_my_team:
            explanation: 向经理展示给其团队中每个用户转介或移交的个案数量。
            label: 与我的团队分享
          dash_shared_with_my_team_overview:
            explanation: 向督导展示给其团队中每个用户转介或移交的个案数量。
            label: 与我的团队共享（概述）
          dash_shared_with_others:
            explanation: 显示我有多少个案有活跃的转介，待定移交或已拒绝移交。除非管理人员本身管理个案，否则通常不适合管理人员。
            label: 与他人分享
          dash_violations_category_verification_status:
            explanation: 显示每种类型的MRM违规行为发生了多少，并按被验证状态分解。
            label: MRM-分验证状态的违规数量
          dash_violations_category_region:
            explanation: 显示每个地区发生了多少MRM违规行为，按违规类型分解。
            label: MRM-每个地区的违规数量
          dash_perpetrator_armed_force_group_party_names:
            explanation: 显示发生了每种类型的MRM违规行为，按肇事者分解。
            label: MRM-每个肇事者的违规数量
          dash_show_none_values:
            explanation: 在所有仪表板上添加了额外的“无风险等级”类别，这些仪表板按风险等级分解个案。这是针对具有第四个“无风险”选项的风险级别字段的配置。
            label: 在评估仪表板中查看'无风险等级'的案例
          dash_tasks:
            explanation: 允许用户查看任务页面。这应该用于个案社工和服务提供方，因为这些数字将专门用于您直接管理的个案。管理人员应该获得“通过任务逾期”仪表板获得“查看案例”，因为这使他们可以看到用户组中每个人的逾期任务。
            label: 任务页面
          dash_national_admin_summary:
            explanation: 显示了系统中已开案个案总数，过去两周中新开个案数量以及过去两周中结案的数量。
            label: 管理员摘要
          view_response:
            explanation: 对于每种响应类型，显示每个风险等级的个案有多少已接近截止日期或逾期的服务。
            label: 查看响应
          workflow:
            explanation: 允许个案社工查看饼图，显示个案管理工作流程的每个阶段分别有多少个案。
            label: 按工作流程分列的个案
          workflow_team:
            explanation: 允许经理看到一张表，显示个案管理过程的每个阶段分别有多少个案。
            label: 按工作流程和个案社工分列的个案
        explanation: 决定在主页上显示哪些摘要信息。
        label: 仪表板
      disabled:
        explanation: 如果您禁用此角色，您将不再能够将其分配给用户帐户。
        label: 已禁用
      referral_authorization:
        explanation: 表示该角色会作为“转介类别”的一个选项显示在用户转介的页面。如果用户选择了该角色作为转介类型，接收转介的人仅能访问该角色权限内的表格。因此，如果用户选择了“医疗服务”这一转介类别，而该类角色只能查看基本信息表和儿童保护担忧表，则接收转介的人只能访问这两个表。
        label: 该角色可以用作“转介类别”下拉菜单选项？
      duplicate:
        actions:
          read:
            explanation: 允许用户使用多种标准，包括名称，昵称，性别，年龄和国籍，对系统中的所有个案进行高级搜索。
            label: 查看
        explanation: 给管理员的高级个案搜索功能。
        label: 重复搜索
      forms:
        case:
          explanation: '限制用户对个案表单的访问权限会限制用户可以查看事件的哪些信息。例如，如果用户只能访问记录所有者表单，那么他们也只能看到该表单字段中包含的信息。如果当前用户拥有有限的表单访问权限，并且有能力管理表单配置，那么限制其表单访问权限也会限制其可以配置的表单。注意：如果没有指定表单，则表示该角色可以访问个案的所有表单。'
          label: 表格 - 个案
        incident:
          explanation: '限制用户对事件表单的访问权限会限制用户可以查看事件的哪些信息。例如，如果用户只能访问记录所有者表单，他们也只能看到该表单字段中包含的信息。如果当前用户拥有有限的表单访问权限，并且能够管理表单配置，则限制其表单访问权限也会限制其可以配置的表单。注意： 如果没有指定表单，则表示该角色可以访问事件的所有表单。'
          label: 表格 - 事件
        tracing_request:
          explanation: '限制用户对追踪请求表单的访问权限会限制用户在追踪请求中可以查看的信息。例如，如果用户只能访问 "记录所有者 "表单，则只能查看该表单字段中包含的信息。如果当前用户拥有有限的表单访问权限，并且能够管理表单配置，那么限制其表单访问权限也会限制其可以配置的表单。注意： 如果没有指定表单，则表示该角色可以访问跟踪请求的所有表单。'
          label: 表单 - 追踪请求
        registry_record:
          explanation: '限制用户对登记表单的访问会限制用户可以在登记表上看到哪些信息。例如，如果用户只能访问“记录所有者”表单，则他们也只能查看该表单上的字段中包含的信息。如果当前用户具有有限的表单访问权限，并且能够管理表单配置，则限制其表单访问权限也会限制他们可以配置的表单。注意：如果未指定任何表单，则表示该角色有权访问登记表的所有表单。'
          label: 表格 - 登记表
        family:
          label: 表格 - 家庭
          explanation: '限制用户访问家庭表单会限制用户可以查看的家庭信息。例如，如果用户只能访问记录所有者表单，他们也只能看到该表单中的字段信息。如果当前用户的表单访问权限受限且能够管理表单配置，那么限制他们的表单访问权限也会限制他们可以配置的表单。'
      group:
        actions:
          admin_only:
            explanation: 这意味着具有此角色的用户将只能查看与系统管理相关的内容，例如报告、表单和查找配置、用户、角色和用户组。他们不会看到任何单个个案、追踪请求或事件。
            label: 无记录 - 仅管理功能
          agency:
            explanation: 该角色可以访问由其机构中的所有用户管理的记录。如果用户有权访问用户，则他们可以访问其机构中的所有用户。
            label: 我机构中的所有记录或用户
          all:
            explanation: 该角色可以访问系统中的所有记录、用户和用户组，而不管它们属于哪个用户组。
            label: 访问所有记录或用户
          group:
            explanation: 该角色可以访问其用户组中所有用户管理的记录。他们只能访问其用户组中的用户。他们只能访问自己的用户组。
            label: 访问我组中的所有记录或用户
          self:
            explanation: 该角色可以访问自己的记录（个案、追踪请求或事件），并可以编辑自己的用户帐户。
            label: 仅访问我的记录或用户
        explanation: 控制角色可以访问哪些记录（个案、追踪请求或事件）。如果角色有权访问用户和用户组，这也会控制他们可以访问哪些用户和用户组。有权访问“无记录”的角色只能访问系统配置，例如表单、用户和报告。
        label: 此角色会影响哪些记录？
      incident:
        actions:
          assign:
            explanation: 允许用户把事件记录从原记录所有人发送至系统内的其他任意用户。已经跟个案关联的事件将不能分配，需要重新分配已关联的个案，更新事件记录所有人。
            label: 分配
          change_log:
            explanation: 用户可以查看自创建记录以来对记录所做的所有更改的历史记录。这包括为所有字段记录的值。
            label: 更改日志
          create:
            explanation: 能够创建事件。
            label: 创建
          enable_disable_record:
            explanation: 能够禁用或启用事件。默认情况下，“已禁用”事件不会显示在“事件”列表中。用户可以通过应用筛选器在“事件”列表中查看已禁用的事件。
            label: 启用 /禁用
          export_case_pdf:
            explanation: 用户可以从事件列表或事件显示页面生成 PDF 文件导出，其中包含当前用户有权访问的所有字段，以及用户有权访问的一条、多条或所有记录。在 PDF 导出文件中，信息首先按大小写列出，然后按显示信息的表单进一步组织。
            label: 导出PDF
          export_csv:
            explanation: 用户可以从事件列表或事件显示页面生成 CSV 文件导出，其中包含当前用户有权访问的一个、多个或所有事件的 CSV 文件。
            label: 导出 CSV
          export_custom:
            explanation: 用户可以选择具体的表格或者字段导出为XLS文件。
            label: 导出自定义
          export_incident_recorder_xls:
            explanation: 用户可以生成专门的 XLS 文件导出，允许与 GBV 事件记录器工具进行数据交换。
            label: 导出事件记录器 xls
          export_mrm_violation_xls:
            explanation: 用户可以为 MRM 违规生成专门的 Excel（XLS 文件）导出。此操作在“事件显示”页和“事件”列表中可用。
            label: 将 MRM 违规导出到 Excel（XLS 文件）
          export_json:
            explanation: 用户可以从事件列表或事件显示页面生成 JSON 文件导出，其中包含当前用户有权访问的一个、多个或所有事件的所有字段。此导出主要用于那些希望从当前 Primero 系统导出事件，然后将其导入到其他 Primero 系统或另一个信息管理系统的用户。JSON 格式是机器可读的，对于大多数用户来说并不实用。
            label: 导出 JSON
          export_list_view_csv:
            explanation: 用户可以从事件列表页面生成 CSV 文件导出，其中包含事件列表中为该用户显示的相同字段。仅从事件列表页执行
            label: 导出列表视图 CSV
          export_pdf:
            explanation: 用户可以从事件列表或事件显示页面生成 PDF 文件导出，其中包含当前用户有权访问的所有字段，用于用户有权访问的一条、多条或所有记录。在 PDF 导出文件中，信息首先按大小写列出，然后按显示信息的表单进一步组织。
            label: 导出PDF
          export_xls:
            explanation: 用户可以从事件列表或事件显示页面生成 XLS 文件导出，其中包含一组自定义表单或字段，用于用户有权访问的一个、多个或所有案例。在此导出中，每个表单在 XLS 文件中都有对应的选项卡。用户可以使用“自定义导出”模式选择要包含在导出中的表单或字段。请注意，只有当用户已经能够查看表单和字段时，他们才能在导出中包含这些表单和字段，以便在应用程序中查看个案。
            label: Excel（XLS文件）导出
          flag:
            explanation: 能够向事件添加标记。具有此权限的用户还可以删除已添加到事件的标记。
            label: 标记
          resolve_any_flag:
            explanation: 允许用户解除记录中的标记，无论是谁做的标记。
            label: 解除标记
          import:
            explanation: 允许用户通过从CSV，Excel或JSON文件中导入一个或多个新事件。导入的文件格必须非常式化 ，以使信息正确导入。此功能仅适用于具有高级技术技能的管理用户，并深入了解Primero中数据的格式。仅在事件列表页面上执行。
            label: 导入
          remove_alert:
            explanation: 此许可使用户可以从事件中删除提醒。编辑特定字段时，通常会生成提醒，例如注释更新时。提醒通常在事件旁边显示黄点。
            label: 从事件中删除提醒
          link_incident_to_case:
            explanation: 允许用户将事件关联至选取的个案。
            label: 将事件关联至个案
          manage:
            explanation: 允许用户对事件执行所有可用操作。“管理”权限本质上意味着“一切”。
            label: 管理（此资源类型的所有权限）
          read:
            explanation: 能够查看事件
            label: 查看
          sync_mobile:
