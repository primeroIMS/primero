    resource:
      agency:
        actions:
          assign:
            explanation: ضرفیت انتخاب یک نمایندگی برای ایجاد یا تصیح حساب کاربر. اگر کاربر فعلی این اجازه را دارد و همچنان "نمایندگی زیدخل" این اجازه را برای مستفیدین میدهد، آنها فقط قادر خواهند بود تا یک کاربر را در نمایندگی خودشان اضافه نماید.
            label: 'اختصاص دادن '
          create:
            explanation: ظرفیت ایجاد نمایندگی.
            label: ایجاد
          manage:
            explanation: 'به کاربر اجازه دهید تا تمام فعالیت ها را برای نمایندگی انجام دهد. اجازه "مدیریت" به معنا  "همه چیز" است. مهم: این همچنان ما را قادر میسازد که یک نمایندگی جدید ایجاد کنیم.'
            label: مدیریت (اجازه همه چیز در این زمینه)
          read:
            explanation: قدرت نمایش تمام نمایندگی ها.
            label: نمایش
          write:
            explanation: اجازه تصیح معلومات در مورد نمایندگی ها. لطفا به یاد داشته باشید که این به تمام نمایندگی ها در سیستم قابل تطبیق است.
            label: تصیح
        label: نمایندگی
      audit_log:
        actions:
          read:
            explanation: به کاربر اجازه دهید که بتواند لیست تمام عملکرد ها و جریانات که در داخل سیستم وجود دارد دسترسی پیدا کنند، با در نظر داشت کاربر، نوعیت فعالیت، آی دی، و زمان اجرأ فعالیت. این بهتر به سطح ملی و نمایندگی قابل أجرا است، درحالیکه این نماینگر عملکرد های تمام کاربران در سیستم میباشد. لطفاً به یاد داشته باشید که بخش نظارت دسترسی معلومات شناخت افراد را در هر بخش نمایش نمی دهد.
            label: نمایش
        label: بخش نظارت
      case:
        actions:
          add_note:
            explanation: به یک کاربر اجازه میدهد تا فقره ای را در فورم فرعی یاد داشت ها(بعضی اوقات "نظرات" هم گفته میشود) اضافه کند. کاربر این کار را با کلیک کردن روی گزینه "افزودن یادداشت" در صفحه نمایش قضیه انجام میدهد. این کار بخصوص برای مدیرانی مفید است که توانایی ویرایش قضایا را ندارند، اما میخواهند در قضیه ای برای کارگران قضایای شان تذکراتی وارد کنند. به این روش، افزودن یادداشت مشابه به افزودن پرچم است. مزیت افزودن یادداشت این است که، وقتی مدیر یادداشتی را به قضیه اضافه می کند، اعلانی بر قضیه برای کارگران قضیه وقتی آنها قضیه را را روی دستگاه های مبایل شان می بینند ظاهر می شود
            label: اضافه کردن یادداشت به یک قضیه
          approve_action_plan:
            explanation: به مدیر اجازه دهد که%{approval_label} قضایای کارمندان قضایا شان را تایید کند.
            label: تایید %{approval_label}
          approve_assessment:
            explanation: به مدیر اجازه دهد که%{approval_label} قضایای کارمندان قضایا شان را تایید کند.
            label: تایید %{approval_label} فورم
          approve_bia:
            explanation: به مدیر اجازه دهد که%{approval_label} قضایای کارمندان قضایا شان را تایید کند.
            label: تایید %{approval_label} فورم
          approve_case_plan:
            explanation: به مدیر اجازه دهد که%{approval_label} قضایای کارمندان قضایا شان را تایید کند.
            label: تایید %{approval_label}
          approve_closure:
            explanation: به مدیر اجازه دهد که%{approval_label} قضایای کارمندان قضایا شان را تایید کند.
            label: تایید %{approval_label} فورم
          approve_gbv_closure:
            explanation: به مدیر اجازه دهد که%{approval_label} قضایای کارمندان قضایا شان را تایید کند.
            label: تایید %{approval_label} فورم
          assign:
            explanation: 'به کاربر اجازه میدهد که قضیه ای را از صاحب رکورد اصلی آن به کاربر دیگری در سیستم بفرستد. هیچ موافقت کودکی برای این کار نیاز نیست. برخلاف نقل و انتقالات، به گیرنده این فرصت داده نشده تا قراردادی را قبول و یا رد کند. '
            label: 'اختصاص دادن '
          assign_within_agency:
            explanation: به کاربر اجازه میدهد که قضیه ای را از صاحب رکورد اصلی آن به کاربر دیگری در سیستم بفرستد. هیچ موافقت کودکی برای این کار نیاز نیست. برخلاف نقل و انتقالات، به گیرنده این فرصت داده نشده تا قراردادی را قبول و یا رد کند.
            label: اختصاص به کاربر در نمایندگی من
          assign_within_user_group:
            explanation: به کاربر اجازه میدهد که قضیه ای را از صاحب رکورد اصلی آن به کاربر دیگری در سیستم بفرستد. هیچ موافقت کودکی برای این کار نیاز نیست. برخلاف نقل و انتقالات، به گیرنده این فرصت داده نشده تا قراردادی را قبول و یا رد کند.
            label: اختصاص به کاربر در گروه من
          change_log:
            explanation: کاربر می تواند از تمام تغییرات اعمال شده روی اطلاعات را از زمان ایجاد آن ببیند.
            label: تغییر در سیتم
          close:
            explanation: به کاربر اجازه میدهد که وضعیت یک قضیه را از باز به بسته تغییر بدهد.
            label: بسته کردن
          consent_override:
            explanation: 'به کاربر اجازه میدهد که ارجاع وانتقال را برای قضیه ای که اجازه صادر نکرده است انجام بدهد. '
            label: لغو کردن عدم رضایت هنگام مراجعه و انتقال دادن
          create:
            explanation: توانایی ایجاد یک قضیه
            label: ایجاد
          display_view_page:
            explanation: در صورتیکه کاربری برای قضیه ای جستجو کند که به آن دسترسی ندارد، این دستور به آنها اجازه دیدن مدل کوچکی با اطلاعات اولیه در مورد قضیه را میدهد، حتی اگر کاربر نتواند برای دیدن تمام اطلاعات روی قضیه کلیک کند. قسمت هایی که در این "مدل نمایی" هستند، زمینه هایی اند که برای "نشان دادن روی فورم کوتاه" تنظیم شده اند. این روش همچنان برای کاربرانی مفید است که اقدامات ردیابی و یکجا شدن دوباره خانواده را انجام میدهند، از آنجاییکه "مدل نمایی" برای کاربر، زمانیکه قضایایی را مرور می کنند که برای درخواست ردیابی به عنوان "تطابقات بالقوه" ظاهر شده اند، قابل دسترسی است.
            label: نمایش صفحه مشاهده
          enable_disable_record:
            explanation: 'توانایی فعال و غیر فعال کردن قضیه. قضایای "غیرفعال" بطور پیش فرض در لیست قضایا ظاهر نمیشود. کاربران می توانند قضایای غیر فعال را در لیست قضایا با استفاده از فیلتر ببینند. بطور نمونه، اگر کاربری قضیه ای را سهوا ایجاد کرد، و یا قضیه اطلاعات ناصحیح دارد، کاربر باید آن را غیر فعال کند. '
            label: فعال/غیرفعال
          export_case_pdf:
            explanation: کاربر می تواند صدور فایل PDF را از لیست قضایا و یا صفحات نمایش قضایا، که تمام بخش هایی را که کاربر به آنها دسترسی دارد، برای یک، چندین و یا تمام قضایایی که کاربر به آن ها دسترسی دارد، انجام دهد. در صدور فایل PDF، معلومات ابتدا بر اساس قضیه، و سپس بیشتر ترتیب شده بر اساس فورمی که روی آن معلومات ظاهر می گردد، لیست شده است.
            label: صدور PDF قضیه
          export_csv:
            explanation: 'کاربر می تواند صدور فایل CSV را از لیست قضایا و یا صفحات نمایش قضایا، که تمام بخش هایی را که کاربر به آنها دسترسی دارد، برای یک، چندین و یا تمام قضایایی که کاربر به آن ها دسترسی دارد، انجام دهد. یادداشت: صدور فایل CSV حروف غیرلاتین (مثل عربی، بنگلا) را در یک فورمت خواندنی ارائه نمی کند.'
            label: صدور کردن CVS
          export_custom:
            explanation: 'کاربر می تواند صدور فایل XLS را از لیست قضایا و یا صفحات نمایش قضایا، که تمام بخش هایی را که کاربر به آنها دسترسی دارد، برای یک، چندین و یا تمام قضایایی که کاربر به آن ها دسترسی دارد، انجام دهد. در این صدور، هر فورمی در تب خودش در فایل XLS ارائه می شود. کاربر می تواند انتخاب کند که کدام فورم و یا کدام بخش ها را میخواهند شامل صدور با استفاده از مدل Custom Export باشد. لطفا مد نظر داشته باشید که کاربرها می تواند فورم ها و قسمت هایی را شامل صدور بسازند که پیش از پیش بتوانند آن فورم ها و قسمت ها را در زمان مرور قضیه در داخل اپلیکیشن ببینند. '
            label: صدور سفارشی
          export_duplicate_id_csv:
            explanation: 'یک صدور CSV از قضایایی را ایجاد می کند که کد ملی همسان دارند (بسته به پیکربندی ، شاید برچسپ متفاوت داشته باشند). تنها از صفحه لیست قضایا قابل اجرا میباشد.  '
            label: وارد کردن دوباره
          export_json:
            explanation: کاربر می تواند صدور فایل JSON را از لیست قضایا و یا صفحات نمایش قضایا، که تمام بخش هایی را که کاربر به آنها دسترسی دارد، برای یک، چندین و یا تمام قضایایی که کاربر به آن ها دسترسی دارد، انجام دهد. این صدور عمدتا برای کسانی استفاده می شود که می خواهند قضایا را از سیستم برحال Primero صدور کنند و سپس آنها را در سیستم متفاوت Primero و یا در سیستم مدیریت اطلاعات دیگری وارد کنند. فرمت JSON فقط قابل خواندن توسط دستگاه است و برای اکثر کاربران عملی نمی باشد.
            label: صدور JSON
          export_list_view_csv:
            explanation: کاربر می تواند صدور فایل CSV را از صفحه لیست قضایا که همان قسمت هایی را در بر دارد که برای آن کاربر روی لیست قضایا ظاهر می شود، انجام دهد.
            label: صدور CSV  نمایه لیست
          export_photowall:
            explanation: به کاربر اجازه میدهد که فایلی را از صفحه لیست قضایا که تصاویر تمام قضایای انتخاب شده را دربر دارد صدور کند. این صدور عموما برای فعالیت های ردیابی و دوباره پیوستن خانواده استفاده می شود. تنها از صفحه لیست قضایا قابل اجرا میباشد.
            label: وارد کردن عکس صفحه نمایش
          export_unhcr_csv:
            label: صدور CSV  UNHCR
          export_xls:
            explanation: 'کاربر می تواند صدور فایل XLS را از لیست قضایا و یا صفحات نمایش قضایا، که تمام بخش هایی را که کاربر به آنها دسترسی دارد، برای یک، چندین و یا تمام قضایایی که کاربر به آن ها دسترسی دارد، انجام دهد. یادداشت: صدور XLS حروف غیر لاتین (مثل عربی، بنگلا) را در فورمتی خواندنی ارائه میدهد، در حالیکه CVS این کار را نمی کند.'
            label: صدور اکسیل (فایل XLS)
          find_tracing_match:
            explanation: 'این مورد منحصرا برای زمینه های دارای فعالیت های یکپارچه سازی و ردیابی خانواده ها استفاده می شود. کاربران با این دستور روی صفحه نمایش قضایا یک دکمه "یافتن تطابق ردیابی" خواهند دید. هنگامیکه آنرا کلیک کنند، به لیست درخواست ردیابی در سیستم خواهند رسید که تطابقات باالقوه برای قضیه شان میباشد. '
            label: یافتن تطابق ردیابی از قضیه
          flag:
            explanation: توانایی افزودن پرچم به یک قضیه. کاربران با این دستور همچنان می توانند پرچم هایی را که به یک قضیه اضافه کرده اند حذف کنند
            label: نشانی
          import:
            explanation: به کاربر اجازه میدهد تا یک یا چند قضیه جدید را با وارد کردن آنها از فایل CSV، Excel، سا JSON، ایجاد کند. فایل وارد شده باید با فورمت "very" ایجاد شده باشد بخصوص برای اینکه اطلاعات به صورت درست وارد شود. این قابلیت فقط باید برای کاربران اداری با مهارت های فنی پیشرفته و و دانش عمیقی از چگونگی فورمت اطلاعات در پریمیرو، قابل دسترس باشد. تنها قابل اجرا از صفحه لیست قضایا
