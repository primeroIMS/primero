        explanation: 'Ini akan mengontrol tingkat lokasi yang muncul untuk Peran ini di dasbor, filter, modal rujukan, dan modal transfer. Jika Anda membiarkan kolom ini kosong, Peran ini akan melihat tingkat Lokasi Pelaporan default sistem.'
