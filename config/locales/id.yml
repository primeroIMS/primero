            explanation: Kemampuan untuk melihat semua laporan. Angka dalam setiap laporan hanya akan mencerminkan catatan yang dapat diakses oleh pengguna di grup pengguna milik pengguna saat ini. Izin ini sering digunakan untuk administrator lokal, regional, atau lembaga yang ingin mendapatkan wawasan tentang kinerja tim atau organisasi mereka sendiri. Izin ini juga memberi pengguna kemampuan untuk mengekspor data dari laporan.
            label: Lihat (data berbasis grup)
          manage:
            explanation: Memungkinkan pengguna untuk melakukan semua tindakan yang tersedia di Agensi. Izin "Kelola" pada dasarnya berarti "semuanya".
            label: Kelola (semua izin untuk jenis sumber daya ini)
          read:
            explanation: Kemampuan untuk melihat semua laporan. Angka-angka di setiap laporan akan mencerminkan semua catatan dalam sistem, bukan hanya catatan yang dapat diakses oleh pengguna saat ini. Izin ini juga memberi pengguna kemampuan untuk mengekspor data dari laporan.
