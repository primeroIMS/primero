        label: Nonaktifkan
      duplicate:
        actions:
          read:
            explanation: Memungkinkan pengguna melakukan pencarian lanjutan untuk semua kasus dalam sistem, menggunakan sejumlah kriteria, termasuk Nama, Nama Panggilan, Jenis Kelamin, Usia, dan Kebangsaan.
            label: Lihat
        explanation: Pencarian kasus tingkat lanjut untuk administrator
        label: Pencarian Duplikat
      forms:
        case:
          explanation: 'Membatasi akses pengguna ke formulir pada kasus membatasi informasi mana yang dapat dilihat pengguna pada suatu insiden. Misalnya, jika pengguna hanya memiliki akses ke formulir Pemilik Rekaman, mereka juga hanya dapat melihat informasi yang terdapat dalam bidang pada formulir tersebut. Jika pengguna saat ini memiliki akses formulir terbatas dan memiliki kemampuan untuk mengelola konfigurasi formulir, membatasi akses formulir mereka juga membatasi formulir mana yang dapat mereka konfigurasi. CATATAN: Jika tidak ada formulir yang ditentukan, itu berarti peran tersebut memiliki akses ke semua formulir untuk kasus.'
          label: Fromulir - Kasus
        incident:
          explanation: 'Pembatasan akses pengguna ke formulir insiden membatasi informasi mana yang dapat dilihat pengguna pada suatu insiden. Misalnya, jika pengguna hanya memiliki akses ke formulir Pemilik Catatan, mereka juga hanya dapat melihat informasi yang terdapat dalam kolom pada formulir tersebut. Jika pengguna saat ini memiliki akses formulir terbatas dan memiliki kemampuan untuk mengelola konfigurasi formulir, membatasi akses formulir mereka juga membatasi formulir mana yang dapat mereka konfigurasi. CATATAN: Jika tidak ada formulir yang ditentukan, artinya peran tersebut memiliki akses ke semua formulir untuk insiden.'
          label: Formulir - Insiden
        tracing_request:
          explanation: 'Membatasi akses pengguna ke formulir pada permintaan penelusuran akan membatasi informasi mana yang dapat dilihat pengguna pada permintaan penelusuran. Misalnya, jika pengguna hanya memiliki akses ke formulir Pemilik Catatan, mereka juga hanya dapat melihat informasi yang terdapat dalam kolom pada formulir tersebut. Jika pengguna saat ini memiliki akses formulir terbatas dan memiliki kemampuan untuk mengelola konfigurasi formulir, membatasi akses mereka ke formulir  juga akan membatasi formulir mana yang dapat mereka konfigurasi. CATATAN: Jika tidak ada formulir yang ditentukan, artinya peran tersebut memiliki akses ke semua formulir untuk Permintaan Penelusuran.'
          label: Formulir - Permintaan Penelusuran
        registry_record:
          explanation: 'Pembatasan akses pengguna ke formulir Pendaftaran membatasi informasi mana yang dapat dilihat pengguna pada suatu Pendaftaran. Misalnya, jika pengguna hanya memiliki akses ke formulir Pemilik Catatan, mereka juga hanya dapat melihat informasi yang terdapat dalam kolom pada formulir tersebut. Jika pengguna saat ini memiliki akses formulir terbatas dan memiliki kemampuan untuk mengelola konfigurasi formulir, membatasi akses formulir mereka juga membatasi formulir mana yang dapat mereka konfigurasi. CATATAN: Jika tidak ada formulir yang ditentukan, artinya peran tersebut memiliki akses ke semua formulir untuk Pendaftaran.'
          label: Formulir - Pendaftaran
      group:
        actions:
          admin_only:
            explanation: Artinya, pengguna dengan peran ini hanya akan dapat melihat hal-hal yang berkaitan dengan administrasi sistem, seperti laporan, konfigurasi formulir dan referensi (lookup), pengguna, peran, dan grup pengguna. Mereka tidak akan melihat kasus individual, permintaan penelusuran, atau insiden apa pun.
            label: Tidak ada data - Hanya untuk Admin
          agency:
            explanation: Peran tersebut dapat mengakses rekaman yang dikelola oleh semua pengguna di lembaga mereka. Jika pengguna memiliki akses ke pengguna, mereka dapat mengakses semua pengguna di lembaga mereka.
            label: Semua rekaman atau pengguna di lembaga saya
          all:
            explanation: Peran tersebut dapat mengakses semua rekaman, pengguna, dan grup pengguna dalam sistem, terlepas dari grup pengguna mana mereka berada.
            label: Akses semua data atau pengguna
          group:
            explanation: Peran tersebut dapat mengakses rekaman yang dikelola oleh semua Pengguna di Grup Pengguna mereka. Mereka hanya dapat mengakses Pengguna di Grup Pengguna mereka. Mereka hanya dapat mengakses Grup Pengguna mereka sendiri.
            label: Akses semua data atau pengguna di grup saya
          self:
            explanation: Peran dapat mengakses data mereka sendiri (kasus, permintaan penelusuran, atau insiden), dan dapat mengubah akun pengguna mereka sendiri.
            label: Akses hanya data saya atau pengguna
        explanation: Mengontrol catatan yang mana (Kasus, Permintaan Penelusuran, atau Insiden), yang dapat diakses oleh peran ini. Jika peran memiliki akses ke Pengguna dan Grup Pengguna, berarti juga mengontrol Pengguna dan Grup Pengguna mana yang dapat mereka akses. Peran dengan akses ke "Tidak Ada Catatan" hanya dapat mengakses konfigurasi sistem seperti Formulir, Pengguna, dan Laporan.
        label: Data apa yang mempengaruhi peran ini?
      incident:
        actions:
          change_log:
            explanation: Pengguna dapat melihat riwayat semua perubahan yang dibuat pada catatan sejak dibuat. Ini termasuk nilai yang direkam untuk semua bidang.
            label: Ubah Log
          create:
            explanation: Kemampuan untuk membuat insiden.
            label: Buat
          enable_disable_record:
            explanation: Kemampuan untuk menonaktifkan atau mengaktifkan Insiden. Insiden "Dinonaktifkan" tidak muncul secara default dalam daftar Insiden. Pengguna dapat melihat Insiden yang dinonaktifkan dalam daftar Insiden dengan menerapkan filter.
            label: Aktifkan / Nonaktifkan
          export_case_pdf:
            explanation: Pengguna dapat membuat ekspor file PDF dari daftar insiden atau halaman acara insiden, yang berisi semua bidang yang dapat diakses oleh pengguna saat ini, untuk satu, beberapa, atau semua catatan yang dapat diakses pengguna. Dalam file ekspor PDF, informasi didaftar pertama berdasarkan kasus, dan kemudian diatur lebih lanjut oleh formulir di mana informasi muncul.
            label: PDF Ekspor
          export_csv:
            explanation: Pengguna dapat membuat ekspor file CSV dari daftar insiden atau halaman acara insiden, yang berisi semua bidang yang dapat diakses oleh pengguna saat ini, untuk satu, beberapa, atau semua insiden yang dapat diakses pengguna.
            label: Ekspor CSV
          export_custom:
            label: Ekspor kustomisasi
          export_incident_recorder_xls:
            explanation: Pengguna dapat membuat ekspor file XLS khusus yang memungkinkan pertukaran data dengan alat Perekam Insiden GBV.
            label: Perekam insiden ekspor xls
          export_mrm_violation_xls:
            explanation: Pengguna dapat membuat ekspor Excel (file XLS) khusus untuk Pelanggaran MRM. Tindakan ini tersedia di tampilan halaman Insiden dan daftar Insiden.
            label: Eksport Pelanggaran MRM ke Excel (XLS file)
          export_json:
            explanation: Pengguna dapat membuat ekspor file JSON dari daftar insiden atau halaman acara insiden, yang berisi semua bidang yang dapat diakses oleh pengguna saat ini, untuk satu, beberapa, atau semua insiden yang dapat diakses pengguna. Ekspor ini terutama digunakan untuk mereka yang ingin mengekspor insiden dari sistem Primero saat ini dan kemudian mengimpornya ke sistem Primero yang berbeda, atau ke sistem manajemen informasi lainnya. Format JSON dapat dibaca mesin dan tidak praktis untuk sebagian besar pengguna.
            label: Ekspor JSON
          export_list_view_csv:
            explanation: Pengguna dapat menghasilkan ekspor file CSV dari halaman daftar insiden yang berisi kolom yang sama yang muncul untuk pengguna tersebut pada daftar insiden. Hanya dilakukan dari halaman daftar insiden.
            label: Tampilan daftar ekspor CSV
          export_pdf:
            explanation: Pengguna dapat membuat ekspor file PDF dari daftar insiden atau halaman acara insiden, yang berisi semua bidang yang dapat diakses oleh pengguna saat ini, untuk satu, beberapa, atau semua catatan yang dapat diakses pengguna. Dalam file ekspor PDF, informasi didaftar pertama berdasarkan kasus, dan kemudian diatur lebih lanjut oleh formulir di mana informasi muncul.
            label: PDF Ekspor
          export_xls:
            explanation: Pengguna dapat membuat ekspor file XLS dari daftar insiden atau halaman acara insiden, yang berisi kumpulan formulir atau bidang khusus, untuk satu, beberapa, atau semua kasus yang dapat diakses pengguna. Dalam ekspor ini, setiap formulir diwakili di tabnya sendiri di dalam file XLS. Pengguna dapat memilih formulir atau bidang mana yang ingin mereka sertakan dalam ekspor menggunakan modal Ekspor Kustom. Harap dicatat bahwa pengguna hanya dapat memasukkan formulir dan bidang dalam ekspor jika mereka sudah memiliki kemampuan untuk melihat formulir dan bidang tersebut saat melihat kasus di aplikasi.
            label: Ekspor Excel (file XLS)
          flag:
            explanation: Kemampuan untuk menambahkan tanda bendera ke sebuah insiden. Pengguna dengan izin ini juga dapat menghapus tanda bendera yang telah mereka tambahkan ke insiden.
            label: Tandai Bendera
          import:
            explanation: Memungkinkan pengguna membuat satu atau beberapa insiden baru dengan mengimpornya dari file CSV, Excel, atau JSON. File yang diimpor harus diformat *sangat* khusus agar informasi dapat diimpor dengan benar. Fungsi ini seharusnya hanya tersedia untuk pengguna administratif dengan keterampilan teknis tingkat lanjut dan pengetahuan mendalam tentang bagaimana data diformat di Primero. Hanya dilakukan dari halaman daftar insiden.
            label: Impor
          manage:
            explanation: Memungkinkan pengguna untuk melakukan semua tindakan yang tersedia pada insiden. Izin "Kelola" pada dasarnya berarti "semuanya".
            label: Kelola (semua izin untuk jenis sumber daya ini)
          read:
            explanation: Kemampuan untuk lihat insiden.
            label: Lihat
          sync_mobile:
            explanation: Izin ini umumnya memungkinkan pengguna untuk menggunakan aplikasi seluler. Pertama, ini memungkinkan pengguna untuk melihat tindakan "Tandai untuk Seluler" dan "Hapus tanda untuk Seluler", yang muncul di daftar insiden dan halaman acara insiden. Menandai insiden untuk seluler menunjukkan bahwa informasi tentang insiden itu harus disinkronkan antara perangkat seluler pengguna dan aplikasi web, sementara menghapus tanda insiden untuk seluler menghentikan sinkronisasi ini terjadi. Pengguna tanpa izin ini juga tidak dapat menyinkronkan perangkat seluler mereka dengan aplikasi web secara umum, artinya mereka tidak dapat menggunakan aplikasi seluler untuk mengelola insiden.
            label: Sinkronisasi dengan perangkat seluler
          write:
            explanation: Kemampuan untuk mengklik tombol "Ubah", memperbarui informasi tentang insiden tersebut, dan mengklik "Simpan". Juga memungkinkan pengguna untuk menonaktifkan atau mengaktifkan insiden.
            label: Ubah
        explanation: Mewakili suatu peristiwa yang telah terjadi. Ini biasanya merupakan insiden pelecehan atau kekerasan, meskipun bisa juga terkait dengan peristiwa seperti berurusan dengan penegak hukum. Insiden sering dikaitkan dengan Kasus.
        label: Insiden
      is_manager:
        explanation: Berlaku untuk setiap peran pengguna yang umumnya mengawasi pengguna lain. Ini memungkinkan pengguna untuk melihat dashboard dan filter yang membantu pengguna mengelola tim.
        label: Adalah Manajer?
      managed_report:
        actions:
          violations:
            label: Pelanggaran
          gbv_statistics:
            label: Statistik KBG
          ghn_report:
            label: Global Horizontal Note
          individual_children:
            label: Jumlah Anak
      matching_configuration:
        actions:
          manage:
            explanation: Kemampuan untuk mengontrol kolom-kolom mana yang akan dibandingkan untuk menemukan kecocokan antara permintaan penelusuran dan data kasus. Karena ini mengontrol bagaimana pencocokan dijalankan di seluruh sistem, izin ini biasanya hanya tersedia untuk administrator sistem.
            label: Kelola (semua izin untuk jenis sumber daya ini)
        explanation: Mengatur bidang mana yang digunakan untuk membandingkan Permintaan Penelusuran dengan Kasus dalam proses Penelusuran dan Reunifikasi Keluarga.
        label: Pengaturan Pencocokan
      metadata:
        actions:
          manage:
            explanation: Kemampuan untuk membuat, mengubah, menerjemahkan, dan menghapus formulir, kolom formulir, dan pencarian. Harap perhatikan bahwa pengguna dengan izin ini hanya dapat mengelola formulir yang dapat mereka akses. Misalnya, jika administrator nasional hanya memiliki kemampuan untuk melihat formulir Pemilik Rekaman pada kasus, maka mereka hanya akan dapat memperbarui konfigurasi untuk formulir ini.
            label: Kelola (semua izin untuk jenis sumber daya ini)
        explanation: Mengatur kemampuan untuk mengkonfigurasi Formulir dan Bidang Primero, serta opsi Pencarian Pilihan yang digunakan di dalamnya.
        label: Formulir, Lihat Referensi
      module:
        actions:
          cp:
            label: CP
          gbv:
            label: GBV
          mrm:
            label: MRM
        explanation: Mengontrol modul mana yang menerapkan peran ini
        label: Modul
      potential_match:
        actions:
          read:
            explanation: Mewakili hubungan antara sebuah Permintaan Penelusuran dan suatu Kasus. Akses ke Kecocokan Potensial diperlukan untuk pekerjaan Penelusuran dan Reunifikasi Keluarga  (FTR). Memungkinkan pengguna untuk melihat formulir Ringkasan Penelusuran sebuah Kasus.
            label: Lihat
          view_audio:
            explanation: Tentukan apakah pengguna yang mencari kecocokan penelusuran dapat melihat file audio untuk Kasus atau Permintaan Penelusuran yang terkait dengan Kecocokan Potensial.
            label: Lihat Audio
          view_photo:
            explanation: Tentukan apakah pengguna yang mencari kecocokan penelusuran dapat melihat file Foto untuk Kasus atau Permintaan Penelusuran yang terkait dengan Kecocokan Potensial.
            label: Lihat Foto
          manage:
            explanation: Memungkinkan pengguna untuk melakukan semua tindakan yang tersedia di Kecocokan Potensial. Izin "Kelola" pada dasarnya berarti "semuanya".
            label: Kelola
        label: Potensi Kecocokan
      primero_configuration:
        actions:
          manage:
            explanation: Kemampuan untuk menyimpan, menerapkan, dan mengirim Konfigurasi. Izin ini biasanya disediakan untuk administrator sistem.
            label: Kelola (semua izin untuk jenis sumber daya ini)
        label: Konfigurasi
      referral:
        actions:
          refer:
            explanation: Ini berarti peran akan muncul sebagai opsi untuk "Jenis Penerima" ketika pengguna melakukan rujukan eksternal. Jika pengguna memilih peran ini sebagai jenis rujukan, ekspor yang dihasilkan Primero saat pengguna mengirimkan rujukan hanya akan berisi informasi yang ditemukan dalam formulir yang dapat diakses oleh peran ini. Jadi, misalnya, jika pengguna memilih "Penyedia Layanan Medis" sebagai jenis penerima, dan peran Penyedia Layanan Medis hanya memiliki akses ke formulir Kekhawatiran Identitas dan Perlindungan Dasar, file ekspor yang diekspor Primero untuk rujukan eksternal hanya akan berisi kolom-kolom yang ada dalam dua bentuk tersebut.
            label: Dapatkah peran ini digunakan untuk Rujukan eksternal?
        label: Rujukan
