        Indikator ini menghitung rata-rata jumlah pertemuan tindak lanjut yang dilakukan untuk setiap kasus aktif
        per pekerja kasus di platform. Pertemuan lanjutan adalah pertemuan antara pekerja kasus dan
        penyintas setelah wawancara/pengungkapan awal.
    time_from_case_open_to_close:
      title: "11. Waktu Dari Kasus Dibuka Sampai Kasus Ditutup"
      time: "Waktu"
      percent: "Persentase dari Kasus"
      helptext: |
        Indikator ini mengukur berapa lama kasus dibiarkan terbuka, berapa lama proses
        manajemen kasus dari laporan awal ke Organisasi Pengguna hingga penutupan kasus. Lamanya waktu
        dirinci dengan jangka waktu berikut: kurang dari 1 bulan; antara 1 dan 3 bulan; di antara
        3-6 bulan; lebih dari 6 bulan.
    case_closure_rate:
      title: "12. Jumlah Penutupan Kasus"
      reporting_site: "Lokasi Laporan"
      helptext: |
        Indikator ini mengukur jumlah kasus yang ditutup per bulan per lokasi pelaporan. Lokasi pelaporan
        adalah lokasi Organisasi Pengguna menyediakan layanan dan tempat
        insiden dilaporkan kepada penyedia layanan.
    client_satisfaction_rate:
      title: "13. Tingkat Kepuasan Klien"
      label: "Kepuasan Klien"
      invalid: "Kami tidak dapat menghitungnya untuk saat ini."
      helptext: |
        Indikator ini mengukur persentase orang yang selamat yang menyelesaikan Survei Umpan Balik Klien
        yang puas dengan layanan manajemen kasus yang diberikan kepada mereka. Indikator
        ini diinformasikan oleh pengisian formulir Umpan Balik Klien tentang GBVIMS+ oleh anggota staf lainnya
        selain pekerja kasus yang memberikan layanan kepada penyintas.
    supervisor_to_caseworker_ratio:
      title: "14. Rasio Supervisor Terhadap Pekerja Kasus"
      label: "Pekerja kasus per supervisor"
      helptext: |
        Indikator ini adalah jumlah pekerja sosial yang diawasi oleh supervisor: rasio supervisor terhadap
        pekerja kasus. Perhitungan ini didasarkan pada peran sistem yang dialokasikan pada platform.
    case_load:
      title: "15. Beban kasus"
      case_load: "Beban kasus"
      percent: "persentase pekerja kasus dengan beban kasus"
      10cases: "< 10 Kasus"
      20cases: "11 - 20 Kasus"
      21-30cases: "21 - 30 Kasus"
      30cases: "> 30 Kasus"
      helptext: |
        Indikator ini mengukur beban kasus rata-rata per pekerja kasus yang diaktifkan berdasarkan kasus aktif.
        Rasio kasus terhadap pekerja kasus dibagi berdasarkan perincian berikut: kasus terbuka
        kurang dari 10, kasus terbuka antara 10-20, kasus terbuka antara 21-30, kasus terbuka lebih dari 30.
