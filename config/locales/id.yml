          cases_by_task_overdue_assessment:
            explanation: Memungkinkan manajer untuk melihat berapa banyak kasus yang memiliki tugas Penilaian yang terlambat untuk masing-masing pekerja kasus mereka.
            label: Tugas Penilaian Terlambat
          cases_by_task_overdue_case_plan:
            explanation: Memungkinkan manajer untuk melihat berapa banyak kasus yang memiliki tugas Rencana Kasus yang terlambat untuk masing-masing pekerja kasus mereka.
            label: Tugas Rencana Kasus Terlambat
          cases_by_task_overdue_followups:
            explanation: Memungkinkan manajer untuk melihat berapa banyak kasus yang memiliki tugas Tindak Lanjut yang terlambat untuk masing-masing pekerja kasus mereka.
            label: Tugas Tindak Lanjut yang Terlambat
          cases_by_task_overdue_services:
            explanation: Memungkinkan manajer untuk melihat berapa banyak kasus yang memiliki tugas Layanan yang terlambat untuk masing-masing pekerja kasus mereka.
            label: Tugas Layanan Terlambat
          dash_case_incident_overview:
            label: Ikhtisar - Kasus / Insiden Saya
          dash_cases_by_social_worker:
            explanation: Tabel yang menunjukkan bagaimana jumlah total kasus terbuka dan jumlah kasus baru yang dikelola oleh setiap pengguna di grup pengguna milik pengguna saat ini. Setiap baris adalah pengguna di grup pengguna pengguna saat ini, sedangkan "Total" dan "Baru" adalah dua kolom.
            label: Tinjau Kasus-kasus berdasar Pekerja Sosial
          dash_cases_to_assign:
            explanation: 'PENTING: Hanya untuk manajer. Menampilkan jumlah kasus yang dimiliki langsung oleh pengguna saat ini (harus seorang manajer). Dashboard ini mengasumsikan bahwa manajer tidak mengelola kasus mereka sendiri, dan bahwa, jika seorang manajer memiliki kasus mereka sendiri, mereka harus menugaskan kasus ini ke pekerja kasus di tim mereka.'
            label: (Untuk Manajer) Kasus yang harus saya berikan kepada orang-orang di tim saya
          dash_flags:
            explanation: Menampilkan daftar tanda yang telah ditambahkan pengguna lain ke rekaman saya, serta tanda yang telah saya tambahkan ke rekaman pengguna lain.
            label: Data yang Ditandai Bendera
          dash_group_overview:
            explanation: Menunjukkan kepada manajer jumlah kasus terbuka dan tertutup yang dikelola oleh pengguna di tim mereka.
            label: Kasus Kelompok Saya
          dash_matching_results:
            explanation: TIDAK DIGUNAKAN LAGI. Dashboard ini tidak berfungsi dan akan dihapus di v2.
            label: Tinjau Hasil Pencocokan
          dash_protection_concerns:
            explanation: Tabel yang menunjukkan berapa banyak kasus yang memiliki perhatian perlindungan masing-masing. Setiap baris tabel adalah masalah perlindungan, sedangkan kolom menunjukkan status berbeda untuk kasus ("Semua kasus", "Buka kasus", "Baru (minggu ini)", "Tutup (minggu ini)")
            label: Kasus berdasarkan Pertimbangan Perlindungan
          dash_protection_concerns_by_location:
            explanation: Ini sama dengan dashboard "Lihat Masalah Perlindungan", kecuali bahwa pengguna dapat memilih lokasi dari tarik-turun untuk menampilkan statistik tentang prevalensi masalah perlindungan hanya di lokasi tersebut.
            label: Tinjau Kekhawatiran Perlindungan Berdasarkan Lokasi
          dash_reporting_location:
            explanation: Tabel yang menunjukkan berapa banyak kasus yang ada di setiap lokasi (pada satu tingkat kekhususan seperti "Provinsi" atau "Kabupaten"). Setiap baris tabel adalah lokasi, dan kolom menunjukkan status berbeda untuk kasus ("BUKA KASUS," "BARU(MINGGU TERAKHIR)", "BARU(MINGGU INI)", "TUTUP(MINGGU TERAKHIR)", "TUTUP (MINGGU INI)"). Biasanya digunakan untuk akun manager atau administrator.
            label: Kasus berdasarkan Lokasi Pelaporan
          dash_service_provisions:
            explanation: Menampilkan jumlah kasus yang membuat pengguna lain menambahkan penyediaan layanan kepada mereka. Nomor ini muncul di bagian utama dashboard.
            label: Kasus menurut jenis Penyediaan Layanan
          dash_shared_from_my_team:
            explanation: Menunjukkan kepada manajer jumlah kasus yang dikelola oleh setiap pengguna dalam tim mereka, yang dirujuk atau dipindahkan ke pengguna lain.
            label: Dibagikan Dari Team Saya
          dash_shared_with_me:
            explanation: Menunjukkan berapa banyak kasus yang telah dirujuk atau dialihkan kepada Anda.
            label: Dibagikan Dengan Saya
          dash_shared_with_my_team:
            explanation: Menunjukkan kepada manajer jumlah kasus yang dirujuk atau dipindahkan ke masing-masing pengguna di tim mereka.
            label: Bagikan Dengan Team Saya
          dash_shared_with_my_team_overview:
            label: Dibagikan dengan Tim saya (Overview)
          dash_shared_with_others:
            explanation: Menunjukkan berapa banyak kasus saya yang memiliki rujukan aktif, pemindahan tertunda, atau transfer ditolak. Biasanya tidak untuk manajer, kecuali jika mereka mengelola kasus sendiri.
            label: Bagikan Dengan Yang Lain
          dash_violations_category_verification_status:
            explanation: Tunjukkan jumlah pelanggaran MRM untuk setiap jenis, dipilah berdasar status verifikasi
            label: MRM - Jumlah pelanggaran per status verifikasi
          dash_violations_category_region:
            explanation: Tunjukkan jumlah pelanggaran MRM untuk setiap wilayah, dipilah berdasar jenis pelanggaran
            label: MRM - Jumlah pelanggaran per wilayah
          dash_perpetrator_armed_force_group_party_names:
            explanation: Tunjukkan jumlah pelanggaran MRM untuk setiap jenis, dipilah berdasar pelaku
            label: MRM - Jumlah pelanggaran per status pelaku
          dash_show_none_values:
            explanation: Menambahkan kategori "Tanpa Tingkat Risiko" tambahan ke semua dashboard yang mengelompokkan kasus berdasarkan tingkat risiko. Ini khusus untuk konfigurasi yang memiliki opsi "Tanpa Risiko" keempat untuk bidang tingkat risiko.
            label: Lihat kasus dengan 'Tanpa Tingkat Risiko' di Dasbor Penilaian
          dash_tasks:
            explanation: Memungkinkan pengguna untuk melihat halaman tugas. Ini harus digunakan untuk pekerja kasus dan penyedia layanan, karena jumlahnya akan khusus untuk kasus yang Anda kelola secara langsung. Sebagai gantinya, manajer harus mendapatkan dashboard "Lihat Kasus Berdasarkan Tugas Terlambat", karena ini memungkinkan mereka melihat tugas yang terlambat untuk semua orang di grup pengguna mereka.
            label: Laman Tugas
          dash_national_admin_summary:
            explanation: Menunjukkan total Kasus terbuka dalam sistem, jumlah Kasus baru yang dibuat di masing-masing dari dua minggu terakhir, dan jumlah Kasus yang ditutup di masing-masing dari dua minggu terakhir.
            label: Ringkasan Administrator
          view_response:
            explanation: Untuk setiap jenis respons, tunjukkan berapa banyak kasus di setiap tingkat risiko yang memiliki layanan yang mendekati tenggat waktu atau terlambat untuk diselesaikan.
            label: Tinjau Respons
          workflow:
            explanation: Memungkinkan pekerja kasus melihat grafik pai yang menunjukkan berapa banyak kasus mereka di setiap tahap alur kerja manajemen kasus.
            label: Kasus diselesaikan berdasarkan alur kerja
          workflow_team:
            explanation: Memungkinkan manajer untuk melihat tabel yang menunjukkan berapa banyak kasus pekerja kasus mereka di setiap tahap proses manajemen kasus.
            label: Kasus Berdasarkan Alur Kerja dan Pekerja Kasus
        explanation: Tuliskan informasi ringkasan mana yang muncul di halaman beranda
        label: Dashboard
      disabled:
