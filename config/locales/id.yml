      transfer:
        actions:
          transfer:
            explanation: Ini berarti peran akan muncul sebagai opsi untuk "Jenis Penerima" ketika pengguna melakukan rujukan eksternal. Jika pengguna memilih peran ini sebagai jenis transfer, ekspor yang dihasilkan Primero saat pengguna mengirimkan transfer hanya akan berisi informasi yang ditemukan dalam formulir yang dapat diakses oleh peran ini. Jadi, misalnya, jika pengguna memilih "Penyedia Layanan Medis" sebagai jenis penerima, dan peran Penyedia Layanan Medis hanya memiliki akses ke formulir Kekhawatiran Identitas dan Perlindungan Dasar, file ekspor yang diekspor Primero untuk transfer eksternal hanya akan berisi bidang-bidang yang ada dalam dua bentuk tersebut.
            label: Bisakah peran ini digunakan untuk pemindahan eksternal?
        label: Pemindahan
      user:
        actions:
          agency_read:
            explanation: Kemampuan untuk melihat hanya akun pengguna tersebut di lembaga pengguna saat ini. Ini juga memengaruhi akun pengguna mana yang dapat digunakan pengguna saat ini untuk melakukan tindakan lain. Misalnya, jika pengguna saat ini memiliki izin "Tulis" pada pengguna, tetapi juga memiliki izin Baca Agensi, mereka hanya akan dapat mengedit akun pengguna yang berada di agensi mereka sendiri. Demikian pula, jika pengguna saat ini memiliki izin "Kelola" pada pengguna, tetapi memiliki izin "Baca Lembaga", mereka hanya dapat membuat pengguna untuk agensi mereka sendiri.
            label: Lihat (Dalam Lembaga)
          create:
            explanation: Kemampuan untuk membuat akun pengguna.
            label: Buat
          manage:
            explanation: 'Memungkinkan pengguna untuk melakukan semua tindakan yang tersedia pada pengguna. Izin "Kelola" pada dasarnya berarti "semuanya". PENTING: Ini juga memberikan kemampuan untuk membuat akun pengguna baru.'
            label: Kelola (semua izin untuk jenis sumber daya ini)
          read:
            explanation: Kemampuan untuk melihat akun pengguna. Secara default, setiap pengguna memiliki kemampuan untuk melihat dan mengedit informasi tentang akun pengguna mereka sendiri (misalnya kata sandi, email).
            label: Lihat
          write:
            explanation: Kemampuan untuk mengklik tombol "Ubah" di halaman tampilkan pengguna, perbarui informasi tentang pengguna, lalu simpan. Harap dicatat bahwa izin ini juga memberikan kemampuan untuk menonaktifkan akun pengguna.
            label: Ubah
        explanation: Mewakili akun Pengguna individu.
        label: Pengguna
      user_group:
        actions:
          assign:
            explanation: Kemampuan untuk memilih grup pengguna saat membuat atau mengedit akun pengguna. Harap perhatikan bahwa jika pengguna saat ini memiliki tingkat akses "hanya catatan atau pengguna di grup saya", mereka hanya dapat memilih satu atau beberapa grup pengguna *mereka sendiri* untuk akun pengguna yang mereka buat atau edit. Ini berarti bahwa pengelola dengan kemampuan untuk menetapkan grup pengguna hanya akan dapat menambahkan pengguna ke grup pengguna yang saat ini dimiliki oleh pengelola. Izin ini diperlukan untuk peran apa pun yang akan membuat atau mengedit akun pengguna.
            label: Menugaskan
          create:
            explanation: Kemampuan untuk membuat grup pengguna.
            label: Buat
          delete:
            explanation: Kemampuan untuk menghapus grup pengguna.
            label: Hapus
          manage:
            explanation: 'Memungkinkan pengguna untuk melakukan semua tindakan yang tersedia pada grup pengguna. Izin "Kelola" pada dasarnya berarti "semuanya". PENTING: Ini juga memberikan kemampuan untuk membuat dan menghapus grup pengguna.'
            label: Kelola (semua izin untuk jenis sumber daya ini)
          read:
            explanation: Kemampuan untuk melihat grup pengguna.
            label: Lihat
          write:
            explanation: Kemampuan untuk ubah grup pengguna.
            label: Ubah
        explanation: Mewakili tim atau grup kolaboratif pengguna yang dapat berbagi informasi. Manajer biasanya dapat melihat semua catatan yang dikelola oleh pekerja sosial di Grup Pengguna mereka
        label: Grup Pengguna
      webhook:
        actions:
          read:
            label: Lihat
            explanation: Kemampuan untuk membuat daftar dan meninjau konfigurasi webhook melalui API
          write:
            label: Ubah
            explanation: Kemampuan untuk membuat dan mengubah konfigurasi webhook melalui API
          create:
            explanation: Kemampuan untuk membuat konfigurasi webhook melalui API.
            label: Buat
          delete:
            explanation: Kemampuan untuk menghapus konfigurasi webhook melalui API.
            label: Hapus
          manage:
            label: Kelola (semua izin untuk jenis sumber daya ini)
      activity_log:
        actions:
          transfer:
            explanation: Pengguna dapat mengeklik bagian Log Aktivitas di Dasbor dan melihat log semua transfer yang diterima atau ditolak untuk Kasus yang dapat mereka akses.
            label: Pemindahan
          manage:
            label: Kelola (semua izin untuk jenis sumber daya ini)
        label: Log Aktivitas
