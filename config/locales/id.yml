          write:
            explanation: Kemampuan untuk mengubah semua laporan (termasuk yang dibuat oleh pengguna lain).
            label: Ubah
          agency_read:
            explanation: Kemampuan untuk melihat semua laporan. Angka di setiap laporan hanya akan mencerminkan catatan yang dapat diakses oleh pengguna di Agensi pengguna saat ini. Izin ini sering digunakan untuk administrator agensi.
