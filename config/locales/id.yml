    resource:
      kpi:
        actions:
          read:
            explanation: Kemampuan untuk akses laman Pulse/KPIs.
            label: Akses laman Pulse/KPIs.
          kpi_assessment_status:
            explanation: Kemampuan untuk melihat, untuk kasus aktif yang dapat diakses pengguna, berapa proporsinya yang memiliki formulir penilaian yang lengkap.
            label: Status Penilaian
          kpi_average_followup_meetings_per_case:
            explanation: Kemampuan untuk melihat, untuk kasus aktif yang dapat diakses pengguna, jumlah rata-rata pertemuan tindak lanjut yang dilakukan selama periode waktu tertentu.
            label: Rata-rata pertemuan tindak lanjut per kasus
          kpi_average_referrals:
            explanation: Kemampuan untuk melihat, dari semua kasus aktif yang dapat diakses pengguna, jumlah rata-rata rujukan yang dibuat untuk setiap jenis layanan.
            label: Rujukan Rata-rata
          kpi_case_closure_rate:
            explanation: Kemampuan untuk melihat berapa banyak kasus yang ditutup di setiap lokasi per bulan.
            label: Jumlah Penutupan Kasus
          kpi_case_load:
            explanation: Kemampuan untuk melihat jumlah rata-rata kasus yang dibuka oleh pekerja kasus.
            label: Beban kasus
          kpi_client_satisfaction_rate:
            explanation: Kemampuan untuk melihat, untuk setiap kasus yang dapat diakses pengguna, rasio penyintas yang melengkapi Survei Umpan Balik yang puas.
            label: Tingkat Kepuasan Klien
          kpi_completed_case_action_plans:
            explanation: Kemampuan untuk melihat, untuk kasus aktif yang dapat diakses pengguna, proporsi mana yang memiliki Rencana Tindakan Kasus yang lengkap.
            label: Rencana Tindakan Kasus yang Telah Diselesaikan
          kpi_completed_case_safety_plans:
            explanation: Kemampuan untuk melihat, untuk kasus aktif yang dapat diakses pengguna, proporsi apa yang diperlukan dan menyelesaikan Rencana Keselamatan.
            label: Rencana Keselamatan Kasus yang Telah Diselesaikan
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Kemampuan untuk melihat, untuk kasus aktif yang dapat diakses pengguna, proporsi apa yang menyelesaikan Rencana Tindakan Kasus yang disetujui oleh supervisor.
            label: Rencana Tindakan Yang Telah Diselesaikan Disetujui oleh Supervisor
          kpi_goal_progress_per_need:
            explanation: Kemampuan untuk melihat, untuk kasus-kasus yang dapat diakses pengguna, berapa persentase tujuan dalam setiap kategori kebutuhan yang telah terpenuhi.
            label: Kemajuan Dibuat menuju Tujuan
          kpi_number_of_cases:
            explanation: Kemampuan untuk melihat berapa banyak kasus baru yang dilaporkan dibuka setiap bulan per lokasi.
            label: Jumlah Kasus
          kpi_number_of_incidents:
            explanation: Kemampuan untuk melihat berapa banyak insiden baru yang dilaporkan dibuka setiap bulan per lokasi.
            label: Jumlah Insiden
          kpi_reporting_delay:
            explanation: Kemampuan untuk melihat, untuk semua insiden yang dapat diakses pengguna, jumlah hari yang berlalu antara saat penyintas mengalami GBV dan saat penyintas melaporkannya ke penyedia layanan.
            label: Keterlambatan Pelaporan
          kpi_services_provided:
            explanation: Kemampuan untuk melihat, semua kasus yang dapat diakses pengguna, jenis layanan apa yang telah disediakan oleh organisasi secara internal.
            label: Penyedia Layanan
          kpi_supervisor_to_caseworker_ratio:
            explanation: Kemampuan untuk melihat rasio pekerja kasus terhadap supervisor.
            label: Rasio Supervisor Terhadap Pekerja Kasus
          kpi_time_from_case_open_to_close:
            explanation: Kemampuan untuk melihat, untuk semua kasus yang dapat diakses pengguna, berapa lama kasus tetap terbuka.
            label: Waktu Dari Kasus Dibuka Sampai Kasus Ditutup
        label: KPI
      agency:
        actions:
          assign:
            explanation: Kemampuan untuk memilih lembaga saat membuat atau mengubah akun pengguna. Jika pengguna saat ini memiliki izin ini serta izin "Baca Lembaga" pada pengguna, mereka hanya dapat menambahkan pengguna ke lembaga mereka sendiri.
            label: Menugaskan
          create:
            explanation: Kemampuan untuk membuat lembaga.
            label: Buat
          manage:
            explanation: 'Memungkinkan pengguna untuk melakukan semua tindakan yang tersedia di Lembaga. Izin "Kelola" pada dasarnya berarti "semuanya". PENTING: Hal ini juga memberikan kemampuan untuk membuat lembaga baru.'
            label: Kelola (semua izin untuk jenis sumber daya ini)
          read:
            explanation: Kemampuan untuk melihat lembaga.
            label: Lihat
          write:
            explanation: Kemampuan untuk mengedit informasi tentang lembaga. Harap garis bawahi bahwa ini berlaku untuk semua lembaga dalam sistem.
            label: Ubah
        explanation: Mewakili organisasi dengan anggota yang menggunakan Primero. Lembaga tidak menjadi bagian dari Grup Pengguna.
        label: Lembaga
      audit_log:
        actions:
          read:
            explanation: Memungkinkan pengguna untuk melihat dan memfilter daftar semua tindakan yang dilakukan dalam sistem, dikelompokkan berdasarkan pengguna, jenis tindakan, ID rekaman, dan waktu tindakan. Ini paling cocok untuk administrator tingkat nasional atau lembaga, karena ini menunjukkan tindakan yang dilakukan oleh semua pengguna dalam sistem. Harap dicatat bahwa log audit tidak menampilkan informasi identitas pribadi tentang rekaman yang terlibat dalam setiap tindakan.
            label: Lihat
        explanation: Daftar semua tindakan yang dilakukan dalam sistem yang dapat difilter. Tidak termasuk informasi yang dapat diidentifikasi pada Kasus, Insiden, atau Permintaan Penelusuran.
        label: Audit Log
      case:
        actions:
          add_note:
            explanation: Memungkinkan pengguna untuk menambahkan entri ke dalam subformulir "Catatan" (kadang juga disebut "Komentar"). Pengguna melakukan ini dengan mengklik tombol "Tambah Catatan" pada halaman tampilan kasus. Tindakan ini sangat berguna bagi manajer yang tidak memiliki akses untuk mengubah kasus, tetapi ingin menambahkan pengingat ke kasus untuk pekerja kasus. Dengan cara ini, menambahkan catatan mirip dengan menambahkan bendera. Keuntungan menambahkan catatan adalah, ketika manajer menambahkan catatan ke kasus, pemberitahuan akan muncul di kasus untuk pekerja kasus ketika mereka melihat kasus di perangkat seluler mereka.
            label: Tambahkan Catatan pada kasus
          add_registry_record:
            explanation: Izinkan pengguna menautkan Nomor Pendaftaran ke Kasus dari formulir detail pendaftaran. Juga izinkan pengguna untuk melakukan pembatalan.
            label: Tambahkan / Perbarui catatan Pendaftaran dari Kasus
          approve_action_plan:
            explanation: Memungkinkan manajer untuk menyetujui  %{approval_label} untuk kasus pekerja kasus mereka.
            label: Setujui %{approval_label}
          approve_assessment:
            explanation: Memungkinkan manajer untuk menyetujui  %{approval_label} untuk kasus pekerja kasus mereka.
            label: Setujui formulir %{approval_label}
          approve_bia:
            explanation: Memungkinkan manajer untuk menyetujui  %{approval_label} untuk kasus pekerja kasus mereka.
            label: Setujui formulir %{approval_label}
          approve_case_plan:
            explanation: Memungkinkan manajer untuk menyetujui  %{approval_label} untuk kasus pekerja kasus mereka.
            label: Setujui %{approval_label}
          approve_closure:
            explanation: Memungkinkan manajer untuk menyetujui  %{approval_label} untuk kasus pekerja kasus mereka.
            label: Setujui formulir %{approval_label}
          approve_gbv_closure:
            explanation: Memungkinkan manajer untuk menyetujui  %{approval_label} untuk kasus pekerja kasus mereka.
            label: Setujui formulir %{approval_label}
          assign:
            explanation: Memungkinkan pengguna untuk mengirim kasus dari pemilik rekaman aslinya ke pengguna lain dalam sistem. Tidak diperlukan persetujuan anak untuk tindakan ini. Berbeda dengan pemindahan, penerima tidak diberi kesempatan untuk menerima atau menolak penugasan.
            label: Menugaskan
          assign_within_agency:
            explanation: Mengizinkan pengguna mengirim kasus dari pemilik rekaman aslinya ke pengguna lain di lembaga pengguna saat ini. Tidak diperlukan persetujuan anak untuk tindakan ini. Berbeda dengan transfer, penerima tidak diberi kesempatan untuk menerima atau menolak penugasan.
            label: Tugaskan kepada pengguna dalam lembaga saya
          assign_within_user_group:
            explanation: Mengizinkan pengguna mengirim kasus dari pemilik rekaman aslinya ke pengguna lain di grup pengguna milik pengguna saat ini. Tidak diperlukan persetujuan anak untuk tindakan ini. Berbeda dengan transfer, penerima tidak diberi kesempatan untuk menerima atau menolak penugasan.
            label: Tugaskan kepada pengguna dalam grup pengguna saya
          change_log:
            explanation: Pengguna dapat melihat riwayat semua perubahan yang dibuat pada catatan sejak dibuat. Ini termasuk nilai yang direkam untuk semua bidang.
            label: Ubah Log
          close:
            explanation: Memungkinkan pengguna untuk mengatur status kasus terbuka menjadi tertutup.
            label: Tutup
          consent_override:
            explanation: Memungkinkan pengguna untuk melakukan rujukan atau transfer untuk kasus yang belum memberikan persetujuan.
            label: Abaikan kurangnya persetujuan saat merujuk atau memindahkan
          create:
            explanation: Kemampuan untuk membuat kasus
            label: Buat
          display_view_page:
            explanation: Jika pengguna melakukan pencarian untuk kasus yang mereka tidak memiliki akses, izin ini memungkinkan mereka untuk melihat modal kecil dengan informasi dasar tentang kasus tersebut, bahkan jika pengguna tidak dapat mengklik ke dalam kasus untuk melihat semua informasinya. Kolom yang muncul di "Lihat Modal" ini adalah kolom yang telah dikonfigurasi ke "Tampilkan pada Formulir Ringkas". Modal ini juga berguna bagi pengguna yang melakukan tindakan Penelusuran dan Reunifikasi Keluarga, karena "Lihat Modal" tersedia untuk diakses pengguna saat mereka meninjau kasus yang muncul sebagai "Kemungkinan Cocok" untuk Permintaan Pelacakan.
            label: Tampilkan Tinjauan Halaman
          enable_disable_record:
            explanation: Kemampuan untuk menonaktifkan atau mengaktifkan kasus. Kasus yang "dinonaktifkan" tidak muncul secara default dalam daftar kasus. Pengguna dapat melihat kasus yang dinonaktifkan dalam daftar kasus dengan menggunakan filter. Karena Primero tidak mengizinkan pengguna untuk menghapus kasus, pengguna mungkin ingin menonaktifkan kasus sebagai pengganti. Misalnya, jika pengguna membuat kasus secara tidak sengaja, atau kasus memiliki data yang buruk, pengguna harus menonaktifkannya.
            label: Aktifkan / Nonaktifkan
          export_case_pdf:
            explanation: Pengguna dapat menghasilkan ekspor file PDF dari daftar kasus atau halaman pertunjukan kasus, yang berisi semua kolom yang dapat diakses oleh pengguna saat ini, untuk satu, beberapa, atau semua kasus yang dapat diakses oleh pengguna. Dalam file ekspor PDF, informasi didaftar pertama berdasarkan kasus, dan kemudian diatur lebih lanjut oleh formulir di mana informasi muncul.
            label: Ekspor PDF kasus
          export_csv:
            explanation: 'Pengguna dapat membuat ekspor file CSV dari daftar kasus atau halaman pertunjukan kasus, yang berisi semua kolom yang dapat diakses oleh pengguna saat ini, untuk satu, beberapa, atau semua kasus yang dapat diakses pengguna. CATATAN: Ekspor CSV tidak merender karakter non-Latin (misalnya Arab, Bangla) dalam format yang dapat dibaca.'
            label: Ekspor CSV
          export_custom:
            explanation: Pengguna dapat membuat ekspor file XLS dari daftar kasus atau halaman pertunjukan kasus, yang berisi kumpulan formulir atau bidang khusus, untuk satu, beberapa, atau semua kasus yang dapat diakses pengguna. Dalam ekspor ini, setiap formulir diwakili di tabnya sendiri di dalam file XLS. Pengguna dapat memilih formulir atau bidang mana yang ingin mereka sertakan dalam ekspor menggunakan modal Ekspor Kustomisasi. Harap dicatat bahwa pengguna hanya dapat memasukkan formulir dan bidang dalam ekspor jika mereka sudah dapat melihat formulir dan bidang tersebut saat melihat kasus di aplikasi.
            label: Ekspor kustomisasi
          export_duplicate_id_csv:
            explanation: Membuat ekspor CSV dari kasus yang memiliki bidang ID Nasional yang sama (mungkin memiliki label yang berbeda, tergantung pada konfigurasi). Hanya dilakukan dari halaman daftar kasus.
            label: Eksport Duplikat
          export_json:
            explanation: Pengguna dapat membuat ekspor file JSON dari daftar kasus atau halaman pertunjukan kasus, yang berisi semua bidang yang dapat diakses oleh pengguna saat ini, untuk satu, beberapa, atau semua kasus yang dapat diakses pengguna. Ekspor ini terutama digunakan untuk mereka yang ingin mengekspor kasus dari sistem Primero saat ini dan kemudian mengimpornya ke sistem Primero yang berbeda, atau ke sistem manajemen informasi lainnya. Format JSON dapat dibaca mesin dan tidak praktis untuk sebagian besar pengguna.
            label: Ekspor JSON
          export_list_view_csv:
            explanation: Pengguna dapat menghasilkan ekspor file CSV dari halaman daftar kasus yang berisi bidang yang sama yang muncul untuk pengguna tersebut pada daftar kasus. Hanya dilakukan dari halaman daftar kasus.
            label: Tampilan daftar ekspor CSV
          export_pdf:
            explanation: Pengguna dapat menghasilkan ekspor file PDF dari daftar kasus atau halaman pertunjukan kasus, yang berisi semua bidang yang dapat diakses oleh pengguna saat ini, untuk satu, beberapa, atau semua kasus yang dapat diakses oleh pengguna. Dalam file ekspor PDF, informasi didaftar pertama berdasarkan kasus, dan kemudian diatur lebih lanjut oleh formulir di mana informasi muncul.
            label: Ekspor PDF kasus
          export_photowall:
            explanation: Memungkinkan pengguna untuk mengekspor file dari halaman daftar kasus yang berisi foto dari semua kasus yang dipilih. Ekspor ini terutama digunakan untuk kegiatan Penelusuran dan Reunifikasi Keluarga. Hanya dilakukan dari halaman daftar kasus.
            label: Ekspor Foto Dinding
          export_unhcr_csv:
            label: Ekspor UNCHR CSV
          export_xls:
            explanation: 'Pengguna dapat membuat ekspor file XLS dari daftar kasus atau halaman pertunjukan kasus, yang berisi semua bidang yang dapat diakses oleh pengguna saat ini, untuk satu, beberapa, atau semua kasus yang dapat diakses oleh pengguna. Dalam ekspor ini, setiap formulir diwakili di tabnya sendiri di dalam file XLS. CATATAN: Format XLS merender karakter non-Latin (misalnya Arab, Bangla) dalam format yang dapat dibaca, sedangkan ekspor CSV tidak.'
            label: Ekspor Excel (file XLS)
          find_tracing_match:
            explanation: Ini digunakan khusus hanya untuk konteks terkait dengan aktivitas Penelusuran dan Reunifikasi Keluarga. Pengguna dengan izin ini akan melihat tombol "Temukan Penelusuran yang Cocok" di halaman tampilan kasus. Ketika mereka mengkliknya, mereka akan melihat daftar permintaan penelusuran dalam sistem yang mungkin cocok untuk kasus mereka.
            label: Temukan kecocokan penelusuran dari kasus
          flag:
            explanation: Kemampuan untuk menambahkan tanda bendera ke kasus. Pengguna dengan izin ini juga dapat menghapus tanda bendera yang telah mereka tambahkan ke kasus.
            label: Tandai Bendera
          import:
            explanation: Memungkinkan pengguna membuat satu atau beberapa kasus baru dengan mengimpornya dari file CSV, Excel, atau JSON. File yang diimpor harus diformat *sangat* khusus agar informasi dapat diimpor dengan benar. Fungsi ini seharusnya hanya tersedia untuk pengguna administratif dengan keterampilan teknis tingkat lanjut dan pengetahuan mendalam tentang bagaimana data diformat di Primero. Hanya dilakukan dari halaman daftar kasus.
            label: Impor
          incident_details_from_case:
            explanation: Kemampuan untuk menambahkan entri untuk subformulir Rincian Insiden pada kasus yang Anda temukan di hasil pencarian, tetapi tidak dapat Anda akses. Pengguna melakukan tindakan ini dari halaman hasil pencarian dengan memilih satu kasus atau lebih, lalu memilih "Tambah Insiden" dari menu tindakan. Pengguna kemudian melihat modal yang berisi semua bidang pada subformulir Detail Insiden, tempat mereka dapat memasukkan dan mengirimkan informasi tentang suatu layanan. Karena tindakan ini hanya dapat dilakukan dari halaman hasil pencarian, masuk akal jika peran memiliki izin ini jika mereka juga memiliki izin "Telusuri rekaman kasus yang dimiliki oleh pengguna lain".
            label: Tambahkan Rincian Insiden ke kasus pengguna lain dari halaman hasil pencarian
          incident_from_case:
            explanation: Izin ini memungkinkan pengguna untuk mengklik tombol "Buat Insiden". Ini menghasilkan insiden yang mungkin berisi beberapa informasi yang disalin dari kasus tersebut. Untuk kasus GBV, tombol ini berada di bagian atas halaman show case, dan sesuai dengan informasi tentang kasus secara keseluruhan. Dalam beberapa konteks pelacakan insiden, tombol ini ada di subformulir "Rincian Insiden". Dalam situasi ini, beberapa informasi dapat disalin dari subformulir rincian insiden tempat tombol diklik, serta dari kasus secara keseluruhan. Yaitu. insiden baru yang dibuat mungkin berisi kolom "Jenis Kekerasan" dari subformulir rincian insiden perorangan, tetapi juga dapat berisi usia dan jenis kelamin kasus itu sendiri. Perhatikan bahwa izin ini juga memungkinkan pengguna untuk melihat tautan ke insiden yang telah dibuat.
            label: Buat insiden dari sebuah kasus
          manage:
            explanation: Memungkinkan pengguna untuk melakukan semua tindakan yang tersedia pada kasus. Izin "Kelola" pada dasarnya berarti "semuanya".
            label: Kelola (semua izin untuk jenis sumber daya ini)
          read:
            explanation: Kemampuan untuk melihat kasus
            label: Lihat
          receive_referral:
            explanation: Memungkinkan pengguna untuk menerima rujukan. Pengguna dengan izin ini akan muncul sebagai calon penerima tindakan rujukan, sedangkan pengguna tanpa izin ini, tidak akan muncul sebagai calon penerima saat seseorang mencari penerima di modal rujukan.
            label: Terima Rujukan
          receive_referral_different_module:
            explanation: Memungkinkan pengguna untuk menerima rujukan catatan yang dibuat dalam modul Primero yang berbeda. Pengguna dengan izin ini akan muncul sebagai calon penerima tindakan rujukan untuk catatan itu, sementara pengguna tanpa izin ini, tidak akan muncul sebagai calon penerima saat seseorang mencari penerima di modal rujukan.
            label: Terima Rujukan dari pengguna dalam modul yang berbeda
          receive_transfer:
            explanation: Memungkinkan pengguna untuk menerima rujukan. Pengguna dengan izin ini akan muncul sebagai calon tindakan pemindahan, sedangkan pengguna tanpa izin ini, tidak akan muncul sebagai calon penerima saat seseorang mencari penerima di modal pemindahan.
            label: Terima Pemindahan
          referral:
            explanation: Mengizinkan pengguna memberikan akses sementara ke kasus ke pengguna lain. Penerima rujukan akan dapat melakukan semua tindakan yang sama pada kasus yang dirujuk seperti yang dapat mereka lakukan pada kasus mereka sendiri. Ketika penerima tidak lagi membutuhkan akses ke kasus, mereka dapat mengklik tombol "Selesai" di subformulir Rujukan dan Transfer, dan mereka akan kehilangan akses ke kasus. Anda hanya dapat merujuk kasus ke pengguna yang perannya memiliki kemampuan untuk menerima rujukan.
            label: Rujukan
          referral_from_service:
            explanation: Memungkinkan pengguna untuk melihat tombol "Rujuk" pada subformulir Layanan. Ketika pengguna mengklik tombol ini, modal rujukan akan muncul dengan kolom Jenis Layanan, Lembaga, Penyedia Layanan, dan Lokasi dinonaktifkan, tetapi secara otomatis diisi dengan informasi untuk kolom tersebut di subformulir Layanan tempat pengguna mengklik tombol Rujuk.
            label: Rujuk Kasus dari Form Layanan subformulir
          remove_assigned_users:
            explanation: Mengizinkan pengguna menghapus pengguna lain dari bidang "Pengguna yang Ditugaskan Lainnya". Seorang pengguna terdaftar di sini jika mereka telah menerima rujukan untuk kasus tersebut atau telah menerima transfer untuk kasus tersebut, tetapi belum menerima atau menolaknya. Saat Anda menghapus pengguna dari bidang "Pengguna yang Ditugaskan Lainnya", Anda menghapus akses mereka ke kasus. Jadi, pengguna dengan izin ini dapat menghapus akses kasus dari pengguna yang sebelumnya telah menerima rujukan atau pemindahan kasus yang masih menunggu keputusan. Perhatikan bahwa izin ini hanya berfungsi jika pengguna saat ini juga memiliki kemampuan untuk mengedit kasus.
            label: Hapus pengguna lain yang ditugaskan (mengambil kembali akses kasus dari pengguna yang dirujuk)
          reopen:
            explanation: Memungkinkan pengguna untuk membuka kasus yang saat ini ditutup.
            label: Buka kembali
          request_approval_action_plan:
            explanation: Memungkinkan pengguna (biasanya pekerja kasus) untuk meminta manajer mereka untuk menyetujui kasus-kasus mereka%{approval_label}.
            label: Persetujuan permintaan %{approval_label}
          request_approval_assessment:
            explanation: Memungkinkan pengguna (biasanya pekerja kasus) untuk meminta manajer mereka untuk menyetujui kasus-kasus mereka%{approval_label}.
            label: Persetujuan permintaan %{approval_label}
          request_approval_bia:
            explanation: Memungkinkan pengguna (biasanya pekerja kasus) untuk meminta manajer mereka untuk menyetujui kasus-kasus mereka%{approval_label}.
            label: Persetujuan permintaan %{approval_label}
          request_approval_case_plan:
            explanation: Memungkinkan pengguna (biasanya pekerja kasus) untuk meminta manajer mereka untuk menyetujui kasus-kasus mereka%{approval_label}.
            label: Persetujuan permintaan %{approval_label}
          request_approval_closure:
            explanation: Memungkinkan pengguna (biasanya pekerja kasus) untuk meminta manajer mereka untuk menyetujui kasus-kasus mereka%{approval_label}.
            label: Persetujuan permintaan %{approval_label}
          request_approval_gbv_closure:
            explanation: Memungkinkan pengguna (biasanya pekerja kasus) untuk meminta manajer mereka untuk menyetujui kasus-kasus mereka%{approval_label}.
            label: Persetujuan permintaan %{approval_label}
          request_transfer:
            explanation: Menampilkan tombol "Permintaan Pemindahan" pada "Lihat Modal". Tombol ini memungkinkan pengguna untuk mengirim pesan dengan catatan pribadi melalui email ke pemilik rekaman kasus saat ini, meminta pemilik rekaman memindahkan kasus ke pengguna yang mengirim permintaan. Ini berguna dalam konteks di mana anak-anak sering berpindah lokasi, dan pekerja kasus memerlukan pekerja kasus anak sebelumnya untuk mengirim informasi tentang anak tersebut untuk menghindari pembuatan rekaman ganda.
            label: Permintaan Pemindahan
          search_owned_by_others:
            explanation: Mengizinkan pengguna melakukan pencarian rekaman yang biasanya tidak dapat mereka akses, baik karena mereka bukan pemilik rekaman untuk kasus tersebut, atau (untuk manajer) karena pemilik rekaman tidak ada dalam grup pengguna mereka. Perhatikan bahwa, meskipun pengguna akan melihat kasus dalam tampilan hasil pencarian, mereka tidak akan dapat mengklik ke halaman pertunjukan kasus untuk kasus tersebut, yang berarti mereka tidak akan dapat melihat informasi terperinci tentang kasus tersebut.
            label: Cari catatan kasus milik pengguna lain
          service_provision_incident_details:
            explanation: Memungkinkan pengguna untuk melihat tombol berlabel "Simpan dan Tambahkan Penyediaan Layanan" di bagian bawah modal Tambahkan Insiden. Mengklik tombol ini menyimpan informasi yang saat ini dimasukkan tentang insiden tersebut, dan kemudian membawa pengguna langsung ke modal Tambahkan Penyediaan Layanan. Karena tindakan ini secara langsung ditautkan ke tindakan Tambahkan Insiden dan Tambahkan Penyediaan Layanan, masuk akal untuk memberikan izin ini ke peran jika peran tersebut juga memiliki "Tambahkan Rincian Insiden ke kasus pengguna lain" dan "Tambahkan penyediaan Layanan ke pengguna lain. izin kasus".
            label: Lihat Tombol Penambahan Penyediaan Layanan di Mode Rincian Layanan
          services_section_from_case:
            explanation: Kemampuan untuk menambahkan entri untuk subformulir Layanan pada kasus yang Anda temukan di hasil pencarian, tetapi Anda tidak memiliki aksesnya. Pengguna melakukan tindakan ini dari halaman hasil pencarian dengan memilih satu kasus atau lebih, lalu memilih "Tambah Penyediaan Layanan" dari menu tindakan. Pengguna kemudian melihat modal yang berisi semua bidang pada subformulir Layanan, tempat mereka dapat memasukkan dan mengirimkan informasi tentang layanan. Karena tindakan ini hanya dapat dilakukan dari halaman hasil pencarian, masuk akal jika peran memiliki izin ini jika mereka juga memiliki izin "Telusuri catatan kasus yang dimiliki oleh pengguna lain".
            label: Tambahkan pemberian layanan untuk kasus milik pengguna lain
          sync_external:
            explanation: Kemampuan untuk menyinkronkan Rekam dengan sistem manajemen informasi eksternal
            label: Sinkronkan dengan sistem manajemen informasi eksternal
          sync_mobile:
            explanation: Izinkan pengguna untuk menyimpan kasus untuk penggunaan offline
            label: Tandai untuk Offline
          transfer:
            explanation: Mengizinkan pengguna mengirim kasus dari pemilik rekamannya saat ini ke pengguna mana pun dalam sistem dengan kemampuan untuk menerima transfer. Namun, pemilik catatan kasus tidak berubah, sampai penerima transfer "menerimanya". Jika penerima malah "menolak" transfer, penerima kehilangan akses ke kasus, dan menyimpan pemilik rekaman aslinya.
            label: Pemindahan
          view_photo:
            explanation: Memungkinkan pengguna untuk melihat foto kasus dari tampilan daftar kasus. Tanpa izin ini, pengguna tidak akan melihat kolom "Foto" dari tabel daftar kasus, atau ikon foto yang muncul di sana. Izin ini juga memungkinkan pengguna untuk melihat foto anak di "Lihat Modal".
            label: Lihat Foto dari tampilan daftar kasus
          view_incident_from_case:
            explanation: Saat melihat Kasus, Pengguna dapat melihat daftar Insiden terkait dengan Kasus, bersama dengan beberapa informasi ringkasan tentang masing-masing.
            label: Lihat Insiden dari Kasus
          view_protection_concerns_filter:
            explanation: Memungkinkan pengguna untuk melihat filter masalah perlindungan pada halaman daftar kasus.
            label: Lihat filter Kekhawatiran Perlindungan pada halaman daftar kasus
          view_registry_record:
            explanation: Izinkan pengguna untuk melihat informasi dari Pendaftaran mana pun yang ditautkan ke Kasus. Juga izinkan pengguna untuk melihat formulir detail Pendaftaran Kasus
            label: Lihat catatan pendaftaran dari Kasus
          write:
            explanation: Kemampuan untuk mengklik tombol "Ubah", memperbarui informasi dalam kasus ini, dan klik "Simpan"
            label: Ubah
          accept_or_reject_transfer:
            explanation: Izinkan pengguna untuk menerima atau menolak transfer atas nama pengguna lain yang ada di tim Anda (misalnya, supervisor menerima transfer yang telah dikirim ke pekerja sosial mereka).
            label: Terima atau tolak transfer untuk pengguna lain di tim Anda
          list_case_names:
            explanation: Manajer biasanya tidak dapat melihat nama Kasus di Daftar Kasus. Jika seorang manajer memiliki izin ini, mereka akan dapat melihat nama dalam daftar.
            label: Jika manajer, dapat melihat nama Kasus di daftar Kasus
          mark_for_offline:
            explanation: Izinkan pengguna untuk menyimpan kasus untuk penggunaan offline
            label: Tandai untuk Offline
        explanation: Mewakili individual anak, penyintas, atau penerima manfaat lainnya
        label: Kasus
