            label: Ekspor JSON
          export_xls:
            explanation: 'Pengguna dapat membuat ekspor file XLS dari daftar Pendaftaran atau halaman tampilan Pendaftaran, yang berisi semua bidang yang dapat diakses oleh pengguna saat ini. CATATAN: Format XLS merender karakter non-Latin (misalnya Arab, Bangla) dalam format yang dapat dibaca, sedangkan ekspor CSV tidak.'
            label: Ekspor Excel (file XLS)
          flag:
