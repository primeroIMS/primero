      report:
        actions:
          create:
            explanation: Kemampuan untuk membuat laporan baru. Saat pengguna membuat laporan, laporan tersebut dapat dilihat oleh semua pengguna dengan akses "Baca" atau "Baca Grup" ke laporan.
