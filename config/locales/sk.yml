      21-30cases: "21 - 30 Prípadov"
      30cases: "> 30 Prípadov"
      helptext: |
        Tento ukazovateľ meria priemerný počet prípadov na jedného aktívneho pracovníka na základe aktívnych prípadov.
        Pomer prípadov k počtu pracovníkov sa delí na základe tohto rozdelenia: menej ako 10
