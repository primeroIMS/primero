      kpi:
        actions:
          read:
            explanation: Moznosť prístupu na stránku Stlačte/Kľúčové ukazovatele výkonnosti (KPI).
            label: Prístup na stránku Stlačte/Kľúčové ukazovatele výkonnosti (KPI).
          kpi_assessment_status:
            explanation: Možnosť zobraziť pre aktívne prípady, ku ktorým používateľ má prístup, aký podiel z nich má vyplnený hodnotiaci formulár.
            label: Stav hodnotenia
          kpi_average_followup_meetings_per_case:
            explanation: Možnosť zobraziť pre aktívne prípady, ku ktorým používateľ má prístup, priemerný počet uskutočnených kontrolných stretnutí počas určitého obdobia.
            label: 10. Priemerný počet kontrolných stretnutí na jeden prípad
          kpi_average_referrals:
            explanation: Možnosť zobraziť pre aktívne prípady, ku ktorým používateľ má prístup, priemerný počet odporúčaní pre každý typ služieb.
            label: Priemerný počet odporúčaní
          kpi_case_closure_rate:
            explanation: Možnosť zobraziť, koľko prípadov bolo uzavretých za mesiac na každom mieste.
            label: Počet uzavretých prípadov
          kpi_case_load:
            explanation: Moznosť zobraziť priemerný počet otvorených prípadov, ktoré má každý pracovník.
            label: Prípad
          kpi_client_satisfaction_rate:
            explanation: Možnosť zobraziť pre každý prípad, ku ktorému  používateľ má prístup, aký pomer z nich po ukončení prieskumu zostal spokojní.
            label: Miera spokojnosti klienta
          kpi_completed_case_action_plans:
            explanation: Možnosť zobraziť pre aktívne prípady, ku ktorým používateľ má prístup, aký podiel prípadov má dokončený akčný plán.
            label: Dokončené akčné plány prípadov
          kpi_completed_case_safety_plans:
            explanation: Možnosť zobraziť pre aktívne prípady, ku ktorým používateľ má prístup, aký podiel prípadov vyžadoval a dokončil bezpečnostný plán.
            label: Dokončené bezpečnostné plány prípadu
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Možnosť zobraziť pre aktívne prípady, ku ktorým  používateľ má prístup, kto dokončil akčný plán schválený supervízorom.
            label: Dokončený akčný plán schválený supervízorom
          kpi_goal_progress_per_need:
            explanation: Možnosť zobraziť, pre prípady, ku ktorým používateľ má prístup, aké percento cieľov v každej kategórii potreby bolo splnené.
            label: Pokrok pri dosahovaní cieľov
          kpi_number_of_cases:
            explanation: Možnosť zobraziť, koľko novo nahlásených prípadov sa otvorí každý mesiac na jednom mieste.
            label: Počet prípadov
          kpi_number_of_incidents:
            explanation: Možnosť zobraziť, koľko novo nahlásených prípadov sa otvorí každý mesiac na jednom mieste.
            label: Počet incidentov
          kpi_reporting_delay:
            explanation: Možnosť zobraziť pre všetkých incidentoch, ku ktorým má používateľ prístup, počet dní, ktoré uplynuli od okamihu, keď obeť zažila rodovo motivované násilie (GBV), do okamihu, keď ho obeť nahlásil poskytovateľovi služby.
            label: Oneskorenie nahlasovania
          kpi_services_provided:
            explanation: Možnosť zobraziť pre prípady, ku ktorým používateľ má prístup, aký typ služieb poskytla organizácia interne.
            label: Poskytnuté služby
          kpi_supervisor_to_caseworker_ratio:
            explanation: Možnosť vidieť pomer počtu pracovníkov zodpovedných za prípady k počtu vedúcich pracovníkov.
            label: Pomer nadriadeného a pracovníka povereného prípadom
          kpi_time_from_case_open_to_close:
            explanation: Možnosť zobraziť pre prípady, ku ktorým používateľ má prístup, ako dlho je prípad otvorený.
            label: Čas od otvorenia prípadu po jeho uzavretie
        label: Kľúčové ukazovatele výkonnosti (KPI)
      agency:
        actions:
          assign:
            explanation: Umožnuje vybrať agentúru pri vytváraní alebo úprave používateľského účtu. Ak má používateľ toto povolenie, ako aj povolenie "Agentúra čítať" pre používateľov, bude môcť pridať používateľa iba z vlastnej agentúry.
            label: Prideliť
          create:
            explanation: Možnosť vytvoriť agentúru.
            label: Vytvoriť
          manage:
            explanation: 'Umožňuje používateľovi vykonávať všetky dostupné akcie v agentúrach. Povolenie „Spravovať“ v podstate znamená „všetko“. DÔLEŽITÉ: Toto tiež dáva možnosť vytvoriť novú agentúru.'
            label: Spravovať (všetky povolenia pre tento typ zdroja)
          read:
            explanation: Možnosť zobraziť agentúry.
            label: Náhľad
          write:
            explanation: Možnosť upravovať informácie o agentúrach. Upozorňujeme, že to platí pre všetky agentúry v systéme.
            label: Upraviť
        explanation: Predstavuje organizáciu s členmi, ktorí používajú Primero. Agentúry existujú nezávisle od skupín používateľov.
        label: Agentúra
      audit_log:
        actions:
          read:
            explanation: Umožňuje používateľovi zobraziť a filtrovať zoznam všetkých akcií vykonaných v systéme, rozdelených podľa používateľa, typu akcie, IČ záznamu a času akcie. Toto je najvhodnejšie pre správcov na národnej úrovni alebo na úrovni agentúry, pretože zobrazuje akcie vykonané všetkými používateľmi v systéme. Upozorňujeme, že protokol auditu nezobrazuje informácie umožňujúce identifikáciu osôb o záznamoch zahrnutých v každej akcii.
            label: Náhľad
        explanation: Filtrovateľný zoznam všetkých akcií vykonaných v systéme. Nezahŕňa žiadne identifikačné informácie o prípadoch, incidentoch alebo žiadostiach o sledovanie.
        label: Denník auditu
      case:
        actions:
          add_note:
            explanation: Umožňuje používateľovi pridať záznam do podformulára „Poznámky“ (niekedy nazývaného aj „Komentáre“). Používateľ to urobí kliknutím na tlačidlo „Pridať poznámky“ na stránke ukážky prípadu. Táto akcia je užitočná najmä pre manažérov, ktorí nemajú možnosť upravovať prípady, ale chcú k prípadu pridať pripomienky pre pracovníka prípadu. Týmto spôsobom je pridanie poznámky podobné ako pridanie príznaku. Výhodou pridania poznámky je, že keď manažér k prípadu pridá poznámku, pracovníkovi prípadu sa na prípade zobrazí upozornenie, keď si prípad prezerá na svojom mobilnom zariadení.
            label: Pridajte poznámky k prípadu
          add_registry_record:
            explanation: Umožňuje používateľovi prepojiť register s prípadom z formulára "podrobností o registri". Používateľovi tiež umožňuje zrušiť prepojenie akéhokoľvek registra, ktorý je už prepojený s prípadom.
            label: Pridanie / Aktualizácia Registračného záznamu z Prípadu
          approve_action_plan:
            explanation: Umožňuje manažérovi schváliť %{approval_label}prípady pracovníkov.
            label: Schváliť %{approval_label}
          approve_assessment:
            explanation: Umožňuje manažérovi schváliť %{approval_label} prípady pracovníkov.
            label: Schváliť %{approval_label} formulár
          approve_bia:
            explanation: 'Umožňuje manažérovi schváliť %{approval_label} prípady pracovníkov. '
            label: Schváliť %{approval_label} formulár
          approve_case_plan:
            explanation: 'Umožňuje manažérovi schváliť %{approval_label} prípady pracovníkov. '
            label: Schváliť %{approval_label}
          approve_closure:
            explanation: 'Umožňuje manažérovi schváliť %{approval_label} prípady pracovníkov. '
            label: Schváliť %{approval_label} formulár
          approve_gbv_closure:
            explanation: 'Umožňuje manažérovi schváliť %{approval_label} prípady pracovníkov. '
            label: 'Schváliť %{approval_label}formulár '
          assign:
            explanation: Umožňuje používateľovi odoslať prípad od pôvodného vlastníka záznamu akémukoľvek inému používateľovi v systéme. Na túto akciu nie je potrebný súhlas dieťaťa. Na rozdiel od prevodu nemá príjemca možnosť prijať alebo odmietnuť zadanie.
            label: Prideliť
          assign_within_agency:
            explanation: Umožňuje používateľovi odoslať prípad od pôvodného vlastníka záznamu akémukoľvek inému používateľovi v systéme. Na túto akciu nie je potrebný súhlas dieťaťa. Na rozdiel od prevodu nemá príjemca možnosť prijať alebo odmietnuť zadanie.
            label: Priradiť používateľovi v rámci mojej agentúry
          assign_within_user_group:
            explanation: Umožňuje používateľovi odoslať prípad od pôvodného vlastníka záznamu akémukoľvek inému používateľovi v skupinách používateľov aktuálneho používateľa. Na túto akciu nie je potrebný súhlas dieťaťa. Na rozdiel od prevodu nemá príjemca možnosť prijať alebo odmietnuť zadanie.
            label: Priradiť používateľovi v rámci mojej skupiny používateľov
          change_log:
            explanation: Používateľ môže zobraziť históriu všetkých zmien vykonaných v zázname od jeho vytvorenia. To zahŕňa hodnoty zaznamenané pre všetky polia.
            label: Denník zmien
          close:
            explanation: Umožňuje používateľovi zmeniť otvorený stav prípadu na zatvorený.
            label: Zavrieť
          consent_override:
            explanation: Umožňuje používateľovi vykonať postúpenie alebo prevod pre prípad, ktorý neposkytol súhlas.
            label: Prepíšte nedostatok súhlasu pri odporúčaní alebo prevode
          create:
            explanation: Možnosť vytvoriť prípad
            label: Vytvoriť
          display_view_page:
            explanation: Ak používateľ vyhľadá prípad, ku ktorému nemá prístup, toto povolenie mu umožní zobraziť modál so základnými informáciami o prípade, aj keď používateľ nemôže kliknúť na prípad, aby sa mu zobrazili všetky jeho informácie. Polia, ktoré sa zobrazujú v tomto „Modálnom zobrazení“ sú polia, ktoré boli nakonfigurované na „Zobraziť v krátkom formulári“. Tento spôsob je užitočný aj pre používateľov, ktorí vykonávajú akcie sledovania rodiny a opätovného zjednotenia, pretože používateľ má prístup k režimu „Zobraziť modal“, keď kontroluje prípady, ktoré sa objavili ako „potenciálne zhody“ pre žiadosť o sledovanie.
            label: Zobraziť stránku zobrazenia
          enable_disable_record:
            explanation: Moznosť zakázať alebo povoliť prípady. „Zakázané prípady.“ sa v zozname prípadov štandardne nezobrazujú. Používatelia môžu vidieť zakázané prípady v zozname prípadov pomocou filtra. Keďže Primero neumožňuje používateľom odstraňovať prípady, používateľ môže chcieť prípad deaktivovať ako náhradiť. Napríklad, ak používateľ omylom vytvoril prípad alebo prípad obsahuje zlé údaje, používateľ by ho mal zakázať.
            label: Povoliť / Zakázať
          export_case_pdf:
            explanation: Používateľ môže vygenerovať export súboru PDF zo stránok so "zoznam prípadov" alebo "zobrazenia prípadov", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero prípadov alebo všetky prípady, ku ktorým má používateľ prístup. V exportovanom súbore PDF sú informácie uvedené najprv podľa prípadu a potom sú ďalej usporiadané podľa formulára, v ktorom sa informácie zobrazujú.
            label: Exportovať prípad do PDF
          export_csv:
            explanation: 'Používateľ môže vygenerovať export súboru CSV zo stránok "zoznam prípadov" alebo "zobrazenia prípadov", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero alebo všetky prípady, ku ktorým má používateľ prístup. POZNÁMKA: Export CSV nespracováva znaky, ktoré nie sú latinkou (napr. arabčina, bengálčina).'
            label: Exportovať do CSV
          export_custom:
            explanation: Používateľ môže vygenerovať export súboru XLS zo stránok "zoznam prípadov" alebo "zobrazenia prípadov", ktorý obsahuje vlastnú množinu formulárov alebo polí pre jeden, viacero alebo všetky prípady, ku ktorým má používateľ prístup. V tomto exporte je každý formulár zastúpený na vlastnej karte v rámci súboru XLS. Používateľ si môže vybrať, ktoré formuláre alebo polia chce zahrnúť do exportu pomocou modálu "Vlastný Export". Upozorňujeme, že používatelia môžu do exportu zahrnúť formuláre a polia iba vtedy, ak majú prístup na ich zobrazenie pri prezeraní prípadu v aplikácii.
            label: Vlastný Export
          export_duplicate_id_csv:
            explanation: 'Vytvorí CSV export prípadov, ktoré majú rovnaké Národné pole ID (môžu mať odlišný štítok v závislosti od konfigurácie). Vykonáva sa iba zo stránky so zoznamom prípadov. '
            label: Export duplikátov
          export_json:
            explanation: Používateľ môže vygenerovať export súboru JSON zo stránok "zoznam prípadov" alebo "zobrazenia prípadov", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero prípadov alebo všetky prípady, ku ktorým má používateľ prístup. Tento export sa používa hlavne pre tých, ktorí chcú exportovať prípady z aktuálneho systému Primero a následne ich importovať do iného systému. Formát JSON je strojovo čitateľný a pre väčšinu používateľov nie je praktický.
            label: Exportovať do JSON
          export_list_view_csv:
            explanation: Používateľ môže zo "stránky so zoznamom prípadov" vygenerovať export do súboru CVS, ktorý obsahuje rovnaké polia, aké sa zobrazujú pre daného používateľa v zozname prípadov. Vykonáva sa len zo zoznamu prípadov stránky.
            label: Náhľad do Exportného Zoznamu CSV
          export_pdf:
            explanation: Používateľ môže vygenerovať export do súboru PDF zo "zoznamu prípadov" alebo "prehľadu prípadov", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero prípadov alebo všetky prípady, ku ktorým má používateľ prístup. V exportovanom súbore PDF sú informácie uvedené najprv podľa prípadu a potom sú ďalej usporiadané podľa formulára, na ktorom sa informácie zobrazujú.
            label: Exportovať prípad do PDF
          export_photowall:
            explanation: Umožňuje používateľovi exportovať súbor zo stránky zoznamu prípadov, ktorý obsahuje fotografie všetkých vybraných prípadov. Tento export sa používa najmä pri činnostiach súvisiacich s pátraním po rodine a opätovným zlúčením rodiny. Vykonáva sa len zo stránky zoznamu prípadov.
            label: Exportovať Fotogalériu
          export_unhcr_csv:
            label: Exportovať UNHCR do CSV
          export_xls:
            explanation: 'Používateľ môže vygenerovať export súboru XLS zo stránok "Zoznamu prípadov" alebo "Zobrazenia prípadov", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viac prípadov alebo všetky prípady, ku ktorým má používateľ prístup. V tomto exporte je každý formulár zastúpený na vlastnej karte v rámci súboru XLS. POZNÁMKA: Formát XLS nespracováva znaky, ktoré nie sú latinkou (napr. arabčina, bengálčina).'
            label: Export do Excelu (súbor XLS)
          find_tracing_match:
            explanation: Používa sa výlučne v súvislostiach s činnosťou Sledovanie rodiny a Zjednotenie. Používateľom s týmto povolením sa na stránke "zobraziť prípad" zobrazí tlačidlo „Nájsť zhodu sledovania“. Keď naň kliknú, dostanú sa k zoznamu žiadostí o sledovanie v systéme, ktoré vyhovujú možným zhodám pre ich prípad.
            label: Nájsť zhodu sledovania z prípadu
          flag:
            explanation: Možnosť pridať príznak k prípadu. Používatelia s týmto povolením môžu tiež odstrániť príznaky, ktoré pridali k prípadu.
            label: Príznak
          import:
            explanation: Umožňuje používateľovi vytvoriť jeden alebo viacero nových prípadov ich importovaním zo súboru CSV, Excel alebo JSON. Pre správny import informácii, musí byť importovaný súbor "veľmi" špeciálne naformátovaný. Táto funkcia by mala byť dostupná iba pre správcov s pokročilými technickými zručnosťami a hlbokými znalosťami o tom, ako sa v Primero formátujú údaje. Dá sa to urobiť iba zo stránky Zoznam prípadov.
            label: Import
          incident_details_from_case:
            explanation: Možnosť pridať položku do podformulára "Podrobnosti o incidente" k prípadu, ktorý ste našli vo výsledkoch vyhľadávania, ale ku ktorému nemáte prístup. Používateľ vykoná túto akciu na stránke "výsledky vyhľadávania" výberom jedného alebo viacerých prípadov a následným výberom položky „Pridať incident“ z ponuky akcií. Používateľovi sa potom zobrazí modál obsahujúci všetky polia v podformulári "Podrobnosti o incidente", kde môže zadať a odoslať informácie o službe. Keďže túto akciu možno vykonať iba zo stránky "výsledky vyhľadávania", používateľ má toto povolenie len vtedy, ak má aj povolenie „Vyhľadať záznamy o prípadoch vo vlastníctve iných používateľov“.
            label: Pridanie podrobností o incidente k prípadu iného používateľa zo stránky s výsledkami vyhľadávania
          incident_from_case:
            explanation: Toto povolenie umožňuje používateľovi kliknúť na tlačidlo „Vytvoriť incident“. Toto vygeneruje incident, ktorý môže obsahovať niektoré informácie skopírované z prípadu. V prípade rodovo motivovaného násilia (GVB) sa toto tlačidlo nachádza v hornej časti stránky s prezentáciou prípadu a zodpovedá informáciám o prípade ako celku. V niektorých kontextoch sledovania incidentov sa toto tlačidlo nachádza v podformulári "Podrobnosti o incidente". V tejto situácii môžu byť niektoré informácie skopírované z podformulára "Podrobnosti o incidente", kde bolo kliknuté na tlačidlo, ako aj z prípadu ako celku. To znamená, že novovytvorený incident môže obsahovať pole "Typ násilia" z podformulára individuálneho incidentu, ale môže obsahovať aj vek a pohlavie samotného prípadu. Upozorňujeme, že toto povolenie tiež umožňuje používateľovi zobraziť link na incident, ktorý bol vytvorený.
            label: Vytvoriť incident z prípadu
          manage:
            explanation: Umožňuje používateľovi vykonávať všetky dostupné akcie na prípadoch. Povolenie „Spravovať“ v podstate znamená „všetko“.
            label: Spravovať (všetky povolenia pre tento typ zdroja)
          read:
            explanation: Možnosť zobraziť prípad
            label: Náhľad
          receive_referral:
            explanation: Umožňuje používateľovi prijať odporúčanie. Používatelia s týmto povolením sa budú zobrazovať ako potenciálni príjemcovia akcie sprostredkovania, zatiaľ čo používatelia bez tohto povolenia sa nebudú zobrazovať ako potenciálni príjemcovia, keď niekto hľadá príjemcu v režime sprostredkovania.
            label: Prijať odporúčanie
          receive_referral_different_module:
            explanation: Umožňuje používateľovi získať odkaz na záznam, ktorý je vytvorený v inom module Primero. Používatelia s týmto povolením sa budú zobrazovať ako potenciálni príjemcovia akcie sprostredkovania, zatiaľ čo používatelia bez tohto povolenia sa nebudú zobrazovať ako potenciálni príjemcovia, keď niekto hľadá príjemcu v režime sprostredkovania.
            label: Prijať odporúčanie od používateľa v inom module
          receive_transfer:
            explanation: Umožňuje používateľovi prijať prevod. Používatelia s týmto povolením sa budú zobrazovať ako potenciálni príjemcovia akcie prevodu, zatiaľ čo používatelia bez tohto povolenia sa nebudú zobrazovať ako potenciálni príjemcovia, keď niekto hľadá príjemcu v režime prevodu.
            label: Prijať prevod
          referral:
            explanation: Umožňuje používateľovi dočasne poskytnúť prístup k prípadu inému používateľovi. Príjemca postúpenia bude môcť v postúpenom prípade vykonať všetky rovnaké úkony, aké by bol schopný vykonať vo svojich vlastných prípadoch. Keď príjemca už nepotrebuje prístup k prípadu, môže kliknúť na tlačidlo „Hotovo“ v podformulári "Odporúčania a prevody" a stratí prístup k prípadu. Prípad môžete postúpiť iba používateľovi, ktorého rola má možnosť prijímať odporúčania.
            label: Odporúčanie
          referral_from_service:
            explanation: 'Umožňuje používateľovi zobraziť tlačidlo „Odporúčať/Odkázať“ v podformulári Služby. Keď používateľ klikne na toto tlačidlo, zobrazí sa odporúčací režim so zakázanými poľami: Typ služby, Agentúra, Poskytovateľ služby a Miesto, ale automaticky sa vyplní informáciami pre tie polia v podformulári Služby, na ktorom používateľ klikol na tlačidlo Odporúčať.'
            label: Odporúčaný prípad z podformulára služby
          remove_assigned_users:
            explanation: Umožňuje používateľovi odstrániť iných používateľov z poľa „Ostatní priradení používatelia“. Uvádzajú sa tu používatelia ak  obdržali odporúčanie pre prípad alebo prevod pre prípad, a ešte ho neprijali ani neodmietli. Po odstránení používateľov z  poľa „Ostatní priradení používatelia“, im odoberiete prístup k prípadu. Používatelia s týmto povolením teda môžu odobrať prístup k prípadu používateľom, ktorí už v minulosti dostali odporúčania alebo stále nevybavené prevody k prípadu. Poznamenajte si, že toto povolenie funguje iba vtedy, ak má aktuálny používateľ tiež možnosť upravovať prípad.
            label: Odstrániť ostatných priradených používateľov (spätný prístup k prípadu od používateľov, na ktorých sa odkazuje)
          reopen:
            explanation: Umožňuje používateľovi otvoriť prípad, ktorý je momentálne uzavretý.
            label: Znovu otvoriť
          request_approval_action_plan:
            explanation: Umožňuje používateľovi (zvyčajne riešiteľovi prípadu) požiadať svojho manažéra o schválenie prípadu %{approval_label}.
            label: Požiadať o schválenie %{approval_label}
          request_approval_assessment:
            explanation: Umožňuje používateľovi (zvyčajne riešiteľovi prípadu) požiadať svojho manažéra o schválenie prípadu %{approval_label}.
            label: Požiadať o schválenie %{approval_label}
          request_approval_bia:
            explanation: Umožňuje používateľovi (zvyčajne riešiteľovi prípadu) požiadať svojho manažéra o schválenie prípadu %{approval_label}.
            label: Požiadať o schválenie %{approval_label}
          request_approval_case_plan:
            explanation: Umožňuje používateľovi (zvyčajne riešiteľovi prípadu) požiadať svojho manažéra o schválenie prípadu %{approval_label}.
            label: Požiadať o schválenie %{approval_label}
          request_approval_closure:
            explanation: Umožňuje používateľovi (zvyčajne riešiteľovi prípadu) požiadať svojho manažéra o schválenie prípadu %{approval_label}.
            label: Požiadať o schválenie %{approval_label}
          request_approval_gbv_closure:
            explanation: Umožňuje používateľovi (zvyčajne riešiteľovi prípadu) požiadať svojho manažéra o schválenie prípadu %{approval_label}.
            label: Požiadať o schválenie %{approval_label}
          request_transfer:
            explanation: Odhaľuje tlačidlo „Požiadať o prevod“ na „Zobraziť modal“. Tlačidlo umožňuje používateľovi poslať správu s personalizovanou poznámkou prostredníctvom e-mailu aktuálnemu vlastníkovi záznamu o prípade s požiadavkou, aby vlastník záznamu previedol prípad na používateľa, ktorý žiadosť odoslal. Je to užitočné v situáciách, keď deti často menia miesta a pracovníci prípadu potrebujú, aby predchádzajúci pracovník prípadu dieťaťa poslal informácie o dieťati, aby sa predišlo vytvoreniu duplicitného záznamu.
            label: Požiadať o prevod
          search_owned_by_others:
            explanation: Umožňuje používateľovi vykonať vyhľadávanie záznamov, ku ktorým by zvyčajne nemal prístup, buď preto, že nie je vlastníkom záznamu pre daný prípad, alebo (v prípade manažérov) preto, že vlastník záznamu nie je v jeho používateľských skupinách. Upozorňujeme, že hoci používateľ uvidí prípad v zobrazení výsledkov vyhľadávania, nebude môcť kliknúť na stránku zobrazenia prípadu pre tento prípad, čo znamená, že nebude môcť vidieť žiadne podrobné informácie o prípade.
            label: Hľadat záznamy o prípadoch, ktoré patria iným používateľom
          service_provision_incident_details:
            explanation: Umožňuje používateľovi zobraziť tlačidlo s názvom „Uložiť a pridať poskytovanie služby“ v spodnej časti modálneho zobrazenia "Pridať incident". Kliknutím na toto tlačidlo sa uložia aktuálne zadané informácie o incidente a potom sa používateľ dostane priamo do modálu "Pridať poskytovanie služby". Keďže táto akcia je priamo prepojená s akciami "Pridať incident" a "Pridať poskytovanie služby", má zmysel udeliť toto povolenie len role, ktorá má tiež povolenia "Pridať podrobnosti o incidente do prípadu iného používateľa" a "Pridať Poskytovanie Služieb v prípade iného užívateľa".
            label: Pozrite si tlačidlo "Pridať poskytovanie služby" v modálu "Podrobnosti o incidente"
          services_section_from_case:
            explanation: Možnosť pridať záznam do podformulára "Služby" k prípadu, ktorý ste našli vo výsledkoch vyhľadávania, ale ku ktorému nemáte prístup. Používateľ vykoná túto akciu na stránke "výsledky vyhľadávania" výberom jedného alebo viacerých prípadov a následným výberom položky „Pridať poskytovanie služby“ z ponuky akcií. Používateľovi sa potom zobrazí modál obsahujúci všetky polia v podformulári "Služby", kde môže zadať a odoslať informácie o službe.. Keďže túto akciu možno vykonať iba zo stránky "výsledky vyhľadávania", používateľ má toto povolenie len vtedy, ak má aj povolenie „Vyhľadať záznamy o prípadoch vo vlastníctve iných používateľov“.
            label: Pridať Poskytovanie služieb k prípadu iného používateľa
          sync_external:
            explanation: Schopnosť synchronizovať "Záznam" s externým systémom riadenia informácií
            label: Synchronizácia s externým systémom riadenia informácií
          sync_mobile:
            explanation: Umožňuje používateľovi ukladať prípady do vyrovnávacej pamäte na použitie v režime offline.
            label: Označiť pre režim offline
          transfer:
            explanation: Umožňuje používateľovi odoslať prípad od jeho aktuálneho vlastníka záznamu ktorémukoľvek používateľovi v systéme s možnosťou prijímať prevody. Vlastník záznamu prípadu sa však nemení, kým ho príjemca prevodu „neakceptuje“. Ak príjemca „odmietne“ prevod, príjemca stratí prístup k prípadu a prípad si ponechá pôvodný vlastník záznamu.
            label: Prevod
          view_photo:
            explanation: Umožňuje používateľovi zobraziť fotografie prípadu zo "zobrazenia zoznamu prípadov". Bez tohto oprávnenia používateľ nevidí stĺpec "Foto" v tabuľke zoznamu prípadov, ani ikony fotografií, ktoré sa  v ňom zobrazujú. Toto oprávnenie tiež umožňuje používateľovi zobraziť fotografie dieťaťa v "Modálnom zobrazení".
            label: Zobraziť fotku zo zobrazenia zoznamu prípadov
          view_incident_from_case:
            explanation: „Pri prezeraní Prípadu môže Používateľ vidieť zoznam Incidentov spojených s Prípadom spolu s niekoľkými súhrnnými informáciami o každom z nich.
            label: Pozrite si incidenty z prípadu
          view_protection_concerns_filter:
            explanation: Umožňuje používateľovi zobraziť filter "obavy o ochranu" na stránke so zoznamom prípadov.
            label: Zobrazenie filtra "Obavy o ochranu" na stránke zoznamu prípadov.
          view_registry_record:
            explanation: Umožňuje používateľovi zobraziť informácie o každom "registri" prepojenom s "prípadom". Umožňuje tiež používateľovi zobraziť formulár "Podrobnosti o registri" na "Prípade".
            label: Zobrazenie Registračného záznamu z Prípadu
          write:
            explanation: Umožňuje kliknúť na tlačidlo „Upraviť“, aktualizovať informácie v prípade a kliknúť na „Uložiť“
            label: Upraviť
          accept_or_reject_transfer:
            explanation: Umožňuje používateľovi prijať alebo odmietnuť prevod v mene iného používateľa, ktorý sa nachádza v tom istom tíme (napríklad nadriadený môže prijať prevod, ktorý bol odoslaný sociálnemu pracovníkovi z jeho skupiny).
            label: Prijmite alebo odmietnite prevod pre iného používateľa vo vašom tíme.
          list_case_names:
            explanation: Manažéri zvyčajne nevidia názvy prípadov v zozname prípadov. Ak má manažér povolenie, bude môcť vidieť mená v zozname.
            label: Ak je manažér, môže vidieť názvy prípadov v zozname prípadov.
          mark_for_offline:
            explanation: Umožňuje používateľovi uložiť prípad do vyrovnávacej pamäte na použitie v režime offline.
            label: Označiť pre režim offline
        explanation: Zastupuje jednotlivé dieťa, pozostalého, alebo iného príjemcu.
        label: Prípad
      dashboard:
        actions:
          approvals_action_plan:
            explanation: Zobrazuje počet prípadov aktuálneho používateľa so žiadosťami o schválenie akčného plánu, ktoré sú čakajúce, schválené alebo zamietnuté.
            label: Schválenia prípadov pracovníka %{approval_label}
          approvals_action_plan_pending:
            explanation: Zobrazuje počet prípadov v tíme manažéra s čakajúcimi žiadosťami o schválenie akčného plánu.
            label: Schválenia manažéra %{approval_label}
          approvals_assessment:
            explanation: Zobrazuje počet prípadov aktuálneho používateľa so žiadosťami o schválenie hodnotenia, ktoré sú nespracované, schválené alebo zamietnuté.
            label: Schválenia prípadov pracovníka %{approval_label}
          approvals_assessment_pending:
            explanation: Zobrazuje počet prípadov v tíme manažéra s čakajúcimi žiadosťami o schválenie hodnotenia.
            label: Schválenia manažéra %{approval_label}
          approvals_case_plan:
            explanation: Zobrazuje počet prípadov aktuálneho používateľa so žiadosťami o schválenie plánu prípadov, ktoré sú čakajúce, schválené alebo zamietnuté.
            label: Schválenia prípadov pracovníka %{approval_label}
          approvals_case_plan_pending:
            explanation: Zobrazuje počet prípadov v tíme manažéra s čakajúcimi žiadosťami o schválenie plánu prípadov.
            label: Schválenia manažéra %{approval_label}
          approvals_closure:
            explanation: Zobrazuje počet prípadov aktuálneho používateľa so žiadosťami o schválenie uzavretia, ktoré sú čakajúce, schválené alebo zamietnuté.
            label: Schválenia prípadov pracovníka %{approval_label}
          approvals_closure_pending:
            explanation: Zobrazuje počet prípadov v tíme manažéra s čakajúcimi žiadosťami o schválenie uzavretia.
            label: Schválenia manažéra %{approval_label}
          approvals_gbv_closure:
            explanation: Zobrazuje počet prípadov aktuálneho používateľa so žiadosťami o schválenie uzavretia GBV, ktoré sú nevybavené, schválené alebo zamietnuté.
            label: Schválenia prípadov pracovníka %{approval_label}
          approvals_gbv_closure_pending:
            explanation: Zobrazuje počet prípadov v tíme správca čakajúcimi žiadosťami o schválenie uzavretia rodovo motivovaného násilia (GBV).
            label: Schválenia manažéra %{approval_label}
          case_overview:
            explanation: Prehľad palubnej dosky v hornej časti domovskej stránky, ktorá obsahuje čísla ako Celkom a Nové prípady
            label: Prehľad palubnej dosky
          case_risk:
            explanation: Ukazuje, koľko prípadov je v každom úrovni rizika.
            label: Prípady podľa úrovne rizika
          cases_by_task_overdue_assessment:
            explanation: Umožňuje manažérovi vidieť, koľko prípadov májú oneskorené úlohy hodnotenia pre každého z ich pracovníkov zaoberajúcich sa prípadom.
            label: Oneskorené úlohy hodnotenia
          cases_by_task_overdue_case_plan:
            explanation: Umožňuje manažérovi vidieť, koľko prípadov má omeškané úlohy z Prípadového plánu u každého z ich pracovníkov zaoberajúcich sa prípadom.
            label: Oneskorené úlohy plánu prípadu
          cases_by_task_overdue_followups:
            explanation: Umožňuje správcovi zobraziť, koľko prípadov má oneskorené úlohy sledovania za každého pracovníka.
            label: Oneskorené následné úlohy
          cases_by_task_overdue_services:
            explanation: Umožňuje manažérovi vidieť, koľko prípadov má omeškané Servisné úlohy u každého z ich pracovníkov zaoberajúcich sa prípadom.
            label: ' Oneskorené servisné úlohy'
          dash_case_incident_overview:
            label: Prehľad – Moje prípady / Incidenty
          dash_cases_by_social_worker:
            explanation: Tabuľka, ktorá zobrazuje celkový počet otvorených prípadov a počet nových prípadov spravovaných každým používateľom v skupinách používateľov aktuálneho používateľa. Každý riadok predstavuje používateľa v skupinách používateľov aktuálneho používateľa, zatiaľ čo „Celkom“ a „Nový“ sú dva stĺpce.
            label: Zobraziť prípady pracovníka
          dash_cases_to_assign:
            explanation: 'DÔLEŽITÉ: Len pre správcov. Zobrazuje počet prípadov, ktoré aktuálny používateľ priamo vlastní (musí to byť správca). Tento informačný panel predpokladá, že správcovia neriadia svoje vlastné prípady a že ak má správca svoje vlastné prípady, mal by ich prideliť pracovníkom vo svojom tíme.'
            label: (Pre správcov) Prípady, ktoré potrebujem prideliť ľuďom v mojom tíme.
          dash_flags:
            explanation: Zobrazuje zoznam príznakov, ktoré ostatní používatelia pridali do mojich záznamov, ako aj príznakov, ktoré som pridal do záznamov iných používateľov.
            label: Označené záznamy
          dash_group_overview:
            explanation: Zobrazuje správcovi počet otvorených a uzavretých prípadov spravovaných používateľmi v ich tíme.
            label: Prípady mojej skupiny
          dash_matching_results:
            explanation: UKONČENÉ. Tento palubný panel je nefunkčný a bude odstránený vo verzii 2.
            label: Zobraziť zhodné výsledky
          dash_protection_concerns:
            explanation: Tabuľka ukazuje, koľko prípadov má obavy z ochrany. Každý riadok tabuľky sa týka obavy z ochrany, zatiaľ čo stĺpce označujú rôzne stavy prípadov („Všetky prípady“, „Otvorené prípady“, „Nové (tento týždeň)", „Uzavreté (tento týždeň)“)
            label: Prípady podľa Obáv o ochranu
          dash_protection_concerns_by_location:
            explanation: Je to rovnaké ako na palubnej doske „Zobraziť obavy z ochrany“, s výnimkou toho, že používateľ si môže vybrať umiestnenie z ponuky ktorá zobrazuje štatistiky o prevalencii obáv z ochrany iba na tomto mieste.
            label: Zobraziť obavy z ochrany podľa miesta
          dash_reporting_location:
            explanation: Tabuľka, v ktorej sa uvádza, koľko prípadov je v jednotlivých lokalitách (na jednej úrovni konkrétnosti, napríklad "provincia" alebo "okres"). Každý riadok tabuľky predstavuje lokalitu a stĺpce označujú rôzne stavy prípadov ("OTVORENÉ PRÍPADY," "NOVÉ(MINULÝ TÝŽDEŇ)," "NOVÉ(TENTO TÝŽDEŇ),"UZAVRETÉ(MINULÝ TÝŽDEŇ)," "UZAVRETÉ(TENTO TÝŽDEŇ)"). Zvyčajne sa používa pre manažérske alebo administrátorské účty.
            label: Prípady podľa miest nahlasovania
          dash_service_provisions:
            explanation: Zobrazuje počet prípadov, ku ktorým iní používatelia pridali poskytovanie služby. Toto číslo sa zobrazí v hlavnej časti palubnej dosky.
            label: Prípady podľa typu poskytovania služieb
          dash_shared_from_my_team:
            explanation: Zobrazuje správcovi počet prípadov spravovaných každým používateľom v jeho tíme, ktoré sú odporúčané alebo prevedené na iných používateľov.
            label: Zdieľané z Môjho Tímu
          dash_shared_with_me:
            explanation: Zobrazuje, koľko prípadov vám bolo odporúčaných alebo prevedených.
            label: Zdieľané so mnou
          dash_shared_with_my_team:
            explanation: Zobrazuje správcovi počet prípadov odporúčaných alebo prevedených na každého z používateľov v jeho tíme.
            label: Zdieľané s Mojím Tímom
          dash_shared_with_my_team_overview:
            label: Zdieľané s Mojím Tímom (prehľad)
          dash_shared_with_others:
            explanation: Zobrazuje, koľko prípadov má aktívne odporúčania, nevybavené prevody alebo zamietnuté prevody. Zvyčajne nie pre manažérov,  alebo iba vtedy, keď si svoje prípady riadia sami.
            label: Zdieľané s ostatnými
          dash_show_none_values:
            explanation: Pridáva ďalšiu kategóriu „Žiadna úroveň rizika“ na všetky informačné dosky, ktoré rozdeľujú prípady podľa úrovne rizika. Toto je špeciálne pre konfigurácie, ktoré majú štvrtú možnosť „Bez rizika“ pre polia úrovne rizika.
            label: Prezrite si prípady „Bez úrovne rizika“ na Paneli Hodnotenia
          dash_tasks:
            explanation: Umožňuje používateľovi zobraziť stránku úloh. Toto by sa malo použiť pre pracovníkov zaoberajúcich sa prípadmi a poskytovateľov služieb, pretože čísla sa budú týkať konkrétne prípadov, ktoré priamo riadia. Správcovia by namiesto toho mali použiť informačnú dosku „Zobraziť prípady podľa úloh po splatnosti“, pretože im to umožňuje zobraziť oneskorené úlohy pre všetkých v ich skupinách používateľov.
            label: Stránka úloh
          dash_national_admin_summary:
            explanation: Zobrazuje celkový počet otvorených Prípadov v systéme, počet nových Prípadov vytvorených za posledných dvoch týždňov a počet Prípadov uzavretých za posledných dvoch týždňov.
            label: Súhrn Administrátora
          view_response:
            explanation: Pre každý typ odpovede sa uvádza, koľko prípadov na každom rizikovom stupni má služby, ktorých dokončenie sa blíži k termínu, alebo je po termíne.
            label: Pozrieť odpovede
          workflow:
            explanation: Umožňuje pracovníkovi prípadu zobraziť graf znázorňujúci počet vlastných prípadov v každej fáze pracovného postupu.
            label: Prípady rozdelené podľa pracovného postupu
          workflow_team:
            explanation: Umožňuje manažérovi zobraziť tabuľku, ktorá ukazuje, koľko z prípadov sociálnych pracovníkov sa nachádza v jednotlivých fázach procesu riadenia prípadu
            label: Prípady podľa pracovného postupu a pracovníka
        explanation: Určuje, ktoré súhrnné informácie sa zobrazia na domovskej stránke.
        label: Palubná doska
      disabled:
        explanation: Ak túto rolu zakážete, už ju nebudete môcť priradiť k používateľským účtom.
        label: Zakázané
      duplicate:
        actions:
          read:
            explanation: Umožňuje používateľovi vykonať rozšírené vyhľadávanie všetkých prípadov v systéme pomocou viacerých kritérií, vrátane mena, prezývky, pohlavia, veku a štátnej príslušnosti.
            label: Náhľad
        explanation: Rozšírené vyhľadávanie prípadov pre správcov.
        label: Duplicitné vyhľadávanie
      forms:
        case:
          explanation: 'Obmedzenie prístupu používateľa k formulárom prípadov obmedzuje informácie, ktoré môže používateľ zobraziť o incidente. Napríklad, ak má používateľ prístup iba k formuláru "Vlastník záznamu", bude môcť vidieť iba informácie obsiahnuté v poliach tohto formulára. Ak má aktuálny používateľ obmedzený prístup k formulárom a má možnosť spravovať konfiguráciu formulára, obmedzenie jeho prístupu k formulárom obmedzuje aj to, ktoré formuláre môže konfigurovať. POZNÁMKA: Ak formuláre nie sú špecifikované, znamená to, že rola má prístup ku všetkým formulárom prípadov.'
          label: Formuláre - Prípad
        incident:
          explanation: 'Obmedzenie prístupu používateľa k formulárom o incidentoch obmedzuje informácie, ktoré môže používateľ o incidente vidieť. Napríklad, ak má používateľ prístup iba k formuláru "Vlastník záznamu", bude môcť vidieť iba informácie obsiahnuté v poliach tohto formulára. Ak má aktuálny používateľ obmedzený prístup k formulárom a má možnosť spravovať konfiguráciu formulára, obmedzenie jeho prístupu k formulárom obmedzuje aj to, ktoré formuláre môže konfigurovať. POZNÁMKA: Ak formuláre nie sú špecifikované, znamená to, že rola má prístup ku všetkým formulárom prípadov.'
          label: Formuláre – Incident
        tracing_request:
          explanation: 'Obmedzenie prístupu používateľa k formulárom žiadostí o sledovanie obmedzuje informácie, ktoré môže používateľ vidieť v žiadosti o sledovanie. Napríklad, ak má používateľ prístup iba k formuláru "Vlastník záznamu", bude môcť vidieť iba informácie obsiahnuté v poliach tohto formulára. Ak má aktuálny používateľ obmedzený prístup k formulárom a má možnosť spravovať konfiguráciu formulára, obmedzenie jeho prístupu k formulárom obmedzuje aj to, ktoré formuláre môže konfigurovať. POZNÁMKA: Ak nie sú špecifikované žiadne formuláre, znamená to, že rola má prístup ku všetkým formulárom pre požiadavky na sledovanie.'
          label: Formuláre – žiadosť o sledovanie
        registry_record:
          explanation: 'Obmedzenie prístupu používateľa k formulárom v registroch obmedzuje informácie, ktoré môže používateľ vidieť v registri. Napríklad, ak má používateľ prístup iba k formuláru "Vlastník záznamu", bude môcť vidieť iba informácie obsiahnuté v poliach tohto formulára. Ak má aktuálny používateľ obmedzený prístup k formulárom a má možnosť spravovať konfiguráciu formulára, obmedzenie jeho prístupu k formulárom obmedzuje aj to, ktoré formuláre môže konfigurovať. POZNÁMKA: Ak formuláre nie sú špecifikované, znamená to, že rola má prístup ku všetkým formulárom v registri.'
          label: Formuláre - Register
      group:
        actions:
          admin_only:
            explanation: To znamená, že používatelia s touto rolou budú môcť zobrazť iba veci súvisiace s administráciou systému, ako sú správy, konfigurácia formulárov a vyhľadávania, používatelia, roly a skupiny používateľov. Neuvidia žiadne jednotlivé prípady, žiadosti o sledovanie ani incidenty.
            label: Žiadne záznamy – iba funkcia správcu
          agency:
            explanation: 'Táto rola má prístup k záznamom, ktoré spravujú všetci používatelia v ich agentúre. Ak má používateľ prístup k používateľom, má prístup ku všetkým používateľom vo svojej agentúre. '
            label: Všetky záznamy alebo používatelia v mojej agentúre
          all:
            explanation: Rola má prístup ku všetkým záznamom, používateľom a skupinám používateľov v systéme, bez ohľadu na to, do ktorých skupín používateľov patrí.
            label: Prístup ku všetkým záznamom alebo používateľom
          group:
            explanation: Rola má prístup k záznamom, ktoré spravujú všetci Používatelia v Skupine Používateľov. Môžu pristupovať len k Používateľským Skupinám. Môžu mať prístup iba k vlastným Používateľským Skupinám.
            label: Prístup ku všetkým záznamom alebo používateľom v mojej skupine
          self:
            explanation: Rola, ktorá umožňuje prístup k vlastným záznamom (prípadom, žiadostiam o sledovanie alebo incidentom) a môžnosť upravovať svoj vlastný používateľský účet.
            label: Prístup iba k mojim záznamom alebo používateľovi
        explanation: Riadi, ku ktorým záznamom (Prípady, Požiadavky na sledovanie alebo Incidenty) má rola prístup. Ak má rola prístup k používateľom a skupinám používateľov, toto tiež riadi, ku ktorým používateľom a skupinám používateľov má prístup. Roly s prístupom "Žiadne záznamy" majú prístup iba k nastaveniam systému, ako sú Formuláre, Používatelia a Správy.
        label: Na aké záznamy má táto rola vplyv?
      incident:
        actions:
          change_log:
            explanation: Používateľ môže vidieť históriu všetkých zmien vykonaných v zázname od jeho vytvorenia. Zahŕňa hodnoty zaznamenané pre všetky polia.
            label: Denník zmien
          create:
            explanation: Možnosť vytvoriť incident
            label: Vytvoriť
          enable_disable_record:
            explanation: Možnosť zakázať alebo povoliť incident. "Zakázané" Incidenty sa štandardne nezobrazujú v zozname incidentov. Používatelia môžu zobraziť zakázané incidenty v zozname incidentov použitím filtra.
            label: Povoliť / Zakázať
          export_case_pdf:
            explanation: Používateľ môže vygenerovať export súboru PDF zo "zoznamu incidentov" alebo "prehľadu incidentov", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero incidentov alebo všetky záznamy, ku ktorým má používateľ prístup. V exportovanom súbore PDF sú informácie uvedené najprv podľa prípadu a potom sú ďalej usporiadané podľa formulára, v ktorom sa informácie zobrazujú.
            label: Exportovať do PDF
          export_csv:
            explanation: 'Používateľ môže vygenerovať export súboru CSV zo stránok "zoznam registra" alebo "zobrazenia registra", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero záznamov alebo všetky záznamy registra, ku ktorým má používateľ prístup. '
            label: Exportovať do CSV
          export_custom:
            label: Vlastný Export
          export_incident_recorder_xls:
            explanation: Používateľ môže vygenerovať export špecializovaného súboru XLS, ktorý umožňuje výmenu údajov s nástrojom na zaznamenávanie incidentov na základe pohlavia (GBV).
            label: Exportovať záznamník incidentov xls
          export_json:
            explanation: Používateľ môže vygenerovať export súboru JSON zo stránok "zoznam incidentov" alebo "zobrazenia incidentov", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero incidentov alebo všetky incidenty, ku ktorým má používateľ prístup. Tento export sa používa hlavne pre tých, ktorí chcú exportovať incidenty z aktuálneho systému Primero a následne ich importovať do iného Primero systému, alebo iného systému riadenia informácií. Formát JSON je strojovo čitateľný a pre väčšinu používateľov nie je praktický.
            label: Exportovať do JSON
          export_list_view_csv:
            explanation: Používateľ môže zo "stránky so zoznamom incidentov" vygenerovať export do súboru CVS, ktorý obsahuje rovnaké polia, aké sa zobrazujú pre daného používateľa v zozname incidentov.. Vykonáva sa len zo stránky zoznamu incidentov.
            label: Náhľad do Exportného Zoznamu CSV
          export_pdf:
            explanation: Používateľ môže vygenerovať export súboru PDF zo "zoznamu incidentov" alebo "prehľadu incidentov", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero incidentov alebo všetky záznamy, ku ktorým má používateľ prístup. V exportovanom súbore PDF sú informácie uvedené najprv podľa prípadu a potom sú ďalej usporiadané podľa formulára, v ktorom sa informácie zobrazujú.
            label: Exportovať do PDF
          export_xls:
            explanation: Používateľ môže vygenerovať export súboru XLS zo "Zoznamu incidentov" alebo stránok so "Zobrazením incidentov", ktorý obsahuje vlastnú sadu formulárov alebo polí pre jeden, viacero alebo všetky prípady, ku ktorým má používateľ prístup. V tomto exporte je každý formulár zastúpený na vlastnej karte v rámci súboru XLS. Používateľ si môže vybrať, ktoré formuláre alebo polia chce zahrnúť do exportu pomocou modálu "Vlastný Export". Upozorňujeme, že používatelia môžu do exportu zahrnúť formuláre a polia iba vtedy, ak majú prístup na ich zobrazenie pri prezeraní prípadu v aplikácii.
            label: Export do Excelu (súbor XLS).
          flag:
            explanation: Možnosť pridať príznak k incidentu. Používatelia s týmto povolením môžu tiež odstrániť príznaky, ktoré pridali k incidentu.
            label: Príznak
          import:
            explanation: Umožňuje používateľovi vytvoriť jeden alebo viacero nových prípadov ich importovaním zo súboru CSV, Excel alebo JSON. Pre správny import informácii, musí byť importovaný súbor "veľmi" špeciálne naformátovaný. Táto funkcia by mala byť dostupná iba pre správcov s pokročilými technickými zručnosťami a hlbokými znalosťami o tom, ako sa v Primero formátujú údaje. Dá sa to urobiť iba zo stránky Zoznam prípadov.
            label: Import
          manage:
            explanation: Umožňuje používateľovi vykonávať všetky dostupné akcie pri incidentoch. Povolenie „Spravovať“ v podstate znamená „všetko“.
            label: Spravovať (všetky povolenia pre tento typ zdroja)
          read:
            explanation: Možnosť zobraziť incident
            label: Náhľad
          sync_mobile:
            explanation: Toto povolenie umožňuje používateľovi používať mobilnú aplikáciu. Po prvé, umožňuje používateľovi zobraziť akcie „Označiť pre mobil“ a „Zrušiť označenie pre mobil“, ktoré sa zobrazujú na stránkach zoznamu a zobrazenia incidentov. Označenie incidentu pre mobil znamená, že informácie o tomto incidente by sa mali synchronizovať medzi mobilným zariadením používateľa a webovou aplikáciou, zatiaľ čo zrušením označenia incidentu pre mobil sa táto synchronizácia zastaví. Používatelia bez tohto povolenia nemôžu synchronizovať svoje mobilné zariadenia s webovou aplikáciou, čo znamená, že nemôžu používať mobilnú aplikáciu na správu incidentov.
            label: Synchronizácia s mobilným zariadením
          write:
            explanation: Umožňuje kliknúť na tlačidlo „Upraviť“, aktualizovať informácie o incidente a kliknúť na „Uložiť“. Umožňuje tiež používateľovi zakázať alebo povoliť incident.
            label: Upraviť
        explanation: Predstavuje udalosť, ktorá sa už stala. Zvyčajne ide o incidenty zneužívania alebo násilia, hoci môžu zodpovedať aj udalostiam, ako sú stretnutia s orgánmi činnými v trestnom konaní.. Incidenty sú často spojené s Prípadmi.
        label: Incident
      is_manager:
        explanation: Vzťahuje sa na akúkoľvek rolu používateľa, ktorá vo všeobecnosti dohliada na ostatných používateľov. To umožňuje používateľovi zobraziť informačné dosky a filtre, ktoré používateľovi pomáhajú spravovať tím.
        label: Je správca?
      managed_report:
        actions:
          violations:
            label: Porušenia
          gbv_statistics:
            label: Štatistika rodovo motivovaného násilia (GBV)
      matching_configuration:
        actions:
          manage:
            explanation: Možnosť ovládať, ktoré polia sa budú porovnávať, aby sa našli zhody medzi žiadosťou o sledovanie a prípadmi. Keďže toto riadi, ako prebieha porovnávanie v celom systéme, toto povolenie by malo byť vo všeobecnosti dostupné iba správcovi systému.
            label: Spravovať (všetky povolenia pre tento typ zdroja)
        explanation: Ovláda, ktoré polia sa použijú na porovnanie žiadostí o sledovanie s prípadmi počas sledovania a zjednotenia rodiny.
        label: Zhodná konfigurácia
      metadata:
        actions:
          manage:
            explanation: Možnosť vytvárať, upravovať, prekladať a odstraňovať formuláre, polia formulárov a vyhľadávania. Upozorňujeme, že používateľ s týmto povolením bude môcť spravovať iba formuláre, ku ktorým má prístup. Ak má napríklad správca možnosť vidieť iba formulár vlastníka záznamu o prípadoch, potom bude môcť aktualizovať konfiguráciu iba pre tento formulár.
            label: Spravovať (všetky povolenia pre tento typ zdroja)
        explanation: Ovláda možnosť konfigurovať formuláre a polia Primero, ako aj možnosti vyhľadávania, ktoré sa v nich používajú.
        label: Formuláre, Vyhľadávania
      module:
        actions:
          cp:
            label: Ochrana detí (CP)
          gbv:
            label: Rodovo motivované násilie (GBV)
          mrm:
            label: MRM
        explanation: Kontroluje, na ktoré moduly sa táto rola vzťahuje.
        label: Moduly
      potential_match:
        actions:
          read:
            explanation: Predstavuje pripojenie medzi žiadosťou o sledovanie a prípadom. Prístup k možným zhodám je nevyhnutný pre prácu na sledovanie a znovuzjednotenie rodiny (FTR). Umožňuje používateľovi zobraziť formulár "Súhrnný prehľad o prípadoch".
            label: Náhľad
        label: Možná zhoda
      primero_configuration:
        actions:
          manage:
            explanation: Možnosť uložiť, použiť a odoslať konfigurácie. Toto oprávnenie je zvyčajne vyhradené pre správcu systému.
            label: Spravovať (všetky povolenia pre tento typ zdroja)
        label: Konfigurácia
      referral:
        actions:
          refer:
            explanation: To znamená, že rola sa zobrazí ako možnosť pre „Typ príjemcu“, keď používateľ vykoná externé odporúčanie. Ak si používateľ vyberie túto rolu ako typ odporúčania, export, ktorý Primero vygeneruje, keď používateľ odošle odporúčanie, bude obsahovať iba informácie, ktoré sa nachádzajú vo formulároch, ku ktorým má táto rola prístup. Ak si napríklad používateľ vyberie ako typ príjemcu „Poskytovateľ lekárskych služieb“ a rola Poskytovateľa lekárskej služby má prístup iba k formulárom "Základné problémy s identitou a ochranou", exportný súbor, ktorý Primero exportuje pre externé odporúčanie, bude iba obsahovať polia, ktoré sú v týchto dvoch formulároch.
            label: Dá sa táto rola použiť na externé odporúčanie?
        label: Odporúčanie
      registry_record:
        actions:
          change_log:
            explanation: Používateľ môže zobraziť históriu všetkých zmien vykonaných v zázname od jeho vytvorenia. To zahŕňa hodnoty zaznamenané pre všetky polia.
            label: Denník zmien
          create:
            explanation: Možnosť vytvoriť záznam v registri.
            label: Vytvoriť
          enable_disable_record:
            explanation: Možnosť zakázať alebo povoliť záznam v registri. "Zakázané" záznamy sa štandardne nezobrazujú v "Zozname registrov". Používatelia môžu zobraziť zakázané záznamy registra v "zozname registra" použitím filtra.
            label: Povoliť / Zakázať
          export_csv:
            explanation: 'Používateľ môže vygenerovať export súboru CSV zo stránok "zoznam registra" alebo "zobrazenia registra", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero záznamov alebo všetky záznamy registra, ku ktorým má používateľ prístup. POZNÁMKA: Export CSV nespracováva znaky, ktoré nie sú latinkou (napr. arabčina, bengálčina)'
            label: Exportovať do CSV
          export_json:
            explanation: Používateľ môže vygenerovať export súboru JSON zo "zoznamu registra" alebo zo stránok "zobrazenia registra", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup. Formát JSON je strojovo čitateľný a pre väčšinu používateľov nie je praktický.
            label: Exportovať do JSON
          export_xls:
            explanation: 'Používateľ môže vygenerovať export súboru XLS zo "zoznamu registra" alebo zo stránok "zobrazenia registra", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup. POZNÁMKA: Formát XLS nespracováva znaky, ktoré nie sú latinské (napr. arabčina, bengálčina).'
            label: Export do programu Excel (súbor XLS)
          flag:
            explanation: Možnosť pridať príznak do záznamu databázy. Používatelia s týmto povolením môžu tiež odstrániť príznaky, ktoré pridali do záznamu.
            label: Príznak
          manage:
            explanation: Umožňuje používateľovi vykonávať všetky dostupné akcie v "Registračných záznamoch". Povolenie „Spravovať“ v podstate znamená „všetko“.
            label: Spravovať (všetky povolenia pre tento typ zdroja)
          read:
            explanation: Možnosť zobraziť Záznamy v registri
            label: Náhľad
          write:
            explanation: Umožňuje kliknúť na tlačidlo „Upraviť“, aktualizovať informácie o zázname v databáze a kliknúť na „Uložiť“.
            label: Upraviť
          sync_mobile:
            explanation: Umožňuje používateľovi ukladať záznamy do registra na použitie offline.
            label: Označiť pre režim offline
        explanation: Toto môže predstavovať jednotlivca alebo inštitúciu, ktorú je potrebné prepojiť s inými záznamami, ako sú prípady alebo incidenty, ktoré sú veľmi početné a sú opakovane aktualizované o nové informácie. Sú podobné vyhľadávacím záznamom, ale s komplexnejším súborom informácií pre každý záznam.
        label: Záznam registrov
      report:
        actions:
          create:
            explanation: Možnosť vytvoriť novú správu. Keď používateľ vytvorí správu, bude viditeľný pre všetkých používateľov s prístupom na „Čítať“ alebo „Skupinové čítanie“ k prehľadom.
            label: Vytvoriť
          group_read:
            explanation: Možnosť zobraziť všetky správy. Čísla v každom prehľade budú odrážať iba tie záznamy, ktoré sú prístupné používateľom v skupinách používateľov aktuálneho používateľa. Toto povolenie sa často používa pre miestnych, regionálnych alebo agentúrnych správcov, ktorí chcú získať prehľad o výkonnosti svojich vlastných tímov alebo organizácií. Toto povolenie tiež dáva používateľovi možnosť exportovať údaje zo zostavy.
            label: Zobraziť (skupinu-na zaklade)
          manage:
            explanation: Umožňuje používateľovi vykonávať všetky dostupné akcie v agentúrach. Povolenie „Spravovať“ v podstate znamená „všetko“.
            label: Spravovať (všetky povolenia pre tento typ zdroja)
          read:
            explanation: Možnosť zobraziť všetky správy. Čísla v každom prehľade budú odrážať všetky záznamy v systéme, nie iba záznamy, ku ktorým má prístup aktuálny používateľ. Toto povolenie tiež dáva používateľovi možnosť exportovať údaje zo zostavy.
            label: Náhľad
          write:
            explanation: Možnosť upravovať všetky správy (vrátane správy vytvorených inými používateľmi).
            label: Upraviť
        explanation: Nástroj na analýzu súhrnných údajov, ktorý zahŕňa tabuľkové a grafické zobrazenie údajov.
        label: Správa
      reporting_location_level:
        explanation: 'Toto bude kontrolovať, aká úroveň umiestnení sa zobrazí pre túto rolu na informačných paneloch, filtroch, spôsoboch sprostredkovania a spôsoboch prenosu. Ak toto pole necháte prázdne, sa uloží predvolená konfigurácia systému pre „úroveň umiestnení“.'
        label: Aký typ umiestnenia by sa mal použiť na vykazovanie tejto roly?
      role:
        actions:
          assign:
            explanation: Možnosť výberu roly pri vytváraní alebo úprave používateľského účtu. Toto povolenie je potrebné pre každú rolu, ktorá bude vytvárať alebo upravovať používateľské účty.
            label: Prideliť
          copy:
            explanation: Možnosť vytvoriť kópiu roly. Je to užitočné pre systémových administrátorov, ktorí musia vytvoriť množstvo rolí, ktoré sú si navzájom veľmi podobné (napr. poskytovatelia služieb).
            label: Kopírovať
          create:
            explanation: Možnosť vytvoriť rolu
            label: Vytvoriť
          delete:
            explanation: Možnosť vymazať rolu.
            label: Odstrániť
          manage:
            explanation: 'Umožňuje používateľovi vykonávať všetky dostupné akcie s rolami. Povolenie „Spravovať“ v podstate znamená „všetko“. DÔLEŽITÉ: Toto tiež dáva možnosť vytvárať a odstraňovať roly.'
            label: Spravovať (všetky povolenia pre tento typ zdroja)
          permitted_roles:
            explanation: Ak má rola schopnosť vykonávať ktorúkoľvek z vyššie uvedených akcií s rolou, bude môcť vykonávať tieto akcie s rolami špecifikovanými v tomto zozname. Ak má rola napríklad povolenie „Čítať“ a „Priraďovať“ k rolám, ale ako „spravované roly“ má uvedené iba „Pracovník prípadu CP“ a „Správca CP“, bude môcť vidieť iba tie dve roly a nových používateľov bude môcť priradiť iba k týmto dvom rolám. Ak tá istá rola nemá zadané žiadne "Spravované roly", bude môcť vidieť všetky roly a bude môcť vytvárať nové používateľské účty s ľubovoľnou rolou v systéme.
            label: Ďalšie roly spravované touto rolou
          read:
            explanation: Možnosť zobraziť roly
            label: Náhľad
          write:
            explanation: Umožňuje kliknúť na tlačidlo „Upraviť“ na stránke zobraziť rolu, aktualizovať povolenia roly a uloženie roly.
            label: Upraviť
        explanation: Určuje, ktoré akcie môže používateľ vykonávať v systéme Primero.
        label: Roly
      system:
        actions:
          manage:
            explanation: Možnosť zobrazenia a aktualizácie informácií o kontaktných údajoch systému, nastavenia predvolených notifikácií a uvítacích emailov a synchronizovaných serverov. Toto oprávnenie je zvyčajne vyhradené pre správcu systému.
            label: Spravovať (všetky povolenia pre tento typ zdroja)
        explanation: Rôzne nastavenia konfigurácie v systéme.
        label: Systém
      tracing_request:
        actions:
          change_log:
            explanation: Používateľ môže zobraziť históriu všetkých zmien vykonaných v zázname od jeho vytvorenia. To zahŕňa hodnoty zaznamenané pre všetky polia.
            label: Denník zmien
          create:
            explanation: Možnosť vytvoriť požiadavku na sledovanie
            label: Vytvoriť
          enable_disable_record:
            explanation: Možnosť zakázať alebo povoliť požiadavku na sledovanie. "Zakázané" požiadavky na sledovanie sa predvolene nezobrazujú v zozname "Požiadavky na sledovanie". Používatelia môžu zobraziť zakázané požiadavky na sledovanie v zozname žiadostí o sledovanie použitím filtra.
            label: Povoliť / Zakázať
          export_case_pdf:
            explanation: Používateľ môže vygenerovať export súboru PDF zo "zoznamu žiadostí o sledovanie" alebo zo stránok  "žiadosť o sledovanie", ktoré obsahujú všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero alebo všetky záznamy, ku ktorým má používateľ prístup. V exportovanom súbore PDF sú informácie uvedené najprv podľa prípadu a potom sú ďalej usporiadané podľa formulára, v ktorom sa informácie zobrazujú.
            label: Exportovať do PDF
          export_csv:
            explanation: 'Používateľ môže vygenerovať export súboru CSV zo "zoznamu žiadosti o sledovanie" alebo  "zobraziť stránky na žiadosti o sledovanie", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero záznamov alebo všetky záznamy registra, ku ktorým má používateľ prístup. '
            label: Exportovať do CSV
          export_custom:
            explanation: Používateľ môže vygenerovať export súboru XLS zo "Zoznamu Požiadavky na sledovanie" alebo zo stránok zobrazujúce "Požiadavky na sledovanie", ktoré obsahujú vlastnú množinu formulárov alebo polí pre jednu, viacero alebo všetky požiadavky na sledovanie, ku ktorým má používateľ prístup. V tomto exporte je každý formulár zastúpený na vlastnej karte v rámci súboru XLS. Používateľ si môže vybrať, ktoré formuláre alebo polia chce zahrnúť do exportu pomocou modálu "Vlastný Export". Upozorňujeme, že používatelia môžu do exportu zahrnúť formuláre a polia iba vtedy, ak majú  prístup na ich zobrazenie pri prezeraní žiadosti o sledovanie v aplikácii.
            label: Vlastný Export
          export_json:
            explanation: Používateľ môže vygenerovať export súboru JSON zo "Zoznamu Požiadavky na sledovanie" alebo zo stránok zobrazujúce "Požiadavky na sledovanie", ktorý obsahuje všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero prípadov alebo všetky prípady, ku ktorým má používateľ prístup. Tento export sa používa hlavne pre tých, ktorí chcú exportovať prípady z aktuálneho systému Primero a následne ich importovať do iného systému. Formát JSON je strojovo čitateľný a pre väčšinu používateľov nie je praktický.
            label: Exportovať do JSON
          export_list_view_csv:
            explanation: Používateľ môže vygenerovať export súboru CSV zo stránky "zoznam požiadaviek na sledovanie", ktorá obsahuje rovnaké polia, aké sa pre daného používateľa zobrazujú v zozname požiadaviek na sledovanie. Vykonáva sa len zo stránky so zoznamom požiadaviek na sledovanie.
            label: Náhľad do exportného zoznamu CSV
          export_pdf:
            explanation: Používateľ môže vygenerovať export súboru PDF zo "zoznamu žiadostí o sledovanie" alebo zo stránok  "žiadosť o sledovanie", ktoré obsahujú všetky polia, ku ktorým má aktuálny používateľ prístup, pre jeden, viacero alebo všetky záznamy, ku ktorým má používateľ prístup. V exportovanom súbore PDF sú informácie uvedené najprv podľa prípadu a potom sú ďalej usporiadané podľa formulára, v ktorom sa informácie zobrazujú.
            label: Exportovať do PDF
          export_xls:
            explanation: 'Používateľ môže vygenerovať export súboru XLS zo "Zoznamu Požiadavky na sledovanie" alebo zo stránok zobrazujúce "Požiadavky na sledovanie", ktoré obsahujú všetky polia, ku ktorým má aktuálny používateľ prístup, pre jednu, viacero alebo všetky Požiadavky na sledovanie, ku ktorým má používateľ prístup. V tomto exporte je každý formulár zastúpený na vlastnej karte v rámci súboru XLS. POZNÁMKA: Formát XLS nespracováva znaky, ktoré nie sú latinkou (napr. arabčina, bengálčina).'
            label: Export do programu Excel (súbor XLS)
          flag:
            explanation: Možnosť pridať príznak k žiadosti o sledovanie. Používatelia s týmto povolením môžu tiež odstrániť príznaky, ktoré pridali k žiadosti o sledovanie.
            label: Príznak
          import:
            explanation: Umožňuje používateľovi vytvoriť jeden alebo viacero nových prípadov ich importovaním zo súboru CSV, Excel alebo JSON. Pre správny import informácii, musí byť importovaný súbor "veľmi" špeciálne naformátovaný. Táto funkcia by mala byť dostupná iba pre správcov s pokročilými technickými zručnosťami a hlbokými znalosťami o tom, ako sa v Primero formátujú údaje. Dá sa to urobiť iba zo stránky Zoznam prípadov.
            label: Import
          manage:
            explanation: Umožňuje používateľovi vykonávať všetky dostupné akcie pri žiadostiach o sledovanie. Povolenie „Spravovať“ v podstate znamená „všetko“.
            label: Spravovať (všetky povolenia pre tento typ zdroja)
          read:
            explanation: Možnosť zobraziť požiadavku na sledovanie. Roly s možnosťou zobraziť požiadavky na sledovanie by mali mať možnosť zobraziť aj typ záznamu možných zhod.
            label: Náhľad
          write:
            explanation: Umožňuje kliknúť na tlačidlo „Upraviť“, aktualizovať informácie o žiadosti na sledovanie a kliknúť na „Uložiť“. Umožňuje tiež používateľovi zakázať alebo povoliť požiadavku na sledovanie
            label: Upraviť
        explanation: Predstavuje jednotlivca, ktorý sa snaží nájsť a znovu sa s spojiť s prípadom
        label: Žiadosť na sledovanie
      transfer:
        actions:
          transfer:
            explanation: To znamená, že rola sa zobrazí ako možnosť pre „Typ príjemcu“, keď používateľ vykoná externé odporúčanie. Ak si používateľ vyberie túto rolu ako typ prevodu, export, ktorý Primero vygeneruje, keď používateľ odošle prevod, bude obsahovať iba informácie, ktoré sa nachádzajú vo formulároch, ku ktorým má táto rola prístup. Ak si napríklad používateľ vyberie ako typ príjemcu „Poskytovateľ lekárskych služieb“ a rola Poskytovateľa lekárskej služby má prístup len k formulárom "Základné problémy s identitou a ochranou", exportný súbor, ktorý Primero exportuje na externý prenos, bude obsahovat polia, ktoré sú v týchto dvoch formulároch.
            label: Dá sa táto rola použiť na externé prevody?
        label: Prevod
      user:
        actions:
          agency_read:
            explanation: Možnosť zobraziť iba používateľské účty v agentúre aktuálneho používateľa. To tiež ovplyvňuje, s ktorými používateľskými účtami môže aktuálny používateľ vykonávať ďalšie akcie. Napríklad, ak má aktuálny používateľ oprávnenie na „Písanie“ používateľov, ale má aj oprávnenie na „Čítanie“ prostredníctvom agentúry, bude môcť upravovať iba používateľské účty, ktoré sú v ich vlastnej agentúre. Podobne, ak má aktuálny používateľ povolenie „Spravovať“ používateľov, ale má povolenie „Agentúra čítať“, bude môcť vytvárať používateľov iba pre svoju vlastnú agentúru. 
            label: Zobraziť (v rámci Agentúry)
          create:
            explanation: Možnosť vytvoriť používateľský účet.
            label: Vytvoriť
          manage:
            explanation: 'Umožňuje používateľovi vykonávať všetky dostupné akcie na používateľoch. Povolenie „Spravovať“ v podstate znamená „všetko“. DÔLEŽITÉ: Toto tiež dáva možnosť vytvárať nové používateľské účty.'
            label: Spravovať (všetky povolenia pre tento typ zdroja)
          read:
            explanation: Možnosť zobraziť používateľské účty. V predvolenom nastavení má každý používateľ možnosť zobraziť a upravovať informácie o svojom používateľskom účte (napr. heslo, e-mail).
            label: Náhľad
          write:
            explanation: Umožňuje kliknúť na tlačidlo „Upraviť“ na stránke zobraziť používateľa, aktualizovať informácie o používateľovi a uložiť. Upozorňujeme, že toto povolenie tiež umožňuje zakázať používateľské účty.
            label: Upraviť
        explanation: Predstavuje individuálne Používateľské konto.
        label: Používatelia
      user_group:
        actions:
          assign:
            explanation: Umožňuje vybrať skupinu používateľov pri vytváraní alebo úprave používateľského účtu. Upozorňujeme, že ak má aktuálny používateľ úroveň prístupu „iba záznamy alebo používatelia v mojej skupine“, bude si môcť vybrať iba jednu alebo viacero *svojich* skupín používateľov pre používateľský účet, ktorý vytvára alebo upravuje. To znamená, že správca s možnosťou priraďovania skupín používateľov bude môcť pridať používateľa iba do skupín používateľov, do ktorých správca momentálne patrí. Toto povolenie je potrebné pre každú rolu, ktorá bude vytvárať alebo upravovať používateľské účty.
            label: Prideliť
          create:
            explanation: Možnosť vytvoriť skupinu používateľov..
            label: Vytvoriť
          delete:
            explanation: Možnosť vytvoriť skupinu používateľov..
            label: Vymazať
          manage:
            explanation: 'Umožňuje používateľovi vykonávať všetky dostupné akcie v skupinách používateľov. Povolenie „Spravovať“ v podstate znamená „všetko“. DÔLEŽITÉ: Toto tiež dáva možnosť vytvárať a odstraňovať skupiny používateľov.'
            label: Spravovať (všetky povolenia pre tento typ zdroja)
          read:
            explanation: Možnosť zobraziť skupiny používateľov.
            label: Náhľad
          write:
            explanation: Možnosť upravovať skupiny používateľov.
            label: Upraviť
        explanation: Predstavuje tím alebo spolupracujúcu skupinu používateľov, ktorí môžu zdieľať záznamy. Správcovia môžu zvyčajne vidieť všetky záznamy spravované sociálnymi pracovníkmi vo svojich skupinách používateľov.
        label: Používateľské skupiny
      webhook:
        actions:
          read:
            label: Náhľad
            explanation: Možnosť zobraziť zoznam a prehľad konfigurácie webhooku cez API
          write:
            label: Upraviť
            explanation: Možnosť vytvárať a upravovať konfiguráciu webhooku cez API
          create:
            explanation: Možnosť vytvoriť konfiguráciu webhooku cez API.
            label: Vytvoriť
          delete:
            explanation: Možnosť odstrániť konfiguráciu webhooku cez API.
            label: Odstrániť
          manage:
            label: Spravovať (všetky povolenia pre tento typ zdroja)
      activity_log:
        actions:
          transfer:
            explanation: 'Používateľ môže kliknúť do sekcie "Denník aktivít" na palubnej doske a zobraziť protokol všetkých prijatých alebo odmietnutých prevodov pre prípady, ku ktorým má prístup. '
            label: Prevody
          manage:
            label: Spravovať (všetky povolenia pre tento typ zdroja)
        label: Denník aktivít
