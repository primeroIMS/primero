        Tento ukazovateľ počíta, koľko nových prípadov sa otvorí každý mesiac na jednom nahlasovacom mieste.
        Nahlasovacie miesto je miesto kde organizácia  poskytuje služby
        a kde bol prípad nahlásený.
    number_of_incidents:
      title: "2. Počet zaznamenaných incidentov"
      reporting_site: "Miesto nahlásenia"
      helptext: |
        Tento ukazovateľ počíta, koľko nových prípadov sa otvorí každý mesiac na jednom nahlasovacom mieste.
        Nahlasovacie miesto je miesto kde organizácia  poskytuje služby
        a kde bol prípad nahlásený.
    reporting_delay:
      title: "3. Oneskorenie nahlasovania"
      delay: "Oneskorenie"
      total_incidents: "Celkový počet incidentov"
      helptext: |
        Tento indikátor počíta a kategorizuje počet dní, ktoré uplynuli medzi dňom keď obet zažila rodovo motivované násilie (GBV), a dňom keď to nahlásila poskytovateľovi služieb. Je to vypočítané na základe toho, kedy bol incident po prvýkrát nahlásený organizácii používateľov. Údaje sú kategorizované podľa rôznych časových období (0-3 dni; 4-5 dní; 6-14 dní; 15-30 dní; Viac ako 1 mesiac; Viac ako 3 mesiace).
    service_access_delay:
      title: "Oneskorenie prístupu k službe"
      delay: "Oneskorenie"
      total_incidents: "Celkový počet incidentov"
    assessment_status:
      title: "4. Stav hodnotenia"
      completed: "Dokončené"
      completed_supervisor_approved: "Dokončené a schválené supervízorom"
      helptext: |
        Tento ukazovateľ počíta podiel aktívnych prípadov, pre ktoré boli hodnotiace formuláre
        dokončené. Hodnotenie sa považuje za dokončené, ak vo formulári Hodnotenia sú vyplnené povinné políčka.
    completed_case_safety_plans:
      title: "5. Dokončený bezpečnostný plán prípadu"
      completed: "Dokončený bezpečnostný plán prípadu"
      helptext: |
        Tento ukazovateľ počíta podiel aktívnych prípadov, pre ktoré bol bezpečnostný plán
        nevyhnutný a dokončený (napr. násilie zo strany partnera, riziko samovráždy, ochrana detí).
        Bezpečnostný plán sa považuje za dokončený, keď vo formulári bezpečnostného plánu sú vyplnené vsetky povinné polia.
    completed_case_action_plans:
      title: "6. Dokončené akčné plány prípadov"
      completed: "Dokončený akčný plán prípadu"
      label: "Dokončený akčný plán prípadu"
      helptext: |
        Tento ukazovateľ počíta podiel aktívnych prípadov, pre ktoré bol vypracovaný akčný plán
        dokončený. Akčný plán prípadu sa považuje za dokončený, keď vo formulári akčného plánu sú vyplnené vsetky povinné polía.
    completed_supervisor_approved_case_action_plans:
      title: "7. Prípadové akčné plány schválené supervízorom"
      completed_and_approved: "Dokončené akčné plány prípadu schválené supervízorom"
      helptext: |
        Tento ukazovateľ počíta podiel aktívnych prípadov, pre ktoré boli vypracované a schválené akčné plány.
        Akčný plán prípadu sa považuje za dokončený,
        keď vo formulári akčného plánu sú vyplnené vsetky povinné polía. Prípadový plán sa považuje
        schválený, keď pracovník prípadu požiada o schválenie plánu;
        a supervizor schváli plán na platforme.
    services_provided:
      title: "8. Poskytnuté služby"
      service: "Služba"
      count: "Poskytnuté časy"
      male: "Muž"
      female: "Žena"
      0-11: "0-11"
      12-17: "12-17"
      '>18': ">18"
      disability: "Invalidita"
      no_disability: "Žiadne postihnutie"
      helptext: |
        Tento ukazovateľ počíta typ poskytovaných služieb jednotlivcom v rámci spravovania prípadov.
        Poskytovanou službou sa rozumie služba poskytovaná organizáciou používateľov
        in-house, nie služba poskytovaná prostredníctvom odporúčaní na iné služby alebo interných odporúčaní.
    average_referrals:
      title: "9. Priemerný počet odporúčaní"
      label: "Priemerný počet odporúčaní za prípad"
      helptext: |
        Tento ukazovateľ počíta priemerný počet odporúčaní pre každý zaznamenaný prípad (pre všetky typy
        služieb). bez ohľadu na to, či je prípad aktívny/otvorený alebo uzavretý. Zahŕňa vsetky zaznamenané odporúčania prípadu,
        nielen odporúčania uskutočnené prostredníctvom platformy.
    referrals_per_service:
      title: "Odporúčania za službu"
    average_followup_meetings_per_case:
      title: "10. Priemerný počet kontrolných stretnutí na jeden prípad"
      label: "10. Priemerný počet kontrolných stretnutí na jeden prípad"
      helptext: |
        Tento ukazovateľ počíta priemerný počet kontrolných stretnutí uskutočnených pre každý aktívny prípad
        za pracovníka na platforme. Kontrolné stretnutie je stretnutie, ktoré sa uskutoční po úvodnom rozhovore medzi pracovníkom prípadu a
        osobou, ktorá prežila.
    time_from_case_open_to_close:
      title: "11. Čas od otvorenia prípadu po jeho uzavretie"
      time: "Čas"
      percent: "Percento prípadov"
      helptext: |
        Tento ukazovateľ meria obdobie odkedy/dokedy sú prípady otvorené;
        koľko času prebehne od začiatku až po uzavretie prípadu. Obdobie je rozdelené podľa tohto časového rámca:
        menej ako 1 mesiac; medzi 1 a 3 mesiacmi;
        medzi 3-6 mesiacov; viac ako 6 mesiacov.
    case_closure_rate:
      title: "12. Počet uzavretých prípadov"
      reporting_site: "Miesto nahlásenia"
      helptext: |
        Tento ukazovateľ meria počet prípadov uzavretých za mesiac na jednom nahlasovacom mieste. Nahlasovacie miesto
        je miesto, kde organizácia poskytuje služby a kde
        prípad bol nahlásený.
    client_satisfaction_rate:
      title: "13. Miera spokojnosti klienta"
      label: "Spokojnosť klienta"
      invalid: "Momentálne to nevieme vypočítať"
      helptext: |
        Tento ukazovateľ meria percento prežitia tých, ktorí vyplnili zákaznícky dotazník o prieskume spätnej väzby
        a ktorí boli spokojní so službami, ktoré sa im poskytli. Tento ukazovateľ je
        dodaný prostredníctvom vyplnenia formulára spätnej väzby od klienta v GBVIMS+ zamestnancom, ktorý
        nie je sociálny pracovník zaoberajuci sa prípadom.
    supervisor_to_caseworker_ratio:
      title: "14. Pomer nadriadeného a pracovníka povereného prípadom"
      label: "Pracovníci na jedného vedúceho prípadu"
      helptext: |
        Tento ukazovateľ predstavuje aký počet pracovníkov má nadriadený pod kontrolou:
        pomer nadriadených a pracovníkov na prípad. Tento výpočet je založený na systémových rolách pridelených na platforme.
    case_load:
      title: "15. Počet prípadov"
      case_load: "Počet prípadov"
      percent: "percento pracovníkov zodpovedných za riešenie prípadov"
