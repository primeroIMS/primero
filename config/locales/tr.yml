            explanation: Her ay her bir sitede kaç tane vakanın kapatıldığını görebilme.
            label: Vaka Kapanışı Sayısı
          kpi_case_load:
            explanation: Her bir vaka çalışanının sahip olduğu ortalama açık vaka sayısını görebilme.
            label: Vaka Yükü
          kpi_client_satisfaction_rate:
            explanation: Kullanıcının erişebildiği her vaka için Geri Bildirim Anketini dolduran maruz kalanların ne kadarının memnun kaldığını görebilme.
            label: Danışan Memnuniyet Oranı
          kpi_completed_case_action_plans:
            explanation: Kullanıcının erişebildiği aktif vakalar için hangi oranda tamamlanmış bir Vaka Eylem Planı olduğunu görebilme.
            label: Tamamlanan Vaka Eylem Planları
          kpi_completed_case_safety_plans:
            explanation: Kullanıcının erişebildiği aktif vakalar için hangi oranda bir Güvenlik Planı gerektiğini ve tamamladığını görebilme.
            label: Tamamlanan Vaka Güvenliği Planları
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Kullanıcının erişebildiği aktif vakalar için, bir süpervizör tarafından onaylanan bir Vaka Eylem Planının hangi oranda tamamlandığını görebilme.
            label: Süpervizör Tarafından Onaylanan Eylem Planı
          kpi_goal_progress_per_need:
            explanation: Kullanıcının erişimi olan vakalar için, her bir ihtiyaç kategorisindeki hedeflerin yüzde kaçının karşılandığını görebilme.
            label: Hedeflere Yönelik Gerçekleştirilen İlerleme
          kpi_number_of_cases:
            explanation: Site başına her ay kaç yeni vaka açıldığını görebilme.
            label: Vaka SAyısı
          kpi_number_of_incidents:
            explanation: Site başına her ay kaç yeni olay açıldığını görebilme.
            label: Olay Sayısı
          kpi_reporting_delay:
            explanation: Kullanıcının erişebildiği tüm olaylar için, maruz kalan kişinin TCDŞ'ye maruz kaldığı zaman ile bunu bir hizmet sağlayıcıya bildirdiği zaman arasında geçen gün sayısını görebilme.
            label: Raporlama Gecikmesi
          kpi_services_provided:
            explanation: Kullanıcının erişebildiği tüm vakalar üzerinden, kurum tarafından ne tür hizmetlerin sağlandığını görebilme.
            label: Sağlanan Hizmetler
          kpi_supervisor_to_caseworker_ratio:
            explanation: Vak çalışanlarının süpervizörlere göre oranını görebilme.
            label: Süpervizörlerin Vaka Çalışanlarına Oranı
          kpi_time_from_case_open_to_close:
            explanation: Kullanıcının erişebildiği tüm vakalar için vakaların ne kadar süreyle açık tutulduğunu görebilme.
            label: Vakanın Açılışı ile Kapanışı Arasında Geçen Süre
        label: KPI
      agency:
        actions:
          assign:
            explanation: Bir kullanıcı hesabı oluştururken veya düzenlerken bir kurum seçebilme. Mevcut kullanıcı bu izne ve kullanıcılar üzerinde “Kurum Okuması” iznine sahipse, yalnızca kendi kurumuna bir kullanıcı ekleyebilecektir.
            label: Atama Yap
          create:
            explanation: Bir kurum oluşturabilme.
            label: Oluştur
          manage:
            explanation: 'Bir kullanıcının Kurumlar üzerinde mevcut tüm eylemleri gerçekleştirmesine izin verir. “Yönet” izni esasen "her şey yönet" anlamına gelir. ÖNEMLİ: Bu aynı zamanda yeni bir kurum oluşturma olanağı da verir.'
            label: Yönet (bu kaynak türündeki bütün izinleri kapsar)
          read:
            explanation: Bütün kurumları görebilme.
            label: Görüntüle
          write:
            explanation: Kurumlar hakkındaki bilgileri düzenleyebilme. Lütfen bunun sistemdeki tüm kurumlar için geçerli olduğunu unutmayın.
            label: Düzenle
        explanation: Primero kullanan üyeleri olan bir organizasyonu temsil eder. Kurumlar Kullanıcı Gruplarından bağımsız olarak mevcuttur.
        label: Kurum
      audit_log:
        actions:
          read:
            explanation: Kullanıcının sistemde gerçekleştirilen tüm eylemlerin kullanıcıya, eylem türüne, kayıt kimliğine ve eylem zamanına göre ayrılmış bir listesini görmesini ve filtrelemesini sağlar. Bu, sistemdeki tüm kullanıcılar tarafından gerçekleştirilen eylemleri gösterdiğinden, ulusal düzeydeki veya kurum düzeyindeki yöneticiler için en uygun seçenektir. Denetim günlüğünün her bir eylemde yer alan kayıtlar hakkında kişisel olarak tanımlanabilir bilgileri göstermediğini lütfen unutmayın.
            label: Görüntüle
        explanation: Sistemde gerçekleştirilen tüm eylemlerin filtrelenebilir listesi. Vakalar, Olaylar veya İzleme Talepleri hakkında tanımlanabilir herhangi bir bilgi içermez.
        label: Denetim KaydıSistemde gerçekleştirilen tüm eylemlerin filtrelenebilir listesi. Vakalar, Olaylar veya İzleme Talepleri hakkında tanımlanabilir herhangi bir bilgi içermez.
      case:
        actions:
          add_note:
            explanation: Kullanıcının “Notlar” alt formuna (bazen “Yorumlar” olarak da adlandırılır) bir giriş eklemesini sağlar. Kullanıcı bunu vaka gösterme sayfasındaki “Not Ekle” tuşuna tıklayarak yapar. Bu eylem özellikle vakaları düzenleme yetkisi olmayan ancak vaka çalışanı için bir vakaya hatırlatıcı eklemek isteyen yöneticiler için kullanışlıdır. Bu şekilde not eklemek işaretlemeye benzer. Not eklemenin avantajı, yönetici bir vakaya not eklediğinde, vaka çalışanı vakayı mobil cihazında görüntülediğinde vaka üzerinde bir bildirim görünecek olmasıdır.
            label: Bir vakaya Not Ekle
          add_registry_record:
            explanation: Kullanıcının bir Sicil Kaydını, Sicil ayrıntıları formundan bir Vakaya bağlamasına olanak tanır. Ayrıca kullanıcının Vakaya hâlihazırda bağlı olan herhangi bir Kaydının bağlantısını kaldırmasına da olanak tanır.
            label: Vakadan Kayıt Ekle/Vakadaki Kaydı Güncelle
          approve_action_plan:
            explanation: Bir yöneticinin vaka çalışanlarının vakaları için %{approval_label}'i onaylamasına izin verir.
            label: Onayla %{approval_label}
          approve_assessment:
            explanation: Bir yöneticinin vaka çalışanlarının vakaları için %{approval_label}'i onaylamasına izin verir.
            label: '%{approval_label} formunu onayla'
          approve_bia:
            explanation: Bir yöneticinin vaka çalışanlarının vakaları için %{approval_label}'i onaylamasına izin verir.
            label: '%{approval_label} formunu onayla'
          approve_case_plan:
            explanation: Bir yöneticinin vaka çalışanlarının vakaları için %{approval_label}'i onaylamasına izin verir.
            label: Onayla %{approval_label}
          approve_closure:
            explanation: Bir yöneticinin vaka çalışanlarının vakaları için %{approval_label}'i onaylamasına izin verir.
            label: '%{approval_label} formunu onayla'
          approve_gbv_closure:
            explanation: Bir yöneticinin vaka çalışanlarının vakaları için %{approval_label}'i onaylamasına izin verir.
            label: '%{approval_label} formunu onayla'
          assign:
            explanation: Bir kullanıcının bir vakayı orijinal kayıt sahibinden sistemdeki başka bir kullanıcıya göndermesine izin verir. Bu işlem için çocuk onamı gerekmez. Transferlerden farklı olarak, alıcıya atamayı kabul etme veya reddetme şansı verilmez.
            label: Atama Yap
          assign_within_agency:
            explanation: Bir kullanıcının bir vakayı orijinal kayıt sahibinden mevcut kullanıcının kurumundan başka bir kullanıcıya göndermesine izin verir. Bu işlem için çocuk onamı gerekmez. Transferlerden farklı olarak, alıcıya atamayı kabul etme veya reddetme şansı verilmez.
            label: Kurumum içinde kullanıcıya atama yap
          assign_within_user_group:
            explanation: Bir kullanıcının bir vakayı orijinal kayıt sahibinden mevcut kullanıcının kullanıcı grubundan başka bir kullanıcıya göndermesine izin verir. Bu işlem için çocuk onamı gerekmez. Transferlerden farklı olarak, alıcıya atamayı kabul etme veya reddetme şansı verilmez.
            label: Kullanıcı grubum içinde kullanıcıya atama yap
          create_case_from_referral:
            label: Bir yönlendirmeden vaka oluştur
            explanation: Kullanıcı, bir yönlendirmeden vaka oluşturabilir
          change_log:
            explanation: Kullanıcı, kaydın oluşturulmasından bu yana yapılan tüm değişikliklerin geçmişini görebilir. Bu, tüm alanlar için kaydedilen değerleri içerir.
            label: Günlüğü Değiştir
          close:
            explanation: Kullanıcının açık bir vakanın durumunu kapalı olarak ayarlamasına izin verir.
            label: Kapat
          consent_override:
            explanation: Kullanıcının onam verilmemiş bir vaka için yönlendirme veya transfer gerçekleştirmesini sağlar.
            label: Yönlendirme veya transfer sırasında onam eksikliğini geçersiz kılma
          create:
            explanation: Vaka oluşturabilme
            label: Oluştur
          display_view_page:
            explanation: Bir kullanıcı erişiminin olmadığı bir vaka için arama yaparsa, bu izin, kullanıcı tüm bilgileri görmek için vakaya tıklayamasa bile, vaka hakkında temel bilgileri içeren küçük bir seçeneği görmesini sağlar. Bu “Seçeneği Görüntüle" kısmında görünen alanlar "Kısa Formda Göster” olarak yapılandırılmış alanlardır. Bu seçenek aynı zamanda Aile İzleme ve Yeniden Birleştirme işlemlerini gerçekleştiren kullanıcılar için de kullanışlıdır, çünkü “Seçeneği Görüntüle” kullanıcının bir İzleme Talebi için “Potansiyel Eşleşmeler” olarak görünen vakaları incelerken erişebileceği bir şekildir.
            label: Görünüm Sayfasını Görüntüle
          enable_disable_record:
            explanation: Bir vakayı etkisizleştirebilme veya etkinleştirebilme. “Etkisizleştirilmiş” vakalar varsayılan olarak vaka listesinde görünmez. Kullanıcılar bir filtre kullanarak etkisizleştirilmiş vakaları vaka listesinde görebilirler. Primero kullanıcıların vakaları silmesine izin vermediğinden, bir kullanıcı bir vakayı yedek olarak etkisiz hâle getirmek isteyebilir. Örneğin, bir kullanıcı yanlışlıkla bir vaka oluşturduysa veya vaka kötü verilere sahipse kullanıcı bunu etkisiz hâle getirmelidir.
            label: Etkinleştir/Etkisizleştir
          export_case_pdf:
            explanation: Kullanıcı, vaka listesinden veya vaka göster sayfalarından, geçerli kullanıcının erişebildiği tüm alanları içeren, kullanıcının erişebildiği bir, birden fazla veya tüm vakalar için bir PDF dosyası dışa aktarımı oluşturabilir. PDF dışa aktarma dosyasında, bilgiler önce vakaya göre listelenir ve daha sonra bilgilerin göründüğü forma göre düzenlenir.
            label: Vaka PDF'sini dışa aktar
          export_csv:
            explanation: 'Kullanıcı, vaka listesinden veya vaka göster sayfalarından, kullanıcının erişebildiği bir, birden fazla veya tüm vakalar için geçerli kullanıcının erişebildiği tüm alanları içeren bir CSV dosyası dışa aktarımı oluşturabilir. NOT: CSV dışa aktarımı Latin harfleri dışındaki karakterleri (örneğin Arapça, Bengalce) okunabilir bir formatta oluşturmaz.'
            label: CSV'yi dışa aktar
          export_custom:
            explanation: Kullanıcı, kullanıcının erişebildiği bir, birden fazla veya tüm vakalar için özel bir form veya alan grubu içeren vaka listesi veya vaka gösterimi sayfalarından bir XLS dosyası dışa aktarımı oluşturabilir. Bu dışa aktarmada, her form XLS dosyası içinde kendi sekmesinde temsil edilir. Kullanıcı, Özel Dışa Aktarma seçeneğini kullanarak dışa aktarmaya hangi formların veya alanların dâhil edilmesini istediğini seçebilir. Kullanıcıların formları ve alanları yalnızca uygulamada bir vakayı görüntülerken bu formları ve alanları zaten görebiliyorlarsa dışa aktarmaya dâhil edebileceklerini lütfen unutmayın.
            label: Özel dışa aktar
          export_duplicate_id_csv:
            explanation: Aynı Ulusal Kimlik alanına sahip vakaların CSV dışa aktarımını oluşturur (yapılandırmaya bağlı olarak farklı bir etikete sahip olabilir). Yalnızca vaka listesi sayfasından gerçekleştirilir.
            label: Kopyaları dışa aktar
          export_json:
            explanation: Kullanıcı, vaka listesinden veya vaka göster sayfalarından, kullanıcının erişebildiği bir, birden fazla veya tüm vakalar için geçerli kullanıcının erişebildiği tüm alanları içeren bir JSON dosyası dışa aktarımı oluşturabilir. Bu dışa aktarma esas olarak vakaları mevcut Primero sisteminden dışa aktarmak ve daha sonra bunları farklı bir Primero sistemine veya başka bir bilgi yönetim sistemine aktarmak isteyenler için kullanılır. JSON formatı makine tarafından okunabilir ve çoğu kullanıcı için kullanışlı değildir.
            label: JSON olarak dışa aktar
          export_list_view_csv:
            explanation: Kullanıcı, vaka listesi sayfasından, vaka listesinde o kullanıcı için görünen alanların aynısını içeren bir CSV dosyası dışa aktarımı oluşturabilir. Yalnızca vaka listesi sayfasından gerçekleştirilir.
            label: Liste görünümü CSV'yi dışa aktar
          export_pdf:
            explanation: Kullanıcı, vaka listesinden veya vaka göster sayfalarından, geçerli kullanıcının erişebildiği tüm alanları içeren, kullanıcının erişebildiği bir, birden fazla veya tüm vakalar için bir PDF dosyası dışa aktarımı oluşturabilir. PDF dışa aktarma dosyasında, bilgiler önce vakaya göre listelenir ve daha sonra bilgilerin göründüğü forma göre düzenlenir.
            label: Vaka PDF'sini dışa aktar
          export_photowall:
            explanation: Kullanıcının vaka listesi sayfasından seçilen tüm vakaların fotoğraflarını içeren bir dosyayı dışa aktarmasını sağlar. Bu dışa aktarma esas olarak Aile İzleme ve Yeniden Birleştirme faaliyetleri için kullanılır. Sadece vaka listesi sayfasından gerçekleştirilir.
            label: Fotoğraf duvarını dışa aktar
          export_unhcr_csv:
            label: UNHCR CSV'yi dışa aktar
            explanation: KALDIRILDI - Bu özellik artık kullanılmamaktadır.
          export_xls:
            explanation: 'Kullanıcı, vaka listesinden veya vaka göster sayfalarından, geçerli kullanıcının erişebildiği tüm alanları içeren, kullanıcının erişebildiği bir, birden fazla veya tüm vakalar için bir XLS dosyası dışa aktarımı oluşturabilir. Bu dışa aktarmada, her form XLS dosyası içinde kendi sekmesinde temsil edilir. NOT: XLS formatı Latin olmayan karakterleri (örneğin Arapça, Bengalce) okunabilir bir formatta işlerken CSV dışa aktarımı bunu yapmaz.'
            label: Excel (XLS dosyası) olarak dışa aktar
          find_tracing_match:
            explanation: Bu, yalnızca Aile İzleme ve Yeniden Birleştirme faaliyeti olan bağlamlar için kullanılır. Bu izne sahip kullanıcılar vaka gösterme sayfasında bir “İzleme Eşleşmesi Bul” düğmesi göreceklerdir. Buna tıkladıklarında, sistemde kendi vakaları için potansiyel eşleşme olan izleme taleplerinin bir listesine ulaşacaklardır.
            label: Vakadaki izleme eşleşmelerini bul
          flag:
            explanation: Bir vakaya işaret ekleyebilme. Bu izne sahip kullanıcılar, bir vakaya ekledikleri işaretleri de kaldırabilir.
            label: İşaretleme
          resolve_any_flag:
            explanation: Kullanıcının, İşareti kimin oluşturduğuna bakmaksızın kayıttaki herhangi bir İşareti çözümlemesine izin verir.
            label: Herhangi bir İşareti Çöz
          import:
            explanation: Kullanıcının bir CSV, Excel veya JSON dosyasından içe aktararak bir veya daha fazla yeni vaka oluşturmasına olanak tanır. Bilgilerin düzgün bir şekilde içe aktarılabilmesi için içe aktarılan dosyanın *çok* özel bir şekilde biçimlendirilmesi gerekir. Bu işlev yalnızca ileri teknik becerilere ve Primero'da verilerin nasıl biçimlendirildiğine dair ayrıntılı bilgiye sahip yönetici kullanıcılar tarafından kullanılabilmelidir. Yalnızca vaka listesi sayfasından gerçekleştirilir.
            label: İçe Aktar
          incident_details_from_case:
            explanation: Arama sonuçlarında bulduğunuz ancak erişiminizin olmadığı bir vakaya Olay Ayrıntıları alt formu için bir giriş ekleyebilme. Kullanıcı bu işlemi arama sonuçları sayfasından bir veya daha fazla vaka seçerek ve ardından eylemler menüsünden “Olay Ekle” seçeneğini seçerek gerçekleştirir. Kullanıcı daha sonra Olay Ayrıntıları alt formundaki tüm alanları içeren ve bir hizmet hakkında bilgi girip gönderebileceği bir şekil görür. Bu eylem yalnızca arama sonuçları sayfasından gerçekleştirilebildiğinden, bir rolün bu izne sahip olması için “Diğer kullanıcılara ait vaka kayıtlarını ara” iznine de sahip olması gerekir.
            label: Arama sonuçları sayfasından başka bir kullanıcının vakasına Olay Detayları Ekle
          incident_from_case:
            explanation: Bu izin, kullanıcının “Olay Oluştur” tuşuna tıklamasını sağlar. Bu, vakadan kopyalanan bazı bilgileri içerebilecek bir olay oluşturur. TCDŞ vakaları için bu tuş vakanın gösterildiği sayfanın en üstünde yer alır ve bir bütün olarak vaka hakkındaki bilgilere karşılık gelir. Bazı olay izleme bağlamlarında, bu tuş bir “Olay Ayrıntıları” alt formundadır. Bu durumda, bazı bilgiler tuşa tıklandığı olay ayrıntıları alt formundan ve bir bütün olarak vakadan kopyalanabilir. Örneğin, oluşturulan yeni vaka, bireysel vaka ayrıntıları alt formundan “Şiddet Türü” alanını içerebilir, ancak aynı zamanda vakanın yaşını ve cinsiyetini de içerebilir. Bu iznin aynı zamanda kullanıcının oluşturulan olayın bağlantısını görmesine de izin verdiğini unutmayın.
            label: Bir vakadan bir olay oluştur
          remove_alert:
            explanation: Bu izin, kullanıcının bir vakadan bir uyarıyı kaldırmasına olanak tanır. Uyarılar genellikle notların güncellenmesi gibi belirli bir alan düzenlendiğinde oluşturulur. Uyarılar genellikle vakanın yanında sarı bir nokta ile gösterilir.
            label: Bir vakadaki uyarıyı kaldır
          manage:
            explanation: Bir kullanıcının vakalar üzerinde mevcut tüm eylemleri gerçekleştirmesine izin verir. “Yönet” izni esasen "her şeyi yönet" anlamına gelir.
            label: Yönet (bu kaynak türündeki bütün izinleri kapsar)
          read:
            explanation: Bir vakayı görüntüleyebilme
            label: Görüntüle
          receive_referral:
            explanation: Bir kullanıcının yönlendirme almasına izin verir. Bu izne sahip kullanıcılar, bir yönlendirme eyleminin potansiyel alıcıları olarak görünürken, bu izne sahip olmayan kullanıcılar, birisi yönlendirme seçeneğinde bir alıcı ararken potansiyel alıcı olarak görünmez.
            label: Yönlendirmeyi Teslim Al
          receive_referral_different_module:
            explanation: Bir kullanıcının farklı bir Primero modülünde oluşturulan bir kaydın yönlendirmesini almasına izin verir. Bu izne sahip kullanıcılar, o kayıt için bir yönlendirme eyleminin potansiyel alıcıları olarak görünürken, bu izne sahip olmayan kullanıcılar, birisi yönlendirme seçeneğinde bir alıcı ararken potansiyel alıcılar olarak görünmeyecektir.
            label: Farklı bir modüldeki bir kullanıcıdan Yönlendirme Al
          receive_transfer:
            explanation: Bir kullanıcının transfer almasına izin verir. Bu izne sahip kullanıcılar, bir transfer eyleminin potansiyel alıcıları olarak görünürken, bu izne sahip olmayan kullanıcılar, birisi transfer seçeneğinde bir alıcı ararken potansiyel alıcı olarak görünmez.
            label: Transferi Teslim al
          referral:
            explanation: Bir kullanıcının bir vakaya geçici olarak başka bir kullanıcıya erişim vermesini sağlar. Yönlendirmenin alıcısı, yönlendirilen vaka üzerinde kendi vakaları üzerinde gerçekleştirebilecekleri tüm eylemleri gerçekleştirebilecektir. Alıcının vakaya artık erişmesi gerekmediğinde, Yönlendirmeler ve Transferler alt formundaki “Tamamlandı” tuşuna tıklayabilir ve vakaya erişimini kaybeder. Bir vakayı yalnızca rolü yönlendirme alabilmesine olanak tanıyan bir kullanıcıya yönlendirebilirsiniz.
            label: Yönlendirme
          referral_from_service:
            explanation: Kullanıcının Hizmetler alt formundaki “Yönlendir” tuşunu görmesini sağlar. Kullanıcı bu tuşa tıkladığında, yönlendirmeseçeneği Hizmet Türü, Kurum, Hizmet Sağlayıcı ve Konum alanları etkisizleştirilmiş olarak görünecek, ancak kullanıcının Yönlendir düğmesine tıkladığı Hizmetler alt formundaki bu alanların bilgileriyle otomatik olarak doldurulacaktır.
            label: Hizmet alt formundan Vaka Yönlendir
          remove_assigned_users:
            explanation: Kullanıcının diğer kullanıcıları “Diğer Atanmış Kullanıcılar” alanından kaldırmasını sağlar. Bir kullanıcı vaka için bir yönlendirme aldıysa veya vaka için bir transfer aldıysa, ancak henüz kabul etmediyse veya reddetmediyse burada listelenir. Bir kullanıcıyı “Diğer Atanan Kullanıcılar” alanından kaldırdığınızda, bu kullanıcının vakaya erişimini de kaldırmış olursunuz. Dolayısıyla, bu izne sahip kullanıcılar, vaka için daha önce yönlendirme almış veya hâlâ bekleyen transferleri olan kullanıcıların vaka erişimini kaldırabilir. Bu iznin yalnızca mevcut kullanıcının vakayı düzenleme yetkisine de sahip olması durumunda çalıştığını unutmayın.
            label: Diğer atanmış kullanıcıları kaldırma (yönlendirilen kullanıcılardan vaka erişimini geri alma)
          reopen:
            explanation: Kullanıcının mevcut durumda kapalı olan bir vakayı açmasına izin verir.
            label: Yeniden açma
          request_approval_action_plan:
            explanation: Bir kullanıcının (genellikle vaka çalışanı) yöneticisinden vakasının %{approval_label}'ini onaylamasını talep etmesini sağlar.
            label: '%{approval_label} onayı talep et'
          request_approval_assessment:
            explanation: Bir kullanıcının (genellikle vaka çalışanı) yöneticisinden vakasının %{approval_label}'ini onaylamasını talep etmesini sağlar.
            label: '%{approval_label} onayı talep et'
          request_approval_bia:
            explanation: Bir kullanıcının (genellikle vaka çalışanı) yöneticisinden vakasının %{approval_label}'ini onaylamasını talep etmesini sağlar.
            label: '%{approval_label} onayı talep et'
          request_approval_case_plan:
            explanation: Bir kullanıcının (genellikle vaka çalışanı) yöneticisinden vakasının %{approval_label}'ini onaylamasını talep etmesini sağlar.
            label: '%{approval_label} onayı talep et'
          request_approval_closure:
            explanation: Bir kullanıcının (genellikle vaka çalışanı) yöneticisinden vakasının %{approval_label}'ini onaylamasını talep etmesini sağlar.
            label: '%{approval_label} onayı talep et'
          request_approval_gbv_closure:
            explanation: Bir kullanıcının (genellikle vaka çalışanı) yöneticisinden vakasının %{approval_label}'ini onaylamasını talep etmesini sağlar.
            label: '%{approval_label} onayı talep et'
          request_transfer:
            explanation: “Seçenekleri Görüntüle” üzerinde “Transfer Talep Et” seçeneğini gösterir. Bu tuş, kullanıcının bir vakanın mevcut kayıt sahibine e-posta yoluyla kişiselleştirilmiş bir not içeren bir mesaj göndermesini ve kayıt sahibinden vakayı talebi gönderen kullanıcıya aktarmasını talep etmesini sağlar. Bu, çocukların sık sık yer değiştirdiği ve vaka çalışanlarının yinelenen bir kayıt oluşturulmasını önlemek için çocuğun önceki vaka çalışanının çocuk hakkında bilgi göndermesine ihtiyaç duyduğu bağlamlarda kullanışlıdır.
            label: Transfer Talep Et
          search_owned_by_others:
            explanation: Bir kullanıcının, o vakanın kayıt sahibi olmadığı için ya da (yöneticiler için) kayıt sahibi kendi kullanıcı gruplarında olmadığı için normalde erişemeyeceği kayıtlar için arama yapmasına olanak tanır. Kullanıcı vakayı arama sonuçları görünümünde görecek olsa da bu vaka için vaka göster sayfasına tıklayamayacağını, yani vaka hakkında ayrıntılı bilgi göremeyeceğini unutmayın.
            label: Diğer kullanıcılara ait vaka kayıtlarını ara
          service_provision_incident_details:
            explanation: Kullanıcının Olay Ekle seçeneğinin altında “Kaydet ve Hizmet Sağlama Ekle” etiketli bir tuş görmesini sağlar. Bu tuşa tıklandığında olayla ilgili girilmiş olan bilgiler kaydedilir ve kullanıcı doğrudan Hizmet Sağlayıcısı Ekle seçeneğine yönlendirilir. Bu eylem Olay Ekle ve Hizmet Sağlama Ekle eylemleriyle doğrudan bağlantılı olduğundan, bu iznin bir role verilmesi ancak o rolün aynı zamanda “Başka bir kullanıcının vakasına Olay Ayrıntıları Ekle” ve “Başka bir kullanıcının vakasına Hizmet Sağlama Ekle” izinlerine sahip olması durumunda mantıklıdır.
            label: Olay Ayrıntıları Modülündeki Hizmet Sunumu Ekle Seçeneğine bak
          services_section_from_case:
            explanation: Arama sonuçlarında bulduğunuz ancak erişiminizin olmadığı bir vakaya Hizmet alt formu için bir giriş ekleyebilme. Kullanıcı bu işlemi arama sonuçları sayfasından bir veya daha fazla vaka seçerek ve ardından eylemler menüsünden “Hizmet Ekle” seçeneğini seçerek gerçekleştirir. Kullanıcı daha sonra Hizmetler alt formundaki tüm alanları içeren ve bir hizmet hakkında bilgi girip gönderebileceği bir seçenek görür. Bu eylem yalnızca arama sonuçları sayfasından gerçekleştirilebildiğinden, bir rolün bu izne sahip olması için “Diğer kullanıcılara ait vaka kayıtlarını ara” iznine de sahip olması gerekir.
            label: Başka bir kullanıcının vakasına Hizmet Sunumu ekle
          service_own_entries_only:
            explanation: Bu izne sahip kullanıcılar, kendilerine yönlendirilen bir Vakaya erişirken, Hizmetler alt formunda yalnızca hizmet sağlayıcı olarak seçildikleri girdileri göreceklerdir. Bu genellikle Hizmet Sağlayıcı rolleri için kullanılır.
            label: Sadece kendi Hizmetler alt formları girişlerime erişim sağla
          sync_external:
            explanation: Bir Kaydı dış bilgi yönetim sistemi ile senkronize edebilme
            label: Dış bilgi yönetim sistemi ile senkronizasyon sağla
          sync_mobile:
            explanation: Kullanıcının çevrim dışı kullanım için vakaları önbelleğe almasına izin verir.
            label: Çevrim Dışı Kullanım için İşaretle
          transfer:
            explanation: Bir kullanıcının bir vakayı mevcut kayıt sahibinden sistemdeki transfer alabilme özelliğine sahip herhangi bir kullanıcıya göndermesine izin verir. Ancak transferin alıcısı transferi “kabul edene” kadar vakanın kayıt sahibi değişmez. Alıcı transferi “reddederse” alıcı vakaya erişimini kaybeder ve vaka orijinal kayıt sahibinde kalır.
            label: Transfer Et
          view_photo:
            explanation: Kullanıcının vaka listesi görünümünden bir vakanın fotoğraflarını görmesini sağlar. Bu izin olmadan, kullanıcı vaka listesi tablosunun “Fotoğraf” sütununu veya orada görünen fotoğraf simgelerini göremez. Bu izin aynı zamanda kullanıcının “Seçenekleri Görüntüle” tuşuna basması çocuğun fotoğraflarını görmesini sağlar.
            label: Vaka listesi görüntüleme seçeneğinden Fotoğrafı Görüntüle
          view_incident_from_case:
            explanation: Bir Vakayı görüntülerken, Kullanıcı Vakaya bağlı Olayların bir listesini ve her biri hakkında bazı özet bilgileri görebilir.
            label: Vakadaki Olayları Görüntüle
          view_protection_concerns_filter:
            explanation: Kullanıcının vaka listesi sayfasında bir koruma endişeleri filtresi görmesini sağlar.
            label: Vaka listesi sayfasında Koruma Endişeleri filtresini görüntüle
          view_registry_record:
            explanation: Kullanıcının bir Vakaya bağlı herhangi bir Sicil kaydının bilgilerini görüntülemesini sağlar. Ayrıca kullanıcının Vaka üzerindeki Sicil Kaydı ayrıntıları formunu görmesini sağlar.
            label: Vakadaki Sicil Kaydını görüntüle
          write:
            explanation: “Düzenle” tuşunu tıklayabilme, dosyadaki bilgileri güncelleyebilme ve “Kaydet” tuşuna tıklayabilme
            label: Düzenle
          accept_or_reject_transfer:
            explanation: Kullanıcının ekibinizdeki başka bir kullanıcı adına bir transferi kabul etmesine veya reddetmesine izin verir (örneğin, bir süpervizörün sosyal hizmet uzmanına gönderilen bir transferi kabul etmesi).
            label: Ekibinizdeki başka bir kullanıcı için transferi kabul et veya reddet.
          list_case_names:
            explanation: Yöneticiler genellikle Vaka Listesindeki Vakaların adlarını göremezler. Bir yöneticinin bu izni varsa listedeki adları görebilir.
            label: Bu kişi bir yöneticiyse Vaka Listesindeki Vaka isimlerini görebilir.
          mark_for_offline:
            explanation: Kullanıcının çevrim dışı kullanım için bir Vakayı önbelleğe almasına izin verir.
            label: Çevrim Dışı Kullanım için İşaretle
          view_family_record:
            explanation: Kullanıcılar, vakanın aile kaydına bir bağlantı içeren "Aile Kaydı" formunu görüntüleyebilirler.
            label: Vakadaki aile kaydını görüntüle
          case_from_family:
            explanation: Kullanıcılar Aile Detayları alt formunda Vakanın aile üyelerinden biri için bir Vaka oluşturabilirler. Bu iki vakayı birbirine bağlamak için otomatik olarak bir Aile Kaydı oluşturulacağını unutmayın.
            label: Aile Detaylarından Vaka Oluştur
          link_family_record:
            explanation: Bir kullanıcının mevcut bir Aile Kaydını aramasına ve Vakasına bağlamasına olanak tanır. Ayrıca kullanıcıların bir Vakadan Aile Kaydının bağlantısını kaldırmasını da sağlar.
            label: Aile Kaydını Vakaya Bağla/Aile Kaydının Vaka ile Bağlantısını Kaldır
        explanation: Her bir çocuğu, maruz kalanı veya diğer yararlanıcıları temsil eder.
        label: Vaka
      dashboard:
        actions:
          action_needed_new_updated:
            explanation: '"Eylem Gerekli" panosunda "Yeni ve Güncellenmiş" göstergesini görüntüler. Bu, mevcut kullanıcıya yeni atanan veya mevcut kullanıcının son güncellemesinden bu yana başka bir kullanıcının güncellediği Vakaları içerir.'
            label: 'Eylem Gerekli: Yeni veya Güncellenmiş'
          action_needed_new_referrals:
            explanation: '"Eylem Gerekli" panosunda "Yeni Yönlendirmeler" göstergesini görüntüler. Bu, mevcut kullanıcıya yeni bir Yönlendirme gönderilen ve mevcut kullanıcının Vakayı güncelleyen son kişi olmadığı Vakaları içerir.'
            label: 'Eylem Gerekli: Yeni Yönlendirmeler'
          action_needed_transfer_awaiting_acceptance:
            explanation: '"Eylem Gerekli" panosunda "Kabul Edilmeyi Bekleyen Transferler" göstergesini görüntüler. Bu, mevcut kullanıcının kabul etmediği, mevcut kullanıcıya Transfer edilen tüm Vakaları içerir.'
            label: 'Eylem Gerekli: Transferler Kabul Bekliyor'
          approvals_action_plan:
            explanation: Mevcut kullanıcının Beklemede, Onaylanmış veya Reddedilmiş Eylem Planı onay talepleri olan vakalarının sayısını gösterir.
            label: Vaka çalışanı %{approval_label} onayları
          approvals_action_plan_pending:
            explanation: Bir yöneticinin ekibinde bekleyen Eylem Planı onay talepleri olan vakaların sayısını gösterir.
            label: Yönetici %{approval_label} onayları
          approvals_assessment:
            explanation: Mevcut kullanıcının Beklemede, Onaylanmış veya Reddedilmiş Değerlendirme onay talepleri olan vakalarının sayısını gösterir.
            label: Vaka çalışanı %{approval_label} onayları
          approvals_assessment_pending:
            explanation: Bir yöneticinin ekibinde bekleyen Değerlendirme onay talepleri olan vakaların sayısını gösterir.
            label: Yönetici %{approval_label} onayları
          approvals_case_plan:
            explanation: Mevcut kullanıcının Beklemede, Onaylanmış veya Reddedilmiş Vaka Planı onay talepleri olan vakalarının sayısını gösterir.
            label: Vaka çalışanı %{approval_label} onayları
          approvals_case_plan_pending:
            explanation: Bir yöneticinin ekibinde bekleyen Vaka Planı onay talepleri olan vakaların sayısını gösterir.
            label: Yönetici %{approval_label} onayları
          approvals_closure:
            explanation: Mevcut kullanıcının Beklemede, Onaylanmış veya Reddedilmiş Kapanış onay talepleri olan vakalarının sayısını gösterir.
            label: Vaka çalışanı %{approval_label} onayları
          approvals_closure_pending:
            explanation: Bir yöneticinin ekibinde bekleyen Kapanış onay talepleri olan vakaların sayısını gösterir.
            label: Yönetici %{approval_label} onayları
          approvals_gbv_closure:
            explanation: Mevcut kullanıcının Beklemede, Onaylanmış veya Reddedilmiş TCDŞ Vaka Kapanışı onay talepleri olan vakalarının sayısını gösterir.
            label: Vaka çalışanı %{approval_label} onayları
          approvals_gbv_closure_pending:
            explanation: Bir yöneticinin ekibinde bekleyen TCDŞ Vaka Kapanışı onay talepleri olan vakaların sayısını gösterir.
            label: Yönetici %{approval_label} onayları
          case_overview:
            explanation: Ana sayfanın üst kısmında Toplam ve Yeni vakalar gibi rakamları içeren Genel Bakış gösterge tablosu kartı
            label: Gösterge Paneline Genel Bakış
          case_risk:
            explanation: Her bir risk düzeyinde kaç tane vaka olduğunu gösterir.
            label: Risk düzeyine göre vakalar
          cases_by_task_overdue_assessment:
            explanation: Bir yöneticinin, vaka çalışanlarının her biri için kaç vakanın gecikmiş Değerlendirme görevi olduğunu görmesini sağlar.
            label: Gecikmiş Değerlendirme görevleri
          cases_by_task_overdue_case_plan:
            explanation: Bir yöneticinin, vaka çalışanlarının her biri için kaç vakanın gecikmiş Vaka Planı görevi olduğunu görmesini sağlar.
            label: Gecikmiş Vaka Planı görevleri
          cases_by_task_overdue_followups:
            explanation: Bir yöneticinin, vaka çalışanlarının her biri için kaç vakanın gecikmiş Takip görevi olduğunu görmesini sağlar.
            label: Gecikmiş Takip görevleri
          cases_by_task_overdue_services:
            explanation: Bir yöneticinin, vaka çalışanlarının her biri için kaç vakanın gecikmiş Hizmet görevi olduğunu görmesini sağlar.
            label: Gecikmiş Hizmet görevleri
          dash_case_incident_overview:
            explanation: Bir yöneticiye, ekibindeki her bir kullanıcı tarafından yönetilen ve diğer kullanıcılara yönlendirilen veya transfer edilen vakaların sayısını gösterir.
            label: Genel Bakış - Vakalarım/Olaylarım
          dash_cases_by_social_worker:
            explanation: Mevcut kullanıcının kullanıcı gruplarındaki her bir kullanıcı tarafından yönetilen toplam açık vaka sayısını ve yeni vaka sayısını gösteren tablodur. Her satır mevcut kullanıcının kullanıcı gruplarındaki bir kullanıcıdır, “Toplam” ve “Yeni” ise iki ayrı sütundur.
            label: Sosyal Hizmet Çalışanına göre Vakaları görüntüle
          dash_cases_to_assign:
            explanation: 'ÖNEMLİ: Sadece yöneticiler için. Geçerli kullanıcının (bir yönetici olmalıdır) doğrudan sahip olduğu vaka sayısını görüntüler. Bu gösterge tablosu, yöneticilerin kendi vakalarını yönetmediğini ve bir yöneticinin kendi vakaları varsa, bu vakaları ekibindeki vaka çalışanlarına ataması gerektiğini varsayar.'
            label: (Yöneticiler İçin) Ekibimdeki kişilere atamam gereken Vakalar
          dash_flags:
            explanation: Diğer kullanıcıların kayıtlarıma eklediği işaretlerin yanı sıra benim diğer kullanıcıların kayıtlarına eklediğim işaretlerin bir listesini gösterir.
            label: İşaretlenen Kayıtlar
          dash_group_overview:
            explanation: Bir yöneticiye, ekibindeki kullanıcılar tarafından yönetilen açık ve kapalı vakaların sayısını gösterir.
            label: Grubumun Vakaları
          dash_matching_results:
            explanation: KALDIRILDI. Bu gösterge tablosu işlevsel değildir ve v2'de kaldırılacaktır.
            label: Eşleşen Sonuçları Görüntüle
          dash_protection_concerns:
            explanation: Her bir koruma endişesine sahip kaç vaka olduğunu gösteren tablo. Tablonun her satırı bir koruma endişesini, sütunlar ise vakaların farklı durumlarını göstermektedir (“Tüm vakalar”, “Açık vakalar”, “Yeni (bu hafta)”, “Kapalı vakalar (bu hafta)”)
            label: Koruma Endişelerine göre Vakalar
          dash_protection_concerns_by_location:
            explanation: Bu, “Koruma Endişelerini Görüntüle” panosuyla aynıdır, ancak kullanıcı yalnızca o konumdaki koruma endişesi sıklığına ilişkin istatistikleri göstermek için bir açılır menüden bir konum seçebilir.
            label: Konuma Göre Koruma Endişelerini Görüntüle
          dash_reporting_location:
            explanation: Her bir konumda kaç vaka olduğunu gösteren tablo (“İl” veya “İlçe” gibi tek bir spesifiklik düzeyinde). Tablonun her satırı bir konumdur ve sütunlar vakalar için farklı durumları gösterir (“AÇIK VAKALAR,” “YENİ(GEÇEN HAFTA),” “YENİ(BU HAFTA),” “KAPALI(GEÇEN HAFTA),” “KAPALI(BU HAFTA)”). Genellikle yönetici veya idareci hesapları için kullanılır.
            label: Raporlama Konumlarına göre Vakalar
          dash_service_provisions:
            explanation: Diğer kullanıcıların kendilerine bir hizmet sunumu eklediği vakaların sayısını görüntüler. Bu sayı gösterge tablosunun ana bölümünde görünür.
            label: Hizmet Sunumu türüne göre Vakalar
          dash_shared_from_my_team:
            explanation: Bir yöneticiye, ekibindeki her bir kullanıcı tarafından yönetilen ve diğer kullanıcılara yönlendirilen veya transfer edilen vakaların sayısını gösterir.
            label: Ekibim Tarafından Paylaşılanlar
          dash_shared_with_me:
            explanation: Size kaç vakanın yönlendirildiğini veya transfer edildiğini gösterir.
            label: Benimle Paylaşılanlar
          dash_shared_with_my_team:
            explanation: Bir yöneticiye, ekibindeki her bir kullanıcı tarafından yönlendirilen veya transfer edilen vakaların sayısını gösterir.
            label: Ekibim ile Paylaşılanlar
          dash_shared_with_my_team_overview:
            explanation: Bir yöneticiye, ekibindeki her bir kullanıcı tarafından yönlendirilen veya transfer edilen vakaların sayısını gösterir.
            label: Ekibimle Paylaşılanlar (Genel Bakış)
          dash_shared_with_others:
            explanation: Vakalarımdan kaç tanesinde aktif yönlendirme, bekleyen transferler veya reddedilen transferler olduğunu gösterir. Vakaları kendileri yönetmedikleri sürece genellikle yöneticiler için kullanılmaz.
            label: Diğerleriyle Paylaşılanlar
          dash_violations_category_verification_status:
            explanation: Doğrulama durumuna göre ayrılmış olarak her türden kaç MRM ihlalinin gerçekleştiğini gösterir.
            label: MRM - Doğrulama durumu başına ihlal sayısı
          dash_violations_category_region:
            explanation: İhlal türüne göre ayrılmış olarak her bölgede kaç MRM ihlali gerçekleştiğini gösterir.
            label: MRM - Bölgeye göre ihlal sayısı
          dash_perpetrator_armed_force_group_party_names:
            explanation: Faile göre ayrılmış olarak her türden kaç MRM ihlalinin gerçekleştiğini gösterir.
            label: MRM - Faile göre ihlal sayısı
          dash_show_none_values:
            explanation: Vakaları risk seviyesine göre ayıran tüm gösterge tablolarına ek bir “Risk Düzeyi Yok” kategorisi ekler. Bu, özellikle risk düzeyi alanları için dördüncü bir “Risk Yok” seçeneğine sahip yapılandırmalar içindir.
            label: '"Risk Düzeyi Yok" olan vakaları Değerlendirme Gösterge Panelinde görüntüle'
          dash_tasks:
            explanation: Kullanıcının görevler sayfasını görmesini sağlar. Bu, vaka çalışanları ve hizmet sağlayıcılar tarafından kullanılmalıdır, çünkü sayılar özellikle doğrudan yönettiğiniz vakalara ait olacaktır. Yöneticiler bunun yerine, kullanıcı gruplarındaki herkesin gecikmiş görevlerini görmelerini sağlayan “Gecikmiş Görevlere Göre Vakaları Görüntüle” panosunu almalıdır.
            label: Görevler Sayfası
          dash_national_admin_summary:
            explanation: Sistemdeki toplam açık Vaka sayısını, son iki haftanın her birinde oluşturulan yeni Vaka sayısını ve son iki haftanın her birinde kapatılan Vaka sayısını gösterir.
            label: Yönetici Özeti
          view_response:
            explanation: Her bir müdahale türü için, her bir risk seviyesinde kaç vakanın tamamlanma tarihi yaklaşmış veya gecikmiş hizmetleri olduğunu gösterir.
            label: Müdahaleleri görüntüle
          workflow:
            explanation: Bir vaka çalışanının, vaka yönetimi iş akışının her aşamasında kaç vakasının olduğunu gösteren bir dilim grafiği görmesini sağlar.
            label: İş akışına göre ayrıştırılmış vakalar
          workflow_team:
            explanation: Bir yöneticinin, vaka yönetimi sürecinin her aşamasında kaç sosyal hizmet çalışanının vakasının bulunduğunu gösteren bir tablo görmesini sağlar.
            label: İş Akışına ve Vaka Çalışanına göre Vakalar
        explanation: Ana sayfada hangi özet bilgilerin görüneceğini belirler.
        label: Gösterge Paneli
      disabled:
        explanation: Bu Rolü etkisiz hâle getirirseniz artık Kullanıcı hesaplarına bu rolü atayamazsınız.
        label: Etkisizleştirildi
      referral_authorization:
        explanation: Bu, kullanıcı dâhilî bir yönlendirme gerçekleştirdiğinde rolün “Yönlendirme Türü” açılır menüsü için bir seçenek olarak görüneceği anlamına gelir. Kullanıcı yönlendirme türü olarak bu rolü seçerse yönlendirme alıcısı yalnızca seçilen rolün erişebildiği formlara erişebilecektir. Örneğin, kullanıcı Yönlendirme Türü olarak “Tıbbi Hizmet Sağlayıcısı”nı seçerse ve Tıbbi Hizmet Sağlayıcısı rolünün yalnızca Temel Kimlik ve Koruma Endişeleri formlarına erişimi varsa alıcı yalnızca bu formları görecektir.
        label: Bu rol “Yönlendirme Türü” açılır menüsü için kullanılabilir mi?
      duplicate:
        actions:
          read:
            explanation: Kullanıcının Ad, Rumuz, Cinsiyet, Yaş ve Uyruk dâhil olmak üzere bir dizi kriter kullanarak sistemdeki tüm vakalar için gelişmiş bir arama yapmasına olanak tanır.
            label: Görüntüle
        explanation: Yöneticileri için gelişmiş vaka araması.
        label: Aramayı Kopyala
      forms:
        case:
          explanation: 'Bir kullanıcının vakalardaki formlara erişiminin sınırlandırılması, kullanıcının bir olayda hangi bilgileri görebileceğini sınırlar. Örneğin, kullanıcının yalnızca Kayıt Sahibi formuna erişimi varsa yalnızca bu formdaki alanlarda bulunan bilgileri de görebilecektir. Mevcut kullanıcı sınırlı form erişimine sahipse ve form yapılandırmasını yönetme becerisine sahipse form erişiminin sınırlandırılması hangi formları yapılandırabileceğini de sınırlandırır. NOT: Herhangi bir form belirtilmemişse bu, rolün vakalar için tüm formlara erişimi olduğu anlamına gelir.'
          label: Formlar - Vaka
        incident:
          explanation: 'Bir kullanıcının olaylardaki formlara erişiminin sınırlandırılması, kullanıcının bir olayda hangi bilgileri görebileceğini sınırlar. Örneğin, kullanıcının yalnızca Kayıt Sahibi formuna erişimi varsa yalnızca bu formdaki alanlarda bulunan bilgileri de görebilecektir. Mevcut kullanıcı sınırlı form erişimine sahipse ve form yapılandırmasını yönetme becerisine sahipse form erişiminin sınırlandırılması hangi formları yapılandırabileceğini de sınırlandırır. NOT: Herhangi bir form belirtilmemişse bu, rolün olaylar için tüm formlara erişimi olduğu anlamına gelir.'
          label: Formlar - Olay
        tracing_request:
          explanation: 'Bir kullanıcının izleme taleplerindeki formlara erişiminin sınırlandırılması, kullanıcının bir olayda hangi bilgileri görebileceğini sınırlar. Örneğin, kullanıcının yalnızca Kayıt Sahibi formuna erişimi varsa yalnızca bu formdaki alanlarda bulunan bilgileri de görebilecektir. Mevcut kullanıcı sınırlı form erişimine sahipse ve form yapılandırmasını yönetme becerisine sahipse form erişiminin sınırlandırılması hangi formları yapılandırabileceğini de sınırlandırır. NOT: Herhangi bir form belirtilmemişse bu, rolün İzleme Talepleri için tüm formlara erişimi olduğu anlamına gelir.'
          label: Formlar - İzleme Talebi
        registry_record:
          explanation: 'Bir kullanıcının kayıtlardaki formlara erişiminin sınırlandırılması, kullanıcının bir kayıtta hangi bilgileri görebileceğini sınırlar. Örneğin, kullanıcının yalnızca Kayıt Sahibi formuna erişimi varsa yalnızca bu formdaki alanlarda bulunan bilgileri de görebilecektir. Mevcut kullanıcı sınırlı form erişimine sahipse ve form yapılandırmasını yönetme becerisine sahipse form erişiminin sınırlandırılması hangi formları yapılandırabileceğini de sınırlandırır. NOT: Herhangi bir form belirtilmemişse bu, rolün kayıtlar için tüm formlara erişimi olduğu anlamına gelir.'
          label: Formlar - Sicil Kayıtları
        family:
          label: Formlar - Aile
          explanation: 'Bir kullanıcının Aileler için formlara erişiminin sınırlandırılması, kullanıcının bir ailede hangi bilgileri görebileceğini sınırlar. Örneğin, kullanıcının yalnızca Kayıt Sahibi formuna erişimi varsa, yalnızca bu formdaki alanlarda bulunan bilgileri de görebilecektir. Mevcut kullanıcı sınırlı form erişimine sahipse ve form yapılandırmasını yönetme becerisine sahipse form erişiminin sınırlandırılması hangi formları yapılandırabileceğini de sınırlar.'
      group:
        actions:
          admin_only:
            explanation: Bu, bu role sahip kullanıcıların yalnızca raporlar, form ve arama yapılandırması, kullanıcılar, roller ve kullanıcı grupları gibi sistemin yönetimiyle ilgili şeyleri görebilecekleri anlamına gelir. Herhangi bir bireysel vakayı, izleme talebini veya olayı göremezler.
            label: Kayıt yok - Yalnızca yönetici işlem yapabilir
          agency:
            explanation: Rol, kurumlarındaki tüm kullanıcılar tarafından yönetilen kayıtlara erişebilir. Kullanıcının kullanıcılara erişimi varsa kurumundaki tüm kullanıcılara erişebilir.
            label: Kurumumdaki tüm kayıtlar veya kullanıcılar
          all:
            explanation: Rol, hangi kullanıcı gruplarına ait olduklarına bakılmaksızın sistemdeki tüm kayıtlara, kullanıcılara ve kullanıcı gruplarına erişebilir.
            label: Tüm kayıtlara veya kullanıcılara erişim sağla
          group:
            explanation: Rol, Kullanıcı Gruplarındaki tüm Kullanıcılar tarafından yönetilen kayıtlara erişebilir. Yalnızca kendi Kullanıcı Gruplarındaki Kullanıcılara erişebilirler. Yalnızca kendi Kullanıcı Gruplarına erişebilirler.
            label: Grubumdaki tüm kayıtlara veya kullanıcılara erişim sağla
          self:
            explanation: Rol, kendi kayıtlarına (vakalar, izleme talepleri veya olaylar) erişebilir ve kendi kullanıcı hesabını düzenleyebilir.
            label: Sadece kendi kayıtlarıma veya kullanıcıma erişim sağla
          webhook:
            label: Webhook
        explanation: Rolün hangi kayıtlara (Vakalar, İzleme Talepleri veya Olaylar) erişebileceğini kontrol eder. Rolün Kullanıcılara ve Kullanıcı Gruplarına erişimi varsa bu aynı zamanda hangi Kullanıcılara ve Kullanıcı Gruplarına erişebileceklerini de kontrol eder. “Kayıt Yok” erişimine sahip roller yalnızca Formlar, Kullanıcılar ve Raporlar gibi sistem yapılandırmalarına erişebilir.
        label: Bu rol hangi kayıtları etkiliyor?
      incident:
        actions:
          assign:
            explanation: Bir kullanıcının bir Olayı orijinal kayıt sahibinden sistemdeki herhangi bir başka kullanıcıya göndermesini sağlar. Hâlihazırda bir Vakaya bağlı olan Olaylar atanamaz; bunun yerine bağlı Vakayı yeniden atamanız gerekir, bu da Olayın kayıt sahibinin kim olduğunu güncelleyecektir.
            label: Atama Yap
          change_log:
            explanation: Kullanıcı, kaydın oluşturulmasından bu yana yapılan tüm değişikliklerin geçmişini görebilir. Bu, tüm alanlar için kaydedilen değerleri içerir.
            label: Günlüğü Değiştir
          create:
            explanation: Bir olay oluşturabilme.
            label: Oluştur
          enable_disable_record:
            explanation: Bir Olayı etkisizleştirebilme veya etkinleştirebilme. “Etkisizleştirilmiş” Olaylar varsayılan olarak Olay listesinde görünmez. Kullanıcılar bir filtre uygulayarak etkisizleştirilmiş Olayları Olay listesinde görebilirler.
            label: Etkinleştir/Etkisizleştir
          export_case_pdf:
            explanation: Kullanıcı, olay listesinden veya vaka göster sayfalarından, geçerli kullanıcının erişebildiği tüm alanları içeren, kullanıcının erişebildiği bir, birden fazla veya tüm olaylar için bir PDF dosyası dışa aktarımı oluşturabilir. PDF dışa aktarma dosyasında, bilgiler önce kayıtlara göre listelenir ve daha sonra bilgilerin göründüğü forma göre düzenlenir.
            label: PDF'yi dışa aktar
          export_csv:
            explanation: 'Kullanıcı, olay listesinden veya olay göster sayfalarından, kullanıcının erişebildiği bir, birden fazla veya tüm olaylar için geçerli kullanıcının erişebildiği tüm alanları içeren bir CSV dosyası dışa aktarımı oluşturabilir. '
            label: CSV'yi dışa aktar
          export_custom:
            explanation: Kullanıcı, bir XLS dosyası olarak dışa aktarmak için belli formları veya alanları seçebilir
            label: Özel dışa aktar
          export_incident_recorder_xls:
            explanation: Kullanıcı, TCDŞ Olay Kaydedici aracı ile veri alışverişine olanak tanıyan özel bir XLS dosyası dışa aktarımı oluşturabilir.
            label: Olay kaydedici XLS'yi dışa aktar
          export_mrm_violation_xls:
            explanation: Kullanıcı MRM İhlalleri için özel bir Excel (XLS dosyası) dışa aktarımı oluşturabilir. Bu eylem Olay gösterme sayfasında ve Olay listesinde mevcuttur.
            label: MRM İhlallerini Excel'e Dışa Aktar (XLS dosyası)
          export_json:
            explanation: Kullanıcı, olay listesinden veya vaka göster sayfalarından, kullanıcının erişebildiği bir, birden fazla veya tüm olaylar için geçerli kullanıcının erişebildiği tüm alanları içeren bir JSON dosyası dışa aktarımı oluşturabilir. Bu dışa aktarma esas olarak olayları mevcut Primero sisteminden dışa aktarmak ve daha sonra bunları farklı bir Primero sistemine veya başka bir bilgi yönetim sistemine aktarmak isteyenler için kullanılır. JSON formatı makine tarafından okunabilir ve çoğu kullanıcı için kullanışlı değildir.
            label: JSON olarak dışa aktar
          export_list_view_csv:
            explanation: Kullanıcı, olay listesi sayfasından, olay listesinde o kullanıcı için görünen alanların aynısını içeren bir CSV dosyası dışa aktarımı oluşturabilir. Yalnızca olay listesi sayfasından gerçekleştirilir.
            label: Liste görünümü CSV'yi dışa aktar
          export_pdf:
            explanation: Kullanıcı, olay listesinden veya vaka göster sayfalarından, geçerli kullanıcının erişebildiği tüm alanları içeren, kullanıcının erişebildiği bir, birden fazla veya tüm olaylar için bir PDF dosyası dışa aktarımı oluşturabilir. PDF dışa aktarma dosyasında, bilgiler önce kayıtlara göre listelenir ve daha sonra bilgilerin göründüğü forma göre düzenlenir.
            label: PDF'yi dışa aktar
          export_xls:
            explanation: Kullanıcı, kullanıcının erişebildiği bir, birden fazla veya tüm olaylar için özel bir form veya alan grubu içeren olay listesi veya olay gösterimi sayfalarından bir XLS dosyası dışa aktarımı oluşturabilir. Bu dışa aktarmada, her form XLS dosyası içinde kendi sekmesinde temsil edilir. Kullanıcı, Özel Dışa Aktarma seçeneğini kullanarak dışa aktarmaya hangi formların veya alanların dâhil edilmesini istediğini seçebilir. Kullanıcıların formları ve alanları yalnızca uygulamada bir vakayı görüntülerken bu formları ve alanları zaten görebiliyorlarsa dışa aktarmaya dâhil edebileceklerini lütfen unutmayın.
            label: Excel (XLS dosyası) olarak dışa aktar
          flag:
            explanation: Bir olaya işaret ekleyebilme. Bu izne sahip kullanıcılar, bir olaya ekledikleri işaretleri de kaldırabilir.
            label: İşaretleme
          resolve_any_flag:
            explanation: Kullanıcının, İşareti kimin oluşturduğuna bakmaksızın kayıttaki herhangi bir İşareti çözümlemesine izin verir.
            label: Herhangi bir İşareti Çöz
          import:
            explanation: Kullanıcının bir CSV, Excel veya JSON dosyasından içe aktararak bir veya daha fazla yeni olay oluşturmasına olanak tanır. Bilgilerin düzgün bir şekilde içe aktarılabilmesi için içe aktarılan dosyanın *çok* özel bir şekilde biçimlendirilmesi gerekir. Bu işlev yalnızca ileri teknik becerilere ve Primero'da verilerin nasıl biçimlendirildiğine dair ayrıntılı bilgiye sahip yönetici kullanıcılar tarafından kullanılabilmelidir. Yalnızca olay listesi sayfasından gerçekleştirilir.
            label: İçe Aktar
          remove_alert:
            explanation: Bu izin, kullanıcının bir olaydan bir uyarıyı kaldırmasına olanak tanır. Uyarılar genellikle notların güncellenmesi gibi belirli bir alan düzenlendiğinde oluşturulur. Uyarılar genellikle olayın yanında sarı bir nokta ile gösterilir.
            label: Bir olaydaki uyarıyı kaldır
          link_incident_to_case:
            explanation: Kullanıcının olayı seçilen vaka ile ilişkilendirmesini sağlar.
            label: Olayı Vakayla Bağlantıla
          manage:
            explanation: Bir kullanıcının olaylar üzerinde mevcut tüm eylemleri gerçekleştirmesine izin verir. “Yönet” izni esasen "her şeyi yönet" anlamına gelir.
            label: Yönet (bu kaynak türündeki bütün izinleri kapsar)
          read:
            explanation: Bir olayı görüntüleyebilme
            label: Görüntüle
          sync_mobile:
            explanation: Bu izin genel olarak kullanıcının mobil uygulamayı kullanmasına izin verir. İlk olarak, kullanıcının olay listesi ve olay gösterme sayfalarında görünen “Mobil cihaz için İşaretle” ve “Mobil cihaz için İşareti Kaldır” eylemlerini görmesini sağlar. Bir olayın mobil cihaz için işaretlenmesi, o olayla ilgili bilgilerin kullanıcının mobil cihazı ile internet uygulaması arasında senkronize edilmesi gerektiğini belirtirken, bir olayın mobil cihaz için işaretinin kaldırılması bu senkronizasyonun gerçekleşmesini durdurur. Bu izne sahip olmayan kullanıcılar mobil cihazlarını genel olarak internet uygulaması ile senkronize edemezler, yani olayları yönetmek için mobil uygulamayı kullanamazlar.
            label: Mobil cihaz ile senkronizasyon sağla
          verify_mrm:
            explanation: MRM kullanıcısı ihlal durumlarını değiştirebilir.
            label: MRM'yi doğrula
          write:
            explanation: “Düzenle” tuşuna tıklayabilme, olayla ilgili bilgileri güncelleyebilme ve “Kaydet” tuşuna tıklayabilme. Ayrıca kullanıcının bir olayı etkinleştirmesine veya etkisizleştirmesine de olanak tanır.
            label: Düzenle
        explanation: Gerçekleşmiş bir olayı temsil eder. Bunlar genellikle istismar veya şiddet olaylarıdır, ancak kolluk kuvvetleriyle karşılaşma gibi olaylara da karşılık gelebilirler. Olaylar genellikle Vakalarla bağlantılıdır.
        label: Olay
      is_manager:
        explanation: Genellikle diğer kullanıcıları denetleyen herhangi bir kullanıcı rolü için geçerlidir. Bu, kullanıcının bir ekibi yönetmesine yardımcı olan gösterge tablolarını ve filtreleri görmesini sağlar.
        label: Yönetici mi?
      managed_report:
        actions:
          reporting_locations_report:
            label: Raporlama Konumu (Vakalar)
            explanation: Belirli bir tarih aralığında kaydedilen Vakaların sayısına ilişkin istatistikleri Raporlama Konumuna göre filtrelenmiş ve yaş ve cinsiyete göre ayrılmış olarak görüntüleyebilme. Bu izin aynı zamanda kullanıcının verileri bir İçgörüden dışa aktarmasına da olanak tanır.
          followups_report:
            label: Takipler (Vakalar)
            explanation: Belirli bir tarih aralığında gerçekleştirilen Takiplerin sayısına ilişkin istatistikleri, Takip Türüne göre filtrelenmiş ve yaş ve cinsiyete göre ayrılmış olarak görüntüleyebilme. Bu izin aynı zamanda kullanıcının verileri bir İçgörüden dışa aktarmasına da olanak tanır.
          services_report:
            label: Hizmetler (Vakalar)
            explanation: Belirli bir tarih aralığında gerçekleştirilen Hizmetlerin sayısına ilişkin istatistikleri, hizmet türüne göre filtrelenmiş ve yaş ve cinsiyete göre ayrılmış olarak görüntüleyebilme. Bu izin aynı zamanda kullanıcının bir İçgörüden verileri dışa aktarmasına da olanak tanır.
          protection_concerns_report:
            label: Koruma Endişeleri (Vakalar)
            explanation: Belirli bir tarih aralığında kaydedilen Vakaların Koruma Endişelerine ilişkin istatistikleri görüntüleyebilme. Bu izin ayrıca kullanıcının bir İçgörüden verileri dışa aktarmasına da olanak tanır.
          managed_report_scope:
            label: Bu rol içgörülerde hangi kayıtları görebilmeli?
          managed_report_scope_all:
            label: Tümü
          managed_report_scope_group:
            label: Yalnızca gruba ilişkin veriler
          managed_report_scope_agency:
            label: Yalnızca kuruma ilişkin veriler
          violations:
            explanation: MRM İhlalleri içgörülerine erişebilme.
            label: İhlaller
          gbv_statistics:
            explanation: TCDŞ İstatistikleri içgörülerine erişebilme.
            label: TCDŞ İstatistikleri
          ghn_report:
            explanation: MRM Global Horizontal Note içgörülerine erişebilme.
            label: Global Horizontal Note
          individual_children:
            explanation: MRM Bireysel Çocuk içgörülerine erişebilme.
            label: Bireysel Çocuk
          workflow_report:
            label: İş Akışı (Vakalar ve Olaylar)
            explanation: Hem Vakalar hem de onlara bağlı Olaylar için İş Akışı Durumuna ilişkin istatistikleri görüntüleyebilme. Bu izin aynı zamanda kullanıcının bir İçgörüden verileri dışa aktarmasına da olanak tanır.
          cases_workflow_report:
            label: İş Akışı (Vakalar)
            explanation: İş Akışı Durum Vakalarına ilişkin istatistikleri görüntüleyebilme. Bu izin ayrıca kullanıcının bir İçgörüden verileri dışa aktarmasına da olanak tanır.
          violence_type_report:
            label: Şiddet Türü (Vakalar ve Olaylar)
            explanation: Şiddet Türüne ilişkin istatistikleri görüntüleyebilme. Bu izin ayrıca kullanıcının bir İçgörüden verileri dışa aktarmasına da olanak tanır.
          referrals_transfers_report:
            label: Yönlendirme ve Transferler (Vakalar)
            explanation: Kullanıcılar, her bir Kullanıcı Grubundan diğer Kullanıcı Gruplarına yönlendirilen ve transfer edilen vaka sayısını görür.
          protection_outcomes:
            label: Koruma Çıktıları
            explanation: Koruma Sonuçları orijinal olarak Koruma Vaka Yönetimi (PCM) modülü için geliştirilmiştir. İyileşmiş psikososyal iyi olma hâli gösteren danışanların %'sini ve koruma risklerinden daha az etkilendiğini bildiren danışanların %'sini içerir.
          process_quality_total_cases:
            label: 'Süreç ve Kalite - Koruma vaka yönetimi danışanlarının toplam sayısı'
            explanation: Yalnızca Koruma Vaka Yönetimi (PCM) modülü için geçerlidir. Koruma Vaka Yönetiminden geçen toplam vaka sayısını gösterir.
          process_quality_average_cases:
            label: 'Süreç ve Kalite - Vaka çalışanı başına düşen ortalama vaka sayısı'
            explanation: Yalnızca Koruma Vaka Yönetimi (PCM) modülü için geçerlidir. Vaka çalışanı başına düşen ortalama PCM vakası sayısını gösterir.
          process_quality_successful_referrals:
            label: 'Süreç ve Kalite - Başarılı yönlendirmelerin yüzdesi'
            explanation: Yalnızca Koruma Vaka Yönetimi (PCM) modülü için geçerlidir. Başarıyla uygulanan hizmet yönlendirmelerinin yüzdesini gösterir.
          process_quality_implemented_referrals:
            label: Süreç ve Kalite - Uygulanan tarihe göre başarılı yönlendirmeler
            explanation: 'Yalnızca Koruma Vaka Yönetimi (PCM) modülü için geçerlidir. Her ay uygulanan başarılı hizmet yönlendirmelerinin sayısını gösterir. '
          case_characteristics:
            label: 'Vaka Özellikleri'
