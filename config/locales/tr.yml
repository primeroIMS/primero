            explanation: Kullanıcı, izleme talepleri listesinden veya izleme talebi göster sayfalarından, geçerli kullanıcının erişebildiği tüm alanları içeren, kullanıcının erişebildiği bir, birden fazla veya tüm kayıtlar için bir PDF dosyası dışa aktarımı oluşturabilir. PDF dışa aktarma dosyasında, bilgiler önce kayıtlara göre listelenir ve daha sonra bilgilerin göründüğü forma göre düzenlenir.
            label: PDF olarak dışa aktar
          export_xls:
            explanation: 'Kullanıcı, İzleme Talepleri listesinden veya İzleme Talepleri göster sayfalarından, geçerli kullanıcının erişebildiği tüm alanları içeren, kullanıcının erişebildiği bir, birden fazla veya tüm İzleme Talepleri için bir XLS dosyası dışa aktarımı oluşturabilir. Bu dışa aktarmada, her form XLS dosyası içinde kendi sekmesinde temsil edilir. NOT: XLS formatı Latin olmayan karakterleri (örneğin Arapça, Bengalce) okunabilir bir formatta işlerken CSV dışa aktarımı bunu yapmaz.'
            label: Excel (XLS dosyası) olarak dışa aktar
          flag:
            explanation: Bir izleme talebine işaret ekleyebilme. Bu izne sahip kullanıcılar, bir izleme talebine ekledikleri işaretleri de kaldırabilir.
            label: İşaretleme
          resolve_any_flag:
            explanation: Kullanıcının, İşareti kimin oluşturduğuna bakmaksızın kayıttaki herhangi bir İşareti çözümlemesine izin verir.
            label: Herhangi bir İşareti Çöz
          import:
            explanation: Kullanıcının bir CSV, Excel veya JSON dosyasından içe aktararak bir veya daha fazla yeni vaka oluşturmasına olanak tanır. Bilgilerin düzgün bir şekilde içe aktarılabilmesi için içe aktarılan dosyanın *çok* özel bir şekilde biçimlendirilmesi gerekir. Bu işlev yalnızca ileri teknik becerilere ve Primero'da verilerin nasıl biçimlendirildiğine dair ayrıntılı bilgiye sahip yönetici kullanıcılar tarafından kullanılabilmelidir. Yalnızca vaka listesi sayfasından gerçekleştirilir.
            label: İçe Aktar
          manage:
            explanation: Bir kullanıcının izleme talepleri üzerinde mevcut tüm eylemleri gerçekleştirmesine izin verir. “Yönet” izni esasen "her şeyi yönet" anlamına gelir.
            label: Yönet (bu kaynak türündeki bütün izinleri kapsar)
          read:
            explanation: Bir izleme talebini görüntüleyebilme. İzleme taleplerini görebilen roller aynı zamanda Potansiyel Eşleşme kayıt türünü de görebilmelidir.
            label: Görüntüle
          write:
            explanation: “Düzenle” tuşuna tıklayabilme, izleme talebiyle ilgili bilgileri güncelleyebilme ve “Kaydet” tuşuna tıklayabilme. Ayrıca kullanıcının bir izleme talebini etkinleştirmesine veya etkisizleştirmesine de olanak tanır.
            label: Düzenle
        explanation: Refakatsiz veya ailesinden ayrı düşmüş bir vakayı bulmaya ve aile ile yeniden bir araya getirmeye çalışan bir bireyi temsil eder.
        label: İzleme Talebi
      transfer:
        actions:
          transfer:
            explanation: Bu, kullanıcı bir dış yönlendirme gerçekleştirdiğinde rolün “Alıcı Türü” için bir seçenek olarak görüneceği anlamına gelir. Kullanıcı transfer türü olarak bu rolü seçerse, kullanıcı transferi gönderdiğinde Primero'nun oluşturduğu dışa aktarma yalnızca bu rolün erişebildiği formlarda bulunan bilgileri içerecektir. Örneğin, kullanıcı alıcı türü olarak “Tıbbi Hizmet Sağlayıcısı”nı seçerse ve Tıbbi Hizmet Sağlayıcısı rolünün yalnızca Temel Kimlik ve Koruma Endişeleri formlarına erişimi varsa, Primero'nun haricî transfer için dışa aktardığı dışa aktarma dosyası yalnızca bu iki formdaki alanları içerecektir.
            label: Bu rol dış transferler için kullanılabilir mi?
        label: Transfer Et
      user:
        actions:
          agency_read:
            explanation: Yalnızca geçerli kullanıcının kurumundaki kullanıcı hesaplarını görebilme. Bu, geçerli kullanıcının hangi kullanıcı hesapları üzerinde başka eylemler gerçekleştirebileceğini de etkiler. Örneğin, mevcut kullanıcı kullanıcılar üzerinde “Yazma” iznine sahipse, ancak aynı zamanda Kurum Okuma iznine de sahipse, yalnızca kendi kurumundaki kullanıcı hesaplarını düzenleyebilecektir. Benzer şekilde, mevcut kullanıcı kullanıcılar üzerinde “Yönet” iznine sahipse, ancak “Kurum Okuma” iznine sahipse, yalnızca kendi acentesi için kullanıcı oluşturabilecektir.
            label: Görüntüle (Kurum İçinde)
          create:
            explanation: Bir kullanıcı hesabı oluşturabilme.
            label: Oluştur
          manage:
            explanation: 'Bir kullanıcının kullanıcılar üzerinde mevcut tüm eylemleri gerçekleştirmesine izin verir. “Yönet” izni esasen "her şey yönet" anlamına gelir. ÖNEMLİ: Bu aynı zamanda yeni kullanıcı hesapları oluşturma olanağı da verir.'
            label: Yönet (bu kaynak türündeki bütün izinleri kapsar)
          read:
            explanation: Kullanıcı hesaplarını görebilme. Varsayılan olarak, her kullanıcı kendi kullanıcı hesabıyla ilgili bilgileri (örneğin, şifre, e-posta) görme ve düzenleme olanağına sahiptir.
            label: Görüntüle
          write:
            explanation: Kullanıcı göster sayfasındaki “Düzenle” düğmesine tıklayabilme, kullanıcı hakkındaki bilgileri güncelleyebilme ve ardından kaydedebilme. Lütfen bu iznin kullanıcı hesaplarını etkisizleştirme olanağı da verdiğini unutmayın.
            label: Düzenle
        explanation: Bireysel bir Kullanıcı hesabını temsil eder.
        label: Kullanıcılar
      user_group:
        actions:
          assign:
            explanation: Bir kullanıcı hesabı oluştururken veya düzenlerken kullanıcı gruplarını seçebilme. Mevcut kullanıcı “yalnızca grubumdaki kayıtlar veya kullanıcılar” erişim düzeyine sahipse, oluşturmakta veya düzenlemekte olduğu kullanıcı hesabı için yalnızca bir veya daha fazla *kendi* kullanıcı grubunu seçebileceğini lütfen unutmayın. Bu, kullanıcı grupları atama yapma yetkisine sahip bir yöneticinin yalnızca yöneticinin hâlihazırda ait olduğu kullanıcı gruplarına bir kullanıcı ekleyebileceği anlamına gelir. Bu izin, kullanıcı hesapları oluşturacak veya düzenleyecek herhangi bir rol için gereklidir.
            label: Atama Yap
          create:
            explanation: Yeni bir kullanıcı grubu oluşturabilme
            label: Oluştur
          delete:
            explanation: Bir kullanıcı grubunu silebilme.
            label: Sil
          manage:
            explanation: 'Bir kullanıcının kullanıcı grupları üzerinde mevcut tüm eylemleri gerçekleştirmesine izin verir. “Yönet” izni esasen "her şey yönet" anlamına gelir. ÖNEMLİ: Bu aynı zamanda yeni bir kullanıcı hesabı oluşturma ve mevcut kullanıcı hesaplarını silme olanağı da verir.'
            label: Yönet (bu kaynak türündeki bütün izinleri kapsar)
          read:
            explanation: Kullanıcı gruplarını görebilme.
            label: Görüntüle
          write:
            explanation: Kullanıcı gruplarını düzenleyebilme.
            label: Düzenle
        explanation: Bilgi paylaşabilen bir ekibi veya iş birlikçi bir kullanıcı grubunu temsil eder. Yöneticiler genellikle kendi Kullanıcı Gruplarında sosyal çalışmacılar tarafından yönetilen tüm kayıtları görebilir.
        label: Kullanıcı Grupları
      webhook:
        actions:
          read:
            label: Görüntüle
            explanation: API aracılığıyla webhook yapılandırmalarını listeleyebilme ve inceleyebilme
          write:
            label: Düzenle
            explanation: API aracılığıyla bir webhook yapılandırması oluşturabilme ve düzenleyebilme
          create:
            explanation: API aracılığıyla bir webhook yapılandırması oluşturabilme.
            label: Oluştur
          delete:
            explanation: API aracılığıyla bir webhook yapılandırmasını silebilme.
            label: Sil
