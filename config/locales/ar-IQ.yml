      disabled:
        explanation: إذا قمت بتعطيل هذا الدور، لن تتمكن من تعيينه إلى حسابات المستخدمين.
        label: 'مُعطلة '
      referral_authorization:
        explanation: 'وهذا يعني أن الدور سيظهر كخيار ضمن القائمة "نوع الإحالة" عندما يقوم المستخدم بإجراء إحالة داخلية. إذا اختار المستخدم هذا الدور كنوع الإحالة، فلن يتمكن متلقي الإحالة من الوصول إلا إلى الاستمارات التي يمكن للدور المحدد الوصول إليها. لذا، على سبيل المثال، إذا اختار المستخدم "مقدم الخدمة الطبية" كنوع الإحالة، وكان لدور مقدم الخدمة الطبية حق الوصول فقط إلى استمارات الهوية الأساسية ومخاوف الحماية، فلن يرى المستلم سوى هذه الاستمارات. '
        label: هل يمكن استخدام هذا الدور في القائمة المنسدلة "نوع الإحالة"؟
      duplicate:
        actions:
          read:
            explanation: يسمح للمستخدم بإجراء بحث متقدّم لكلّ الحالات في النظام، باستخدام عدد من المعايير، بما في ذلك الاسم واللقب والجنس والعمر والجنسية.
            label: عرض
        explanation: بحث متقدم  لمدراء النظام.
