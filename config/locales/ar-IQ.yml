        يتمّ تقسيم نسبة الحالات إلى الإختصاصيين الإجتماعيين وفقًا للتقسيم التالي:
        أقلّ من 10 حالات مفتوحة ، بين 10-20 حالة مفتوحة ، بين 21-30 حالة مفتوحة أكثر من 30 حالة مفتوحة.
