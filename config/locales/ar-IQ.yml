      forms:
        case:
          explanation: 'يقيّد وصول المستخدم إلى نماذج الحالات ويحدّ من المعلومات التي يمكن للمستخدم رؤيتها في الحادثة. مثلاً، إذا كان للمستخدم حق الوصول إلى نموذج مالك السجل فقط، فسيكون  قادرًا أيضًا على رؤية المعلومات الواردة في الحقول الموجودة في هذا النموذج فقط. إذا كان المستخدم الحالي لديه وصول محدود إلى النموذج ولديه القدرة على إدارة تضبيطات النموذج، فإن تقييد وصوله إلى النموذج يحدّ أيضًا النماذج التي يمكنه تضبيطها. ملاحظة: إذا لم يتمّ تحديد أي نموذج، فهذا يعني أنّ الدور لديه حق الوصول إلى جميع نماذج الحالات.'
          label: نماذج - حالة
        incident:
          explanation: 'تقييد وصول المستخدم إلى الاستمارات الخاصة بالحوادث يحد من المعلومات التي يمكن للمستخدم رؤيتها في الحادث. على سبيل المثال ، إذا كان المستخدم لديه حق الوصول إلى استمارات مالك السجل فقط ، فسيكون أيضًا قادرًا فقط على رؤية المعلومات الواردة في الحقول الموجودة في هذه الاستمارة. إذا كان لدى المستخدم الحالي وصول محدود إلى الاستمارة ولديه القدرة على إدارة إعدادات الاستمارة، فإن تقييد وصوله إلى الاستمارة يحد أيضًا من الاستمارة التي يمكنه تكوينها. ملاحظة: إذا لم يتم تحديد أي استمارات ، فهذا يعني أن الدور لديه حق الوصول إلى جميع استمارات الحوادث.'
          label: نماذج - حوادث
        tracing_request:
          explanation: 'يقيّد وصول المستخدم إلى النماذج في طلبات التتبّع ويحدّ من المعلومات التي يمكن للمستخدم رؤيتها في طلب التتبّع. مثلاً، إذا كان للمستخدم حق الوصول إلى نموذج مالك السجل فقط، فسيكون  قادرًا أيضًا على رؤية المعلومات الواردة في الحقول الموجودة في هذا النموذج فقط. إذا كان المستخدم الحالي لديه وصول محدود إلى النموذج ولديه القدرة على إدارة تضبيطات النموذج، فإن تقييد وصوله إلى النموذج يحدّ أيضًا النماذج التي يمكنه تضبيطها. ملاحظة: إذا لم يتمّ تحديد أي نموذج، فهذا يعني أنّ الدور لديه حق الوصول إلى جميع النماذج لطلبات التتبّع.'
          label: النماذج - طلبات التتبع
        registry_record:
          explanation: 'تقييد وصول المستخدم إلى الاستمارات الموجودة في السجلات يحد من المعلومات التي يمكن للمستخدم رؤيتها في السجل. على سبيل المثال ، إذا كان المستخدم لديه حق الوصول إلى استمارة مالك السجل فقط ، فسيكون أيضًا قادرًا فقط على رؤية المعلومات الواردة في الخانات الموجودة في هذه الاستمارة. إذا كان لدى المستخدم الحالي وصول محدود إلى الاستمارات ولديه القدرة على إدارة إعدادات الاستمارة ، فإن تقييد وصوله إلى الاستمارة يحد أيضًا من الاستمارات التي يمكنه إعدادها. ملاحظة: إذا لم يتم تحديد أي استمارة ، فهذا يعني أن الدور له حق الوصول إلى جميع استمارة السجلات.'
          label: الاستمارات - السجل
        family:
          label: الاستمارات - العائلة
          explanation: 'يؤدي تقييد وصول المستخدم إلى استمارات العائلات إلى تحديد المعلومات التي يمكن للمستخدم رؤيتها حول العائلة. على سبيل المثال، إذا كان المستخدم لديه حق الوصول إلى استمارة مالك السجل فقط، فسيكون قادرًا أيضًا على رؤية المعلومات الموجودة في الحقول الموجودة في هذه الاستمارة فقط. إذا كان لدى المستخدم الحالي وصول محدود إلى الاستمارة ولديه القدرة على إدارة إعداد الاستمارة، فإن تقييد وصوله إلى الاستمارة يحد أيضًا من الاستمارة التي يمكنه تكوينها.'
      group:
        actions:
          admin_only:
            explanation: هذا يعني أنّ المستخدمين الذين يؤدّون هذا الدور لن يتمكنوا إلا من رؤية الأمور المتعلّقة بإدارة النظام، مثل التقارير، وتضبيط النموذج والبحث، والمستخدمين، والأدوار، ومجموعات المستخدمين. لن يروا أي حالات فردية أو طلبات تتبّع أو حوادث.
            label: لا توجد سجلات - وظائف المسؤول فقط
          agency:
            explanation: يمكن للدور الوصول إلى السجلات التي يديرها جميع المستخدمين في وكالتهم. إذا كان للمستخدم الحق في الوصول إلى المستخدمين، يمكنه الوصول إلى جميع المستخدمين في وكالته.
            label: 'كلّ السجلات أو المستخدمين في وكالتي '
          all:
            explanation: يمكن للدور الوصول إلى جميع السجلات والمستخدمين ومجموعات المستخدمين في النظام، بغض النظر عن مجموعات المستخدمين التي ينتمون هم إليها.
            label: الوصول لجميع السجلات أو المستخدمين
          group:
            explanation: يمكن للدور الوصول إلى السجلات التي يديرها جميع المستخدمين في مجموعات المستخدمين الخاصّة بهم. لا يمكنهم الوصول إلّا إلى المستخدمين في مجموعات المستخدمين الخاصة بهم. يمكنهم فقط الوصول إلى مجموعات المستخدمين الخاصة بهم.
            label: 'الوصول إلى جميع السجلات أو المستخدمين في مجموعتي '
          self:
            explanation: يمكن للدور الوصول إلى السجلات الخاصة بهم (الحالات أو طلبات التتبّع أو الحوادث)، ويمكنه تعديل حساب المستخدم الخاص به.
            label: الوصول لسجلاتي أو المستخدم الخاص بي فقط
        explanation: يتحكّم في السجلات (الحالات أو طلبات التتبّع أو الحوادث) التي يمكن للدور الوصول إليها. إذا كان للدور الحق في الوصول إلى المستخدمين ومجموعات المستخدمين، يستطيع بذلك التحكّم أيضًا بالمستخدمين ومجموعات المستخدمين التي يمكنه الوصول إليهم. يمكن للأدوار التي لها حق الوصول إلى "بلا سجلات" الوصول فقط إلى تضبيط النظام مثل النماذج والمستخدمين والتقارير.
        label: ما هي السجلات التي يؤثر فيها هذا الدور؟
      incident:
        actions:
          assign:
            explanation: يسمح للمستخدم بإرسال حادثة من مالك السجل الأصلي إلى أي مستخدم آخر في النظام. لا يمكن تعيين الحوادث المرتبطة بالفعل بحالة ما؛ يجب عليك بدلاً من ذلك إعادة تعيين الحالة المرتبطة، مما سيؤدي إلى تحديث ملكية سجل الحادث.
            label: تعيين
          change_log:
            explanation: يمكن للمستخدم رؤية تاريخ التغييرات التي تم إجراؤها على السجل منذ إنشائه. يتضمن هذا القيم المسجلة لجميع الحقول.
            label: تغيير السجل
          create:
            explanation: القدرة على إنشاء حادثة.
            label: إنشاء
          enable_disable_record:
            explanation: القدرة على تعطيل أو تمكين حادثة. لا تظهر الحوادث "المعطّلة" بشكل افتراضي في قائمة الحوادث. يمكن للمستخدمين رؤية الحوادث المعطّلة في قائمة الحوادث من خلال تطبيق عامل تصفية.
            label: تفعيل/تعطيل
          export_case_pdf:
            explanation: يمكن للمستخدم إنشاء تصدير ملف PDF من قائمة الحوادث أو صفحات عرض الحوادث، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها، والمرتبطة بسجلّ واحد أو سجلات متعدّدة أو جميع السجلات التي يمكن للمستخدم الوصول إليها. في ملف التصدير PDF، يتمّ سرد المعلومات أولاً حسب الحالة، ثم يتمّ تنظيمها بعد ذلك حسب النموذج الذي تظهر عليه المعلومات.
            label: تصدير PDF
          export_csv:
            explanation: 'يمكن للمستخدم إنشاء  ملف تصدير CSV من قائمة الحوادث أو صفحات عرض الحوادث، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها، والمرتبطة بحادثة واحدة أو حوادث متعددة أو جميع الحوادث التي يمكن للمستخدم الوصول إليها. '
            label: تصدير CSV
          export_custom:
            explanation: يمكن للمستخدم تحديد استمارات أو خانات محددة لتصديرها إلى ملف XLS.
            label: تصدير ملف مخصص
          export_incident_recorder_xls:
            explanation: يمكن للمستخدم إنشاء تصدير ملف XLS متخصّص يسمح بتبادل البيانات باستخدام أداة تسجيل حادثة العنف القائم على النوع الإجتماعي.
            label: تصدير مسجّل الحوادث xls
          export_mrm_violation_xls:
            explanation: يمكن للمستخدم إنشاء تصدير Excel (ملف XLS) متخصص لانتهاكات آلية الرصد والابلاغ. هذا الإجراء متاح في صفحة عرض الحوادث وقائمة الحوادث.
            label: تصدير انتهاكات آلية الرصد والابلاغ إلى Excel (ملف XLS)
          export_json:
            explanation: يمكن للمستخدم إنشاء ملف تصدير  JSON من قائمة الحوادث أو صفحات عرض الحوادث، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها ،والمرتبطة بحادثة واحدة أو حوادث متعددة أو جميع الحوادث التي يمكن للمستخدم الوصول إليها. يستخدم هذا التصدير بشكل أساسي من قبل الذين يرغبون في تصدير الحوادث من نظام Primero الحالي ثم استيرادها إلى نظام Primero مختلف، أو إلى نظام إدارة معلومات آخر. تعتبر صيغة JSON قابلة للقراءة آليًا وغير عمليّة لمعظم المستخدمين.
            label: تصدير JSON
          export_list_view_csv:
            explanation: يمكن للمستخدم إنشاء ملف تصدير CSV من صفحة قائمة الحوادث التي تحتوي الحقول عينها التي تظهر لهذا المستخدم في قائمة الحوادث. يتمّ تنفيذها فقط من صفحة قائمة الحوادث.
            label: تصدير ملف عرض قائمة csv
          export_pdf:
            explanation: يمكن للمستخدم إنشاء تصدير ملف PDF من قائمة الحوادث أو صفحات عرض الحوادث ، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها ، لسجل واحد أو متعدد أو جميع السجلات التي يمكن للمستخدم الوصول إليها. في ملف تصدير PDF ، يتم سرد المعلومات أولاً حسب الحالة ، ثم يتم تنظيمها بشكل أكبر حسب النموذج الذي تظهر عليه المعلومات.
            label: تصدير PDF
          export_xls:
            explanation: يمكن للمستخدم إنشاء  ملف تصدير XLS من قائمة الحادثة أو صفحات عرض الحوادث، والتي تحتوي على مجموعة مخصّصة من النماذج أو الحقول، بالنسبة إلى حالة واحدة أو متعددة أو جميع الحالات التي يمكن للمستخدم الوصول إليها. في هذا التصدير، يتمّ تمثيل كلّ نموذج في علامة التبويب الخاصة به داخل ملف XLS. يمكن للمستخدم اختيار النماذج أو الحقول التي يريد تضمينها في التصدير باستخدام قسم التصدير المخصّص. يرجى ملاحظة أنه لا يمكن للمستخدمين تضمين النماذج والحقول في التصدير إلا إذا كان لديهم بالفعل القدرة على رؤية تلك النماذج والحقول عند عرض حالة في التطبيق.
            label: تصدير EXCEL (ملف XLS)
          flag:
            explanation: القدرة على إضافة علم إلى حادثة. يمكن للمستخدمين الذين لديهم هذا الإذن أيضًا إزالة العلامات التي أضافوها إلى إحدى الحوادث.
            label: تمييز بعلامة
          resolve_any_flag:
            explanation: يسمح للمستخدم بحل أي علامة على السجل، بغض النظر عمن قام بإنشاء الإشارة.
            label: إزالة أية علامة
          import:
            explanation: يسمح للمستخدم بإنشاء حادثة واحدة جديدة أو أكثر من خلال استيرادها من ملف CSV أو Excel أو JSON. يجب أن يكون الملف المستورد  مهيّأ *جدًّا* وخصوصًا حتى يتمّ استيراد المعلومات بشكل صحيح. يجب أن تكون هذه الوظيفة متاحة فقط للمستخدمين الإداريين ذوي المهارات التقنية المتقدّمة والمعرفة العميقة بكيفية تهيئة البيانات في Primero. يتمّ تنفيذها فقط من صفحة قائمة الحوادث.
            label: استيراد
          remove_alert:
            explanation: 'يسمح هذا الإذن للمستخدم بإزالة تنبيه من الحالة. يتم عادةً إنشاء التنبيهات عند تحرير خانة معينة، كما هو الحال عند تحديث الملاحظات. تظهر التنبيهات عادة بنقطة صفراء بجوار الحالة. '
            label: إزالة التنبيه من الحادثة
          link_incident_to_case:
            explanation: يسمح للمستخدم بربط الحادثة بالحالة المحددة.
            label: ربط حادثة بحالة
          manage:
            explanation: يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة للحوادث. يعني إذْن "الإدارة" بشكل أساسي "كل شيء".
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على عرض حادثة.
            label: عرض
          sync_mobile:
            explanation: يسمح هذا الإذن بشكل عام للمستخدم باستخدام تطبيق الهاتف المحمول. أولاً ، يسمح للمستخدم بمشاهدة إجراءات "تحديد للهاتف الجوال" و "ازالة التحديد للهاتف الجوال"، والتي تظهر في قائمة الحوادث وصفحات عرض الحوادث. يشير تحديد الحادثة للجوال إلى أنه يجب مزامنة المعلومات الخاصة بهذه الحادثة بين جهاز المستخدم  المحمول والتطبيق على الإنترنت، بينما يؤدي إلغاء تحديد الحادثة للهاتف الجوال إلى إيقاف هذه المزامنة. بالإضافة إلى ذلك، لا يمكن للمستخدمين الذين ليس لديهم هذا الإذن مزامنة هواتفهم المحمولة مع التطبيق على الإنترنت بشكل عام، ممّا يعني أنه لا يمكنهم استخدام تطبيق الهاتف لإدارة الحوادث.
            label: مزامنة مع الهاتف المحمول
          verify_mrm:
            explanation: يمكن لمستخدم آلية الرصد والابلاغ تغيير لائحة الانتهاكات.
            label: تحقق من آلية الرصد والابلاغ
          write:
            explanation: القدرة على نقر زر "تعديل" وتحديث المعلومات عن الحادثة ثم النقر على "حفظ". تسمح أيضًا للمستخدم بتعطيل حادثة أو تفعيلها.
            label: تعديل
        explanation: يمثل حدثًا وقع. عادة ما تكون هذه حوادث إساءة أو عنف ، على الرغم من أنها يمكن أن تتوافق أيضًا مع أحداث مثل المواجهات مع سلطات إنفاذ القانون. غالبًا ما ترتبط الحوادث بالحالات.
        label: حادثة
      is_manager:
        explanation: ينطبق على أي دور لمستخدم يشرف بشكل عام على المستخدمين الآخرين. يتيح ذلك للمستخدم رؤية لوحات المعلومات وعوامل التصفية التي تساعد المستخدم في إدارة فريق.
        label: هل هو مدير؟
      managed_report:
        actions:
          reporting_locations_report:
            label: موقع الإبلاغ (حالات)
            explanation: القدرة على عرض إحصائيات حول عدد الحالات المسجلة خلال نطاق زمني معين، وتصفيتها حسب موقع الإبلاغ، ومقسمة وفقا للعمر والجنس. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من Insight.
          followups_report:
            label: متابعات (حالات)
            explanation: القدرة على عرض إحصائيات حول عدد المتابعات التي تم إجراؤها خلال نطاق زمني محدد، والتي تمت تصفيتها حسب نوع المتابعة، ومقسمةوفقا للعمر والجنس. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من المؤشرات الإحصائية.
          services_report:
            label: خدمات (حالات)
            explanation: القدرة على عرض إحصائيات حول عدد الخدمات المقدمة خلال نطاق زمني معين، مفلترة حسب نوع الخدمة، ومقسمة وفقا للعمر والجنس. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من المؤشرات الاحصائية.
          protection_concerns_report:
            label: شؤون الحماية (حالات)
            explanation: القدرة على عرض إحصائيات حول مخاوف متعلقة بالحماية للحالات المسجلة خلال نطاق زمني محدد. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من الؤشرات الإحصائية.
          managed_report_scope:
            label: ما هي السجلات التي يمكن لمقدم هذا الدور رؤيتها من المؤشرات الإحصائية؟
          managed_report_scope_all:
            label: الكل
          managed_report_scope_group:
            label: البيانات المستندة إلى المجموعة فقط
          managed_report_scope_agency:
            label: البيانات المستندة إلى المؤسسة فقط
          violations:
            explanation: القدرة على الوصول إلى انتهاكات آلية الرصد والابلاغ من المؤشرات الإحصائية.
            label: الانتهاكات
          gbv_statistics:
            explanation: القدرة على الوصول لرؤية إحصاءات العنف القائم على النوع الاجتماعي.
            label: 'احصاءات العنف القائم على النوع الاجتماعي '
          ghn_report:
            explanation: القدرة على الوصول إلى المذكرة الافقية الشاملة لآلية الرصد والابلاغ من المؤشرات الاإحصائية .
            label: المذكرة الافقية الشاملة
          individual_children:
            explanation: القدرة على الوصول إلى المؤشرات الإحصائية الفردية للاطفال في آلية الرصد والابلاغ.
            label: الأطفال الفرديين
          workflow_report:
            label: سير العمل (الحالات و الحوادث)
            explanation: القدرة على عرض إحصائيات حالة سير العمل للحالات والأحداث المرتبطة بها. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من المؤشرات الإحصائية.
          cases_workflow_report:
            label: سير العمل (حالات)
            explanation: القدرة على عرض الإحصائيات حول حالات حالة سير العمل. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من المؤشرات الإحصائية.
          violence_type_report:
            label: نوع العنف (حالات وحوادث)
            explanation: القدرة على عرض إحصائيات عن نوع العنف. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من المؤشرات الإحصائية.
          referrals_transfers_report:
            label: الإحالات و النقل (حالات)
            explanation: يرى المستخدمون عدد الحالات التي تم إحالتها وتحويلها من كل مجموعة مستخدمين إلى كل مجموعة مستخدمين أخرى.
      matching_configuration:
        actions:
          manage:
            explanation: القدرة على التحكم في الحقول التي تتم مقارنتها للعثور على التطابقات بين طلب التتبع والحالة. نظرًا لأن هذا يتحكم في كيفية تشغيل المطابقة في النظام بأكمله، يجب أن يكون هذا الإذن متاحًا فقط لمسؤول النظام.
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
        explanation: يتحكم في الخانات المستخدمة لمقارنة طلبات التتبع بالحالات أثناء تتبع الأسرة ولم شملها.
        label: تضبيطات المطابقة
      metadata:
        actions:
          manage:
            explanation: القدرة على إنشاء وتعديل وترجمة وحذف النماذج وحقول النماذج وعمليات البحث. يرجى ملاحظة أن المستخدم الذي لديه هذا الإذن سيكون قادرًا فقط على إدارة النماذج التي يمكنه الوصول إليها. على سبيل المثال، إذا كان للمسؤول الوطني القدرة فقط على رؤية نموذج مالك السجل في الحالات، لن يتمكن إلا من تحديث تضبيط هذا النموذج.
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
        explanation: يتحكم في القدرة على تكوين نماذج وحقول Primero ، بالإضافة إلى خيارات البحث المستخدمة داخلها.
        label: النماذج، البحث
      module:
        actions:
          cp:
            label: CP
          gbv:
            label: العنق القائم على النوع الإجتماعي
          mrm:
            label: MRM
        explanation: يتحكّم في الوحدات النمطية التي ينطبق عليها هذا الدور
        label: الوحدات النمطية
      potential_match:
        actions:
          read:
            explanation: يمثل الرابط بين طلب التتبع والحالة. يُعتبر الوصول إلى التطابقات المحتملة أمرًا ضروريًا لتتبع أفراد الأسرة ولم شملهم (FTR). يسمح للمستخدم برؤية نموذج ملخص التتبع في الحالات.
            label: عرض
          view_audio:
            explanation: يتحكم في ما إذا كان المستخدم الذي يبحث عن تطابق تتبع يمكنه رؤية الملفات الصوتية للحالة أو طلب التتبع المرتبط بالمطابقة المحتملة.
            label: عرض الملف الصوتي
          view_photo:
            explanation: يتحكم في ما إذا كان المستخدم الذي يبحث عن تطابق تتبع يمكنه رؤية الصور الخاصة بالحالة أو طلب التتبع المرتبط بالمطابقة المحتملة.
            label: عرض الصور
          manage:
            explanation: يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة على المطابقات المحتملة. إذن "الإدارة" يعني أساسًا "كل شيء".
            label: إدارة
        label: تطابق محتمل
      primero_configuration:
        actions:
          manage:
            explanation: القدرة على حفظ التكوينات وتطبيقها وإرسالها. عادة ما يكون هذا الإذن محجوزًا لمسؤول النظام.
