        يحتسب هذا المؤشر متوسط عدد اجتماعات المتابعة التي أجريت لكلّ حالة نشطة
        من قبل كلّ إختصاصي إجتماعي على المنصة. يتمّ اجتماع المتابعة بين الإختصاصي الإجتماعي والناجية
        بعد المقابلة الأوّليّة / الإفصاح الأولي.
    time_from_case_open_to_close:
      time: "الوقت"
      percent: "نسبة الحالات المئوية"
      helptext: "يقيس هذا المؤشر المدة التي تظلّ فيها الحالات مفتوحة، والمدة التي تستغرقها عملية إدارة الحالة\nمن الإبلاغ الأوّلي لمنظمة المستخدم حتى إغلاق الحالة. \nيتمّ تقسيم المدة الزمنية حسب الإطار الزمني التالي: أقل من شهر واحد ؛ بين 1 و 3 أشهر ؛ \nبين3-6 أشهر ؛ أكثر من 6 أشهر.\n"
    case_closure_rate:
      reporting_site: "موقع الإبلاغ"
      helptext: "يقيس هذا المؤشر عدد الحالات التي يتمّ إغلاقها شهريًا في كلّ موقع إبلاغ.\nيُشير موقع الإبلاغ إلى الموقع الذي تقدم فيه منظمة المستخدم الخدمات \nو حيث تم الإبلاغ عن الحالة إلى مزود الخدمة.\n"
    client_satisfaction_rate:
      label: "رضا العميل"
      helptext: |
        يقيس هذا المؤشر النسبة المئوية للناجين الذين أكملوا استبيان آراء العملاء
        والذين يشعرون بالرضا عن خدمات إدارة الحالة المقدّمة لهم.
        يتمّ إحتساب هذا المؤشر من خلال استكمال نموذج استبيان آراء العميل على +GBVIMS من قبل موظف
        مختلف عن الإختصاصي الإجتماعي الذي قدّم الخدمة للناجية.
    supervisor_to_caseworker_ratio:
      label: "عدد الإختصاصيين الإجتماعيين لكلّ مشرف"
      helptext: "يعكس هذا المؤشر عدد الإختصاصيين الإجتماعيين الذين يشرف عليهم المشرف: ويُعرف بعدد الإختصاصيين الإجتماعيين لكلّ مشرف. \nيعتمد هذا الحساب على الأدوار المخصّصة من النظام على المنصّة.\n"
    case_load:
      percent: "النسبة المئوية للإختصاصيين الإجتماعيين العاملين على حالات"
