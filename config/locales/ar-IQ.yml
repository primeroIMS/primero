    resource:
      kpi:
        actions:
          read:
            explanation: القدرة على الوصول إلى صفحة النبض/مؤشرات الأداء الرئيسة.
            label: الوصول إلى صفحة النبض/مؤشرات الأداء الرئيسة.
          kpi_assessment_status:
            explanation: القدرة على معرفة نسبة  الذين يملكون نموذج تقييم مكتمل بالنسبة إلى الحالات النشطة التي يمكن للمستخدم الوصول إليها.
            label: وضع التقييم
          kpi_average_followup_meetings_per_case:
            explanation: القدرة على معرفة متوسط عدد إجتماعات المتابعة التي أجريت خلال فترة زمنية محددة بالنسبة إلى الحالات النشطة التي يمكن للمستخدم الوصول إليها.
            label: متوسط اجتماعات المتابعة لكل حالة
          kpi_average_referrals:
            explanation: القدرة على معرفة متوسط عدد الإحالات التي أجريت لكلّ نوع من الخدمات بالنسبة إلى كلّ الحالات النشطة التي يمكن للمستخدم الوصول إليها.
            label: متوسّط الإحالات
          kpi_case_closure_rate:
            explanation: القدرة على معرفة عدد الحالات التي أُغلقت شهريًا في كلّ موقع.
            label: عدد الحالات التي تم إغلاقها
          kpi_case_load:
            explanation: القدرة على معرفة متوسط عدد الحالات المفتوحة لكلّ إختصاصي إجتماعي.
            label: عدد الحالات
          kpi_client_satisfaction_rate:
            explanation: القدرة على معرفة معدّل الناجين الذين أكملوا استبان آراء العملاء وكانوا راضين بالنسبة إلى كلّ حالة يمكن للمستخدم الوصول إليها.
            label: معدّل رضا العميل
          kpi_completed_case_action_plans:
            explanation: القدرة على معرفة نسبة  الذين أكملوا خطة عمل الحالة بالنسبة إلى الحالات النشطة التي يمكن للمستخدم الوصول إليها.
            label: خطّة عمل حالة مكتملة
          kpi_completed_case_safety_plans:
            explanation: القدرة على معرفة نسبة  الذين احتاجوا إلى خطّة سلامة وأكملوها بالنسبة إلى الحالات النشطة التي يمكن للمستخدم الوصول إليها.
            label: خطّة سلامة الحالة المكتملة
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: القدرة على معرفة نسبة  الذين أكملوا خطة عمل الحالة وتمّ الموافقة عليها من قبل المشرف بالنسبة إلى الحالات النشطة التي يمكن للمستخدم الوصول إليها.
            label: تمّت الموافقة على خطط عمل الحالة المكتملة من قبل المشرف
          kpi_goal_progress_per_need:
            explanation: القدرة على معرفة النسبة المئوية للأهداف التي تم تحقيقها في كل فئة من فئات الاحتياجات بالنسبة إلى الحالات النشطة التي يمكن للمستخدم الوصول إليها.
            label: التقدّم المُحرز نحو الأهداف
          kpi_number_of_cases:
            explanation: القدرة على معرفة عدد الحالات الجديدة المبلَّغ عنها التي يتمّ فتحها شهريًا في كلّ موقع.
            label: عدد الحالات
          kpi_number_of_incidents:
            explanation: القدرة على معرفة عدد الحوادث الجديدة المبلَّغ عنها التي يتمّ فتحها شهريًا في كلّ موقع.
            label: عدد الحوادث
          kpi_reporting_delay:
            explanation: القدرة على معرفة عدد الأيام المنقضية بين وقت تعرّض الناجية للعنف القائم على النوع الاجتماعي ووقت إبلاغ الناجية بذلك لمقدم الخدمة، بالنسبة إلى كلّ الحوادث التي يمكن للمستخدم الوصول إليها.
            label: الإبلاغ عن التأخير
          kpi_services_provided:
            explanation: 'القدرة على معرفة نوع الخدمات التي قدّمتها المنظمة داخليًّا لجميع الحالات التي يمكن للمستخدم الوصول إليها. '
            label: الخدمات المقدَّمة
          kpi_supervisor_to_caseworker_ratio:
            explanation: القدرة على معرفة متوسط عدد الإختصاصيين الإجتماعيين لكلّ مشرف.
            label: عدد الإختصاصيين الإجتماعيين لكلّ مشرف.
          kpi_time_from_case_open_to_close:
            explanation: القدرة على معرفة مدّة الإبقاء على الحالة مفتوحة بالنسبة إلى كلّ الحالات التي يمكن للمستخدم الوصول إليها.
            label: ' الوقت المستغرق من فتح الحالة إلى اغلاقها'
        label: مؤشّر الأداء الرئيس
      agency:
        actions:
          assign:
            explanation: القدرة على اختيار وكالة عند إنشاء حساب مستخدم أو تعديله. إذا كان لدى المستخدم الحالي هذا الإذن بالإضافة إلى إذن "قراءة الوكالة" للمستخدمين، فسيكون بإمكانه فقط إضافة مستخدم إلى وكالته الخاصة.
            label: تعيين
          create:
            explanation: القدرة على إنشاء وكالة
            label: إنشاء
          manage:
            explanation: 'يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة على الوكالات. إذن "الإدارة" يعني أساسًا "كل شيء". هام: يمنح هذا الإذن أيضًا القدرة على إنشاء وكالة جديدة.'
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على رؤية الوكالات.
            label: عرض
          write:
            explanation: القدرة على تعديل المعلومات حول الوكالات. يرجى الإنتباه إلى أن هذا الأمر ينطبق على جميع الوكالات في النظام.
            label: تعديل
        explanation: يمثل منظمة بها أعضاء يستخدمون بريميرو. توجد الهيئات بشكل مستقل عن مجموعات المستخدمين.
        label: وكالة
      audit_log:
        actions:
          read:
            explanation: يسمح للمستخدم بمشاهدة قائمة بجميع الإجراءات التي تم تنفيذها في النظام وتصفيتها، وتكون مقسّمة حسب المستخدم ونوع الإجراء ومُعرِّف السجل ووقت الإجراء. تُناسب هذه الخاصيّة المسؤولين على المستوى الوطني أو مستوى الوكالة ، لأنّها تعرض الإجراءات التي يقوم بها جميع المستخدمين في النظام. يرجى الإنتباه إلى أن سجل التدقيق لا يعرض معلومات التعريف الشخصية في السجلات المتضمنة في كل إجراء.
            label: عرض
        explanation: قائمة قابلة للتصفية لجميع الإجراءات التي تم تنفيذها في النظام. لا تتضمن أي معلومات تعريفية عن الحالات أو الحوادث أو طلبات التتبع.
        label: سجل التدقيق
      case:
        actions:
          add_note:
            explanation: يسمح للمستخدم بإضافة مُدخَل إلى نموذج "الملاحظات" الفرعي (يُطلق عليه أحيانًا اسم "التعليقات"). يقوم المستخدم بذلك عن طريق النقر فوق زر "إضافة ملاحظات" في صفحة عرض الحالة. هذا الإجراء مفيد بشكل خاص للمديرين الذين ليس لديهم القدرة على تعديل الحالات، ولكنّهم يريدون إضافة تذكيرات عن حالة للإختصاصي الإجتماعي. بهذه الطريقة، يُشبِه إضافة ملاحظة إضافة علم. ميزة إضافة ملاحظة هي أنه عندما يضيف المدير ملاحظة إلى حالة ما، سيظهر إشعار على الحالة للإختصاصي الإجتماعي عندما يعرض الحالة على هاتفه الجوّال.
            label: اضافة ملاحظات إلى حالة
          add_registry_record:
            explanation: يسمح للمستخدم بربط سجل بحالة من استمارة تفاصيل السجل. يسمح أيضًا للمستخدم بإلغاء ربط أي سجل مرتبط بالحالة اساسا.
            label: إضافة / تحديث سجل التسجيل من الحالة
          approve_action_plan:
            explanation: يسمح للمدير بالموافقة على %{approval_label} لحالات الإختصاصيين الإجتماعيين لديهم.
            label: الموافقة على %{approval_label}
          approve_assessment:
            explanation: يسمح للمدير بالموافقة على %{approval_label} لحالات الإختصاصيين الإجتماعيين لديهم.
            label: الموافقة على نموذج %{approval_label}
          approve_bia:
