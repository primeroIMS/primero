          assign:
            explanation: يسمح للمستخدم بإرسال حالة من مالك السجل الأصلي إلى أي مستخدم آخر في النظام. لا حاجة لموافقة الطفل لهذا الإجراء. على عكس عمليات التحويل لا يُمنح المستلِم الفرصة لقبول التعيين أو رفضه.
            label: تعيين
          assign_within_agency:
            explanation: يسمح للمستخدم بإرسال حالة من مالك السجل الأصلي إلى أي مستخدم آخر في وكالة المستخدم الحالية. لا حاجة لموافقة الطفل لهذا الإجراء. على عكس عمليات التحويل، لا يُمنح المستلِم الفرصة لقبول التعيين أو رفضه.
            label: تعيين لمستخدم ضمن وكالتي
          assign_within_user_group:
            explanation: يسمح للمستخدم بإرسال حالة من مالك السجل الأصلي إلى أي مستخدم آخر في مجموعات مستخدمي المستخدم الحالية. لا حاجة لموافقة الطفل لهذا الإجراء. على عكس عمليات التحويل، لا يُمنح المستلِم الفرصة لقبول التعيين أو رفضه
            label: تعيين لمستخدم ضمن مجموعة المستخدمين الخاصة بي
          change_log:
            explanation: يمكن للمستخدم رؤية تاريخ التغييرات التي تم إجراؤها على السجل منذ إنشائه. ويتضمن القيم المسجلة لجميع الحقول.
            label: تغيير السجل
          close:
            explanation: يسمح للمستخدم بتغيير وضع الحالة من مفتوح إلى مغلق.
            label: اغلاق
          consent_override:
            explanation: يسمح للمستخدم بإجراء إحالة أو تحويل لحالة لم تقدّم الموافقة.
            label: تجاوز عدم الموافقة عند الإحالة أو التحويل
          create:
            explanation: القدرة على إنشاء حالة
            label: إنشاء
          display_view_page:
            explanation: إذا أجرى المستخدم بحثًا عن حالة ليس لديه إمكانية الوصول إليها، يسمح له هذا الإذن برؤية قسم  صغير يحتوي على المعلومات الأساسية عن الحالة، حتى ولو لم يتمكن المستخدم من النقر فوق الحالة للاطلاع على جميع معلوماتها. الحقول التي تظهر في "عرض الأقسام" هي الحقول التي تمّ تشكيلها إلى "عرض في نموذج قصير". هذا القسم مفيد أيضًا للمستخدمين الذين يقومون بتتبع أفراد الأسرة وإعادة لمّ الشمل نظرًا لأن "عرض الأقسام" متاح للمستخدم لاستعماله عند مراجعة الحالات التي ظهرت على أنها "تطابقات محتملة" لطلب التتبّع.
            label: إظهار صفحة العرض
          enable_disable_record:
            explanation: القدرة على تعطيل أو تفعيل حالة. لا تظهر الحالات "المعطلة" افتراضيًا في قائمة الحالات. يمكن للمستخدمين رؤية الحالات المعطلة في قائمة الحالات باستخدام عامل تصفية. نظرًا لأن بريميرو Primero لا يسمح للمستخدمين بحذف الحالات، قد يرغب المستخدم في تعطيل حالة كبديل. على سبيل المثال، إذا أنشأ المستخدم حالة عن طريق الخطأ، أو كانت الحالة تحتوي على بيانات سيئة، يتوجب على المستخدم تعطيلها.
            label: تفعيل/تعطيل
          export_case_pdf:
            explanation: يمكن للمستخدم إنشاء تصدير ملف PDF من قائمة الحالة أو صفحات عرض الحالة، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها، والمرتبطة بحالة واحدة أو حالات متعددة أو جميع الحالات التي يمكن للمستخدم الوصول إليها. في ملف التصدير PDF ، يتم سرد المعلومات أولاً حسب الحالة، ثم يتمّ تنظيمها بعد ذلك حسب النموذج الذي تظهر عليه المعلومات.
            label: تصدير ملف حالة pdf
          export_csv:
            explanation: 'يمكن للمستخدم إنشاء  ملف تصدير CSV من قائمة الحالة أو صفحات عرض الحالة، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها، والمرتبطة بحالة واحدة أو متعددة أو جميع الحالات التي يمكن للمستخدم الوصول إليها. ملاحظة: لا يعرض تصدير CSV الأحرف غير اللاتينية (مثل العربية والبنغالية) في صيغة قابلة للقراءة.'
            label: تصدير CSV
          export_custom:
            explanation: يمكن للمستخدم إنشاء  ملف تصدير XLS من قائمة الحالة أو صفحات عرض الحالة، والتي تحتوي على مجموعة مخصّصة من النماذج أو الحقول، بالنسبة إلى حالة واحدة أو متعددة أو جميع الحالات التي يمكن للمستخدم الوصول إليها. في هذا التصدير، يتمّ تمثيل كلّ نموذج في علامة التبويب الخاصة به داخل ملف XLS. يمكن للمستخدم اختيار النماذج أو الحقول التي يريد تضمينها في التصدير باستخدام قسم التصدير المخصّص. يرجى ملاحظة أنه لا يمكن للمستخدمين تضمين النماذج والحقول في التصدير إلا إذا كان لديهم بالفعل القدرة على رؤية تلك النماذج والحقول عند عرض حالة في التطبيق.
            label: تصدير مخصص
          export_duplicate_id_csv:
            explanation: إنشاء تصدير CSV للحالات التي لها نفس حقل "الهوية الوطنية" (قد يكون لها تسمية مختلفة، اعتمادًا على التشكيل). يتمّ تنفيذه فقط من صفحة قائمة الحالة.
            label: تصدير التكرارات
          export_json:
            explanation: يمكن للمستخدم إنشاء ملف تصدير  JSON من قائمة الحالة أو صفحات عرض الحالة، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها ،والمرتبطة بحالة واحدة أو متعددة أو جميع الحالات التي يمكن للمستخدم الوصول إليها. يستخدم هذا التصدير بشكل أساسي من قبل الذين يرغبون في تصدير الحالات من نظام Primero الحالي ثم استيرادها إلى نظام Primero مختلف، أو إلى نظام إدارة معلومات آخر. تعتبر صيغة JSON قابلة للقراءة آليًا وغير عمليّة لمعظم المستخدمين.
            label: تصدير JSON
          export_list_view_csv:
            explanation: يمكن للمستخدم إنشاء ملف تصدير CSV من صفحة قائمة الحالات التي تحتوي الحقول عينها التي تظهر لهذا المستخدم في قائمة الحالات. يتمّ تنفيذها فقط من صفحة قائمة الحالات.
            label: تصدير ملف عرض قائمة csv
          export_pdf:
            explanation: يمكن للمستخدم إنشاء تصدير ملف PDF من قائمة الحالة أو صفحات عرض الحالة ، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها ، لحالة واحدة أو متعددة أو جميع الحالات التي يمكن للمستخدم الوصول إليها. في ملف تصدير PDF ، يتم سرد المعلومات أولاً حسب الحالة ، ثم يتم تنظيمها بشكل أكبر حسب النموذج الذي تظهر عليه المعلومات.
            label: تصدير ملف PDF
          export_photowall:
            explanation: تسمح للمستخدم بتصدير ملف من صفحة قائمة الحالة التي تحتوي على صور جميع الحالات المختارة. يستخدم هذا التصدير بشكل أساسي لأنشطة تتبّع أفراد الأسرة ولم شملها. يتمّ تنفيذها فقط من صفحة قائمة الحالة.
            label: تصدير ملف photowall
          export_unhcr_csv:
            label: تصدير مفوضية الأمم المتحدة لشؤون اللاجئين CSV
            explanation: لم تعد هذه الميزة قيد الاستخدام.
          export_xls:
            explanation: 'يمكن للمستخدم إنشاء  ملف تصدير XLS من قائمة الحالة أو صفحات عرض الحالة، والتي تحتوي على جميع الحقول التي يمكن للمستخدم الحالي الوصول إليها، والمرتبطة بحالة واحدة أو متعددة أو جميع الحالات التي يمكن للمستخدم الوصول إليها. في هذا التصدير، يُمثّل كلّ نموذج في علامة التبويب الخاصة به داخل ملف XLS. ملاحظة: تعرض صيغة XLS الأحرف غير اللاتينية (مثل العربية والبنغالية) بصيغة قابلة للقراءة، بينما لا تعرض صيغة CSV هذا الأمر.'
            label: تصدير EXCEL (ملف XLS)
          find_tracing_match:
            explanation: يستخدم هذا حصريًا في السياقات التي تتضمن أنشطة تتبّع الأسرة ولم شملها. سيرى المستخدمون الذين لديهم هذا الإذن زر "ايجاد تطابق تتبّع" في صفحة عرض الحالة. عندما ينقرون على هذا الزر، يدخلون إلى قائمة طلبات التتبع في النظام والتي قد تكون مطابقة لحالتهم.
            label: ايجاد تطابق التتبع للحالة
          flag:
            explanation: القدرة على إضافة علم إلى حالة. يمكن للمستخدمين الذين لديهم هذا الإذن أيضًا إزالة العلامات التي أضافوها إلى إحدى الحالات.
            label: تمييز بعلامة
          resolve_any_flag:
            explanation: يسمح للمستخدم بحل أي إشارة على السجل، بغض النظر عمن قام بإنشاء الإشارة.
            label: إزالة أية إشارة
          import:
            explanation: يسمح للمستخدم بإنشاء حالة واحدة جديدة أو أكثر من خلال استيرادها من ملف CSV أو Excel أو JSON. يجب أن يكون الملف المستورد  مهيّأ *جدًّا* وخصوصًا حتى يتمّ استيراد المعلومات بشكل صحيح. يجب أن تكون هذه الوظيفة متاحة فقط للمستخدمين الإداريين ذوي المهارات التقنية المتقدّمة والمعرفة العميقة بكيفية تهيئة البيانات في Primero. يتمّ تنفيذها فقط من صفحة قائمة الحالة.
            label: استيراد
          incident_details_from_case:
            explanation: القدرة على إضافة مُدخل في نموذج تفاصيل الحادثة الفرعي في حالة وجدتها في نتائج البحث، ولكن لا يمكنك الوصول إليها. يقوم المستخدم بتنفيذ هذا الإجراء من صفحة نتائج البحث عن طريق اختيار حالة واحدة أو أكثر، ثم تحديد "إضافة حادثة" من قائمة الإجراءات. ثم يعرض المستخدم قسمًا يحتوي على جميع الحقول في نموذج تفاصيل الحادثة الفرعي، حيث يمكنه إدخال معلومات حول الخدمة وإرسالها. نظرًا لأنه لا يمكن تنفيذ هذا الإجراء إلا من صفحة نتائج البحث، فمن المنطقي أن يمتلك الفرد هذا الإذن إذا كان لديه أيضًا إذن "البحث عن سجلات الحالة التي يملكها مستخدمون آخرون".
            label: إضافة تفاصيل حادثة لحالة مستخدم آخر من صفحة نتائج البحث
          incident_from_case:
            explanation: يسمح هذا الإذن للمستخدم بالنقر فوق زر "إنشاء حادثة". يؤدي هذا إلى إنشاء حادثة قد تحتوي على بعض المعلومات المنسوخة من الحالة. بالنسبة إلى حالات العنف القائم على النوع الاجتماعي، يتواجد هذا الزر أعلى صفحة عرض الحالة ويتوافق مع المعلومات المتعلقة بالحالة ككلّ. في بعض سياقات تتبع الحوادث، يكون هذا الزر في نموذج "تفاصيل الحادثة" الفرعي. في هذه الحالة، قد يتم نسخ بعض المعلومات من نموذج تفاصيل الحادثة الفرعي حيث تم النقر فوق الزر ، وكذلك من الحالة ككلّ. بمعنى آخر، قد تحتوي الحادثة الجديدة الذي تمّ إنشاؤها على حقل "نوع العنف" من النموذج الفرعي لتفاصيل الحادثة الفردية، ولكن قد يحتوي أيضًا على عمر وجنس الحالة نفسها. لاحظ أن هذا الإذن يسمح أيضًا للمستخدم بمشاهدة رابط الحادثة الذي تمّ إنشاؤها.
            label: إنشاء حادثة من حالة
          remove_alert:
            explanation: 'يسمح هذا الإذن للمستخدم بإزالة تنبيه من الحالة. يتم عادةً إنشاء التنبيهات عند تعديل حقل معين، كما هو الحال عند تحديث الملاحظات. تظهر التنبيهات عادة بنقطة صفراء بجوار الحالة. '
            label: إزالة التنبيه من حالة
          manage:
            explanation: يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة للحالات. يعني إذْن "الإدارة" بشكل أساسي "كل شيء".
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على عرض حالة
            label: عرض
          receive_referral:
            explanation: يسمح للمستخدم بتلقي الإحالة. سيظهر المستخدمون الذين لديهم هذا الإذن كمستلمين محتملين لإجراء إحالة، بينما لن يظهر المستخدمون الذين ليس لديهم هذا الإذن كمستلمين محتملين عندما يبحث شخص ما عن مستلم في قسم الإحالة.
            label: تلقّي الإحالة
          receive_referral_different_module:
            explanation: يسمح للمستخدم بتلقي إحالة لسجل تم إنشاؤه في وحدة نمطية مختلفة من بريميرو. سيظهر المستخدمون الذين لديهم هذا الإذن كمستلمين محتملين لإجراء إحالة لهذا السجل ، بينما لن يظهر المستخدمون الذين ليس لديهم هذا الإذن كمستلمين محتملين عندما يبحث شخص ما عن مستلم في النموذج المحال اليه.
            label: تلقي الإحالة من مستخدم في وحدة نمطية مختلفة من بريميرو
          receive_transfer:
            explanation: يسمح للمستخدم بتلقي التحويل. سيظهر المستخدمون الذين لديهم هذا الإذن كمستلمين محتملين لإجراء التحويل، بينما لن يظهر المستخدمون الذين ليس لديهم هذا الإذن كمستلمين محتملين عندما يبحث شخص ما عن مستلم في قسم التحويل.
            label: استلام التحويل
          referral:
            explanation: يسمح لمستخدم بمنح مستخدم آخر حق الوصول المؤقت إلى حالة. سيتمكن مستلم الإحالة من تنفيذ الإجراءات نفسها في الحالة المُحالة كما لو أنّه ينفذها على حالاته الخاصة. عندما لا يعود المستلم بحاجة إلى الوصول إلى الحالة ، يمكنه النقر فوق زر "أكتمل" في النموذج الفرعي للإحالات والتحويلات، وسيفقد إمكانية الوصول إلى الحالة. لا يمكنك إحالة حالة إلّا لمستخدم يسمح له دوره بتلقّي الإحالات.
            label: إحالة
          referral_from_service:
            explanation: يسمح للمستخدم برؤية زر "الإحالة" في نموذج الخدمات الفرعي. عندما ينقر المستخدم على هذا الزر، سيظهر قسم الإحالة مع تعطيل حقول نوع الخدمة والوكالة ومقدّم الخدمة والموقع، ولكن يتمّ ملؤها تلقائيًا بالمعلومات الخاصة بهذه الحقول في نموذج الخدمات الفرعي الذي نقر المستخدم على زر الإحالة المرتبط به.
            label: إحالة حالة من نموذج الخدمة الفرعي
          remove_assigned_users:
            explanation: يسمح للمستخدم بإزالة المستخدمين الآخرين من حقل "المستخدمون الآخرون المعيّنون". يتمّ إدراج المستخدم هنا إذا تلقى إحالة أو تحويل للحالة ولكنّه لم يقبلها أو يرفضها بعد. عندما تقوم بإزالة مستخدم من حقل "المستخدمون الآخرون المعيّنون"، فإنك تزيل إمكانية وصولهم إلى الحالة. وبالتالي، يمكن للمستخدمين الذين لديهم هذا الإذن إزالة إمكانية الوصول إلى الحالة من المستخدمين الذين سبق لهم وتلقوا إحالات أو عمليات نحويل معلّقة للحالة. لاحظ أنّ هذا الإذن لا يعمل إلا إذا كان المستخدم الحالي لديه أيضًا القدرة على تعديل الحالة.
            label: إزالة المستخدمين المعيّنين الآخرين (استعادة الوصول إلى الحالة من المستخدمين المُحال إليهم)
          reopen:
            explanation: يسمح للمستخدم بفتح حالة مغلقة حاليًّا
            label: إعادة فتح
