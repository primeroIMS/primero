            explanation: يضيف فئة "لا مستوى خطورة" إضافية لجميع لوحات المعلومات التي تقسّم الحالات حسب مستوى الخطورة. ينطبق هذا على وجه التحديد على التضبيطات التي لديها خيار رابع "لا مخاطر" لحقول مستوى الخطورة.
            label: عرض الحالات مع "لا مستوى خطورة" في لوحة معلومات التقييم
          dash_tasks:
            explanation: يسمح للمستخدم برؤية صفحة المهام. يجب أن تُستخدم للإختصاصيين الإجتماعيين ومقدمي الخدمات، حيث ستكون الأرقام مخصّصة للحالات التي تديرها مباشرة. يجب على المديرين بدلاً من ذلك الحصول على لوحة المعلومات المرتبطة بـ "عرض الحالات حسب المهمة المتأخرة" ، لأن هذا يتيح لهم رؤية المهام المتأخرة لكلّ شخص في مجموعات المستخدمين الخاصة بهم.
            label: صفحة المهام
          dash_national_admin_summary:
            explanation: يظهر إجمالي الحالات المفتوحة في النظام ، وعدد الحالات الجديدة التي تم إنشاؤها في  الأسبوعين الماضيين ، وعدد الحالات التي تم إغلاقها في الأسبوعين الماضيين.
            label: ملخص المسؤول
          view_response:
            explanation: لكلّ نوع من أنواع الاستجابة، يوضح عدد الحالات في كل مستوى من مستويات الخطورة التي لديها خدمات على وشك الإنتهاء أو متأخّرة.
            label: عرض الاستجابات
          workflow:
            explanation: يسمح لإختصاصي إجتماعي برؤية رسم بياني دائري يوضح عدد الحالات الخاصة به والموجودة في كلّ مرحلة من مراحل سير عمل إدارة الحالة.
            label: الحالات مقسّمة حسب سريان العمل
          workflow_team:
            explanation: 'يسمح للمدير برؤية جدول يوضح عدد حالات الإختصاصيين الاجتماعيين في كلّ مرحلة من مراحل عملية إدارة الحالة.  '
            label: الحالات حسب سير العمل والإختصاصي الإجتماعي
        explanation: تملي المعلومات الموجزة التي تظهر على الصفحة الرئيسية.
