            label: وضع علامة
          resolve_any_flag:
            explanation: يسمح للمستخدم بحل أي علامة على السجل، بغض النظر عمن قام بإنشاء الإشارة.
            label: إزالة أية علامة
          manage:
            explanation: يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة على سجلات التسجيل. إذن "الإدارة" يعني أساسًا "كل شيء".
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على رؤية سجل التسجيل.
            label: عرض
          write:
            explanation: القدرة على الضغط فوق الزر "تعديل" وتحديث المعلومات في السجل والضغط فوق "حفظ"
            label: تعديل
          sync_mobile:
            explanation: يسمح للمستخدم بالتخزين المؤقت لسجلات التسجيل للاستخدام في وضع عدم الاتصال.
            label: وضع علامة لعدم الاتصال بالشبكة
        explanation: يمكن أن يمثل هذا فردًا أو مؤسسة تحتاج إلى ربطها بسجلات أخرى مثل الحالات أو الحوادث ، وهي كثيرة جدًا ويتم تحديثها بشكل متكرر بمعلومات جديدة. إنها تشبه عمليات البحث ، ولكن مع مجموعة أكثر تعقيدًا من المعلومات لكل إدخال.
        label: سجل التسجيل
