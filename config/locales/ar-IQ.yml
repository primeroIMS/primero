            label: تعيين
          assign_within_agency:
            explanation: يسمح للمستخدم بإرسال حالة من مالك السجل الأصلي إلى أي مستخدم آخر في وكالة المستخدم الحالية. لا حاجة لموافقة الطفل لهذا الإجراء. على عكس عمليات التحويل، لا يُمنح المستلِم الفرصة لقبول التعيين أو رفضه.
            label: تعيين لمستخدم ضمن وكالتي
          assign_within_user_group:
