        label: إعدادات
      referral:
        actions:
          refer:
            explanation: هذا يعني أنّ الدور سيظهر كخيار لـ "نوع المستلِم" عندما يقوم المستخدم بإحالة خارجية. إذا اختار المستخدم هذا الدور كنوع الإحالة، سيحتوي التصدير الذي ينشئه Primero عندما يرسل المستخدم الإحالة فقط على المعلومات الموجودة في النماذج التي يمكن لهذا الدور الوصول إليها. إذًا، على سبيل المثال، إذا اختار المستخدم "مزود الخدمة الطبية" كنوع المستلِم، وكان دور مقدم الخدمة الطبية لديه حق الوصول فقط إلى نماذج الهوية الأساسية والمخاوف المتعلّقة بالحماية، لن يحتوي ملف التصدير الذي يصدره Primero للإحالة الخارجية إلّا على الحقول الموجودة في هذين النموذجين.
            label: هل يمكن استخدام هذا الدور للإحالات الخارجية؟
        label: إحالة
      registry_record:
        actions:
          change_log:
            explanation: يمكن للمستخدم رؤية تاريخ التغييرات التي تم إجراؤها على السجل منذ إنشائه. ويتضمن القيم المسجلة لجميع الحقول.
