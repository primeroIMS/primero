            label: Atribuir
          create:
            explanation: Capacidade de criar um Grupo de Usuários.
            label: Criar
          delete:
            explanation: Capacidade de excluir um Grupo de Usuários.
            label: Excluir
          manage:
            explanation: 'Permite que um usuário execute todas as ações disponíveis em Grupos de Usuários. A permissão "Gerenciar" significa essencialmente "tudo". IMPORTANTE: Isso também permite criar e excluir Grupos de Usuários.'
            label: Gerenciar (todas as permissões para este tipo de recurso)
          read:
            explanation: Capacidade de ver Grupos de Usuários.
            label: Visualizar
          write:
            explanation: Capacidade de editar Grupos de Usuários.
            label: Editar
        label: Grupos de Usuários
