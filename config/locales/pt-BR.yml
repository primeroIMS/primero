    resource:
      kpi:
        actions:
          read:
            explanation: Habilidade para acessar a página Pulse/KPIs.
            label: Acessar a página Pulse/KPIs.
          kpi_assessment_status:
            explanation: Habilidade de ver, para os casos ativos aos quais o usuário tem acesso, a proporção deles que possui um Formulário de Avaliação preenchido.
            label: Status de Avaliação
          kpi_average_followup_meetings_per_case:
            explanation: Habilidade de ver, para os casos ativos aos quais o usuário tem acesso, o número médio de reuniões de acompanhamento realizadas em um determinado período de tempo.
            label: Média de Reuniões de Acompanhamento por Caso
          kpi_average_referrals:
            explanation: Habilidade de visualizar, ao longo de todos os casos ativos a que o usuário tem acesso, o número médio de Encaminhamentos efetuados para cada tipo de serviço.
            label: Média de Encaminhamentos
          kpi_case_closure_rate:
            explanation: Habilidade de ver quantos casos foram encerrados em cada site por mês.
            label: Taxa de Fechamento de Caso
          kpi_case_load:
            explanation: Habilidade de ver o número médio de Casos abertos que cada Responsável pelo Caso possui.
            label: Quantidade de Casos
          kpi_client_satisfaction_rate:
            explanation: Habilidade de ver, para cada caso ao qual o usuário tem acesso, qual proporção de sobreviventes que completaram a Pesquisa de Feedback foi satisfeita.
            label: Taxa de Satisfação do Cliente
          kpi_completed_case_action_plans:
            explanation: Habilidade de ver, para os casos ativos aos quais o usuário tem acesso, a proporção que possui um Plano de Ação de Caso concluído.
            label: Planos de Ação de Caso Concluídos
          kpi_completed_case_safety_plans:
            explanation: Habilidade de ver, para casos ativos aos quais o usuário tem acesso, a proporção necessária e concluída um Plano de Segurança.
            label: Planos de Segurança de Caso concluídos
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Habilidade de ver, para casos ativos aos quais o usuário tem acesso, a proporção que concluiu um Plano de Ação de Caso que foi aprovado por um supervisor.
            label: Plano de Ação concluído aprovado pelo Supervisor
          kpi_goal_progress_per_need:
            explanation: Habilidade de ver, para os casos aos quais o usuário tem acesso, qual percentual de metas em cada categoria de necessidade foram atendidas.
            label: Progresso Feito em Direção às Metas
          kpi_number_of_cases:
            explanation: Habilidade de ver quantos casos recém-relatados são abertos a cada mês por site.
            label: Número de Casos
          kpi_number_of_incidents:
            explanation: Habilidade de ver quantos Incidentes relatados recentemente são abertos a cada mês por site.
            label: Número de Incidentes
          kpi_reporting_delay:
            explanation: Habilidade de ver, para todos os Incidentes aos quais o usuário tem acesso, o número de dias decorridos entre o momento em que a sobrevivente sofreu Violência Baseada em Gênero e o momento em que a sobrevivente relatou a um prestador de serviços.
            label: Atraso de Relatório
          kpi_services_provided:
            explanation: Habilidade de ver, em todos os casos aos quais o usuário tem acesso, quais tipos de serviços foram fornecidos pela organização internamente.
            label: Serviços Prestados
          kpi_supervisor_to_caseworker_ratio:
            explanation: Habilidade de ver a proporção de Responsáveis ​​pelos Casos para supervisores.
            label: Proporção de Supervisor para Responsável pelo Caso
          kpi_time_from_case_open_to_close:
            explanation: Habilidade de ver, para todos os casos aos quais o usuário tem acesso, por quanto tempo os Casos permanecem abertos.
            label: Tempo desde a Abertura até o Encerramento do Caso
        label: KPI
      agency:
        actions:
          assign:
            explanation: Habilidade de escolher uma agência ao criar ou editar uma conta de usuário. Se o usuário atual tiver essa permissão, bem como a permissão "Agência Ler" nos usuários, eles só poderão adicionar um usuário à sua própria agência.
            label: Atribuir
          create:
            explanation: Habilidade de criar uma agência.
            label: Criar
          manage:
            explanation: 'Permite que um usuário execute todas as ações disponíveis nas Agências. A permissão "Gerenciar" significa essencialmente "tudo". IMPORTANTE: Isso também dá habilidade de criar uma nova agência.'
            label: Gerenciar (todas as permissões para este tipo de recurso)
          read:
            explanation: Habilidade de ver agências.
            label: Visualizar
          write:
            explanation: Habilidade de editar informações sobre Agências. Observe que isso se aplica a todas as Agências do sistema.
            label: Editar
        label: Agência
      audit_log:
        actions:
          read:
            explanation: Permite que o usuário veja e filtre uma lista de todas as ações realizadas no sistema, discriminadas por usuário, tipo de ação, ID do registro e tempo de ação. Isso é mais adequado para administradores em nível nacional ou de agência, pois mostra as ações realizadas por todos os usuários no sistema. Por favor, observe que o Log de Auditoria não exibe informações de identificação pessoal sobre os registros envolvidos em cada ação.
            label: Visualizar
        label: Log de Auditoria
      case:
        actions:
          add_note:
            explanation: Permite que um usuário adicione uma entrada ao subformulário "Notas" (também chamado de "Comentários"). O usuário faz isso clicando no botão "Adicionar Notas" na página de apresentação do caso. Esta ação é particularmente útil para gerentes, que não têm a capacidade de editar casos, mas desejam incluir lembretes em um caso para o Responsável pelo Caso. Desta forma, adicionar uma nota é semelhante a adicionar uma sinalização. A vantagem de adicionar uma nota é que, quando o gerente adiciona uma nota a um caso, uma notificação aparecerá no caso para o Responsável quando ele estiver visualizando o caso em seu dispositivo móvel.
            label: Adicionar Notas a um Caso
          approve_action_plan:
            explanation: Permite que um gerente aprove o %{approval_label} para os casos que pertencem aos Responsáveis ​​pelos Casos de seu grupo.
            label: Aprovar %{approval_label}
          approve_assessment:
            explanation: Permite que um gerente aprove o %{approval_label} para os casos que pertencem aos Responsáveis ​​pelos Casos de seu grupo.
            label: Aprovar formulário de %{approval_label}
          approve_bia:
            explanation: Permite que um gerente aprove o %{approval_label} para os casos que pertencem aos Responsáveis ​​pelos Casos de seu grupo.
            label: Aprovar formulário de %{approval_label}
          approve_case_plan:
            explanation: Permite que um gerente aprove o %{approval_label} para os casos pertencentes aos Responsáveis ​​pelos Casos de seu grupo.
            label: Aprovar %{approval_label}
          approve_closure:
            explanation: Permite que um gerente aprove o %{approval_label} para os casos pertencentes aos Responsáveis ​​pelos Casos de seu grupo.
            label: Aprovar formulário %{approval_label}
          approve_gbv_closure:
            explanation: Permite que um gerente aprove o %{approval_label} para os casos pertencentes aos Responsáveis ​​pelos Casos de seu grupo.
            label: Aprovar formulário de %{approval_label}
          assign:
            explanation: Permite que um usuário envie um caso do proprietário do registro original para qualquer outro usuário no sistema. Nenhum consentimento da criança é necessário para esta ação. Ao contrário das transferências, o destinatário não tem a chance de aceitar ou rejeitar a atribuição.
            label: Atribuir
          assign_within_agency:
            explanation: Permite que um usuário envie um caso do proprietário do registro original para qualquer outro usuário na agência do usuário atual. Nenhum consentimento da criança é necessário para esta ação. Ao contrário das Transferências, o destinatário não tem a chance de aceitar ou rejeitar a atribuição.
            label: Atribuir à usuário em minha Agência
          assign_within_user_group:
            explanation: Permite que um usuário envie um caso do proprietário do registro original para qualquer outro usuário nos Grupos de Usuários do usuário atual. Nenhum consentimento da criança é necessário para esta ação. Ao contrário das Transferências, o destinatário não tem a chance de aceitar ou rejeitar a atribuição.
            label: Atribuir à usuário dentro do meu Grupo de Usuários
          change_log:
            explanation: O usuário pode ver um histórico de todas as alterações feitas no registro desde sua criação. Isso inclui valores registrados para todos os campos.
            label: Log de Mudanças
          close:
            explanation: Permite que um usuário defina o status de um Caso Aberto como Encerrado.
            label: Encerrar
          consent_override:
            explanation: Permite que o usuário execute um Encaminhamento ou Transferência para um caso que não forneceu consentimento.
            label: Desconsiderar a falta de consentimento ao Encaminhar ou Transferir
          create:
            explanation: Habilidade de criar um Caso
            label: Criar
          display_view_page:
            explanation: Se um usuário realizar uma busca por um caso ao qual não tem acesso, esta permissão permite que ele veja um pequeno modal com informações básicas sobre o caso, mesmo que o usuário não possa clicar no caso para ver todas as suas informações. Os campos que aparecem nesta "Visualização Modal" são campos que foram configurados para "Mostrar no Formulário Curto". Este modal também é útil para usuários que realizam ações de Rastreamento de Família e Reunião, uma vez que o "Visualização Modal" está disponível para o usuário acessar quando estiver analisando casos que apareceram como "Combinações Potenciais" para uma Solicitação de Rastreamento.
            label: Exibir Página de Visualização
          enable_disable_record:
            explanation: Habilidade de desativar ou ativar um Caso. Os casos "desativados" não aparecem, por padrão, na lista de casos. Os usuários podem ver os casos desativados na lista de casos usando um filtro. Visto que o Primero não permite que usuários excluam casos, um usuário pode desejar desativar um caso. Por exemplo, se um usuário criou um caso por engano, ou o caso tem dados inválidos, o usuário deve desativá-lo.
            label: Ativar/ Desativar
          export_case_pdf:
            explanation: O usuário pode gerar uma exportação de arquivo PDF da lista de casos ou das páginas de exibição de casos, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários, ou todos os casos aos quais o usuário tem acesso. No arquivo de exportação de PDF, as informações são listadas primeiro por caso e, em seguida, organizadas pelo formulário no qual as informações aparecem.
            label: Exportar PDF do Caso
          export_csv:
            explanation: 'O usuário pode gerar uma exportação de arquivo CSV da lista de casos ou das páginas de exibição de casos, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários, ou todos os casos aos quais o usuário tem acesso. NOTA: A exportação de CSV não processa caracteres não latinos (por exemplo, Árabe, Bangla) em um formato legível.'
            label: Exportar CSV
          export_custom:
            explanation: O usuário pode gerar uma exportação de arquivo XLS da lista de casos ou das páginas de exibição de casos, que contém um conjunto personalizado de formulários ou campos, para um, vários, ou todos os casos aos quais o usuário tem acesso. Nesta exportação, cada formulário é representado em sua própria guia no arquivo XLS. O usuário pode selecionar quais formulários ou campos deseja incluir na exportação usando o modal Exportação Personalizada. Por favor, observe que os usuários só podem incluir formulários e campos na exportação se já tiverem a capacidade de ver esses formulários e campos ao visualizar um caso no aplicativo.
            label: Exportação Personalizada
          export_duplicate_id_csv:
            explanation: Cria uma exportação CSV de casos que possuem o mesmo campo de ID Nacional (pode ter um rótulo diferente, dependendo da configuração). Executado apenas na página da lista de casos.
            label: Exportar Duplicatas
          export_json:
            explanation: O usuário pode gerar uma exportação de arquivo JSON da lista de casos ou das páginas de exibição de casos, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários, ou todos os casos aos quais o usuário tem acesso. Esta exportação é usada principalmente para aqueles que desejam exportar casos do sistema Primero atual e depois importá-los para um sistema Primero diferente, ou para outro sistema de gerenciamento de informações. O formato JSON é legível por máquina e não é prático para a maioria dos usuários.
            label: Exportar JSON
          export_list_view_csv:
            explanation: O usuário pode gerar uma exportação de arquivo CSV a partir da página da lista de casos que contém os mesmos campos que aparecem para aquele usuário na lista de casos. Executado apenas na página da lista de casos.
            label: Exportar CSV de exibição de lista
          export_pdf:
            explanation: O usuário pode gerar uma exportação de arquivo PDF da lista de casos ou das páginas de exibição de casos, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários, ou todos os casos aos quais o usuário tem acesso. No arquivo de exportação de PDF, as informações são listadas primeiro por caso e, em seguida, organizadas pelo formulário no qual as informações aparecem.
            label: Exportar PDF do Caso
          export_photowall:
            explanation: Permite ao usuário exportar um arquivo da página de lista de casos que contém as fotos de todos os casos selecionados. Essa exportação é usada principalmente para atividades de rastreamento de família e reunião. Executado apenas na página da lista de casos.
            label: Exportar Mural de Fotos
          export_unhcr_csv:
            label: Exportar UNHCR CSV
          export_xls:
            explanation: 'O usuário pode gerar uma exportação de arquivo XLS da lista de casos ou das páginas de exibição de casos, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários, ou todos os casos aos quais o usuário tem acesso. Nesta exportação, cada formulário é representado em sua própria guia no arquivo XLS. NOTA: O formato XLS processa caracteres não latinos (por exemplo, Árabe, Bangla) em um formato legível, enquanto a exportação de CSV não.'
            label: Exportação para Excel (arquivo XLS)
          find_tracing_match:
            explanation: Isso é usado exclusivamente para contextos com atividade de Rastreamento de Família e Reunião. Os usuários com essa permissão verão um botão "Localizar Correspondência de Rastreamento" na página de exibição de caso. Ao clicar nele, eles chegarão a uma lista de solicitações de rastreamento no sistema que são possíveis correspondências para seu caso.
            label: Encontrar Correspondência de Rastreamento de Caso
          flag:
            explanation: Capacidade de adicionar uma sinalização a um caso. Os usuários com essa permissão também podem remover as sinalizações que adicionaram a um caso.
            label: Sinalizar
          import:
            explanation: Permite que o usuário crie um ou mais novos casos importando-os de um arquivo CSV, Excel ou JSON. O arquivo importado deve ser formatado *muito* especificamente para que as informações sejam importadas corretamente. Esta função só deve estar disponível para usuários administrativos com habilidades técnicas avançadas e um conhecimento profundo de como os dados são formatados no Primero. Executado apenas na página da lista de casos.
            label: Importar
          incident_details_from_case:
            explanation: Habilidade de adicionar uma entrada para o subformulário Detalhes do Incidente em um caso que você encontrou nos resultados da busca, mas ao qual você não tem acesso. O usuário executa essa ação na página de resultados da busca, selecionando um ou mais casos e, em seguida, selecionando "Adicionar Incidente" no menu de ações. O usuário então vê um modal contendo todos os campos no subformulário Detalhes do Incidente, onde ele pode inserir e enviar informações sobre um serviço. Como essa ação só pode ser executada na página de resultados da busca, só faz sentido para uma função ter essa permissão se ela também tiver a permissão "Buscar registros de caso de propriedade de outros usuários".
            label: Adicionar Detalhes do Incidente ao caso de outro usuário na página de resultados de busca
          incident_from_case:
            explanation: Esta permissão permite que o usuário clique no botão "Criar Incidente". Isso gera um incidente que pode conter algumas informações copiadas do caso. Para casos de VBG, este botão está na parte superior da página de exibição de caso e corresponde às informações sobre o caso como um todo. Em alguns contextos de rastreamento de incidentes, este botão está em um subformulário "Detalhes do Incidente". Nesta situação, algumas informações podem ser copiadas do subformulário de detalhes do incidente onde o botão foi clicado, bem como do caso como um todo. Ou seja, o novo incidente criado pode conter o campo "Tipo de Violência" do subformulário de detalhes do incidente individual, mas também pode conter a idade e o sexo do próprio caso. Observe que essa permissão também permite que o usuário veja um link para o incidente que foi criado.
            label: Crie um Incidente a partir de um Caso
          manage:
            explanation: Permite que um usuário execute todas as ações disponíveis nos casos. A permissão "Gerenciar" significa essencialmente "tudo".
            label: Gerenciar (todas as permissões para este tipo de recurso)
          read:
            explanation: Capacidade de visualizar um caso
            label: Visualizar
          receive_referral:
            explanation: Permite que um usuário receba um encaminhamento. Os usuários com essa permissão aparecerão como destinatários potenciais de uma ação de encaminhamento, enquanto os usuários sem essa permissão não aparecerão como destinatários potenciais quando alguém estiver procurando por um destinatário no modal de encaminhamento.
            label: Receber Encaminhamento
          receive_transfer:
            explanation: Permite que um usuário receba uma transferência. Os usuários com essa permissão aparecerão como destinatários potenciais de uma ação de transferência, enquanto os usuários sem essa permissão não aparecerão como destinatários potenciais quando alguém estiver procurando por um destinatário no modal de transferência.
            label: Receber Transferência
          referral:
            explanation: Permite que um usuário conceda temporariamente acesso a um caso para outro usuário. O destinatário da encaminhamento poderá realizar todas as mesmas ações no caso encaminhado que seria capaz de executar em seus próprios casos. Quando o destinatário não precisar mais de acesso ao caso, ele poderá clicar no botão "Concluído" no subformulário Encaminhamentos e Transferências e perderá o acesso ao caso. Você só pode encaminhar um caso para um usuário cuja função tenha a capacidade de receber encaminhamentos.
            label: Encaminhamento
          referral_from_service:
            explanation: Permite que o usuário veja o botão "Encaminhar" no subformulário de Serviços. Quando o usuário clica neste botão, o modal de Encaminhamento aparecerá com os campos Tipo de Serviço, Agência, Prestador de Serviço e Local desabilitados, mas preenchido automaticamente com as informações para aqueles campos no subformulário de Serviços em que o usuário clicou no botão Encaminhar.
            label: Encaminhar Caso a partir do subformulário Serviço
          remove_assigned_users:
            explanation: Permite que o usuário remova outros usuários do campo "Outros Usuários Atribuídos". Um usuário é listado aqui se ele recebeu um Encaminhamento ou uma Transferência de caso, mas ainda não a aceitou ou rejeitou. Ao remover um usuário do campo "Outros Usuários Atribuídos", você remove o acesso dele ao caso. Portanto, os usuários com essa permissão podem remover o acesso ao caso de usuários que receberam encaminhamentos ou transferências ainda pendentes para o caso. Observe que essa permissão só funciona se o usuário atual também puder editar o caso.
            label: Remover Outros Usuários Atribuídos (recuperando o acesso ao caso de encaminhados a usuários)
          reopen:
            explanation: Permite que um usuário abra um caso que está atualmente encerrado.
            label: Reabrir
          request_approval_action_plan:
            explanation: Permite que um usuário (geralmente um Responsável pelo Caso) solicite que seu gerente aprove  %{approval_label} seus casos.
            label: Solicitar aprovação de %{approval_label}
          request_approval_assessment:
            explanation: Permite que um usuário (geralmente um Responsável pelo Caso) solicite que seu gerente aprove %{approval_label} de seus casos.
            label: Solicitar aprovação de %{approval_label}
          request_approval_bia:
            explanation: Permite que um usuário (geralmente um Responsável pelo Caso) solicite que seu gerente aprove %{approval_label} de seus casos.
            label: Solicitar aprovação de %{approval_label}
          request_approval_case_plan:
            explanation: Permite que um usuário (geralmente um Responsável pelo Caso) solicite que seu gerente aprove%{approval_label} de seus casos.
            label: Solicitar aprovação de %{approval_label}
          request_approval_closure:
            explanation: Permite que um usuário (geralmente um Responsável pelo Caso) solicite que seu gerente aprove %{approval_label} de seus casos.
            label: Solicitar aprovação de %{approval_label}
          request_approval_gbv_closure:
            explanation: Permite que um usuário (geralmente um Responsável pelo Caso) solicite que seu gerente aprove %{approval_label} de seus casos.
            label: Solicitar aprovação de %{approval_label}
          request_transfer:
            explanation: Revela o botão "Solicitar Transferência" no "Visualizar Modal". O botão permite que o usuário envie uma mensagem com uma nota personalizada por e-mail para o atual proprietário do registro de um caso, solicitando que o proprietário do registro transfira o caso para o usuário que enviou a solicitação. Isso é útil em contextos em que as crianças mudam de local com frequência e os Responsáveis ​​pelos Casos precisam que o Responsável pelo Caso anterior de uma criança envie informações sobre a criança para evitar a criação de um registro duplicado.
            label: Solicitar Transferência
          search_owned_by_others:
            explanation: Permite que um usuário execute uma busca por registros aos quais normalmente não teria acesso, seja porque não é o proprietário do registro nesse caso, ou (para gerentes) porque o proprietário do registro não está em seus grupos de usuários. Observe que, embora o usuário veja o caso na visualização dos resultados da busca, ele não poderá clicar na página de apresentação do caso para aquele caso, o que significa que não será capaz de ver nenhuma informação detalhada sobre o caso.
            label: Buscar registros de casos pertencentes a outros usuários
          service_provision_incident_details:
            explanation: Permite que o usuário veja um botão denominado "Salvar e Adicionar Prestação de Serviço" na parte inferior do modal Adicionar Incidente. Ao clicar neste botão, as informações inseridas atualmente sobre o incidente serão salvas e, a seguir, leva o usuário diretamente para o modal Adicionar Prestação de Serviço. Como essa ação está diretamente vinculada às ações Adicionar Incidente e Adicionar Prestação de Serviço, só faz sentido conceder essa permissão a uma função se essa função também tiver permissão para "Adicionar Detalhes do Incidente ao caso de outro usuário" e "Adicionar Prestação de Serviço ao caso de outro usuário".
            label: Ver Botão Adicionar Prestação de Serviço no Modal de Detalhes do Incidente
          services_section_from_case:
            explanation: Capacidade de adicionar uma entrada para do subformulário de Serviços em um caso que você encontrou nos resultados da busca, mas ao qual você não tem acesso. O usuário executa essa ação na página de resultados da busca, selecionando um ou mais casos e, em seguida, selecionando "Adicionar Prestação de Serviço" no menu de ações. O usuário então vê um modal contendo todos os campos do subformulário Serviços, onde ele pode inserir e enviar informações sobre um serviço. Como essa ação só pode ser executada na página de resultados da busca, só faz sentido para uma função ter essa permissão se ela também tiver a permissão "Buscar registros de caso de propriedade de outros usuários".
            label: Adicionar Prestação de Serviço ao caso de outro usuário
          sync_external:
            explanation: Habilidade de sincronizar um Registro com um sistema de gerenciamento de informações externo
            label: Sincronizar com um sistema de gerenciamento de informações externo
          sync_mobile:
            explanation: Essa permissão geralmente permite que o usuário use o aplicativo móvel. Primeiro, permite que o usuário veja as ações "Marcar para Dispositivo Móvel" e "Desmarcar para Dispositivo Móvel", que aparecem na lista de casos e nas páginas de exibição de casos. Marcar um caso para dispositivo móvel indica que as informações sobre esse caso devem ser sincronizadas entre o dispositivo móvel do usuário e o aplicativo da web, enquanto desmarcar um caso para celular impede que essa sincronização aconteça. Os usuários sem essa permissão também não podem sincronizar seus dispositivos móveis com o aplicativo da web em geral, o que significa que eles não podem usar o aplicativo móvel para gerenciar casos.
            label: Sincronizar com dispositivo móvel
          transfer:
            explanation: Permite que um usuário envie um caso de seu proprietário do registro atual para qualquer usuário no sistema com a capacidade de receber transferências. O proprietário do registro do caso não muda, entretanto, até que o destinatário da transferência a "aceite". Se, em vez disso, o destinatário "rejeitar" a transferência, ele perderá o acesso ao caso e manterá o proprietário original do registro.
            label: Transferir
          view_photo:
            explanation: Permite que um usuário veja as fotos de um caso na visualização de lista de casos. Sem essa permissão, o usuário não vê a coluna "Foto" da tabela de lista de casos, nem os ícones de fotos que aparecem nela. Essa permissão também permite que o usuário veja as fotos da criança no "Visualização Modal".
            label: Visualizar Foto a partir da lista de casos
          view_incident_from_case:
            explanation: “Ao visualizar um Caso, o Usuário pode ver uma lista de incidentes vinculados ao caso, juntamente com algumas informações resumidas sobre cada um.
            label: Visualizar Incidentes a partir do Caso
          write:
            explanation: Habilidade de clicar no botão "Editar", atualizar as informações do caso e clicar em "Salvar"
            label: Editar
        label: Caso
      dashboard:
        actions:
          approvals_action_plan:
            explanation: Mostra o número de casos do usuário atual com solicitações de aprovação do Plano de Ação que estão Pendentes, Aprovadas ou Rejeitadas.
            label: Aprovações de %{approval_label} do Responsável pelo Caso
          approvals_action_plan_pending:
            explanation: Mostra o número de casos na equipe de um gerente com solicitações de aprovação de Plano de Ação pendentes.
            label: Aprovações de %{approval_label} do Gerente
          approvals_assessment:
            explanation: Mostra o número de casos do usuário atual com solicitações de aprovação de Avaliação Pendentes, Aprovadas ou Rejeitadas.
            label: Aprovações de %{approval_label} do Responsável pelo Caso
          approvals_assessment_pending:
            explanation: Mostra o número de casos na equipe de um gerente com solicitações de aprovação de Avaliação pendentes.
            label: Aprovações de %{approval_label}  do Gerente
          approvals_case_plan:
            explanation: Mostra o número de casos do usuário atual com solicitações de aprovação de Plano de Caso que estão Pendentes, Aprovadas ou Rejeitadas.
            label: Aprovações de  %{approval_label} do Responsável pelo Caso
          approvals_case_plan_pending:
            explanation: Mostra o número de casos na equipe de um gerente com solicitações de aprovação de Plano de Caso pendentes.
            label: Aprovações de  %{approval_label} do Gerente
          approvals_closure:
            explanation: Mostra o número de casos do usuário atual com solicitações de aprovação de Encerramento que estão Pendentes, Aprovadas ou Rejeitadas.
            label: Aprovações de %{approval_label} do Responsável pelo Caso
          approvals_closure_pending:
            explanation: Mostra o número de casos na equipe de um gerente com solicitações de aprovação de Encerramento pendentes.
            label: Aprovações de %{approval_label} do Gerente
          approvals_gbv_closure:
            explanation: Mostra o número de casos do usuário atual com solicitações de aprovação de Encerramento VBG que estão Pendentes, Aprovadas ou Rejeitadas.
            label: Aprovações de %{approval_label} do Responsável pelo Caso
          approvals_gbv_closure_pending:
            explanation: Mostra o número de casos na equipe de um gerente com solicitações de aprovação de Encerramento VBG pendentes.
            label: Aprovações de %{approval_label} do Gerente
          case_overview:
            explanation: Cartão de Painel de Visão Geral na parte superior da página inicial, que inclui números como Total de Casos e Novos Casos
            label: Painel de Visão Geral
          case_risk:
            explanation: Mostra quantos casos estão em cada Nível de Risco.
            label: Casos por Nível de Risco
          cases_by_task_overdue_assessment:
            explanation: Permite que um gerente veja quantos casos têm tarefas de Avaliação atrasadas para cada um de seus Responsáveis ​​pelos Casos.
            label: Tarefas de Avaliação Atrasadas
          cases_by_task_overdue_case_plan:
            explanation: Permite que um gerente veja quantos casos têm tarefas de Plano de Caso atrasadas para cada um de seus Responsáveis ​​pelos Casos.
            label: Tarefas de Plano de Caso Atrasadas
          cases_by_task_overdue_followups:
            explanation: Permite que um gerente veja quantos casos têm tarefas de Acompanhamento atrasadas para cada um de seus Responsáveis ​​pelos Casos.
            label: Tarefas de Acompanhamento Atrasadas
          cases_by_task_overdue_services:
            explanation: Permite que um gerente veja quantos casos têm tarefas de Serviço atrasadas para cada um de seus Responsáveis ​​pelos Casos.
            label: Tarefas de Serviço Atrasadas
          dash_case_incident_overview:
            explanation: .
            label: Visão Geral - Meus Casos / Incidentes
          dash_cases_by_social_worker:
            explanation: Tabela que mostra como o número total de casos abertos e o número de novos casos gerenciados por cada usuário nos grupos de usuários do usuário atual. Cada linha é um usuário nos grupos de usuários do usuário atual, enquanto "Total" e "Novo" são as duas colunas.
            label: Visualizar Casos Por Assistente Social
          dash_cases_to_assign:
            explanation: 'IMPORTANTE: Apenas para gerentes. Exibe o número de casos pertencentes diretamente ao usuário atual (deve ser um gerente). Este painel assume que os gerentes não gerenciam seus próprios casos e que, se um gerente tiver seus próprios casos, eles devem designar esses casos a Responsáveis ​​pelo Caso em sua equipe.'
            label: (Para Gerentes) Casos que preciso atribuir às pessoas da minha equipe
          dash_flags:
            explanation: Mostra uma lista de sinalizações que outros usuários adicionaram aos meus registros, bem como sinalizações que eu adicionei aos registros de outros usuários.
            label: Registros Sinalizados
          dash_group_overview:
            explanation: Mostra a um gerente o número de casos abertos e fechados gerenciados pelos usuários em sua equipe.
            label: Casos do Meu Grupo
          dash_matching_results:
            explanation: DESCONTINUADO. Este painel não funciona e será removido na v2.
            label: Visualizar Resultados Correspondentes
          dash_protection_concerns:
            explanation: Tabela que mostra quantos casos têm cada Preocupação de Proteção. Cada linha da tabela é uma Preocupação de Proteção, enquanto as colunas indicam diferentes status para os casos ("Todos os Casos", "Casos Abertos", "Novo (esta semana)", "Encerramento (esta semana)")
            label: Casos Por Preocupações de Proteção
          dash_protection_concerns_by_location:
            explanation: É o mesmo que o painel "Visualizar Preocupações de Proteção", exceto que o usuário pode selecionar um local em uma lista suspensa para mostrar estatísticas sobre a prevalência de Preocupações de Proteção apenas naquela localização.
            label: Visualizar Preocupações de Proteção Por Localização
          dash_reporting_location:
            explanation: Tabela que mostra quantos casos existem em cada localização (em um único nível de especificidade como "Província" ou "Bairro"). Cada linha da tabela é um local, e as colunas indicam diferentes status para os casos ("CASOS ABERTOS", "NOVO (ÚLTIMA SEMANA)", "NOVO (ESTA SEMANA)", "FECHADO (ÚLTIMA SEMANA)", "FECHADO (ESTA SEMANA)"). Normalmente usado para contas de Gerente ou Administrador.
            label: Casos por Localização de Relatório
          dash_service_provisions:
            explanation: Exibe o número de casos em que outros usuários adicionaram uma prestação de serviço a eles. Este número aparece na seção principal do painel.
            label: Casos por tipo de Prestação de Serviço
          dash_shared_from_my_team:
            explanation: Mostra ao gerente a quantidade de casos gerenciados por cada usuário de sua equipe, que estão sendo encaminhados ou transferidos para outros usuários.
            label: Compartilhado Pela Minha Equipe
          dash_shared_with_me:
            explanation: Mostra quantos casos foram encaminhados ou transferidos para você.
            label: Compartilhado Comigo
          dash_shared_with_my_team:
            explanation: Mostra a um gerente a quantidade de casos encaminhados ou transferidos para cada um dos usuários de sua equipe.
            label: Compartilhado Com Minha Equipe
          dash_shared_with_others:
            explanation: Mostra quantos dos meus casos têm encaminhamentos ativos, transferências pendentes ou transferências rejeitadas. Normalmente não é para gerentes, a menos que eles próprios gerenciem os casos.
            label: Compartilhado Com Outros
          dash_show_none_values:
            explanation: Adiciona uma categoria adicional "Nenhum Nível de Risco" a todos os painéis que dividem os casos por nível de risco. Isso é especificamente para configurações que têm uma quarta opção "Nenhum Risco" para campos de nível de risco.
            label: Visualizar casos com 'Nenhum Nível de Risco' no Painel de Avaliação
          dash_tasks:
            explanation: Permite que o usuário veja a página de tarefas. Deve ser usado para Responsáveis ​​pelo Caso e Prestadores de Serviços, uma vez que os números serão específicos para os casos que você gerencia diretamente. Em vez disso, os gerentes devem obter o painel "Visualizar Casos Por Tarefa Atrasada", pois isso permite que eles vejam as tarefas atrasadas de todos em seus grupos de usuários.
            label: Página de Tarefas
          dash_national_admin_summary:
            explanation: Mostra o total de Casos abertos no sistema, o número de novos Casos criados em cada uma das últimas duas semanas, e o número de Casos encerrados em cada uma das duas últimas semanas.
            label: Resumo do Administrador
          view_protection_concerns_filter:
            explanation: Permite que o usuário veja um filtro de Preocupações de Proteção na página da lista de casos.
            label: Visualizar filtro de Preocupações de Proteção na página da lista de casos
          view_response:
            explanation: Para cada tipo de resposta, mostra quantos casos em cada nível de risco têm serviços que estão próximos do prazo ou com conclusão vencida.
            label: Visualizar Respostas
          workflow:
            explanation: Permite que um Responsável pelo Caso veja um gráfico de pizza mostrando quantos de seus casos estão em cada estágio do fluxo de trabalho de gerenciamento de caso.
            label: Casos divididos por fluxo de trabalho
          workflow_team:
            explanation: Permite que um gerente veja uma tabela mostrando quantos casos de seus assistentes sociais estão em cada estágio do processo de gerenciamento de caso.
            label: Casos Por Fluxo de Trabalho e Responsável pelo Caso
        label: Painel
      disabled:
        explanation: Se você desabilitar esta Função, você não poderá mais atribuí-la a contas de Usuário.
        label: Desabilitado
      duplicate:
        actions:
          read:
            explanation: Permite ao usuário realizar uma busca avançada por todos os casos do sistema, utilizando uma série de critérios, incluindo Nome, Apelido, Sexo, Idade e Nacionalidade.
            label: Visualizar
        label: Busca Duplicada
      forms:
        case:
          explanation: 'Limitar o acesso de um usuário a formulários em casos limita quais informações o usuário pode ver em um incidente. Por exemplo, se o usuário só tiver acesso ao formulário Proprietário do Registro, ele também poderá ver apenas as informações contidas nos campos desse formulário. Se o usuário atual tiver acesso limitado ao formulário e puder gerenciar a configuração do formulário, limitar o acesso ao formulário também limitará os formulários que ele pode configurar. NOTA: Se nenhum formulário for especificado, significa que a função tem acesso a todos os formulários para os casos.'
          label: Formulários - Caso
        incident:
          explanation: 'Limitar o acesso de um usuário a formulários sobre solicitações de rastreamento limita quais informações o usuário pode ver em um incidente. Por exemplo, se o usuário só tiver acesso ao formulário Proprietário do Registro, ele também poderá ver apenas as informações contidas nos campos desse formulário. Se o usuário atual tiver acesso limitado ao formulário e puder gerenciar a configuração do formulário, limitar o acesso ao formulário também limitará os formulários que ele pode configurar. NOTA: Se nenhum formulário for especificado, significa que a função tem acesso a todos os formulários para incidentes.'
          label: Formulários - Incidente
        tracing_request:
          explanation: 'Limitar o acesso de um usuário a formulários sobre solicitações de rastreamento limita as informações que o usuário pode ver em uma solicitação de rastreamento. Por exemplo, se o usuário só tiver acesso ao formulário Proprietário do Registro, ele também poderá ver apenas as informações contidas nos campos desse formulário. Se o usuário atual tiver acesso limitado ao formulário e puder gerenciar a configuração do formulário, limitar o acesso ao formulário também limitará os formulários que ele pode configurar. NOTA: Se nenhum formulário for especificado, significa que a função tem acesso a todos os formulários para Solicitações de Rastreamento.'
          label: Formulários - Solicitação de Rastreamento
      group:
        actions:
          admin_only:
            explanation: Isso significa que os usuários com esta função só poderão ver coisas relacionadas à administração do sistema, como relatórios, configuração de formulário e consulta, usuários, funções e grupos de usuários. Eles não verão nenhum caso individual, solicitação de rastreamento ou incidente.
            label: Nenhum registro - Apenas funcionalidade de administrador
          agency:
            explanation: A função pode acessar registros gerenciados por todos os usuários em sua agência. Se o usuário tiver acesso a usuários, ele poderá acessar todos os usuários de sua agência.
            label: Todos os registros ou usuários em minha agência
          all:
            explanation: A função pode acessar todos os registros, usuários e grupos de usuários no sistema, independentemente dos grupos de usuários aos quais pertencem.
            label: Acesse todos os registros ou usuários
          group:
            explanation: A função pode acessar registros gerenciados por todos os Usuários em seus Grupos de Usuários. Eles só podem acessar Usuários em seus Grupos de Usuários. Eles só podem acessar seus próprios Grupos de Usuários.
            label: Acessar todos os Registros ou Usuários em meu grupo
          self:
            explanation: A função pode acessar seus próprios registros (casos, solicitações de rastreamento ou incidentes) e pode editar sua própria conta de usuário.
            label: Acesse apenas meus registros ou usuário
        explanation: Controla quais registros (Casos, Solicitações de Rastreamento ou Incidentes) que a função pode acessar. Se a função tiver acesso a Usuários e Grupos de Usuários, isso também controlará quais Usuários e Grupos de Usuários eles podem acessar. As funções com acesso a "Nenhum Registro" podem acessar apenas a configuração do sistema, como Formulários, Usuários e Relatórios.
        label: Que registros essa função afeta?
      incident:
        actions:
          change_log:
            explanation: O usuário pode ver um histórico de todas as alterações feitas no registro desde sua criação. Isso inclui valores registrados para todos os campos.
            label: Log de Alterações
          create:
            explanation: Habilidade de criar um Incidente.
            label: Criar
          enable_disable_record:
            explanation: Habilidade de Ativar ou Desativar um Incidente. Incidentes "Desativados" não aparecem por padrão na lista de Incidentes. Os usuários podem ver os incidentes desativados na lista de incidentes aplicando um filtro.
            label: Ativar / Desativar
          export_case_pdf:
            explanation: O usuário pode gerar uma exportação de arquivo PDF da lista de incidentes ou das páginas de exibição de incidentes, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os registros aos quais o usuário tem acesso. No arquivo de exportação de PDF, as informações são listadas primeiro por caso e, em seguida, organizadas por formulário no qual as informações aparecem.
            label: Exportar PDF
          export_csv:
            explanation: O usuário pode gerar uma exportação de arquivo CSV da lista de incidentes ou das páginas de exibição de incidentes, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os incidentes aos quais o usuário tem acesso.
            label: Exportar CSV
          export_custom:
            label: Exportação Personalizada
          export_incident_recorder_xls:
            explanation: O usuário pode gerar uma exportação de arquivo XLS especializada que permite a troca de dados com a ferramenta Gravador de Incidente VBG.
            label: Exportar Gravador de Incidentes xls
          export_json:
            explanation: O usuário pode gerar uma exportação de arquivo JSON da lista de incidentes ou das páginas de exibição de incidentes, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os incidentes aos quais o usuário tem acesso. Esta exportação é usada principalmente para aqueles que desejam exportar incidentes do sistema Primero atual e depois importá-los para um sistema Primero diferente ou para outro sistema de gerenciamento de informação. O formato JSON é legível por máquina e não é prático para a maioria dos usuários.
            label: Exportar JSON
          export_list_view_csv:
            explanation: O usuário pode gerar uma exportação de arquivo CSV da página da lista de incidentes que contém os mesmos campos que aparecem para aquele usuário na lista de incidentes. Executado apenas na página da lista de incidentes.
            label: Exportar exibição de lista em CSV
          export_pdf:
            explanation: O usuário pode gerar uma exportação de arquivo PDF da lista de incidentes ou das páginas de exibição de incidentes, que contém todos os campos aos quais o usuário atual tem acesso, para um, vários ou todos os registros aos quais o usuário tem acesso. No arquivo de exportação de PDF, as informações são listadas primeiro por caso e, em seguida, organizadas por formulário no qual as informações aparecem.
            label: Exportar PDF
          export_xls:
            explanation: O usuário pode gerar uma exportação de arquivo XLS da lista de incidentes ou das páginas de exibição de incidentes, que contém um conjunto personalizado de formulários ou campos, para um, vários ou todos os casos aos quais o usuário tem acesso. Nesta exportação, cada formulário é representado em sua própria guia no arquivo XLS. O usuário pode selecionar quais formulários ou campos deseja incluir na exportação usando o modal Exportação Personalizada. Observe que os usuários só podem incluir formulários e campos na exportação se já tiverem a capacidade de ver esses formulários e campos ao visualizar um caso no aplicativo.
            label: Exportação para Excel (arquivo XLS)
          flag:
            explanation: Habilidade de adicionar uma sinalização a um incidente. Usuários com essa permissão também podem remover as sinalizações que adicionaram a um incidente.
            label: Sinalizar
          import:
            explanation: Permite que o usuário crie um ou mais novos incidentes importando-os de um arquivo CSV, Excel ou JSON. O arquivo importado deve ser formatado *muito* especificamente para que as informações sejam importadas corretamente. Esta função só deve estar disponível para usuários administrativos com habilidades técnicas avançadas e um conhecimento profundo de como os dados são formatados no Primero. Executado apenas na página da lista de incidentes.
            label: Importar
          manage:
            explanation: Permite que um usuário execute todas as ações disponíveis em incidentes. A permissão "Gerenciar" significa essencialmente "tudo".
            label: Gerenciar (todas as permissões para este tipo de recurso)
          read:
            explanation: Capacidade de visualizar um incidente
            label: Visualizar
          sync_mobile:
            explanation: Essa permissão geralmente permite que o usuário use o aplicativo móvel. Primeiro, permite que o usuário veja as ações "Marcar para Dispositivo Móvel" e "Desmarcar para Dispositivo Móvel", que aparecem na lista de incidentes e nas páginas de exibição de incidentes. Marcar um incidente para dispositivo móvel indica que as informações sobre esse incidente devem ser sincronizadas entre o dispositivo móvel do usuário e o aplicativo da web, enquanto desmarcar um incidente para celular impede que essa sincronização aconteça. Os usuários sem essa permissão também não podem sincronizar seus dispositivos móveis com o aplicativo da web em geral, o que significa que eles não podem usar o aplicativo móvel para gerenciar incidentes.
            label: Sincronizar com dispositivo móvel
          write:
            explanation: Capacidade de clicar no botão "Editar", atualizar as informações sobre o incidente e clicar em "Salvar". Também permite que o usuário ative ou desative um incidente.
            label: Editar
        label: Incidente
      is_manager:
        explanation: Aplica-se a qualquer função de usuário que geralmente supervisiona outros usuários. Isso permite que um usuário veja painéis e filtros que o ajudam a gerenciar uma equipe.
        label: É Gerente?
      matching_configuration:
        actions:
          manage:
            explanation: Habilidade de controlar quais campos são comparados para encontrar correspondências entre a Solicitação de Rastreamento e os Casos. Como isso controla como a correspondência é executada em todo o sistema, essa permissão geralmente deve estar disponível apenas para o administrador do sistema.
            label: Gerenciar (todas as permissões para este tipo de recurso)
        label: Configuração de Correspondência
      metadata:
        actions:
          manage:
            explanation: Habilidade de criar, editar, traduzir e excluir formulários, campos de formulário e pesquisas. Por favor, observe que um usuário com essa permissão só poderá gerenciar os formulários aos quais ele tem acesso. Por exemplo, se um administrador nacional só puder ver o formulário Proprietário do Registro em casos, ele só poderá atualizar a configuração desse formulário.
            label: Gerenciar (todas as permissões para este tipo de recurso)
        label: Formulários, Pesquisas
      module:
        actions:
          cp:
            label: PC
          gbv:
            label: VBG
          mrm:
            label: MRM
        explanation: Controla a quais módulos esta função se aplica
        label: Módulos
      potential_match:
        actions:
          read:
            explanation: Representa o link entre uma Solicitação de Rastreamento e um Caso. O acesso a Potenciais Correspondências é necessário para o trabalho de Rastreamento de Família e Reunião (RFR). Permite que o usuário veja o formulário de Resumo de Rastreamento em Casos.
            label: Visualizar
        label: Correspondência Potencial
      primero_configuration:
        actions:
          manage:
            explanation: Capacidade de salvar, aplicar e enviar Configurações. Essa permissão geralmente é reservada para o administrador do sistema.
            label: Gerenciar (todas as permissões para este tipo de recurso)
        label: Configuração
      referral:
        actions:
          refer:
            explanation: Isso significa que a função aparecerá como uma opção para "Tipo de Destinatário" quando o usuário realizar um encaminhamento externo. Se o usuário escolher esta função como o tipo de encaminhamento, a exportação que o Primero gera quando o usuário envia o encaminhamento conterá apenas as informações que se encontram nos formulários aos quais esta função tem acesso. Assim, por exemplo, se o usuário escolher "Prestador de Serviços Médicos" como o tipo de destinatário, e a função Prestador de Serviços Médicos apenas tiver acesso aos formulários de Identidade Básica e Preocupações de Proteção, o arquivo de exportação que o Primero exporta para o encaminhamento externo conterá apenas os campos que estão nesses dois formulários.
            label: Esta função pode ser usada para Encaminhamentos externos?
        label: Encaminhamento
      report:
        actions:
          create:
            explanation: Habilidade de criar um novo relatório. Quando um usuário cria um relatório, ele se torna visível para todos os usuários com acesso de "Ler" ou "Grupo Ler" aos relatórios.
            label: Criar
          group_read:
            explanation: Habilidade de visualizar todos os relatórios. Os números em cada relatório refletirão apenas os registros que são acessíveis aos usuários nos grupos de usuários do usuário atual. Essa permissão é frequentemente usada para administradores locais, regionais ou de agências que buscam obter percepções sobre o desempenho de suas próprias equipes ou organização. Essa permissão também dá ao usuário a capacidade de exportar dados de um relatório.
            label: Visualizar (dados baseados em grupo)
          manage:
            explanation: Permite que um usuário execute todas as ações disponíveis nas agências. A permissão "Gerenciar" significa essencialmente "tudo".
            label: Gerenciar (todas as permissões para este tipo de recurso)
          read:
            explanation: Capacidade de visualizar todos os relatórios. Os números em cada relatório refletirão todos os registros do sistema, e não apenas os registros aos quais o usuário atual tem acesso. Essa permissão também dá ao usuário a capacidade de exportar dados de um relatório.
            label: Visualizar
          write:
            explanation: Habilidade de editar todos os relatórios (incluindo aqueles criados por outros usuários).
            label: Editar
        label: Relatório
      reporting_location_level:
        explanation: 'Isso controlará o nível de localizações que aparecem para esta função nos painéis, filtros, modais de encaminhamento e modais de transferência. Se você deixar este campo em branco, esta função verá o nível de localização de relatório padrão do sistema.'
        label: Que tipo de localização deve ser usada para relatórios para esta função?
      role:
        actions:
          assign:
            explanation: Habilidade de selecionar uma função ao criar ou editar uma conta de usuário. Essa permissão é necessária para qualquer função que crie ou edite contas de usuário.
            label: Atribuir
          copy:
            explanation: Capacidade de criar uma cópia de uma função. Isso é útil para administradores de sistema que podem estar criando uma série de funções extremamente semelhantes entre si (por exemplo, prestadores de serviços).
            label: Copiar
          create:
            explanation: Habilidade de criar uma função
            label: Criar
          delete:
            explanation: Habilidade de excluir uma função.
            label: Excluir
          manage:
            explanation: 'Permite que um usuário execute todas as ações disponíveis nas funções. A permissão "Gerenciar" significa essencialmente "tudo". IMPORTANTE: Isso também permite criar e excluir funções.'
            label: Gerenciar (todas as permissões para este tipo de recurso)
          permitted_roles:
            explanation: Se uma função tiver a habilidade de realizar qualquer uma das ações acima em uma função, eles poderão realizar essas ações nas funções especificadas nesta lista. Portanto, por exemplo, se uma função tiver a permissão "Ler" e "Atribuir" nas funções, mas tiver apenas "Responsável pelo Caso CP" e "Gerente CP" listados como suas "Funções Gerenciadas", ela só poderá ver essas duas funções e só poderá atribuir novos usuários a essas duas funções. Se a mesma função não tiver "Funções Gerenciadas" especificadas, ela poderá ver todas as funções e criar novas contas de usuário com qualquer função no sistema.
            label: Outras Funções gerenciadas por esta Função
          read:
            explanation: Habilidade de ver Funções
            label: Visualizar
          write:
            explanation: Habilidade de clicar no botão "Editar" na página de exibição de função, atualizar as permissões da função e, em seguida, salvar a função.
            label: Editar
        label: Funções
      system:
        actions:
          manage:
            explanation: Habilidade de ver e atualizar informações de contato do sistema, notificação padrão e configurações de e-mail de boas-vindas, e servidores sincronizados. Esta permissão é geralmente reservada para o administrador do sistema
            label: Gerenciar (todas as permissões para este tipo de recurso)
        label: Sistema
