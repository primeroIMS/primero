            label: Exportar CSV
          export_custom:
            explanation: O usuário pode gerar uma exportação de arquivo XLS a partir da lista de Solicitações de Rastreamento ou de páginas de exibição de Solicitações de Rastreamento, que contém um conjunto personalizado de formulários ou campos para uma, várias ou todas as solicitações de rastreamento às quais o usuário tem acesso. Nesta exportação, cada formulário é representado em sua própria guia no arquivo XLS. O usuário pode selecionar quais formulários ou campos deseja incluir na exportação usando o modal Exportação Personalizada. Observe que os usuários só podem incluir formulários e campos na exportação se já tiverem a capacidade de ver esses formulários e campos ao visualizar uma Solicitação de Rastreamento no aplicativo.
