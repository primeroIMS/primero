            label: Visualizar (Dentro da Agência)
          create:
            explanation: Capacidade de criar uma conta de usuário.
            label: Criar
          manage:
            explanation: 'Permite que um usuário execute todas as ações disponíveis nos usuários. A permissão "Gerenciar" significa essencialmente "tudo". IMPORTANTE: Isso também permite criar novas contas de usuário.'
            label: Gerenciar (todas as permissões para este tipo de recurso)
          read:
            explanation: Capacidade de ver contas de usuário. Por padrão, cada usuário tem a capacidade de ver e editar informações sobre sua própria conta de usuário (por exemplo, senha, e-mail).
            label: Visualizar
          write:
            explanation: Capacidade de clicar no botão "Editar" na página de exibição do usuário, atualizar as informações sobre o usuário e, em seguida, salvar. Observe que esta permissão também permite desativar contas de usuário.
            label: Editar
        label: Usuários
