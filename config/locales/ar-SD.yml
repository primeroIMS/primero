          individual_children:
            explanation: القدرة على الوصول معلومات الأطفال من آلية الرصد والإبلاغ.
            label: الأطفال الأفراد
          workflow_report:
            label: سير العمل (الحالات و الحوادث)
            explanation: القدرة على عرض إحصائيات حالة سير العمل لكلا الحالتين والأحداث المرتبطة بهما. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من المؤشرات الإحصائية.
          cases_workflow_report:
            label: سير العمل (حالات)
            explanation: القدرة على عرض الإحصائيات حول حالات حالة سير العمل. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من المؤشرات الحياتية.
          violence_type_report:
            label: نوع العنف (حالات وحوادث)
            explanation: القدرة على عرض إحصائيات عن نوع العنف. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من المؤشرات الإحصائية.
          referrals_transfers_report:
            label: حالات الإحالة والتحويل
            explanation: يرى المستخدمون عدد الحالات التي تم إحالتها وتحويلها من كل مجموعة مستخدمين إلى كل مجموعة مستخدمين أخرى.
      matching_configuration:
        actions:
          manage:
            explanation: القدرة على التحكم في المجالات المقارنة للبحث عن التطابق بين طلب التتبع والحالات.  ونسبة لأن هذا التحكم يعكس كيفية التطابق في النظام بأكمله،  سيكون هذا الإذن متوفر عموما لمدير النظام.
            label: إدارة (جميع الأذونات لهذا النوع من الموارد)
        explanation: يتحكم في الخانات المستخدمة لمقارنة طلبات التتبع بالحالات أثناء تتبع الأسرة ولم شملها.
        label: ترتيبات متطابقة
      metadata:
        actions:
          manage:
            explanation: القدرة على خلق وتحرير وترجمة وحذف الاستمارات من المجالات والبحث. رحاء ملاحظة أن المستخدم الحاصل على هذا الإذن سيكون فقط القادر على إدارة الاستمارات المتاحة له. وعلى سبيل المثال، إذا كان للمدير الوطني فقط القدرة علة الاطلاع على  استمارة صاحب السجل للحالات، يستطيع وحده القجرة على تحديث الترتيبات لهذه الاستمارة.
            label: إدارة (جميع الأذونات لهذا النوع من الموارد)
        explanation: يتحكم في القدرة على تهيئة استمارات وخانات Primero ، بالإضافة إلى خيارات البحث المستخدمة داخلها.
