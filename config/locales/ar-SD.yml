            label: طلب .... الموافقة
          request_transfer:
            explanation: " يُظهر زر \"طلب التحويل\" على \"نموذج الرؤية\".  ويسمح الزر للمستخدم بارسال رسالة مع ملحوظة شخصية عن طريق البريد الإلكتروني إلى مالك السجل الحالي ببحالة، يطلب  قيام صاحب السجل بتحويل الحالة إلى المستخدم الذي أرسل الطلب. وهذا مفيد في سياقات تغيير الأطفال لمواقعهم مرات عديدة،  ويحتاج المسؤولون عن الحالات أن يقوم المسؤول السابق عن حالة الطفل بارسال المعلومات عن الطفل لتجنب خلق نسخة للسجل."
            label: طلب التحويل
          search_owned_by_others:
            explanation: يسمح للمستخدم ببحث السجلات التي لا تتاح له عادة، إما بسبب أنه ليس صاحب السجل لتلك الحالة، أو (للمديرين) لأن صاحب السجل ليس عضوا في مجموعة المستخدمين. لاحظ أنه، في حين السمتخد سيرى الحالة في عرض نتائج البحث،  ليس من الممكن النقر على صفحة عرض الحالات لتلك الحالة، أي أنه لن  يستطيع رؤية أي معلومات مفصلة عن الحالة.
            label: البحث في سجلات الحالات للمستخدمين الآخرين.
          service_provision_incident_details:
            explanation: يسمح للمستخدم برؤية زر "حفظ وإضافة تقديم الخدمة" في أسفل نموذج إضافة الأحداث. والنقر على هذا الزر يحفظ المعلومات التي تم إدخالها حول الحادثة، ويقود المستخدم مباشرة  لنموذج إضافة تقديم الخدمة ونسبة لأن هذه الخطوة ترتبط اربياطا مباشرا مع خطوات إضافة الحادثة وإضافة تقديم الخدمة، من الحكمة منح هذا الإذن لدور إذا كان هذا الدور له أيضا  أذونات "إضافة تفاصيل الحادثة لحالة ميتخدم آخر".
            label: أنظر زو إضافة تقديم الخدمة في نموذج تفاصيل الحادثة.
          services_section_from_case:
            explanation: القدرة على إضافة إدخال في لبلستمارة الفرعية للخدمات في حالة وجدتها أثناء نتائج البحث ولكنها ليست متاحة لك.  ويقوم المستخدم بهذه الخطوة من صفحة نتائج البحث عن طريق اختيار حالة أو أكثر، ثم اختيار "إضافة تقديم الخدمات" من قائمة التدابير. ثم يرى المستخدم بعد ذلك نموذج يحتوي على جميع المجالات على الاستمارة الفرعية للخدمات حيث يُمكن  إدخال وتقديم المعلومات عن الخدمة. ونسبة لأن هذه الخطوة لا تتم إلا من صفحة نتائج البحث،  من الحكمة إذن أن يمنح الإذن لدور إذا كان له أذونات "البحث عت سجلات الحالة التي في حوزة المستخدمين الآخرين".
            label: إضافة تقديم الخدمات لحالة مستخدم آخر.
          sync_external:
            explanation: القدرة على تزامن السجل مع نظام إدارة معلومات خارجي
            label: التزامن مع نظام إدارة معلوزمات خارجي
          sync_mobile:
            explanation: يسمح هذا الإذن عموما للمستخدم باستخدام تطبيق الجوال. أولا، يسمح للمستخدم برؤية خطوات "خصص للجوال" و "اوقف التخصيص للجوال" والتي تظهر على قائمة الحالات وصفحات عرض الحالات.  وتخصيص حالة للجوال يُشير إلى أن المعلومات عن تلك الحالة يجب أن تتزامن بين جهاو جوال المستخدم وتطبيق الشبكة، بينما  يوقف عدم تخصيص الحالة للجوال هذا التزامن من الحدوث. ولايستطيع المستخدمون بدون هذا الإذن تزامن جوالاتهم مع تطبيق الشبكة عموما، مما يعني عدم استطاعتهم استخدام تطبيق الجوال لإدارة الحالات.
            label: تزامن مع جهاز الهاتف الجوال
          transfer:
            explanation: يسمح للمستخدم بإرسال حالة من صاحب السجل الحالي لأي مستخدم آخر في النظام له القدرة على تلقي التحويلات. ولا يتغير صاحب سجل الحالة إلا عندما "يقبل" متلقي التحويل، ويفقد المتلقي فرصة الوصول للحالة، وتحتفظ بصاحب السجل الأصلي.
            label: تحويل
          view_photo:
            explanation: يسمح للمستخدم برؤية صور الحالة من قائمة الحالات. وبدون هذا الإذن، لا يرى المستخدم عمود "الصور" لجدول قائمة الحالة، أو أيقونات الصور التي تظهر هناك. كذلك يسمح ذلك الإذن للمستخدم برؤية صور الطفل في "نموذج الرؤية".
            label: أنظر الصورة من قائمة رؤية الحالة.
          view_incident_from_case:
            explanation: عند الاطلاع على حالة، يُمكن للمستخدم رؤية قائمة "أحداث مرتبطة بالحالة، مع بعض المعلومات الملخصة عن كل حالة.
            label: أنظر الأحداث من الحالة
          write:
            explanation: القدرة على النقر على زر "تحرير" وتحديث "المعلومات في الحالة والنقر على "حفظ".
            label: تحرير
