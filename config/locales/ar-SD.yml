      module:
        actions:
          cp:
            label: حماية الطفولة
          gbv:
            label: العنف القائم على النوع
          mrm:
            label: MRM
        explanation: التحكم في الوحدات التي ينطبق عليها هذا الدور
        label: وحدات
      potential_match:
        actions:
          read:
            explanation: تُمثل الصلة بين طلب تتبع واحالة. ومن الضروري لمهمة تتبع وجمع شمل الأسر الوصول للمتشابهات. ويسمح للمستخدم برؤيه استمارة ملخص التتبع للحالات.
