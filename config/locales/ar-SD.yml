        يقيس هذه المؤشر متوسط عدد الحالات لكل مسؤول حالة مكلف على أساس الحالات النشطة.
         ويقسم معدل الحالات لمسؤولي الحالات على أساس التقسيم التالي: أقل من 10 حالات نشطة، بين 10-20 حالة مفتوحة، بين 21-30 حالة مفتوحة، أكثر من 30 حالة.
