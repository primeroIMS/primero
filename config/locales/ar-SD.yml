      label: "عدد مسؤولي الحالات لكل مشرف"
      helptext: |
        هذا المؤشر يعكس عدد مسؤولي الحالات تحت إشراف كل مشرف: معدل المشرفين لمسؤولي الحالات.
        ويستند حساب هذا المعدل على نظام الأدوار المخصصة في المنصة.
    case_load:
      title: "15. عدد الحالات"
