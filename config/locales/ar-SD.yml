        يُسجل هذا المؤشر نسبة الحالات النشطة التي تحتم فيها ضرورة واكتمال خطة السلامة
        (مثال، العنف ضد الرفيق الحميم، حماية الطفولة).
         وتُعتبر خطة السلامة مكتملة حين يتم ملئ مجموعة الخانات افجبارية في استمارة خطة السلامة.
    completed_case_action_plans:
      title: "6. اكتمال خطط سلامة الحالة"
      completed: "اكتمال خطة سلامة الحالة"
      label: "اكتمال خطة سلامة الحالة"
      helptext: |
        يُسجل هذا المؤشر نسبة الحالات النشطة التي تم إكمال خطة سلامة الحالة.
         وتُعتبر خطة سلامة الحالة مكتملة حين يتم ملئ مجموعة الخانات الإجبارية في استمارة خطة العمل.
    completed_supervisor_approved_case_action_plans:
      title: "7. موافقة المشرف على خطط سلامة الحالة"
      completed_and_approved: "اكتمال خطط سلامة الحالة المعتمدة من المشرف"
      helptext: |
        يُسجل هذا المؤشر نسبة الحالات النشطة التي اكتملت فيها خطة سلامة الحالة وتمت الموافقة عليها من المشرف.
        وتُعتبر خطة عمل الحالة مكتملة حين يتم ملئ مجموعة الخانات الإجبارية.
         وتُعتبر خطة العمل موافق عليها حين يطلب المسؤول عن الحالة الموافقة على خطة الحالة ويوافق المشرف على الخكة على المنصة.
    services_provided:
      title: "8. الخدمات التي تم تقديمها."
      service: "الخدمة"
      count: "عدد مرات تقديم الخدمة"
      helptext: |
        يُسجل هذا المؤشر نوع الخدمة(ات) المقدمة للناجين في عملية إدارة الحالة.
        وتعني الخدمات المقدمة تلك التي تم تقديمها بواسطة المنظمة المستخدمة داخليا، وليس الخدمات المقدمة عن طريق الإحالة لخدمات أخرى.
    average_referrals:
      title: "9. متوسط عدد الإحالات"
      label: "متوسط عدد الإحالات في كل حالة"
      helptext: |
        يُسجل هذا المؤشر متوسط عدد الإحالات لكل حالة مسجلة (لكل أنواع الحالات)
        في جميع الحالات. ويشمل ذلك الإحالة المسجلة على سجل كل حالة، وليس فقط الإحالات التي تمت من خلال المنصة.
    referrals_per_service:
      title: "الإحالات حسب كل خدمة"
    average_followup_meetings_per_case:
      title: "10. متوسط عدد اجتماعات المتابعة لكل حالة"
      label: "متوسط عدد اجتماعات المتابعة لكل حالة"
      helptext: |
        يُسجل هذا المؤشر متوسط عدد اجتماعات المتابعة لكل حالة نشطة  لكل مسؤول حالة على المنصة. واحتماع المتابعة هو اجتماع بين مسؤولي الحالات والناجي عقب المقبلة/المكاشفة الأولى.
    goal_progress_per_need:
      title: "11. التقدم المُحرز نحو الأهداف"
      need: "الحاجة"
      safety: "السلامة"
      health: "الصحة"
      psychosocial: "نفسي-اجتماعي"
      justice: "العدالة"
      other: "أخرى"
      helptext: |
        يُسجل هذا المؤشر النسبة المئوية للحالات التي تم تحقيق أهدافها أو في طريقها للتحقيق حسب نوع الحاجة (السلامة، الصحة، الدعم النفسي-الاجتماعي، القانوني/العدلي)ز ويتم ترشيد هذا المؤشر من خلاللاالقسم "التقدم المُحرز نحو الأهداف" تحت قسم "المتابعة" في استمارة خطة العمل.
    time_from_case_open_to_close:
      title: "12. المدة من فتح الحالة إلى إغلاقها"
      time: "المدة الزمنية"
      percent: "النسبة المئوية للحالات"
      helptext: |
        يُسجل هذا المؤشر مدة بقاء الحالات مفتوحة ونشطة، والمدة التي تستغرقها عملية إدارة الحالة من الإبلاغ الأول للمنظمة المستخدمة إلى إغلاق الحالة.
        وتقسم المدة حسب الفترات التالية: أقل من شهر؛ بين شهر وثلاثة شهور؛ بين 3-6 شهور؛ أكثر من 6 شهور
    case_closure_rate:
      title: "13. معدل إغلاق الحالات"
      reporting_site: "موقع الإبلاغ"
      helptext: |
        يُسجل هذا المؤشر عدد الحالات المغلقة كل شهر لكل موقع إبلاغ.
         ويعني موقع الإبلاغ الموقع الذي تقدم فيه المنظمة المستخدمة الخدمات وحيث تم الإبلاغ عن الحادثة لمقدم الخدمات.
    client_satisfaction_rate:
      title: "14. معدل رضا العميل"
      label: "رضا العميل"
      helptext: |+
        يُسجل هذا المؤشر النسبة المئوية للناجين الذين أكملوا استبيان الإفادة الراجعة للعميل الراضي عن خدمات إدارة الحالة المقدمة له.
        ويتم ترشيد هذا المؤشر من خلال إكمال استمارة الإفادة الراجعة في نظام إدارةة المعولومات للعنف القائم على النوع بواسطة موظف آخر غير المسؤول عن الحالة الذي قدم الخدمات.

    supervisor_to_caseworker_ratio:
      title: "15. معدل المشرفين لمسؤولي الحالات"
      label: "عدد مسؤولي الحالات لكل مشرف"
      helptext: |
        هذا المؤشر يعكس عدد مسؤولي الحالات تحت إشراف كل مشرف: معدل المشرفين لمسؤولي الحالات.
        ويستند حساب هذا المعدل على نظام الأدوار المخصصة في المنصة.
    case_load:
      title: "16.عدد الحالات"
      case_load: "عدد الحالات"
      percent: "النسبة المئوية لمسؤولي الحالات المكلفين بعدد من الحالات"
      10cases: "أقل من 10 حالات"
      20cases: "11 - 20 حالة"
      21-30cases: "21 - 30 حالة"
      30cases: "أكثر من 30 حالة"
      helptext: |
        يقيس هذه المؤشر متوسط عدد الحالات لكل مسؤول حالة مكلف على أساس الحالات النشطة.
         ويقسم معدل الحالات لمسؤولي الحالات على أساس التقسيم التالي: أقل من 10 حالات نشطة، بين 10-20 حالة مفتوحة، بين 21-30 حالة مفتوحة، أكثر من 30 حالة.
