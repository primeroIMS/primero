        label: هل المدير؟
      managed_report:
        actions:
          reporting_locations_report:
            label: موقع الإبلاغ (حالات)
            explanation: القدرة على عرض إحصائيات حول عدد الحالات المسجلة خلال نطاق زمني معين، وتصفيتها حسب موقع الإبلاغ، ومقسمة وفقا للعمر والجنس. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من Insight.
          followups_report:
            label: متابعات (حالات)
            explanation: القدرة على عرض إحصائيات حول عدد المتابعات التي تم إجراؤها خلال نطاق زمني محدد، والتي تمت تصفيتها حسب نوع المتابعة، ومقسمةوفقا للعمر والجنس. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من المؤشرات الإحصائية.
          services_report:
            label: خدمات (حالات)
            explanation: القدرة على عرض إحصائيات حول عدد الخدمات المقدمة خلال نطاق زمني معين، مفلترة حسب نوع الخدمة، ومقسمة وفقا للعمر والجنس. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من المؤشرات الاحصائية.
          protection_concerns_report:
            label: مخاوف تتعلق بالحماية (حالات)
            explanation: القدرة على عرض إحصائيات حول مخاوف متعلقة بالحماية للحالات المسجلة خلال نطاق زمني محدد. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من الؤشرات الإحصائية.
          managed_report_scope:
            label: ما هي السجلات التي يمكن لمقدم هذا الدور رؤيتها من واقع المؤشرات الإحصائية؟
          managed_report_scope_all:
            label: جميع
          managed_report_scope_group:
            label: البيانات المستندة إلى المجموعة فقط
          managed_report_scope_agency:
            label: البيانات المستندة إلى المؤسسة فقط
          violations:
            explanation: القدرة على الوصول إلى انتهاكات MRM من المؤشرات الإحصائية.
            label: الانتهاكات
          gbv_statistics:
            explanation: القدرة على الوصول لرؤية إحصاءات العنف القائم على النوع الاجتماعيمن المؤشرات الإحصائية.
            label: 'احصاءات العنف القائم على النوع الاجتماعي '
          ghn_report:
            explanation: القدرة على الوصول إلى المذكرة الافقية الشاملة لMRM من المؤشرات الاإحصائية .
