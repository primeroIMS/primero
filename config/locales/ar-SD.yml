        الخدمات) في جميع الحالات ، سواء كانت الحالة نشطة / مفتوحة أو مغلقة. تتضمن الإحالات
        المسجلة في علامة تبويب الحالة ، وليس فقط الإحالات التي تتم من خلال النظام الأساسي

    referrals_per_service:
      title: "الإحالات حسب كل خدمة"
    average_followup_meetings_per_case:
      title: "10. متوسط عدد اجتماعات المتابعة لكل حالة"
      label: "متوسط عدد اجتماعات المتابعة لكل حالة"
      helptext: |
        يُسجل هذا المؤشر متوسط عدد اجتماعات المتابعة لكل حالة نشطة  لكل مسؤول حالة على المنصة. واحتماع المتابعة هو اجتماع بين مسؤولي الحالات والناجي عقب المقبلة/المكاشفة الأولى.
    time_from_case_open_to_close:
      title: "11. الوقت المستغرق من فتح الحالة إلى اغلاقها"
      time: "المدة الزمنية"
      percent: "النسبة المئوية للحالات"
      helptext: |
        يُسجل هذا المؤشر مدة بقاء الحالات مفتوحة ونشطة، والمدة التي تستغرقها عملية إدارة الحالة من الإبلاغ الأول للمنظمة المستخدمة إلى إغلاق الحالة.
        وتقسم المدة حسب الفترات التالية: أقل من شهر؛ بين شهر وثلاثة شهور؛ بين 3-6 شهور؛ أكثر من 6 شهور
    case_closure_rate:
      title: "عدد إغلاق القضية"
      reporting_site: "موقع الإبلاغ"
      helptext: |
        يُسجل هذا المؤشر عدد الحالات المغلقة كل شهر لكل موقع إبلاغ.
         ويعني موقع الإبلاغ الموقع الذي تقدم فيه المنظمة المستخدمة الخدمات وحيث تم الإبلاغ عن الحادثة لمقدم الخدمات.
    client_satisfaction_rate:
      title: "13. معدل رضا العميل"
      label: "رضا العميل"
      invalid: "لا يمكننا حساب هذا في الوقت الحالي."
      helptext: |+
        يُسجل هذا المؤشر النسبة المئوية للناجين الذين أكملوا استبيان الإفادة الراجعة للعميل الراضي عن خدمات إدارة الحالة المقدمة له.
        ويتم ترشيد هذا المؤشر من خلال إكمال استمارة الإفادة الراجعة في نظام إدارةة المعولومات للعنف القائم على النوع بواسطة موظف آخر غير المسؤول عن الحالة الذي قدم الخدمات.

    supervisor_to_caseworker_ratio:
