          dash_show_none_values:
            explanation: إضافة فئة إضافية من "مستوى بدون مخاطر" إلى كل الملخصات التي تفصّل الحالات حسب مستوى خطورتها. هذا على الأخص للترتيبات التي لها خيار رابع ل"بدون مخاطر" لمجالات مستوى المخاطر.
            label: انظر الحالات "بدون مستوى مخاطر" في ملخص التقييم
          dash_tasks:
            explanation: يسمح للمستخدم  برؤية صفحة المهمات. ويجب أن يتم استخدام ذلك لمسؤولي الحالات ومقدمي الخدمات، نسبة لأن الأرقام يتكون على وجه الخحصوص للحالات التي تديرها مباشرة. ويجب على المديرين بدلا عن ذلك الحصول على ملخص "رؤية الحالات حسب المهام غير المنفذة" ما دام ذلك يُمكنهم من رؤية المهام التي لم تنفذ بعد لكل شخص في مجموعات المستخدمين.
            label: صفحة المهام
          view_protection_concerns_filter:
            explanation: يسمح  للمستخدم برؤية مرشح مشاكل الحمايةفي صفحة قائمة الحالات.
            label: انظر مرشح مشاكل الحالات في صفحة قائمة الحالات.
          view_response:
            explanation: يوضح لكل نوع استجابة عدد الحالات في كل مستوى مخاطر التي لها خدمات القريبة من نهاية الفترة أو  لم يكتمل تنفيذها بعد.
            label: انظر الاستجابات
          workflow:
            explanation: يسمح للمسؤول عن الحالة رؤية رسم بياني دائري يوضح عدد حالاتهم في كل مرحلة وسير العمل في إدارة الحالة.
            label: الحالات المصنفة حسب سير العمل
          workflow_team:
            explanation: يسمح للمدير برؤية جدول يوضح عدد حالات الأخصائيين الاجتماعيين في كل مرحلة لعملية إدارة الحالة.
            label: الحالات حسب سير العمل والمسؤول عن الحالة
        label: ملخص بيانات
      disabled:
        explanation: إذا قمت بتعطيل هذا الدور، لن تستطيع تكليف مستخدم آخر به
        label: مُعطل
      duplicate:
        actions:
          read:
            explanation: يسمح للمستخدم بالقيام ببحث متقدم لجميع الحالات في النظام، باستخدام عدد من المعايير، بما في ذلك الاسم والكنية والنوع والعمر والجنسية.
            label: رؤية
        label: بحث النسخ
      forms:
        case:
          explanation: 'تقييد إتاحة استمارات حدود الحالات للمستخدم والتي يستطيع المستخدم رؤية معلومات الحادثة. وعلى سبيل المثال،  إذا كان للمستخدم إتاحة  لاستمارة صاحب السجل فقط، سيستطيع أيضا رؤية المعلومات المضمنة في المجالات في الاستمارة. وإذا كان للمستخدم الحالي  إتاحةمحدودة لترتيبات الاستمارة، وتحديد إتاحة الاستمارة الذي يحدد ما هي الاستمارات التي يمكن ترتيبها. ملحوظة: إذا لم يتم تحديد أي استمارات، يعني هذا أن الدور تُتاح له جميع استمارات الحالات.'
          label: استمارات - حالة
        incident:
          explanation: 'تحديد إتاحة الاستمارات للمستخدم لتتيع الطلبات التي تحدد نوع معلومات الحادثة التي يستطيع المستخدم الاطلاع عليها. وعلى سبيل المثال،  إذا كان للمستخدم إتاحة استمارة صاحب السجل ،  سيكون باستطاعته الاطلاع على  المعلومات المضمنة في مجالات تلك الاستمارة. وإذا كان للمستخدم الحالي إتاحة محدودة للاستمارة ويستطيع إدارة ترتيبات الاستمارة، مما يُقيد وصوله للاستمارة والاستمارات التي يمكن ترتيبها. ملحوظة:  إذا لم تتم الإشاة إلى استمارات بعينها، يكون للدور فرصة الوصول لجميع استمارات الحادثة.'
          label: استمارات - حادثة
        tracing_request:
          explanation: 'تحديد إتاحة استنارات تتبع الطلبات للمستخدم يحدد نوع المعلومات التي يطلع عليها المستخدم في تتبع طلب ما. وعلى سبيل المثال، إذا كان للمستخدم فقط الوصول لاستمارة صاحب السجل، سيكون بوصعه فقط رؤية المعلومات المضمنة في مجالات تلك الاستمارة.  وإذا كان للمستخدم الحالي إتاحة محدودة والقدرة على إدارة ترتيبات الاستمارة،  يقود تحديد إتاحة الاستمارة إلى تحديد الاستمارات التي يمكنه ترتيبها. ملحوظة: إذا لم تتم الاشترة لاستمارات بعينها، يعني ذلك أن للدور امكانية الوصول إلى جميع الاستمارات لتتبع الطلبات.'
          label: الاستمارات - تتبع الطلبات
      group:
        actions:
          admin_only:
            explanation: يعني هذا ان المستخدمين الذين لهم هذا الدور سيكون باستطاعتهم فقط الاطلاع على الأشياء المتصلة بإدارة النظام، مثل التقارير، وترتيبات الاستمارات والبحث، والمستخدمين، والأدوار، ومجموعات المستخدمين. ولن يتكن من رؤية أي حالات منفردة أو طلبات تتبع أو أحداث.
            label: انعدام السجلات - وظيفية الإدارة فقط
          agency:
            explanation: يُمكن للدور الوصول للسجلات المُدارة بواسطة جميع المستخدمين في الوكالة. وإذا كان للمستخدم امكانية الوصول للمستخدمين، يمكن وصول جميع المستخدمين في الوكالة.
            label: جميع السجلات والمستخدمين في الوكالة
          all:
            explanation: يمكن للدور الوصول لجميع اسجلات والمستخدمين ومجموعات المستخدمين في النظام، بغض النظر عن مجموعة المستخدمين التي ينتمون إليها.
            label: الوصول لجميع السجلات أو المستخدمين
          group:
            explanation: يمكن للدور الوصول للسجلات المُدارة بواسطة جميع المستخدمين في مجموعات المستخدمين التابعة له. ويمكنهم فقط الوصول  للمستخدمين في مجموعات المستخدمين التي ينتمون لها. ويستطيعون فقط الوصول إلى مجموعات المستخدمين التي يتبعون لها.
            label: إتاحة جميع السجلات أو المستخدميت في مجموعتي.
          self:
            explanation: يُمكن للدور الوصول لسجلاته (الحالات وطلبات التتبع أو الأحداث)، ويمكنه تحرير سجل المستخدم.
            label: الوصول فقط لسجلاتي أو للمستخدم
        explanation: التحكم في السجلات (الحالات وطلبات التتبع أو الأحداث) التي  يمكن للدور الوصول إليها. وإذا كان للدور امكانية الوصول للمستخدمين ومجموعات المستخدمين، يمكن لهذا التحكم المستخدمين ومجموعات المستخدمين المتاحة. والأدوار التي لها إتاحة الوصول "انعدام السجلات" يمكنه فقط الوصول لترتيبات النظان مثا الاستمارات والمستخدمين والتقارير.
        label: ما هي السجلات التي يؤثر عليها هذا الدور؟
      incident:
        actions:
          change_log:
            explanation: يمكن للمستخدم الاطلاع على تاريخ جميع التعديلات التي تمت في السجل منذ بدايته. ويشمل ذلك القيم المسجلة لجميع السجلات.
            label: تغيير السجل/الدفتر
          create:
            explanation: القدرة على خلق حادثة
            label: خلق/وضع
          enable_disable_record:
            explanation: القدرة على تعطيل أو تفعيل حادثة. والحادثة "المعطلة" لا تظهر تلقائيا في قائمة الأحداث. ويُمكن للمستخدمين رؤية الحالات المعطلة في قائمة الأحداث باستخدام مرشح.
            label: فعّل/عطّل
          export_case_pdf:
            explanation: يُمكن للمستخدم انتاج ملف الإرسالPDF  من قائمة الأحداث أو صفحة عرض الأحداث والتي تحتوي جميع المجالات المتاحة للمستخدم الحالي، لواحدة أو عدد أو جميع السجلات المتاحة للمستخدم.  وفي ملف الإرسالPDF ، يتم تسجيل المعلومات أولا حسب الحالة، ثم يتم تنظيمها حسب الاستمارة التي تظهر عليها المعلومات.
            label: ملف إرسال PDF 
          export_csv:
            explanation: يُمكن للمستخدم انتاج ملف إرسالCSV من قائمة الأحداث أو من صفحة عرض الأحداث، والتي تحتوي جميع المجالات المُتاحة للمستخدم الحالي لواحدة أو عدد من، أو جميع الأحداث المتاحة للمستخدم.
            label: إرسال CSV
          export_custom:
            label: إرسال مخصص
          export_incident_recorder_xls:
            explanation: يُمكن للمستخدم انتاج ملف إرسال  XLS متخصص يسمح بتبادل البيانات مع أداة تسجيل حادثة عنف قائم على النوع.
            label: سجلات إرسال حادثة  XLS
          export_json:
            explanation: يُمكن للمستخدم انتاج ملف إرسال JSON من قائمة الأحداث  أو من صفحات عرض الحادثة التي تحوي جميع المجالات المتاحة للمستخدم الحالي. ويُستخدم هذا الإرسال أساسا لمن يريد إرسال الأحداث من نظام بريميرو الحالي إلى نظام بريميرو آخر، أو إلى نظام إدارة معلومات آخر. وتصميم JSON مقروء آليا وغير عملي لمعظم المستخدمين.
            label: إرسال JSON 
          export_list_view_csv:
            explanation: يُمكن للمستخدم انتاج ملف إرسال CSV من صفحة قائمة الأحداث التي تحتوي نفس المجالات التي تظهر لذلك المستخدم في قائمة الأحداث. يتم ذلك فقط من صفحة قائمة الأحداثز
            label: قائمة الإرسال CSV
          export_xls:
            explanation: يمكن للمستخدم انتاج ملف إرسال XLS من قائمة الأحداث أو من صفحات عرض الحادثة، والتي تحتوي على مخصصة من الاستمارات أو المجالات، لواحدة أو عدد من، أو لجميع الحالات المتاحة للمستخدم. وفي هذا الإرسال، تنعكس كل  استمارةفي صفها الخاص في ملف XLS. ويُمكن للمستخدم اختيار الاستمارات أو المجالات التي يريدون ضمها في افرسال باستخدام تنوذج الإرسال المخصص. رجاء ملاحظة أن المستخدمين يمكنهم فقط تضمين الاستمارات والمجالات في الإرسال غذا كان لهم القدرة على الإطلاع على تلك الاستمارات والمجالات أثناء الإكلاع على حالة في التطبيق.
            label: 'إرسال إكسل (ملفXLS) '
          flag:
            explanation: Ability to add a flag to an incident. Users with this permission can also remove the flags that they have added to an incident.
            label: تنبيه
          import:
            explanation: يسمح للمستخدم بخلق حادثةجديدة  أو أكثر عن طريق إحضارها من ملف CSV، إكسل أو JSON.  ويجب "فرمتة" الملف المحضر خصيصا لإحضار المعلومات بطريقة سليمة.  ويجب أن تكون هذه الوظيفة متوفرة فقط لمستخدمي الإدارة ذوي المهاراتىالفنية العالية والمعرفة العميقة ب"فرمتة" البيانات في بريميرو.  يتم ذلك فقط من صفحة قائمة الحادثة.
            label: إحضار
          manage:
            explanation: يسمح للمستخدم بالقيام بجمبع التدابير المتوفرة على الأحداث. والإذن ب"إدارة" تعني أساسا "كل شئ".
            label: إدارة (حميع الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على مطاعة حادثة
            label: أنظر/طالع
          sync_mobile:
            explanation: هذا الإذن يسمح عموما للمستخدم باستخدام تطبيق الهاتف الجوال. أولا، يسمح للمستخدم برؤية تدابير  "خصص للجوال" و "اوقف التخصيص للجوال"، والتي تظهر على قائمة الحادثة وصفحات عرض الحادثة. وتخصيص حادثة للجوال تُشير إلى أن المعلومات عن تلك الحادثة يجب ان تزامن بين جهاز جوال المستخدم و تطبيق الشبكة، بينما يشير وقف التخصيص لحادثة إلى إلغاء التزامن. ولا يستطيع المستخدمون دون هذا الإذن تزامن الجوال مع تطبيق الشبكة عموما، أي عدم امكانية استخدام تطبيق الجوال لإدارة الحالات.
            label: تزامن مع جهاز الجوال
          write:
            explanation: القدرة على النقر عللا زر "تحرير"، وتحديث المعلومات عن الحادثة، والنقر على "أحفظ". ويسمح كذلك بتعطيل أو تفعيل حادثة.
            label: تحرير
        label: حادثة
      is_manager:
        explanation: ينطبق على اي دور للمستخدم الذي يشرف عموما على مستخدمين آخرين. ويسمح ذلك للمستخدم برؤية ملخص البيانات والمرشحات التي تُساعد المستخدم على إدارة فريقز
        label: هل المدير؟
      matching_configuration:
        actions:
          manage:
            explanation: القدرة على التحكم في المجالات المقارنة للبحث عن التطابق بين طلب التتبع والحالات.  ونسبة لأن هذا التحكم يعكس كيفية التطابق في النظام بأكمله،  سيكون هذا الإذن متوفر عموما لمدير النظام.
            label: إدارة (جميع الأذونات لهذا النوع من الموارد)
        label: ترتيبات متطابقة
      metadata:
        actions:
          manage:
            explanation: القدرة على خلق وتحرير وترجمة وحذف الاستمارات من المجالات والبحث. رحاء ملاحظة أن المستخدم الحاصل على هذا الإذن سيكون فقط القادر على إدارة الاستمارات المتاحة له. وعلى سبيل المثال، إذا كان للمدير الوطني فقط القدرة علة الاطلاع على  استمارة صاحب السجل للحالات، يستطيع وحده القجرة على تحديث الترتيبات لهذه الاستمارة.
            label: إدارة (جميع الأذونات لهذا النوع من الموارد)
        label: استمارات، بحث
      module:
        actions:
          cp:
            label: حماية الطفولة
          gbv:
            label: العنف القائم على النوع
          mrm:
            label: MRM
        explanation: التحكم في الوحدات التي ينطبق عليها هذا الدور
        label: وحدات
      potential_match:
        actions:
          read:
            explanation: تُمثل الصلة بين طلب تتبع واحالة. ومن الضروري لمهمة تتبع وجمع شمل الأسر الوصول للمتشابهات. ويسمح للمستخدم برؤيو استمارة ملخص التتبع للحالات.
            label: رؤية
        label: تطابق محتمل
      referral:
        actions:
          refer:
            explanation: يعني ذلك أن الدور سيظهر كخيار ل "نوع المتلقي" حين يقوم المستخدم بإحالة خارجية. وإذا اختار المستخدم هذا الدور كنوع للإحالة،  سيحتوي الإصدار التي ينتجه بريميرو حين يقدم المستخدم الإحالة المعلومات الموجودة في الاستمارات المتاحة له. وعليه، على سبيل المثال، إذا اختار المستخدم "مقدم خدمات طبية" كنوع المتلقي، زيُتاح لمقدم الخدمات الطبية الدور للوصول فقط لاستمارات للهوية الأساسية ومشاكل الحماية،  سيحتوي ملف الإصدار الذي يرسله بريميرو للإحالة الخارجية فقط على المجالات التي في الاستمارتين.
            label: هل يُمكن استخدام هذا الدور للإحالات الخارجية؟
        label: إحالة
      report:
        actions:
          create:
            explanation: القدرة على خلق تقرير جديد. وحين يخلق المستخدم تقريرا، سيكون مرئيا لجميع المستخدمين يإتاحة "أرأ" أو "قراءة مجموعة" للتقارير.
            label: خلق
          group_read:
            explanation: القدرة على رؤية جميع التقارير.  وستعكس الأرقام في كل تقرير فقط السجلات المُتاحة للمستخدمين في مجموعة المستخدم للمستخدم الحالي. وكثيرا ما يتم استخدام الإذن للمديرين المحليين أو الإقليميين أو مديري الوكالات الساعين لفهم أداء فرقهم أو منظماتهم. كذلط يمنح هذا الإذن القدرة على إرسال بيانات من التقرير
            label: رؤية (بيانات مجموعات)
          manage:
            explanation: يسمح للمستخدم القيام بجميع التدابير المتوفرة للوكالات. ويعني إذا "الإدارة" أساسا "كل شئ"
            label: إدارة (جميع الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على رؤية جميع التقارير.  وستعكس الأرقام في كل تقرير جميع السجلات في النظام،  بدلا عن مجرد السجلات المُتاحة للمستخدم الحالي. ويمنح هذا الإذن أيضا للمستخدم القدرة على إرسال البيانات من التقرير.
            label: رؤية
          write:
            explanation: القدرة على تحرير جميع التقارير (بما في ذلك التي تم خلقها بواسطة مستخدمين آخرين)
            label: تحرير
        label: تقرير
      reporting_location_level:
        explanation: 'سيتحكم ذلك في ما الذي سيظهر  من مستويات المواقع لهذا الدور في ملخص البيانات، والمرشحات، ونماذج اإحالات والتحويلات. وإذا تركت هذا لامجال فارغا، سيظهر هذا الدور مستوى موقع الإبلاغ الأصلي في النظام.'
        label: ما نوع الموقع الذي يجب استخدامه للتقرير في هذا الدور؟
      role:
        actions:
          assign:
            explanation: القدرة على اختيار دور أثناء خلق أو تحرير حساب مستخدم. وهذا الإذن ضروري لأي دور يقوم بخلق أو تحرير حسابات المستخدم.
            label: تكليف
          copy:
            explanation: القدرة على حلق أو نسخ دور. وهذا مفيد لمديري النظام الذين قد يخلقوا عددا من الأدوار المُشابهة لبعضها البعض (مثلا، مقدمي الخدمات).
            label: نسخ
          create:
            explanation: القدرة على خلق دور
            label: خلق
          delete:
            explanation: القدرة على إزالة دور
            label: حذف/إزالة
          manage:
            explanation: 'يسمح للمُستخدم بالقيام بجميع التدابير المتوفرة عن الأدوار. ويعني إذن "إدارة" أساسا "كل شئ". هام: يمنح هذا أيضا القدرة على خلق وحذف الأدوار.'
            label: إدارة (جميع الأذونات لهذا النوع من الموارد)
          permitted_roles:
            explanation: إذا كان للدور القدرة على القيام بالمهام المذكورة أعلاه، سيكون من الممكن القيام بالمهان للأدوار المحددة في هذه القائمة. وعليه، وعلى سبيل المثال،  إذا كان للدور إذن "قراءة" و "تكليف" للأدوار، ولكن فقط  له "مسؤول حالة حماية طفولة" و "مدير حماية طفولة"، سيتمكن من رؤية هذين الدورين، ويستطيع فقط تكليف مستخدمين جدد بهذين الدورين. وإذا لم يكن لنفس الدور "أدوار مدارة" محددة، سيتمكن من رؤية جميع الأدوار وخلق حسابات مستخدم جديدة لأي دور في النظام.
            label: الأدزار الأخرى التي يُديرها هذا الدور
          read:
            explanation: القدرة على رؤية الأدوار
            label: رؤية
          write:
            explanation: القدرة على النقر على زر "تحرير" في صفحة عرض الدور، وتحديث إذا الدور، وحفظ الدور بعد ذلك.
            label: تحرير
        label: أدوار
      system:
        actions:
          manage:
            explanation: القدرة على رؤية وتحديث المعلومات في معلومات الاتصال في النظام، والإخطار المبدئي وإعدادات الترحيب بالبريد الإلكتروني والسيرفرات المتزامنة. وهذا الإذن عادة لمدير النظام.
            label: إدارة (جميع الأذونات لهذا النوع من الموارد)
        label: نظام
      tracing_request:
        actions:
          change_log:
            explanation: يُمكن للمستخدم رؤية تاريخ جميع التغييرات في هذا السجل منذ بدايته. ويشمل ذلك القيم المسجلة لكل المجالات.
            label: تغيير الدفتر/السجل
          create:
            explanation: القدرة على خلق طلب تتبع
            label: خلق
          enable_disable_record:
            explanation: القدرة على تعطيل أو تفعيل طلب تتبع. وطلبات التتبع "المعطلة" لا تظهر تلقائيا في قائمة طلبات التتبع. ويمكن للمستخدمين رؤية طلبات التتبع المعطلة في قائمة طلبات التتبع باستخدام مرشح.
            label: فعّل/عطّل
          export_case_pdf:
            explanation: يُمكن للمستخدم انتاج ملف إصدار PDF من قائمة طلبات التتبع أو صفحة علرض طلبات التتبع، والتي تحتوي على جميع المجالات المُتاحة للمستخدم الحالي، لسجل أو عدد من السجلات أو جميع السجلات المتاحة للمستخدم. وفي ملف الإصدار PDF ، يتم ذكر المعلومات أولا حسب كل حالة، ثم تنظيمها بواسطة الاستمارة التي تظهر عليها المعلومات.
            label: ' إصدار PDF'
          export_csv:
            explanation: يُمكن للمستخدم انتاج ملف إصدار CSV من قائمة طلبات التتبع أو صفحة عرض طلبات التتبع، والتي تحتوي على على جميع المجالات المُتاحة للمستخدم الحالي لطلب تتبع أو عدد من أو جميع طلبات التتبع المُتاحة للتستخدم.
            label:  إصدار CSV
          export_custom:
            explanation: يُمكن للمستخدم انتاج ملف إصدار XLS  من قائمة طلبات التتبع أو صفحات عرض طلبات التتبع التي تشمل مجموعة مخصصة من الاستمارات او المجالات لطلب تتبع أو عدد من الطلبات أو جميعها المتاحة للمستخدم. وفي هذا الإصدار، تظهر كل  استمارة في صفها في ملفXLS. ويُمكن للمستخدم اختيار الاستمارات أو المجالات التي يري\ تضمينها في الإصدار باستخدام نموذج الإصدار المخصص.  رجاء ملاحظة أن المستخدمين يُمكنهم فقط تضمين استمارات ومجالات في الإصدار إذا كان لهم مسبقا القدرة على رؤية الاستمارات والمجالات عند تصفح طلبات التتبع في التطبيقز
            label: إصدار مخصص
          export_json:
            explanation: "يُمكن للمستخدم انتاج ملف إصدار JSON من قائمة طلبات التتبع أو صفحات عرض طلبات التتبع التي تشمل جميع المجالات المُتاحة للمستخدم الحالي لطلب واحد أو عدة طلبات أو جميع طلبات التتبع المُتاحة للمستخدم.  ويستخدم هذا الإصدار أساسا  من الذين يريدزن إصدار طلبات التتبع من النظام الحالي لبريميرو وإحضارها في نظام بريميرو آخر، أو إلى نظام آخر لإدارة المعلومات, ونموذج JSON مقروء آليا وليس عمليا لمعظم المستخدمين."
            label: إصدار JSON
          export_list_view_csv:
            explanation: ويُمكن للمستخدم انتاج ماف إصدار CSV من صفحة قائمة طلبات التتبع التي تشمل نفس المجالات التي تظهر لذلك المستخدم على قائمة طلبات التتبع. يتم ذلك فقط من صفحة قائمة طلب التتبع.
            label: رؤية قائمة إصدار CSV 
          flag:
            explanation: القدرة على إضافة تنبيه لطلب التتبع. ويستطيع المستخدم الحاصل على هذا الإذن أيضا إزالة التنبيهات التي تمت إضافتها لطلب التتبع.
            label: تنبيه
          import:
            explanation: يسمح للمستخدم بخلق حالة جديدة أو عدة حالات عن طريق إح1ارها من  ملف CSV، إكسل، أو JSON. ويجب "فرمتة" الملف المحضر خصيصا للمعلومات المنقولة بطريقة سليمة.  ويجب أن تكزن هذه الوظيفة متوفرة فقط للمستخدميت الإداريين ذوي المهارات الفنية العاليا والمعرفة العميقة لكيفية "فرمتة"  البيانات في بريميرو. يتن القيام بذلك فقط من صفحة قائمة الحالة.
            label: إحضار
          manage:
            explanation: يسمح للمستخدم بالقيام بجميع التدابير المتوفرة حول طلبات التتبع. وتعني "إدارة" الإذن اساسا "كل شئ".
            label: إدارة (جميع الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على على رؤية طلب التتبع. والأدوار ذات القدرة على رؤية طلبات التتبع يجب أن يكون لها القدرة على رؤية نوع سجل التطابق المحتمل.
            label: رؤية
          write:
            explanation: القدرة على النقر على زر "تحرير" وتحديث المعلومات عن طلب التتبع، والنقر على "أحفظ". ويسمح أيضا بتعطيل أو تفعيل طلب التتبع.
            label: تحرير
        label: طلب تتبع
      transfer:
        actions:
          transfer:
            explanation: يعني ذلك أن الدور سيظهر كخيار  ل"نوع المتلقي" حين يقوم المستخدم بإحالة خارجية. وإذا اختار المستخدم هذا الدور كنوع من التحويل، سيحتوي الإصدار الذي ينتجة بريميرو عندما يقدم المستخدم الطلب فقط المعبومات الموجودة في الاستمارات المتاحة للدور.  وعليه، وعل سبيل المثال،  إذا اختار المستخدم "مقدمي الخدمات الطبية" كنوع من المتلقين،  ولدور مقدم الخدمات الطبية فقط الإتاحة لاستمارات الهوية الأساسية ومشاكل الحماية،  يشمل  ملف افدار  الذي يرسله بريميرو للتحويل الخارجي فقط المجالات الموجودة في هاتين الاستمنارتين.
            label: هل يُمكن استخدام هذا الدور للتحويل الخارجي؟
        label: تحويل
      user:
        actions:
          agency_read:
            explanation: القدرة على رؤية حسابات المستخدم في وكالة المستخدم الحالية. ويؤثر ذلك أيضا  حسابات المستخدم التي يمكن للمستخدم الحالي الي يمكنه القيام لتدابير اخرى عليه. وإذا كان للمستخدم الحالي إذن "كتابة’ على لامستخدمين، ولكن له أيضا إذن قراءة الوكالة،  سيستطيع فقط تحرير حسابات المستخدم الموجودة في وكالته. وفي المقابل،  إذا كان للمستخد الحلي  إذن "الإدارة" على لامستخدمين، ولكنه له إذن "قراءة الوكالة"، سيكون بإمكانه فقط خلق مستخدمين لوكالتهم.
            label: رؤية (في إطار الوكالة)
          create:
            explanation: القدرة على خلق حساب مستخدم
            label: خلق
          manage:
            explanation: 'يسمح للمستخد بالقيام بجميع التدابير المتوفرة عن المستخدمين. ويعني إذن :إدارة" أساسا "كل شئ".  هام: يسمح ذلك أيضا بالقدرة على خلق حسابات مستخدمين جديدة.'
            label: إدارة (جميع الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على رؤية حسابات المستخدمين. ومبدئيا،  لكل مستخدم القدرة على رؤية وتحرير المعلومات عن حساب مستخدمها (مثلا، كلمة السر، البريد الإلكتروني).
            label: رؤية، تصفح
          write:
            explanation: القدرة على النقر على زر "تحرير" في صفحة عرض المستخدم، وتحديث المعلومات عن المستخدم، ثم الحفظ . رجاء ملاحظة أن هذا افذن يكمح أيضا القدرة على تعطيل حسابات المستخدم.
            label: تحرير
        label: مستخدمون
      user_group:
        actions:
          assign:
            explanation: القدرة على اختيار مجموعات المستخدم عند خلق أو تحرير حساب المستخدم. رجاء ملاحظة أنه إذا كان للمستخدم الحالي مستوى الإتاحة "فقط للسجلات أو المستخدين في مجموعتي"، سيستطيع فقط اختيار  واحد أو أكثر من  مجموعات المستخدم التابعة له لحساب المستخدم الذي يخلقه أو يحرره.  ويعني ذلك أن المدير ذي القدرة على تكليف مجموعات المستخدم سيكون باستطاعته فقط إضافة مستخدم لمجموعات المستخدم التي ينتمي لها المدير حاليا. وهذا الإذن ضروري لأي دور سيخلق أو يحرر حسابات المستخدم.
            label: تكليف
          create:
            explanation: القدرة على خلق مجموعة مستخدم
            label: خلق
          delete:
            explanation: القدرة على حذف مجموعة مستخدم
            label: حذف
          manage:
            explanation: 'يسمح للمستخد بالقيام بجميع التدابير الممكنة لمجموعات المستخدم.  وإذن "إدارة" يعني أساسا "كل شئ". هام: يمنح ذلك أيضا القدرة على خلق وحذف مجموعات المستخدم.'
            label: إدارة (جميع الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على رؤية مجموعات المستخدم
            label: رؤية/تصفح
          write:
            explanation: القدرة على بحرير مجموعات المستخدم
            label: تحرير
        label: مجموعات المستخدم
