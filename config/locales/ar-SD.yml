            label: مهام متابعة لم تتم بعد
          cases_by_task_overdue_services:
            explanation: يسمح للمدير بالاطلاع عاى عدد الحالات بمهام خدمة لم تتم بعد لكل مسؤول عن الحالة
            label: مهام خدمة لم تتم بعد
          dash_case_incident_overview:
            explanation: يُظهر للمدير عدد الحالات المدارة بواسطة كل مستخدم في الفريق، والتي تمت إحالتها أو تحويلها لمستخدمين آخرين.
            label: نظرة عامة - حالاتي/الأحداث
          dash_cases_by_social_worker:
            explanation: جدول يوضح جملة الحالات المفتوحة وعدد الحالات الجديدة المدارة بواسطة كل مستخدم في مجموعة المستخدمين للمستخدم الحالي. ويمثل كل صف مستخدم من مجموعات المستخدمين للمستخدم الحالي، بينما يمثل العمودان :الجملة" و "الجديدة"
            label: الاطلاع على كل حالة لمسؤول الحالة
