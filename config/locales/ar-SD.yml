          remove_alert:
            explanation: 'يسمح هذا الإذن للمستخدم بإزالة تنبيه من الحالة. يتم عادةً إنشاء التنبيهات عند تعديل حقل معين، كما هو الحال عند تحديث الملاحظات. تظهر التنبيهات عادة بنقطة صفراء بجوار الحالة. '
            label: إزالة التنبيه من حالة
          manage:
            explanation: يسمح للمستخدم بالقيام بجميع التدابير المتوفرة في الحالات. زيعني إذن "المدير" أساسا كل شئ.
            label: إدارة (كل الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على رؤية حالة
            label: رؤية، اطلاع
          receive_referral:
            explanation: يسمح لمستخدم بتلقي الإحالة. وسيظهر المستخدمون أصحاب هذا الإذن كمتلقين محتملين لإجراء الإحالة، بينما لن يظهر المستخدمون بدون هذا الإذن كمتلقين محتملين إذا تم البحث عن متلقي في نموذج الإحالة.
            label: تلقي الإحالة
          receive_referral_different_module:
            explanation: يسمح للمستخدم بتلقي إحالة لسجل تم إنشاؤه في وحدة نمطية مختلفة من بريميرو. سيظهر المستخدمون الذين لديهم هذا الإذن كمستلمين محتملين لإجراء إحالة لهذا السجل ، بينما لن يظهر المستخدمون الذين ليس لديهم هذا الإذن كمستلمين محتملين عندما يبحث شخص ما عن مستلم في النموذج المحال اليه.
            label: تلقي الإحالة من مستخدم في وحدة نمطية مختلفة من بريميرو
          receive_transfer:
            explanation: يسمح للمستخدم بتلقي التحويل. وسيظهر المستخدمون الحاصلون على هذا الإذن كمتلقين محتملين لإجراء التحويل، بينما لن يظهر المستخدزن بدون هذا الإذن كمتلقين محتملين إذا تم البحث عن متلقي في نموذج التحويل.
            label: تلقي التحويل
          referral:
            explanation: يسمح للمستخدم مؤقتا بإتاحة الوصول للحالة لمستخدم آخر. وسيتمكن متلقي الإحالة من القيام بجميع التدابير المشابهة في حالة الإحالة مثلما هو الحال بالنسبة لحالاتهم. وحين لا يحتاج المستخدم لإتاحة  الوصول للحالة، يمكن النقر على زر "تم اللازم" في الاستمارة الفرعية للإحالات والتحويلات، وفقدان إتاحة الحالةز ويُمكن فقط إحالة حالة لمستخدم يشمل دوره تلقي الإحالات.
            label: إحالة
          referral_from_service:
            explanation: يسمح للمستخدم برؤيو زؤ "إحالة" على الاستمارة الفرعية للخدمات. وحين ينقر المستخدم على هذا الزر، سيظهر نموذج الإحالة مع نوع الخدمة، والوكالة، ومقدم الخدمات وتعطيل مجالات الموقع، ولكن يتم الإكمال آليا بالمعلومات للمجالات في استمارة الخدمة اليت نقر عليها المستخدم زر الإحالة.
            label: إحالة حالة من الاستمارة الفرعية للخدمات
          remove_assigned_users:
            explanation: يسمح للمستخدم بإزالة المستخدمين الآخرين في مجال  "المستخدمين الآخرين المكلفين" .  والمستخدم  تتم إضافته هنا إذا  تلقى إخالة للحالة أو تلقى تحويلا للحالة،  ولكن لم  لم يتم القبول أو الرفض لها.  وحين تزيل مستخدم من  مجال " المستخدمين الخولين الآخرين"، ستزيل  إتاحتهم من الحالة.  وعليه،  يمكن للمستخدمين الحاصلين على هذا الإذن إزالة إتاحة الحالة من المستخدمين الذين القوا سلفا إحالات أو ينتظرون تحويلا للحالة. لاحظ أن هذا افذن صالح فقط إذا كان المستخدم الحالي له القدرة أيضا تحرير الحالة.
            label: قم بإزالة المستخدمين المكلفين الآخرين (ازالة اإتاحة الحالة من المستخدمين المحال لهم).
          reopen:
            explanation: يسمح للمستخدم  فتح حالة مغلقة حاليا.
            label: إعادة فتح
          request_approval_action_plan:
            explanation: يسمح للمستخدم (عادة مسؤول عن الحالة) طلب موافقة مديره على الحالة %{approval_label}.
            label: طلب %{approval_label} موافقة
          request_approval_assessment:
            explanation: يسمح للمستخدم (عادة مسؤول عن الحالة) بطلب موافقة مديره على الحالة%{approval_label}.
            label: طالب%{approval_label} موافقة  للحالة
          request_approval_bia:
            explanation: يسمح للمستخدم (عادة مسؤول عن الحالة) بطلب موافقة كديره على الحالة %{approval_label}
            label: طلب موافقه  %{approval_label}
          request_approval_case_plan:
            explanation: يسمح للمستخدم (عادة مسؤول عن الحالة) طلب موافقة مديره على الحالة %{approval_label}
            label: طلب موافقة للحالة %{approval_label}
          request_approval_closure:
            explanation: ' يسمح للمستخدم (عادة مسؤول عن الحالة) طلب موافقة مديره للحاله %{approval_label}'
            label: طلب  الموافقة %{approval_label}
          request_approval_gbv_closure:
            explanation: يسمح للمستخدم (عادة مسؤول عن الحالة) بطلب موافقة مديره على طلب الحالة %{approval_label}.
            label: طلب%{approval_label} للموافقة
          request_transfer:
            explanation: ' يُظهر زر "طلب التحويل" على "نموذج الرؤية".  ويسمح الزر للمستخدم بارسال رسالة مع ملحوظة شخصية عن طريق البريد الإلكتروني إلى مالك السجل الحالي ببحالة، يطلب  قيام صاحب السجل بتحويل الحالة إلى المستخدم الذي أرسل الطلب. وهذا مفيد في سياقات تغيير الأطفال لمواقعهم مرات عديدة،  ويحتاج المسؤولون عن الحالات أن يقوم المسؤول السابق عن حالة الطفل بارسال المعلومات عن الطفل لتجنب خلق نسخة للسجل.'
            label: طلب التحويل
          search_owned_by_others:
            explanation: يسمح للمستخدم ببحث السجلات التي لا تتاح له عادة، إما بسبب أنه ليس صاحب السجل لتلك الحالة، أو (للمديرين) لأن صاحب السجل ليس عضوا في مجموعة المستخدمين. لاحظ أنه، في حين السمتخد سيرى الحالة في عرض نتائج البحث،  ليس من الممكن النقر على صفحة عرض الحالات لتلك الحالة، أي أنه لن  يستطيع رؤية أي معلومات مفصلة عن الحالة.
            label: البحث في سجلات الحالات للمستخدمين الآخرين.
          service_provision_incident_details:
            explanation: يسمح للمستخدم برؤية زر "حفظ وإضافة تقديم الخدمة" في أسفل نموذج إضافة الأحداث. والنقر على هذا الزر يحفظ المعلومات التي تم إدخالها حول الحادثة، ويقود المستخدم مباشرة  لنموذج إضافة تقديم الخدمة ونسبة لأن هذه الخطوة ترتبط اربياطا مباشرا مع خطوات إضافة الحادثة وإضافة تقديم الخدمة، من الحكمة منح هذا الإذن لدور إذا كان هذا الدور له أيضا  أذونات "إضافة تفاصيل الحادثة لحالة ميتخدم آخر".
            label: أنظر زو إضافة تقديم الخدمة في نموذج تفاصيل الحادثة.
          services_section_from_case:
            explanation: القدرة على إضافة إدخال في لبلستمارة الفرعية للخدمات في حالة وجدتها أثناء نتائج البحث ولكنها ليست متاحة لك.  ويقوم المستخدم بهذه الخطوة من صفحة نتائج البحث عن طريق اختيار حالة أو أكثر، ثم اختيار "إضافة تقديم الخدمات" من قائمة التدابير. ثم يرى المستخدم بعد ذلك نموذج يحتوي على جميع المجالات على الاستمارة الفرعية للخدمات حيث يُمكن  إدخال وتقديم المعلومات عن الخدمة. ونسبة لأن هذه الخطوة لا تتم إلا من صفحة نتائج البحث،  من الحكمة إذن أن يمنح الإذن لدور إذا كان له أذونات "البحث عت سجلات الحالة التي في حوزة المستخدمين الآخرين".
            label: إضافة تقديم الخدمات لحالة مستخدم آخر.
          sync_external:
            explanation: القدرة على تزامن السجل مع نظام إدارة معلومات خارجي
            label: التزامن مع نظام إدارة معلوزمات خارجي
          sync_mobile:
            explanation: يسمح للمستخدم بالتخزين المؤقت للحالات للاستخدام في وضع عدم الاتصال.
            label: ضع علامة علي غير وضع متصل بالإنترنت
          transfer:
            explanation: يسمح للمستخدم بإرسال حالة من صاحب السجل الحالي لأي مستخدم آخر في النظام له القدرة على تلقي التحويلات. ولا يتغير صاحب سجل الحالة إلا عندما "يقبل" متلقي التحويل، ويفقد المتلقي فرصة الوصول للحالة، وتحتفظ بصاحب السجل الأصلي.
            label: تحويل
          view_photo:
            explanation: يسمح للمستخدم برؤية صور الحالة من قائمة الحالات. وبدون هذا الإذن، لا يرى المستخدم عمود "الصور" لجدول قائمة الحالة، أو أيقونات الصور التي تظهر هناك. كذلك يسمح ذلك الإذن للمستخدم برؤية صور الطفل في "نموذج الرؤية".
            label: أنظر الصورة من قائمة رؤية الحالة.
          view_incident_from_case:
            explanation: عند الاطلاع على حالة، يُمكن للمستخدم رؤية قائمة "أحداث مرتبطة بالحالة، مع بعض المعلومات الملخصة عن كل حالة.
            label: أنظر الأحداث من الحالة
          view_protection_concerns_filter:
            explanation: يسمح  للمستخدم برؤية مرشح مشاكل الحمايةفي صفحة قائمة الحالات.
            label: انظر مرشح مشاكل الحالات في صفحة قائمة الحالات.
          view_registry_record:
            explanation: يسمح للمستخدم بعرض معلومات أي سجل مرتبط بحالة. يسمح أيضًا للمستخدم بمشاهدة استمارة تفاصيل السجل على الحالة.
            label: عرض سجل التسجيل من الحالة
          write:
            explanation: القدرة على النقر على زر "تحرير" وتحديث "المعلومات في الحالة والنقر على "حفظ".
            label: تحرير
          accept_or_reject_transfer:
            explanation: السماح للمستخدم بقبول أو رفض طلب التحويل نيابة عن مستخدم آخر موجود في فريقك (على سبيل المثال ، يقبل المشرف طلب نقل تم إرساله إلى عامل اجتماعي في فريقه).
            label: قبول أو رفض طلب التحويل لمستخدم آخر في فريقك.
          list_case_names:
            explanation: 'لا يمكن للمدراء رؤية أسماء الحالات في قائمة الحالات. إذا حصل المدير على هذا الإذن ، فسيكون قادرًا على رؤية الأسماء في القائمة. '
            label: إذا كان المدير ، يمكنه رؤية أسماء الحالات في قائمة الحالة.
          mark_for_offline:
            explanation: يسمح للمستخدم بالتخزين المؤقت للحالة للاستخدام في وضع عدم الاتصال.
            label: ضع علامة علي غير وضع متصل بالإنترنت
          view_family_record:
            explanation: يمكن للمستخدمين عرض نموذج "سجل العائلة" الخاص بالحالة، والذي يتضمن رابطًا لسجل عائلة الحالة.
            label: عرض سجل العائلة من الحالة
          case_from_family:
            explanation: يمكن للمستخدمين إنشاء حالة لأحد أفراد عائلة الحالة في الاستمارة الفرعية لـ "تفاصيل العائلة". لاحظ أنه سيتم إنشاء سجل العائلة تلقائيًا لربط هاتين الحالتين.
            label: إنشاء حالة من تفاصيل العائلة
          link_family_record:
            explanation: يسمح للمستخدم بالبحث عن سجل العائلة الموجود وربطه بحالته. كما يسمح للمستخدمين بإلغاء ربط سجل العائلة من الحالة.
            label: ربط / إلغاء ربط سجل العائلة من الحالة
        explanation: يمثل طفلاً فرديًا أو ضحية أو مستفيد آخر.
        label: حالة
