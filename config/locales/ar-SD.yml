          assign:
            explanation: السماح للمستخدم بإرسال حالة من صاحب السجل الأصلي إلى أي مستخدم آخر في النظام. وليس هناك حاجة لموافقة الطفل على هذا الإجراء. وعلى خلاف الوضع مع التحويلات، لا يُمنح المتلقي بفرصة قبول أو رفض التكليف.
            label: تكليف
          assign_within_agency:
            explanation: "السماح للمستخدم بإرسال حالة من صاحب السجل الأصلي إلى أي مستخدم آخر في الوكالة الحالية للمستخدم في الوكالة الحالية للمستخدم. وليس هناك ضرورة لموافقة الطفل على هذا الإجراء. وعلى خلاف الوضع مع التحويلات، لا يُمنح المتلقي فرصة قبول أو رفض التكليف. "
            label: كلف مستخدم داخل النظام
          assign_within_user_group:
            explanation: "السماح للمستخدم بإرسال حالة من صاحب السجل الأصلي إلى أي مستخدم آخر في الوكالة الحالية للمستخدم في المجموعات الحالية للمستخدم. وليس هناك ضرورة لموافقة الطفل على هذا الإجراء. وعلى خلاف الوضع مع التحويلات، لا يُمنح المتلقي فرصة قبول أو رفض التكليف. "
            label: كلّف مستخدم داخل مجموعتي للمستخدمين
          change_log:
            explanation: يمكن للمستخدم برؤية تاريخ جميع التعديلات على السجل منذ بدايته. ويشمل ذلك قيم تم تسجيلها لجميع الكجالات.
            label: تغيير السجل
          close:
            explanation: السماح للمستخدم بتغيير الوضع لحالة مفتوحة إلى مغلقة
            label: أغلق
          consent_override:
            explanation: السماح للمستخدم بالقيام بالإحالة أو التحويل لحالة لم تتحصل على الموافقة
            label: تجاوز غياب الموافقة عند الإحالة أو التحويل
          create:
            explanation: القدرة على بداية حالة
            label: خلق/بداية
          display_view_page:
            explanation: إذا قام المستخدم ببحث لحالة غير مُتاحة، يسمح له هذا الإذن برؤية جزء من المعلومات الأساسية، حتى ولو لم يستطع المستخدم النقر ليرى كل المعلومات.  والمجالات التي ستظهر حينئذ هي مجالات تم ترتيبها "للإظهار على استمارة قصيرة". وهذا الجزء مفيد أيضا للمستخدمين الذين يقومون بإجراءات تتبع وجمع شمل الأسر،  ما دام الجزء متوفر للمستخدم ببوصول عند مراجعة الحالات التي ظهرت ك"تطابق محتمل" لطلب تتبع.
            label: أعرض صفحة المطالعة
          enable_disable_record:
            explanation: القدرة على تعطيل حالة. والحالات "المعطلة" لا تظهر تلقائيا في قائمة الحالات. ويُمكن للمستخدمين رؤية الحالات المعطلة في قائمة الحالات عن طريق استخدام مرشح. ونسبة لأن بريميرو لا يسمح للمستخدمين بحذف الحالات،  قد يرغب المستخدم في تعطيل حالة كبديل للحذف. وعلى سبيل المثال،  إذا خلق المستخدم حالة عن طريق الخطأ، أو إذا كان للحالة بيانات غير سليمة، يجب على المستخدم تعطيلها.
            label: فعّل/عطّل
          export_case_pdf:
            explanation: "يُمكن للمستخدم انتاج ملف تحويلPDF من قائمة الحالات أو صفحات عرض الحالات، ويشمل جميع المجالات المُتاحة للمستخدم الحالي لحالة واحدة أو عدة حالات المُتاحة للمستخدم. وهناك فيملف تحويلPDF تكون المعلومات مُبينة جسب الحالة أولا، ومُرتبة حسب الاستمارة التي تظهر عليها المعلومات. "
            label: ' تحويل حالة PDF'
          export_csv:
            explanation: 'يثمكن للمستخدم انتاج ملف تحويل CSV من قائمة الحالات أو من صفحات عرض الحالات، والتي تشمل جميع المجالات المُتاحة للمستخدم الحالي لحالة واحدة أو عدة حالات المتاحة له. ملحوظة:  تحويل  CSV لا تعكس الحروف غير اللاتنية _مثلا، العربية والبنغالية) في شكل مقروء.'
            label: تحويل  CSV 
          export_custom:
            explanation: يمكن للمستخدم انتاج ملف تحويلXLS من قائمة الحالات أو من صفحات عرض الحالات، والتي تشمل مجموعة مخصصة من الاستمارات او المجالات، لحالة واحدة او عدة حالات متاحة للمستخدم. وفي هذا التحويل، تُمثل كل حالة في صفها الخاص في ملف XLS. ويُمكن  للمستخدم اختيار الاستمارات او المجالات التي يرغبون في تضمينها في التحويل باستخدام اتلحويل المخصص. رجاء ملاحظة أن المستخدمين يمكنهم فقط تضمين الاستماراتوالمجالات في التحويل إذا كانت لهم القدرة على رؤية الاستمارات والمجالات عند مطالهة الحالة في التطبيق.
            label: التحويل المخصص
          export_duplicate_id_csv:
            explanation: خلق تحويل CSV للحالات التي لها نفسمجال الهوية الوطني (وقد يكون لها ديباجة مختلفو، اعتمادا على الترتبات). يتم فقط من صفحة قائمة الحالات.
            label: تحويل نسخ
          export_json:
            explanation: يُمكن للمستخدم انتاج ملف تحويل  من قائمة الحالات أو من صفحة علرض الحالات، والتي تشمل جميع ال JSONمجالات المُتاحة للمستخدم الحاليسواؤ لحالة واحدة أو عدة حالات. ويُستخدم هذا التحويل عادة للذين يرغبون فب تحويل الحالات من نظام بريميرو الحالي إلى نظام بريميرو آخر بم إحضارها إلى نظام بريميرو آخر، أو إلى نظام إدارة معلومات آخر. نموذج  JSON يمكن قراءته آليا وليس عمليا لمعظم المستخدمين.
            label: تحويل  JSON
          export_list_view_csv:
            explanation: يُمكن للمستخدم انتاج ملف تحويل  CSV من صفحة قائمة الحالات التي تشمل نفس المجالات التي تظهر لذلك المستخدم على قائمة الحالات. يتم فقط من صفحة قائمة الحالات.
            label: مطالعة تحويل قائمة  CSV
          export_photowall:
            explanation: "يسمح للمستخدم تحويل ملف من صفحة قائمة الحالات التي تشمل صور جميع الحالات المختارة. ويُستخدم هذا التحويل أساسا لأنشطة التتبع وجمع الشمل الأسري. يتم فقط من صفحة قائمة الحالات. "
            label: تحويل جدار الصور
          export_unhcr_csv:
            label: تحويل CSVمفوضية الأمم المتحدة السامية للاجئين
          export_xls:
            explanation: 'يُمكن للمستخدم انتاج ملف  XLS من قائمة الحالات أو صفحة عرض الحالات، والتي تشمل جميع المجالات المُتاحة للمستخدم الحالي، لوحالة واحدة أو جميع الحالات  المتاحةله. وفي هذا التحويل،   تتمثل كل استمارة في "لسانها" الخاص في ملف  XLS. ملحوظة: تصميم  XLS يجعل الحروف غير اللاتنية غير مقروءة (العربية والبمغالية)، بينمت لا يفعل تحويل CSV ذلك.'
            label: تحويل إكسل (ملف XLS)
          find_tracing_match:
            explanation: "يُستخدم هذا حصريا لسياق أنشطة التتبع وجمع الشمل الأسري. وسيرى المستخدمون المأذون لهم زر \"ابحث عن تطابق تتبع\" في صفحة عرض الحالات. وعندما يتم الضغط على ذلك الزر، سيصل المستخدمون إلى قائمة طلبات تتبع في النظام التي هي تطابق محتمل لحالتهم. "
            label: أوجد تطابق تتبع من الحالة
          flag:
            explanation: القدرة على إضافة تنبيه للحالة. ويُمكن للمستخدم بهذا الإذن حذف التنبيه المضاف للحالة.
            label: تنبيه
          import:
            explanation: يسمح للمستخدم  بخلق حالة جديدة أو أكثر بإحضارها من ملفات CSV، إكسل، أو JSON. ويجب "فرمتة" الملف المحضر بطريقة مخصوصة للتأكد من سلامة نقل المعلومات. ويجب أن تكزن هذه المهمة متوفرة فقط للمستخدمين الإداريين الذين يتمتعون بمهارات فنية عالية ومعرفة عميقة في كيفية "فرمتة" البيانات في بريميرو. يتم ذلك فقط من صفحة قائمة الحالات.
            label: إحضار
          incident_details_from_case:
            explanation: القدرة على إضافةإدخال لاستمارة الفرعية لتفاصيل الحادثة لحالة عثرت عليها في نتائج البحث ولمنها غير متاحة لك.  ويقوم المستخدم بهذه المهمة من صفحة نتائج البحث عن طريق اختيار حالة واحدة أو أكثر، بم اختيار استمارة "إضافة حادثة" من قائمة التدابير. ثم يستخدم  نموذج يحتوي جميع المجالات في استمارة تفاصيل الحادثة، وأين يمكن إدخالها وتقديم المعلومات عن الخدمة.  ونسبة لأن هذه الخطوة يمكن القيام بها فقط من صفحة نتائج البعثة،  وسيكون هناك معنى للدور بامتلاك الإذن إذا كان لهم الإذن "بالبحث في سجلات الحالات التي تحوزة المستخدمين الآخرين".
            label: إضافة تفاصيل الحادثة لحالة مستخدم آخر من صفحة نتائج البحث
          incident_from_case:
            explanation: يسمح هذا الإذن للمستخدم النقر على زر "خلق حادثة". وينتج ذلك حادثة قد تحتوي على بعض المعلومات المنقولة من الحالة. وبالنسبة لحالات العنف القائم على النوع، يكون هذا الزر في أعلى صفحة عرض الحالات، وتتطابق مع المعلومات عن الحالة كلها.  وفي بعض سياقات تتبع الحالات، يكون هذا الزر على الاستمارة الفرعية حيث تم النقر على الزر، وكذلك من الحالة باكملها. ويعني ذلك  أن الحادثة التي تم خلقها قد تحتوي مجال " نوع العنف" من الاستمارة الفرعية للتفاصيل الفردية للحادثة، ولكنها قد تحتوي أيضا على عمر ونوع الحالة نفسها. لاحظ أن الإذن يسمح أيضا للمستخدم برؤية الرابط للحادثة التي تم خلقها.
            label: اخلق حادثة من الحالة
          manage:
            explanation: يسمح للمستخدم بالقيام بجميع التدابير المتوفرة في الحالات. زيعني إذن "المدير" أساسا كل شئ.
            label: إدارة (كل الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على رؤية حالة
            label: رؤية، اطلاع
          receive_referral:
            explanation: يسمح لمستخدم بتلقي الإحالة. وسيظهر المستخدمون أصحاب هذا الإذن كمتلقين محتملين لإجراء الإحالة، بينما لن يظهر المستخدمون بدون هذا الإذن كمتلقين محتملين إذا تم البحث عن متلقي في نموذج الإحالة.
            label: تلقي الإحالة
          receive_transfer:
            explanation: يسمح للمستخدم بتلقي التحويل. وسيظهر المستخدمون الحاصلون على هذا الإذن كمتلقين محتملين لإجراء التحويل، بينما لن يظهر المستخدزن بدون هذا الإذن كمتلقين محتملين إذا تم البحث عن متلقي في نموذج التحويل.
            label: تلقي التحويل
          referral:
            explanation: يسمح للمستخدم مؤقتا بإتاحة الوصول للحالة لمستخدم آخر. وسيتمكن متلقي الإحالة من القيام بجميع التدابير المشابهة في حالة الإحالة مثلما هو الحال بالنسبة لحالاتهم. وحين لا يحتاج المستخدم لإتاحة  الوصول للحالة، يمكن النقر على زر "تم اللازم" في الاستمارة الفرعية للإحالات والتحويلات، وفقدان إتاحة الحالةز ويُمكن فقط إحالة حالة لمستخدم يشمل دوره تلقي الإحالات.
            label: إحالة
          referral_from_service:
            explanation: يسمح للمستخدم برؤيو زؤ "إحالة" على الاستمارة الفرعية للخدمات. وحين ينقر المستخدم على هذا الزر، سيظهر نموذج الإحالة مع نوع الخدمة، والوكالة، ومقدم الخدمات وتعطيل مجالات الموقع، ولكن يتم الإكمال آليا بالمعلومات للمجالات في استمارة الخدمة اليت نقر عليها المستخدم زر الإحالة.
            label: إحالة حالة من الاستمارة الفرعية للخدمات
          remove_assigned_users:
            explanation: يسمح للمستخدم بإزالة المستخدمين الآخرين في مجال  "المستخدمين الآخرين المكلفين" .  والمستخدم  تتم إضافته هنا إذا  تلقى إخالة للحالة أو تلقى تحويلا للحالة،  ولكن لم  لم يتم القبول أو الرفض لها.  وحين تزيل مستخدم من  مجال " المستخدمين الخولين الآخرين"، ستزيل  إتاحتهم من الحالة.  وعليه،  يمكن للمستخدمين الحاصلين على هذا الإذن إزالة إتاحة الحالة من المستخدمين الذين القوا سلفا إحالات أو ينتظرون تحويلا للحالة. لاحظ أن هذا افذن صالح فقط إذا كان المستخدم الحالي له القدرة أيضا تحرير الحالة.
            label: قم بإزالة المستخدمين المكلفين الآخرين (ازالة اإتاحة الحالة من المستخدمين المحال لهم).
