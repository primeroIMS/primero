            explanation: يمكن للمستخدم إنشاء تصدير ملف في صيغة PDF من قائمة الحوادث أو صفحات عرض الحوادث، والتي تحتوي على جميع الخانات التي يمكن للمستخدم الحالي الوصول إليها، والمرتبطة بسجلّ واحد أو سجلات متعدّدة أو جميع السجلات التي يمكن للمستخدم الوصول إليها. في ملف التصدير PDF، يتمّ سرد المعلومات أولاً حسب الحالة، ثم يتمّ تنظيمها بعد ذلك حسب الاستمارة الذي تظهر عليها المعلومات.
            label: تصدير ملف في صيغة csv
          export_csv:
            explanation: 'يمكن للمستخدم إنشاء  ملف تصدير CSV من قائمة الحوادث أو صفحات عرض الحوادث، والتي تحتوي على جميع الخانات التي يمكن للمستخدم الحالي الوصول إليها، والمرتبطة بحادثة واحدة أو حوادث متعددة أو جميع الحوادث التي يمكن للمستخدم الوصول إليها. '
            label: تصدير في صيغة CSV
          export_custom:
            explanation: يمكن للمستخدم تحديد استمارات أو خانات محددة لتصديرها إلى ملف XLS.
            label: تصدير ملف مخصص
          export_incident_recorder_xls:
            explanation: يمكن للمستخدم إنشاء تصدير ملف XLS متخصّص يسمح بتبادل البيانات باستخدام أداة تسجيل حادثة العنف القائم على النوع الإجتماعي.
            label: تصدير مسجّل الحادثة في صيغة xls
          export_mrm_violation_xls:
            explanation: يمكن للمستخدم إنشاء تصدير Excel (ملف XLS) متخصص لانتهاكات MRM. هذا الإجراء متاح في صفحة عرض الحوادث وقائمة الحوادث.
            label: تصدير انتهاكات MRM إلى Excel (ملف XLS)
          export_json:
            explanation: يمكن للمستخدم إنشاء ملف في صيغة JSON قابل للاضافة من قائمة الحوادث أو صفحات عرض الحوادث، والتي تحتوي على جميع الخانات التي يمكن للمستخدم الحالي الوصول إليها ،والمرتبطة بحادثة واحدة أو حوادث متعددة أو جميع الحوادث التي يمكن للمستخدم الوصول إليها. تستخدم هذه الاضافة بشكل أساسي من قبل الذين يرغبون في اضافة الحوادث من نظام Primero الحالي ثم تنزيلها في نظام Primero مختلف، أو في نظام إدارة معلومات آخر. تعتبر صيغة JSON قابلة للقراءة آليًا وغير عمليّة لمعظم المستخدمين.
            label: تصدير في صيغة JSON
          export_list_view_csv:
            explanation: يمكن للمستخدم إنشاء ملف تصدير في صيغة CSV من صفحة قائمة الحوادث التي تحتوي الخانات عينها التي تظهر لهذا المستخدم في قائمة الحوادث. يتمّ تنفيذها فقط من صفحة قائمة الحوادث.
            label: تصدير ملف عرض قائمة في صيغة csv
          export_pdf:
            explanation: يمكن للمستخدم إنشاء تصدير ملف في صيغة PDF من قائمة الحوادث أو صفحات عرض الحوادث، والتي تحتوي على جميع الخانات التي يمكن للمستخدم الحالي الوصول إليها، والمرتبطة بسجلّ واحد أو سجلات متعدّدة أو جميع السجلات التي يمكن للمستخدم الوصول إليها. في ملف التصدير PDF، يتمّ سرد المعلومات أولاً حسب الحالة، ثم يتمّ تنظيمها بعد ذلك حسب الاستمارة الذي تظهر عليها المعلومات.
            label: تصدير ملف في صيغة csv
          export_xls:
            explanation: يمكن للمستخدم إنشاء  ملف تصدير في صيغة XLS من قائمة الحادثة أو صفحات عرض الحوادث، والتي تحتوي على مجموعة مخصّصة من الاستمارات أو الخانات، بالنسبة إلى حالة واحدة أو متعددة أو جميع الحالات التي يمكن للمستخدم الوصول إليها. في هذا التصدير، يتمّ تمثيل كلّ استمارة في علامة التبويب الخاصة به داخل ملف XLS. يمكن للمستخدم اختيار الاستمارات أو الخانات التي يريد تضمينها في التصدير باستخدام قسم التصدير المخصّص. يرجى ملاحظة أنه لا يمكن للمستخدمين تضمين الاستمارات والخانات في التصدير إلا إذا كان لديهم بالفعل القدرة على رؤية تلك الاستمارات والخانات عند عرض حالة في التطبيق.
            label: تصدير في صيغة EXCEL (ملف XLS)
          flag:
            explanation: القدرة على إضافة إشارة  إلى حادثة. يمكن للمستخدمين الذين لديهم هذا الإذن أيضًا إزالة الإشارات التي أضافوها إلى إحدى الحوادث.
            label: تمييز بإشارة
          resolve_any_flag:
            explanation: يسمح للمستخدم بحل أي إشارة في السجل، بغض النظر عمن قام بإنشاء الإشارة.
            label: إزالة أية إشارة
          import:
            explanation: يسمح للمستخدم بإنشاء حالة واحدة جديدة أو أكثر من خلال تحميلها من ملف في صيغة CSV أو Excel أو JSON. يجب أن يكون الملف الذي وقع تحميله مهيّأ *جدًّا* حتى يتمّ تحميل المعلومات بشكل صحيح. يجب أن تكون هذه الوظيفة متاحة فقط للمستخدمين الإداريين ذوي المهارات التقنية المتقدّمة والمعرفة العميقة بكيفية تهيئة البيانات في Primero. يتمّ تنفيذها فقط من صفحة قائمة الحالة.
            label: 'إضافة محتوى وثيقة أو ملف '
          remove_alert:
            explanation: 'يسمح هذا الإذن للمستخدم بإزالة تنبيه من الحالة. يتم عادةً إنشاء التنبيهات عند تحرير خانة معينة، كما هو الحال عند تحديث الملاحظات. تظهر التنبيهات عادة بنقطة صفراء بجوار الحالة. '
            label: إزالة التنبيه من الحادث
          link_incident_to_case:
            explanation: يسمح للمستخدم بربط الحادث بالحالة المحددة.
            label: ربط حادث بحالة
          manage:
            explanation: يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة للحوادث. يعني إذْن "الإدارة" بشكل أساسي "كل شيء".
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على عرض حادثة.
            label: عرض
          sync_mobile:
            explanation: يسمح هذا الإذن بشكل عام للمستخدم باستخدام تطبيق الهاتف المحمول. أولاً ، يسمح للمستخدم بمشاهدة إجراءات "تحديد للهاتف الجوال" و "ازالة التحديد للهاتف الجوال"، والتي تظهر في قائمة الحوادث وصفحات عرض الحوادث. يشير تحديد الحادثة للجوال إلى أنه يجب مزامنة المعلومات الخاصة بهذه الحادثة بين جهاز المستخدم  المحمول والتطبيق على الإنترنت، بينما يؤدي إلغاء تحديد الحادثة للهاتف الجوال إلى إيقاف هذه المزامنة. بالإضافة إلى ذلك، لا يمكن للمستخدمين الذين ليس لديهم هذا الإذن مزامنة هواتفهم المحمولة مع التطبيق على الإنترنت بشكل عام، ممّا يعني أنه لا يمكنهم استخدام تطبيق الهاتف لإدارة الحوادث.
            label: مزامنة مع الهاتف المحمول
          verify_mrm:
            explanation: يمكن لمستخدم MRM تغيير لائحة الانتهاكات.
            label: تحقق من آلية الرصد والابلاغ
          write:
            explanation: القدرة على نقر زر "تعديل" وتحديث المعلومات عن الحادثة ثم النقر على "حفظ". تسمح أيضًا للمستخدم بتعطيل حادثة أو تفعيلها.
            label: تعديل
        explanation: يمثل حدثًا وقع. عادة ما تكون هذه حوادث إساءة أو عنف ، على الرغم من أنها يمكن أن تتوافق أيضًا مع أحداث مثل المواجهات مع سلطات إنفاذ القانون. غالبًا ما ترتبط الحوادث بالحالات.
        label: حادثة
      is_manager:
        explanation: ينطبق على أي دور لمستخدم يشرف بشكل عام على المستخدمين الآخرين. يتيح ذلك للمستخدم رؤية لوحات المعلومات وعوامل التصفية التي تساعد المستخدم في إدارة فريق.
        label: هل هو رئيس المكتب الجهوي لمندوب حماية الطفولة؟
      managed_report:
        actions:
          reporting_locations_report:
            label: موقع الإبلاغ (حالات)
            explanation: القدرة على عرض إحصائيات حول عدد الحالات المسجلة خلال نطاق زمني معين، وتصفيتها حسب موقع الإبلاغ، ومقسمة حسب العمر والجنس. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من Insight.
          followups_report:
            label: متابعات (حالات)
            explanation: القدرة على عرض إحصائيات حول عدد المتابعات التي تم إجراؤها خلال نطاق زمني محدد، والتي تمت تصفيتها حسب نوع المتابعة، ومقسمة حسب العمر والجنس. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من Insight.
          services_report:
            label: خدمات (حالات)
            explanation: القدرة على عرض إحصائيات حول عدد الخدمات المقدمة خلال نطاق زمني معين، مفلترة حسب نوع الخدمة، ومقسمة حسب العمر والجنس. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من Insight.
          protection_concerns_report:
            label: مخاوف تتعلق بالحماية (حالات)
            explanation: القدرة على عرض إحصائيات حول مخاوف متعلقة بالحماية للحالات المسجلة خلال نطاق زمني محدد. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من Insight.
          managed_report_scope:
            label: ما السجلات التي يجب أن يتمكن هذا الدور من رؤيتها في Insights؟
          managed_report_scope_all:
            label: الكل
          managed_report_scope_group:
            label: البيانات المستندة إلى المجموعة فقط
          managed_report_scope_agency:
            label: البيانات المستندة إلى المؤسسة فقط
          violations:
            explanation: القدرة على الوصول إلى انتهاكات MRM في  Insight.
            label: الانتهاكات
          gbv_statistics:
            explanation: القدرة على الوصول لرؤية إحصاءات العنف القائم على النوع الاجتماعي في  Insight.
            label: 'احصاءات العنف القائم على النوع الاجتماعي '
          ghn_report:
            explanation: القدرة على الوصول إلى المذكرة الافقية الشاملة لMRM في Insight .
            label: المذكرة الافقية الشاملة
          individual_children:
            explanation: القدرة على الوصول إلى MRM Individual Children Insight.
            label: الأطفال الفرديين
          workflow_report:
            label: سير العمل (الحالات و الحوادث)
            explanation: القدرة على عرض إحصائيات حالة سير العمل لكلا الحالتين والأحداث المرتبطة بهما. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من Insight.
          cases_workflow_report:
            label: سير العمل (حالات)
            explanation: القدرة على عرض الإحصائيات حول حالات حالة سير العمل. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من Insight.
          violence_type_report:
            label: نوع العنف (حالات وحوادث)
            explanation: القدرة على عرض إحصائيات عن نوع العنف. يسمح هذا الإذن أيضًا للمستخدم بتصدير البيانات من Insight.
          referrals_transfers_report:
            label: حالات الإحالة والنقل
            explanation: يرى المستخدمون عدد الحالات التي تم إحالتها ونقلها من كل مجموعة مستخدمين إلى كل مجموعة مستخدمين أخرى.
      matching_configuration:
        actions:
          manage:
            explanation: القدرة على التحكم في الخانات التي تتم مقارنتها للعثور على التطابقات بين طلب التتبع والحالة. نظرًا لأن هذا يتحكم في كيفية تشغيل المطابقة في النظام بأكمله، يجب أن يكون هذا الإذن متاحًا فقط لمسؤول النظام.
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
        explanation: يتحكم في الخانات المستخدمة لمقارنة طلبات التتبع بالحالات أثناء تتبع الأسرة ولم شملها.
        label: إعدادات مطابقة
      metadata:
        actions:
          manage:
            explanation: القدرة على إنشاء وتعديل وترجمة وحذف الاستمارات وخانات الاستمارات وعمليات البحث. يرجى ملاحظة أن المستخدم الذي لديه هذا الإذن سيكون قادرًا فقط على إدارة الاستمارات التي يمكنه الوصول إليها. على سبيل المثال، إذا كان للمسؤول الوطني القدرة فقط على رؤية استمارة مالك السجل في الحالات، لن يتمكن إلا من تحديث إعداد هذه الاستمارة.
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
        explanation: يتحكم في القدرة على تهيئة استمارات وخانات Primero ، بالإضافة إلى خيارات البحث المستخدمة داخلها.
        label: الاستمارات، البحث
      module:
        actions:
          cp:
            label: حماية الطفل
          gbv:
            label: العنف القائم على النوع الإجتماعي
          mrm:
            label: MRM
        explanation: التحكم في الوحدات التي ينطبق عليها هذا الدور
        label: الوحدات
      potential_match:
        actions:
          read:
            explanation: يمثل الرابط بين طلب التتبع والحالة. يُعتبر الوصول إلى التطابقات المحتملة أمرًا ضروريًا لتتبع أفراد الأسرة ولم شملهم (FTR). يسمح للمستخدم برؤية استمارة ملخص التتبع في الحالات.
            label: عرض
          view_audio:
            explanation: يتحكم في ما إذا كان المستخدم الذي يبحث عن تطابق تتبع يمكنه رؤية الملفات الصوتية للحالة أو طلب التتبع المرتبط بالمطابقة المحتملة.
            label: عرض الملف الصوتي
          view_photo:
            explanation: يتحكم في ما إذا كان المستخدم الذي يبحث عن تطابق تتبع يمكنه رؤية الصور الخاصة بالحالة أو طلب التتبع المرتبط بالمطابقة المحتملة.
            label: عرض الصور
          manage:
            explanation: يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة على المطابقات المحتملة. إذن "الإدارة" يعني أساسًا "كل شيء".
            label: إدارة
        label: تطابق محتمل
      primero_configuration:
        actions:
          manage:
            explanation: القدرة على حفظ الإعدادات وتطبيقها وإرسالها. عادة ما يكون هذا الإذن محجوزًا لمسؤول النظام.
            label: إدارة (كافة الأذونات لنوع المورد هذا)
        label: إعدادات
      referral:
        actions:
          refer:
            explanation: هذا يعني أنّ الدور سيظهر كخيار لـ "نوع المستلِم" عندما يقوم المستخدم بإحالة خارجية. إذا اختار المستخدم هذا الدور كنوع الإحالة، سيحتوي التصدير الذي ينشئه Primero عندما يرسل المستخدم الإحالة فقط على المعلومات الموجودة في الاستمارات التي يمكن لهذا الدور الوصول إليها. إذًا، على سبيل المثال، إذا اختار المستخدم "مزود الخدمة الطبية" كنوع المستلِم، وكان دور مقدم الخدمة الطبية لديه حق الوصول فقط إلى استمارات الهوية الأساسية والمخاوف المتعلّقة بالحماية، لن يحتوي ملف التصدير الذي يصدره Primero للإحالة الخارجية إلّا على الخانات الموجودة في هاتين الاستمارتين.
            label: هل يمكن استخدام هذا الدور للإحالات الخارجية؟
        label: إحالة
      registry_record:
        actions:
          change_log:
            explanation: يمكن للمستخدم رؤية محفوظات لجميع التغييرات التي تم إجراؤها على السجل منذ إنشائه. يتضمن هذا القيم المسجلة لجميع الخانات.
            label: سجل التغيير
          create:
            explanation: القدرة على إنشاء سجل التسجيل.
            label: إنشاء
          enable_disable_record:
            explanation: القدرة على تعطيل أو تفعيل سجل التسجيل. لا تظهر السجلات "المعطلة" بشكل افتراضي في قائمة التسجيل. يمكن للمستخدمين رؤية سجلات التسجيل المعطلة في قائمة التسجيل باستخدام مرشح.
            label: تفعيل/تعطيل
          export_csv:
            explanation: 'يمكن للمستخدم إنشاء تصدير ملف CSV من قائمة السجل أو صفحات عرض السجل ، والتي تحتوي على جميع الخانات التي يمكن للمستخدم الحالي الوصول إليها ، لسجل واحد أو متعدد أو جميع سجلات التسجيل التي يمكن للمستخدم الوصول إليها. ملاحظة: لا يعرض تصدير CSV الأحرف غير اللاتينية (مثل العربية والبنغالية)'
            label: تصدير في صيغة CSV
          export_json:
            explanation: يمكن للمستخدم إنشاء تصدير ملف JSON من قائمة التسجيل أو صفحات عرض السجل ، والتي تحتوي على جميع الخانات التي يمكن للمستخدم الحالي الوصول إليها. تنسيق JSON قابل للقراءة آليًا وغير عملي لمعظم المستخدمين.
            label: تصدير في صيغة JSON
          export_xls:
            explanation: 'يمكن للمستخدم إنشاء تصدير ملف XLS من قائمة التسجيل أو صفحات عرض السجل ، والتي تحتوي على جميع الخانات التي يمكن للمستخدم الحالي الوصول إليها. ملاحظة: يعرض تنسيق XLS الأحرف غير اللاتينية (مثل العربية والبنغالية) بتنسيق قابل للقراءة ، بينما لا يعرض تنسيق CSV.'
            label: تصدير في صيغة EXCEL (ملف XLS)
          flag:
            explanation: القدرة على إضافة إشارة إلى سجل التسجيل. يمكن للمستخدمين الذين لديهم هذا الإذن أيضًا إزالة الإشارات التي قاموا بإضافتها إلى سجل التسجيل.
            label: تمييز بإشارة
          resolve_any_flag:
            explanation: يسمح للمستخدم بحل أي إشارة في السجل، بغض النظر عمن قام بإنشاء الإشارة.
