          label: الاستمارات - طلبات التتبع
        registry_record:
          explanation: 'تقييد وصول المستخدم إلى الاستمارات الموجودة في السجلات يحد من المعلومات التي يمكن للمستخدم رؤيتها في السجل. على سبيل المثال ، إذا كان المستخدم لديه حق الوصول إلى استمارة مالك السجل فقط ، فسيكون أيضًا قادرًا فقط على رؤية المعلومات الواردة في الخانات الموجودة في هذه الاستمارة. إذا كان لدى المستخدم الحالي وصول محدود إلى الاستمارات ولديه القدرة على إدارة إعدادات الاستمارة ، فإن تقييد وصوله إلى الاستمارة يحد أيضًا من الاستمارات التي يمكنه إعدادها. ملاحظة: إذا لم يتم تحديد أي استمارة ، فهذا يعني أن الدور له حق الوصول إلى جميع استمارة السجلات.'
          label: الاستمارات - التسجيل
        family:
          label: الاستمارات - العائلة
          explanation: 'يؤدي تقييد وصول المستخدم إلى استمارات الأسر إلى تحديد المعلومات التي يمكن للمستخدم رؤيتها حول الأسر. على سبيل المثال، إذا كان المستخدم لديه حق الوصول إلى استمارة مالك السجل فقط، فسيكون قادرًا أيضًا على رؤية المعلومات الموجودة في الحقول الموجودة في هذه الاستمارة فقط. إذا كان لدى المستخدم الحالي وصول محدود إلى الاستمارة ولديه القدرة على إدارة إعداد الاستمارة، فإن تقييد وصوله إلى الاستمارة يحد أيضًا من الاستمارة التي يمكنه تكوينها.'
      group:
        actions:
          admin_only:
            explanation: هذا يعني أنّ المستخدمين الذين يؤدّون هذا الدور لن يتمكنوا إلا من رؤية الأمور المتعلّقة بإدارة النظام، مثل التقارير، وإعداد الاستمارة والبحث، والمستخدمين، والأدوار، ومجموعات المستخدمين. لن يروا أي حالات فردية أو طلبات تتبّع أو حوادث.
            label: لا توجد سجلات - وظائف المسؤول فقط
          agency:
            explanation: يمكن للدور الوصول إلى السجلات التي يديرها جميع المستخدمين في هيئاتهم. إذا كان للمستخدم الحق في الوصول إلى المستخدمين، يمكنه الوصول إلى جميع المستخدمين في هيئته.
            label: كلّ السجلات أو المستخدمين في مؤسستي
          all:
            explanation: يمكن للدور الوصول إلى جميع السجلات والمستخدمين ومجموعات المستخدمين في النظام، بغض النظر عن مجموعات المستخدمين التي ينتمون هم إليها.
            label: الوصول لجميع السجلات أو المستخدمين
          group:
            explanation: يمكن للدور الوصول إلى السجلات التي يديرها جميع المستخدمين في مجموعات المستخدمين الخاصّة بهم. لا يمكنهم الوصول إلّا إلى المستخدمين في مجموعات المستخدمين الخاصة بهم. يمكنهم فقط الوصول إلى مجموعات المستخدمين الخاصة بهم.
            label: 'الوصول إلى جميع السجلات أو المستخدمين في مجموعتي '
          self:
            explanation: يمكن للدور الوصول إلى السجلات الخاصة بهم (الحالات أو طلبات التتبّع أو الحوادث)، ويمكنه تعديل حساب المستخدم الخاص به.
            label: الوصول لسجلاتي أو المستخدم الخاص بي فقط
        explanation: يتحكّم في السجلات (الحالات أو طلبات التتبّع أو الحوادث) التي يمكن للدور الوصول إليها. إذا كان للدور الحق في الوصول إلى المستخدمين ومجموعات المستخدمين، يستطيع بذلك التحكّم أيضًا بالمستخدمين ومجموعات المستخدمين التي يمكنه الوصول إليهم. يمكن للأدوار التي لها حق الوصول إلى "بلا سجلات" الوصول فقط إلى إعداد النظام مثل الاستمارات والمستخدمين والتقارير.
        label: ما هي السجلات التي يؤثر فيها هذا الدور؟
      incident:
        actions:
          assign:
            explanation: يسمح للمستخدم بإرسال حادثة من مالك السجل الأصلي إلى أي مستخدم آخر في النظام. لا يمكن تعيين الحوادث المرتبطة بالفعل بحالة ما؛ يجب عليك بدلاً من ذلك إعادة تعيين الحالة المرتبطة، مما سيؤدي إلى تحديث ملكية سجل الحادث.
            label: نقل ملف الطفل لمكتب آخر
          change_log:
            explanation: يمكن للمستخدم رؤية تاريخ التغييرات التي تم إجراؤها على السجل منذ إنشائه. يتضمن هذا القيم المسجلة لجميع الحقول.
            label: تغيير السجل
          create:
            explanation: القدرة على إنشاء حادثة.
            label: إنشاء
          enable_disable_record:
            explanation: القدرة على الغاء أو تفعيل حادثة. لا تظهر الحوادث الملغات في قائمة الحوادث. يمكن للمستخدمين رؤية الحوادث الملغات في قائمة الحوادث من خلال تطبيق عامل تصفية/فيلتر.
            label: تفعيل/الغاء
          export_case_pdf:
            explanation: يمكن للمستخدم إنشاء وتنزيل ملف في صيغة PDF من قائمة الحوادث أو صفحات عرض الحوادث، والتي تحتوي على جميع الخانات التي يمكن للمستخدم الحالي الوصول إليها، والمرتبطة بسجلّ واحد أو سجلات متعدّدة أو جميع السجلات التي يمكن للمستخدم الوصول إليها. في ملف المنزّل PDF، يتمّ سرد المعلومات أولاً حسب الحالة، ثم يتمّ تنظيمها بعد ذلك حسب الاستمارة الذي تظهر عليها المعلومات.
            label: تنزيل ملف او أكثر في صيغة PDF
          export_csv:
            explanation: 'يمكن للمستخدم إنشاء  وتنزيل ملف CSV من قائمة الحوادث أو صفحات عرض الحوادث، والتي تحتوي على جميع الخانات التي يمكن للمستخدم الحالي الوصول إليها، والمرتبطة بحادثة واحدة أو حوادث متعددة أو جميع الحوادث التي يمكن للمستخدم الوصول إليها. '
            label: تنزيل في صيغة CSV
          export_custom:
            explanation: يمكن للمستخدم تحديد استمارات أو خانات محددة لتنزيلها إلى ملف XLS.
            label: عمليات تنزيل لخانات او نماذج محددة من ملف او اكثر
          export_incident_recorder_xls:
            explanation: يمكن للمستخدم إنشاء وتنزيل ملف XLS متخصّص يسمح بتبادل البيانات باستخدام أداة تسجيل حادثة العنف القائم على النوع الإجتماعي.
            label: تنزيل مسجّل الحوادث في صيغة xls
          export_mrm_violation_xls:
            explanation: يمكن للمستخدم إنشاء ونزيل ملف Excel (ملف XLS) متخصص لانتهاكات MRM. هذا الإجراء متاح في صفحة عرض الحوادث وقائمة الحوادث.
            label: تنزيل انتهاكات MRM إلى Excel (ملف XLS)
          export_json:
            explanation: يمكن للمستخدم إنشاء ملف في صيغة JSON قابل للاضافة من قائمة الحوادث أو صفحات عرض الحوادث، والتي تحتوي على جميع الخانات التي يمكن للمستخدم الحالي الوصول إليها ،والمرتبطة بحادثة واحدة أو حوادث متعددة أو جميع الحوادث التي يمكن للمستخدم الوصول إليها. تستخدم هذه الاضافة بشكل أساسي من قبل الذين يرغبون في اضافة الحوادث من نظام Primero الحالي ثم تنزيلها في نظام Primero مختلف، أو في نظام إدارة معلومات آخر. تعتبر صيغة JSON قابلة للقراءة آليًا وغير عمليّة لمعظم المستخدمين.
            label: تنزيل ملف أو اكثر في صيغة JSON
          export_list_view_csv:
            explanation: يمكن للمستخدم إنشاء وتنزيل ملف في صيغة CSV من صفحة قائمة الحوادث التي تحتوي الخانات عينها التي تظهر لهذا المستخدم في قائمة الحوادث. يتمّ تنفيذها فقط من صفحة قائمة الحوادث.
            label: تنزيل عرض قائمة في صيغة csv
          export_pdf:
            explanation: يمكن للمستخدم إنشاء وننزيل ملف في صيغة PDF من قائمة الحوادث أو صفحات عرض الحوادث، والتي تحتوي على جميع الخانات التي يمكن للمستخدم الحالي الوصول إليها، والمرتبطة بسجلّ واحد أو سجلات متعدّدة أو جميع السجلات التي يمكن للمستخدم الوصول إليها. في ملف تنزيل PDF، يتمّ سرد المعلومات أولاً حسب الحالة، ثم يتمّ تنظيمها بعد ذلك حسب الاستمارة الذي تظهر عليها المعلومات.
            label: تنزيل ملف أو اكثر في صيغة PDF
          export_xls:
            explanation: يمكن للمستخدم إنشاء وتنزيل ملف في صيغة XLS من قائمة الحادثة أو صفحات عرض الحوادث، والتي تحتوي على مجموعة مخصّصة من النماذج أو الخانات، بالنسبة إلى ملف واحد أو اكثر أو جميع الملفات التي يمكن للمستخدم الوصول إليها. في هذا التنزيل، يتمّ تمثيل كلّ نمزذج في علامة التبويب الخاصة به داخل ملف XLS. يمكن للمستخدم اختيار النماذج أو الخانات التي يريد تضمينها في التصدير باستخدام قسم التنزيل المخصّص. يرجى ملاحظة أنه لا يمكن للمستخدمين تضمين النماذح والخانات في التنزيل إلا إذا كان لديهم بالفعل القدرة على رؤية تلك النماذج والخانات عند عرض حالة في النظام.
            label: تنزيل في صيغة EXCEL (ملف XLS)
          flag:
            explanation: القدرة على إضافة إشارة  إلى حادثة. يمكن للمستخدمين الذين لديهم هذا الإذن أيضًا إزالة الإشارات التي أضافوها إلى إحدى الحوادث.
            label: تمييز بإشارة
          resolve_any_flag:
            explanation: يسمح للمستخدم بحل أي إشارة في السجل، بغض النظر عمن قام بإنشاء الإشارة.
            label: إزالة أية إشارة
          import:
            explanation: يسمح للمستخدم بإنشاء حالة واحدة جديدة أو أكثر من خلال تحميلها من ملف في صيغة CSV أو Excel أو JSON. يجب أن يكون الملف الذي وقع تحميله مهيّأ *جدًّا* حتى يتمّ تحميل المعلومات بشكل صحيح. يجب أن تكون هذه الوظيفة متاحة فقط للمستخدمين الإداريين ذوي المهارات التقنية المتقدّمة والمعرفة العميقة بكيفية تهيئة البيانات في Primero. يتمّ تنفيذها فقط من صفحة قائمة الحالة.
            label: 'إضافة محتوى وثيقة أو ملف '
          remove_alert:
            explanation: 'يسمح هذا الإذن للمستخدم بإزالة تنبيه من الحالة. يتم عادةً إنشاء التنبيهات عند تحرير خانة معينة، كما هو الحال عند تحديث الملاحظات. تظهر التنبيهات عادة بنقطة صفراء بجوار الحالة. '
            label: إزالة التنبيه من الحادث
          link_incident_to_case:
            explanation: يسمح للمستخدم بربط الحادث بالحالة المحددة.
            label: ربط حادث بحالة
          manage:
            explanation: يسمح للمستخدم بتنفيذ جميع الإجراءات المتاحة للحوادث. يعني إذْن "الإدارة" بشكل أساسي "كل شيء".
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
          read:
            explanation: القدرة على عرض حادثة.
            label: عرض
          sync_mobile:
            explanation: يسمح هذا الإذن بشكل عام للمستخدم باستخدام تطبيق الهاتف المحمول. أولاً ، يسمح للمستخدم بمشاهدة إجراءات "تحديد للهاتف الجوال" و "ازالة التحديد للهاتف الجوال"، والتي تظهر في قائمة الحوادث وصفحات عرض الحوادث. يشير تحديد الحادثة للجوال إلى أنه يجب مزامنة المعلومات الخاصة بهذه الحادثة بين جهاز المستخدم  المحمول والتطبيق على الإنترنت، بينما يؤدي إلغاء تحديد الحادثة للهاتف الجوال إلى إيقاف هذه المزامنة. بالإضافة إلى ذلك، لا يمكن للمستخدمين الذين ليس لديهم هذا الإذن مزامنة هواتفهم المحمولة مع التطبيق على الإنترنت بشكل عام، ممّا يعني أنه لا يمكنهم استخدام تطبيق الهاتف لإدارة الحوادث.
            label: مزامنة مع الهاتف المحمول
          verify_mrm:
            explanation: يمكن لمستخدم MRM تغيير لائحة الانتهاكات.
            label: تحقق من آلية الرصد والابلاغ
          write:
            explanation: القدرة على نقر زر "تعديل" وتحديث المعلومات عن الحادثة ثم النقر على "حفظ". تسمح أيضًا للمستخدم بالغاء حادثة أو تفعيلها.
            label: تعديل
        explanation: يمثل حدثًا وقع. عادة ما تكون هذه حوادث إساءة أو عنف ، على الرغم من أنها يمكن أن تتوافق أيضًا مع أحداث مثل المواجهات مع سلطات إنفاذ القانون. غالبًا ما ترتبط الحوادث بالحالات.
        label: حادثة
      is_manager:
        explanation: ينطبق على أي دور لمستخدم يشرف بشكل عام على المستخدمين الآخرين. يتيح ذلك للمستخدم رؤية لوحات المعلومات ومجالات البحث التي تساعد المستخدم في إدارة فريق.
        label: هل هو رئيس المكتب الجهوي لمندوب حماية الطفولة؟
