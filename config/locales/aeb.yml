            explanation: يرى المستخدمون عدد الملفات التي تم إحالتها ونقلها من كل مجموعة مستخدمين إلى كل مجموعة مستخدمين أخرى.
      matching_configuration:
        actions:
          manage:
            explanation: القدرة على التحكم في الخانات التي تتم مقارنتها للعثور على التطابقات بين طلب التتبع والحالة. نظرًا لأن هذا يتحكم في كيفية تشغيل المطابقة في النظام بأكمله، يجب أن يكون هذا الإذن متاحًا فقط لمسؤول النظام.
            label: إدارة (كافة الأذونات لهذا النوع من الموارد)
        explanation: يتحكم في الخانات المستخدمة لمقارنة طلبات التتبع بالحالات أثناء تتبع الأسرة ولم شملها.
        label: إعدادات مطابقة
      metadata:
        actions:
          manage:
