          services_report:
            label: خدمات (الملفات)
            explanation: القدرة على عرض إحصائيات حول عدد الخدمات المقدمة خلال نطاق زمني معين، مفلترة حسب نوع الخدمة، ومقسمة حسب السن والجنس. يسمح هذا الإذن أيضًا للمستخدم بتنزيل البيانات من Insight.
          protection_concerns_report:
            label: وضعيات تهديد الأطفال (الملفات)
