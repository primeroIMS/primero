          cases_workflow_report:
            label: الوضعيات المتهد بها بحسب مراحل التدخل
            explanation: عرض الإحصائيات حول الوضعيات المتهد بها بحسب مراحل التدخل. يسمح هذا الإذن أيضًا للمستخدم يتنزيل البيانات من Insight.
