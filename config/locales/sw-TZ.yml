          kpi_assessment_status:
            explanation: Uwezo wa kuona, kwa kesi zinazoendelea ambazo mtumiaji anaweza kufikia, kiwango gani fomu zao za tathmini zimejazwa/zimekamilishwa.
            label: Hali ya Tathmini
          kpi_average_followup_meetings_per_case:
            explanation: Uwezo wa kuona, kwa kesi hai / zinazoendelea ambazo mtumiaji anauwezo wa kufikia, wastani wa idadi ya vikao vya ufuatiliaji vilivyofanyika katika kipindi cha muda malum
            label: Wastani wa Vikao vya Ufuatiliaji kwa kila Kesi
          kpi_average_referrals:
            explanation: Uwezo wa kuziona tena kesi hai / zinazoendelea zote ambazo mtumiaji anauwezo wa kuzifikia, kwa wastani wa idadi ya rufaa zilizofanywa kwa kila aina ya huduma
            label: Wastani wa Rufaa
          kpi_case_closure_rate:
            explanation: 'Uwezo wa kuona idadi ya kesi zilizofungwa katika kila tovuti kila mwezi '
            label: Idadi ya Kesi za Kufungwa
          kpi_case_load:
            explanation: Uwezo wa kuona wastani wa idadi ya kesi ambazo kila mfanyakazi wa kesi alizonazo
            label: Wingi wa kesi / Mzigo wa kesi
          kpi_client_satisfaction_rate:
            explanation: Uwezo wa kuona, kwa kila kesi ambayo mtumiaji anyoweza kuifikia, ni uwiano gani wa waathirika waliokamilisha Uchunguzi wa Maoni walikuwa wameridhika.
            label: Kiwango cha Kuridhika kwa Mteja
          kpi_completed_case_action_plans:
            explanation: Uwezo wa kuona kwa kesi hai / zinazoendelea ambazo mtumiaji anauwezo wa kuzifikia, ni sehemu gani wamekamilisha Mpango wa Utekelezaji wa Kesi
            label: Mipango ya Utekelezaji wa Kesi Iliyokamilika
          kpi_completed_case_safety_plans:
            explanation: Uwezo wa kuona, kesi hai / zinazoendelea ambazo mtumiaji anaouwezo wa kuzifikia, ni kwa uwiano gani zinahitaji na zimekamilisha Mpango wa Usalama
            label: Mpango wa Usalama wa Kesi Uliokamilika
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Uwezo wa kuona, kesi hai / zinazoendelea ambazo mtumiaji anauwezo wa kuzifikia, ni kwa uwiano gani walikamilisha Mpango wa Utekelezaji wa Kesi ambazo zilipitishwa na msimamizi
            label: Mpango wa Utekelezaji Uliokamilika na Kuidhinishwa na Msimamizi
          kpi_goal_progress_per_need:
            explanation: Uwezo wa kuona, kesi ambazo mtumiaji anauwezo wa kuzifikia, ni asilimia ngapi ya malengo katika kila aina ya mahitaji yametimizwa
            label: Maendeleo yaliyofanyika Kufikia Malengo
          kpi_number_of_cases:
            explanation: Uwezo wa kuona ni kesi ngapi mpya zilizoripotiwa hufunguliwa kila mwezi kwa kila tovuti
            label: Idadi ya Kesi
          kpi_number_of_incidents:
            explanation: Uwezo wa kuona ni matukio mangapi mepya yaliyoripotiwa hufunguliwa kila mwezi kwa kila wovuti
            label: Idadi ya Matukio
          kpi_reporting_delay:
            explanation: Uwezo wa kuona, kwa matukio yote ambayo mtumiaji anaouwezo wa kuyafikia, ni siku ngapi zimepita kati ya muathirika kufanyiwa Udhalilishaji wa Kijinsia na pale muathirika aliporipoti kwa mtoa huduma
            label: Kuchelewa Kuripoti
          kpi_services_provided:
            explanation: Uwezo wa kuona, kesi zote ambazo mtumiaji anaouwezo wa kuzifikia, ni aina gani ya huduma zilizotolewa na shirika nyumbani
            label: Huduma Zilizotolewa
          kpi_supervisor_to_caseworker_ratio:
            explanation: Uwezo wa kuona uwiano wa wafanyakazi wa kesi kwa wasimamizi
            label: Uwiano wa Wasimamizi kwa Wafanyakazi wa Kesi
          kpi_time_from_case_open_to_close:
            explanation: Uwezo wa Kuona, kwa kesi zote ambazo mtumiaji anaouwezo wa kuzifikia, ni kwa muda gani kesi zinakuwa wazi / zinaendelea
            label: Muda ambao Kesi Inafunguliwa mpaka Kesi Inapofungwa
        label: 'Kiashiria Muhimu cha Utendaji / '
      agency:
        actions:
          assign:
            explanation: Uwezo wa kuchagua wakala wakati wa kutengeneza / kufungua akaunti ya mtumiaji. Ikiwa mtumiaji wa sasa anayo ruhusa pamoja na ruhusa ya "Shirika Kusoma'" kwa watumiaji, watakuwa na uwezo wa kuongeza mtumiaji kwa wakala wao
            label: Kabidhi
          create:
            explanation: Uwezo wa kutengeneza / kutayarisha wakala
            label: Tengeneza / Unda / Fungua
          manage:
            explanation: 'Inaruhusu mtumiaji kufanya shughuli zote zinazopatikana kwenye Wakala. Ruhusa ya "Kusimamia" inamaanisha "kila kitu" MUHIMU: Hii inatoa pia uwezo wa kutengeneza wakala mpya.'
            label: Kusimamia (ruhusa zote kwa aina ya rasilimali)
          read:
            explanation: Uwezo wa kuwaona wakala
            label: Mtazamo
          write:
            explanation: Uwezo wa kuhariri taarifa kuhusu wakala. Tafadhali kumbuka kwamba hii ni kwa mawakala wote kwenye mfumao
            label: Hariri
        explanation: 'Inawakilisha shirika lenye wajumbe wanaotumia Primero. Mashirika yapo bila ya Makundi ya Watumiaji '
        label: Wakala
      audit_log:
        actions:
          read:
            explanation: Inaruhusu mtumiaji kuona na kuchuja orodha ya vitendo / shughuli zote zinazofanyika katika mfumo, imegawanywa kulingana na aina ya kitendo cha mtumiaji, kitambulisho cha rekodi na wakati wa kitendo.  Hii inafaa zaidi kwa wasimamizi wa ngazi ya kitaifa  au wakala, kwa vile hii inaonesha vitendo / shughuli zote zinazofanywa na watumiaji wote katika mfumo.  Tafadhali kumbuka kwamba daftari la ukaguzi halionyeshi taarifa inayomtambulisha mtu binafsi kuhusu rekodi zilnazohusika katika kila kitendo.
            label: Mtazamo
        explanation: Orodha ya vitendo /shughuli inayoweza kuchujwa katika mfumo. Haijumuishi taarifa yoyote inayotambulika ya Kesi, Matukio, au Kufuatilia Maombi
        label: Daftari la Ukaguzi
      case:
        actions:
          add_note:
            explanation: Inaruhusu mtumiaji kuongeza ingizo kwenye fomu ndogo ya "Maelezo / Madokezo" (ambayo mara nyingine huitwa "maoni"). Mtumiaji hufanya hivi kwa kubonyeza kitufe cha "Ongeza Maelezo" katika ukurasa wa kuonyesha kesi. Kitendo hiki hufanywa hasa na wasimamizi ambao hawana uwezo wa kuhariri kesi, lakini unataka kuongeza ukumbusho / angalizo kwenye kesi kwa ajili ya mfanyakazi wa kesi. Kwa kufanya hivi, kuongeza maelezo ni sawa na kuogeza bendera. Faida ya kuongeza maelezo ni kwamba, msimamizi anapoongeza maelezo kwenye kesi, alama / arifa itaonekana kwenye kesi kwa ajili ya mfanyakazi wa kesi anapoangalia kesi kwenye kifaa chake cha mkononi
            label: Ongeza Maelezo kwenye Kesi
          add_registry_record:
            explanation: 'Inamuwezesha mtumiaji kuunganisha Usajili na Kesi kutoka kwenye fomu ya maelezo ya Usajili. Pia inamuwezesha mtumiaji kuondoa Usajili wowote ambao umeunganishwa kwenye Kesi '
            label: Ongeza / ingiza taarifa mpya ya rekodi ya Usajili kuoka kwenye kesi
          approve_action_plan:
            explanation: Inamruhusu meneja kuidhinisha %{approval_label}kwa kesi za wafanyakazi wao wa kesi
            label: Kuidhinisha %{approval_label}
          approve_assessment:
            explanation: Inamruhusu meneja kuidhinisha %{approval_label}kwa kesi za wafanyakazi wa kesi
            label: Kupitisha %{approval_label}fomu
          approve_bia:
            explanation: Inamruhusu meneja kuidhinisha %{approval_label}kwa kesi za wafanyakazi wao wa kesi
            label: Kupitisha %{approval_label}fomu
          approve_case_plan:
            explanation: Inamruhusu meneja kuidhinish %{approval_label}ya kesi za wafanyakazi wao wa kesi
            label: Kuidhinisha %{approval_label}
          approve_closure:
            explanation: Inamruhusu meneja kuidhinisha %{approval_label}ya kesi za wafanyakazi waon wa kesi
            label: Kupitisha %{approval_label}fomu
          approve_gbv_closure:
            explanation: Inamruhusu meneja kuidhinisha %{approval_label}ya kesi za wafanyakazi wao wa kesi
            label: Kupitisha%{approval_label}fomu
          assign:
            explanation: 'Inamruhusu mtumiaji kupeleka kesi kutoka kwa mmiliki wa rekodi wa asili kwenda kwa mtumiaji yeyote mwengine aliyeko kwenye mfumo. Idhini ya mtoto haihitajiki katika kufanya hivyo. Kinyume na uhamisho, mpokeaji hapewi nafasi ya kukubali au kukataa mgao huo. '
            label: Kabidhi / gawa
          assign_within_agency:
            explanation: 'Inamruhusu mtumiaji kupeleka kesi kutoka kwa mmiliki wa rekodi wa asilikwenda kwa mtumiaji yeyote mwengine aliyeko katika wakala wa sasa hivi wa mtumiaji. Idhini ya mtoto haihitajiki katika kufanya hivi. Kinyume na uhamisho, mpokeaji hapewi nafasi ya kukubali au kukataa mgao huu. '
            label: Gawa kwa mtumiaji ndani ya wakala wangu
          assign_within_user_group:
            explanation: Inamruhusu mtumiaji kupeleka kesi kutoka kwa mmiliki wa asili wa rekodi kwenda kwa mtumiaji mwengine yeyote katika kikundi cha mtumiaji wa sasa. Idhini ya mtoto haihitajiki kwa kufanya hvyo.  Kinyume na uhamisho, mpokeaji hapewi nafasi ya kukubali au kukataa mgao huo.
            label: Gawa kwa mtumiaji ndani ya kikundi changu cha watumiaji
          change_log:
            explanation: Mtumiaji anaweza kuona historia ya mabadiliko yote kuanzia ilipotengenezwa. Hii ni pamoja na thamani zilizorekodiwa kwa nyanja zote
            label: Badilisha Daftari
          close:
            explanation: Inarmuhusu mtumiaji kuweka hali ya kesi iliyofunguliwa kuwa imefungwa
            label: Karibu / Funga
          consent_override:
            explanation: Inamruhusu mtumiaji kufanya rufaa au uhamisho kwa kesi ambayo haina kibali / haijatoa kibali
            label: Batilisha ukosefu wa idhini wakati wa kurejea au kuhamisha
          create:
            explanation: Uwezo wa kutengeneza kesi
            label: Kutengeneza/Kuunda
          display_view_page:
            explanation: Ikiwa mtumiaji anatafuta kesi ambayo hana ufikiaji nayo / hawezi kuifikia, ruhusa hii inamruhusu aweze kuona mfano mdogo / modal ndogo, wenye taarifa za msingi za kesi hata kama mtumiaji hataweza kubonyeza kuingia kwenye kesi kuona taarifa yote. Sehemu / Eneo linaloonekana katika ""Ona Mfano" ni eneo lililowekwa kwenye mpangilio wa "Onyesha kwa ufupi". Mfano hjuu ni muhimu kwa watumiaji wanaotfanya shughuli za Kutafuta Familia na  Kuziunganisha, kwa vile "Ona Mfano" huweza kufikiwa na watumiaji wakati wanapopitia kesi ambazo huonekana kama "Huenda Zikafanana'" kwa Ombi la Kufuatilia.
            label: Onyesha Ukurasa wa Kutazama/Kuchagua
          enable_disable_record:
            explanation: Uwezo wa kuilemza au kuiwezesha kesi .  Kesi "Zilizolemazwa" hazionekani kama chaguo la msingi kwenye orodha ya kesi. Mtumiaji anaweza kuziona kesi zilizolemazwa katika orodha ya kesi kwa kutumia kichujo. Kwa vile Primero hairuhusu watumiaji kuzifuta kesi , mtumiaji anaweza kuamua kuilemaza kesi kama  mbadala. Kwa mfano ikiwa mtumiaji alitengeneza kesi kimakosa, au kesi ikawa na data mbaya, mtumiaji itambidi ailemaze kesi hiyo.
            label: Kuwezesha / Kulemaza
          export_case_pdf:
            explanation: 'Mtumiaji anaweza kutengeneza faili la PDF la usafirishaji kutoka kwenye orodha ya kesi au ukurasa wa onyesho la kesi, ambalo mtumiaji wa sasa anaouwezo wa kuifikia kesi moja, nyingi au hata zote . Katika faili la kusafirisha la PDF, taarifa huorodheshwa kwanza kwa kesi na baada ya hapo kupangwa kwa fomu ambazo taarifa hujitokeza. '
            label: Safirisha kesi kwenda PDF
          export_csv:
            explanation: 'Mtumiaji anaweza kutengeneza faili la usafirishaji la CSV kutoka kwenye orodha ya kesi au ukurasa wa onyesho la kesi, ambao una maeneo yote ambayo mtumiaji wa sasa anaouwezo wa kufikia kesi moja, nyingi, au zote. ANGALIZO, Usafirishaji wa CSV hautoi herufi zisizokuwa za Kilatini (mfano Kiarabu, Kibengali) katika muundo unaoweza kusomeka '
            label: Safirisha kwenda CSV
          export_custom:
            explanation: 'Mtumiaji anaweza kutengeneza faili la kusafirisha la XLS kutoka kwenye orodha ya kesi au ukurasa wa onyesho la kesi, ambao una seti maalum ya fomu, au eneo kwa kesi moja, nyingi au zote ambazo mtumiaji anaweza kuzifikia. Katika usafirishaji huu, kila fomu moja inawakilishwa na kichupo (tab) chake katika faili la XLS. Mtumiaji anaweza kuchagua ni fomu zipi au maeneo gani wangependa yaingizwe katika usafirishaji kwa kutumia muundo Maalum wa Usafirishaji. Tafadhali kumbuka kuwa watumiaji wanaweza kuingiza fomu na maeneo katika usafirishaji, ikiwa watakuwa tayari wano uwezo wa kuziona fomu hizo na maeneo hayo pale watakapokuwa wakiiangalia kesi katika maombi. '
            label: Desturi za Usafirishaji i
          export_duplicate_id_csv:
            explanation: 'Tengeneza usafirishaji wa kesi kwa CSV ambao una eneo la aina moja la Kitambulisho cha Taifa (inaweza kuwa na lebo /utambulisho tofauti kwa kutegemea mpangilio) unaotekelezwa kutoka kwenye ukurasa wa kesi tu. '
            label: Usafirishaji wa Nakala
          export_json:
            explanation: Mtumiaji anaweza kutengeneza faili la kusafirisha la JSON kutoka kwenye orodha ya kesi au ukurasa wa onyesho la kesi, wenye maeneo yote ambayo mtumiaji anao uwezo wa kuifikia  kesi moja, nyingi, au zote. Usafirishaji huu hutumiwa zaidi na wale wanaotaka kusafirisha kesi kutoka kwenye mfumo wa sasa wa Primero na baadae kuziingiza katika mfumo tofauti wa Primero au katika mfumo mwengine wa usimamizi wa taarifa. Mfumo wa JSON unasomwa kwa kutumia mashine na kwa hivyo watumiaji walio wengi hawawezi kuutumia
            label: Safirisha JSON
          export_list_view_csv:
            explanation: Mtumiaji anaweza kutengeneza faili la kusafirisha la CSV kutoka kwenye ukurasa wa orodha ya kesi wenye maeneo sawa  na yale yanayoonekana na mtumiaji huyo katika orodha ya kesi. Yaliyofanyiwa kazi kwenye ukurasa wa kesi tu.
            label: 'Hamisha muonekano wa orodha kwenda CSV '
          export_pdf:
            explanation: Mtumiajia anaweza kutengeneza faili la usafirishaji la PDF kutoka kwenye orodha ya kesi au kurasa za kuonyesha kesi ambazo zinazyomaeneo yote ambayo mtumiaji wa sasa anao uwezo wa kuyafikia kwa kesi moja, nyingi au zote. Katika faili la usafirishaji la PDF, taarifa imeandikwa kwanza kwa kesi, na baada ya hapo limepangiliwa katika fomu ambayo taarifa inaonekana.
            label: Safirisha kesi kwenda PDF
          export_photowall:
            explanation: Inamruhusu mtumiaji kusafirisha faili kutoka kwenye ukurasa wenye picha zote za kesi zilizochaguliwa,  Ripoti hii inatumika hasa kufuatilia mambo ya familia na shughuli za kuwaungngabisha watu.  Iliyotekelezwa kutoka kwenye ukurasa wa orodha ya peji.
            label: Itifaki ya Kusafirisha nje
          export_unhcr_csv:
            label: 'Usafirishaji kwa CSV ya Shirika la Wakimbizi la Umoja wa Mataifa '
          export_xls:
            explanation: 'Mtumiaji anaweza kutengeneza faili la usafirishaji la XLS kutoka kwenye orodha ya kesi au kurasa za kuonyesha kesi, zenye  maeneo yote ambayo mtumiaji wa sasa anao uwezo wa kuyafikia kwa kesi moja, nyingi au zote. Katika usafirishaji huu, kila fomu moja inawakilishwa na kichupo chake kwenye faili la XLS. ANGALIZO, Usafirishaji wa  XLS hutoia herufi zisizokuwa za Kilatin  (mfano, Kiarabu , Kibengali) katika mfumo unaoweza kusomeka, wakati usafitishaji wa CSV hautoi huduma hiyo. '
            label: 'Usafirishaji wa Excel (kwa faili la XLS) '
          find_tracing_match:
            explanation: Hii hutumika katika mazingira ya kushughulikia Kutafuta / Kufuatilia na Kuunganisha Familia tu. Watumiaji wenye ruhusa ya kufanya hivi wataona kitufe cha "Tafuta Ulinganisho" katika ukurasa wa kuonyesha kesi" Watakapobonyeza kitufe hiki, wataingia katika orodha ya ombi la kutafuta katika mfumo ambao unaonesha ulinganisho unaowezekana kwa kesi zao.
            label: Tafuta kulinganisha kunakoweza kuonekana kutoka kwenye kesi
          flag:
            explanation: Uwezo wa kuongeza bendera kwenye kesi. Watumiaji wenye ruhusa ya kufanya hivi wanaweza pia kuziondoa bendera walizoziweka hapo awali.
            label: Bendera
          import:
            explanation: 'Inamruhusu mtumiaji kuweza kutengeneza kesi nyingine moja au zaidi mpya kwa kuziagiza kutoka kwenye faili la CSV, Excel au JSON. Faili ambalo linaagizwa lazima liwe limetengenezwa mahsusi "kabisa'' kwa taarifa kuweza kuingizwa ipasavyo. Kipengele hiki kiwe kinapatikana kwa watumiaji wa utawala / usimamizi ambao wenye ujuzi wa hali ya juu wa kiufundi na ufahamu wa kina kuhusu namna ambayo data / taarifa inavyopangwa katika Primero. Inatekelezwa kutoka kwa ukurasa wa orodha ya kesi tu. '
            label: Kuagiza
          incident_details_from_case:
            explanation: Uwezo wa kuongeza kitu kingine katika fomu ndogo ya Maelezo ya Tukio katika kesi uliyoiona katika matokeo ya utfutaji lakini huna uwezo wa kuifikia,. Mtumiaji anaweza kufanya kazi hii kutoka kwenye ukurasa wa matokeo ya utafutaji kwa kuchagua kesi moja au zaidi kutoka kwenue menyu ya vitendo.  Baada ya hapo, mtumiaji ataona  muundo wenye maeneo yote au fomu ndogo ya maelezo ya tukio sehemu ambayo ambapo wanaweza  kuingia na kutoa taarifa kuhusu huduma , Kwa sababu shughuli hii inaweza kufanya kutoka  kwenye ukurasa wa matokeo ya utafutaji tu.  Italeta maana pale tu ambapo mtu huyo atakuwa pia na ruhusa ya "kutafuta kwa rekodi ya kesi ambayo zinazomilikiwa na watu wengine"
            label: 'Ongeza Maelezo ya Tukio la mtumiaji mwingine wa kesi kutoka kwenye ukurasa wa matokeo ya utafutaji.  '
          incident_from_case:
            explanation: Ruhusa hii inaruhusu mtumiaji kubonyeza kitufe cha "Tengeneza Tukio" . Hii itatengeneza tukio ambalo linaweza kuwa na taarifa iliyonakiliwa kutoka kwenye kesi. Kwa kesi za Udhalilishaji wa Kijinsia, kitufe kiko juu katika ukurasa wa maonyesho ya kesi na inalingana na taarifa kuhusu kesi yote kwa jumla.. Kwenye baadhi ya muktadha wa ufuati;liaji wa matukio, kitufe kiko kwenye fomu ndogo ya "Maelezo ya Tukio". Katika hali hii, baadhi ya taarifa huenda ikawa imenakiliwa kutoka kwenye fomu ndogo ya maelezo ya tukio, ambapo kitufe kilibonyezwa, pamoja na kutoka kwenye kesi yenyewe kwa jumla. hii ni kwamba tukio jipya lililo tengenezwa linaweza kuwa na eneo / sehemu ya "Aina ya Udhalilishaji" kutoka kwenye fomu ndogo ya kmtu binafsi yenye maelezo ya tukio, lakini inaweza pia kuwa na umri na jinsia ya kesi yenyewe. Kumbuka kuwa ruhusa hii inamruhusu pia mtumiaji kuwewza kuona kiunganishi kinachokwenda kwenye tukio lililotengenezwa.
            label: Tengeneza tukio kutoka kwenye kesi
          manage:
            explanation: Inatoa ruhusa kwa mtumiaji kutekeleza shughuli zote zinazopatikana kuhusu kesi. Ruhusa ya "Kusimamia" ina maana ya "kila kitu"
            label: Simamia (ruhusa zote za aina hii ya rasilimali)
          read:
            explanation: Uwezo wa kutazama / kuangalia kesi
            label: Mtazamo / Tazama
          receive_referral:
            explanation: Inamruhusu mtumiaji kupokea rufaa. Watumiaji wenye ruhusa wataonekana kama watu wenye uwezekano wa kushughulikia rufaa, wakati watumiaji ambao hawana ruhusa hiyo, hawataonekana kama ni watu wenye uwezekano huo wakati mtu atakapokuwa anaangalia mpokeaji katika mfumo wa rufaa
            label: Kupokea Rufaa
          receive_referral_different_module:
            explanation: Inaruhusu mtumiaji kupokea rufaa ya rekodi ambayo imetengenezwa katika moduli tofauti ya Primero. Watumiaji wenye ruhusa wataonekana kama watu wenye uwezekano wa kushughulikia rufaa kwa rekodi hiyo, wakati ambapo watumiaji ambao hawana ruhusa hiyo hawataonekana kuwa ni watu wenye uwezekano wa kupokea rufaa wakati mtu atakapotafuta mpokeaji katika mfumo wa rufaa.
            label: Kupokea Rufaa kutoka kwa mtumiaji kutoka kwenye moduli tofauti
          receive_transfer:
            explanation: Inamruhusu mtumiaji kupokea uhamisho. Watumiaji wenye ruhusa hii wataonekana kama watu wenye uwezekano wa kupokea shughuli za uhamisho, wakati wale ambao hawana ruhusa hiyo, hawataonekana kama watu wenye uwezekano wa kupokea, pale ambapo mtu atakuwa anaangalia mpokeaji katika mfumo wa uhamisho.
            label: Kupokea Uhamisho
          referral:
            explanation: 'Inamruhusu mtumiaji kuweza kumpa mtumiaji mwengine ufikiaji wa muda wa kesi. Mpokeaji wa rufaa ataweza kufanya shughuli zote za rufaa ya kesi iliyoletwa kama vile ambavyo wangeweza kufanya katika kesi zao wenyewe. Pale ambapo mpokeaji hahitaji tena kuifikia kesi hiyo, atabonyeza kitufe cha "Imekamilika" katika fomu ndogo ya Rufaa na Uhamisho, na hawatakuwa tena na uwezo wa kuifikia kesi hiyo. Unaweza kupeleka rufaa ya kesi kwa mtumiaji ambaye jukumu lake linamuwezesha kupkea rufaa. '
            label: Rufaa
          referral_from_service:
            explanation: Inamruhusu mtumiaji kukiona kitufe cha "Rufaa" katika fomu ndogo ya Huduma. Mtumiaji atakapobonyeza kitufe hiki, mfumo wa rufaa utaonekana ukiwa na maandishi yafuatayo, Aina ya Huduma, Wakala, Mtoa Huduma, na sehemu za Eneo zimezimwa, lakini zimejazwa taarifa kiotomatiki katika fomu ndogo ya Huduma ambayo mtumiaji alibonyeza kitufe cha Rufaa.
            label: Rejea Kesi kutoka fomu ndogo ya Huduma
          remove_assigned_users:
            explanation: 'Inamruhusu mtumiaji kuwaondoa watumiaji wengine kutoka kwenye sehemu ya "Watumiaji Wengine Waliopewa Ruhusa". Mtumiaji huorodheshwa hapa ikiwa atakuwa amepokea rufaa ya kesi au amepokea uhamisho wa kesi, lakini bado hajaikubali au kuikataa. Utakapomtoa mtumiaji kutoka kwenye sehemu ya "Watumiaji Wengine Waliopewa Ruhusa", unawaondolea uwezo wao wa kuifikia kesi. Kwa hivyo watumiaji waliopewa ruhusa hii wanaweza kuwazuiya watumiaji wengine ambao waliwahi kupokea rufaa au waanaosubiri kupokea kesi za uhamisho, wasiweze tena kufikia kesi hizo. Kumbuka kuwa ruhusa hii inafanya kazi pale tu ambapo mtumiaji wa sasa anao uwezo wa kuhariri kesi. '
            label: Ondoa watumiaji wengine waliopewa ruhusa (Kuondoa ufikiaji wa kesi kwa watumiaji waliorejelewa kesi)
          reopen:
            explanation: Inamruhusu mtumiaji kufungua kesi ambayo kwa sasa imefungwa
            label: Fungua tena
          request_approval_action_plan:
            explanation: Inamruhusu mtumiaji (mara nyingi anakuwa ni mfanyakazi wa kesi) kumuomba meneja wao aidhinishe kesi zake%{approval_label}
            label: 'Omba %{approval_label}kibali '
          request_approval_assessment:
            explanation: Inamruhusu mtumiaji (mara nyingi anakuwa ni mfanyakazi wa kesi) aombe meneja wao aidhinishe kesi zake%{approval_label}
            label: Omba %{approval_label}kibali
          request_approval_bia:
            explanation: Inamruhusu mtumiaji (mara nyingi anakuwa ni mfanyakazi wa kesi) kuomba meneja wao aidhinishe kesi zake%{approval_label}
            label: Omba %{approval_label}Kibali
          request_approval_case_plan:
            explanation: Inamruhusu mtumiaji (mara nyingi anakuwa ni mfanyakazi wa kesi) kuomba meneja wao aidhinishe kesi zake%{approval_label}
            label: Omba %{approval_label}Kibali
          request_approval_closure:
            explanation: Inamruhusu mtumiaji (mara nyingi anakuwa ni mfanyakazi wa kesi) kuomba meneja wao aidhinishe kesi zake%{approval_label}
            label: Omba %{approval_label}Kibali
          request_approval_gbv_closure:
            explanation: Inamruhusu mtumiaji (mara nyingi anakuwa ni mfanyakazi wa kesi) kuomba meneja wao aidhinishe kesi zake %{approval_label}
            label: Omba %{approval_label}Kibali
          request_transfer:
            explanation: 'Inaonyesha kitufe cha "Omba Uhamisho" kwenye "Tazama Mfumo". Kitufe kinamruhusu mtumiaji kutuma ujumbe wenye maelezo ya kibinafsi kwa kupitia baruapepe kwenda kwa mmiliki wa rekodi ya kesi wa sasa hivi, akimuomba mmiliki wa rekodi kuihamisha kesi kwenda kwa mtumiaji aliyetuma ombi hilo. Hii inasaidia sana katika mazingira ambayo watoto wanabadilisha maeneo yao mara kwa mara, na ambapo wafanyakazi wa kesi watahitaji mfanyakazi wa kesi aliyeishughulikia hapo awali atume taarifa kuhusu mtoto huyo ili wasijekutengeneza nakala nyingine ya rekodi. '
            label: Omba Uhamisho
          search_owned_by_others:
            explanation: 'Inamruhusu mtumiaji kufanya utafiti wa rekodi ambazo kwa kawaida hawana uwezo wa kuzifikia, huenda ni kwa sababu sio wamiliki wa rekodi za kesi hiyo au (kwa mameneja) kwa sababu wamiliki wa rekodi hizo hawamo katika kikundi chao cha watumiaji. Kumbuka kwamba ingawa mtumiaji ataiona kesi katika matokeo ya utafiti wake, hawataweza kubonyeza kwenye ukurasa wa onyesho la kesi kwa kesi hiyo, ikiwa na maana kuwa hawatakuwa na uwezo wa kuona taarifa ya kina kuhusu kesi hiyo.  '
            label: Tafuta rekodi nyingine za kesi zinazomilikiwa na watumiaji wengine
          service_provision_incident_details:
            explanation: Inamruhusu mtumiaji kukiona kitufe kilichoandikwa "Hifadhi na Ongeza Utoaji wa Huduma" upande wa chini wa mfumo wa Ongeza Tukio. Kubonyeza kitufe hiki kutaihifadhi taarifa ambayo imeingizwa sasa hivi kuhusu tukio, na baada ya hapo kumchukua mtumiaji kwenda kwenye mfumo wa shughuli za Ongezab Utoaji wa Huduma. Kwa vile kitendo hiki kimeunganishwa moja kwa moja na vitendo vya Ongeza Tukio na Ongeza Huduma. Italeta maana ikiwa kupewa ruhusa hii kutafunganishwa na  jukumu ikiwa jukumu hilo llinayo ruhusa ya "Ongeza Maelezo ya Tuklio kwenda kwa mtumiaji mwingine wa kesi" na "Ongeza utoaji wa Huduma kweenda kwa mtumiaji mwingine wa kesi"
            label: Angalia Kitufe cha Ongeza Utowaji wa Huduma au Mfumo wa Maelezo ya Tukio.
          services_section_from_case:
            explanation: Uwezo wa kuongeza kiingilio cha fomu ndogo ya Huduma au kwenye kesi uliyoiona katika matokeo ya utafiti, lakini ambayo wewe huwezi kuifikia.  Mtumiaji anafanya kitendo hiki kutoka kwenye ukurasa wa matokeo ya utafiti kwa kuchagua kesi moja ua zaidi, na baada ya hapo kuchagua "Ongeza Utoaji Huduma" kutoka kwenye orodha ya vitendo. Baada ya hapo mtumiaji ataona mfumo wenye maeneo yote katika fomu ndogo ya Huduma, pahala ambapo wataweza kuingia na kuwasilisha taarifa kuhusu huduma. Kwa sababu kitendo hiki kinaweza kufanyika kutoka kwenye ukurasa wa matokeo ya utafiti pekee, italeta maana ikiwa mwenye jukumu aitakaekuwa na ruhusa hii atakuwa pia na ruhusa ya "Kutafuta rekodi za kesi zinazomilikiwa na watumiaji wengine"
            label: Ongeza utoaji wa Huduma kwa mtumiaji mwengine wa kesi
          sync_external:
            explanation: 'Uwezo wa kusawazisha Rekodi pamoja na mfumo wa nje wa usimamizi wa taarifa  '
            label: 'Kusawazisha na mfumo wa nje wa usimamizi wa taarifa '
          sync_mobile:
            explanation: Inamuwezesha mtumiaji kuzihifadhi kesi kwa matumizi nje ya mtandao
            label: Alama kwa Nje ya Mtandao
          transfer:
            explanation: Inamruhusu mtumiaji kutuma / kupeleka kesi kutoka kwa mmiliki wa rekodi wa sasa kwenda kwa mtumiaji yeyote kwenye mfumo ambaye anao uwezo wa kupokea uhamisho. Umiliki wa rekodi ya kesi haubadiliki, hata hivyompaka hapo mpokeaji wa uhamisho huo "atakapoikubali".  Ikiwa mpokeaji "ataukataa" uhamisho ho, mpokeaji huyo atakuwa hawezi tena kuifikia kesi hiyo, na rekodi hiyo itabaki na mmiliki wake wa asili
            label: Uhamisho
          view_photo:
            explanation: 'Inamruhusu mtumiaji kuweza kuona picha za kesi kutoka kwenye muonekano wa orodha ya kesi. Bila ya kuwa na ruhusa, mtumiaji hawezi kuiona safu wima ya "Picha" ya jadweli ya orodha ya kesi, au aikon za picha zinazoonekana hapo. Ruhusa hii inamruhusu pia mtumiaji kuziona picha za mtoto katika "Tazama Mfumo" '
            label: Tazama Picha kutoka kwenye orodha ya kuona kesi
          view_incident_from_case:
            explanation: Wakati wa kuangalia Kesi, Mtumiaji ataweza kuona orodha ya Matukio iiliyounganishwa na Kesi, pamoja na taarifa fupi ya kila kesi.
            label: Tazama Matukio kutoka kwenye Kesi
          view_protection_concerns_filter:
            explanation: Inamuwezesha mtumiaji kuona kichujo cha masuala ya hifadhi katika ukurasa wa orodha ya kesi
            label: Tazama kichujo cha Masuala ya Hifadhi katika ukurasa wa orodha ya kesi
          view_registry_record:
            explanation: Inamuwezesha mtumiaji kuziona taarifa za Usajili zilizounganishwa na Kesi. Pia inamuwezesha mtumiaji kuiona fomu ya maelezo ya Usajili kuhusu Kesi
            label: Tazama rekodi ya Usajili kutoka kwenye Kesi
          write:
            explanation: Uwezo wa kubonyeza kitufe cha "Kuhariri", ingeza taarifa mpya kwenye kesi na ubonyeze "Hifadhai"
            label: Kuhariri
          accept_or_reject_transfer:
            explanation: Inamuwezesha mtumiaji kukubali au kukataa uhamisho kwa niaba ya mtumiaji mwengine ambaye yuko katika timu yako (kwa mfano, msimamizi kuukubali uhamisho ambao umepelekwa kwa mfanyakazi wao wa kijamii)
            label: Kubali au kataa uhamisho kwa mtumiaji mwengine kwenye timu yako
          list_case_names:
            explanation: Wasimamizi kwa kawaida hawawezi kuona majina ya Kesi kwenye Orodha ya Kesi. Ikiwa msimamizi atakuwa na ruhusa hii, atakuwa na uwezo wa kuyaona majina kwenye orodha
            label: Ikiwa msimamizi ataweza kuyaona majina ya Kesi katika Orodha ya Kesi
          mark_for_offline:
            explanation: Inamuwezesha mtumiaji kuihifadhi Kesi kwa matumizi nje ya mtandao
            label: Alama kwa Nje ya Mtandao
