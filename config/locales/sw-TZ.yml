            explanation: Ruhusa hii inamruhusu mtumiaji kubonyeza kitufe cha "Tengeneza Tukio" . Hii itatengeneza tukio ambalo linaweza kuwa na taarifa iliyonakiliwa kutoka kwenye shauri. Kwa mashauri ya Udhalilishaji wa Kijinsia, kitufe hicho kiko juu katika ukurasa wa maonyesho ya mashauri, na inalingana na taarifa kuhusu mashauri yote. Kwenye baadhi ya muktadha wa ufuatiliaji wa matukio, kitufe hicho kipo kwenye fomu ndogo ambapo kitufe kilibonyezwa, pamoja na kutoka kwenye shauri lenyewe kwa jumla. Hii ni kwamba tukio jipya lililo tengenezwa linaweza kuwa na sehemu ya "Aina ya Ukatili" kutoka kwenye fomu ndogo ya mtu binafsi yenye maelezo ya tukio, lakini inaweza pia kujumuisha umri na jinsi ya shauri lenyewe. Kumbuka kwamba ruhusa hii pia inamruhusu mtumiaji kuwewza kuona kiunganishi ambacho kilitengenezwa.
