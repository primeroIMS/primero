          service_provision_incident_details:
            explanation: 'Inamruhusu mtumiaji kuona kitufe kilichoandikwa "Hifadhi na ongeza utoaji wa huduma” upande wa chini wa Ongeza sehemu ya Tukio. Kubonyeza kitufe hichi kutaihifadhi taarifa ambayo imeingizwa sasa hivi kuhusu tukio, na baada ya hapo kumchukua mtumiaji mojakwamoja kwenye mfumo katika sehemu ya Ongeza Utoaji wa Huduma. Kwa vile kitendo hiki kimeunganishwa moja kwa moja na vitendo vya Ongeza Tukio na Ongeza Huduma. Italeta maana kutoa ruhusa hii la jukumu ikiwa jukumu hilo llinayo ruhusa ya "Ongeza Maelezo ya Tukio kwenda kwa mtumiaji mwengine wa shauri" na "Ongeza utoaji wa Huduma kwenda kwa mtumiaji mwingine wa kuruhusu shauri" '
