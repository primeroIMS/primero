          export_custom:
            explanation: Mtumiaji anaweza kutengeneza faili la kutoa la XLS kutoka kwenye orodha yashauri au ukurasa wa onyesho la shauri, ambao imejumuisha fomu mbalimbali, au maeneo, kwa shauri moja au zaidi, ambayo mtumiaji anaweza kuyafikia. Katika kutoa, kila fomu itawakilisha katika eneo lake faili la XLS. Mtumiaji anaweza kuchagua fomu au maeneo gani wangependa yaingizwe katika kuyatoa kwa kutumia muundo Maalum wa Usafirishaji. Tafadhali kumbuka kwamba watumiaji wanaweza kuingiza fomu na maeneo katika kutoa, ikiwa watakuwa tayari wanao uwezo wa kuona maeneo na fomu hizo wanapoangalia maombi ya shauri.
