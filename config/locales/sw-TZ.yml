          export_duplicate_id_csv:
            explanation: 'Tengeneza usafirishaji wa kesi kwa CSV ambao una eneo la aina moja la Kitambulisho cha Taifa (inaweza kuwa na alama zaidi ya moja kutegemeana na usanidi). Inayotekelezwa kutoka kwenye ukurasa wa shauri tu. '
