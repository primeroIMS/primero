          export_json:
            explanation: Mtumiaji anaweza kutengeneza faili la kutoa la JSON kutoka kwenye orodha ya shauri au ukurasa wa onyesho, wenye maeneo yote ambayo mtumiaji anao uwezo wa kufikia,  kwa shauri moja au zaidi, ambayo mtumiaji anaweza kuyafikia. Utoaji huu hutumiwa zaidi na wale wanaotaka kutoa shauri kutoka kwenye mfumo wa sasa wa Primero na baadae kuziingiza katika mfumo tofauti wa Primero au katika mfumo mwengine wa usimamizi wa taarifa. Mfumo wa JSON unasomwa kwa kutumia mashine na kwa hivyo watumiaji walio wengi hawawezi kuutumia
