          services_section_from_case:
            explanation: Uwezo wa kuongeza kiingilio cha fomu ndogo ya Huduma katika shauri uliyoiona katika matokeo ya utafutaji, lakini ambayo wewe huwezi kuifikia. Mtumiaji anafanya kitendo hichi kutoka kwenye ukurasa wa matokeo ya utafutaji kwa kuchagua shauri  moja ua zaidi, na baada ya hapo kuchagua "Ongeza Utoaji wa Huduma" kutoka kwenye orodha ya vitendo. Baada ya hapo mtumiaji ataona mfumo wenye maeneo yote katika fomu ndogo ya Huduma, ambapo wataweza kuingiza na kuwasilisha taarifa kuhusu huduma. Kwa sababu kitendo hiki hufanyika kutoka kwenye ukurasa wa matokeo ya utafutaji pekee, italeta maana ikiwa mwenye jukumu atakaekuwa na ruhusa hii atakuwa pia na ruhusa ya "Kutafuta kumbukumbu ya shauri linalomilikiwa na watumiaji wengine"
            label: Ongeza utoaji wa Huduma kwa mtumiaji mwengine wa shauri
          sync_external:
            explanation: 'Uwezo wa kusawazisha kumbukumbu pamoja na mfumo wa nje wa usimamizi wa taarifa  '
            label: 'Kusawazisha kumbukumbu pamoja na mfumo wa nje wa usimamizi wa taarifa '
          sync_mobile:
            explanation: Inamuwezesha mtumiaji kuhifadhi shauri kwa matumizi ya nje ya mtandao
