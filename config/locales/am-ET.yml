            label: ማናጀር %{approval_label}ያፀደቀው
          approvals_assessment:
            explanation: በመጠባበቅ ላይ ያሉ፣ የጸደቁ ወይም ውድቅ የሆኑ  የዳሰሳ ጥናት ማጽደቅ ጥያቄዎችን የአሁኑን ተጠቃሚ ጉዳዮች ብዛት ያሳያል።
            label: ኬዝ ወርከር %{approval_label} ማጽደቅ
