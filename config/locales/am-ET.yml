            label: የጉዳይ ተቆጣጣሪ ማጽደቆች%{approval_label}
          approvals_gbv_closure:
            explanation: መጠባበቅ ላይ ያሉ፣ የጸደቁ ወይም ውድቅ የሆኑ የGBV መዘጋት ማረጋገጫ ጥያቄዎችን በመጠቀም የአሁኑን ተጠቃሚ ጉዳዮች ብዛት ያሳያል።
            label: '{ኬዝ ወርከር የሚከፈል}'
