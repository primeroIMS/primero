          service_provision_incident_details:
            explanation: ተጠቃሚው  "አስቀምጥ እና የአገልግሎት አቅርቦት አክል" የሚል አዝራር እንዲያይ ያስችለዋል። ይህንን ቁልፍ ጠቅ ማድረግ ስለ ክስተቱ አሁን የገባውን መረጃ ያስቀምጣል እና ተጠቃሚውን በቀጥታ ወደ አክል አገልግሎት አቅርቦት ሞዳል ይወስዳል። ይህ ድርጊት በቀጥታ ከአደጋ ክስተት እና አክል የአገልግሎት አቅርቦት እርምጃዎች ጋር የተቆራኘ ስለሆነ፣ ይህ ሚና እንዲሁ "በሌላ ተጠቃሚ ጉዳይ ላይ የክስተት ዝርዝሮችን አክል" እና "የአገልግሎት አቅርቦትን ለሌላ ተጠቃሚ አክል" ከሆነ ይህን ሚና እንዲሰጥ ፈቃድ መስጠቱ ምክንያታዊ ነው። ጉዳይ" ፈቃዶች፡፡
            label: ጨምር የሚለውን ቁልፍ በክስተት ዝርዝሮች ስር አስገባ
          services_section_from_case:
            explanation: 'በአገልግሎት ንዑስ ቅጽ ኬዞችን ማስገባት

              በፍላጋ ላይ የተገኙ ኬዞችን ያስገባል ለመጨመር አክል የሚለውን ይጫኑ በንዑስ ቅጹ ላይ የተመላከቱትን ሁሉንም አገልግሎቶች ማየት ይችላል'
            label: የሚሰጡ አገልግሎቶችን ወደሌላ ኬዝ ተጠቃሚ ጨምር
          sync_external:
            explanation: መዝገቦችን ከውጫዊ መረጃ አስተዳደር ስርዓት ጋር የማናበብ
            label: ከውጫዊ የመረጃ ስርኣት ጋር ማናበብ
          sync_mobile:
            explanation: ከመስመር ውጭ ጥቅም ላይ የሚውሉ ጉዳዮችን ለመጠቀም ለተጠቃሚው ይፈቅዳል።
            label: ከኢንተርኔት ውጭ ለመስራት ማስቻል
          transfer:
            explanation: አሁን ካለው መዝገብ ኬዞችን ማስተላለፍ ና መቀበል ይችላል፡፡ የማስተላለፊያው ተቀባይ "እስኪቀበለው" ድረስ ግን የጉዳዩ ባለቤት አይለወጥም። በምትኩ ተቀባዩ ዝውውሩን "ካልተቀበለው" ከሆነ ተቀባዩ የጉዳዩን መዳረሻ ያጣል እና ዋናውን የመዝገብ ባለቤት በነበረበት ይይዛል።
            label: ማዘዋወር
          view_photo:
            explanation: አንድ ተጠቃሚ የጉዳይ ፎቶዎችን ከጉዳይ ዝርዝር እይታ ለማየት ይፈቅዳል። ያለዚህ ፍቃድ ተጠቃሚው የጉዳይ ዝርዝር ሠንጠረዥን "ፎቶ" አምድ ወይም እዚያ የሚታዩትን የፎቶ አዶዎች አያይም። ይህ ፍቃድ ተጠቃሚው የህጻኑ ፎቶዎች በ"View Modal" ውስጥ እንዲያይ ያስችለዋል።
            label: ፎቶን ከጉዳይ ዝርዝር ውስጥ ይመልከቱ
          view_incident_from_case:
            explanation: ጉዳይን በሚመለከቱበት ጊዜ ተጠቃሚው ከጉዳዩ ጋር የተገናኙትን የሁነቱን ዝርዝር እና ስለእያንዳንዱ የማጠቃለያ መረጃ ማየት ይችላል
            label: ክስተቶችን ከኬዙ ይዩ
          view_protection_concerns_filter:
            explanation: የጥበቃ ስጋቶችን ተጠቃሚው እንዲለይ መፍቀድ
            label: በኬዝ ገጹ ላይ የተቀመጡ የጥበቃ ስጋቶችን ይመልከቱ
          view_registry_record:
            explanation: ከጉዳዩ ከምዝገባ ጋር የሚገናኙ መረጃዎችን እንዲያይ ፍቀድ፡፡ የተመዘገቡ ዝርዝሮችን እንዲያይ ጭምር ይፍቀዱ፡፡
            label: የተመዘገቡ ጉዳዮችን ይመልከቱ
          write:
            explanation: '"ቀይር" የሚለውን ቁልፍ መጫን መቻል መረጃዎችን ካሻሻሉ በኀላ "አስቀምጥ" የሚለውን ተጫን'
            label: አስተካክል
          accept_or_reject_transfer:
            explanation: ተጠቃሚው በቡድንዎ ውስጥ ያለ ሌላ ተጠቃሚን ወክሎ ማስተላለፍን እንዲቀበል ወይም አለመቀበል ይፈቅዳል(ለምሳሌ፡ ሱፐርቫይዘር ወደ ማህበራዊ ሰራተኛቸው የተላከ ማስተላለፍን ሲቀበል)።
            label: 'መቀበል ወይም ውድቅ ማድረግ ወደ ከቡድን ቡድን ለማስተላለፍ '
          list_case_names:
            explanation: ማኔጀር አብዛኛውን ጊዜ የጉዳይ ስም ዝርዝር ውስጥ ማየት አይችሉም። አንድ ሥራ አስኪያጅ ይህ ፈቃድ ካለው፣ በዝርዝሩ ውስጥ ስሞችን ማየት ይችላሉ።
            label: በኬዞች ዝርዝር ስር የተቀመጡ ስሞችን ሀላፊው ማየት የሚችል ከሆነ
          mark_for_offline:
            explanation: ተጠቃሚዎች ከኢንተርኔት ውጭ ጉዳዩን ይዘው እንዲጠቀሙ ማስቻል
            label: ከኢንተርኔት ውጭ ለመስራት ማስቻል
        explanation: እያንዳንዱን ህፃን፣ ጉዳት የደረሰበት ወይም ሌሎች ተጠቃሚዎችን ይወክላል
        label: ጉዳይ
      dashboard:
        actions:
          approvals_action_plan:
            explanation: በመጠባበቅ ላይ ያሉ፣ የጸደቁ ወይም ውድቅ የሆኑ  በድጋፍ እቅድ ማጽደቅ ጥያቄዎችን የአሁኑን ተጠቃሚ ጉዳዮች ብዛት ያሳያል።
