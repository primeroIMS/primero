            label: (ለስራ ሀላፊዎች) ለስራ ክፍሉ መመደብ ይጠበቃል፡፡
          dash_flags:
            explanation: ወደእኔ መዝገብ የገቡ አዲስ ኬዞችን ማሳየት እና ወደ ሌላው ኬዝ ወርከር የተላለፉትን ማሳየት
            label: የታዩ ኬዞች
          dash_group_overview:
            explanation: ለኬዝ ማኔጀር የተከፈቱና የተዘጉ ጉዳዮችን አሳይ
            label: የቡድን ኬዞች
          dash_matching_results:
            explanation: ተቋርጧል። ይህ ዳሽቦርድ የማይሰራ ነው እና በ v2 ውስጥ ይወገዳል
            label: የተገኙ ውጤቶችን አሳዩ
          dash_protection_concerns:
            explanation: ምን ያህል የጥበቃ ትኩረት የሚሰጣቸው ኬዞች አሉ፡፡ እያንዳንዱ ሰንጠረዥ የጥበቃ ስጋት ያለባቸው ተርታው የሚያሳየው ኬዞች ያሉበትን ሁኔታ ነው፡፡ (አጠቃላይ ኬዞች፣ የተከፈቱ ኬዞች፣ አዲስ በዚህ ሳምንት፣ የተዘጉ (በዚህ ሳምንት)፡፡
            label: ጉዳዮች በጥበቃ ፍላጎት አንጻር
          dash_protection_concerns_by_location:
            explanation: ይህ ከ"የጥበቃ ስጋቶችን ይመልከቱ" ዳሽቦርድ ጋር ተመሳሳይ ነው፣ ተጠቃሚው የጥበቃ ስጋት ስርጭት ላይ ያለውን ስታቲስቲክስ ከተቆልቋዩ ውስጥ መምረጥ የሚችለው በዚያ አካባቢ ብቻ ነው።
            label: የጥበቃ ስጋቶችን ባሉበት አካባቢ መለየት
          dash_reporting_location:
            explanation: በእያንዳንዱ ቦታ ምን ያህል ጉዳዮች እንዳሉ የሚያሳይ ሠንጠረዥ (እንደ “ወረዳ” ወይም “ቀበሌ” ባሉ ልዩ ሁኔታዎች በአንድ ደረጃ)። የሠንጠረዡ እያንዳንዱ ረድፍ ቦታ ነው፣ ​​እና ዓምዶቹ ለጉዳዮቹ የተለያዩ ሁኔታዎችን ያመለክታሉ ("የተከፈቱ ጉዳዮች""አዲስ(ባለፈው ሳምንት)""አዲስ(በዚህ ሳምንት)""የተዘጋ(ባለፈው ሳምንት)""የተዘጋ (በዚህ ሳምንት)"). አብዛኛውን ጊዜ ለጉዳይ ተቆጣጣሪዎች  ወይም ለተቆጣጣሪ መለያዎች ያገለግላል።
            label: ሪፖርት የተደረገባቸውን አካባቢዎች ተመልከት
          dash_service_provisions:
            explanation: ሌሎች ተጠቃሚዎች የአገልግሎት አቅርቦት እንዲጨምሩላቸው ያደረጉትን የጉዳይ ብዛት ያሳያል። ይህ ቁጥር በዳሽቦርዱ ዋና ክፍል ላይ ይታያል።
            label: ኬዞች በተሰጣቸው አገልግሎት አይነት
          dash_shared_from_my_team:
            explanation: 'በቡድኑ ውስጥ በእያንዳንዱ ተጠቃሚ ምላሽ ያገኙ፣ የሚላኩ ወይም ወደ ሌላ የሚተላለፉትን የጉዳይ ብዛት ለበላይ ኃላፊ ያሳያል


               '
            label: ከቡድኔ የተጋራሁት
          dash_shared_with_me:
            explanation: ምን ያህል ጉዳዮች ወደ እርስዎ እንደተላኩ ወይም እንደተላለፉ ያሳያል።
            label: ከኔ ጋር የተጋራሁት
          dash_shared_with_my_team:
            explanation: "የተገለጹትን ወይም የተላለፉትን ጉዳዮች ብዛት በቡድናቸው ውስጥ ላሉ ተጠቃሚዎች ለጉዳይ አስተዳዳሪ  ያሳያል \n\n \n\n "
            label: ከቡድኔ ጋር የተጋራ
          dash_shared_with_my_team_overview:
            label: '(አጠቃላይ እይታው) ከቡድኔ ጋር ተጋርቷል '
          dash_shared_with_others:
            explanation: የእኔ ጉዳዮች ምን ያህሎቹ አሁን ሪፈራሎች፣ በመጠባበቅ ላይ ያሉ ማስተላለፎች ወይም ውድቅ የተደረጉ ማስተላለፎች እንዳላቸው ያሳያል። ጉዳዮችን ራሳቸው ካልተቆጣጠሩ በስተቀር ይህ ማናጀሮችን አይመለከትም።
            label: ከሌሎች ጋር የተጋራ
          dash_show_none_values:
            explanation: አክል "የጉዳት ተጋላጭነት የለም " በተቀመጠው ዳሽቦርድ የስጋት ተጋላጭነት ዝርዝሮች፡፡ በተለይም በሲስተሙ ላይ ለመጫን "ስጋት የለም" የሚል አማራጭ አክል፡፡
            label: ጉዳዮችን በዳሰሳ ጥናት ዳሽቦርድ ውስጥ 'ከአደጋ ስጋት ነጻ' ይመልከቱ
          dash_tasks:
            explanation: የስራ ዝርዝሮችን እንዲያይ ለተጠቃሚው ፍቀድ፡፡ ይህም ለኬዝ ወርከርና አገልግሎት ሰጭዎች ነው፣ በተለይም ኬዞችን በቀጥታ ለሚከታተል፡፡ "እያንዳንዱን ኬዝ እይ" ይህም በተጠቃሚ ቡድኖቻቸው ውስጥ ላለ ሁሉም ሰው ያለፈባቸውን ተግባራት እንዲያዩ ያስችላቸዋል።
            label: የተግባር ገጽ
          dash_national_admin_summary:
            explanation: በስርአቱ ውስጥ ያሉትን አጠቃላይ የተከፈቱ ጉዳዮች፣ በየእያንዳንዱ ባለፉት ሁለት ሳምንታት የተፈጠሩ አዳዲስ ጉዳዮች እና በእያንዳንዱ ባለፉት ሁለት ሳምንታት የተዘጉ ጉዳዮችን ያሳያል።
            label: የአስተዳዳሪ ማጠቃለያ
          view_response:
            explanation: ለእያንዳንዱ የምላሽ አይነት፣ በእያንዳንዱ የአደጋ ደረጃ ምን ያህል ጉዳዮች የአገልግሎት ማብቂያ ጊዜ ላይ ወይም ጊዜው ያለፈበት መሆኑን ያሳያል።
            label: ምላሾችን ይዩ
          workflow:
            explanation: የጉዳይ ሰራተኛ በእያንዳንዱ የጉዳይ አስተዳደር የስራ ሂደት ደረጃ ላይ ምን ያህሎቹ ጉዳዮቻቸው እንዳሉ የሚያሳይ የፓይ ግራፍ እንዲያይ ይፈቅዳል።
            label: በስራ ሂደት ወቅት የተከፋፈሉ ጉዳዮች
          workflow_team:
            explanation: ሀላፊ በእያንዳንዱ የጉዳይ አስተዳደር ሂደት ምን ያህሉ የማህበራዊ ሰራተኞቻቸው ጉዳዮች እንዳሉ የሚያሳይ ሠንጠረዥ እንዲያይ ይፈቅዳል።
            label: ጉዳዮች በኬዝ ወርከርና በስራ ፍሰት
        explanation: በመነሻ ገጹ ላይ የትኛው ማጠቃለያ መረጃ እንደሚታይ ያሳያል።
        label: ዳሽቦርድ
      disabled:
        explanation: ይህንን የተጠቃሚዎች ቡድን ከአገልግሎት ውጭ ካደረጉ፤ ካሁን በኋላ ወደ ተጠቃሚው መዝገብ/አካውንት መመደብ አይችሉም፡፡
        label: አጥፋ
      duplicate:
        actions:
          read:
            explanation: ስም፣ ቅጽል ስም፣ ጾታ፣ ዕድሜ እና ዜግነት ጨምሮ በርካታ መስፈርቶችን በመጠቀም ተጠቃሚው በስርዓቱ ውስጥ ላሉት ሁሉም ጉዳዮች የላቀ ፍለጋ እንዲያደርግ ይፈቅድለታል።
            label: እይታ
        explanation: ለአስተዳዳሪዎች የላቀ የጉዳይ ፍለጋ።
        label: ፍለጋውን አባዛ
      forms:
        case:
          explanation: 'በአጋጣሚዎች ላይ የተጠቃሚውን የቅጾች መዳረሻ መገደብ ተጠቃሚው በክስተቱ ላይ የትኛውን መረጃ ማየት እንደሚችል ይገድባል። ለምሳሌ፣ ተጠቃሚው የመዝገቡ ባለቤት ቅጹን ብቻ የሚጠቀም ከሆነ፣ በዚያ ቅጽ ላይ ያሉትን መረጃዎች ብቻ ማየት ይችላሉ። የአሁኑ ተጠቃሚ የቅጽ መዳረሻ ውስን ከሆነ እና የቅጹን ውቅረት የማስተዳደር ችሎታ ካለው፣ የቅጽ መዳረሻን መገደብ የትኛዎቹን ቅጾች ማዋቀር እንደሚችሉ ይገድባል። ማሳሰቢያ፡ ምንም አይነት ፎርሞች ካልተገለጹ፣ ሚናው ለአደጋዎች ሁሉንም ቅጾች ማግኘት ይችላል ማለት ነው።'
          label: ቅጽ-ጉዳይ
        incident:
