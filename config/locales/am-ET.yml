          request_transfer:
            explanation: በ "የማሳያ ዘዴ" ላይ "ማዘዋወርያ ጠይቅ" የሚለውን ቁልፍ ያሳያል. ቁልፉ ተጠቃሚው ጉዳዩን ወደ ላከው ተጠቃሚ እንዲያስተላልፍ በመጠየቅ ለአሁኑ የመዝገብ ባለቤት ከግል ማስታወሻ ጋር በኢሜል መልእክት እንዲልክ ያስችለዋል። ይህ ልጆች ብዙ ጊዜ ቦታዎችን በሚቀይሩበት አውድ ውስጥ ጠቃሚ ነው፣ እና ኬዝ ሰራተኞች የተባዛ መዝገብ እንዳይፈጠር  የቀድሞ ጉዳይ ሰራተኛ ስለ ልጁ የበፊት መረጃ እንዲልክላቸው ያስፈልጋል።
            label: ለማስተላለፍ መጠየቅ
          search_owned_by_others:
            explanation: ተጠቃሚዎች ብዙውን ጊዜ ሊደርሱባቸው የማይችሉትን መዝገቦች እንዲፈልግ ይፈቅድለታል፣ የዚያ ጉዳይ የመዝገብ ባለቤት ስላልሆኑ፣ ወይም (ሃላፊዎች) የመዝገቡ ባለቤት በተጠቃሚ ቡድናቸው ውስጥ ስለሌለ። ያስተውሉ, ተጠቃሚው ጉዳዩን በፍለጋ ውጤቶች እይታ ውስጥ ሲያይ, ለዚያ ጉዳይ የጉዳይ ማሳያ ገጽ ላይ መንካት  አይችሉም, ይህም ማለት ስለ ጉዳዩ ምንም አይነት ዝርዝር መረጃ ማየት አይችሉም.
