            explanation: 'ይህ ማለት ተጠቃሚው የውጭ ሪፈራልን ሲጠቀም የ"የተቀባዩ አይነት" እንደ አማራጭ ሆኖ ይታያል ማለት ነው። ተጠቃሚው ይህንን አማራጭ እንደ ሪፈራል አይነት ከመረጠ፣ ተጠቃሚው ሪፈራሉን ሲያስረክብ ፕሪሚሮ የሚያመነጨው ወደ ውጭ የሚላከው ይህ አማራጭ በሚጠቀምባቸው ቅጾች ውስጥ የሚገኘውን መረጃ ብቻ ይይዛል።ስለዚህ፡ ለምሳሌ፡ ተጠቃሚው “የህክምና አገልግሎት አቅራቢን” እንደ ማዘዋወርያ አይነት ከመረጠ እና የህክምና አገልግሎት አቅራቢው አስፈላጊ የመሠረታዊ የማንነት እና  የጥበቃ ቅፆችን ማግኘት ብቻ ነው፡ ፕሪሜሮ ለውጭ ማዘዋወርያ ወደ ሌላ አካል የሚላከው የኤክስፖርት ፋይል በእነዚህ ሁለት ቅጾች ውስጥ ያሉትን መስኮች  ብቻ ይሆናል። '
            label: ይህ ተግባር ከተቃም ውጭ ለመቀባበል ያግዛል
        label: ቅብብል
      registry_record:
        actions:
          change_log:
            explanation: ተገልጋዩ መዝገቡ ከተከፈተ ጀምሮ ያሉ ለውጦችን ማየት ይችላል፡፡ ይህም በሁሉም መስኮች የተመዘገቡ ነገሮችን በሙሉ ያካትታል፡፡
            label: የለውጥ ማስታወሻ
          create:
            explanation: የምዝገባ መረጃ
            label: መፍጠር
          enable_disable_record:
            explanation: 'የማብራት ወይም ማጥፋት

              "አጥፋ" ሁናቴዎች በዝርዝር ስር አይመጡም፡፡ ተጠቃሚው የማጣርያ ቀስታን በመጠቀም ማጥፋት ይችላል'
            label: ማስቻል/አለማስቻል
          export_csv:
            explanation: 'ተገልጋዩ ከጉዳይ ማሳያ ገጽ/ዝርዝር የአንድ ወይም የብዙ ጉዳዮችን መረጃዎች የሲ.ኤስ.ቪ ፋይል ማውጣት ይችላል፡፡  ማስታወሻ፡ በሲ.ኤስ.ቪ የሚወጡ መረጃዎች የላቲን ላልሆኑ ፊደላት (ምሳሌ የአረብ) በጽሁፍ ተተርጉመው አይወጡም፡፡'
            label: በሲ.ኤስ.ቪ ወጪ ማድረግ
          export_json:
            explanation: ተጠቃሚው የJSON ፋይል ወደ ውጭ መላክ ከመመዝገቢያ ዝርዝር ወይም የመመዝገቢያ ትዕይንት ገፆች ማመንጨት ይችላል፣ ይህም አሁን ያለው ተጠቃሚ የሚደርስባቸውን ሁሉንም መስኮች የያዘ ነው። የJSON ቅርጸት በማሽን ሊነበብ የሚችል እና ለብዙ ተጠቃሚዎች ተግባራዊ አይደለም።
            label: በጄ.ኤስ.ኦ.ኤን ወጪ ማድረግ
          export_xls:
            explanation: 'የዚህ ስርዓት ተገልጋዮች ለማየት ከተፈቀደላቸው አንድ፣ ብዛት ያላቸው ወይም ሁሉንም ጉዳዮች፤ ከጉዳይ ዝርዝር/ማሳያ ገጽ ላይ በኤክስ.ኤል.ኤስ ፋይል ወጪ ማድረግ ይችላል፡፡ በዚመልኩ የሚወጣ እያንዳንዱ ቅጽ የኤክስ.ኤል.ኤስ መረጃ የራሱ በሆነ የማንጠልጠያ ምልክት ይወከላል፡፡ ማስታወሻ፡ በሲ.ኤስ.ቪ ወጪ ከማድረግ በተለየ መልኩ  የኤክስ.ኤል.ኤስ አቀራረብ የላቲን ያልሆኑ ጽሁፎችንም (አረብ፣ ባንግላ) ተርጉሞ በሚነበብ መልኩ ምላሽ የሚሰጥ ይሆናል፡፡  '
            label: በኤክስኤል (በኤክስ.ኤል.ኤስ) ፋይል ወጪ ማድረግ
          flag:
            explanation: የተመዘገቡ መረጃዎች ላይ ምልክት ማድረግ. ተጠቃሚው የማሳያ ምልክትን ማጥፋት ይችላል
            label: የማውለብለብ ምልክት
          manage:
            explanation: የመመዝገቢያ ቅጽ ላይ ሁሉንም ስራዎችን እንዲሰራ ለተጠቃሚው ፍቀድ፡፡ "አስተካክል" ፍቃድ ምልክት የሚያሳየው "ሁሉንም ማለት ነው"
            label: አስተካክል (ሁሉንም ስርዓት መፍቀድ)
          read:
            explanation: የተመዘገቡትን መረጃዎች የማየት
            label: እይታ
          write:
            explanation: '"ቀይር" የሚለውን ቁልፍ መጫን መቻል መረጃዎችን ካሻሻሉ በኀላ "አስቀምጥ" የሚለውን ተጫን'
            label: አስተካክል
          sync_mobile:
            explanation: ከመስመር/ከግንኙነት ውጭ ጥቅም ላይ የሚውሉ ጉዳዮችን ለመጠቀም ለተጠቃሚው ይፈቅዳል።
            label: ከኢንተርኔት ውጭ ለመስራት ማስቻል
        explanation: ይህ እንደ ጉዳዮች ወይም ክስተቶች ካሉ ሌሎች መዛግብት ጋር መገናኘት ያለባቸውን፣ በጣም ብዙ የሆኑ እና በአዲስ መረጃ በተደጋጋሚ ሊሚዘመኑ ይችላል። እነሱ ከፍለጋዎች ጋር ተመሳሳይ ናቸው, ነገር ግን ለእያንዳንዱ የሚገባ መረጃ የበለጠ ውስብስብ በሆነ የመረጃ ስብስብ፡፡
        label: የመዝገብ ቅጅ
      family:
        actions:
          change_log:
            label: መግቢያ ቀይር
          create:
            explanation: ' የመጨመር/ የመፍጠር ችሎታ'
            label: መፍጠር
          enable_disable_record:
            label: አብራ/አጥፋ
          export_csv:
            label: በሲ.ኤስ.ቪ ወጪ ማድረግ
      report:
        actions:
          create:
            explanation: አዲስ ሪፖርት ለመፍጠር ያስችላል። አንድ ተጠቃሚ ሪፖርት ሲፈጥር ለሪፖርቶች "አንብብ" ወይም "በቡድን አንብብ" ላላቸው ተጠቃሚዎች ሁሉ ይታያል።
            label: ፍጠር
          group_read:
            explanation: ሁሉንም ሪፖርቶች ለማየት ያስችላል፡፡ በእያንዳንዱ ሪፖርት ውስጥ ያሉት ቁጥሮች የሚያሳዩት አሁን ባለው የተጠቃሚ ቡድኖች ውስጥ ለተጠቃሚዎች ተደራሽ የሆኑትን መዝገቦች ብቻ ነው። ይህ ፈቃድ ብዙ ጊዜ ጥቅም ላይ የሚውለው ስለ ቡድኖቻቸው ወይም ድርጅታቸው አፈጻጸም ግንዛቤዎችን ለማግኘት ለሚፈልጉ የአካባቢ፣ የክልል ወይም የኤጀንሲ አስተዳዳሪዎች ነው። ይህ ፍቃድ ተጠቃሚው ከሪፖርት መረጃን ወደ ውጭ የመላክ ችሎታም ይሰጣል።
            label: ይመልከቱ (በቡድን ላይ የተመሰረተ ውሂብ)
          manage:
            explanation: 'ተጠቃሚው ሁሉንም በቂ ሆኑ የተስተካከሉ እርምጃዎች እንዲወስድ ያስችለዋል። የ"ማስተዳደር" ፍቃድ ማለት በመሰረቱ "ሁሉንም"  ለመማለተት ነው። '
            label: ማስተዳደር( ለዚህ የመደበ ሁሉም አይነት ሀብት የማስተዳደር ፈቃድ)
          read:
            explanation: ሁሉንም ሪፖርቶች የማየት፡፡ በእያንዳንዱ ሪፖርት ውስጥ ያሉት ቁጥሮች የአሁኑ ተጠቃሚ የሚደርሱባቸውን መዝገቦች ብቻ ሳይሆን በስርዓቱ ውስጥ ያሉትን ሁሉንም መዝገቦች ያንፀባርቃሉ። ይህ ፍቃድ ተጠቃሚው ከሪፖርት መረጃን ወደ ውጭ የመላክ ችሎታም ይሰጣል።
            label: እይታ
          write:
            explanation: ሁሉን ሪፖርት አርትዖት የማድረግ ችሎታ( በሌላ ተጠቃሚዎች የተፈጠሩትንም ጨምሮ)
            label: አስተካክል
        explanation: አጠቃላይ የመረጃ  ትንተና መሣሪያ። የመረጃ ሰንጠረዥ እና ግራፍ ውክልናዎችን ያካትታል።
        label: ሪፖርት
      reporting_location_level:
        explanation: 'ይህ አማራጭ  ዳሽቦርዶች፣ ማጣሪያዎች፣ ሪፈራል ሞዳልሎች እና የማስተላለፊያ ዘዴዎች ውስጥ ምን ዓይነት አካባቢዎች እንደሚታዩ ይቆጣጠራል፡፡ይህ አማራጭ የስርዓቱን ነባሪ የሪፖርት ማድረጊያ አቅጣጫ ደረጃን ያያል።'
        label: ሪፖርት ለማድረግ ምን አይነት አድራሻ እንጠቀማለን
      role:
        actions:
          assign:
            explanation: ሚናን መለየት የመቻል ፍቃድ አካዉንት ሲፈጠር  እና ሲሻሻል አስፈላጊ ነው
            label: መመደብ
          copy:
            explanation: ተመሳሳይ የሆኑ የስራ ድርሻ የማዘጋጀት(ለምሳሌ ድጋፍ ሰጪ) ሀላፊነት የመረጃ ስርዓት አስተዳደር ሃላፊዉ ነው፡፡
            label: ቅጂ
          create:
            explanation: ሚናን የመፍጠር ችሎታ
            label: ፍጠር
          delete:
            explanation: ሚናን የማጥፋት ችሎታ
