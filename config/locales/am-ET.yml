            explanation: እንደ ጠቅላላ እና አዲስ ጉዳዮች ያሉ አሃዞችን የሚያካትት በመነሻ ገጹ አናት ላይ ያለውን ዳሽቦርድ ካርድ አጠቃላይ እይታ
