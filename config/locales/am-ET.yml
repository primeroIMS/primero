            explanation: ይህ ፈቃድ ተጠቃሚዎች “ድርጊት ፍጠር” የሚለውን አማራጭ እንዲመርጡ ያስችላል፡፡ ይህም ከጉዳዮች የተቀዳ የተወሰነ የድርጊት መረጃ ያመጣል፡፡ ጾታን መሰረት ያደረጉ ጥቃቶች ዙሪያ ያሉ ጉዳዮችን በተመለከተ ይህ አማራጭ ከማሳያ ገጹ ራስጌ ላይ የሚገኝና አጠቃላይ ከጉዳዩ ጋር አብሮ የሚሄድ ነው፡፡  አንዳንድ ድርጊቶችን በመፈለግ አግባብ ይህ አመራጭ “የድርጊት ዝርዝር” በሚለው ንዑስ ቅጽ ውስጥ ይገኛል፡፡ በዚህ ሁኔታ መረጃዎችን ሙሉ በሙሉ ከጉዳዩ ላይ ወይም ከድርጊት ዝርዝር ማሳያ ንዑስ ቅጹ ላይ መቅዳት ይቻላል፡፡ ለምሳሌ፡- አዲስ የተፈጠረው ድርጊት ምን አልባት  ከግለሰብ ድርጊት ዝርዝር ንዑስ ቅጽ ላይ “የተፈጸመ ጥቃት ዓይነት” የሚል የያዘ ሊሆን ችላል፡፡ ነገር ግን የጉዳዩ  ጾታና እድሜንም የያዘ ሊሆን ይችላል፡፡ ይህ ፈቃድ ተጠቃሚው የተፈጠሩ ድርጊቶችን የያዘ ሊንክ እንዲያይም ያስችለዋል፡፡
            label: ከጉዳይ ላይ ድርጊት ፍጠር
