          cases_by_task_overdue_case_plan:
            explanation: አስተዳዳሪው ለእያንዳንዱ የጉዳይ ሰራተኞቻቸው ምን ያህል ጉዳዮች ዘግይተው የኬዝ እቅድ ተግባራት እንዳሉ ለማየት ይፈቅዳል።
