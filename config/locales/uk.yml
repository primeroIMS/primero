        actions:
          read:
            explanation: Можливість отримати доступ до сторінки Pulse/KPI.
            label: Доступ до сторінки Pulse/KPIs
          kpi_assessment_status:
            explanation: Можливість бачити, яка частина активних кейсів, до яких має доступ користувач, має заповнену форму оцінювання.
            label: Статус оцінювання
          kpi_average_followup_meetings_per_case:
            explanation: Можливість бачити середню кількість моніторинг зустрічей, проведених за певний період часу, для активних кейсів, до яких має доступ користувач.
            label: Середня кількість моніторинг зустрічей на кейс
          kpi_average_referrals:
            explanation: Можливість перегляду серед усіх активних кейсів, до яких користувач має доступ, середню кількість направлень до кожного типу послуг.
            label: Середня кількість направлень
          kpi_case_closure_rate:
            explanation: Можливість побачити, скільки справ було закрито на кожному сайті за місяць.
            label: Кількість закритих справ
          kpi_case_load:
            explanation: Можливість бачити середню кількість відкритих справ у кожного працівника.
            label: Завантаженість справами
          kpi_client_satisfaction_rate:
            explanation: Можливість бачити, для кожного випадку, до якого користувач має доступ, яким співвідношення постраждалих, які заповнили опитування зворотного зв’язку, були задоволені.
            label: Рівень задоволеності клієнтів
          kpi_completed_case_action_plans:
            explanation: Можливість бачити для активних випадків, до яких має доступ користувач, яку частку мають завершениі Плани дій по кейсах.
            label: Завершені плани дій кейсу
          kpi_completed_case_safety_plans:
            explanation: Можливість бачити для активних випадків, до яких має доступ користувач, яке співвідношення вимог та виконання у плані безпеки.
            label: Завершені плани безпеки кейсів
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Можливість бачити для активних кейсів, до яких користувач має доступ, яка частка виконання Плану дій кесу, затвердженого керівником.
            label: Завершений План дій, затверджений керівником
          kpi_goal_progress_per_need:
            explanation: Можливість бачити, для кейсів, до яких користувач має доступ, який відсоток цілей у кожній категорії потреб було досягнуто
            label: Прогрес у досягненні цілей
          kpi_number_of_cases:
            explanation: Можливість бачити, скільки нових зареєстрованих кейсів відкривається щомісяця на сайті.
            label: Кількість кейсів
          kpi_number_of_incidents:
            explanation: Можливість побачити, скільки нових інцидентів відкривається щомісяця на сайті.
            label: Кількість інцидентів
          kpi_reporting_delay:
            explanation: Можливість бачити для всіх інцидентів, до яких користувач має доступ, кількість днів, що пройшли між тим, коли постраждалий зазнав гендерного насильства, і коли постраждалий повідомив про це постачальнику послуг.
            label: Затримка звітності
          kpi_services_provided:
            explanation: Можливість бачити, у всіх кейсах, до яких користувач має доступ, який тип послуг надає організація.
            label: Надані послуги
          kpi_supervisor_to_caseworker_ratio:
            explanation: Можливість бачити співвідношення кейс-працівників та керівників.
            label: Співвідношення керівників до кейс-працівників
          kpi_time_from_case_open_to_close:
            explanation: Можливість бачити для всіх кейсів, до яких користувач має доступ, як довго вони залишаються відкритими.
            label: Час від відкриття до закриття кейсу
        label: KPI
      agency:
        actions:
          assign:
            explanation: Можливість вибрати агенцію під час створення або редагування облікового запису користувача. Якщо поточний користувач має цей дозвіл, а також дозвіл "Читання агентства" для користувачів, він зможе додати користувача лише до свого власного агентства.
            label: Призначити
          create:
            explanation: Можливість створювати агенцію.
            label: Створити
          manage:
            explanation: 'Дозволяє користувачеві виконувати всі доступні дії з агентствами. Дозвіл «Керувати» по суті означає «все». ВАЖЛИВО: це також дає можливість створити нове агентство.'
            label: Керувати (всі дозволи для цього типу ресурсу)
          read:
            explanation: Можливість переглядати агенції
            label: Перегляд
          write:
            explanation: Можливість редагувати інформацію про агенції. Зверніть увагу, що це стосується всіх агентств системи.
            label: Редагувати
        explanation: Представляє організацію з членами, які використовують Primero. Агенції існують незалежно від груп користувачів.
        label: Агенція
      audit_log:
        actions:
          read:
            explanation: Дозволяє користувачеві переглядати та фільтрувати список усіх дій, які виконуються в системі, з розбивкою за користувачами, типом дії, ідентифікатором запису та часом дії. Це найкраще підходить для адміністраторів національного або агенційного рівня, оскільки показує дії, які виконують усі користувачі системи. Зверніть увагу, що в журналі аудиту не відображається особиста інформація про записи, залучені до кожної дії.
            label: Перегляд
        explanation: Список усіх дій, які виконуються в системі, можна фільтрувати. Не містить жодної ідентифікаційної інформації про випадки, інциденти чи запити на розшук.
        label: Журнал аудиту
      case:
        actions:
          add_note:
            explanation: Дозволяє користувачеві додати запис у підформу «Примітки» (інколи її називають «Коментарі»). Користувач робить це, натискаючи кнопку «Додати примітки» на сторінці показу кейсц. Ця дія особливо корисна для менеджерів, які не мають можливості редагувати справи, але хочуть додати нагадування до справи для кейс-працівника. Таким чином, додавання примітки подібне до додавання позначки. Перевага додавання примітки полягає в тому, що, коли менеджер додає примітку до справи, на справі з’явиться сповіщення для кейс-працівника, коли він переглядає справу на своєму мобільному пристрої.
            label: Додайте примітки до кейсу
          add_registry_record:
            explanation: Дозволяє користувачеві пов’язувати реєстр з кейсом у формі відомостей про реєстр. Також дозволяє користувачеві від’єднати будь-який реєстр, уже пов’язаний з кейсом.
            label: Додати/оновити запис реєстру з кейсу
          approve_action_plan:
            explanation: 'Дозволяє менеджеру ухвалювати %{approval_label}для кейсів його кейс-працівників. '
            label: Ухвалити %{approval_label}
          approve_assessment:
            explanation: 'Дозволяє менеджеру ухвалювати %{approval_label}для кейсів його кейс-працівників. '
            label: Ухвалити %{approval_label} форму
          approve_bia:
            explanation: 'Дозволяє менеджеру ухвалювати %{approval_label}для кейсів його кейс-працівників. '
            label: Ухвалити %{approval_label} форму
          approve_case_plan:
            explanation: 'Дозволяє менеджеру ухвалювати %{approval_label}для кейсів його кейс-працівників. '
            label: Ухвалити %{approval_label}
          approve_closure:
            explanation: 'Дозволяє менеджеру ухвалювати %{approval_label}для кейсів його кейс-працівників. '
            label: Ухвалити %{approval_label} форму
          approve_gbv_closure:
            explanation: 'Дозволяє менеджеру ухвалювати %{approval_label}для кейсів його кейс-працівників. '
            label: Ухвалити %{approval_label} форму
          assign:
            explanation: Дозволяє користувачеві надсилати запит від початкового власника запису будь-якому іншому користувачеві в системі. Для цієї дії не потрібна згода дитини. На відміну від трансферів, одержувач не має можливості прийняти або відхилити передачу.
            label: Призначити
          assign_within_agency:
            explanation: Дозволяє користувачеві надсилати запит від початкового власника запису будь-якому іншому користувачеві в агентстві поточного користувача. Для цієї дії не потрібна згода дитини. На відміну від трансферів, одержувач не має можливості прийняти або відхилити передачу.
            label: Призначити користувачу в моєму агентстві
          assign_within_user_group:
            explanation: Дозволяє користувачеві надсилати запит від його початкового власника запису будь-якому іншому користувачу в групах користувачів поточного користувача. Для цієї дії не потрібна згода дитини. На відміну від трансферів, одержувач не має можливості прийняти або відхилити передачу.
            label: Призначити користувачу в моїй групі користувачів
          change_log:
            explanation: Користувач може побачити історію всіх змін, внесених у запис з моменту його створення. Це включає значення, записані для всіх полів.
            label: Журнал змін
          close:
            explanation: Дозволяє користувачеві встановити статус відкритої справи на закриту.
            label: Закрити
          consent_override:
            explanation: Дозволяє користувачеві здійснити перенаправлення або трансфер для кейсу, на яку не надано згоди.
            label: Відмінити відсутність згоди під час пересилання або трансферу
          create:
            explanation: Можливість створювати кейс
            label: Створити
          display_view_page:
            explanation: Якщо користувач виконує пошук кейсу, до якого він не має доступу, цей дозвіл дозволяє йому бачити невелику модальну форму з основною інформацією про випадок, навіть якщо користувач не може клацнути кейс, щоб побачити всю його інформацію. Поля, які відображаються в цьому «Модальному перегляді», є полями, налаштованими на «Показати в короткій формі». Цей модальний спосіб також корисний для користувачів, які виконують дії з відстеження сім’ї та возз’єднання, оскільки «Модаль перегляду» доступний для користувача, коли вони розглядають випадки, які відображаються як «Потенційні збіги» для запиту на відстеження.
            label: Показати перегляд сторінки
          enable_disable_record:
            explanation: Можливість деактивувати або активувати кейс. "Деактивовані" кейси не відображаються за замовчуванням у списку справ. Користувачі можуть бачити деактивовані кейси в списку кейсів за допомогою фільтра. Оскільки Primero не дозволяє користувачам видаляти кейси, користувач може забажати деактивувати кейс як заміну. Наприклад, якщо користувач створив кейс помилково або він має погані дані, користувач повинен деактивувати його.
            label: Активувати / деактивувати
          export_case_pdf:
            explanation: Користувач може створити файл для експорту PDF-файлу зі списку кейсів або сторінок показу кейсів, який містить усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх випадків, до яких користувач має доступ. У файлі експорту PDF інформація спочатку перелічується за регістрами, а потім упорядковується за формою, у якій відображається інформація.
            label: Експортувати pdf кейса
          export_csv:
            explanation: 'Користувач може створити файл для експорту CSV зі списку кейсів або сторінок показу кейсів, який містить усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх випадків, до яких користувач має доступ. ПРИМІТКА. Експорт CSV не відображає нелатинські символи (наприклад, арабська, бангла) у форматі, доступному для читання.'
            label: Експорт CSV
          export_custom:
            explanation: Користувач може згенерувати експорт файлу XLS зі списку кейсів або сторінок показу кейсів, який містить користувацький набір форм або полів для одного, кількох або всіх випадків, до яких користувач має доступ. У цьому експорті кожна форма представлена на власній вкладці у файлі XLS. Користувач може вибрати, які форми або поля вони хочуть включити в експорт за допомогою модального вікна користувацького експорту. Зауважте, що користувачі можуть включати форми та поля в експорт, лише якщо вони вже мають можливість бачити ці форми та поля під час перегляду справи в програмі.
            label: Користувацький експорт
          export_duplicate_id_csv:
            explanation: Створює CSV експорт кейсів, які мають однакове поле національного ідентифікатора (може мати іншу мітку, залежно від конфігурації). Виконується лише зі сторінки списку кейсів.
            label: Експортувати дублікати
          export_json:
            explanation: Користувач може створити експорт файлу JSON зі списку кейсів або сторінок показу кейсів, який містить усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх кейсів, до яких користувач має доступ. Цей експорт в основному використовується для тих, хто хоче експортувати кейси з поточної системи Primero, а потім імпортувати їх в іншу систему Primero або в іншу систему управління інформацією. Формат JSON є машиночитаним і не практичний для більшості користувачів.
            label: Експорт JSON
          export_list_view_csv:
            explanation: Користувач може створити експорт файлу CSV зі сторінки списку кейсів, яка містить ті самі поля, які відображаються для цього користувача в списку кейсів. Виконується лише зі сторінки списку кейсів.
            label: Експортувати список у форматі CSV
          export_pdf:
            explanation: Користувач може створити файл для експорту PDF-файлу зі списку кейсів або сторінок показу кейсів, який містить усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх випадків, до яких користувач має доступ. У файлі експорту PDF інформація спочатку перелічується за регістрами, а потім упорядковується за формою, у якій відображається інформація.
            label: Експортувати pdf кейса
          export_photowall:
            explanation: Дозволяє користувачеві експортувати файл зі сторінки списку кейсів, який містить фотографії всіх вибраних кейсів. Цей експорт в основному використовується для діяльності з розшуку сімей та возз’єднання. Виконується лише зі сторінки списку кейсів.
            label: Експорт фотостіни
          export_unhcr_csv:
            label: Експорт УВКБ ООН CSV
          export_xls:
            explanation: 'Користувач може створити експорт файлу XLS зі списку кейсів або сторінок показу кейсів, який містить усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх кейсів, до яких користувач має доступ. У цьому експорті кожна форма представлена на власній вкладці у файлі XLS. ПРИМІТКА. Формат XLS відображає нелатинські символи (наприклад, арабська, бангла) у форматі, доступному для читання, а експорт CSV — ні.'
            label: Excel (XLS файл) експорт
          find_tracing_match:
            explanation: Це використовується виключно для контекстів діяльності з розшуку сім’ї та возз’єднання. Користувачі з цим дозволом побачать кнопку "Знайти відповідність трасування" на сторінці показу справи. Натиснувши його, вони отримають список запитів на відстеження в системі, які потенційно відповідають їхньому випадку.
            label: Знайти співпадіння по відстеженню
          flag:
            explanation: Можливість додати позначку до справи. Користувачі з цим дозволом також можуть видалити позначки, які вони додали до справи.
            label: Позначити
          import:
            explanation: Дозволяє користувачеві створювати один або кілька нових випадків, імпортуючи їх із файлу CSV, Excel або JSON. Імпортований файл має бути відформатований *дуже* спеціально для належного імпортування інформації. Ця функція повинна бути доступна лише для користувачів із адміністративним доступом, які мають передові технічні навички та глибокі знання про те, як дані форматуються в Primero. Виконується лише зі сторінки списку кейсів.
            label: Імпорт
          incident_details_from_case:
            explanation: Можливість додати запис у підформу «Відомості про інцидент» в кейсі, який ви знайшли в результатах пошуку, але до якого у вас немає доступу. Користувач виконує цю дію на сторінці результатів пошуку, вибираючи один або кілька кейсів, а потім вибираючи «Додати інцидент» у меню дій. Після цього користувач бачить модальне вікно, що містить усі поля підформи «Відомості про інцидент», куди він може ввести та подати інформацію про послугу. Оскільки цю дію можна виконати лише зі сторінки результатів пошуку, для ролі має сенс мати цей дозвіл, лише якщо вона також має дозвіл «Пошук записів кейсів, що належать іншим користувачам».
            label: Додайте відомості про інцидент до справи іншого користувача зі сторінки результатів пошуку
          incident_from_case:
            explanation: Цей дозвіл дозволяє користувачеві натиснути кнопку «Створити інцидент». Це створює інцидент, який може містити деяку інформацію, скопійовану з кейсу. Для кейсів ГЗН ця кнопка знаходиться у верхній частині сторінки демонстраційних кейсів і відповідає інформації про справу в цілому. У деяких контекстах відстеження інцидентів ця кнопка знаходиться у підформі «Відомості про інцидент». У цій ситуації деяка інформація може бути скопійована з підформи деталей інциденту, де було натиснуто кнопку, а також із кейсу в цілому. Тобто створений новий інцидент може містити поле «Тип насильства» з підформи деталей окремого інциденту, але також може містити вік і стать самого випадку. Зауважте, що цей дозвіл також дозволяє користувачеві бачити посилання на створений інцидент.
            label: Створити інцидент з кейса
          manage:
            explanation: Дозволяє користувачеві виконувати всі доступні дії для кейсів. Дозвіл «Керувати» по суті означає «все».
            label: Керувати (всі дозволи для цього типу ресурсу)
          read:
            explanation: Можливість переглядати кейс
            label: Перегляд
          receive_referral:
            explanation: Дозволяє користувачеві отримати реферал. Користувачі з цим дозволом відображатимуться як потенційні одержувачі дії перенаправлення, тоді як користувачі без цього дозволу не відображатимуться як потенційні одержувачі, коли хтось шукає одержувача в модальному вікні перенаправлення.
            label: Отримати направлення
          receive_referral_different_module:
            explanation: Дозволяє користувачеві отримувати перенаправлення запису, створеного в іншому модулі Primero. Користувачі з цим дозволом відображатимуться як потенційні одержувачі дії перенаправлення для цього запису, тоді як користувачі без цього дозволу не відображатимуться як потенційні одержувачі, коли хтось шукає одержувача в модальному вікні перенаправлення.
            label: Отримувати реферал від користувача в іншому модулі
          receive_transfer:
            explanation: Дозволяє користувачеві отримувати трансфер. Користувачі з цим дозволом відображатимуться як потенційні одержувачі трансферів, а користувачі без цього дозволу не відображатимуться як потенційні одержувачі, коли хтось шукає одержувача для трансферу.
            label: Отримати трансфер
          referral:
            explanation: Дозволяє користувачеві тимчасово надати доступ до справи іншому користувачеві. Одержувач рефералу зможе виконувати всі ті самі дії щодо переданої справи, які він міг би виконати щодо своїх власних справ. Коли одержувач більше не потребує доступу до справи, він може натиснути кнопку «Готово» у підформі «Переходи та перекази», і він втратить доступ до справи. Ви можете передати справу лише користувачеві, роль якого має можливість отримувати реферали.
            label: Направлення
          referral_from_service:
            explanation: Дозволяє користувачеві бачити кнопку «Направити» у підформі «Послуги». Коли користувач натисне цю кнопку, з’явиться модальна вікно для рефералу з вимкненими полями «Тип послуги», «Агентство», «Постачальник послуг» і «Місцезнаходження», але автоматично заповненою інформацією для тих полів у підформі «Послуги», на якій користувач натиснув кнопку «Направити».
            label: Направити Кейс з підформи Послуги
          remove_assigned_users:
            explanation: Дозволяє користувачеві видаляти інших користувачів із поля «Інші призначені користувачі». Користувача вказано тут, якщо він отримав направлення на справу або отримав трансфер для справи, але ще не прийняв або не відхилив його. Коли ви видаляєте користувача з поля «Інші призначені користувачі», ви позбавляєте його доступу до справи. Таким чином, користувачі з цим дозволом можуть заблокувати доступ до справи від користувачів, які раніше отримували рекомендації або все ще очікують трансфериі для справи. Зауважте, що цей дозвіл працює лише в тому випадку, якщо поточний користувач також має можливість редагувати запит.
            label: Вилучити інших призначених користувачів (забирає доступ до кейсів у користувачів, яким було направлено)
          reopen:
            explanation: Дозволяє користувачеві відкрити справу, яка наразі закрита.
            label: Відкрити повторно
          request_approval_action_plan:
            explanation: Дозволяє користувачеві (зазвичай працівнику справи) запитувати, щоб його менеджер схвалив їхню справу%{approval_label}.
            label: 'Запит %{approval_label} на ухвалення '
          request_approval_assessment:
            explanation: Дозволяє користувачеві (зазвичай працівнику справи) запитувати, щоб його менеджер схвалив їхню справу%{approval_label}.
            label: 'Запит %{approval_label} на ухвалення '
          request_approval_bia:
            explanation: Дозволяє користувачеві (зазвичай працівнику справи) запитувати, щоб його менеджер схвалив їхню справу%{approval_label}.
            label: 'Запит %{approval_label} на ухвалення '
          request_approval_case_plan:
            explanation: Дозволяє користувачеві (зазвичай працівнику справи) запитувати, щоб його менеджер схвалив їхню справу%{approval_label}.
            label: Запит на%{approval_label}ухвалення
          request_approval_closure:
            explanation: Дозволяє користувачеві (зазвичай працівнику справи) запитувати, щоб його менеджер схвалив їхню справу%{approval_label}.
            label: Запит на%{approval_label}ухвалення
          request_approval_gbv_closure:
            explanation: Дозволяє користувачеві (зазвичай працівнику справи) запитувати, щоб його менеджер схвалив їхню справу%{approval_label}.
            label: Запит на%{approval_label}ухвалення
          request_transfer:
            explanation: Показує кнопку «Запит на трансфер» у «Модальному вікні». Кнопка дозволяє користувачеві надіслати повідомлення з персоналізованою приміткою електронною поштою поточному власнику запису справи з проханням, щоб власник запису передав справу користувачеві, який надіслав запит. Це корисно в контекстах, коли діти часто змінюють місцеположення, а працівникам справи потрібен попередній співробітник дитини, щоб надіслати інформацію про дитину, щоб уникнути створення дубліката запису.
            label: Запросити про трансфер
          search_owned_by_others:
            explanation: Дозволяє користувачеві здійснювати пошук записів, до яких він зазвичай не має доступу, оскільки він не є власником запису в цьому випадку, або (для менеджерів), оскільки власник запису не входить у їхні групи користувачів. Зауважте, що, хоча користувач побачить справу в поданні результатів пошуку, він не зможе натиснути на сторінку показу справи для цього випадку, тобто не зможе побачити будь-яку детальну інформацію про справу.
            label: Пошук записів справ, що належать іншим користувачам
          service_provision_incident_details:
            explanation: 'Дозволяє користувачеві бачити кнопку з написом "Зберегти та додати надання послуг" внизу модальної панелі "Додати інцидент". Натискання цієї кнопки зберігає поточну введену інформацію про інцидент, а потім переносить користувача безпосередньо до режиму Додати надання послуг. Оскільки ця дія безпосередньо пов’язана з діями «Додати інцидент» та «Додати надання послуг», має сенс надати цей дозвіл ролі лише в тому випадку, якщо ця роль також має довзволи «Додати відомості про інцидент до справи іншого користувача» та «Додати надання послуг для кейсу іншого користувача». '
            label: Див. Кнопку «Додати надання послуг» на модальньому вікні Деталі Інциденту.
          services_section_from_case:
            explanation: Можливість додати запис для субформи «Послуги» у випадку, який ви знайшли в результатах пошуку, але до якого у вас немає доступу. Користувач виконує цю дію на сторінці результатів пошуку, вибираючи один або кілька випадків, а потім вибираючи «Додати надання послуг» у меню дій. Після цього користувач бачить модальне поле, що містить усі поля субформи «Послуги», куди він може ввести та подати інформацію про послугу. Оскільки цю дію можна виконати лише зі сторінки результатів пошуку, для ролі має сенс мати цей дозвіл, лише якщо вона також має дозвіл «Пошук записів кейсів, що належать іншим користувачам».
            label: Додайте надання послуг до кейсу іншого користувача
          sync_external:
            explanation: Можливість синхронізації запису із зовнішньою системою управління інформацією
            label: Синхронізація із зовнішньою системою управління інформацією
          sync_mobile:
            explanation: Дозволяє користувачеві кешувати кейси для використання без інтернету.
            label: Позначити для автономного режиму
          transfer:
            explanation: Дозволяє користувачеві надсилати справу від поточного власника запису будь-якому користувачу в системі з можливістю отримувати перекази. Власник запису справи не змінюється, поки одержувач переказу не «прийме» його. Якщо одержувач замість цього «відхиляє» передачу, одержувач втрачає доступ до справи, і він зберігає свого початкового власника запису.
            label: Переслати
          view_photo:
            explanation: Дозволяє користувачеві бачити фотографії справи зі списку кейсів. Без цього дозволу користувач не бачить стовпець «Фото» в таблиці списку випадків або піктограми фотографій, які там відображаються. Цей дозвіл також дозволяє користувачеві бачити фотографії дитини в «Модальному перегляді».
            label: Перегляд фото зі списку кейсів
          view_incident_from_case:
            explanation: «Під час перегляду Кейсу Користувач може побачити список інцидентів, пов’язаних із справою, а також деяку підсумкову інформацію про кожен із них.
            label: Перегляд інцидентів з Кейсу
          view_protection_concerns_filter:
            explanation: Дозволяє користувачеві бачити фільтр проблем захисту на сторінці списку кейсів.
            label: Переглянути фільтр проблем захисту на сторінці зі списком кейсів
          view_registry_record:
            explanation: Дозволяє користувачеві переглядати інформацію будь-якого реєстру, пов’язаного з кейсом. Також дозволяє користувачеві бачити форму відомостей реєстру кейсу.
            label: Переглянути запис реєстру з кейсу
          write:
            explanation: Можливість натиснути кнопку «Редагувати», оновити інформацію у справі та натиснути «Зберегти»
            label: Редагувати
          accept_or_reject_transfer:
            explanation: Дозволяє користувачеві приймати або відхиляти трансфер від імені іншого користувача, який є у вашій команді (наприклад, керівник, який приймає трансфер, надісланий його соціальному працівнику).
            label: Прийміть або відхиліть трансфер іншому користувачеві у вашій команді.
          list_case_names:
            explanation: Менеджери зазвичай не можуть бачити назви кейсів у списку кейсів. Якщо менеджер має такий дозвіл, він зможе бачити імена в списку.
            label: Якщо менеджер, може бачити назви кейсів у списку кейсів.
          mark_for_offline:
            explanation: Дозволяє користувачеві кешувати кейси для використання без інтернету.
            label: Позначити для режиму поза мережею
        explanation: Представляє окрему дитину, постраждалого чи іншого бенефіціара.
        label: Кейс
      dashboard:
        actions:
          approvals_action_plan:
            explanation: Показує кількість кейсів поточного користувача із запитами на схвалення плану дій, які очікують на розгляд, схвалені чи відхилені.
            label: Кейс-працівник %{approval_label} ухвалення
          approvals_action_plan_pending:
            explanation: Показує кількість кейсів у команді менеджера із запитами на схвалення Плану дій.
            label: Менеджер %{approval_label} ухвалення
          approvals_assessment:
            explanation: Показує кількість кейсів поточного користувача із запитами на схвалення оцінювання, які очікують на розгляд, схвалені або відхилені.
            label: Кейс-працівник %{approval_label} ухвалення
          approvals_assessment_pending:
            explanation: Показує кількість справ у команді менеджера із запитами на схвалення оцінювання, які очікують на розгляд.
            label: Менеджер %{approval_label} ухвалення
          approvals_case_plan:
            explanation: Показує кількість кейсів поточного користувача із запитами на схвалення кейс-плану, які очікують на розгляд, схвалені чи відхилені.
            label: Кейс-працівник %{approval_label} ухвалення
          approvals_case_plan_pending:
            explanation: Показує кількість кейсів у команді менеджера із запитами на схвалення кейс-плану.
            label: Менеджер %{approval_label} ухвалення
          approvals_closure:
            explanation: Показує кількість кейсів поточного користувача із запитами на закриття, які очікують на розгляд, схвалені чи відхилені.
            label: Кейс-працівник %{approval_label} ухвалення
          approvals_closure_pending:
            explanation: Показує кількість кейсів у команді менеджера із запитами на закриття, які очікують на розгляд.
            label: Менеджер %{approval_label} ухвалення
          approvals_gbv_closure:
            explanation: Показує кількість кейсів поточного користувача із запитами на схвалення закриття ГЗН, які очікують на розгляд, схвалено чи відхилено.
            label: Кейс-працівник %{approval_label} ухвалення
          approvals_gbv_closure_pending:
            explanation: Показує кількість випадків у команді менеджера із запитами на схвалення закриття ГЗН.
            label: Менеджер %{approval_label} ухвалення
          case_overview:
            explanation: Огляд картки інформаційної панелі вгорі домашньої сторінки, яка містить такі цифри, як "Усього" та "Нові випадки".
            label: Огляд Інформаційної Панелі
          case_risk:
            explanation: Показує, скільки випадків на кожному рівні ризику.
            label: Кейси за рівнем ризику
          cases_by_task_overdue_assessment:
            explanation: Дозволяє менеджеру побачити, скільки кейсів мають прострочені завдання з оцінювання для кожного зі своїх співробітників.
            label: Прострочені завдання з оцінювання
          cases_by_task_overdue_case_plan:
            explanation: Дозволяє менеджеру побачити, скільки справ мають прострочені завдання з кейс-плану для кожного з його співробітників.
            label: Прострочені завдання з кейс-плану
          cases_by_task_overdue_followups:
            explanation: Дозволяє менеджеру бачити, у скількох кейсах прострочено виконання завдань з моніторингу для кожного з співробітників.
            label: Прострочені завдання з моніторингу
          cases_by_task_overdue_services:
            explanation: Дозволяє менеджеру побачити, скільки справ мають прострочені завдання з послуг для кожного з його співробітників.
            label: Прострочені завдання з послуг
          dash_case_incident_overview:
            label: Огляд - Мої кейси / інциденти
          dash_cases_by_social_worker:
            explanation: Таблиця, яка показує, як загальна кількість відкритих справ і кількість нових справ, якими керує кожен користувач у групах користувачів поточного користувача. Кожен рядок є користувачем у групах користувачів поточного користувача, тоді як "Усього" і "Новий" - це два стовпці.
            label: Переглянути кейси соціального працівника
          dash_cases_to_assign:
            explanation: 'ВАЖЛИВО: Тільки для менеджерів. Показує кількість кейсів, якими володіє безпосередньо поточний користувач (повинен бути менеджером). Ця інформаційна панель передбачає, що менеджери не керують своїми власними кейсами, і що, якщо менеджер має власні кейси, вони повинні призначити ці справи працівникам своєї команди.'
            label: (Для менеджерів) Кейси, які мені потрібно призначити людям у моїй команді
          dash_flags:
            explanation: Показує список позначок, які інші користувачі додали до моїх записів, а також позначки, які я додав до записів інших користувачів.
            label: Відмічені записи
          dash_group_overview:
            explanation: Показувати менеджеру кількість відкритих і закритих справ, якими керують користувачі в їхній команді.
            label: Кейси моєї групи
          dash_matching_results:
            explanation: ЗАСТАРІЛО. Ця інформаційна панель не функціонує і буде видалена у версії 2.
            label: Переглянути знайдені результати
          dash_protection_concerns:
            explanation: Таблиця, яка показує, скільки випадків стосується кожної проблеми захисту. Кожен рядок таблиці є проблемою захисту, тоді як стовпці вказують різні статуси справ ("Усі справи", "Відкриті справи", "Нові (цього тижня)", "Закриті (цього тижня)")
            label: Кейси по проблемах захисту
          dash_protection_concerns_by_location:
            explanation: Це те саме, що й на інформаційній панелі «Перегляд проблем із захистом», за винятком того, що користувач може вибрати місце зі спадного меню, щоб показати статистику поширеності проблем із захистом лише у цій локації.
            label: Переглянути проблеми захисту за локацією
          dash_reporting_location:
            explanation: Таблиця, яка показує, скільки випадків існує в кожному місці (на одному рівні специфічності, наприклад "Провінція" або "Округ"). Кожен рядок таблиці є місцем розташування, а стовпці вказують різні статуси для справ ("ВІДКРИТИ СПРАВИ", "НОВЕ(МИНУЛИЙ ТИЖДЕНЬ)," "НОВЕ(ЦИЙ ТИЖДЕНЬ)," "ЗАКРИТО(МИНУЛМЙ ТИЖДЕНЬ)," "ЗАКРИТО (ЦЬОГО ТИЖНЯ)"). Зазвичай використовується для облікових записів менеджера або адміністратора.
            label: Випадки за місцем розташування
          dash_service_provisions:
            explanation: Показує кількість випадків, коли інші користувачі додали до них надання послуг. Цей номер відображається в головній частині інформаційної панелі.
            label: Кейси за типом надання послуг
          dash_shared_from_my_team:
            explanation: Показує менеджеру кількість справ, якими керує кожен користувач у своїй команді, як рефералилися або передалися іншим користувачам.
            label: Поширені моєю командою
          dash_shared_with_me:
            explanation: Показує, скільки справ вам було рефералено або передано.
            label: Поширені зі мною
          dash_shared_with_my_team:
            explanation: Показує менеджеру кількість справ, рефералених або переданих кожному з користувачів у своїй команді.
            label: Поширені з моєю командою
          dash_shared_with_my_team_overview:
            label: Поширені з моєю командою (Огляд)
          dash_shared_with_others:
            explanation: Показує, скільки моїх справ мають активні перенаправлення, очікувані трансфери чи відхилені передачі. Не типово для менеджерів, якщо вони самі не керують справами.
            label: Поширені з іншими
          dash_show_none_values:
            explanation: Додає додаткову категорію «Без рівня ризику» до всіх інформаційних панелей, де випадки розбиваються за рівнем ризику. Це спеціально для конфігурацій, які мають четверту опцію «Без ризику» для полів рівня ризику.
            label: Перегляньте випадки з "Немає рівня ризику" на панелі оцінки
          dash_tasks:
            explanation: Дозволяє користувачеві бачити сторінку завдань. Це слід використовувати для працівників кейсів та постачальників послуг, оскільки цифри будуть спеціально для справ, якими ви керуєте безпосередньо. Натомість менеджери мають отримати інформаційну панель "Перегляд справ за простроченими завданнями", оскільки це дозволяє їм бачити прострочені завдання для всіх у своїх групах користувачів.
            label: Сторінка завдань
          dash_national_admin_summary:
            explanation: Показує загальну кількість відкритих кейсів у системі, кількість нових кейсів, створених за кожний з останніх двох тижнів, та кількість справ, закритих за кожний із останніх двох тижнів.
            label: Підсумок адміністратора
          view_response:
            explanation: Для кожного типу відповіді показує, скільки справ на кожному рівні ризику мають послуги, термін виконання яких близький до дедлайну або прострочений.
            label: Переглянути відповіді
          workflow:
            explanation: Дозволяє працівнику справи побачити кругову діаграму, яка показує, скільки їхніх кейсів є на кожному етапі робочого процесу кейс-менеджменту.
            label: Справи, розбиті за робочим процесом
          workflow_team:
            explanation: Дозволяє менеджеру бачити таблицю, яка показує, скільки справ їхніх соціальних працівників на кожному етапі процесу кейс-менеджменту.
            label: Кейсм за робочим процесом і кейс-працівником
        explanation: Визначає, яка підсумкова інформація відображатиметься на домашній сторінці.
        label: Інфо панель
      disabled:
        explanation: Якщо ви вимкнете цю роль, ви більше не зможете призначити її обліковим записам користувачів.
        label: Деактивовано
      duplicate:
        actions:
          read:
            explanation: Дозволяє користувачеві виконувати розширений пошук усіх випадків у системі, використовуючи ряд критеріїв, зокрема ім’я, псевдонім, стать, вік та національність.
            label: Перегляд
        explanation: Розширений пошук кейсів для адміністраторів.
        label: Дублювати пошук
      forms:
        case:
          explanation: 'Обмеження доступу користувача до форм у кейсах обмежує інформацію, яку користувач може побачити про інцидент. Наприклад, якщо користувач має доступ лише до форми «Власник запису», він також зможе бачити лише інформацію, що міститься в полях цієї форми. Якщо поточний користувач має обмежений доступ до форми і має можливість керувати конфігурацією форми, обмеження доступу до форми також обмежує форми, які він може налаштувати. ПРИМІТКА. Якщо форми не вказано, це означає, що роль має доступ до всіх форм для справ.'
          label: Форма - Кейс
        incident:
          explanation: 'Обмеження доступу користувача до форм у інцидентах обмежує інформацію, яку користувач може побачити про інцидент. Наприклад, якщо користувач має доступ лише до форми «Власник запису», він також зможе бачити лише інформацію, що міститься в полях цієї форми. Якщо поточний користувач має обмежений доступ до форми і має можливість керувати конфігурацією форми, обмеження доступу до форми також обмежує форми, які він може налаштувати. ПРИМІТКА. Якщо форми не вказано, це означає, що роль має доступ до всіх форм для інцидентів.'
          label: Форми - Інцидент
        tracing_request:
          explanation: 'Обмеження доступу користувача до форм у запитах на відстеження обмежує інформацію, яку користувач може бачити у запиті на відстеження. Наприклад, якщо користувач має доступ лише до форми «Власник запису», він також зможе бачити лише інформацію, що міститься в полях цієї форми. Якщо поточний користувач має обмежений доступ до форми і має можливість керувати конфігурацією форми, обмеження доступу до форми також обмежує форми, які він може налаштувати. ПРИМІТКА. Якщо форми не вказано, це означає, що роль має доступ до всіх форм для запитів на відстеження.'
          label: Форми - Запити на відстеження
        registry_record:
          explanation: 'Обмеження доступу користувача до форм у реєстрах обмежує інформацію, яку користувач може бачити в реєстрі. Наприклад, якщо користувач має доступ лише до форми «Власник запису», він також зможе бачити лише інформацію, що міститься в полях цієї форми. Якщо поточний користувач має обмежений доступ до форми і має можливість керувати конфігурацією форми, обмеження доступу до форми також обмежує форми, які він може налаштувати. ПРИМІТКА. Якщо форми не вказано, це означає, що роль має доступ до всіх форм для реєстрів.'
          label: Форми - Реєстр
      group:
        actions:
          admin_only:
            explanation: Це означає, що користувачі з цією роллю зможуть бачити лише речі, пов’язані з адмініструванням системи, наприклад звіти, конфігурацію форм і пошуку, користувачів, ролі та групи користувачів. Вони не бачитимуть жодних окремих випадків, запитів на відстеження чи інцидентів.
            label: Немає записів – лише функції адміністратора
          agency:
            explanation: Роль може отримати доступ до записів, якими керують усі користувачі їх агентства. Якщо користувач має доступ до користувачів, він може отримати доступ до всіх користувачів свого агентства.
            label: Усі записи або користувачі в моєму агентстві
          all:
            explanation: Роль може отримати доступ до всіх записів, користувачів і груп користувачів у системі, незалежно від того, до яких груп користувачів вони належать.
            label: Доступ до всіх записів або користувачів
          group:
            explanation: Роль може отримати доступ до записів, якими керують усі користувачі в їхніх групах користувачів. Вони можуть отримати доступ лише до користувачів у своїх групах користувачів. Вони мають доступ лише до власних груп користувачів.
            label: Отримати доступ до всіх записів або користувачів у моїй групі
          self:
            explanation: Роль може отримати доступ до своїх власних записів (кейсів, запитів на відстеження чи інцидентів) і може редагувати власний обліковий запис користувача.
            label: Доступ лише до моїх записів або користувача
        explanation: Визначає, до яких записів (кейсів, запитів на відстеження чи інцидентів) матиме доступ ця роль. Якщо роль має доступ до користувачів і груп користувачів, це також визначає, до яких користувачів і груп користувачів вони мають доступ. Ролі з доступом до "Без записів" можуть отримати доступ лише до конфігурації системи, як-от Форми, Користувачі та Звіти.
        label: На які записи впливає ця роль?
      incident:
        actions:
          change_log:
            explanation: Користувач може побачити історію всіх змін, внесених у запис з моменту його створення. Це включає значення, записані для всіх полів.
            label: Журнал змін
          create:
            explanation: Можливість створювати інцидент.
            label: Створити
          enable_disable_record:
            explanation: Можливість вимкнути або ввімкнути інцидент. "Вимкнені" інциденти за замовчуванням не відображаються в списку інцидентів. Користувачі можуть побачити вимкнені інциденти в списку інцидентів, застосувавши фільтр.
            label: Активувати / деактивувати
          export_case_pdf:
            explanation: Користувач може створити експорт файлу PDF зі списку інцидентів або сторінок показу інцидентів, який містить усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх записів, до яких користувач має доступ. У файлі експорту PDF інформація спочатку перелічується за реєстрами, а потім упорядковується за формою, у якій відображається інформація.
            label: Експорт PDF
          export_csv:
            explanation: Користувач може створити експорт файлу CSV зі списку інцидентів або сторінок показу інцидентів, який містить усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх інцидентів, до яких користувач має доступ.
            label: Експорт CSV
          export_custom:
            label: Користувацький експорт
          export_incident_recorder_xls:
            explanation: Користувач може створити спеціалізований експорт файлу XLS, який дає змогу обмінюватися даними з інструментом для запису інцидентів ГЗН.
            label: Експорт реєстру інцидентів xls
          export_json:
            explanation: Користувач може створити експорт файлу JSON зі списку інцидентів або сторінок показу інцидентів, який містить усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх інцидентів, до яких користувач має доступ. Цей експорт в основному використовується для тих, хто хоче експортувати інциденти з поточної системи Primero, а потім імпортувати їх в іншу систему Primero або в іншу систему управління інформацією. Формат JSON є машиночитаним і не практичний для більшості користувачів.
            label: Експорт JSON
          export_list_view_csv:
            explanation: Користувач може створити експорт файлу CSV зі сторінки списку інцидентів, яка містить ті самі поля, які відображаються для цього користувача в списку інцидентів. Виконується лише зі сторінки списку інцидентів.
            label: Експортувати список у форматі CSV
          export_pdf:
            explanation: Користувач може створити експорт файлу PDF зі списку інцидентів або сторінок показу інцидентів, який містить усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх записів, до яких користувач має доступ. У файлі експорту PDF інформація спочатку перелічується за реєстрами, а потім упорядковується за формою, у якій відображається інформація.
            label: Експорт PDF
          export_xls:
            explanation: Користувач може згенерувати експорт файлу XLS зі списку інцидентів або сторінок показу інцидентів, який містить користувацький набір форм або полів для одного, кількох або всіх випадків, до яких користувач має доступ. У цьому експорті кожна форма представлена на власній вкладці у файлі XLS. Користувач може вибрати, які форми або поля вони хочуть включити в експорт за допомогою модального вікна користувацького експорту. Зауважте, що користувачі можуть включати форми та поля в експорт, лише якщо вони вже мають можливість бачити ці форми та поля під час перегляду справи в програмі.
            label: Excel (XLS файл) експорт
          flag:
            explanation: Можливість додати позначку до інциденту. Користувачі з цим дозволом також можуть видаляти позначки, які вони додали до інциденту.
            label: Позначити
          import:
            explanation: Дозволяє користувачеві створювати один або кілька нових інцидентів, імпортуючи їх із файлу CSV, Excel або JSON. Імпортований файл має бути відформатований *дуже* спеціально для належного імпортування інформації. Ця функція повинна бути доступна лише для користувачів із адміністративним доступом, які мають передові технічні навички та глибокі знання про те, як дані форматуються в Primero. Виконується лише зі сторінки списку інцидентів.
            label: Імпорт
          manage:
            explanation: Дозволяє користувачеві виконувати всі доступні дії щодо інцидентів. Дозвіл «Керувати» по суті означає «все».
            label: Керувати (всі дозволи для цього типу ресурсу)
          read:
            explanation: Можливість переглядати інцидент.
            label: Перегляд
          sync_mobile:
            explanation: Цей дозвіл зазвичай дозволяє користувачеві використовувати мобільний додаток. По-перше, він дозволяє користувачеві бачити дії «Позначити для мобільного» та «Зняти позначку для мобільного», які відображаються на сторінках зі списком інцидентів та показом інцидентів. Позначення інциденту для мобільних пристроїв означає, що інформація про цей інцидент має синхронізуватися між мобільним пристроєм користувача та веб-програмою, а скасування позначення інциденту для мобільного пристрою зупиняє цю синхронізацію. Користувачі без цього дозволу також не можуть синхронізувати свої мобільні пристрої з веб-програмою загалом, що означає, що вони не можуть використовувати мобільний додаток для керування інцидентами.
            label: Синхронізувати з мобільним пристроєм
          write:
            explanation: Можливість натиснути кнопку «Редагувати», оновити інформацію про інцидент і натиснути «Зберегти». Також дозволяє користувачеві деактивувати або активувати інцидент.
            label: Редагувати
        explanation: Представляє подію, яка сталася. Зазвичай це випадки жорстокого поводження або насильства, хоча вони також можуть відповідати подіям, як-от зустрічі з правоохоронними органами. Інциденти часто пов’язані з кейсами.
        label: Інцидент
      is_manager:
        explanation: Застосовується до будь-якої ролі користувача, яка зазвичай контролює інших користувачів. Це дозволяє користувачеві бачити інформаційні панелі та фільтри, які допомагають користувачеві керувати командою.
        label: Це менеджер?
      managed_report:
        actions:
          violations:
            label: Порушення
          gbv_statistics:
            label: Статистика ГЗН
      matching_configuration:
        actions:
          manage:
            explanation: Можливість контролювати, які поля порівнюються, щоб знайти відповідності між запитом відстеження та кейсами. Оскільки це контролює, як виконується відповідність у всій системі, цей дозвіл, як правило, має бути доступний лише системному адміністратору.
            label: Керувати (всі дозволи для цього типу ресурсу)
        explanation: Визначає, які поля використовуються для порівняння запитів на відстеження з кейсами під час розшуку та возз’єднання сім’ї.
        label: Конфігурація відповідності
      metadata:
        actions:
          manage:
            explanation: Можливість створювати, редагувати, перекладати та видаляти форми, поля форми та пошукові запити. Зауважте, що користувач із цим дозволом зможе керувати лише формами, до яких у нього є доступ. Наприклад, якщо національний адміністратор має можливість переглядати форму власника запису лише для кейсів, тоді він зможе оновити конфігурацію лише для цієї форми.
            label: Керувати (всі дозволи для цього типу ресурсу)
        explanation: Керує можливістю налаштування форм і полів Primero, а також параметрів пошуку, що використовуються в них.
        label: Форми, пошукові запити
      module:
        actions:
          cp:
            label: Захист дітей
          gbv:
            label: ГЗН
          mrm:
            label: Механізм моніторингу та звітності
        explanation: Визначає, до яких модулів застосовується ця роль
        label: Модулі
      potential_match:
        actions:
          read:
            explanation: Являє зв’язок між запитом на відстеження та справою. Доступ до потенційних збігів необхідний для роботи з пошуку та возз’єднання сімей. Дозволяє користувачеві бачити форму зведеного відстеження у кейсах.
            label: Перегляд
        label: Потенційний збіг
      primero_configuration:
        actions:
          manage:
            explanation: Можливість зберігати, застосовувати та надсилати конфігурації. Цей дозвіл зазвичай зарезервовано за системним адміністратором.
            label: Керувати (всі дозволи для цього типу ресурсу)
        label: Конфігурація
      referral:
        actions:
          refer:
            explanation: Це означає, що роль з’являтиметься як параметр для «Тип одержувача», коли користувач виконує зовнішнє перенаправлення. Якщо користувач вибирає цю роль як тип реферала, експорт, який Primero генерує, коли користувач надсилає перенаправлення, міститиме лише інформацію, яка міститься у формах, до яких ця роль має доступ. Так, наприклад, якщо користувач вибирає «Постачальник медичних послуг» як тип одержувача, а роль Постачальник медичних послуг має доступ лише до форм Основні проблеми ідентифікації та захисту, файл експорту, який Primero експортує для зовнішнього направлення, буде лише містять поля в цих двох формах.
            label: Чи можна використовувати цю роль для зовнішніх рефералів?
        label: Направлення
      registry_record:
        actions:
          change_log:
            explanation: Користувач може побачити історію всіх змін, внесених у запис з моменту його створення. Це включає значення, записані для всіх полів.
            label: Журнал змін
          create:
            explanation: Можливість створення запису реєстру.
            label: Створити
          enable_disable_record:
            explanation: Можливість деактивувати або активувати запис реєстру. «Деактивовані» записи за замовчуванням не відображаються в списку реєстру. Користувачі можуть бачити деактивовані записи реєстру в списку реєстру за допомогою фільтра.
            label: Активувати / деактивувати
          export_csv:
            explanation: 'Користувач може створити експорт файлу CSV зі списку реєстру або сторінок показу реєстру, який містить усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх записів реєстру, до яких користувач має доступ. ПРИМІТКА. Експорт CSV не відображає нелатинські символи (наприклад, арабська, бангла)'
            label: Експорт CSV
          export_json:
            explanation: Користувач може створити експорт файлу JSON зі списку реєстру або сторінок показу реєстру, який містить усі поля, до яких має доступ поточний користувач. Формат JSON є машиночитаним і не практичний для більшості користувачів.
            label: Експорт JSON
          export_xls:
            explanation: 'Користувач може створити експорт файлу XLS зі списку реєстру або сторінок показу реєстру, який містить усі поля, до яких має доступ поточний користувач. ПРИМІТКА. Формат XLS відображає нелатинські символи (наприклад, арабська, бангла) у форматі, доступному для читання, а експорт CSV — ні.'
            label: Excel (XLS файл) експорт
          flag:
            explanation: Можливість додати позначку до запису реєстру. Користувачі з цим дозволом також можуть видалити позначки, які вони додали до запису реєстру.
            label: Позначити
          manage:
            explanation: Дозволяє користувачеві виконувати всі доступні дії над записами реєстру. Дозвіл «Керувати» по суті означає «все».
            label: Керувати (всі дозволи для цього типу ресурсу)
          read:
            explanation: Можливість переглядати запису реєстру.
            label: Перегляд
          write:
            explanation: Можливість натиснути кнопку «Редагувати», оновити інформацію про запис реєстру та натиснути «Зберегти».
            label: Редагувати
          sync_mobile:
            explanation: Дозволяє користувачеві кешувати записи реєстру для використання без інтернету.
            label: Позначити для режиму поза мережею
        explanation: Це може представляти особу чи установу, яку необхідно пов’язати з іншими записами, як-от випадки чи інциденти, є дуже численними та постійно оновлюються новою інформацією. Вони схожі на пошукові запити, але мають більш складний набір інформації для кожного запису.
        label: Запис реєстру
      family:
        actions:
          change_log:
            label: Журнал змін
      report:
        actions:
          create:
            explanation: Можливість створення нового звіту. Коли користувач створює звіт, він стає видимим для всіх користувачів із доступом "Читання" або "Групове читання" до звітів.
            label: Створити
          group_read:
            explanation: Можливість перегляду всіх звітів. Числа в кожному звіті відображатимуть лише ті записи, які доступні користувачам у групах користувачів поточного користувача. Цей дозвіл часто використовується для місцевих, регіональних або агенційних адміністраторів, які хочуть отримати уявлення про ефективність роботи своїх команд або організації. Цей дозвіл також дає користувачеві можливість експортувати дані зі звіту.
            label: Переглянути (групові дані)
          manage:
            explanation: Дозволяє користувачеві виконувати всі доступні дії з агенціями. Дозвіл «Керувати» по суті означає «все».
            label: Керувати (всі дозволи для цього типу ресурсу)
          read:
            explanation: Можливість перегляду всіх звітів. Числа в кожному звіті відображатимуть усі записи в системі, а не лише записи, до яких має доступ поточний користувач. Цей дозвіл також дає користувачеві можливість експортувати дані зі звіту.
            label: Перегляд
          write:
            explanation: Можливість редагувати всі звіти (у тому числі створені іншими користувачами).
            label: Редагувати
        explanation: Інструмент аналізу сукупних даних. Включає табличні та графічні представлення даних.
        label: Звіт
      reporting_location_level:
        explanation: 'Це визначатиме, який рівень локацій відображатиметься для цієї ролі на інформаційних панелях, фільтрах, реферальних модулях та модалях передачі. Якщо залишити це поле порожнім, ця роль побачить стандартний системний рівень Репорту Локацій.'
        label: Який тип місцеположення слід використовувати для звітів для цієї ролі?
      role:
        actions:
          assign:
            explanation: Можливість вибору ролі під час створення або редагування облікового запису користувача. Цей дозвіл необхідний для будь-якої ролі, яка буде створювати або редагувати облікові записи користувачів.
            label: Призначити
          copy:
            explanation: Можливість створити копію ролі. Це корисно для системних адміністраторів, які можуть створювати кілька ролей, надзвичайно схожих одна на одну (наприклад, постачальників послуг).
            label: Копіювати
          create:
            explanation: Можливість створювати роль
            label: Створити
          delete:
            explanation: Можливість видалити роль.
            label: Видалити
          manage:
            explanation: 'Дозволяє користувачеві виконувати всі доступні дії з ролями. Дозвіл «Керувати» по суті означає «все». ВАЖЛИВО. Це також дає можливість створювати та видаляти ролі.'
            label: Керувати (всі дозволи для цього типу ресурсу)
          permitted_roles:
            explanation: Якщо роль має можливість виконувати будь-які з перерахованих вище дій щодо ролі, вони зможуть виконувати ці дії з ролями, зазначеними в цьому списку. Так, наприклад, якщо роль має дозволи «Читання» та «Призначення» для ролей, але лише «Керівний працівник» і «Менеджер» зазначені як «Керовані ролі», вона зможе бачити лише ці дві ролі, і ви зможете призначати нових користувачів лише цим двом ролям. Якщо в цій самій ролі не вказано «Керовані ролі», вона зможе бачити всі ролі та матиме змогу створювати нові облікові записи користувачів із будь-якою роллю в системі.
            label: Інші ролі, якими керує ця роль
          read:
            explanation: Можливість переглядати ролі
            label: Перегляд
          write:
            explanation: Можливість натиснути кнопку «Редагувати» на сторінці показу ролі, оновити дозволи ролі, а потім зберегти роль.
            label: Редагувати
        explanation: Визначає, які дії користувач може виконувати в Primero.
        label: Ролі
      system:
        actions:
          manage:
            explanation: Можливість переглядати та оновлювати інформацію про контактну інформацію системи, сповіщення за замовчуванням і налаштування електронної пошти привітання, а також синхронізовані сервери. Цей дозвіл зазвичай зарезервовано за системним адміністратором
            label: Керувати (всі дозволи для цього типу ресурсу)
        explanation: Різні загальносистемні налаштування конфігурації.
        label: Система
      tracing_request:
        actions:
          change_log:
            explanation: Користувач може побачити історію всіх змін, внесених у запис з моменту його створення. Це включає значення, записані для всіх полів.
            label: Журнал змін
          create:
            explanation: Можливість створення запиту на відстеження
            label: Створити
          enable_disable_record:
            explanation: Можливість вимкнути або ввімкнути запит на відстеження. "Вимкнені" запити на відстеження не відображаються за замовчуванням у списку запитів на відстеження. Користувачі можуть побачити вимкнені запити на відстеження у списку запитів на відстеження, застосувавши фільтр.
            label: Активувати / деактивувати
          export_case_pdf:
            explanation: Користувач може створити експорт файлу PDF зі списку запитів відстеження або зі сторінок відображення запитів відстеження, які містять усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх записів, до яких користувач має доступ. У файлі експорту PDF інформація спочатку перелічується за реєстрами, а потім упорядковується за формою, у якій відображається інформація.
            label: Експорт PDF
          export_csv:
            explanation: Користувач може створити експорт файлу CSV зі списку запитів на відстеження або зі сторінок відображення запитів на відстеження, які містять усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх запитів відстеження, до яких користувач має доступ.
            label: Експорт CSV
          export_custom:
            explanation: Користувач може створити експорт файлу XLS зі списку запитів на відстеження або зі сторінок відображення запитів на відстеження, які містять користувацький набір форм або полів для одного, кількох або всіх запитів відстеження, до яких користувач має доступ. У цьому експорті кожна форма представлена на власній вкладці у файлі XLS. Користувач може вибрати, які форми або поля він хоче включити в експорт за допомогою модального вікна Користувацький Експорт. Зауважте, що користувачі можуть включати форми та поля в експорт, лише якщо вони вже мають можливість бачити ці форми та поля під час перегляду запиту на відстеження в програмі.
            label: Користувацький експорт
          export_json:
            explanation: Користувач може створити експорт файлу JSON зі списку запитів на відстеження або зі сторінок відображення запитів відстеження, який містить усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх запитів відстеження, до яких має доступ користувач. Цей експорт в основному використовується для тих, хто хоче експортувати запити відстеження з поточної системи Primero, а потім імпортувати їх в іншу систему Primero або в іншу систему керування інформацією. Формат JSON є машиночитаним і не практичний для більшості користувачів.
            label: Експорт JSON
          export_list_view_csv:
            explanation: Користувач може створити експорт файлу CSV зі сторінки списку запитів на відстеження, який містить ті самі поля, які відображаються для цього користувача в списку запитів на відстеження. Виконується лише зі сторінки списку запитів на відстеження
            label: Експортувати список у форматі CSV
          export_pdf:
            explanation: Користувач може створити експорт файлу PDF зі списку запитів відстеження або зі сторінок відображення запитів відстеження, які містять усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх записів, до яких користувач має доступ. У файлі експорту PDF інформація спочатку перелічується за реєстрами, а потім упорядковується за формою, у якій відображається інформація.
            label: Експорт PDF
          export_xls:
            explanation: 'Користувач може створити експорт файлу XLS зі списку запитів на відстеження або зі сторінок показу запитів на відстеження, які містять усі поля, до яких має доступ поточний користувач, для одного, кількох або всіх запитів на відстеження, до яких користувач має доступ. У цьому експорті кожна форма представлена на власній вкладці у файлі XLS. ПРИМІТКА. Формат XLS відображає нелатинські символи (наприклад, арабська, бангла) у форматі, доступному для читання, а експорт CSV — ні.'
            label: Excel (XLS файл) експорт
          flag:
            explanation: Можливість додати позначку до запиту на відстеження. Користувачі з цим дозволом також можуть видалити позначки, які вони додали до запиту на відстеження.
            label: Позначити
          import:
            explanation: Дозволяє користувачеві створювати один або кілька нових випадків, імпортуючи їх із файлу CSV, Excel або JSON. Імпортований файл має бути відформатований *дуже* спеціально для належного імпортування інформації. Ця функція повинна бути доступна лише для користувачів із адміністративним доступом, які мають передові технічні навички та глибокі знання про те, як дані форматуються в Primero. Виконується лише зі сторінки списку кейсів.
            label: Імпорт
          manage:
            explanation: Дозволяє користувачеві виконувати всі доступні дії щодо запитів відстеження. Дозвіл «Керувати» по суті означає «все».
            label: Керувати (всі дозволи для цього типу ресурсу)
          read:
            explanation: Можливість перегляду запиту на відстеження. Ролі з можливістю переглядати запити на відстеження також повинні мати можливість бачити тип запису "Потенційна відповідність".
            label: Перегляд
          write:
            explanation: Можливість натиснути кнопку «Редагувати», оновити інформацію про запит на відстеження та натиснути «Зберегти». Також дозволяє користувачеві вимкнути або ввімкнути запит на відстеження
            label: Редагувати
        explanation: Позначає особу, яка намагається знайти та возз’єднатися з несупроводжуваним або розділеним кейсом.
        label: Запити на відстеження
      transfer:
        actions:
          transfer:
            explanation: Це означає, що роль з’являтиметься як параметр для «Тип одержувача», коли користувач виконує зовнішнє перенаправлення. Якщо користувач вибирає цю роль як тип передачі, експорт, який Primero створює, коли користувач підтверджує трансфер, міститиме лише інформацію, яка міститься у формах, до яких ця роль має доступ. Так, наприклад, якщо користувач вибирає «Постачальник медичних послуг» як тип одержувача, а роль постачальника медичних послуг має доступ лише до форм «Основні проблеми ідентифікації та захисту», файл експорту, який Primero експортує для зовнішньої передачі, буде лише містять поля в цих двох формах.
            label: Чи можна використовувати цю роль для зовнішніх трансферів?
        label: Трансфер
      user:
        actions:
          agency_read:
            explanation: Можливість бачити лише ті облікові записи користувачів в агентстві поточного користувача. Це також впливає на те, з якими обліковими записами поточний користувач може виконувати інші дії. Наприклад, якщо поточний користувач має дозвіл «Написати» для користувачів, але також має дозвіл на читання агентства, він зможе редагувати лише облікові записи користувачів, які належать до їх власного агентства. Аналогічно, якщо поточний користувач має дозвіл "Керувати" для користувачів, але має дозвіл "Читання агентства", він зможе створювати користувачів лише для свого власного агентства.
            label: Переглянути (в межах агентства)
          create:
            explanation: Можливість створити обліковий запис користувача.
            label: Створити
          manage:
            explanation: 'Дозволяє користувачеві виконувати всі доступні дії з користувачами. Дозвіл «Керувати» по суті означає «все». ВАЖЛИВО. Це також дає можливість створювати нові облікові записи користувачів.'
            label: Керувати (всі дозволи для цього типу ресурсу)
          read:
            explanation: Можливість перегляду облікових записів користувачів. За замовчуванням кожен користувач має можливість переглядати та редагувати інформацію про власний обліковий запис користувача (наприклад, пароль, електронну пошту).
            label: Перегляд
          write:
            explanation: Можливість натиснути кнопку «Редагувати» на сторінці показати користувача, оновити інформацію про користувача, а потім зберегти. Зверніть увагу, що цей дозвіл також дає можливість деактивовувати облікові записи користувачів.
            label: Редагувати
        explanation: Представляє індивідуальний обліковий запис користувача.
        label: Користувачі
      user_group:
        actions:
          assign:
            explanation: Можливість вибору груп користувачів під час створення або редагування облікового запису користувача. Зауважте, що якщо поточний користувач має рівень доступу "лише записи або користувачі в моїй групі", він зможе вибрати лише одну або кілька *власних* груп користувачів для облікового запису користувача, який створює або редагує. Це означає, що менеджер, який має можливість призначати групи користувачів, зможе додати користувача лише до груп користувачів, до яких зараз належить менеджер. Цей дозвіл необхідний для будь-якої ролі, яка буде створювати або редагувати облікові записи користувачів.
            label: Призначити
          create:
            explanation: Можливість стоврити групу користувачів.
            label: Створити
          delete:
            explanation: Можливість видалити групу користувачів.
            label: Видалити
          manage:
            explanation: 'Дозволяє користувачеві виконувати всі доступні дії з групами користувачів. Дозвіл «Керувати» по суті означає «все». ВАЖЛИВО: Це також дає можливість створювати та видаляти групи користувачів.'
            label: Керувати (всі дозволи для цього типу ресурсу)
          read:
            explanation: Можливість бачити групи користувачів.
            label: Перегляд
          write:
            explanation: Можливість редагувати групи користувачів.
