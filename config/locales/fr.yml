      reporting_site: "Site de rapportage "
      helptext: |
        Cet indicateur compte le nombre de nouveaux incidents ouverts chaque mois par site de rapportage.
        Un site de rapportage est considéré comme le site où l'organisation utilisatrice fournit des services et
        où l'incident a été signalé au prestataire de services.
    reporting_delay:
      title: "3. Retard de rapportage"
      delay: "Retard "
      total_incidents: "Total des incidents "
      helptext: |
        Cet indicateur compte et catégorise le nombre de jours qui se sont écoulés entre le moment où 
        la personne a été victime de violence basé sur le genre et lorsque la victime l'a signalé pour la première fois à un prestataire de services. Il s'agit de
        calculé en fonction de la date à laquelle l'incident a été signalé pour la première fois à l'organisation utilisatrice. Les données sont
        classés en fonction de différentes durées (0-3 jours ; 4-5 jours ; 6-14 jours ; 15-30 jours ; Plus de
        1 mois ; Plus de 3 mois).
    service_access_delay:
      title: "Retard d'accès aux services"
      delay: "Retard "
      total_incidents: "Total des incidents "
