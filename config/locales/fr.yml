          create:
            explanation: Aptitude à créer un incident.
            label: Créer
          enable_disable_record:
            explanation: Possibilité de désactiver ou d'activer un incident. Les incidents "désactivés" n'apparaissent pas par défaut dans la liste des incidents. Les utilisateurs peuvent voir les Incidents désactivés dans la liste des Incidents en appliquant un filtre.
            label: Activer/ Désactiver
          export_case_pdf:
            explanation: "L'utilisateur peut générer une exportation de fichier PDF à partir de la liste des incidents ou des pages d'affichage des incidents, qui contient tous les champs auxquels l'utilisateur a accès, pour un, plusieurs ou tous les cas auxquels l'utilisateur a accès. Dans le fichier d'exportation PDF, les informations sont d'abord répertoriées par cas, puis organisées selon le formulaire dans lequel elles apparaissent."
            label: Exporter en PDF
          export_csv:
            explanation: "L'utilisateur peut générer une exportation de fichier CSV à partir de la liste des incidents ou des pages d'affichage des incidents, qui contient tous les champs auxquels l'utilisateur a accès, pour un, plusieurs ou tous les incidents auxquels l'utilisateur a accès."
            label: Exporter en CSV
          export_custom:
            label: "Exportation personnalisé "
          export_incident_recorder_xls:
            explanation: L'utilisateur peut générer et exporter un fichier XLS spécialisé qui permet l'échange de données avec l'outil VBG d'enregistrement des incidents.
            label: Exporter le registre des incidents au format xls
          export_json:
            explanation: "L'utilisateur peut générer une exportation de fichier JSON à partir de la liste des incidents ou des pages d'affichage des incidents, qui contient tous les champs auxquels l'utilisateur a accès, pour un, plusieurs ou tous les incidents auxquels l'utilisateur a accès. Cette exportation est principalement utilisée pour ceux qui veulent exporter des incidents du système Primero et les importer ensuite dans un autre système Primero, ou dans un autre système de gestion de l'information. Le format JSON n'est pas pratique pour la plupart des utilisateurs."
            label: Exporter en JSON
          export_list_view_csv:
