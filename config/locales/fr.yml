    resource:
      kpi:
        actions:
          read:
            explanation: Possibilité d'accéder à la page Impulsion/KPIs.
            label: Accédez à la page Impulsion/KPIs.
          kpi_assessment_status:
            explanation: Possibilité de voir, pour les cas actifs auxquels l'utilisateur a accès, quelle proportion ont un formulaire d'évaluation complété.
            label: Statut de l'évaluation
          kpi_average_followup_meetings_per_case:
            explanation: Possibilité de voir, pour les cas actifs auxquels l'utilisateur a accès, le nombre moyen de réunions de suivi menées sur une période donnée.
            label: Nombre moyen de réunions de suivi par cas
          kpi_average_referrals:
            explanation: Possibilité de voir, sur l'ensemble des cas actifs auxquels l'utilisateur a accès, le nombre moyen de références effectués vers chaque type de services.
            label: Moyenne des référencements
          kpi_case_closure_rate:
            explanation: Possibilité de voir combien de cas ont été clôturés sur chaque site par mois.
            label: Décompte des clôtures de dossiers
          kpi_case_load:
            explanation: Possibilité de voir le nombre moyen de cas ouverts par chaque gestionnaire de cas.
            label: Nombre de cas
          kpi_client_satisfaction_rate:
            explanation: Possibilité de voir, pour chaque cas auquel l'utilisateur a accès, quel est le taux de satisfaction des survivants qui ont donné leur feedback.
            label: Taux de satisfaction des clients
          kpi_completed_case_action_plans:
            explanation: 'Possibilité de voir, pour les cas actifs auxquels l''utilisateur a accès, quelle proportion a un plan d''action de cas terminé. '
            label: 'Plans d''action terminés des cas '
          kpi_completed_case_safety_plans:
            explanation: Possibilité de voir, pour les cas actifs auxquels l'utilisateur a accès, quelle proportion a exigé et exécuté un plan de sécurité.
            label: Plans de sécurité des cas terminés
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Possibilité de voir, pour les cas actifs auxquels l'utilisateur a accès, quelle proportion a rempli un plan d'action de cas qui a été approuvé par un superviseur.
            label: Plan d'action terminé et approuvé par le superviseur
          kpi_goal_progress_per_need:
            explanation: Possibilité de voir, pour les cas auxquels l'utilisateur a accès, quel pourcentage des objectifs dans chaque catégorie de besoin a été atteint.
            label: Progrès accomplis dans la réalisation des objectifs
          kpi_number_of_cases:
            explanation: Possibilité de voir combien de nouveaux cas signalés sont ouverts chaque mois par site.
            label: 'Nombre de cas '
          kpi_number_of_incidents:
            explanation: Possibilité de voir combien d'incidents nouvellement signalés sont ouverts chaque mois par site.
            label: Nombre d'incidents
          kpi_reporting_delay:
            explanation: Possibilité de voir, pour tous les incidents auxquels l'utilisateur a accès, le nombre de jours écoulés entre le moment où la victime a subi une violence basée sur le genre et celui où elle l'a signalée à un prestataire de services.
            label: Délai de déclaration
          kpi_services_provided:
            explanation: Possibilité de voir, dans tous les cas auxquels l'utilisateur a accès, quels types de services ont été fournis par l'organisation directement.
            label: Services fournis
          kpi_supervisor_to_caseworker_ratio:
            explanation: 'Possibilité de voir le ratio entre les gestionnaires de cas et les superviseurs. '
            label: 'Ration superviseur par gestionnaire de cas '
          kpi_time_from_case_open_to_close:
            explanation: Possibilité de voir, pour tous les cas auxquels l'utilisateur a accès, combien de temps les cas restent ouverts.
            label: Temps écoulé de l'ouverture à la fermeture du cas
        label: KPI
      agency:
        actions:
          assign:
            explanation: Possibilité de choisir une agence lors de la création ou de la modification d'un compte utilisateur. Si l'utilisateur actuel dispose de cette permission ainsi que de la permission "Agency Read" sur les utilisateurs, il ne pourra ajouter un utilisateur qu'à sa propre a1gence.
            label: 'Assigner '
          create:
            explanation: 'Possibilité de créer une agence '
            label: Créer
          manage:
            explanation: 'Permet à un utilisateur d''effectuer toutes les actions disponibles sur les agences. La permission "Gérer" signifie essentiellement "tout". IMPORTANT : Cela donne également la possibilité de créer une nouvelle agence.'
            label: Gérer (toutes les autorisations pour ce type de ressources)
          read:
            explanation: Possibilité de voir les agences.
            label: 'Voir '
          write:
            explanation: Possibilité de modifier les informations sur les agences. Veuillez noter que cela s'applique à toutes les agences du système.
            label: 'Editer '
        explanation: Représente une organisation dont les membres utilisent Primero. Les agences existent indépendamment des groupes d'utilisateurs.
        label: 'Organisation '
      audit_log:
        actions:
          read:
            explanation: Permet à l'utilisateur de voir et de filtrer une liste de toutes les actions effectuées dans le système, ventilée par utilisateur, type d'action, ID du cas et heure de l'action. Cette fonction convient mieux aux administrateurs au niveau national ou à celui des agences, car elle permet de voir les actions effectuées par tous les utilisateurs dans le système. Veuillez noter que le journal d'audit n'affiche pas d'informations personnelles sur les cas impliqués dans chaque action.
            label: Voir
        explanation: Liste des filtres de toutes les actions effectuées dans le système. Ne comprend pas d'informations identifiables sur les cas, les incidents ou les demandes de recherche.
        label: Journaux d'audit
      case:
        actions:
          add_note:
            explanation: Permet à un utilisateur d'ajouter des notes dans le sous-formulaire "Notes" (aussi parfois appelé "Commentaires"). L'utilisateur le fait en cliquant sur le bouton "Ajouter des notes" sur la page de présentation des cas. Cette action est particulièrement utile pour les superviseurs qui n'ont pas la possibilité de modifier les cas, mais qui veulent ajouter des rappels à un cas pour le gestionnaire chargé du cas. De cette façon, l'ajout d'une note est similaire à l'ajout d'un marquage ou d'un drapeau. L'avantage de l'ajout d'une note est que, lorsque le gestionnaire ajoute une note à un dossier, une notification apparaîtra sur le dossier pour le gestionnaire chargé du dossier lorsqu'il visualisera le dossier.
            label: Ajouter des notes au cas
          add_registry_record:
            explanation: Permet à un utilisateur de lier un registre à un cas à partir du formulaire de détails du registre. Permet également à l'utilisateur de dissocier tout cas déjà lié au registre.
            label: Ajouter / mettre à jour un dossier à partir d'un cas
          approve_action_plan:
            explanation: Permet au superviseur d'approuver le %{approval_label} des gestionnaires de cas
            label: Approuver %{approval_label}
          approve_assessment:
            explanation: Permet au superviseurs d'approuver le %{approval_label} pour les cas des gestionnaires
            label: Approuver le formulaire %{approval_label}
          approve_bia:
            explanation: Permet au superviseurs d'approuver le %{approval_label} pour les cas des gestionnaires
            label: Approuver le formulaire %{approval_label}
          approve_case_plan:
            explanation: Permet au superviseurs d'approuver le %{approval_label} pour les cas des gestionnaires
            label: Approuver %{approval_label}
          approve_closure:
            explanation: Permet au superviseurs d'approuver le %{approval_label} pour les cas des gestionnaires
            label: Approuve le formulaire %{approval_label}
          approve_gbv_closure:
            explanation: Permet au superviseurs d'approuver le %{approval_label} pour les cas des gestionnaires
            label: Approuver le formulaire %{approval_label}
          assign:
            explanation: Permet à un utilisateur d'envoyer un cas de son propriétaire d'origine à tout autre utilisateur du système. Aucun consentement de l'enfant n'est nécessaire pour cette action. Contrairement aux transferts, le destinataire n'a pas la possibilité d'accepter ou de refuser.
            label: Assigner
          assign_within_agency:
            explanation: Permet à un utilisateur d'envoyer un cas de son propriétaire d'origine à tout autre utilisateur au sein de l'agence de l'utilisateur actuel. Aucun consentement de l'enfant n'est nécessaire pour cette action. Contrairement aux transferts, le destinataire n'a pas la possibilité d'accepter ou de refuser.
            label: Affecter à un utilisateur au sein de mon agence
          assign_within_user_group:
            explanation: Permet à un utilisateur d'envoyer un cas de son propriétaire d'origine à tout autre utilisateur dans les groupes d'utilisateurs de l'utilisateur actuel. Aucun consentement de l'enfant n'est nécessaire pour cette action. Contrairement aux transferts, le destinataire n'a pas la possibilité d'accepter ou de refuser.
            label: Assigner à un utilisateur au sein de mon groupe
          change_log:
            explanation: L'utilisateur peut voir l'historique de toutes les modifications apportées au cas depuis sa création. Cela inclut les valeurs enregistrées pour tous les champs.
            label: Journal des modifications
          close:
            explanation: 'Permet à un utilisateur de définir le statut d''un cas ouvert à clôturé '
            label: Clôturer
          consent_override:
            explanation: Permet à l'utilisateur d'effectuer une référence ou un transfert pour un cas pour lequel le consentement n'a pas donné.
            label: Outrepasser l'absence de consentement lors d'une référence ou un transfert
          create:
            explanation: 'Possibilité de créer un cas '
            label: 'Créer '
          display_view_page:
            explanation: Si un utilisateur effectue une recherche pour un cas auquel il n'a pas accès, cette autorisation lui permet de voir un résumé du cas, avec les informations de base, même si l'utilisateur ne peut pas cliquer sur le cas pour voir toutes ses informations. Les champs qui apparaissent dans "Le résumé du cas" sont des champs qui ont été configurés au préalable pour "Afficher un résumé". Ce résumé est également utile pour les utilisateurs qui effectuent des actions de recherche et de réunification familiale, puisque l'utilisateur peut accéder au "Résumé du cas" lorsqu'il examine des cas qui sont apparus comme "Correspondances " pour une demande de recherche.
            label: Afficher la page
          enable_disable_record:
            explanation: Possibilité de désactiver ou d'activer un cas. Les cas "désactivés" n'apparaissent pas par défaut dans la liste des cas. Les utilisateurs peuvent voir les cas désactivés dans la liste des cas en utilisant un filtre. Comme Primero ne permet pas aux utilisateurs de supprimer des cas, un utilisateur peut souhaiter désactiver un cas en remplacement d'un autre. Par exemple, si un utilisateur a créé un cas par erreur, ou si le cas contient de mauvaises données, l'utilisateur doit le désactiver.
            label: Activer/ Désactiver
          export_case_pdf:
            explanation: L'utilisateur peut générer une exportation de fichier PDF à partir de la liste des cas ou des pages de présentation des cas, qui contient tous les champs auxquels l'utilisateur a accès, pour une, plusieurs ou tous les cas auxquelles l'utilisateur a accès. Dans le fichier d'exportation PDF, les informations sont d'abord listées par cas, puis organisées selon le formulaire sur lequel ils apparaissent.
            label: Exporter le cas en PDF
          export_csv:
            explanation: 'L''utilisateur peut générer une exportation de fichier CSV à partir de la liste des cas ou des pages de présentation des cas, qui contient tous les champs auxquels l''utilisateur a accès, pour une, plusieurs ou tous les cas auxquelles l''utilisateur a accès. NOTE : L''exportation CSV ne rend pas les caractères non-latins (par exemple, l''arabe, le bengali) dans un format lisible.'
            label: Exporter en CVS
          export_custom:
            explanation: L'utilisateur peut générer une exportation de fichier XLS à partir de la liste des cas ou des pages de présentation des cas, qui contient un ensemble personnalisé de formulaires ou de champs, pour un, plusieurs ou tous les cas auxquels l'utilisateur a accès. Dans cette exportation, chaque formulaire est représenté dans son propre onglet au sein du fichier XLS. L'utilisateur peut sélectionner les formulaires ou les champs qu'il souhaite inclure dans l'exportation en utilisant le mode d'exportation personnalisé. Veuillez noter que les utilisateurs ne peuvent inclure des formulaires et des champs dans l'exportation que s'ils ont déjà la possibilité de voir ces formulaires et ces champs lorsqu'ils visualisent un cas dans l'application.
            label: 'Exportation personnaliser '
          export_duplicate_id_csv:
            explanation: Crée une exportation CSV des cas qui ont le même ID (peut avoir un label différent, selon la configuration). Effectué uniquement à partir de la page de la liste des cas.
            label: 'Exporter les doublons '
          export_json:
            explanation: L'utilisateur peut générer une exportation de fichier JSON à partir de la liste des cas ou des pages de présentation des cas, qui contient tous les champs auxquels l'utilisateur actuel a accès, pour un, plusieurs ou tous les cas auxquels l'utilisateur a accès. Cette exportation est principalement utilisée pour ceux qui veulent exporter des cas à partir du système Primero actuel et les importer ensuite dans un autre système Primero ou dans un autre système de gestion de l'information. Le format JSON n'est pas pratique pour la plupart des utilisateurs.
            label: Exporter en JSON
          export_list_view_csv:
            explanation: L'utilisateur peut générer une exportation de fichier CSV à partir de la page de la liste des cas qui contient les mêmes champs que ceux qui apparaissent pour cet utilisateur dans la liste des cas. Cette opération ne peut être effectuée qu'à partir de la page de la liste des cas.
            label: Exporter la liste en CSV
          export_pdf:
            explanation: L'utilisateur peut générer une exportation de fichier PDF à partir de la liste des cas ou des pages d'affichage des cas, qui contient tous les champs auxquels l'utilisateur actuel a accès, pour un, plusieurs ou tous les cas auxquels l'utilisateur a accès. Dans le fichier d'exportation PDF, les informations sont d'abord répertoriées par cas, puis organisées par le formulaire sur lequel les informations apparaissent.
            label: Exporter le cas en PDF
          export_photowall:
            explanation: Permet à l'utilisateur d'exporter un fichier à partir de la page de la liste des cas qui contient les photos de tous les cas sélectionnés. Cette exportation est principalement utilisée pour les activités de recherche et de réunification familiale. Elle est effectuée uniquement à partir de la page de la liste des cas.
            label: Exporter en mur de photos
          export_unhcr_csv:
            label: Exporter au format UNHCR CVS
            explanation: SUPPRIMÉ - Cette fonction n'est plus utilisée.
          export_xls:
            explanation: 'L''utilisateur peut générer une exportation de fichier XLS à partir de la liste des cas ou des pages de présentation des cas, qui contient tous les champs auxquels l''utilisateur actuel a accès, pour un, plusieurs ou tous les cas auxquels l''utilisateur a accès. Dans cette exportation, chaque formulaire est représenté dans son propre onglet au sein du fichier XLS. NOTE : Le format XLS rend les caractères non latins (par exemple, l''arabe, le bengali) dans un format lisible, alors que l''exportation CSV ne le fait pas.'
            label: Exporter au format EXCEL (XLS)
          find_tracing_match:
            explanation: Cela est utilisé exclusivement dans le cadre des activités de recherche et de réunification familiale. Les utilisateurs ayant cette autorisation verront un bouton "Trouver une correspondance" sur la page de présentation des cas. En cliquant sur ce bouton, ils obtiendront une liste de demandes de recherche dans le système qui sont des correspondances potentielles pour leur cas.
            label: Trouver une correspondance à partir du cas
          flag:
            explanation: Possibilité d'ajouter un marquage en drapeaux à un cas. Les utilisateurs ayant cette permission peuvent également supprimer les marquages qu'ils ont ajoutés à un cas.
            label: 'Mettre une alerte '
          resolve_any_flag:
            explanation: Permet à l'utilisateur de résoudre n'importe quel alerte sur le cas, quel que soit le responsable.
            label: Résoudre toutes les alertes
          import:
            explanation: Permet à l'utilisateur de créer un ou plusieurs nouveaux cas en les important à partir d'un fichier CSV, Excel ou JSON. Le fichier importé doit être formaté *très* spécifiquement pour que les informations soient importées correctement. Cette fonction ne doit être disponible que pour les utilisateurs administratifs ayant des compétences techniques avancées et une connaissance approfondie de la façon dont les données sont formatées dans Primero. Cette fonction ne peut être exécutée qu'à partir de la page de la liste des cas.
            label: Importer
          incident_details_from_case:
            explanation: Possibilité d'ajouter des informations au sous-formulaire "Détails de l'incident" sur un cas que vous avez trouvé dans les résultats de recherche, mais auquel vous n'avez pas accès. L'utilisateur effectue cette action à partir de la page des résultats de la recherche en sélectionnant un ou plusieurs cas, puis en sélectionnant "Ajouter un incident" dans le menu des actions. L'utilisateur voit alors apparaître une section contenant tous les champs du sous-formulaire "Détails de l'incident", où il peut saisir et soumettre des informations sur un service. Comme cette action ne peut être effectuée qu'à partir de la page de résultats de la recherche, il est logique qu'un rôle n'ait cette autorisation que s'il dispose également de l'autorisation "Rechercher les enregistrements de cas appartenant à d'autres utilisateurs".
            label: Ajouter les détails d'un incident au cas d'un autre utilisateur à partir de la page de résultats de la recherche
          incident_from_case:
            explanation: Cette autorisation permet à l'utilisateur de cliquer sur le bouton "Créer un incident". Cela génère un incident qui peut contenir des informations copiées à partir d'un cas. Pour les cas de VBG, ce bouton se trouve en haut de la page de présentation des cas, et correspond aux informations sur l'ensemble du cas. Dans certains contextes de suivi des incidents, ce bouton se trouve sur un sous-formulaire "Détails de l'incident". Dans ce cas, certaines informations peuvent être copiées à partir du sous-formulaire "Détails de l'incident" où le bouton a été cliqué, ainsi que du cas dans son ensemble. Par exemple, le nouvel incident créé peut contenir le champ "Type de violence" du sous-formulaire "Détails de l'incident", mais peut également contenir l'âge et le sexe du cas lui-même. Notez que cette autorisation permet également à l'utilisateur de voir un lien vers l'incident qui a été créé.
            label: 'Créer un incident à partir d''un cas '
          remove_alert:
            explanation: Cette autorisation permet à l'utilisateur de supprimer les mises à jour d'un cas. Les alertes sont généralement générées lorsqu'un champ particulier est modifié, par exemple lorsque des notes sont mises à jour. Les alertes sont généralement représentées par un point jaune à côté du cas.
            label: Supprimer les mises à jour d'un cas
          manage:
            explanation: Permet à un utilisateur d'effectuer toutes les actions disponibles sur les cas. La permission "Gérer" signifie essentiellement "tout".
            label: Gérer (toutes les autorisations pour ce type de ressources)
          read:
            explanation: Possibilité de voir le dossier d'un cas
            label: Voir
          receive_referral:
            explanation: Permet à un utilisateur de recevoir une référence. Les utilisateurs ayant cette autorisation apparaîtront comme des destinataires potentiels d'une action de référence, tandis que les utilisateurs sans cette autorisation n'apparaîtront pas comme des destinataires potentiels lorsque quelqu'un recherche un destinataire dans le mode de référence.
            label: 'Recevoir une référence '
          receive_referral_different_module:
            explanation: 'Permet à un utilisateur de recevoir une référence pour un cas créé dans un autre module de Primero. Les utilisateurs disposant de cette autorisation apparaîtront comme des destinataires potentiels d''une action de référence pour ce cas, tandis que les utilisateurs sans cette autorisation n''apparaîtront pas comme des destinataires potentiels lorsque quelqu''un recherchera un destinataire dans la fenêtre de référence. '
            label: Recevoir une référence d'un utilisateur d'un module différent
          receive_transfer:
            explanation: Permet à un utilisateur de recevoir un transfert. Les utilisateurs ayant cette autorisation apparaîtront comme des destinataires potentiels d'une action de transfert, tandis que les utilisateurs sans cette autorisation n'apparaîtront pas comme des destinataires potentiels lorsque quelqu'un recherche un destinataire dans le mode de transfert.
            label: 'Recevoir un transfert '
          referral:
            explanation: Permet à un utilisateur de donner temporairement accès à un dossier à un autre utilisateur. Le destinataire de la référence pourra effectuer toutes les mêmes actions sur le cas référé que celles qu'il pourrait effectuer sur son propre cas. Lorsque le destinataire n'a plus besoin d'accéder au cas, il peut cliquer sur le bouton "Terminé" dans le sous-formulaire "Transferts et Références", et il perdra l'accès au cas. Vous ne pouvez référé un cas qu'à un utilisateur dont le rôle est de recevoir des références.
            label: Référence
          referral_from_service:
            explanation: Permet à l'utilisateur de voir le bouton "Référer" sur le sous-formulaire Services. Lorsque l'utilisateur clique sur ce bouton, le mode de référence apparaît avec les champs Type de service, Agence, Prestataire de services et Lieu désactivés, mais automatiquement remplis avec les informations relatives aux champs du sous-formulaire Services sur lesquels l'utilisateur a cliqué sur le bouton "Référer".
            label: Référé un cas à partir du sous formulaire de service
          remove_assigned_users:
            explanation: Permet à l'utilisateur de supprimer les autres utilisateurs du champ "Autres utilisateurs assignés". Un utilisateur est répertorié ici s'il a reçu une référence pour le cas ou s'il a reçu un transfert pour le cas, mais ne l'a pas encore accepté ou rejeté. Lorsque vous supprimez un utilisateur du champ "Autres utilisateurs", vous supprimez son accès au cas. Ainsi, les utilisateurs ayant cette autorisation peuvent supprimer l'accès au cas des utilisateurs qui ont déjà reçu des références ou des transferts en attente pour le cas. Notez que cette autorisation ne fonctionne que si l'utilisateur actuel a également la possibilité de modifier le cas.
            label: Supprimer les autres utilisateurs assignés (reprendre l'accès aux dossiers des utilisateurs ayant reçu une référence)
          reopen:
            explanation: Permet à un utilisateur d'ouvrir un cas qui est actuellement clos.
            label: Réouvrir
          request_approval_action_plan:
            explanation: Permet à un utilisateur (généralement un gestionnaire de cas) d'effectuer une demande d'approbation de %{approval_label} à son superviseur.
            label: Demande d'approbation %{approval_label}
          request_approval_assessment:
            explanation: Permet à un utilisateur (généralement un gestionnaire de cas) d'effectuer une demande d'approbation de %{approval_label} à son superviseur.
            label: Demande d'approbation %{approval_label}
          request_approval_bia:
            explanation: Permet à un utilisateur (généralement un gestionnaire de cas) d'effectuer une demande d'approbation de  %{approval_label}.
            label: Demande d'approbation %{approval_label}
          request_approval_case_plan:
            explanation: Permet à un utilisateur (généralement un gestionnaire de cas) d'effectuer une demande d'approbation de %{approval_label} à son superviseur.
            label: Demande d'approbation %{approval_label}
          request_approval_closure:
            explanation: Permet à un utilisateur (généralement un gestionnaire de cas) d'effectuer une demande d'approbation de %{approval_label} à son superviseur.
            label: Demande d'approbation %{approval_label}
          request_approval_gbv_closure:
            explanation: Permet à un utilisateur (généralement un gestionnaire de cas) d'effectuer une demande d'approbation de %{approval_label} à son superviseur.
            label: Demande d'approbation %{approval_label}
          request_transfer:
            explanation: Affiche le bouton "Demande de transfert" sur la section qui s'affiche. Ce bouton permet à l'utilisateur d'envoyer un message avec une note personnalisée par e-mail au gestionnaire de cas, lui demandant de transférer le cas à l'utilisateur qui a envoyé la demande. Cette fonction est utile dans les cas où les enfants changent souvent de lieu et où les travailleurs sociaux ont besoin que le précédent travailleur social, envoie des informations sur l'enfant pour éviter la création d'un enregistrement en double.
            label: Demande de transfert
          search_owned_by_others:
            explanation: Permet à un utilisateur d'effectuer une recherche de documents auxquels il n'aurait normalement pas accès, soit parce qu'il n'est pas le propriétaire du document en question, soit (pour les gestionnaires) parce que le propriétaire du document ne fait pas partie de leurs groupes d'utilisateurs. Notez que, bien que l'utilisateur voit le cas dans la vue des résultats de la recherche, il ne pourra pas cliquer sur la page de présentation du cas pour ce cas, ce qui signifie qu'il ne pourra pas voir d'informations détaillées sur le cas.
            label: Recherche de cas appartenant à d'autres utilisateurs
          service_provision_incident_details:
            explanation: Permet à l'utilisateur de voir un bouton intitulé "Enregistrer et ajouter une prestation de service" en bas de la section "Ajouter un incident". En cliquant sur ce bouton, l'utilisateur enregistre les informations actuellement saisies sur l'incident, puis il accède directement au mode "Ajouter une prestation de service". Comme cette action est directement liée aux actions "Ajouter un incident" et "Ajouter une prestation de service", il n'est logique de donner cette permission à un rôle que si ce rôle dispose également des autorisations "Ajouter les détails de l'incident au cas d'un autre utilisateur" et "Ajouter une prestation de service au cas d'un autre utilisateur".
            label: Voir le bouton "Ajouter une prestation de service" dans la section "Détails de l'incident".
          services_section_from_case:
            explanation: Possibilité d'ajouter des données au sous-formulaire Services sur un cas que vous avez trouvé dans les résultats de recherche, mais auquel vous n'avez pas accès. L'utilisateur effectue cette action à partir de la page de résultats de la recherche en sélectionnant un ou plusieurs cas, puis en sélectionnant "Ajouter une prestation de service" dans le menu des actions. L'utilisateur voit alors une section contenant tous les champs du sous-formulaire Services, où il peut entrer et soumettre des informations sur un service. Comme cette action ne peut être effectuée qu'à partir de la page de résultats de la recherche, il est logique qu'un rôle n'ait cette autorisation que s'il a également l'autorisation "Rechercher des dossiers appartenant à d'autres utilisateurs".
            label: Ajouter la prestation de services au cas d'un autre utilisateur
          sync_external:
            explanation: Possibilité de synchroniser un cas avec un système externe de gestion de l'information
            label: Synchronisation avec un système externe de gestion de l'information
          sync_mobile:
            explanation: Permet à l'utilisateur de mettre en cache les cas pour une utilisation hors ligne.
            label: Marquer pour hors ligne
          transfer:
            explanation: Permet à un utilisateur d'envoyer un cas de son propriétaire actuel à tout utilisateur du système ayant la possibilité de recevoir des transferts. La propriété du cas ne change toutefois pas tant que le destinataire du transfert ne l'a pas "accepté". Si le destinataire "rejette" le transfert, il perd l'accès au cas et celui ci reste la propriété de son propriétaire d'origine.
            label: Transférer
          view_photo:
            explanation: Permet à un utilisateur de voir les photos d'un cas à partir de la vue de la liste des cas. Sans cette autorisation, l'utilisateur ne voit pas la colonne "Photo" du tableau de la liste des cas, ni les icônes des photos qui y figurent. Cette autorisation permet également à l'utilisateur de voir les photos de l'enfant dans les sections concernées.
            label: Voir les photos de la liste des cas
          view_incident_from_case:
            explanation: '"Lors de la consultation d''un cas, l''utilisateur peut voir une liste des incidents liés à ce cas, ainsi que des informations sommaires sur chacun d''entre eux.'
            label: Voir les incidents à partir d'un cas
          view_protection_concerns_filter:
            explanation: Permet à l'utilisateur de voir un filtre sur les problèmes de protection sur la page de la liste des cas.
            label: Voir le filtre relatif aux problèmes de protection
          view_registry_record:
            explanation: 'Permet à un utilisateur de visualiser les informations lié à un cas. Permet également à l''utilisateur de voir le formulaire des détails sur le cas. '
            label: Visualiser le dossier du cas
          write:
            explanation: Possibilité de cliquer sur le bouton "Modifier", de mettre à jour les informations d'un cas, et de cliquer sur "Enregistrer".
            label: Editer
          accept_or_reject_transfer:
            explanation: Permet à l'utilisateur d'accepter ou de refuser un transfert au nom d'un autre utilisateur de votre équipe (par exemple, un superviseur acceptant un transfert qui a été envoyé à son travailleur social)
            label: Accepter ou refuser le transfert d'un autre utilisateur de votre équipe.
          list_case_names:
            explanation: Les superviseurs ne peuvent généralement pas voir les noms des cas dans la liste des cas. Si un supérieur a cette permission, il pourra voir les noms dans la liste.
            label: Si le supérieur, peut voir les noms des cas sur la liste des cas.
          mark_for_offline:
            explanation: Permet à l'utilisateur de mettre en cache les cas pour une utilisation hors ligne.
            label: Marquer pour hors ligne
          view_family_record:
            explanation: Les utilisateurs peuvent consulter le formulaire « Informations familiales » du cas, qui comprend un lien vers les informations familiales.
            label: Consulter le dossier familial à partir du cas
          case_from_family:
            explanation: Les utilisateurs peuvent créer un cas pour l'un des membres de la famille du cas dans le sous-formulaire Détails de la famille. Notez qu'un dossier familial sera automatiquement créé pour lier ces deux cas.
            label: Créer un cas à partir des détails de la famille
          link_family_record:
            explanation: Permet à un utilisateur de rechercher et de lier un dossier familial existant à son cas. Il permet également aux utilisateurs de dissocier un dossier familial d'un cas.
            label: Lier / Dissocier l'enregistrement familial au cas
        explanation: Représente un enfant, un survivant ou un autre bénéficiaire.
        label: Cas
      dashboard:
        actions:
          approvals_action_plan:
            explanation: Indique le nombre de cas de l'utilisateur actuel avec des demandes d'approbation du plan d'action qui sont en attente, approuvées ou rejetées.
            label: '%{approval_label} Approbation du gestionnaire de cas'
          approvals_action_plan_pending:
            explanation: Affiche le nombre de cas dans l'équipe d'un superviseur ayant des demandes d'approbation de plan d'action en cours.
            label: '%{approval_label} Approbation du superviseur'
          approvals_assessment:
            explanation: Indique le nombre de cas du gestionnaire de cas avec des demandes d'approbation d'évaluation qui sont en attente, approuvées ou rejetées.
            label: '%{approval_label} Approbation du gestionnaire de cas'
          approvals_assessment_pending:
            explanation: Affiche le nombre de cas dans l'équipe d'un superviseur avec des demandes d'approbation d'évaluation en attente.
            label: '%{approval_label} Approbation du superviseur'
          approvals_case_plan:
            explanation: Affiche le nombre de dossiers du gestionnaire de cas dont les demandes d'approbation du plan d'action sont en attente, approuvées ou rejetées.
            label: '%{approval_label} Approbation du gestionnaire de cas'
          approvals_case_plan_pending:
            explanation: Affiche le nombre de cas dans l'équipe d'un superviseur avec des demandes d'approbation de plan d'action en cours.
            label: '%{approval_label} Approbation du superviseur'
          approvals_closure:
            explanation: Affiche le nombre de dossiers du gestionnaire de cas avec des demandes d'approbation de clôture qui sont en attente, approuvées ou rejetées.
            label: '%{approval_label} Approbation du gestionnaire de cas'
          approvals_closure_pending:
            explanation: affiche le nombre de cas dans l'équipe d'un superviseur avec des demandes d'approbation de clôture en attente.
            label: '%{approval_label} Approbation du superviseur'
          approvals_gbv_closure:
            explanation: Affiche le nombre de cas du gestionnaire avec des demandes d'approbation de fermeture de cas VGB qui sont en attente, approuvées ou rejetées.
            label: '%{approval_label} Approbation du gestionnaire de cas'
          approvals_gbv_closure_pending:
            explanation: 'Affiche le nombre de cas dans l''équipe d''un superviseur ayant des demandes d''approbation de fermeture de cas VBG en attente '
            label: '%{approval_label} Approbation du superviseur'
          case_overview:
            explanation: 'Tableau de bord en haut de la page d''accueil, comprenant des chiffres tels que le nombre total de cas et les nouveaux cas '
            label: 'Aperçu du tableau '
          case_risk:
            explanation: Affiche le nombre de cas à chaque niveau de risque.
            label: Cas par niveau de risque
          cases_by_task_overdue_assessment:
            explanation: Permet à un superviseur de voir combien de cas ont des évaluation en retard pour chacun de ses gestionnaires de cas.
            label: Evaluation en retard
          cases_by_task_overdue_case_plan:
            explanation: Permet à un superviseur de voir combien de cas ont des actions du plan d'action en retard pour chacun des gestionnaires de cas.
            label: Tâches du plan d'action en retard
          cases_by_task_overdue_followups:
            explanation: Permet à un superviseur de voir combien de cas ont des tâches de suivi en retard pour chacun des gestionnaires de cas.
            label: Tâches de suivi en retard
          cases_by_task_overdue_services:
            explanation: Permet à un superviseur de voir combien de cas ont des services à mettre en œuvre en retard pour chacun des gestionnaires de cas.
            label: Services en retard
          dash_case_incident_overview:
            explanation: Indique au superviseur le nombre de cas gérés par chaque gestionnaire de cas de son équipe, ceux qui sont référés ou transférés à d'autres utilisateurs.
            label: Vue d'ensemble - Mes cas / Incidents
          dash_cases_by_social_worker:
            explanation: Tableau qui affiche le nombre total de cas ouverts et le nombre de nouveaux cas géré par chaque gestionnaire de cas dans les groupes d'utilisateurs du gestionnaire actuel. Chaque ligne correspond à un utilisateur dans les groupes d'utilisateurs du gestionnaire de cas actuel, tandis que "Total" et "Nouveau" sont les deux colonnes.
            label: Voir les cas par gestionnaire de cas
          dash_cases_to_assign:
            explanation: 'IMPORTANT : Uniquement pour les superviseurs. Affiche le nombre de dossiers géré directement par l''utilisateur actuel (qui doit être un superviseur). Ce tableau de bord suppose que les superviseurs ne gèrent pas leurs propres cas, et que, si un superviseur a ses propres cas, il doit les attribuer aux agents chargés de ces dossiers au sein de son équipe.'
            label: (Pour les superviseurs) Cas que je dois assigner à des personnes de mon équipe
          dash_flags:
            explanation: Affiche une liste de marquages que d'autres utilisateurs ont ajoutés à mes cas, ainsi que des marquages que j'ai ajoutés aux cas d'autres gestionnaire de cas.
            label: Cas avec des alertes
          dash_group_overview:
            explanation: Affiche pour un superviseur le nombre de cas ouverts et fermés gérés par les utilisateurs de son équipe.
            label: Les cas de mon groupe
          dash_matching_results:
            explanation: Ce tableau de bord est non fonctionnel et sera supprimé dans la version 2.
            label: Voir les résultats correspondants
          dash_protection_concerns:
            explanation: Tableau qui indique le nombre de cas pour chaque problème de protection. Chaque ligne du tableau correspond à un problème de protection, tandis que les colonnes indiquent différents statuts pour les cas ("Tous les cas", "Cas ouverts", "Nouveau (cette semaine)", "Clôturé (cette semaine)")
            label: Cas par problème de protection
          dash_protection_concerns_by_location:
            explanation: Il est identique au tableau de bord "Voir les Problèmes de protection", sauf que l'utilisateur peut sélectionner un lieu dans une liste déroulante pour afficher les statistiques sur la prévalence des problèmes de protection uniquement à cet endroit.
            label: Voir les problèmes de protection par localité
          dash_reporting_location:
            explanation: Tableau qui indique le nombre de cas à chaque lieu (à un seul niveau ou spécification tel que "Province" ou "District"). Chaque ligne du tableau est un lieu, et les colonnes indiquent différents statuts pour les cas ("CAS OUVERTS", "NOUVEAU (DERNIÈRE SEMAINE)", "NOUVEAU (CETTE SEMAINE)", "FERMÉ (DERNIÈRE SEMAINE)", "FERMÉ (CETTE SEMAINE)"). Généralement utilisé pour les comptes des superviseurs ou des administrateurs.
            label: Cas par zone de déclaration
          dash_service_provisions:
            explanation: Affiche le nombre de cas dans lesquels d'autres utilisateurs ont ajouté une prestation de service. Ce nombre apparaît dans la section principale du tableau de bord.
            label: 'Cas par types de services fournis '
          dash_shared_from_my_team:
            explanation: Indique au superviseur le nombre de cas gérés par chaque gestionnaire de cas de son équipe, qui sont transmis ou transférés à d'autres utilisateurs.
            label: Partagé par mon équipe
          dash_shared_with_me:
            explanation: Afficher combien de cas vous a été référé ou transféré
            label: Qui me sont partagés
          dash_shared_with_my_team:
            explanation: Afficher au superviseur, le nombre de cas référé ou transféré par chaque gestionnaire de cas de son équipe
            label: Partagé avec mon équipe
          dash_shared_with_my_team_overview:
            explanation: Indique au superviseur le nombre de cas référés ou transférés à chacun des gestionnaires de cas de son équipe.
            label: Partagé avec mon équipe (Aperçu)
          dash_shared_with_others:
            explanation: Indique le nombre de mes cas dont la référence est active, les transferts en attente ou les transferts rejetées. Ne concerne généralement pas les superviseurs, sauf s'ils gèrent eux-mêmes les cas.
            label: Partagé avec d'autres
          dash_violations_category_verification_status:
            explanation: Indique le nombre de violations MRM par type qui se sont produites, ventilées par statut de vérification.
            label: MRM - Nombre de violations par statut de vérification
          dash_violations_category_region:
            explanation: Indique le nombre de violations MRM survenues dans chaque région, ventilé par type de violation.
            label: MRM - Nombre de violations par région
          dash_perpetrator_armed_force_group_party_names:
            explanation: Indique le nombre de violations MRM par type, ventilé par auteur.
            label: MRM - Nombre de violations par auteur
          dash_show_none_values:
            explanation: Ajout d'une catégorie supplémentaire "Aucun niveau de risque" à tous les tableaux de bord qui affiche les cas par niveau de risque. Ceci est spécifiquement pour les configurations qui ont une quatrième option "Aucun risque" pour les champs de niveau de risque.
            label: Voir les cas avec "Aucun niveau de risque" dans le tableau de bord d'évaluation
          dash_tasks:
            explanation: Permet à l'utilisateur de voir la page des tâches. Cette page doit être utilisée pour les gestionnaires de cas et les prestataires de services, car les numéros seront spécifiques aux cas que vous supervisez directement. Les superviseurs devraient plutôt obtenir le tableau de bord "Voir les cas par tâche en retard", car cela leur permet de voir les tâches en retard pour tous les membres de leur groupe d'utilisateurs.
            label: 'Page des tâches '
          dash_national_admin_summary:
            explanation: 'Affiche le nombre total de dossiers ouverts dans le système, le nombre de nouveaux dossiers créés au cours de chacune des deux dernières semaines et le nombre de dossiers fermés au cours de chacune des deux dernières semaines.

               


               

               

               

               

               '
            label: Résumé de l'administrateur
          view_response:
            explanation: Pour chaque type de réponse, indique le nombre de cas à chaque niveau de risque pour lesquels les services sont proches de la date limite ou en retard.
            label: Voir les réponses
          workflow:
            explanation: Permet à un superviseur de voir un graphique circulaire indiquant le nombre de cas à chaque étape du processus de gestion des cas.
            label: Cas par flux de travail
          workflow_team:
            explanation: Permet à un superviseur de voir un tableau indiquant le nombre de cas traités par ses gestionnaire de cas à chaque étape du processus de gestion des cas.
            label: Cas par flux de travail et gestionnaire de cas
        explanation: Détermine les informations récapitulatives qui apparaissent sur la page d'accueil.
        label: Tableau de bord
      disabled:
        explanation: Si vous désactivez ce rôle, vous ne pourrez plus l'attribuer aux comptes d'utilisateur.
        label: 'Désactivé '
      referral_authorization:
        explanation: Cela signifie que la fonction apparaîtra comme une option dans la liste déroulante « Type de référence » lorsque l'utilisateur effectuera une référence interne. Si l'utilisateur choisit cette fonction comme type de référence, le destinataire de la référence ne pourra accéder qu'aux formulaires auxquels la fonction sélectionné peut accéder. Ainsi, par exemple, si l'utilisateur choisit « Prestataire de services médicaux » comme type de référence et que la fonction de prestataire de services médicaux n'a accès qu'aux formulaires Identité de base et Préoccupations en matière de protection, le destinataire ne verra que ces formulaires.
        label: Cete fonction peut-elle être utilisée pour la liste déroulante « Type de référence » ?
      duplicate:
        actions:
          read:
            explanation: Permet à l'utilisateur d'effectuer une recherche avancée pour tous les cas dans le système, en utilisant un certain nombre de critères, notamment le nom, le surnom, le sexe, l'âge et la nationalité.
            label: Voir
        explanation: Recherche avancée de cas pour les administrateurs.
        label: Recherche de doublons
      forms:
        case:
          explanation: 'La limitation de l''accès d''un utilisateur aux formulaires sur les cas limite les informations que l''utilisateur peut voir sur un incident. Par exemple, si l''utilisateur n''a accès qu''au formulaire Information sur le gestionnaire de cas, il ne pourra également voir que les informations contenues dans les champs de ce formulaire. Si l''utilisateur actuel a un accès limité au formulaire et a la possibilité de superviser la configuration du formulaire, le fait de limiter son accès au formulaire limite également les formulaires qu''il peut configurer. REMARQUE : si aucun formulaire n''est spécifié, cela signifie que le rôle a accès à tous les formulaires pour les cas.'
          label: Formulaires - Cas
        incident:
          explanation: 'Limiter l''accès d''un utilisateur aux formulaires sur les incidents limite les informations que l''utilisateur peut voir sur un incident. Par exemple, si l''utilisateur n''a accès qu''au formulaire des informations sur le gestionnaire de cas, il ne pourra également voir que les informations contenues dans les champs de ce formulaire. Si l''utilisateur en question a un accès limité aux formulaires et a la possibilité de gérer la configuration des formulaires, le fait de limiter son accès aux formulaires limite également les formulaires qu''il peut configurer. NOTE : Si aucun formulaire n''est spécifié, cela signifie que la fonction a accès à tous les formulaires pour les incidents.'
          label: Formulaire - Incident
        tracing_request:
          explanation: 'La limitation de l''accès d''un utilisateur aux formulaires de demande de recherche limite les informations que l''utilisateur peut voir sur une demande de recherche. Par exemple, si l''utilisateur n''a accès qu''au formulaire Information sur le cas, il ne pourra également voir que les informations contenues dans les champs de ce formulaire. Si l''utilisateur actuel a un accès limité au formulaire et a la possibilité de superviser la configuration du formulaire, le fait de limiter son accès au formulaire limite également les formulaires qu''il peut configurer. REMARQUE : si aucun formulaire n''est spécifié, cela signifie que le rôle a accès à tous les formulaires de recherche.'
          label: Formulaire - Demande de recherche
        registry_record:
          explanation: 'Limiter l''accès d''un utilisateur aux formulaires des registres limite les informations que l''utilisateur peut voir. Par exemple, si l''utilisateur a uniquement accès au formulaire des informations sur le gestionnaire de cas, il ne pourra également voir que les informations contenues dans les champs de ce formulaire. Si l''utilisateur en question a un accès limité aux formulaires et a la possibilité de gérer la configuration des formulaires, le fait de limiter son accès aux formulaires limite également les formulaires qu''il peut configurer. NOTE : Si aucun formulaire n''est spécifié, cela signifie que le rôle a accès à tous les formulaires '
          label: Formulaires - Registre
        family:
          label: 'Formulaires - Famille '
          explanation: 'En limitant l''accès d''un utilisateur aux formulaires pour les familles, on limite les informations que l''utilisateur peut voir sur une famille. Par exemple, si l''utilisateur n''a accès qu''au formulaire Enregistrement du cas, il ne pourra voir que les informations contenues dans les champs de ce formulaire. Si l''utilisateur actuel a un accès limité aux formulaires et qu''il a la possibilité de gérer la configuration des formulaires, le fait de limiter son accès aux formulaires limite également les formulaires qu''il peut configurer.'
      group:
        actions:
          admin_only:
            explanation: Cela signifie que les utilisateurs ayant ce rôle ne pourront voir que les éléments liés à l'administration du système, tels que les rapports, la configuration des formulaires, les utilisateurs, les rôles et les groupes d'utilisateurs. Ils ne verront pas les cas individuels, les demandes de recherche ou les incidents.
            label: Aucun cas- Fonctionnalité d'administration uniquement
          agency:
            explanation: La fonction peut accéder aux cas supervisés par tous les utilisateurs de son organisation. L'utilisateur peut accéder à tous les utilisateurs de son agence.
            label: Tous les cas ou utilisateurs ou sein de mon organisation
          all:
            explanation: Le rôle peut accéder à tous les cas, utilisateurs et groupes d'utilisateurs dans le système, quel que soit le groupe d'utilisateurs auquel ils appartiennent.
            label: Accéder à tous les dossiers ou utilisateurs
          group:
            explanation: La fonction peut accéder aux dossiers supervisés par tous les utilisateurs de leurs groupes d'utilisateurs. Il ne peut accéder qu'aux utilisateurs de son groupe d'utilisateurs. Il ne peut accéder qu'à ses propres groupes d'utilisateurs.
            label: Accéder à tous les dossiers ou utilisateurs de mon groupe
          self:
            explanation: La fonction peut accéder à ses propres dossiers (cas, demandes de recherche ou incidents) et peut modifier son propre compte utilisateur.
            label: Accéder uniquement à mes dossiers ou à utilisateur
        explanation: Contrôle les dossiers (cas, demandes de recherche ou incidents) auxquels la fonction peut accéder. Si la fonction a accès aux utilisateurs et aux groupes d'utilisateurs, il contrôle également quels utilisateurs et groupes d'utilisateurs il peut accéder. Les fonctions ayant accès à "Aucun cas" ne peuvent accéder qu'à la configuration du système telle que les formulaires, les utilisateurs et les rapports.
        label: Quels sont les cas concernés par cette fonction ?
      incident:
        actions:
          assign:
            explanation: Permet à un utilisateur d'envoyer un incident du gestionnaire de cas d'origine à n'importe quel autre utilisateur du système. Les incidents déjà liés à un cas ne peuvent pas être assignés ; vous devez réassigner le cas lié, ce qui mettra à jour le gestionnaire de cas.
            label: Assigner
          change_log:
            explanation: L'utilisateur peut voir l'historique de toutes les modifications apportées à un cas depuis sa création. Cela inclut les valeurs enregistrées pour tous les champs.
            label: 'Journal '
          create:
            explanation: Aptitude à créer un incident.
            label: Créer
          enable_disable_record:
            explanation: Possibilité de désactiver ou d'activer un incident. Les incidents "désactivés" n'apparaissent pas par défaut dans la liste des incidents. Les utilisateurs peuvent voir les Incidents désactivés dans la liste des Incidents en appliquant un filtre.
            label: Activer/ Désactiver
          export_case_pdf:
            explanation: L'utilisateur peut générer une exportation de fichier PDF à partir de la liste des incidents ou des pages d'affichage des incidents, qui contient tous les champs auxquels l'utilisateur a accès, pour un, plusieurs ou tous les cas auxquels l'utilisateur a accès. Dans le fichier d'exportation PDF, les informations sont d'abord répertoriées par cas, puis organisées selon le formulaire dans lequel elles apparaissent.
            label: Exporter en PDF
          export_csv:
            explanation: L'utilisateur peut générer une exportation de fichier CSV à partir de la liste des incidents ou des pages d'affichage des incidents, qui contient tous les champs auxquels l'utilisateur a accès, pour un, plusieurs ou tous les incidents auxquels l'utilisateur a accès.
            label: Exporter en CSV
          export_custom:
            explanation: L'utilisateur peut sélectionner des formulaires ou des champs spécifiques à exporter vers un fichier XLS.
            label: 'Exportation personnalisé '
          export_incident_recorder_xls:
            explanation: L'utilisateur peut générer et exporter un fichier XLS spécialisé qui permet l'échange de données avec l'outil VBG d'enregistrement des incidents.
            label: Exporter le registre des incidents au format xls
          export_mrm_violation_xls:
            explanation: L'utilisateur peut générer une exportation Excel (fichier XLS) spécialisée pour les violations du MRM. Cette action est disponible sur la page d'affichage des incidents et sur la liste des incidents.
            label: Exportation des violations MRM au format Excel (fichier XLS)
          export_json:
            explanation: L'utilisateur peut générer une exportation de fichier JSON à partir de la liste des incidents ou des pages d'affichage des incidents, qui contient tous les champs auxquels l'utilisateur a accès, pour un, plusieurs ou tous les incidents auxquels l'utilisateur a accès. Cette exportation est principalement utilisée pour ceux qui veulent exporter des incidents du système Primero et les importer ensuite dans un autre système Primero, ou dans un autre système de gestion de l'information. Le format JSON n'est pas pratique pour la plupart des utilisateurs.
            label: Exporter en JSON
          export_list_view_csv:
            explanation: L'utilisateur peut générer une exportation de fichier CSV à partir de la page de la liste des incidents qui contient les mêmes champs que ceux qui apparaissent pour cet utilisateur dans la liste des incidents. Cette exportation est uniquement effectuée à partir de la page de la liste des incidents.
            label: Exporter la liste en CSV
          export_pdf:
            explanation: L'utilisateur peut générer une exportation de fichier PDF à partir de la liste des incidents ou des pages d'affichage des incidents, qui contient tous les champs auxquels l'utilisateur actuel a accès, pour un, plusieurs ou tous les enregistrements auxquels l'utilisateur a accès. Dans le fichier d'exportation PDF, les informations sont d'abord répertoriées par cas, puis organisées par le formulaire sur lequel les informations apparaissent.
            label: Exporter en PDF
          export_xls:
            explanation: L'utilisateur peut générer une exportation de fichier XLS à partir de la liste des incidents ou des pages d'affichage des incidents, qui contient un ensemble personnalisé de formulaires ou de champs, pour un, plusieurs ou tous les cas auxquels l'utilisateur a accès. Dans cette exportation, chaque formulaire est représenté dans son propre onglet au sein du fichier XLS. L'utilisateur peut sélectionner les formulaires ou les champs qu'il souhaite inclure dans l'exportation en utilisant le mode d'exportation personnalisé. Veuillez noter que les utilisateurs ne peuvent inclure des formulaires et des champs dans l'exportation que s'ils ont déjà la possibilité de voir ces formulaires et ces champs lorsqu'ils visualisent un cas dans l'application.
            label: Exporter en Excel (fichier XLS)
          flag:
            explanation: Possibilité d'ajouter un marquage à un incident. Les utilisateurs ayant cette permission peuvent également supprimer les marquages qu'ils ont ajoutés à un incident.
            label: 'Mettre une alerte '
          resolve_any_flag:
            explanation: Permet à l'utilisateur de résoudre n'importe quel alerte sur le cas, quel que soit l'auteur de l'alerte.
            label: Résoudre toutes les alertes
          import:
            explanation: Permet à l'utilisateur de créer un ou plusieurs nouveaux incidents en les important à partir d'un fichier CSV, Excel ou JSON. Le fichier importé doit être formaté *très* spécifiquement pour que les informations soient importées correctement. Cette fonction ne doit être disponible que pour les utilisateurs administratifs ayant des compétences techniques avancées et une connaissance approfondie de la façon dont les données sont formatées dans Primero. Cette fonction ne peut être exécutée qu'à partir de la page de la liste des incidents.
            label: Importer
          remove_alert:
            explanation: Cette autorisation permet à l'utilisateur de supprimer les mises à jour d'un incident. Les alertes sont généralement générées lorsqu'un champ particulier est modifié, par exemple lorsque des notes sont mises à jour. Les alertes sont généralement représentées par un point jaune à côté de l'incident.
            label: Supprimer les mises à jour d'un incident
          link_incident_to_case:
            explanation: Permet à l'utilisateur de lier l'incident au cas sélectionné.
            label: Lier l'incident au cas
          manage:
            explanation: Permet à un utilisateur d'effectuer toutes les actions disponibles sur les incidents. La permission "Gérer" signifie essentiellement "tout".
            label: Gérer (toutes les autorisations pour ce type de ressources)
          read:
            explanation: Aptitude à voir un incident
            label: Voir
          sync_mobile:
            explanation: Cette autorisation permet généralement à l'utilisateur d'utiliser l'application mobile. Tout d'abord, elle permet à l'utilisateur de voir les actions "Marquer pour mobile" et "Supprimer le marquage pour mobile", qui apparaissent sur la liste des incidents et les pages d'affichage des incidents. Marquer un incident pour mobile indique que les informations sur cet incident doivent être synchronisées entre l'appareil mobile de l'utilisateur et l'application web, tandis que le fait de supprimer le marquage pour mobile d'un incident empêche cette synchronisation de se produire. Les utilisateurs sans cette autorisation ne peuvent pas non plus synchroniser leur appareil mobile avec l'application web, ce qui signifie qu'ils ne peuvent pas utiliser l'application mobile pour superviser les incidents.
            label: Synchroniser avec appareil mobile
          verify_mrm:
            explanation: L'utilisateur MRM peut modifier le statut des violations.
            label: Vérifier le MRM
          write:
            explanation: Possibilité de cliquer sur le bouton "Modifier", de mettre à jour les informations relatives à l'incident et de cliquer sur "Enregistrer". Permet également à l'utilisateur de désactiver ou d'activer un incident.
            label: 'Editer '
        explanation: Représente un événement qui s'est produit. Il s'agit généralement d'incidents d'abus ou de violence, mais ils peuvent également correspondre à des événements tels que des rencontres avec les forces de l'ordre. Les incidents sont souvent liés à des cas.
        label: Incident
      is_manager:
        explanation: S'applique à toute fonction d'utilisateur qui supervise généralement d'autres utilisateurs. Cela permet à un utilisateur de voir des tableaux de bord et des filtres qui l'aident à superviser une équipe.
        label: est ce un superviseur ?
      managed_report:
        actions:
          reporting_locations_report:
            label: Lieu de déclaration (Cas)
            explanation: Possibilité de consulter des statistiques sur le nombre de cas enregistrés au cours d'une période donnée, filtrées par lieu de déclaration et ventilées par âge et par sexe. Cette autorisation permet également à l'utilisateur d'exporter les données d'un Insight.
          followups_report:
            label: Suivis (Cas)
            explanation: Possibilité de consulter des statistiques sur le nombre de suivis effectués dans une période donnée, filtrées par type de suivi et ventilées par âge et par sexe. Cette autorisation permet également à l'utilisateur d'exporter les données d'un Insight.
          services_report:
            label: Services (Cas)
            explanation: Possibilité de consulter des statistiques sur le nombre de services fournis au cours d'une période donnée, filtrées par type de service et ventilées par âge et par sexe. Cette autorisation permet également à l'utilisateur d'exporter les données d'un Insight.
          protection_concerns_report:
            label: Problèmes de protection (Cas)
            explanation: Possibilité de consulter des statistiques sur les problèmes de protection des cas enregistrés dans une période donnée. Cette autorisation permet également à l'utilisateur d'exporter les données d'un Insight.
          managed_report_scope:
            label: Quels cas cette fonction doit-elle pouvoir consultées dans Insights ?
          managed_report_scope_all:
            label: Tous
          managed_report_scope_group:
            label: Données des groupes uniquement
          managed_report_scope_agency:
            label: Données des organisations uniquement
          violations:
            explanation: Possibilité d'accéder aux insights violations du MRM.
            label: Violations
          gbv_statistics:
            explanation: Possibilité d'accéder aux insights sur les VBG.
            label: Statistiques VBG
          ghn_report:
            explanation: Possibilité d'accéder aux Insights sur les notes horizontales globales de MRM.
            label: 'Note Global Horizontale '
          individual_children:
            explanation: Possibilité d'accéder aux insights individuel des enfants du MRM.
            label: Enfant individuellement
          workflow_report:
            label: Workflow (Cas et Incidents)
            explanation: Possibilité de consulter des statistiques sur l'état du flux de travail pour les cas et les incidents qui leur sont liés. Cette autorisation permet également à l'utilisateur d'exporter les données d'un Insight.
          cases_workflow_report:
            label: Workflow (Cas)
            explanation: Possibilité de consulter les statistiques sur le workflow des cas. Cette autorisation permet également à l'utilisateur d'exporter les données d'un Insight.
          violence_type_report:
            label: Type de violence (Cas et incidents)
            explanation: Possibilité de consulter les statistiques sur le type de violence. Cette autorisation permet également à l'utilisateur d'exporter les données d'un Insight.
          referrals_transfers_report:
            label: Références et transferts (Cas)
            explanation: Les utilisateurs voient le nombre de cas référés et transférés d'un groupe d'utilisateurs à un autre groupe d'utilisateurs.
      matching_configuration:
        actions:
          manage:
            explanation: Possibilité de comparés des champs pour trouver des correspondances entre la demande de traçage et les cas. Comme cela contrôle la manière dont la correspondance est effectuée dans l'ensemble du système, cette permission ne devrait généralement être accessible qu'à l'administrateur du système.
            label: Gérer (toutes les autorisations pour ce type de ressources)
        explanation: Contrôle les champs qui sont utilisés pour comparer les demandes de recherche avec les cas pendant la recherche et la réunification des familles.
        label: Configuration correspondante
      metadata:
        actions:
          manage:
            explanation: Capacité à créer, modifier, traduire et supprimer des formulaires, des champs de formulaires et des consultations. Veuillez noter qu'un utilisateur ayant cette autorisation ne pourra gérer que les formulaires auxquels il a accès. Par exemple, si un administrateur national n'a pas la possibilité de voir le formulaire "Informations sur le gestionnaire de cas", il ne pourra que mettre à jour la configuration de ce formulaire.
            label: Gérer (toutes les autorisations pour ce type de ressources)
        explanation: Contrôle la capacité de configurer les formulaires et les champs de Primero, ainsi que les options de recherche utilisées dans ces derniers.
        label: Formulaires, références
      module:
        actions:
          cp:
            label: PE
          gbv:
            label: VBG
          mrm:
            label: MRM
        explanation: Contrôle les modules auxquels ce rôle s'applique
        label: Modules
      potential_match:
        actions:
          read:
            explanation: 'Représente le lien entre une demande de recherche et un cas. L''accès aux correspondances potentielles est nécessaire pour le travail de recherche et de réunification familial (RRF). Permet à l''utilisateur de voir le formulaire de résumé de la recherche sur les dossiers. '
            label: Voir
          view_audio:
            explanation: Contrôle si un utilisateur recherchant une correspondance peut voir les fichiers audio pour le cas ou la demande de recherche associée à une correspondance potentielle.
            label: 'Voir l''audio '
          view_photo:
            explanation: Contrôle si un utilisateur recherchant une correspondance peut voir les photos du cas ou de la demande de recherche associée à une correspondance potentielle.
            label: Voir les photos
          manage:
            explanation: Permet à un utilisateur d'effectuer toutes les actions disponibles sur les correspondances potentielles. "Gérer" signifie essentiellement "toutes les autorisations".
            label: Gérer
        label: Correspondance potentielle
      primero_configuration:
        actions:
          manage:
            explanation: Possibilité d'enregistrer, d'appliquer et d'envoyer des configurations. Cette autorisation est généralement réservée à l'administrateur système.
            label: Gérer (toutes les autorisations pour ce type de ressource)
        label: Configuration
      referral:
        actions:
          refer:
            explanation: Cela signifie que la fonction apparaîtra comme une option pour "Type de destinataire" lorsque l'utilisateur effectue une externe. Si l'utilisateur choisit ce rôle comme type de référence, l'exportation que Primero génère lorsque l'utilisateur soumet le renvoi ne contiendra que les informations qui se trouvent dans les formulaires auxquels cette fonction a accès. Ainsi, par exemple, si l'utilisateur choisit "Fournisseur de services médicaux" comme type de destinataire, et que le rôle de fournisseur de services médicaux n'a accès qu'aux formulaires d'identité de base et de préoccupations de protection, le fichier d'exportation que Primero exporte pour la recommandation externe ne contiendra que les champs qui se trouvent dans ces deux formulaires.
            label: Ce rôle peut-il être utilisé pour les références en externes ?
        label: 'Référence '
      registry_record:
        actions:
          change_log:
            explanation: L'utilisateur peut voir un historique de toutes les modifications apportées au cas depuis sa création. Cela inclut les valeurs enregistrées pour tous les champs.
            label: 'Journal '
          create:
            explanation: 'Possibilité de créer un cas '
            label: Créer
          enable_disable_record:
            explanation: Possibilité de désactiver ou d'activer un cas du Registre. Les cas "désactivés" n'apparaissent pas par défaut dans la liste. Les utilisateurs peuvent voir les cas désactivés dans la liste en utilisant un filtre.
            label: Activer/ Désactiver
          export_csv:
            explanation: 'L''utilisateur peut générer une exportation de fichier CSV à partir des listes ou des affichage, qui contient tous les champs auxquels l''utilisateur actuel a accès, pour un, plusieurs ou tous les cas auxquels l''utilisateur a accès. NOTE : L''exportation CSV ne rend pas les caractères non-latins (ex. arabe, bangali).'
            label: Exporter en CVS
          export_json:
            explanation: L'utilisateur peut générer un fichier d'exportation JSON à partir de la liste du registre ou des pages d'affichage, qui contient tous les champs auxquels l'utilisateur a accès. Le format JSON est lisible mais n'est pas pratique pour la plupart des utilisateurs.
            label: Exporter en JSON
          export_xls:
            explanation: 'L''utilisateur peut générer une exportation de fichier XLS à partir des pages des liste affichage du registre, qui contient tous les champs auxquels l''utilisateur actuel a accès. REMARQUE : Le format XLS rend les caractères non latins (par exemple, arabe, bangali) dans un format lisible, alors que l''exportation CSV ne le fait pas.'
            label: Exporter en Excel (fichier XLS)
          flag:
            explanation: 'Possibilité d''ajouter un drapeau à un cas. Les utilisateurs disposant de cette autorisation peuvent également supprimer les drapeaux qu''ils ont ajoutés à un cas. '
            label: 'Mettre une alerte '
          resolve_any_flag:
            explanation: Permet à l'utilisateur de résoudre n'importe quel alerte sur le cas, quel que soit l'auteur de l'alerte.
            label: Résoudre toutes les alertes
          manage:
            explanation: Permet à un utilisateur d'effectuer toutes les actions disponibles sur un cas. L'autorisation "Gérer" signifie essentiellement "tout".
            label: Gérer (toutes les autorisations pour ce type de ressource)
          read:
            explanation: 'Possibilité de voir les cas '
            label: Voir
          write:
            explanation: Possibilité de cliquer sur le bouton "Modifier", de mettre à jour les informations relatives à un cas et de cliquer sur "Enregistrer".
            label: 'Editer  '
          sync_mobile:
            explanation: Permet à l'utilisateur de mettre en cache les cas pour une utilisation hors ligne.
            label: Marquer pour hors ligne
        explanation: Il peut s'agir d'une personne ou d'une institution qui doit être liée à d'autres cas ou des incidents, qui sont très nombreux et qui sont mis à jour de façon répétée avec de nouvelles informations. Ils sont similaires aux références, mais avec un ensemble plus complexe d'informations.
        label: Dossier du registre
      family:
        actions:
          change_log:
            explanation: L'utilisateur peut voir un historique de toutes les modifications apportées au cas depuis sa création. Cela inclut les valeurs enregistrées pour tous les champs.
            label: 'Journal des modifications '
          create:
            explanation: Capacité de créer une famille.
            label: Créer
          enable_disable_record:
            explanation: Possibilité de désactiver ou d'activer une famille. Les familles « désactivées » n'apparaissent pas par défaut dans la liste des familles. Les utilisateurs peuvent voir les familles désactivées dans la liste des familles en utilisant un filtre.
            label: Activer/ Désactiver
          export_csv:
            explanation: 'L''utilisateur peut générer un fichier CSV à partir de la liste des familles ou des pages de présentation des familles, qui contient tous les champs auxquels l''utilisateur a accès. REMARQUE : L''exportation CSV ne rend pas les caractères non latins (par ex. arabe, bangladais).'
            label: Exporter en CVS
          export_json:
            explanation: L'utilisateur peut générer un fichier JSON à partir de la liste des familles ou des pages de présentation des familles, qui contient tous les champs auxquels l'utilisateur actuel a accès. Le format JSON est lisible par une machine et n'est pas pratique pour la plupart des utilisateurs.
            label: Exporter en JSON
          export_xls:
            explanation: 'L''utilisateur peut générer un fichier XLS à partir de la liste des familles ou des pages de présentation des familles, qui contient tous les champs auxquels a accès l''utilisateur actuel. NOTE : Le format XLS rend les caractères non latins (par ex. arabe, bangladais) dans un format lisible, alors que l''exportation CSV ne le fait pas.'
            label: Exporter en Excel (fichier XLS)
          export_list_view_csv:
            explanation: L'utilisateur peut générer un fichier CSV exporté à partir de la page Liste des familles, qui contient les mêmes champs que ceux qui apparaissent pour cet utilisateur dans la liste des familles. Cette opération n'est possible qu'à partir de la page Liste des familles.
            label: Exporter la liste en CSV
          export_pdf:
            explanation: L'utilisateur peut générer un fichier d'exportation PDF à partir de la liste des familles ou des pages d'affichage des familles, qui contient tous les champs auxquels l'utilisateur a accès, pour un, plusieurs ou tous les enregistrements auxquels l'utilisateur a accès. Dans le fichier d'exportation PDF, les informations sont d'abord répertoriées par famille, puis organisées en fonction du formulaire sur lequel elles apparaissent.
            label: Exporter en PDF
          export_custom:
            label: 'Exportation personnalisée '
            explanation: L'utilisateur peut sélectionner des formulaires ou des champs spécifiques de la liste des familles ou des pages de présentation des familles pour les exporter vers un fichier XLS.
          flag:
            explanation: Possibilité d'ajouter une alerte à une famille. Les utilisateurs disposant de cette autorisation peuvent également supprimer les alertes qu'ils ont ajoutés à une famille.
            label: 'Mettre une alerte '
          resolve_any_flag:
            explanation: Permet à l'utilisateur de résoudre n'importe quel alerte sur le cas, quel que soit l'auteur de l'alerte.
            label: Résoudre toutes les alertes
          manage:
            explanation: Permet à un utilisateur d'effectuer toutes les actions disponibles sur les familles. L'autorisation « Gérer » signifie essentiellement « tout ».
            label: Gérer (toutes les autorisations de cette ressource)
          read:
            explanation: Capacité à voir les familles
            label: Voir
          write:
            explanation: Possibilité de cliquer sur le bouton « Modifier », de mettre à jour les informations concernant la famille et de cliquer sur « Enregistrer ».
            label: 'Editer  '
          sync_mobile:
            explanation: Permet à l'utilisateur de mettre en cache les fiches familiales pour une utilisation hors ligne.
            label: Marquer pour hors ligne
          close:
            explanation: Permet à un utilisateur de définir le statut d'une famille ouverte comme étant clôturée.
            label: 'Clôturer '
          reopen:
            explanation: Permet à un utilisateur de réouvrir une famille qui est actuellement clôturée.
            label: Réouvrir
          case_from_family:
            explanation: Permet aux utilisateurs de créer un nouveau cas à partir d'un sous-formulaire « Membres de la famille » dans le dossier familial.
            label: Créer un cas
        label: 'Famille '
      report:
        actions:
          create:
            explanation: Possibilité de créer un nouveau rapport. Lorsqu'un utilisateur crée un rapport, celui-ci devient visible pour tous les utilisateurs ayant un accès "Lecture" ou "Lecture de groupe" aux rapports.
            label: 'Créer '
          group_read:
            explanation: Possibilité de consulter tous les rapports. Les numéros de chaque rapport ne reflèteront que les enregistrements accessibles aux utilisateurs des groupes d'utilisateurs actuels. Cette autorisation est souvent utilisée par les administrateurs locaux, régionaux ou des organisations qui souhaitent avoir un aperçu des performances de leurs propres équipes. Cette autorisation donne également à l'utilisateur la possibilité d'exporter les données d'un rapport.
            label: Vue (données par groupe)
          manage:
            explanation: Permet à un utilisateur d'effectuer toutes les actions disponibles pour l'organisation. La permission "Gérer" signifie essentiellement "tout".
            label: Gérer (toutes les autorisations pour ce type de ressources)
          read:
            explanation: Possibilité de consulter tous les rapports. Les numéros de chaque rapport reflèteront tous les enregistrements du système, et non pas seulement les enregistrements auxquels l'utilisateur actuel a accès. Cette autorisation donne également à l'utilisateur la possibilité d'exporter les données d'un rapport.
            label: Voir
          write:
            explanation: Possibilité de modifier tous les rapports (y compris ceux créés par d'autres utilisateurs).
            label: 'Editer '
          agency_read:
            explanation: Possibilité de visualiser tous les rapports. Les chiffres de chaque rapport ne reflèteront que les cas accessibles aux utilisateurs de l'organisation de l'utilisateur actuel. Cette autorisation est souvent utilisée par les administrateurs des organisations.
            label: Vue (données-organisation)
        explanation: Outil d'analyse des données désagrégées. Comprend des représentations des données sous forme de tableaux et de graphiques.
        label: Rapport
      reporting_location_level:
        explanation: 'Cela permettra de contrôler le niveau des lieux qui apparaissent pour ce rôle dans les tableaux de bord, les filtres, les modes de référence et les modes de transfert. Si vous laissez ce champ vide, ce rôle verra le niveau de localisation par défaut du système.'
        label: Quel type de lieu doit être utilisé pour la déclaration pour ce rôle ?
      role:
        actions:
          assign:
            explanation: Possibilité de sélectionner une fonction lors de la création ou de la modification d'un compte utilisateur. Cette permission est nécessaire pour tout rôle qui sera de créer ou de modifier des comptes d'utilisateur.
            label: 'Assigner '
          copy:
            explanation: Possibilité de créer une copie d'une fonction. Cette fonction est utile pour les administrateurs du système qui peuvent créer un certain nombre de fonctions extrêmement similaires (par exemple, les fournisseurs de services).
            label: 'Copier '
          create:
            explanation: 'Aptitude à créer une fonction '
            label: Créer
          delete:
            explanation: 'Aptitude à supprimer une fonction '
            label: 'Supprimer '
          manage:
            explanation: 'Permet à un utilisateur d''effectuer toutes les actions disponibles sur les fonctions. La permission "Gérer" signifie essentiellement "tout". IMPORTANT : Cela donne également la possibilité de créer et de supprimer des fonctions.'
            label: Gérer (toutes les autorisations pour ce type de ressources)
          permitted_roles:
            explanation: Si une fonction a la capacité d'effectuer l'une des actions ci-dessus sur une fonction, il pourra effectuer ces actions sur les fonctions spécifiées dans cette liste. Ainsi, par exemple, si une fonction dispose des autorisations "Lire" et "Attribuer" sur les fonctions, mais que seuls "Gestionnaire de cas" et "Superviseurs" sont répertoriés comme "Rôles gérés", il ne pourra voir que ces deux fonctions, et ne pourra attribuer de nouveaux utilisateurs à ces deux fonctions. Si la même fonction n'a pas de "Fonction de superviseur" spécifiés, il pourra voir toutes les fonction et pourra créer de nouveaux comptes d'utilisateur avec n'importe quel rôle dans le système.
            label: Autres fonctions supervisées par ce rôle
          read:
            explanation: 'Aptitude à voir les fonctions '
            label: Voir
          write:
            explanation: Possibilité de cliquer sur le bouton "Modifier" de la page de présentation de la fonction , de mettre à jour les autorisations de la fonction, puis d'enregistrer la fonction.
            label: 'Editer '
        explanation: Détermine les actions qu'un utilisateur peut effectuer dans Primero.
        label: Fonction
      system:
        actions:
          manage:
            explanation: Possibilité de voir et de mettre à jour les informations sur les coordonnées du système, les paramètres par défaut de notification et de courrier électronique de bienvenue, et les serveurs synchronisés. Cette autorisation est généralement réservée à l'administrateur du système
            label: Gérer (toutes les autorisations pour ce type de ressources)
        explanation: Divers paramètres de configuration du système.
        label: 'Système '
      tracing_request:
        actions:
          change_log:
            explanation: L'utilisateur peut voir l'historique de toutes les modifications apportées à l'enregistrement depuis sa création. Cela inclut les valeurs enregistrées pour tous les champs.
            label: 'Journal '
          create:
            explanation: 'Aptitude à créer une demande de recherche '
            label: Créer
          enable_disable_record:
            explanation: Possibilité de désactiver ou d'activer une demande de recherche. Les demandes de recherche "désactivées" n'apparaissent pas par défaut dans la liste des demandes de recherche. Les utilisateurs peuvent voir les demandes de recherche désactivées dans la liste des demandes de recherche en appliquant un filtre.
            label: Activer/ Désactiver
          export_case_pdf:
            explanation: L'utilisateur peut générer une exportation de fichier PDF à partir de la liste des demandes de recherche ou des pages d'affichage des demandes de recherche, qui contient tous les champs auxquels l'utilisateur a accès, pour un, plusieurs ou tous les enregistrements auxquels l'utilisateur a accès. Dans le fichier d'exportation PDF, les informations sont d'abord répertoriées par cas, puis organisées selon le formulaire dans lequel elles apparaissent.
            label: Exporter en PDF
          export_csv:
            explanation: L'utilisateur peut générer une exportation de fichier CSV à partir de la liste des demandes de recherche ou des pages d'affichage des demandes de recherche, qui contient tous les champs auxquels l'utilisateur actuel a accès, pour une, plusieurs ou toutes les demandes de recherche auxquelles l'utilisateur a accès.
            label: Exporter en CVS
          export_custom:
            explanation: L'utilisateur peut générer une exportation de fichier XLS à partir de la liste des demandes de recherche ou des pages d'affichage des demandes de recherche, qui contient un ensemble personnalisé de formulaires ou de champs, pour une, plusieurs ou toutes les demandes de recherche auxquelles l'utilisateur a accès. Dans cette exportation, chaque formulaire est représenté dans son propre onglet au sein du fichier XLS. L'utilisateur peut sélectionner les formulaires ou les champs qu'il souhaite inclure dans l'exportation en utilisant le mode d'exportation personnalisé. Veuillez noter que les utilisateurs ne peuvent inclure des formulaires et des champs dans l'exportation que s'ils ont déjà la possibilité de voir ces formulaires et ces champs lorsqu'ils visualisent une demande de recherche dans l'application.
            label: Exportation personnalisé
          export_json:
            explanation: L'utilisateur peut générer une exportation de fichier JSON à partir de la liste des demandes de recherche ou des pages d'affichage des demandes de recherche, qui contient tous les champs auxquels l'utilisateur a accès, pour une, plusieurs ou toutes les demandes de recherche auxquelles l'utilisateur a accès. Cette exportation est principalement utilisée pour ceux qui veulent exporter des demandes de recherche à partir du système Primero actuel et les importer ensuite dans un autre système Primero, ou dans un autre système de gestion des informations. Le format JSON est lisible par machine et n'est pas pratique pour la plupart des utilisateurs.
            label: Exporter en JSON
          export_list_view_csv:
            explanation: L'utilisateur peut générer une exportation de fichier CSV à partir de la page de la liste de demandes de recherche qui contient les mêmes champs que ceux qui apparaissent pour cet utilisateur dans la liste de demandes de recherche. Cette opération ne peut être effectuée qu'à partir de la page de la liste de demandes de recherche.
            label: Exporter la liste en CSV
          export_pdf:
            explanation: L'utilisateur peut générer une exportation de fichier PDF à partir de la liste des demandes de recherche ou des pages d'affichage des demandes de recherche, qui contient tous les champs auxquels l'utilisateur actuel a accès, pour un, plusieurs ou tous les enregistrements auxquels l'utilisateur a accès. Dans le fichier d'exportation PDF, les informations sont d'abord répertoriées par cas, puis organisées par le formulaire sur lequel les informations apparaissent.
            label: Exporter en PDF
          export_xls:
            explanation: 'L''utilisateur peut générer une exportation de fichier XLS à partir de la liste des demandes de recherche ou des pages d''affichage des demandes de recherche , qui contient tous les champs auxquels l''utilisateur a accès, pour une, plusieurs ou toutes les demandes de recherche auxquelles l''utilisateur a accès. Dans cette exportation, chaque formulaire est représenté dans son propre onglet dans le fichier XLS. REMARQUE : Le format XLS rend les caractères non latins (par exemple, l''arabe, le bangali) dans un format lisible, alors que l''exportation CSV ne le fait pas.'
            label: Exporter en Excel (fichier XLS)
          flag:
            explanation: Possibilité d'ajouter un marquage ou drapeau à une demande de recherche. Les utilisateurs ayant cette autorisation peuvent également supprimer les marquages ou drapeaux qu'ils ont ajoutés à une demande de recherche.
            label: 'Mettre une alerte '
          resolve_any_flag:
            explanation: Permet à l'utilisateur de résoudre n'importe quel alerte sur le cas, quel que soit l'auteur de l'alerte.
            label: Résoudre toutes les alertes
          import:
            explanation: Permet à l'utilisateur de créer un ou plusieurs nouveaux cas en les important à partir d'un fichier CSV, Excel ou JSON. Le fichier importé doit être formaté *très* spécifiquement pour que les informations soient importées correctement. Cette fonction ne doit être disponible que pour les utilisateurs administratifs ayant des compétences techniques avancées et une connaissance approfondie de la façon dont les données sont formatées dans Primero. Cette fonction ne peut être exécutée qu'à partir de la page de la liste des cas.
            label: 'Importer '
          manage:
            explanation: Permet à un utilisateur d'effectuer toutes les actions disponibles sur les demandes de recherche. L'autorisation "Gérer" signifie essentiellement "tout".
            label: Gérer (toutes les autorisations pour ce type de ressources)
          read:
            explanation: 'Possibilité de visualiser une demande de recherche. Les fonctions ayant la capacité de voir les demandes de recherche doivent également avoir la possibilité de voir les cas et qui correspondent potentiellement. '
            label: 'Voir '
          write:
            explanation: 'Possibilité de cliquer sur le bouton "Editer", de mettre à jour les informations relatives à la demande de recherche et de cliquer sur "Enregistrer". Permet également à l''utilisateur de désactiver ou d''activer une demande de recherche '
            label: 'Editer '
        explanation: Représente une personne qui tente de localiser un enfant non accompagné ou séparé pour sa réunification.
        label: 'Demande de recherche '
      transfer:
        actions:
          transfer:
            explanation: Cela signifie que la fonction apparaîtra comme une option pour "Type de destinataire" lorsque l'utilisateur effectue un transfert externe. Si l'utilisateur choisit cette fonction comme type de transfert, l'exportation que Primero génère lorsque l'utilisateur soumet le transfert ne contiendra que les informations qui se trouvent dans les formulaires auxquels ce rôle a accès. Ainsi, par exemple, si l'utilisateur choisit "Fournisseur de services médicaux" comme type de destinataire, et que le rôle de fournisseur de services médicaux n'a accès qu'aux formulaires d'identité de base et de préoccupations de protection, le fichier d'exportation que Primero exporte pour le transfert externe ne contiendra que les champs qui se trouvent dans ces deux formulaires.
            label: Cette fonction peut-elle être utilisé pour les transferts externes ?
        label: Transfert
      user:
        actions:
          agency_read:
            explanation: Possibilité de ne voir que les comptes d'utilisateurs dans l'organisation de l'utilisateur actuel. Ceci affecte également les comptes d'utilisateur sur lesquels l'utilisateur actuel peut effectuer d'autres actions. Par exemple, si l'utilisateur actuel a le droit d'écrire sur les utilisateurs, mais qu'il a également le droit de lire sur l'organisation, il ne pourra modifier que les comptes d'utilisateurs qui se trouvent dans sa propre organisation. De même, si l'utilisateur actuel a le droit de "Gérer" les utilisateurs, mais qu'il a le droit de "Lire" pour son organisation, il ne pourra créer que des utilisateurs pour sa propre organisation.
            label: Voir (Par organisation)
          create:
            explanation: 'Aptitude à créer un compte d''utilisateur '
            label: Créer
          manage:
            explanation: 'Permet à un utilisateur d''effectuer toutes les actions disponibles sur les utilisateurs. La permission "Gérer" signifie essentiellement "tout". IMPORTANT : Cela donne également la possibilité de créer de nouveaux comptes d''utilisateur.'
            label: Gérer (toutes les autorisations pour ce type de ressources)
          read:
            explanation: Possibilité de voir les comptes des utilisateurs. Par défaut, chaque utilisateur a la possibilité de voir et de modifier les informations relatives à son propre compte d'utilisateur (par exemple, mot de passe, courriel).
            label: 'Voir '
          write:
            explanation: Possibilité de cliquer sur le bouton "Editer" de la page de l'utilisateur de l'exposition, de mettre à jour les informations concernant l'utilisateur, puis d'enregistrer. Veuillez noter que cette autorisation donne également la possibilité de désactiver les comptes d'utilisateur.
            label: 'Editer '
        explanation: Représente un compte utilisateur individuel.
        label: Utilisateurs
      user_group:
        actions:
          assign:
            explanation: Possibilité de choisir des groupes d'utilisateurs lors de la création ou de la modification d'un compte d'utilisateur. Veuillez noter que si l'utilisateur actuel a le niveau d'accès "uniquement les enregistrements ou les utilisateurs de mon groupe", il ne pourra sélectionner qu'un ou plusieurs de *leurs* groupes d'utilisateurs pour le compte d'utilisateur qu'il crée ou modifie. Cela signifie qu'un superviseur ayant la possibilité d'attribuer des groupes d'utilisateurs ne pourra ajouter un utilisateur qu'aux groupes d'utilisateurs auxquels il appartient actuellement. Cette autorisation est nécessaire pour tout rôle qui créera ou modifiera des comptes d'utilisateurs.
            label: 'Assigner '
          create:
            explanation: Aptitude à créer un groupe d'utilisateurs
            label: Créer
          delete:
            explanation: 'Aptitude à supprimer un groupe d''utilisateurs '
            label: 'Supprimer '
          manage:
            explanation: 'Permet à un utilisateur d''effectuer toutes les actions disponibles sur des groupes d''utilisateurs. La permission "Gérer" signifie essentiellement "tout". IMPORTANT : Cela donne également la possibilité de créer et de supprimer des groupes d''utilisateurs.'
            label: Gérer (toutes les autorisations pour ce type de ressources)
          read:
            explanation: Aptitude à voir les groupes d'utilisateurs
            label: Voir
          write:
            explanation: Aptitude à éditer les groupes d'utilisateurs
            label: 'Editer  '
        explanation: Représente une équipe ou un groupe d'utilisateurs qui peuvent partager des informations. Les supérieurs peuvent généralement voir tous les dossiers gérés par les travailleurs sociaux dans leurs groupes d'utilisateurs.
        label: 'Groupe d''utilisateurs '
      webhook:
        actions:
          read:
            label: Voir
            explanation: Possibilité de lister et d'examiner les configurations webhooks via l'API
          write:
            label: 'Editer  '
            explanation: Possibilité de créer et de modifier une configuration webhook via l'API
          create:
            explanation: Possibilité de créer configuration webhook via l'API
            label: Créer
          delete:
            explanation: Possibilité de supprimer une configuration Webhook via l'API
            label: Supprimer
          manage:
            label: Gérer (toutes les autorisations pour ce type de ressource)
            explanation: Utilisé pour les rôles système qui accèdent aux Webhooks de Primero vers d'autres systèmes. Il n'est pas recommandé aux non-développeurs de l'utiliser.
      activity_log:
        actions:
          transfer:
            explanation: L'utilisateur peut cliquer dans la section " Log activité " du tableau de bord et voir un journal de tous les transferts acceptés ou rejetés pour les cas auxquels il a accès.
            label: Transferts
          manage:
            label: Gérer (toutes les autorisations pour ce type de ressource)
            explanation: Possibilité d'accéder à tous.
        label: Log activités
