      title: "4. Statut de l'évaluation"
      completed: "Terminé"
      completed_supervisor_approved: "Terminé et approuvé par le superviseur"
      helptext: |
        Cet indicateur calcule la proportion de dossiers actifs pour lesquels un formulaire d'évaluation a été
        achevé. Une évaluation est considérée comme terminée lorsqu'un ensemble de champs obligatoires dans le
        Les formulaires d'évaluation des survivants sont remplis.
    completed_case_safety_plans:
      title: "5. Plans de sécurité du cas terminé"
      completed: "Plans de sécurité du cas terminé"
      helptext: |
        Cet indicateur calcule la proportion de cas actifs pour lesquels un plan de sécurité a été jugé
        nécessaire et complétée (ex. violence du partenaire intime, risque de suicide/homicide, protection de l'enfance).
        Un plan de sécurité est considéré comme terminé lorsqu'un ensemble de champs obligatoires dans le plan de sécurité
        sont remplis.
    completed_case_action_plans:
      title: "6. Plans d'action du cas terminé"
      completed: "Plans d'action du cas terminé"
      label: "Plans d'action du cas terminé"
      helptext: |
        Cet indicateur calcule la proportion de cas actifs pour lesquels un plan d'action a été
        terminé. Un plan d'action est considéré comme achevé lorsqu'un ensemble de champs obligatoires dans
        le formulaire du plan d'action sont remplis.
    completed_supervisor_approved_case_action_plans:
      title: "7. Plans d'action du cas approuvés par le superviseur"
      completed_and_approved: "Plans d'action des cas terminé, approuvés par le superviseur"
      helptext: |
        Cet indicateur calcule la proportion de cas actifs pour lesquels un plan d'action a été
        terminé et approuvée par un superviseur. Un plan d'action est considéré comme terminé lorsqu'un
        l'ensemble des champs obligatoires du formulaire du plan d'action sont remplis. Un plan d'action est considéré
        approuvé lorsque l'agent chargé du dossier demande l'approbation du plan d'action, et que le superviseur
        approuve le plan d'action du cas sur la plate-forme.
    services_provided:
      title: "8. Services fournis"
      service: "Service"
      count: "Temps de mise en œuvre"
      helptext: |
        Cet indicateur compte le type de service(s) fourni aux survivants dans le cadre du processus gestion des cas. Par service fourni, nous entendons le service qui est fourni par l'organisme utilisateur lui même
        , et non un service fourni par des références à d'autres services.
    average_referrals:
      title: "9. Moyenne des référencements"
      label: "Nombre moyen de références par cas"
      helptext: |
        Cet indicateur compte le nombre moyen de références pour chaque cas enregistré (pour tous les types de
        services) dans tous les cas. Il comprend les références enregistrés dans l'onglet "cas", et pas seulement les références effectués
        par le biais de la plate-forme.
    referrals_per_service:
      title: "Référencements par service"
    average_followup_meetings_per_case:
      title: "10. Nombre moyen de réunions de suivi par cas"
      label: "Nombre moyen de réunions de suivi par cas"
      helptext: |
        Cet indicateur compte le nombre moyen de réunions de suivi organisées pour chaque cas actif
        par agent sur la plate-forme. Une réunion de suivi est une réunion entre la personne chargé du dossier et
        le survivant à la suite de l'entretien/révélation initiale.
    goal_progress_per_need:
      title: "11. Progrès accomplis dans la réalisation des objectifs"
      need: "Besoins "
      safety: "Sécurité "
      health: "Santé "
      psychosocial: "Psychosocial"
      justice: "Justice"
      other: "Autres "
      helptext: |
        Cet indicateur mesure le pourcentage de cas pour lesquels les objectifs ont été atteints ou sont en
        évolution par type de besoins (sécurité, santé, psychosocial, juridique/justice). Cet indicateur est renseigné
        par la section "Progrès accomplis dans la réalisation des objectifs" de la section "Suivi" du formulaire du plan d'action.
    time_from_case_open_to_close:
      title: "12. Temps entre l'ouverture et la clôture du cas "
      time: "Temps "
      percent: "Pourcentage des cas"
      helptext: |
        Cet indicateur mesure combien de temps le cas est resté ouvert, la durée à l'ouverture des cas, jusqu'à la clôture du cas
        Le processus va du contact initial à l'organisation utilisatrice jusqu'à la clôture du dossier. La durée est 
        ventilée selon les délais suivants : moins d'un mois ; entre 1 et 3 mois ; entre
        3-6 mois ; plus de 6 mois.
    case_closure_rate:
      title: "13. Taux de clôture des cas"
      reporting_site: "Site de rapportage "
      helptext: |
        Cet indicateur mesure le nombre de cas clôturés par mois et par site. Un site de rapportage
        est entendu comme le site où l'organisation fournit des services et où
        l'incident a été signalé au prestataire de services.
    client_satisfaction_rate:
      title: "14. Taux de satisfaction des clients"
      label: "Satisfaction du client "
      helptext: |
        Cet indicateur mesure le pourcentage de survivants qui ont répondu à l'enquête sur les feedback des clients et
        qui sont satisfaits des services de gestion de cas qui leur sont fournis. Cet indicateur est
        alimenté par le remplissage du formulaire de feedback sur le GBVIMS+ par un membre du personnel autre que le
        que la personne chargé du dossier qui a fourni le service au survivant.
    supervisor_to_caseworker_ratio:
      title: "15. Ratio superviseur/gestionnaire de cas"
      label: "Gestionnaire de cas par superviseur "
      helptext: |
        Cet indicateur est le nombre de gestionnaire de cas qu'un superviseur supervise : le ratio entre superviseur et gestionnaires de cas. Ce calcul est basé sur les rôles système attribués sur la plate-forme.
    case_load:
