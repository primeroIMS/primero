            label: Exporter la liste en CSV
          export_pdf:
            explanation: "L'utilisateur peut générer une exportation de fichier PDF à partir de la liste des incidents ou des pages d'affichage des incidents, qui contient tous les champs auxquels l'utilisateur actuel a accès, pour un, plusieurs ou tous les enregistrements auxquels l'utilisateur a accès. Dans le fichier d'exportation PDF, les informations sont d'abord répertoriées par cas, puis organisées par le formulaire sur lequel les informations apparaissent."
            label: Exporter en PDF
          export_xls:
            explanation: "L'utilisateur peut générer une exportation de fichier XLS à partir de la liste des incidents ou des pages d'affichage des incidents, qui contient un ensemble personnalisé de formulaires ou de champs, pour un, plusieurs ou tous les cas auxquels l'utilisateur a accès. Dans cette exportation, chaque formulaire est représenté dans son propre onglet au sein du fichier XLS. L'utilisateur peut sélectionner les formulaires ou les champs qu'il souhaite inclure dans l'exportation en utilisant le mode d'exportation personnalisé. Veuillez noter que les utilisateurs ne peuvent inclure des formulaires et des champs dans l'exportation que s'ils ont déjà la possibilité de voir ces formulaires et ces champs lorsqu'ils visualisent un cas dans l'application."
