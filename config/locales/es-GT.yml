            label: Administrar (todos los permisos para este tipo de recurso)
          read:
            explanation: Habilitado(a) para ver grupos de usuario(a)s.
            label: Ver
          write:
            explanation: Habilitado(a) para editar grupos de usuario(a)s.
            label: Editar
        label: Grupos de usuario(a)s.
