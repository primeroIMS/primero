        en donde el incidente fue reportado a la prestadora de servicios.
    reporting_delay:
      title: "3. Demora del Reporte"
      delay: "Demora"
      total_incidents: "Total de Incidentes"
      helptext: "Este indicador cuenta y categoriza el número de días transcurridos entre el día en que el/la\nsobreviviente experimento Violencia Basada en Género (GVB) a cuando el/la sobreviviente lo reportó por primera vez a una prestadora de servicios. Se \ncalcula basado en cuándo fue reportado el incidente por primera ver a la Organización Usuaria. Los datos se categorizan según diferentes períodos de tiempo (0-3 días; 4-5 días; 6-14 días; 15-30 días; Más de 1 mes; Más de 3 meses).\n"
    service_access_delay:
      title: "Demora en el Acceso al Servicio"
      delay: "Demora"
      total_incidents: "Total de Incidentes"
    assessment_status:
      title: "4. Estado de la Evaluación"
      completed: "Completado"
      completed_supervisor_approved: "Completado y Aprobado por Supervisor(a)"
      helptext: |
        Este indicador calcula la proporción de casos activos para los cuales se ha completado
        un formulario de evaluación. Una evaluación se considera completa cuando un conjunto de campos obligatorios dentro
        del Formulario de Evaluación están completados.
    completed_case_safety_plans:
      title: "5. Planes de Acción de Caso Completados"
      completed: "Plan de Seguridad de Caso Completado"
      helptext: "Este indicador calcula la proporción de casos activos para los cuales se consideró\n necesario, y se completó, un plan de seguridad (ej. violencia de la pareja íntima, riesgo de suicidio/homicidio, protección infantil). \nUn plan de seguridad se considera completado cuando un conjunto de campos obligatorios dentro del formulario del\n Plan de Seguridad están completados.\n"
    completed_case_action_plans:
      title: "6. Planes de Acción de Caso Completados"
      completed: "Planes de Acción de Caso Completados"
      label: "Planes de Acción de Caso Completados"
      helptext: |
        Este indicador calcula la proporción de casos activos para los que se completó un
        Plan de Acción de Caso. Un plan de acción de caso se considera completado cuando un conjunto de campos obligatorios dentro del
        formulario del Plan de Acción están completados.
    completed_supervisor_approved_case_action_plans:
      title: "7. Planes de Acción de Caso Aprobados por Supervisor(a)"
      completed_and_approved: "Planes de Acción de Caso Aprobados por Supervisor(a)"
      helptext: |
        Este indicador calcula la proporción de casos activos para los cuales el Plan de Acción del Caso
        fue aprobado por un(a) supervisor(a). El plan de acción de un caso se considera completado cuando
        un conjunto de campos obligatorios dentro del formulario de Plan de Acción están completos. El plan de un caso es considerado
        aprobado cuando la trabajadora del caso solicita aprobación para el plan del caso y el/la supervisor(a)
        aprueba el plan del caso en la plataforma.
    services_provided:
      title: "8. Servicios Prestados"
      service: "Servicio"
      count: "Número de Veces que se Prestó"
      male: "Masculino"
      female: "Femenino"
      0-11: "0-11"
      12-17: "12-17"
      '>18': ">18"
      disability: "Discapacidad"
      no_disability: "Sin discapacidad"
      helptext: |
        Este indicador cuenta el tipo de servicio(s) prestados a lo(a)s sobrevivientes en el proceso de gestión del caso.
        Por servicio prestado, queremos decir el servicio que es prestado por la Organización Usuaria internamente (in-house), no el servicio prestado mediante la referencia a otros servicios.
    average_referrals:
      title: "9. Promedio de Referencias"
      label: "Promedio de referencias por caso"
      helptext: |
        Este indicador cuenta el número promedio de referencias de cada caso registrado (para todos los tipos de
        servicios) para todos los casos. Incluye referencias registradas en la pestaña del caso, no sólo las referencias realizadas
        a través de la plataforma.
    referrals_per_service:
      title: "Referencias Por Servicio"
    average_followup_meetings_per_case:
      title: "10. Promedio de Reuniones de Seguimiento por Caso"
      label: "Promedio de Reuniones de Seguimiento por Caso"
      helptext: |
        Este indicador cuenta el número promedio de reuniones de seguimiento efectuadas para cada caso activo
        de cada trabajador(a) en la plataforma. Una reunión de seguimiento es una reunión entre el/la trabajador(a) y
        el/la sobreviviente, y se lleva a cabo después de la entrevista inicial.
    time_from_case_open_to_close:
      title: "11. Tiempo desde la apertura hasta el cierre del caso"
      time: "Hora"
      percent: "Porcentaje de Casos"
      helptext: |
        Este indicador mide por cuánto tiempo los casos permanecen abiertos, cuánto toma el proceso
        de gestión del caso desde el reporte inicial a la Organización Usuaria hasta el cierre del caso. Este período de tiempo
        es desglosado en los siguientes períodos: menos de 1 mes; entre 1 y 3 meses; entre 3-6 meses; más de 6 meses.
    case_closure_rate:
      title: "Cantidad de casos cerrados"
      reporting_site: "Lugar del Reporte"
      helptext: |
        Este indicador mide el conteo de casos cerrados por mes, por lugar del reporte. Se entiende como lugar del reporte
        al lugar en donde la Organización Usuaria está prestando servicios y en donde el
        incidente fue reportado a la prestadora de servicios.
    client_satisfaction_rate:
      title: "Índice de satisfacción del cliente"
      label: "Satisfacción de Cliente"
      invalid: "No podemos calcular esto en este momento."
      helptext: |
        Este indicador mide el porcentaje de sobrevivientes que completaron el Cuestionario de Retroalimentación de Clientes
        y están satisfecho(a)s con los servicios prestados en la gestión del caso. Este indicador es
        alimentado mediante el llenado del formulario de Retroalimentación de Clientes en GBVIMS+ por parte de un miembro del personal que
        no sea la Trabajadora del caso que prestó el servicio a el/la sobreviviente.
    supervisor_to_caseworker_ratio:
      title: "14. Proporción de supervisor por trabajador de casos"
      label: "Trabajadore(a)s de Casos por Supervisor(a)"
      helptext: "Este indicador es el número de trabajadoras de casos que un(a) supervisor(a) está supervisando: la razón de supevisor(a) por \nTrabajadora de casos. Este cálculo se basa en los roles del sistema asignados en la plataforma.\n"
    case_load:
      title: "15. Carga de Casos Asignados"
      case_load: "Carga de Casos Asignados"
      percent: "porcentaje de trabajadoras de casos con carga de casos asignados"
      10cases: "< 10 Casos"
      20cases: "11 - 20 Casos"
      21-30cases: "21 - 31 Casos"
      30cases: ">30 Casos"
      helptext: |
        Este indicador mide el promedio de carga de casos asignados por cada trabajadora de casos habilitada basado en casos activos. La razón de casos por trabajadora de casos se divide según el siguiente desglose: menos de 10
        casos abiertos, entre 10-20 casos abiertos, entre 21-30 casos abiertos, más de 30 casos abiertos.
