          create:
            explanation: Hablitado(a) para crear una cuenta de usuario.
            label: Crear
          manage:
            explanation: 'Permite a un(a) usuario(a) llevar a cabo todas las acciones disponibles sobre usuario(a)s. El permiso para "Administrar" significa en esencia "todo". IMPORTANTE: Esto también habilita para crear y borrar usuario(a)s.'
            label: Administrar (todos los permisos para este tipo de recurso)
          read:
            explanation: Habiltado(a) para ver cuentas de usurario. Por defecto, todo(a) usuario está habilitado para ver y editar información sobre su propia cuenta de usuario(a) (ej. contraseña, correo electrónico).
            label: Ver
          write:
            explanation: Habilitado(a) para hacer clic en el botón "Editar", actualizar la información sobre un(a) usuario(a), y luego guardar. Por favor tome nota que este permiso también habilita para deshabilitar cuentas de usuario(a)s.
            label: Editar
        label: Usuario(a)s
