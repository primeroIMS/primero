            label: Marcar
          import:
            explanation: 'Permite a el/la usuario(a) crear uno o más casos nuevos importándolos desde un archivo CSV, Excel, o JSON. El archivo importado debe estar formateado "muy" específicamente para que la información se importe correctamente. Esta función sólo debe estar disponible para usuario(a)s administrativo(a)s con habilidades técnicas avanzadas y un conocimiento a fondo sobre cómo se formatean los datos en Primero. Sólo puede hacerse desde la página de listado de casos. '
            label: Importar
          manage:
            explanation: Permite a un(a) usuario(a) llevar a cabo todas las acciones disponibles en las solicitudes de localización. El permiso "Administrar" significa en esencia "todo".
            label: Administrar (todos los permisos para este tipo de recurso)
          read:
            explanation: Habilitado(a) para ver una solicitud de localización. Los roles habilitados para ver solicitudes de localización también están habilitados para ver el tipo de registro de la Posible Concordancia
            label: Ver
          write:
            explanation: Habilitado(a) para hacer clic en el botón "Editar", actualizar la información sobre una solicitud de localización, y hacer clic en "Guardar". También permite a el/la usuario(a) deshabilitar o habilitar una solicitud de localización.
            label: Editar
        label: Solicitud de Localización
      transfer:
        actions:
          transfer:
            explanation: Esto significa que el rol aparecerá como una opción para "Tipo de Destinatario(a)" cuando el/la usuario(a) haga una referencia externa. Si el/la usuario(a) selecciona este rol como tipo de transferencia, la exportación que Primero genere cuando el/la usuario someta la transferencia, sólo contendrá la información que se encuentre en los formularios a los que este rol tenga acceso. Entonces, por ejemplo, si el/la usuario(a) selecciona "Prestadora de Servicios Médicos" como tipo de destinatario(a), y el rol de Prestadora de Servicios Médicos sólo tiene acceso a los formularios de Identidad Básica e Inquietudes de Protección, el archivo de exportación que Primero exporte para la transferencia externa sólo contendrá los campos que estén en esos dos formularios.
            label: ¿Puede utilizarse este rol para transferencias externas?
        label: 'Transferir '
