    resource:
      kpi:
        actions:
          read:
            explanation: Habilitado(a) para acceder a la página Pulse/Indicadores Clave de Rendimiento (KPIs).
            label: Acceder a la página Pulse/Indicadores Clave de Rendimiento (KPIs).
          kpi_assessment_status:
            explanation: Habilitado(a) para ver, de los casos activos que el/la usuario(a) ha aceptado, qué proporción de ellos tienen un formulario de evaluación completado.
            label: Estado de la Evaluación
          kpi_average_followup_meetings_per_case:
            explanation: Habilitado(a) para ver, de los casos activos a los que el/la usuario(a) tiene acceso, el número promedio de reuniones de seguimiento llevadas a cabo durante un determinado período de tiempo.
            label: Promedio de Reuniones de Seguimiento por Caso
          kpi_average_referrals:
            explanation: Habilitado(a) para ver, de los casos activos a los que el/la usuario(a) tiene acceso, el número promedio de referencias hechas a cada tipo de servicio.
            label: Promedio de Referencias
          kpi_case_closure_rate:
            explanation: Habilitado(a) para ver cuántos casos se cerraron en cada lugar por mes.
            label: Cantidad de Casos Cerrados
          kpi_case_load:
            explanation: Habilitado(a) para ver el número de casos abiertos que tiene una trabajadora de casos
            label: Carga de Casos Asignados
          kpi_client_satisfaction_rate:
            explanation: Habilitado(a) para ver, de cada caso al que el/la usuario(a) tiene acceso, cuál es la razón (ratio) de sobrevivientes que completaron la Encuesta de Retroalimentación y que estaban satisfecho(a)s.
            label: Razón (ratio) de Satisfacción de el/la Cliente
          kpi_completed_case_action_plans:
            explanation: Habilitado(a) para ver, de los casos activos a los que el/la usuario(a) tiene acceso, qué proporción ha completado el Plan de Acción del Caso.
            label: Planes de Acción de Caso Completados
          kpi_completed_case_safety_plans:
            explanation: Habilitado(a) para ver, de los casos activos a los que el/la usuario(a) tiene acceso, qué proporción requirió y completó un Plan de Seguridad.
            label: Planes de Seguridad de Casos Completados
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Habilitado(a) para ver, de los casos activos a los que el/la usuario(a) tiene acceso, qué proporción completó un Plan de Acción de Caso que fue aprobado por un(a) supervisor(a).
            label: Plan de Acción Completado Aprobado por Supervisor(a)
          kpi_goal_progress_per_need:
            explanation: Habilitado(a) para ver, de los casos a los que el/la usuario(a) tiene acceso, qué porcentaje de metas en cada categoría de necesidad se ha cumplido.
            label: Progreso logrado hacia los Objetivos
          kpi_number_of_cases:
            explanation: Habilitado(a) para ver cuántos casos nuevos reportados se abren cada mes por lugar.
            label: Número de Casos
          kpi_number_of_incidents:
            explanation: Habilitado(a) para ver cuántos incidentes nuevos reportados se abren cada mes por lugar.
            label: Número de Incidentes
          kpi_reporting_delay:
            explanation: Habilitado(a) para ver, de todos los incidentes a los que el/la usuario(a) tiene acceso, el número de días transcurridos desde que el/la sobreviviente experimentó Violencia Basada en Género (GBV) hasta cuando el/la sobreviviente lo reportó a la prestadora de servicios.
            label: Demora del Informe
          kpi_services_provided:
            explanation: Habilitado(a) para ver, de todos los casos activos a los que el/la usuario(a) tiene acceso, qué tipo de servicios ha prestado la organización internamente (in-house).
            label: Servicios Prestados
          kpi_supervisor_to_caseworker_ratio:
            explanation: Habilitado(a) para ver la razón de trabajadoras de casos por supervisore(a)s
            label: Razón de Supervisor(a) por Trabajadora de Casos
          kpi_time_from_case_open_to_close:
            explanation: Habilitado(a) para ver, de los casos activos a los que el/la usuario(a) tiene acceso, cuánto tiempo se mantiene abierto un caso.
            label: Tiempo desde la apertura hasta el cierre del caso
        label: Indicadores Clave de Rendimiento (KPI)
      agency:
        actions:
          assign:
            explanation: Habilitado(a) para seleccionar una agencia al crear o editar una cuenta de usuario. Si el/la usuario(a) tiene este permiso, así como el permiso "Agency Read" sobre lo(a)s usuario(a)s, sólo podrá agregar un(a) usuario(a) a su propia agencia.
            label: Asignar
          create:
            explanation: Habilitado(a) para crear una agencia.
            label: Crear
          manage:
            explanation: 'Permite a un(a) usuario(a) llevar a cabo todas las acciones disponibles sobre las Agencias. El permiso "Administrar" significa en esencia "todo". IMPORTANTE: Esto también habilita para crear una nueva Agencia.'
            label: Gestionar (todos los permisos para este tipo de recurso)
          read:
            explanation: Habilitado(a) para ver agencias.
            label: Ver
          write:
            explanation: Habilitado(a) para editar información sobre agencias. Por favor tome nota que esto aplica a todas las agencias en el sistema.
            label: Editar
        explanation: Representa a una organización con miembros que utilizan Primero. Las agencias existen independientemente de los Grupos de Usuarios.
        label: Agencia
      audit_log:
        actions:
          read:
            explanation: Permite a el/la usuario(a) filtrar una lista de todas las acciones llevadas a cabo en el sistema, desglosada por usuario(a), tipo de acción, ID del registro, y hora de la acción. Esto se adapta mejor para administradore(a) a nivel de nacional o de Agencia, pues muestra las acciones llevadas a cabo por todo(a)s lo(a)s usuario(a)s en el sistema. Por favor tome nota que la bitácora (log) de auditoría no muestra información de identificación personal sobre los registros involucrados en cada acción.
            label: Ver
        explanation: Lista que permite filtrar todas las acciones realizadas en el sistema. No incluye ninguna información identificable sobre Casos, Incidentes o Solicitudes de Seguimiento.
        label: Bitácora (log) de Auditoría
      case:
        actions:
          add_note:
            explanation: Permite a el/la usuario(a) agregar una entrada en el subformulario "Notas" (algunas veces también llamado "Comentarios"). El/la usuario(a) lo hace con un clic en el botón "Agregar Notas" en la página de presentación del caso. Esta acción es particularmente útil para gerentes que no están habilitado(a)s para editar casos, pero quieren agregar recordatorios en el caso para el/la trabajadora del caso. De esta forma, agregar una nota es similar a agregar una marca. La ventaja de agregar una nota es que, cuando el/la gerente agregue una nota a una caso, aparecerá una notificación en el caso para que el/la trabajadora la vea cuando esté viendo el caso en su dispositivo móvil.
            label: Agregar Notas a un caso
          add_registry_record:
            explanation: Permite a un(a) usuario(a) vincular un registro a un caso desde el formulario de detalles de registro. También permite a un(a) usuario(a) desvincular cualquier registro ya vinculado al caso.
            label: Agragar/Actualizar ficha de registro del caso
          approve_action_plan:
            explanation: Permite a un(a)  gerente aprobar el/la %{approval_label} para los casos de sus trabajadoras de casos.
            label: Aprobar %{approval_label}
          approve_assessment:
            explanation: Permite a un(a)  gerente aprobar el/la %{approval_label} para los casos de sus trabajadoras de casos.
            label: Aprobar formulario %{approval_label}
          approve_bia:
            explanation: Permite a un(a)  gerente aprobar el/la %{approval_label} para los casos de sus trabajadoras de casos.
            label: Aprobar Formulario %{approval_label}
          approve_case_plan:
            explanation: Permite a un(a)  gerente aprobar el/la %{approval_label} para los casos de sus trabajadoras de casos.
            label: Aprobar %{approval_label}
          approve_closure:
            explanation: Permite a un(a)  gerente aprobar el/la %{approval_label} para los casos de sus trabajadoras de casos.
            label: Aprobar formulario %{approval_label}
          approve_gbv_closure:
            explanation: Permite a un(a)  gerente aprobar el/la %{approval_label} para los casos de sus trabajadoras de casos.
            label: Aprobar formulario %{approval_label}
          assign:
            explanation: Permite a un(a) usuario(a) enviar un caso desde el/la propietario(a) de su registro original hacia cualquier otro/a usuario(a) en el sistema. No se necesita el consentimiento del niño, niña, o adolescente para esta acción. A diferencia de las transferencias, a el/la destinatario(a) no se le da la oportunidad de aceptar o rechazar la asignación.
            label: Asignar
          assign_within_agency:
            explanation: Permite a un(a) usuario(a) enviar un caso desde el/la propietario(a) de su registro original hacia cualquier otro/a usuario(a) en la actual agencia de la/el usuario(a). No se necesita el consentimiento del niño, niña, o adolescente para esta acción. A diferencia de las transferencias, a el/la destinatario(a) no se le da la oportunidad de aceptar o rechazar la asignación.
            label: Asignar a un(a) usuario(a) dentro de mi Agencia
          assign_within_user_group:
            explanation: Permite a un(a) usuario(a) enviar un caso desde el/la propietario(a) de su registro original hacia cualquier otro(a) usuario(a) en los actuales grupos de usuario(a) de la/el usuario(a). No se necesita el consentimiento del niño, niña, o adolescente para esta acción. A diferencia de las transferencias, a el/la destinatario(a) no se le da la oportunidad de aceptar o rechazar la asignación.
            label: Asignar a un(a) usuario(a) dentro de mi grupo de usuario(a)
          change_log:
            explanation: El/la usuario(a) puede ver el historial de todos los cambios hechos al registro desde que fue creado. Esto incluye los valores registrados para todos los campos.
            label: Bitácora de Cambios
          close:
            explanation: ' Permite a un(a) usuario(a) configurar el estado de un caso abierto a cerrado.'
            label: Cerrar
          consent_override:
            explanation: Permite a el/la usuario(a) hacer la referencia o transferencia de un caso que no ha dado el consentimiento.
            label: Anular la falta de consentimiento al referir o transferir
          create:
            explanation: Habilitado(a) para crear un caso
            label: Crear
          display_view_page:
            explanation: Si un(a) usuario(a) lleva a cabo la búsqueda de un caso al que no tiene acceso, este permiso le deja ver una pequeña vista modal con información básica sobre el caso, aún y cuando el/la usuario(a) no pueda hacer clic en el caso para ver toda su información. Los campos que aparecen en esta "Vista Modal" han sido configurados como "Mostrar en Formulario Corto". Esta vista modal también es útil para usuario(a)s que llevan a cabo la Localización y Reunificación Familiar, pues la "Vista Modal" está disponible para que el/la usuario(a) acceda cuando esté revisando casos que han aparecido como "Posibles Concordancias" como resultado a una Solicitud de Localización.
            label: 'Mostrar Vista de Página  '
          enable_disable_record:
            explanation: Habilitado(a) para deshabilitar o habilitar un caso. Los casos "Deshabilitados" no aparecen por defecto en el listado de casos. Lo(a)s usuario(a)s pueden ver los casos deshabilitados en el listado de casos usando un filtro. Puesto que Primero no permite a lo(a)s usuario(a)s eliminar casos, la opción que tienen en su lugar es deshabilitarlos. Por ejemplo, si un(a) usuario(a) creó un caso por error, o el caso tiene mal los datos, el/la usuario(a) debe deshabilitarlo.
            label: Habilitar / Deshabilitar
          export_case_pdf:
            explanation: Desde las páginas de listado de casos, o de presentación de casos, el/la usuario(a) puede generar la exportación de un archivo PDF que contenga todos los campos a los que el/la usuario(a) actual tiene acceso, para uno, varios, o todos los casos a los que el/la usuario(a) tiene acceso. En el archivo PDF exportado, la información está ordenada, en primer lugar, por caso, y luego organizada por formulario en el que la información aparece.
            label: Exportar PDF del caso
          export_csv:
            explanation: 'Desde las páginas de listado de casos, o de presentación de casos, el/la usuario(a) puede generar la exportación de un archivo CSV que contenga todos los campos a los que el/la usuario(a) actual tiene acceso para uno, varios, o todos los casos a los que el/la usuario(a) tiene acceso. NOTA: La exportación CSV no procesa caracteres no latinos (ej. Árabe, Bengalí) en un formato legible.'
            label: Exportar CSV
          export_custom:
            explanation: Desde las páginas de listado de casos, o de presentación de casos, el/la usuario(a) puede generar la exportación de un archivo XLS que contenga un conjunto personalizado de formularios o campos, para uno, varios, o todos los casos a los que el/la usuario(a) tiene acceso. En esta exportación, cada formulario está representado en su propia pestaña dentro del archivo XLS. El/la usuario(a) puede seleccionar qué formularios o campos quiere incluir en la exportación usando la vista modal de Exportación Personalizada. Por favor tome nota de que, en la exportación, lo(a)s usuario(a)s pueden incluir los formularios y campos sólo si ya están habilitado(a)s para ver esos formularios y campos al ver el caso en la aplicación.
            label: Exportar personalizado
          export_duplicate_id_csv:
            explanation: Crea una exportación en CSV de los casos que tienen el mismo campo de identificación (ID) Nacional (pueden tener diferente etiqueta dependiendo de la configuración). Sólo se hace desde la página de listado de casos.
            label: Exportar duplicados
          export_json:
            explanation: Desde las páginas de listado de casos, o de presentación de casos, el/la usuario(a) puede generar la exportación de un archivo JSON que contenga todos los campos a los que el/la actual usuario(a) tiene acceso, para uno, varios, o todos los casos a los que el/la usuario(a) tiene acceso. Esta exportación es utilizada principalmente para quienes desean exportar casos desde el actual sistema Primero para luego importarlos a otro sistema Primero, o a otro sistema de gestión de información. El formato JSON es legible mediante máquina e impráctico para la mayoría de usuario(a)s.
            label: Exportar JSON
          export_list_view_csv:
            explanation: 'Desde la página de listado de casos, el/la usuario puede generar la exportación de un archivo CSV que contenga los mismos campos que aparecen para ese usuario(a) en el listado de casos. Sólo puede hacerse desde la página de listado de casos. '
            label: Exportar vista de lista CSV
          export_pdf:
            explanation: Desde las páginas de listado de casos, o de presentación de casos, el/la usuario(a) puede generar la exportación de un archivo PDF que contenga todos los campos a los que el/la usuario(a) actual tiene acceso para uno, varios, o todos los casos a los que el/la usuario(a) tiene acceso. En el archivo PDF exportado, la información está ordenada, en primer lugar, por caso, y luego por formulario en el que la información aparece.
            label: Exportar PDF del caso
          export_photowall:
            explanation: 'Permite a el/la usuario(a) exportar un archivo desde la página de listado de casos, que contenga las fotos de todos los casos seleccionados. Esta exportación se usa principalmente para actividades de Localización y Reunificación Familiar. Sólo puede hacerse desde la página de listado de casos. '
            label: Exportar galería de fotos
          export_unhcr_csv:
            label: Exportar CSV de OACNUDH
            explanation: OBSOLETO - Esta función ya no está en uso.
          export_xls:
            explanation: 'Desde las páginas de listado de casos, o de presentación de casos, el/la usuario(a) puede generar la exportación de un archivo XLS, que contenga todos los campos a los que el/la usuario(a) actual tiene acceso para uno, varios, o todos los casos a los que el/la usuario(a) tiene acceso. En esta exportación, cada formulario está representado en su propia pestaña dentro del archivo XLS. NOTA: El formato XLS procesa caracteres no latinos (ej. Árabe, Bengalí) en un formato legible, mientras que el CSV exportado no.'
            label: Exportación de Excel (archivo XLS)
          find_tracing_match:
            explanation: Esto se usa exclusivamente para contextos con actividad en Localización y Reunificación Familiar. Lo(a)s usuario(a)s con este permiso verán el botón "Encuentre Concordancia de Localización" en la página de presentación del caso. Al hacer clic ahí, llegarán a la lista de solicitudes de localización en el sistema que podrían ser posibles concordancias para su caso.
            label: Buscar concordancia de localización desde el caso
          flag:
            explanation: 'Habilitado(a) para agregar una marca a un caso. Lo(a)s usuario(a)s con este permiso también pueden eliminar las marcas que hayan agregado a un caso. '
            label: Marca
          resolve_any_flag:
            explanation: Permitir al usuario resolver cualquier Bandera en el registro, independientemente de quién haya creado la Bandera.
            label: Resolver cualquier Bandera
          import:
            explanation: 'Permite a el/la usuario(a) crear uno o más casos nuevos importándolos desde un archivo CSV, Excel, o JSON. El archivo importado debe estar formateado "muy" específicamente para que la información se importe correctamente. Esta función sólo debe estar disponible para usuario(a)s administrativo(a)s con habilidades técnicas avanzadas y un conocimiento a fondo sobre cómo se formatean los datos en Primero. Sólo puede hacerse desde la página de listado de casos. '
            label: Importar
          incident_details_from_case:
            explanation: Habilitado(a) para agregar una entrada al subformulario de Detalles del Incidente sobre un caso que usted encontró en los resultados de búsqueda. El/la usuario(a) lleva a cabo esta acción desde la página de resultados de búsqueda, seleccionando uno a más casos, luego seleccionando "Agregar incidente" desde el menú de acciones. El/la usuario(a) puede entonces ver una vista modal con todos los campos del subformulario de Detalles del incidente, en donde puede ingresar y someter información sobre un servicio. Debido a que esta acción sólo puede hacerse desde la página de resultados de búsqueda, sólo hace sentido que este permiso lo tenga un rol que también tenga el permiso "Buscar registros de casos propiedad de otro(a)s usuario(a)s.
            label: Agregar Detalles del Incidente al caso de otro(a) usuario desde la página de resultados de búsqueda.
          incident_from_case:
            explanation: Este permiso le permite a el/la usuario(a) hacer un clic en el botón "Crear Incidente". Esto genera un incidente que puede contener alguna información copiada desde el caso. Para casos de Violencia Basada en Género (GVB), este botón está en el margen superior de la página de presentación de caso, y corresponde a información sobre el caso como un todo. En algunos contextos de localización de incidentes, este botón está en un subformulario de "Detalles del Incidente". En esta situación, alguna información puede ser copiada desde el subformulario de detalles del incidente en donde se hizo clic al botón, así como desde el caso como un todo. Es decir, el nuevo incidente creado puede contener el campo "Tipo de Violencia" desde el subformulario de incidente individual, pero también puede contender la edad y sexo del caso mismo. Nótese que este permiso también deja que el/ usuario(a) vea un vínculo hacia el incidente que fue creado.
            label: Crear un incidente desde un caso
          remove_alert:
            explanation: 'Este permiso permite al usuario quitar una alerta de un caso. Las alertas son usualmente generadas cuando un campo particular ha sido editado, como cuando las notas son actualizadas. Las alertas se muestran usualmente como un punto amarillo a lado del caso. '
            label: Remover alerta de un caso
          manage:
            explanation: Permite a un(a) usuario(a) llevar a cabo todas las acciones disponibles en los casos. El permiso "Administrar" significa en esencia "todo".
            label: Administrar (todos los permisos para este tipo de recurso)
          read:
            explanation: Habilitado(a) para ver un caso
            label: Ver
          receive_referral:
            explanation: Permite a un(a) usuario(a) recibir una referencia. Lo(a)s usuario(a)s con este permiso aparecerán como destinatario(a)s potenciales de una acción de referencia, mientras que lo(a)s usuarios sin este permiso, no aparecerán como destinatario(a)s potenciales cuando alguien busque a un(a) destinatario(a) en la vista modal de referencia.
            label: Recibir Referencia
          receive_referral_different_module:
            explanation: Permite a un(a) usuario(a) recibir una referencia de un registro que se crea en un módulo de Primero diferente. Usuario(a)s con este permiso aparecerán como destinatario(a)s potenciales de una acción de referencia para ese registro, mientras que usuario(a)s sin este permiso, no aparecerán como destinatario(a)s potenciales cuando alguien busque un destinatario en el modo de referencia.
            label: Recibir referencia de un usuario en un módulo diferente
          receive_transfer:
            explanation: Permite a un(a) usuario(a) recibir una transferencia. Lo(a)s usuario(a)s con este permiso aparecerán como destinatario(a)s potenciales de una acción de transferencia, mientras que lo(a)s usuarios sin este permiso, no aparecerán como destinatario(a)s potenciales cuando alguien busque a un(a) destinatario(a) en la vista modal de transferencias.
            label: Recibir Transferencia
          referral:
            explanation: Permite a un(a) usuario(a) dar temporalmente, a otro(a) usuario(a), acceso a un caso. El/la destinatario(a) de la referencia podrá llevar a cabo todas las mismas acciones sobre el caso referido que podría llevar a cabo en sus propios casos. Cuando el/la destinatario(a) ya no necesite acceso al caso, podrá hacer clic en el botón "Realizado" en el subformulario de Referencias y Transferencias, y perderán acceso al caso. Usted sólo puede referir un caso a un(a) usuario(a) cuyo rol esté habilitado para recibir referencias.
            label: Referencia
          referral_from_service:
            explanation: Permite a el/la usuario(a) ver el botón "Referir" en el subformulario Servicios. Cuando el/la usuario(a) hace clic en este botón, la vista modal para referencias aparecerá con los campos Tipo de Servicio, Agencia, Prestadora de Servicio, y Ubicación deshabilitados pero llenados automáticamente con la información de esos campos en el subformulario Servicios en el cual el/la usuario/a hizo un clic al botón Referir.
            label: Referir un Caso desde el subformulario de Servicio
          remove_assigned_users:
            explanation: 'Permite a el/la usuario(a) eliminar a otro(a)s usuario(a)s del campo "Otro(a)s Usuario(a)s Asignado(a)s". Un(a) usuario(a) aparecerá aquí cuando haya recibido una referencia para el caso o cuando haya recibido una transferencia para el caso, pero aún no la ha aceptado o rechazado. Cuando usted elimina a un(a) usuario(a) del campo "Otro(a)s Usuario(a)s Asignado(a)s", está eliminado su acceso al caso. Entonces, lo(a)s usuario(a)s con este permiso pueden eliminar el acceso al caso de lo(a)s usuario(a)s que previamente hayan recibido referencias o tengan aún  transferencias pendientes para el caso. Nótese que este permiso sólo funciona si el/la usuario(a) actual está habilitado(a) para editar el caso. '
            label: Eliminar otro(a)s usuario(a)s asignado(a)s (recuperando el acceso al caso para lo(a)s usuario(a)s a quienes se les refirió el caso)
          reopen:
            explanation: Permite a un(a) usuario(a) abrir un caso que actualmente está cerrado.
            label: Reabrir
          request_approval_action_plan:
            explanation: Permite a un(a) usuario(a) (usualmente la trabajadora del caso) solicitar que su gerente apruebe el/la %{approval_label} de su caso.
            label: Solicitar aprobación de %{approval_label}
          request_approval_assessment:
            explanation: Permite a un(a) usuario(a) (usualmente la trabajadora del caso) solicitar que su gerente apruebe el/la %{approval_label} de su caso.
            label: Solicitar aprobación de %{approval_label}
          request_approval_bia:
            explanation: Permite a un(a) usuario(a) (usualmente la trabajadora del caso) solicitar que su gerente apruebe el/la %{approval_label} de su caso.
            label: Solicitar aprobación de %{approval_label}
          request_approval_case_plan:
            explanation: Permite a un(a) usuario(a) (usualmente la trabajadora del caso) solicitar que su gerente apruebe el/la %{approval_label} de su caso.
            label: Solicitar aprobación de %{approval_label}
          request_approval_closure:
            explanation: Permite a un(a) usuario(a) (usualmente la trabajadora del caso) solicitar que su gerente apruebe el/la %{approval_label} de su caso.
            label: Solicitar aprobación de %{approval_label}
          request_approval_gbv_closure:
            explanation: Permite a un(a) usuario(a) (usualmente la trabajadora del caso) solicitar que su gerente apruebe el/la %{approval_label} de su caso.
            label: Solicitar aprobación de %{approval_label}
          request_transfer:
            explanation: Revela el botón "Solicitar Transferencia" en "Vista Modal". El botón permite a el/la usuario(a) enviar un mensaje con una nota personalizada vía correo electrónico a el/la actual propietario(a) del registro de un caso, solicitándole que el/la propietario(a) del registro transfiera el caso a el/la usuario(a) que envió la solicitud. Esto es útil en contextos en los que los niños, niñas, o adolescentes cambian a menudo de ubicación, y las trabajadoras del caso necesitan que la anterior trabajadora a cargo del caso envíe información sobre el niño, niña, o adolescente para evitar la creación de un registro duplicado.
            label: Solicitar Transferencia
          search_owned_by_others:
            explanation: Permite a un(a) usuario(a) hacer una búsqueda de registros a los que usualmente no tendría acceso, ya sea porque no es el/la propietario(a) del registro, o (para gerentes) porque el/la propietario(a) del registro no está dentro de sus grupos de usuario(a)s. Nótese que, aunque el/la usuario(a) pueda ver el caso en la vista de resultados de búsqueda, no podrá hacer clic en la página de presentación del caso para ese caso, lo que significa que no podrá ver ninguna información detallada sobre el caso.
            label: Buscar registros de casos propiedad de otro(a)s usuario(a)s
          service_provision_incident_details:
            explanation: Permite a el/la usuario(a) ver un botón etiquetado "Guardar y Agregar Prestación de Servicios" al final de la vista modal de Agregar Incidente. Al hacer clic en este botón, se guarda la información actualmente ingresada sobre el incidente, y luego lleva a el/la usuario(a) directamente a la vista modal de Agregar Prestación de Servicios. Puesto que esta acción está directamente vinculada a las acciones Agregar Incidente, y Agregar Prestación de Servicios, sólo hace sentido darle este permiso a un rol que también tenga los permisos para "Agregar Detalles del Incidente al caso de otro(a) usuario(a)" y "Agregar Prestación de Servicios al caso de otro(a) usuario(a)".
            label: Ver Agregar el Botón de Prestación de Servicios a la Vista Modal de Detalles del Incidente
          services_section_from_case:
            explanation: Habilitado(a) para agregar una entrada al subformulario de Servicios sobre un caso que usted encontró en los resultados de búsqueda. El/la usuario(a) lleva a cabo esta acción desde la página de resultados de búsqueda, seleccionando uno a más casos, luego seleccionando "Agregar Prestación de Servicios" desde el menú de acciones. El/la usuario(a) puede entonces ver una vista modal que contiene todos los campos del subformulario de Servicios, en donde puede ingresar y someter información sobre un servicio. Debido a que esta acción sólo puede hacerse desde la página de resultados de búsqueda, sólo hace sentido que este permiso lo tenga un rol que también tenga el permiso "Buscar registros de casos que son propiedad de otro(a)s usuario(a)s.
            label: Agregar la prestación de Servicios al caso de otro(a) usuario(a)
          sync_external:
            explanation: Habilitado(a) para sincronizar un Registro con un sistema externo de gestión de información
            label: 'Sincronizar con un sistema externo de gestión de información '
          sync_mobile:
            explanation: Permitir a los usuarios, almacenar casos fuera de línea
            label: Marcar para uso fuera de línea
          transfer:
            explanation: Permite a un(a) usuario(a) enviar un caso desde su actual propietario(a) del registro a cualquier usuario(a) en el sistema que esté habilitado(a) para recibir transferencias. No obstante, el/la propietario(a) del registro del caso no cambia, sino hasta que el/la destinatario(a) de la transferencia la "acepta". Si en lugar de ello el/la destinatario(a) "rechaza" la transferencia, el/la destinatario(a) pierde acceso al caso, y dicho caso conserva a su propietario(a) original.
            label: 'Transferir '
          view_photo:
            explanation: Permite a un(a) usuario(a) ver las fotos de un caso desde la vista de lista de casos. Sin este permiso, el/la usuario(a) no ve la columna "Foto" de la tabla de listado de casos, o los íconos de la foto que aparecen ahí. Este permiso también permite a el/la usuaria/o ver las fotos de el niño, niña, o adolescente en "Vista Modal".
            label: Ver Foto desde la vista de lista de casos
          view_incident_from_case:
            explanation: Al ver un Caso, el/la Usuario(a) puede ver una lista de los Incidentes vinculados al Caso, junto con alguna información resumida sobre cada uno.
            label: Ver Incidentes del Caso
          view_protection_concerns_filter:
            explanation: Permitir a los usuarios ver un filtro de problemas de protección, en la página de lista de casos.
            label: Ver el filtro de problemas de protección, en la página de listado de casos
          view_registry_record:
            explanation: Permite a un(a) usuario(a) ver la información de cualquier registro vinculado a un caso. También permite a un(a) usuario(a) ver el formulario de detalles del registro en el caso.
            label: Ver Ficha de Registro desde el Caso
          write:
            explanation: Habilitado(a) para hacer clic en "Editar", actualizar información en el caso, y hacer clic en "Guardar"
            label: Editar
          accept_or_reject_transfer:
            explanation: Permite a un(a) usuario(a) aceptar o rechazar una transferencia en nombre de otro(a) usuario(a) que esté en su equipo (por ejemplo, un(a) supervisor(a) que acepta una transferencia que ha sido enviada a su trabajador(a) social).
            label: Aceptar o rechazar transferencia para otro(a) usuario(a) en su equipo.
          list_case_names:
            explanation: Gerentes normalmente no pueden ver los nombres de los Casos en la Lista de Casos. Si un(a) gerente tiene este permiso, podrá ver los nombres en la lista.
            label: Si es gerente, puede ver nombres de Caso en la Lista de Casos.
          mark_for_offline:
            explanation: Permite a el/la usuario(a) almacenar en caché los casos para utilizarlos sin conexión.
            label: Marca para fuera de línea
          view_family_record:
            explanation: Usuarios pueden ver el formulario de "Registro de Familia" en el caso, el cual incluye un enlace al registro de familia del caso.
            label: Ver registro familiar del caso
          case_from_family:
            explanation: Usuarios pueden crear un Caso para uno de los miembros familiares del Caso en el subformulario de Detalles de la Familia. Tome en cuenta que un Registro de Familia será automáticamente creado para vincular estos dos casos.
            label: Crear Caso a partir de los Detalles de la Familia
          link_family_record:
            explanation: Permite a un usuario buscar y vincular un Registro Familiar a su Caso. Además permite a los usuarios a desvincular un Registro Familiar de un Caso.
            label: Vincular/Desvincular Registro Familiar del Caso
        explanation: Representa a un(a) niño/niña individual, a un(a) sobreviviente o a otro(a) beneficiario(a).
        label: Caso
      dashboard:
        actions:
          action_needed_new_updated:
            explanation: Muestra el indicador de "Nuevo y Actualizado" en el tablero de "Acción Requerida". Esto incluye Casos que han sido recientemente asignados al usuario actual, o aquellos que otro usuario ha actualizado desde la última vez que el usuario actual los haya actualizado.
            label: 'Accion Requerida: Nuevo o Actualizado'
          action_needed_new_referrals:
            explanation: Muestra el indicador de "Nuevas Referencias" en el tablero de "Acción Requerida". Esto incluye cualquier Caso con una Referencia nueva enviada al usuario actual, donde el usuario actual no es la última persona en actualizar dicho Caso.
            label: 'Acción Requerida: Nuevas Referencias'
          action_needed_transfer_awaiting_acceptance:
            explanation: 'Muestra el indicador de "Transferencias Esperando Aceptación" en el tablero de "Acción Requerida". Esto incluye cualquier Caso con una Transferencia al usuario actual, el cual el usuario actual no ha aceptado. '
            label: 'Acción Requerida: Transferencias Esperando Aceptación'
          approvals_action_plan:
            explanation: Muestra el número de casos de el/la usuario(a) actual que cuentan con solicitud de aprobación de Plan de Acción la cual está Pendiente, Aprobada, o Rechazada.
            label: Aprobaciones %{approval_label} de la trabajadora del caso
          approvals_action_plan_pending:
            explanation: Muestra el número de casos en el equipo de un(a) gerente que tienen solicitudes de aprobación de Plan de Acción pendientes.
            label: Aprobaciones %{approval_label} de el/la gerente
          approvals_assessment:
            explanation: Muestra el número de casos de el/la usuario(a) actual que cuentan con solicitud de aprobación de Evaluación la cual está Pendiente, Aprobada, o Rechazada.
            label: Aprobaciones %{approval_label} de la trabajadora del caso
          approvals_assessment_pending:
            explanation: Muestra el número de casos en el equipo de un(a) gerente que tienen solicitudes de aprobación de Evaluación pendientes.
            label: Aprobaciones %{approval_label} de el/la gerente
          approvals_case_plan:
            explanation: Muestra el número de casos de el/la usuario(a) actual que cuentan con solicitud de aprobación de Plan de Caso la cual está Pendiente, Aprobada, o Rechazada.
            label: Aprobaciones %{approval_label} de la trabajadora del caso
          approvals_case_plan_pending:
            explanation: Muestra el número de casos en el equipo de un(a) gerente que tienen solicitudes de aprobación de Plan de Caso pendientes.
            label: Aprobaciones %{approval_label} de el/la gerente
          approvals_closure:
            explanation: Muestra el número de casos de el/la usuario(a) actual que cuentan con solicitud de aprobación de Cierre la cual está Pendiente, Aprobada, o Rechazada.
            label: Aprobaciones %{approval_label} de la trabajadora del caso
          approvals_closure_pending:
            explanation: Muestra el número de casos en el equipo de un(a) gerente que tienen solicitudes de aprobación de Cierre pendientes.
            label: Aprobaciones %{approval_label} de el/la gerente
          approvals_gbv_closure:
            explanation: Muestra el número de casos de el/la usuario(a) actual que cuentan con solicitud de aprobación de Cierre de Violencia Basada en Género (GBV) la cual está Pendiente, Aprobada, o Rechazada.
            label: Aprobaciones %{approval_label} de la trabajadora del caso
          approvals_gbv_closure_pending:
            explanation: Muestra el número de casos en el equipo de un(a) gerente que tienen solicitudes de aprobación de Cierre de Violencia Basada en Género (GBV) pendientes.
            label: Aprobaciones %{approval_label} de el/la gerente
          case_overview:
            explanation: Tarjeta de tablero de Información General en el margen superior de la página de incio que incluye cifras tales como para Total de Casos y Nuevos Casos
            label: Tablero de Información General
          case_risk:
            explanation: Muestra cuántos casos hay en cada nivel de riesgo.
            label: Casos por Nivel de Riesgo
          cases_by_task_overdue_assessment:
            explanation: Permite a un(a) gerente ver cuántos casos tienen tareas de Evaluación vencidas para cada una de sus trabajadoras de casos.
            label: tareas de Evaluación Vencidas
          cases_by_task_overdue_case_plan:
            explanation: Permite a un(a) gerente ver cuántos casos tienen tareas de Plan de Caso vencidas para cada una de sus trabajadoras de casos.
            label: tareas de Plan de Caso Vencidas
          cases_by_task_overdue_followups:
            explanation: Permite a un(a) gerente ver cuántos casos tienen tareas de Seguimiento vencidas para cada una de sus trabajadoras de casos.
            label: tareas de Seguimiento Vencidas
          cases_by_task_overdue_services:
            explanation: Permite a un(a) gerente ver cuántos casos tienen tareas de Servicios vencidas para cada una de sus trabajadoras de casos.
            label: tareas de Servicios Vencidas
          dash_case_incident_overview:
            explanation: Muestra a un Gerente el número de casos manejados por cada usuario en su equipo, los cuales están siendo referidos o transferidos a otros usuarios.
            label: Información General - Mis Casos /Incidentes
          dash_cases_by_social_worker:
            explanation: Tabla que muestra el número total de casos abiertos y el número de nuevos casos gestionados por cada usuario(a) en los grupos de usuario(a)s de el/la usuario(a) actual. Cada línea es un(a) usuario(a) dentro de los grupos de usuario(a)s de el/la usuario(a) actual, mientras que columnas son dos "Total" y "Nuevo".
            label: Ver Casos por Trabajadora Social
          dash_cases_to_assign:
            explanation: 'IMPORTANTE: Sólo para gerentes. Muestra el número de casos que el/la usuario(a) actual posee directamente (debe ser un(a) gerente). Este tablero asume que lo(a)s gerentes no gestionan sus propios casos, y que, si un(a) gerente tiene sus propios casos, debe asignarlos a las trabajadoras en su equipo.'
            label: (Para Gerentes) Casos que yo necesito asignar a personas en mi equipo
          dash_flags:
            explanation: 'Muestra una lista de marcas que otros usuarios han agregado a mis registros, así como las marcas que yo he agregado a los registros de otro(a)s usuario(a)s. '
            label: Registros Marcados
          dash_group_overview:
            explanation: Muestra a un(a) gerente el número de casos abiertos y cerrados gestionados por lo(a)s usuario(a)s en su equipo.
            label: Casos de Mi Grupo
          dash_matching_results:
            explanation: 'OBSOLETO: Este tablero no es funcional y será eliminado en la V2.'
            label: Ver Resultados de Localización
          dash_protection_concerns:
            explanation: Tabla que muestra cuántos casos tienen inquietudes de protección. Cada línea en la tabla es una inquietud de protección, mientras que las columnas indican los diferentes estados para los casos ("Todos los casos", "Casos Abiertos"; "Nuevos (esta semana)", "Cerrados (esta semana"))
            label: Casos por Inquitudes de Protección
          dash_protection_concerns_by_location:
            explanation: Este es igual al tablero para "Ver Inquietudes de Protección", excepto que el/la usuario(a) puede seleccionar una ubicación desde un desplegado que muestra estadisticas sobre la prevalencia de inquietudes de protección sólo en esa ubicación.
            label: Ver Inquietudes de Protección por Ubicación
          dash_reporting_location:
            explanation: Tabla que muestra cuántos casos hay en cada ubicación (en un solo nivel de especificidad tal como "Provincia" o "Distrito"). Cada línea en la tabla es una ubicación, y las columnas indican diferentes estados para los casos ("CASOS ABIERTOS", "NUEVOS(SEMANA PASADA)", "NUEVOS(ESTA SEMANA)", "CERRADOS(SEMANA PASADA)", "CERRADOS(ESTA SEMANA")). Usualmente la usan gerentes o administradore(a)s de cuentas.
            label: Casos por Ubicación de Reporte
          dash_service_provisions:
            explanation: Muestra el número de casos a los que otro(a)s usuario(a)s han agregado la prestación de servicios. Este número aparece en la sección principal del tablero.
            label: Casos por tipo de Prestación de Servicios
          dash_shared_from_my_team:
            explanation: Muestra a un(a) gerente el número de casos gestionados por cada usuario(a) en su equipo que han sido referidos o transferidos a otro(a)s usuario(a)s.
            label: Compartido Desde Mi Equipo
          dash_shared_with_me:
            explanation: Muestra cuántos casos le han sido referidos o transferidos a usted.
            label: Compartido Conmigo
          dash_shared_with_my_team:
            explanation: Muestra a un(a) gerente el número de casos referidos o transferidos a cada uno(a) de lo(a)s usuario(a)s en su equipo.
            label: Compartido Con Mi Equipo
          dash_shared_with_my_team_overview:
            explanation: Muestra a un gerente el número de casos referidos o transferidos a cada uno de los usuarios en su equipo.
            label: Compartido con Mi Equipo (Resumen)
          dash_shared_with_others:
            explanation: Muestra cuántos de mis casos tienen referencias activas, transferencias pendientes, o transferencias rechazadas. Típicamente no es para gerentes, a menos que también gestionen casos.
            label: Compartido con Otro(a)s
          dash_violations_category_verification_status:
            explanation: Muestra cuantas violaciones MRM de cada tipo, han ocurrido, desglosado por estado de verificación
            label: MRM - Número de violaciones por estatus de verificación
          dash_violations_category_region:
            explanation: Muestra cuantas violaciones MRM han ocurrido en cada región, desglosados por tipo de violencia.
            label: MRM - Número de infracciones por región
          dash_perpetrator_armed_force_group_party_names:
            explanation: Muestra cuantas infracciones MRM por cada tipo han ocurrido, desplegadas por autor.
            label: MRM - Número de infracciones por autor
          dash_show_none_values:
            explanation: Agrega una categoría adicional "No hay Nivel de Riesgo" a todos los tableros que desglosan casos según nivel de riesgo. Esto es específicamente para configuraciones que tienen una cuarta opción "No Riesgo" en los campos para niveles de riesgo.
            label: Ver casos con "No hay Nivel de Riesgo" en el Tablero de Evaluación
          dash_tasks:
            explanation: Permite a el/la usuaria(o) ver la página de tareas. Esto debe ser utilizado para trabajadoras de casos y prestadoras de servicios, pues los números serán específicamente sobre los casos que usted gestiona directamente. En lugar de esto, lo(a)s gerentes deben obtener el tablero "Ver Casos por Tarea Vencida", pues esto les permite ver las tareas vencidas para todo(a)s en sus grupos de usuario(a)s.
            label: Página de Tareas
          dash_national_admin_summary:
            explanation: Muestra el total de Casos abiertos en el sistema, el número de Casos nuevos creados en cada una de las dos últimas semanas, y el número de Casos cerrados en cada una de las dos últimas semanas.
            label: Resumen de Administrador(a)
          view_response:
            explanation: 'Para cada tipo de respuesta, muestra cuántos casos en cada nivel se riesgo tienen servicios cuya finalización está cerca de la fecha límite, o bien vencida. '
            label: ver Respuestas
          workflow:
            explanation: Permite a una trabajadora de casos ver una gráfica de pie que muestra cuántos de sus casos están en cada etapa del flujo de trabajo de la gestión de casos.
            label: Casos desglosados por flujo de trabajo
          workflow_team:
            explanation: Permite a un(a) gerente ver una tabla que muestra cuántos de los casos de sus trabajadoras sociales están en cada etapa del proceso de gestión de casos.
            label: Casos Por Flujo de Trabajo y Trabajadora de Casos
        explanation: Dicta qué información resumida aparece en la página de inicio.
        label: Tablero
      disabled:
        explanation: Si usted deshabilita este Rol, ya no podrá asignarlo a las cuentas de Usuario(a).
        label: Deshabilitado
      referral_authorization:
        explanation: Esto significa que el rol va a aparecer como una opción para el listado "Tipo de Referencia" cuando el usuario realice una referencia interna. Si el usuario elige este rol como el tipo de referencia, el receptor de dicha referencia solo podrá acceder a los formularios que el rol seleccionado tiene permitido. Por ejemplo, si el usuario elige "Proveedor de Servicios Médicos" como Tipo de Referencia, y el rol de Proveedor de Servicios Médicos solo tiene acceso a los formularios de Identidad Básica y Preocupaciones de Protección, el recipiente solo podrá ver estos formularios.
        label: ¿Puede utilizarse este rol en una lista desplegable de "Tipo de Referencia"?
      duplicate:
        actions:
          read:
            explanation: Permite a el/la usuario(a) llevar a cabo una búsqueda avanzada para todos los casos en el sistema, usando algunos criterios que incluyen Nombre, Apodo, Sexo, Edad, y Nacionalidad.
            label: Ver
        explanation: Búsqueda avanzada de casos para administradores.
        label: Duplicar Búsqueda
      forms:
        case:
          explanation: 'Limitar el acceso de un(a) usuario(a) a los formularios de casos limita la información que puede ver el/la usuario sobre un incidente. Por ejemplo, si el/la usuario(a) sólo tiene acceso al formulario de Propietario(a) del Registro, sólo podrá ver la información contenida en los campos de ese formulario. Si el/la usuario(a) actual tiene acceso limitado al formulario y está habilitado(a) para administrar la configuración del formulario, limitar su acceso al formulario también limita los formularios a los que puede configurar. NOTA: Si no se especifican los formularios, significa que el rol tiene acceso a todos los formularios de casos.'
          label: Formularios - Caso
        incident:
          explanation: 'Limitar el acceso de un(a) usuario(a) a los formularios de incidentes limita la información que puede ver el/la usuario(a) sobre un incidente. Por ejemplo, si el/la usuario(a) sólo tiene acceso al formulario de Propietario(a) del Registro, sólo podrá ver la información contenida en los campos de ese formulario. Si el/la usuario(a) actual tiene acceso limitado al formulario y está habilitado(a) para administrar la configuración del formulario, limitar su acceso al formulario también limita los formularios a los que puede configurar. NOTA: Si no se especifican los formularios, significa que el rol tiene acceso a todos los formularios de incidentes.'
          label: Formularios - Incidente
        tracing_request:
          explanation: 'Limitar el acceso de un(a) usuario(a) a los formularios de solicitudes de localización limita la información que puede ver el/la usuario sobre una solicitud de localización. Por ejemplo, si el/la usuario(a) sólo tiene acceso al formulario de Propietario(a) del Registro, sólo podrá ver la información contenida en los campos de ese formulario. Si el/la usuario(a) actual tiene acceso limitado al formulario y está habilitado(a) para administrar la configuración del formulario, limitar su  acceso a formularios también limita los formularios a los que puede configurar. NOTA: Si no se especifican los formularios, significa que el rol tiene acceso a todos los formularios de Solicitudes de Localización.'
          label: Formularios - Solicitud de Localización
        registry_record:
          explanation: 'Limitar el acceso de un(a) usuario(a) a los formularios de registro limita la información que puede ver el/la usuario(a) sobre un registro. Por ejemplo, si el/la usuario(a) sólo tiene acceso al formulario de Propietario(a) del Registro, sólo podrá ver la información contenida en los campos de ese formulario. Si el/la usuario(a) actual tiene acceso limitado al formulario y está habilitado(a) para administrar la configuración del formulario, limitar su acceso al formulario también limita los formularios a los que puede configurar. NOTA: Si no se especifican los formularios, significa que el rol tiene acceso a todos los formularios de registro.'
          label: Formularios - Registro
        family:
          label: Formularios - Familia
          explanation: 'Limitar el acceso de un usuario a los formularios para Familias limita cuál información el usuario puede ver sobre una Familia. Por ejemplo, si el usuario solo tiene acceso al formulario de Dueño del Caso, solo podrán ver la información contenida en los campos de ese formulario. Si el usuario actual tiene acceso limitado a los formularios y puede manejar la configuración de los formularios, limitar su acceso a los formularios también limita los formularios que pueda configurar.'
      group:
        actions:
          admin_only:
            explanation: Esto significa que lo(a)s usuario(a)s con este rol sólo podrán ver cosas relacionadas con la administración del sistema, tales como reportes, formularios, configuración de búsquedas específicas, usuario(a)s, roles, y grupos de usuario(a)s. No podrán ver ningún caso individual, solicitudes de localización, o incidentes.
            label: Sin registros - sólo funcionalidad de Admin
          agency:
            explanation: El rol puede acceder a los registros administrados por todo(a)s lo(a)s usuario(a)s en su Agencia. Si el/la usuario(a) tiene acceso a usuario(a)s, pueden acceder a todo(a)s lo(a)s usuario(a)s en su Agencia.
            label: Todos los registros o usuario(a)s en mi Agencia
          all:
            explanation: El role puede acceder a todos los registros, usuario(a)s, y grupos de usuario(a)s en el sistema, independientemente de los grupos de usuario(a)s a los que pertenezcan.
            label: Acceso a todos los registros o usuario(a)s
          group:
            explanation: El rol puede acceder a los registros administrados por todo(a)s Usuario(a)s en sus Grupos de Usuario(a). Sólo puede acceder a lo(a)s Usuario(a)s en sus Grupos de Usuario(a)s. Sólo puede acceder a sus propios Grupos de Usuario(a)s.
            label: Acceso a todos los registros o usuario(a)s en mi grupo
          self:
            explanation: El rol puede acceder a sus propios registros (casos, solicitudes de localización, o incidentes), y puede editar su propia cuenta de usuario(a).
            label: Acceso solo a mis registros o usuario(a)
        explanation: Controla a qué registros (Casos, Solicitudes de Localización, o Incidentes) puede acceder el rol. Si el rol tiene acceso a Usuario(a)s y Grupos de Usuario(a)s, esto también controla a qué Usuario(a)s y Grupos de Usuario(a)s puede acceder. Los roles con acceso a "Sin Registros" sólo pueden acceder a configuraciones del sistema tales como Formularios, Usuario(a)s, y Reportes.
        label: ¿Qué registros afecta este rol?
      incident:
        actions:
          assign:
            explanation: Permite a un usuario enviar un Incidente desde su dueño original del registro a cualquier otro usuario en el sistema. Los Incidentes que ya han sido vinculados a un Caso no pueden ser asignados; en su lugar debe reasignar el Caso vinculado, el cual actualizará la titularidad del registro.
            label: Asignar
          change_log:
            explanation: El/la usuario(a) puede ver el historial de todos los cambios hechos al registro desde que fue creado. Esto incluye los valores registrados para todos los campos.
            label: Bitácora de Cambios
          create:
            explanation: Habilitado(a) para crear un incidente.
            label: Crear
          enable_disable_record:
            explanation: Habilitado para deshabilitar o habilitar un Incidente. Los Incidentes "Deshabilitados" no aparecerán por defecto en el listado de Incidentes. Lo(a)s usuario(a)s pueden ver los Incidentes Deshabilitados en el listado de Incidentes mediante la aplicación de un filtro.
            label: Habilitar / Deshabilitar
          export_case_pdf:
            explanation: Desde las páginas de listado de incidentes, o de presentación de incidentes, el/la usuario(a) puede generar la exportación de un archivo PDF que contenga todos los campos a los que el/la usuario(a) actual tiene acceso para uno, varios, o todos los registros a los que el/la usuario(a) tiene acceso. En el archivo PDF exportado, la información está ordenada, en primer lugar, por caso, y luego organizada por formulario en el que la información aparece.
            label: Exportar PDF
          export_csv:
            explanation: Desde las páginas de listado de incidentes, o de presentación de incidentes, el/la usuario(a) puede generar la exportación de un archivo CSV que contenga todos los campos a los que el/la usuario(a) actual tiene acceso para uno, varios, o todos los incidentes a los que el/la usuario(a) tiene acceso.
            label: Exportar CSV
          export_custom:
            explanation: Usuario puede selecionar formularios o campos específicos para exportar a un archivo XLS.
            label: Exportar personalizado
          export_incident_recorder_xls:
            explanation: El/la usuario(a) puede generar la exportación de un archivo XLS especializado que permita el intercambio de datos con la herramienta Registradora de Incidentes de Violencia Basada en Género (GBV).
            label: Exportar registrador de incidentes xls
          export_mrm_violation_xls:
            explanation: Los usuarios pueden generar un Excel (Archivo XLS) especializado para exportar las infracciones MRM. Esta acción está disponible een la pagina de Incidentes y en la Lista de Incidentes.
            label: Exportar infracciones de MRM a Excel (Archivo XLS)
          export_json:
            explanation: Desde las páginas de listado de incidentes, o de presentación de incidentes, el/la usuario(a) puede generar la exportación de un archivo JSON que contengan todos los campos a los que el/la actual usuario(a) tiene acceso, para uno, varios, o todos los incidentes a los que el/la usuario(a) tiene acceso. Esta exportación es utilizada principalmente por quienes desean exportar incidentes desde el actual sistema Primero para luego importarlos a otro sistema Primero, o a otro sistema de gestión de información. El formato JSON es legible mediante máquina e impráctico para la mayoría de usuario(a)s.
            label: Exportar JSON
          export_list_view_csv:
            explanation: 'Desde la página de incidentes, el/la usuario(a) puede generar la exportación de un archivo CSV que contenga los mismos campos que aparecen para ese usuario(a) en el listado de incidentes. Sólo puede hacerse desde la página de listado de incidentes. '
            label: Exportar vista de lista CSV
          export_pdf:
            explanation: Desde las página del listado de incidentes, o de presentación de incidentes, el/la usuario(a) puede generar la exportación de un archivo PDF que contengan todos los campos a los que el/la usuario(a) actual tiene acceso para uno, varios, o todos los registros a los que el/la usuario(a) tiene acceso. En el archivo PDF exportado, la información está ordenada, en primer lugar, por caso, y luego organizada por formulario en el que la información aparece.
            label: Exportar PDF
          export_xls:
            explanation: Desde las páginas de listado de incidentes, o de presentación de incidentes, el/la usuario(a) puede generar la exportación de un archivo XLS que contengan un conjunto personalizado de formularios o campos, para uno, varios, o todos los casos a los que el/la usuario(a) tiene acceso. En esta exportación, cada formulario está representado en su propia pestaña dentro del archivo XLS. El/la usuario(a) puede seleccionar qué formularios o campos quiere incluir en la exportación usando la vista modal de Exportación Personalizada. Por favor tome nota de que, en la exportación, lo(a)s usuario(a)s pueden incluir los formularios y campos sólo si ya están habilitado(a)s para ver esos formularios y campos al ver el caso en la aplicación.
            label: Exportación de Excel (archivo XLS)
          flag:
            explanation: 'Habilitado(a) para agregar una marca a un incidente. Lo(a)s usuario(a)s con este permiso también pueden eliminar las marcas que hayan agregado a un incidente. '
            label: Marca
          resolve_any_flag:
            explanation: Permite al usuario resolver cualquier Bandera en el registro, independientemente de quién creó la Bandera.
            label: Resolver cualquier Bandera
          import:
            explanation: 'Permite a el/la usuario(a) crear uno o más incidentes importándolos desde un archivo CSV, Excel, o JSON. El archivo importado debe estar formateado "muy" específicamente para que la información se importe correctamente. Esta función sólo debe estar disponible para usuario(a)s administrativo(a)s con habilidades técnicas avanzadas y un conocimiento a fondo sobre cómo se formatean los datos en Primero. Sólo puede hacerse desde la página de listado de incidentes. '
            label: Importar
          remove_alert:
            explanation: 'Este permiso permite al usuario remover una alerta de un Incidente. Las alertas son generadas usualmente cuando un campo particular es editado, como cuando se actualiza una nota. Las alertas usualmente se muestran como un punto amarillo a lado de lncidente. '
            label: Remover una alerta de un Incidente
          link_incident_to_case:
            explanation: Permite al usuario vincular el incidente al caso seleccionado.
            label: Vincular incidente al Caso
          manage:
            explanation: Permite a un(a) usuario(a) llevar a cabo todas las acciones disponibles en los Incidentes. El permiso "Administrar" significa en esencia "todo".
            label: Administrar (todos los permisos para este tipo de recurso)
          read:
            explanation: Hablitado(a) para ver un incidente
            label: Ver
          sync_mobile:
            explanation: Este permiso generalmente le permite a el/la usuario(a) usar la aplicación móvil. En primer lugar, le permite ver las acciones "Marcar para Móvil" y "Desmarcar para Móvil", que aparecen en las páginas de listado de incidentes y presentación de incidentes. Marcar un incidente para móvil indica que la información de ese incidente debe estar sincronizada entre el dispositivo móvil de el/la usuario(a) y la aplicación web, mientras que desmarcar un caso del móvil, detiene esta sincronización. Lo(a)s usuario(a) sin este permiso tampoco pueden sincronizar sus dispositivos móviles con la aplicación web en general, lo que significa que no pueden usar la aplicación móvil para la gestión de incidentes.
            label: Sincronizar con dispositivo móvil
          verify_mrm:
            explanation: Usuario MRM puede cambiar el estado de las violaciones.
            label: Verificar MRM
          write:
            explanation: Habilitado(a) para hacer clic en el botón "Editar", actualizar la información sobre el incidente, y hacer clic en "Guardar". También permite a el/la usuario(a) deshabilitar o habilitar un incidente.
            label: Editar
        explanation: Representa un acontecimiento que ha ocirrido. Suelen ser incidentes de abuso o violencia, aunque también pueden corresponder a acontecimientos como encuentros con las fuerzas de seguridad. Los incidentes suelen estar vinculados a los Casos.
        label: Incidente
      is_manager:
        explanation: Aplica a todo rol de usuario(a) que generalmente supervise a otro(a)s usuario(a)s. Esto le permite a el/la usuario(a) ver paneles y filtros que le ayudan a el/la usuario(a) a manejar un equipo.
        label: ¿Es Gerente?
      managed_report:
        actions:
          reporting_locations_report:
            label: Ubicación del Reporte (Casos)
            explanation: La habilidad para ver estadísticas en el número de Casos registrados dentro de un período determinado, filtrado por Ubicación del Reporte, y desglosado por edad y sexo. Este permiso también permite al usuario exportar datos de un Insight.
          followups_report:
            label: Seguimientos (Casos)
            explanation: La habilidad para ver estadísticas del número de Seguimientos realizados dentro de un período determinado, filtrado por Tipo de Seguimiento, y desglosado por edad y sexo. Este permiso además permite al usuario exportar datos de un Insight.
          services_report:
            label: Servicios (Casos)
            explanation: La habilidad para ver estadísticas del número de Servicios realizados dentro de un período determinado, filtrado por tipo de servicio, y desglosado por edad y sexo.  Este permiso además permite al usuario exportar data de un Insight.
          protection_concerns_report:
            label: Preocupaciones de Protección (Casos)
            explanation: La habilidad de ver estadísticas de las Preocupaciones de Protección de Casos registrados dentro de un período determinado. Este permiso además permite al usuario exportar datos de un Insight.
          managed_report_scope:
            label: ¿Qué registros debe poder ver este rol en Insights?
          managed_report_scope_all:
            label: Todo
          managed_report_scope_group:
            label: Datos basados en Grupos solamente
          managed_report_scope_agency:
            label: Datos basados en Agencia solamente
          violations:
            explanation: Habilidad para acceder a las Violaciones MRM de Insight.
            label: Violaciones
          gbv_statistics:
            explanation: Habilidad para acceder y ver las Estadísticas de GBV en Insight.
            label: Estadísticas de VBG
          ghn_report:
            label: Nota Horizontal Global
          individual_children:
            label: Niños individuales
          workflow_report:
            label: Flujo de Trabajo (Casos e Incidentes)
            explanation: Habilidad para ver estadísticas sobre el Estado del Flujo de Trabajo para los Casos e Incidentes vinculados a ellos. Este permiso además permite al usuario exportar data de un Insight.
          cases_workflow_report:
            label: Flujo de Trabajo (Casos)
            explanation: Habilidad para ver las estadísticas de los Estados de Flujo de Trabajo de los Casos. Este permiso además permite al usuario a exportar data de un Insight.
          violence_type_report:
            label: Tipo de Violencia (Casos e Incidentes)
            explanation: Habilidad para ver estadísticas de Tipo de Violencia. Este permiso además permite al usuario exportar datos de un Insight.
          referrals_transfers_report:
            label: Referencias y Transferencias (Casos)
            explanation: 'Los usuarios ven el número de casos referidos y transferidos por cada Grupo de Usuarios a los demás Grupos de Usuarios. '
      matching_configuration:
        actions:
          manage:
            explanation: Habilitado(a) para controlar qué campos son comparados para encontrar concordancias entre las solicitudes de localización y los casos. Puesto que esto controla cómo se corre la concordancia en todo el sistema, este permiso generalmente sólo estará disponible para el/la administrador(a) del sistema.
            label: Administrar (todos los permisos para este tipo de recurso)
        explanation: Controla qué campos se utilizan para comparar las Solicitudes de Seguimiento con los casos durante el Seguimiento y la Reunificación Familiar.
        label: Configuración Concordante
      metadata:
        actions:
          manage:
            explanation: Habilitado(a) para crear, editar, traducir, y eliminar formularios, campos en formularios, y búsquedas específicas. Por favor tome nota de que un(a) usuario(a) con este permiso sólo podrá manejar los formularios a los que tiene acceso. Por ejemplo, si un(a) administrador(a) está habilitado(a) sólo para ver el formulario de Propietario(a) de Registro sobre casos, sólo podrá actualizar la configuración de este formulario.
            label: Administrar (todos los permisos para este tipo de recurso)
        explanation: Controla la habilidad para configurar los Formularios y Campos de Primero, así como las opciones de Búsqueda utilizadas en ellos.
        label: Formularios, búsquedas específicas
      module:
        actions:
          cp:
            label: Protección Infantil (CP)
          gbv:
            label: Violencia Basada en Género (GBV)
          mrm:
            label: MRM
        explanation: Controla qué a módulos de este rol aplica
        label: Módulos
      potential_match:
        actions:
          read:
            explanation: Representa el vínculo entre una Solicitud de Localización y un Caso. El acceso a Posibles Concordancias es necesario para el trabajo de Localización y Reunificación Familiar (FTR). Le permite a lo(a)s usuario(a)s ver el formulario de Resumen de Localización sobre Casos.
            label: Ver
          view_audio:
            explanation: Controla si un usuario que busca una coincidencia de seguimiento,puede ver los audios del Caso o Solicitud de Seguimiento asociada con una Coincidencia Potencial.
            label: Ver audio
          view_photo:
            explanation: Controla si un usuario que busca una coincidencia de seguimiento, pueda ver las fotos del Caso o Solicitud de Seguimiento asociada con una Coincidencia Potencial.
            label: Ver Fotos
          manage:
            explanation: 'Permite a un usuario realizar todas las acciones disponibles en Coincidencias Potenciales. El permiso "Administrar" significa escencialmente "Todo". '
            label: Administrar
        label: Posible concordancia
      primero_configuration:
        actions:
          manage:
            explanation: Habilitado(a) para guardar, aplicar, y enviar Configuraciones. Usualmente este permiso está reservado para el/la administrador(a) del sistema.
            label: Administrar (todos los permisos para este tipo de recurso)
        label: Configuración
      referral:
        actions:
          refer:
            explanation: Esto significa que el rol aparecerá como una opción para "Tipo de Destinatario(a)" cuando el/la usuario(a) haga una referencia externa. Si el/la usuario(a) selecciona este rol como tipo de referencia, la exportación que Primero genere cuando el/la usuario someta la referencia, sólo contendrá la información que se encuentre en los formularios a los que este rol tenga acceso. Entonces, por ejemplo, si el/la usuario(a) selecciona "Prestadora de Servicios Médicos" como tipo de destinatario(a), y el rol de Prestadora de Servicios Médicos sólo tiene acceso a los formularios de Identidad Básica e Inquietudes de Protección, el archivo de exportación que Primero exporte para la referencia externa sólo contendrá los campos que estén en esos dos formularios.
            label: ¿Puede utilizarse este rol para Referencias externas?
        label: Referencia
      registry_record:
        actions:
          change_log:
            explanation: El/la usuario(a) puede ver el historial de todos los cambios hechos al registro desde que fue creado. Esto incluye los valores registrados para todos los campos.
            label: Bitácora de Cambios
          create:
            explanation: Habilitado(a) para crear un una Ficha de Registro.
            label: Crear
          enable_disable_record:
            explanation: Habilitado(a) para deshabilitar o habilitar una Ficha de Registro. Los registros "deshabilitados" no aparecerán en la lista de Registro. Usuario(a)s pueden ver Fichas de Registro deshabilitadas en el listado de Registro mediante la aplicación de un filtro.
            label: Habilitar / Deshabilitar
          export_csv:
            explanation: 'Desde el listado de Registro o de las páginas de Registro, el/la usuario(a) puede generar la exportación de un archivo CSV que contenga todos los campos a los que el/la usuario(a) actual tiene acceso para una, varias, o todas las Fichas de Registro a los que el/la usuario(a) tiene acceso. NOTA: La exportación CSV no procesa caracteres no latinos (ej. Árabe, Bengalí).'
            label: Exportar CSV
          export_json:
            explanation: Desde el listado de Registro o de las páginas de Registro, el/la usuario(a) puede generar una exportación de archivo JSON, que contenga todos los campos a los que el/la usuario(a) actual tiene acceso. El formato JSON es legible por máquina y no es práctico para la mayoría de lo(a)s usuario(a)s.
            label: Exportar JSON
          export_xls:
            explanation: 'Desde el listado de Registro o de las páginas de Registro, el/la usuario(a) puede generar una exportación de archivoXLSN, que contenga todos los campos a los que el/la usuario(a) actual tiene acceso. NOTA: El formato XLS permite leer los caracteres no latinos (por ejemplo, el árabe, bengalí), mientras que la exportación a CSV no lo hace.'
            label: Exportación de Excel (archivo XLS)
          flag:
            explanation: Habilitado(a) para agregar una marca a una Ficha de Registro. Lo(a)s usuario(a)s con este permiso también pueden elimibar las marcas que hayan agregafo a una Ficha de Registro.
            label: Marcar Registros
          resolve_any_flag:
            explanation: Permite al usuario resolver cualquier Bandera del registro, independientemente de quién haya creado la Bandera.
            label: Resolver cualquier Bandera
          manage:
            explanation: Permite a un(a) usuario(a) llevar a cabo todas las acciones disponibles en Fichas de Registro. El permiso "Administrar" significa en esencia "todo".
            label: Administrar (todos los permisos para este tipo de recurso)
          read:
            explanation: Habilitado(a) para ver Fichas de Registro
            label: Ver
          write:
            explanation: Habilitado(a) para hacer clic en "Editar", acutalizar información sobre la Ficha de Registro, y hacer clic en "Guardar".
            label: Editar
          sync_mobile:
            explanation: Permite a el/la usuario(a) almacenar en caché las fichas de registro para utilizarlos sin conexión.
            label: Marca para fuera de línea
        explanation: Esto puede representar a un individuo o una institución que deben vincularse a otros registros como casos o incidentes, son muy numerosos y se actualizan repetidamente con nueva información. Son similares a las búsquedas, pero con un conjunto de información más complejo para cada entrada.
        label: Ficha de Registro
      family:
        actions:
          change_log:
            explanation: 'Los usuarios pueden ver el historial de  todos los cambios realizadosal registro desde que fue creado. Esto incluye los valores registrados para todos los campos. '
            label: 'Bitácora de Cambios '
          create:
            explanation: Habilidad para crear un registro de Familia
            label: Crear
          enable_disable_record:
            explanation: Capacidad para deshabilitar o habilitar una Familia. Familias "Deshabilitadas" no aparecen en la lista de Familia por defecto. Los usuarios pueden ver Familias deshabilitadas en la lista de Familia utilizando un filtro.
            label: Habilitar/Deshabilitar
          export_csv:
            explanation: 'El usuario puede generar un archivo CSV desde la página de lista de Familia y en la página de visión general de Familia, la cual contiene todos los campos a los cuales el usuario actual tiene acceso para una, múltiples, o varias Familias. Nota: el archivo CSV exportado no renderiza caracteres no Latinos (p.e. Arábico, Bangla)'
            label: Exportar CSB
          export_json:
            explanation: El usuario puede generar un archivo exportado JSON de una lista de Familia o página de Familia, la cual contiene todos los campos para los cuales el usuario actual tiene acceso. El formato JSON es legible para una computadora y no práctico para muchos usuarios.
            label: Exportar JSON
          export_xls:
            explanation: 'El usuario puede generar un archivo exportado XLS de la lista de Familia o página de Familia, la cual contiene todos los campos a los cuales el usuario actual tiene acceso. Nota: el formato XLS renderiza caracteres no Latinos (p.e. Arábico, Bangla) en un formato de lectura, mientras que las exportaciones en CSV no. '
            label: Excel (archivo XLS) exportado
          export_list_view_csv:
            explanation: El usuario puede generar un archivo CSV de exportación de la página de la lista de Familia, la cual contiene los mismos campos que aparecen para el usuario en la lista de Familia. Solo se realiza desde la página de lista de Familia.
            label: Exportar CSV de vista de lista
          export_pdf:
            explanation: Los usuarios pueden generar un archivo PDF de exportación de la página de lista de Familia y en la página de visión general de Familia, las cuales contienen todos los campos para los cuales el usuario tiene acceso, para uno, múltiples o todos los registros. En el archivo PDF de exportación, la información está listada primero por familia, y luego se organiza por el formulario en donde aparece la información.
            label: Exportar PDF
          export_custom:
            label: 'Exportar personalizado '
            explanation: El usuario puede seleccionar formularios o campos específicos de la página de lista de Familia o la página de visión general de Familia para exportar a un archivo XLS.
          flag:
            explanation: Habilidad para añadir una Bandera a una Familia. Los usuarios con este permiso además pueden remover las Banderas que hayan añadido a una Familia.
            label: Bandera
          resolve_any_flag:
            explanation: Permite al usuario resolver cualquier Bandera en el registro, independientemente de quien creó la Bandera.
            label: Resolver cualquier Bandera
          manage:
            explanation: Permite a un usuario realizar todas las acciones en Familias. El permiso de "Administrar" esencialmente significa "todo".
            label: Administrar (todos los permisos para este tipo de recurso)
          read:
            explanation: Habilidad para ver Familias
            label: Ver
          write:
            explanation: Habilidad para dar click en el botón de "Editar", actualizar información sobre la Familia y dar click en "Guardar".
            label: Editar
          sync_mobile:
            explanation: Permite al usuario almacenar en caché los registros familiares para su uso fuera de línea.
            label: Marcar para Fuera de Línea
          close:
            explanation: Permite a los usuarios pasar el estado de "Abierto" de una Familia a "Cerrado"
            label: Cerrar
          reopen:
            explanation: Permite al usuario abrir una familia que está cerrada actualmente.
            label: Reabrir
          case_from_family:
            explanation: Permite al usuario crear un caso nuevo de un subformulario de Miembro de Familia dentro del Registro de Familia.
            label: Crear Caso
        label: Familia
      report:
        actions:
          create:
            explanation: 'Habilitado(a) para crear un nuevo reporte. Cuando un(a) usuario(a) crea un reporte, se vuelve visible para todo(a)s lo(a)s usuario(a)s con acceso para "Lectura" o "Lectura Grupal" de reportes. '
            label: Crear
          group_read:
            explanation: Habilitado(a) para ver todos los reportes. Los números en cada reporte reflejarán sólo aquellos registros que estén accesibles para lo(a)s usuario(a)s en los actuales grupos de usurario(a)s del usuario(a). A menudo este permiso se usa para administradore(a)s, locales, regionales, o de Agencia que buscan obtener información sobre el desempeño de sus propios equipos u organización. Este permiso también habilita a el/la usuario(a) para exportar datos desde un reporte.
            label: Ver (datos de grupo)
          manage:
            explanation: Permite a un(a) usuario(a) llevar a cabo todas las acciones disponibles en Agencias. El permiso "Administrar" significa en esencia "todo".
            label: Administrar (todos los permisos para este tipo de recurso)
          read:
            explanation: 'Habilitado(a) para ver todos los reportes. Los números en cada reporte reflejarán todos los registros en el sistema, y no solamente los registros a los que el/la usuario(a) actual tiene acceso. Este permiso también habilita a el/la usuario(a) a exportar datos desde un reporte. '
            label: Ver
          write:
            explanation: Habilitado(a) para editar todos los informes (incluyendo los creados por otro(a)s usuario(a)s.
            label: Editar
          agency_read:
            explanation: Puede visualizar todos los informes. Los números en cada informe reflejarán solo aquellos registros a los que pueden acceder los usuarios en la Agencia del usuario actual. Este permiso se usa a menudo para los administradores de agencias.
            label: Ver (datos basados en agencias)
        explanation: Herramienta de análisis de datos agregados. Incluye representaciones de datos en forma de tablas y gráficos.
        label: Reporte
      reporting_location_level:
        explanation: 'Esto controlará qué nivel de ubicaciones aparecen para este Rol en los tableros, filtros, vistas modales de referencia, y vistas modales de transferencia. Si usted deja este campo vacío, este Rol verá el nivel de "Ubicación del Reporte" por defecto del sistema.'
        label: ¿Qué tipo de ubicación debe usarse para los reportes a este rol?
      role:
        actions:
          assign:
            explanation: Habilitado(a) para seleccionar un rol al crear o editar la cuenta de un(a) usuario(a). Este permiso es necesario para cualquier rol que va a crear o editar cuentas de usuario(a).
            label: Asignar
          copy:
            explanation: Habilitado(a) para crear una copia de un rol. Esto es útil para administradore(a)s del sistema que estén creando varios roles que sean extremadamente similares entre sí (ej. prestadoras de servicios).
            label: Copiar
          create:
            explanation: Hablitado(a) para crear un rol
            label: Crear
          delete:
            explanation: Hablitado(a) para eliminar un rol
            label: Eliminar
          manage:
            explanation: 'Permite a un(a) usuario(a) llevar a cabo todas las acciones disponibles sobre roles. El permiso para "Administrar" significa en esencia "todo". IMPORTANTE: Esto también habilita para crear y eliminar roles.'
            label: Administrar (todos los permisos para este tipo de recurso)
          permitted_roles:
            explanation: Si un rol está habilitado para llevar a cabo cualquiera de las acciones anteriores sobre un rol, podrá realizar esas acciones en los roles especificados en esta lista. Por ejemplo, si un rol tiene los permisos para "Leer" y "Asignar" sobre roles, pero en la lista sólo aparecen "Trabajadora de Caso de Protección Infantil (CP)" y "Gerente de Protección Infantil (CP)"  como sus "Roles Administrados", sólo podrá ver esos dos roles. Si el mismo rol no tiene "Roles Administrados" especificados, podrá ver todos los roles y podrá crear nuevas cuentas de usuario(a) con cualquier rol en el sistema.
            label: Otros roles administrados por este rol
          read:
            explanation: Hablitado(a) para ver roles
            label: Ver
          write:
            explanation: Habilitado(a) para hacer clic en el botón "Editar" en la página de presentación de rol, actualizar los permisos del rol, y luego guardar el rol.
            label: Editar
        explanation: Dicta qué acciones un(a) usuario(a) puede realizar en Primero.
        label: Roles
      system:
        actions:
          manage:
            explanation: Habilitado(a) para ver y actualizar la información en las configuraciones de información de contacto en el sistema,  notificación por defecto y correo electrónico de bienvenida, y servidores sincronizados. Usualmente, este permiso está reservado para el/la administrador(a) del sistema
            label: Administrar (todos los permisos para este tipo de recurso)
        explanation: Varios ajustes de configuración de todo el sistema.
        label: Sistema
      tracing_request:
        actions:
          change_log:
            explanation: El/la usuario(a) puede ver el historial de todos los cambios hechos al registro desde que fue creado. Esto incluye los valores registrados para todos los campos.
            label: Bitácora de Cambios
          create:
            explanation: Habilitado(a) para crear una solicitud de localización
            label: Crear
          enable_disable_record:
            explanation: Habilitado(a) para deshabilitar o habilitar una Solicitud de Localización. Las Solicitudes de Localización "Deshabilitadas" no aparecen por defecto en el listado de Solicitudes de Localización. Lo(a)s usuario(a)s pueden ver las Solicitudes de Localización deshabilitadas en el listado de Solicitudes de Localización mediante la aplicación de un filtro.
            label: Habilitar / Deshabilitar
          export_case_pdf:
            explanation: Desde las páginas de listado de solicitudes de localización, o de presentación de solicitudes de localización, el/la usuario(a) puede generar la exportación de un archivo PDF que contenga todos los campos a los cuales el/la actual usuario(a) tiene acceso, para uno, varios, o todos los registros a los que el/la usuario(a) tiene acceso. En el archivo PDF exportado, la información está ordenada, en primer lugar, por caso, y luego organizada por formulario en el que aparece la información.
            label: Exportar PDF
          export_csv:
            explanation: Desde las páginas de listado de solicitudes de localización, o  de presentación de solicitudes de localización, el/la usuario(a) puede generar la exportación de un archivo CSV que contenga todos los campos a los que el/la usuario(a) actual tiene acceso para una, varias, o todas las solicitudes de localización a las que el/la usuario(a) tiene acceso.
            label: Exportar CSV
          export_custom:
            explanation: Desde las páginas de listado de solicitudes de localización, o de solicitudes de localización, el/la usuario(a) puede generar la exportación de un archivo XLS que contenga un conjunto personalizado de formularios o campos, para una, varias, o todas las solicitudes de localización a las que el/la usuario(a) tiene acceso. En esta exportación, cada formulario está representado en su propia pestaña dentro del archivo XLS. El/la usuario(a) puede seleccionar qué formularios o campos quiere incluir en la exportación usando la vista modal de Exportación Personalizada. Por favor tome nota de que, en la exportación, lo(a)s usuario(a)s pueden incluir los formularios y campos sólo si ya están habilitado(a)s para ver esos formularios y campos al ver la solicitud de localización en la aplicación.
            label: Exportar personalizado
          export_json:
            explanation: Desde las páginas de listado de solicitudes de localización o  de presentación de solicitudes de localización, el/la usuario(a) puede generar la exportación de un archivo JSON que contengan todos los campos a los que el/la actual usuario(a) tiene acceso, para una, varias, o todas las solicitudes de localización a las que el/la usuario(a) tiene acceso. Esta exportación es utilizada principalmente por quienes desean exportar solicitudes de localización desde el actual sistema Primero para luego importarlas a otro sistema Primero, o a otro sistema de gestión de información. El formato JSON es legible mediante máquina e impráctico para la mayoría de usuario(a)s.
            label: Exportar JSON
          export_list_view_csv:
            explanation: 'Desde la página de listado de solicitudes de localización, el/la usuario puede generar la exportación de un archivo CSV que contenga los mismos campos que aparecen para ese(a) usuario(a) en el listado de solicitudes de localización. Sólo puede hacerse desde la página de listado de solicitudes de localización. '
            label: Exportar vista de lista CSV
          export_pdf:
            explanation: Desde las páginas de listado de solicitudes de localización, o de presentación de solicitudes de localización, el/la usuario(a) puede generar la exportación de un archivo PDF que contenga todos los campos a los que el/la usuario(a) actual tiene acceso para uno, varios, o todos los registros a los que el/la usuario(a) tiene acceso. En el archivo PDF exportado la información está ordenada, en primer lugar, por caso, y luego por formulario en el que la información aparece.
            label: Exportar PDF
          export_xls:
            explanation: 'Desde el listado de Solicitudes de Seguimiento, o de las páginas de Solicitudes de Seguimiento, el/la usuario(a) puede generar la exportación de un archivo XLS, que contenga todos los campos a los que el/la usuario(a) actual tiene acceso para una, varias, o todas las Solicitudes de Seguimiento a las que el/la usuario(a) tiene acceso. En esta exportación, cada formulario está representado en su propia pestaña dentro del archivo XLS. NOTA: El formato XLS procesa caracteres no latinos (ej. Árabe, Bengalí) en un formato legible, mientras que el CSV exportado no.'
            label: Exportación de Excel (archivo XLS)
          flag:
            explanation: Habilitado(a) para agregar una marca a una solicitud de localización. Lo(a)s usuario(a)s con este permiso también pueden eliminar las marcas que han agregado a una solicitud de localización.
            label: Marcar
          resolve_any_flag:
            explanation: Permite al usuario resolver cualquier Bandera, independientemente de quién creó la Bandera.
            label: Resolver cualquier Bandera
          import:
            explanation: 'Permite a el/la usuario(a) crear uno o más casos nuevos importándolos desde un archivo CSV, Excel, o JSON. El archivo importado debe estar formateado "muy" específicamente para que la información se importe correctamente. Esta función sólo debe estar disponible para usuario(a)s administrativo(a)s con habilidades técnicas avanzadas y un conocimiento a fondo sobre cómo se formatean los datos en Primero. Sólo puede hacerse desde la página de listado de casos. '
            label: Importar
          manage:
            explanation: Permite a un(a) usuario(a) llevar a cabo todas las acciones disponibles en las solicitudes de localización. El permiso "Administrar" significa en esencia "todo".
            label: Administrar (todos los permisos para este tipo de recurso)
          read:
            explanation: Habilitado(a) para ver una solicitud de localización. Los roles habilitados para ver solicitudes de localización también están habilitados para ver el tipo de registro de la Posible Concordancia
            label: Ver
          write:
            explanation: Habilitado(a) para hacer clic en el botón "Editar", actualizar la información sobre una solicitud de localización, y hacer clic en "Guardar". También permite a el/la usuario(a) deshabilitar o habilitar una solicitud de localización.
            label: Editar
        explanation: Representa un individuo trtando de localizar y reunificar con un caso no-acompañado o separado.
        label: Solicitud de Localización
      transfer:
        actions:
          transfer:
            explanation: Esto significa que el rol aparecerá como una opción para "Tipo de Destinatario(a)" cuando el/la usuario(a) haga una referencia externa. Si el/la usuario(a) selecciona este rol como tipo de transferencia, la exportación que Primero genere cuando el/la usuario someta la transferencia, sólo contendrá la información que se encuentre en los formularios a los que este rol tenga acceso. Entonces, por ejemplo, si el/la usuario(a) selecciona "Prestadora de Servicios Médicos" como tipo de destinatario(a), y el rol de Prestadora de Servicios Médicos sólo tiene acceso a los formularios de Identidad Básica e Inquietudes de Protección, el archivo de exportación que Primero exporte para la transferencia externa sólo contendrá los campos que estén en esos dos formularios.
            label: ¿Puede utilizarse este rol para transferencias externas?
        label: 'Transferir '
      user:
        actions:
          agency_read:
            explanation: Habilitado(a) para ver sólo aquellas cuentas de usuario en la Agencia de el/la usuario(a) actual. Esto también afecta en qué cuentas de usuario el/la actual usuario(a) puede llevar a cabo otras acciones. Por ejemplo, si el/la actual usuario/a tiene el permiso para "Escribir" sobre usuario(a)s, pero también tiene el permiso de Agency Read, sólo podrá editar las cuentas de usuario que están en su propia Agencia. De igual forma, si el/la usuario(a) actual tiene el permiso para "Administrar" usuario(a)s, pero tiene el permiso de "Agency Read", sólo podrá crear usuario(a)s para su propia Agencia.
            label: Ver (Dentro de la Agencia)
          create:
            explanation: Hablitado(a) para crear una cuenta de usuario.
            label: Crear
          manage:
            explanation: 'Permite a un(a) usuario(a) llevar a cabo todas las acciones disponibles sobre usuario(a)s. El permiso para "Administrar" significa en esencia "todo". IMPORTANTE: Esto también habilita para crear y borrar usuario(a)s.'
            label: Administrar (todos los permisos para este tipo de recurso)
          read:
