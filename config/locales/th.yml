          request_approval_gbv_closure:
            explanation: ผู้ใช้งาน (โดยปกติคือผู้ดูแลรายกรณี) สามารถร้องขอการอนุมัติ%{approval_label}จากผู้จัดการได้
            label: ขออนุมัติ สำหรับ %{approval_label}
          request_transfer:
            explanation: แสดงปุ่ม "คำร้องขอส่งมอบ" บน "แสดงตัวช่วย" ปุ่มนี้ช่วยให้ผู้ใช้งานสามารถส่งข้อความส่วนตัวผ่านทางอีเมลไปยังเจ้าของเคสคนปัจจุบัน เพื่อร้องขอให้เจ้าของเคสทำการส่งมอบเคสให้แก่ผู้ใช้งานที่ส่งคําขอ สิ่งนี้มีประโยชน์ในสถานการณ์ที่เด็กมีการเปลี่ยนแปลงตำแหน่งที่ตั้งบ่อยครั้ง และผู้ดูแลรายกรณีต้องการให้เจ้าของเคสเดิมส่งข้อมูลเกี่ยวกับตัวเด็ก เพื่อหลีกเลี่ยงการสร้างข้อมูลซ้ำในระบบ
            label: คำร้องขอส่งมอบ
          search_owned_by_others:
            explanation: อนุญาตให้ผู้ใช้งานทําการค้นหารายการที่ปกติไม่มีสิทธิ์เข้าถึง (เนื่องจากไม่ใช่เจ้าของเคสและการแจ้งเหตุนั้น) หรือ สําหรับผู้จัดการซึ่งไม่ได้อยู่ในกลุ่มเดียวกับเจ้าของข้อมูล ทั้งนี้แม้ว่าผู้ใช้งานจะสามารถเห็นเคสจากผลการค้นหา แต่จะไม่สามารถคลิกเข้าไปในเคสเหล่านั้นเพื่อดูรายละเอียดใด ๆ เกี่ยวกับเคส
            label: ค้นหาแ้ฟ้มข้อมูลภายใต้การดูแลของผู้ใช้งานอื่น
          service_provision_incident_details:
            explanation: 'ผู้ใช้งานสามารถเห็นปุ่ม "บันทึกและเพิ่มการจัดบริการ" ที่ด้านล่างของตัวช่วยในการเพิ่มการแจ้งเหตุ การคลิกปุ่มนี้จะบันทึกข้อมูลที่กรอกไว้เกี่ยวกับการแจ้งเหตุ และจะนําผู้ใช้งานไปยังตัวช่วยในการเพิ่มการจัดบริการ เนื่องจากการกระทํานี้เชื่อมโยงโดยตรงกับการเพิ่มการแจ้งเหตุและเพิ่มการจัดบริการ จึงควรให้สิทธิ์นี้กับบทบาทที่มีสิทธิ์ "เพิ่มการแจ้งเหตุให้กับเคสของผู้ใช้งานอื่น" และ "เพิ่มการจัดบริการให้กับเคสของผู้ใช้งานอื่น" '
            label: ดูปุ่ม เพิ่มการจัดบริการ บนรายละเอียดของการแจ้งเหตุ
          services_section_from_case:
            explanation: สิทธิ์ความสามารถในการเพิ่มแบบฟอร์มย่อยสำหรับการจัดบริการในเคสที่ท่านค้นหาได้ในระบบได้ แต่ไม่มีสิทธิ์การเข้าถึง  โดยผู้ใช้งานสามารถทำการดังกล่าวได้จากหน้าผลลัพธ์การค้นหาโดยการเลือกหนึ่งหรือหลายรายกรณี จากนั้นเลือก "เพิ่มการจัดบริการ" จากเมนูการดําเนินการ ซึ่งจะเห็นแบบฟอร์มที่แสดงให้เห็นช่องกรอกข้อมูลทั้งหมดในฟอร์มย่อยของการจัดบริการ ซึ่งผู้ใช้งานสามารถกรอกและส่งข้อมูลเกี่ยวกับการจัดบริการได้ เนื่องจากสามารถดําเนินการได้เฉพาะจากหน้าผลลัพธ์การค้นหาเท่านั้น ผู้ที่จะได้รับสิทธิ์นี้จึงควรมีบทบาทที่สามารถทำการ "ค้นหาเคสที่รับผิดชอบโดยผู้ใช้งานอื่น" ด้วย
            label: เพิ่มการจัดบริการให้แก่เคสของผู้ใช้งานรายอื่น
          sync_external:
            explanation: สามารถเชื่อมต่อกับแฟ้มข้อมูลจากระบบสารสนเทศภายนอก
            label: เชื่อมต่อกับระบบสารสนเทศภายนอก
          transfer:
            explanation: 'ผู้ใช้งานสามารถส่งเคสภายใต้ความรับผิดชอบไปยังผู้ใช้งานอื่นในระบบที่ถูกกำหนดให้สามารถรับมอบเคสได้  โดยที่สิทธิ์ในความเป็นเจ้าของเคสจะยังคงไม่เปลี่ยนแปลง จนกว่าผู้รับส่งมอบจะ "ยอมรับ" การส่งมอบนั้น หากผู้รับ "ปฏิเสธ" การส่งมอบ ก็จะไม่มีสิทธิ์ในการเข้าถึงข้อมูลเคส โดยเจ้าของเคสเดิมจะยังคงเป็นเจ้าของเคสอยู่ '
            label: ส่งมอบ
          view_photo:
            explanation: อนุญาตให้ผู้ใช้งานสามารถเห็นภาพถ่ายของเคสจากหน้าแสดงรายการเคส หากไม่มีการอนุญาตนี้ ผู้ใช้งานจะไม่สามารถเห็นช่องแสดง "ภาพถ่าย" จากตารางแสดงรายการเคสหรือไอคอนของภาพถ่ายที่จะปรากฏอยู่ การอนุญาตนี้ทำให้ผู้ใช้งานสามารถดูภาพถ่ายใน "แสดงตัวช่วย"
            label: แสดงรูปภาพจากรายการเคส
          view_incident_from_case:
            explanation: ขณะที่ดูรายละเอียดเคส ผู้ใช้งานสามารถเห็นรายการการแจ้งเหตุที่เกี่ยวข้องกับเคสนั้นได้ พร้อมกับข้อสรุปของแต่ละการแจ้งเหตุ
            label: แสดงข้อมูลการแจ้งเหตุจากเคส
          write:
            explanation: 'สิทธิ์ความสามารถในการกดปุ่ม "แก้ไข" เพื่อทำข้อมูลเคสให้เป็นปัจจุบัน และกดปุ่ม "บันทึก" '
            label: แก้ไข
        label: เคส
