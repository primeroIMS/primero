            label: Edytuj
          accept_or_reject_transfer:
            explanation: 'Pozwala użytkownikowi na zatwierdzenie lub odrzucenie przeniesienia w imieniu innego użytkownika z twojego zespołu (na przykład przełożony zatwierdzający przeniesienie wysłane podlegającym mu pracownikom socjalnym). '
