            label: 'Poproś o zatwierdzenie%{approval_label} '
          request_transfer:
            explanation: 'Udostępnia przycisk "Poproś o Przeniesienie" w "Oknie Podglądu", pozwalający na wysłanie spersonalizowanej wiadomości emailem do aktualnego właściciela sprawy, z prośbą o przeniesienie sprawy do wysyłającego. Jest to przydatne w przypadkach częstych zmian lokalizacji dziecka, kiedy pracownicy potrzebują informacji od poprzedniego pracownika zajmującego się dzieckiem, w celu uniknięcia powielania rekordów. '
            label: Poproś o Przeniesienie
          search_owned_by_others:
            label: Szukaj rekordów spraw innych użytkowników
          service_provision_incident_details:
