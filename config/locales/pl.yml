    resource:
      kpi:
        actions:
          kpi_assessment_status:
            explanation: Możliwość podglądu proporcji utworzonych formularzy oceny w sprawach, do których użytkownik ma dostęp.
            label: Status Oceny
          kpi_average_followup_meetings_per_case:
            explanation: Możliwość podglądu średniej liczby wizyt kontrolnych w wybranym okresie czasu w sprawach, do których użytkownik ma dostęp.
            label: Średnia Spotkań Kontrolnych na Sprawę
          kpi_average_referrals:
            explanation: Możliwość podglądu średniej liczby skierowań na każdy rodzaj świadczenia we wszystkich aktywnych sprawach, do których użytkownik ma dostęp.
            label: Średnia Skierowań
          kpi_case_closure_rate:
            explanation: 'Możliwość podglądu ile spraw zostało zamkniętych miesięcznie w każdej jednostce. '
            label: Liczba Zamknięć Spraw
          kpi_case_load:
            explanation: Możliwość podglądu średniej liczby otwartych spraw każdego pracownika sprawy.
            label: Liczba spraw
          kpi_client_satisfaction_rate:
            explanation: 'Możliwość podglądu stosunku zadowolenia ocalałych, którzy wypełnili Formularz Zwrotny w każdej sprawie, do której użytkownik ma dostęp.  '
            label: Poziom zadowolenia klienta
          kpi_completed_case_action_plans:
            explanation: Możliwość podglądu proporcji utworzonych Planów Działania w Sprawach w sprawach, do których użytkownik ma dostęp.
            label: Zakończone Plany Działania w Sprawie
          kpi_completed_case_safety_plans:
            explanation: Możliwość podglądu proporcji spraw wymagających i Planu Bezpieczeństwa i planów utworzonych w sprawach, do których użytkownik ma dostęp.
            label: Utworzone Plany Bezpieczeństwa w Sprawie
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Możliwość podglądu proporcji Planów Działania w Sprawach zatwierdzonych przez przełożonego w sprawach, do których użytkownik ma dostęp.
            label: Utworzone Plany Działania Zatwierdzone przez Przełożonego
          kpi_goal_progress_per_need:
            explanation: 'Możliwość podglądu jaki procent celów w każdej kategorii potrzeby został osiągnięty w sprawach dostępnych dla użytkownika. '
            label: Postęp w osiągnięciu Celów
          kpi_number_of_cases:
            explanation: 'Możliwość podglądu ile nowych spraw zgłoszonych zostało otwartych miesięcznie w każdej jednostce. '
            label: Liczba Spraw
          kpi_number_of_incidents:
            explanation: 'Możliwość podglądu ile nowych incydentów zgłoszonych zostało otwartych miesięcznie w każdej jednostce. '
            label: Liczba Zdarzeń
          kpi_reporting_delay:
            explanation: 'Możliwość podglądu liczby dni, które upłynęły między doświadczeniem Przemocy ze Względu na Płeć przez Ocalałego/ą, a jego zgłoszeniem do świadczącego usługi we wszystkich zdarzeniach, do których użytkownik ma dostęp. '
            label: Opóźnienie w raportowaniu
          kpi_services_provided:
            explanation: 'Możliwość podglądu jakie rodzaje usług były świadczone przez organizację w jednostce we wszystkich sprawach, do których użytkownik ma dostęp. '
            label: Świadczone Usługi
          kpi_supervisor_to_caseworker_ratio:
            explanation: Możliwość podglądu proporcji pracowników spraw do przełożonych.
            label: Proporcja Przełożonego do Pracownika Sprawy
          kpi_time_from_case_open_to_close:
            explanation: Możliwość podglądu jak długo sprawy pozostają otwarte w sprawach, do których użytkownik ma dostęp.
            label: Czas pomiędzy otwarciem i zamknięciem Sprawy
        label: Kluczowy Wskaźnik Wydajności
      agency:
        actions:
          assign:
            explanation: 'Możliwość wyboru Agencji podczas tworzenia lub aktualizacji konta użytkownika. Jeśli użytkownik  posiada zezwolenie "Odczyt Agencji", będzie mógł dodać konto tylko w ramach własnej Agencji. '
            label: Przypisz
          create:
            explanation: Możliwość stworzenia agencji.
            label: Utwórz
          manage:
            explanation: 'Pozwala użytkownikowi na dowolną dostępną akcję związaną z Agencją. Zezwolenie "Zarządzaj" oznacza "wszystko". WAŻNE: Pozwala również na utworzenie nowej Agencji'
            label: Zarządzaj (wszystkie zezwolenia dla tego rodzaju zasobu)
          read:
            explanation: Możliwość podglądu agencji.
            label: Podgląd
          write:
            explanation: Możliwość edytowania informacji o agencjach. Dotyczy wszystkich agencji w systemie.
            label: Edytuj
        explanation: Przedstawia organizację z członkami używającymi Primero. Agencje istnieją niezależnie od Grup Użytkowników
        label: Agencja
      audit_log:
        actions:
          read:
            explanation: 'Pozwala użytkownikowi na podgląd i filtrowanie listy akcji wykonanych w systemie, przedstawionych według użytkownika, rodzaju akcji, numeru rekordu i czasu akcji. Najbardziej odpowiednie dla administratorów krajowych lub administratorów agencji, ponieważ przedstawia akcje wykonane przez wszystkich użytkowników w systemie. Historia aktywności nie zawiera danych osobowych w rekordach związanych z każdą akcją. '
            label: Podgląd
        explanation: 'Lista akcji wykonywanych w systemie z możliwością filtrowania. Nie zawiera danych osobowych w Sprawach, Zdarzeniach lub Prośbach o Poszukiwanie. '
        label: Historia Aktywności
      case:
        actions:
          add_note:
            explanation: 'Pozwala użytkownikowi na dodanie danych w podformularzu "Uwagi" (czasem nazywanym "Komentarze"). Użytkownik dodaje uwagę klikając przycisk "Dodaj Uwagi" na stronie sprawy.  Jest to szczególnie przydatne dla managerów bez możliwości edytowania spraw, którzy chcą dodać przypomnienia do sprawy dla pracownika. W ten sposób dodanie uwagi jest podobne do dodania oznaczenia. Zaletą dodawania uwagi jest powiadomienie ukazujące się w sprawie pracownikowi przeglądającemu ją na urządzeniu mobilnym, w momencie dodania uwagi przez managera. '
            label: Dodaj Uwagi do sprawy
          add_registry_record:
            explanation: Pozwala użytkownikowi połączyć Rejestr ze Sprawą z formularza szczegółów Rejestru. Pozwala również odłączyć Rejestr wcześniej połączony ze Sprawą.
            label: Dodaj/Zaktualizuj rekord Rejestru ze Sprawy
          approve_action_plan:
            explanation: Pozwala managerowi na zatwierdzenie %{approval_label} spraw pracowników.
            label: Zatwierdź %{approval_label}
          approve_assessment:
            explanation: Pozwala managerowi na zatwierdzenie %{approval_label} spraw pracowników.
            label: 'Zatwierdź formularz %{approval_label} '
          approve_bia:
            explanation: Pozwala managerowi na zatwierdzenie %{approval_label} spraw pracowników.
            label: 'Zatwierdź formularz %{approval_label} '
          approve_case_plan:
            explanation: Pozwala managerowi na zatwierdzenie %{approval_label} spraw pracowników.
            label: Zatwierdź %{approval_label}
          approve_closure:
            explanation: Pozwala managerowi na zatwierdzenie %{approval_label} spraw pracowników.
            label: 'Zatwierdź formularz %{approval_label} '
          approve_gbv_closure:
            explanation: Pozwala managerowi na zatwierdzenie %{approval_label} spraw pracowników.
            label: 'Zatwierdź formularz %{approval_label} '
          assign:
            explanation: Pozwala użytkownikowi na wysłanie sprawy od pierwszego właściciela rekordu do innego użytkownika w systemie. Zgoda dziecka nie jest konieczna do tej akcji. W przeciwieństwie do przeniesień, odbiorca nie ma możliwości przyjęcia lub odrzucenia zadania.
            label: Przypisz
          assign_within_agency:
            explanation: Pozwala użytkownikowi na wysłanie sprawy od pierwszego właściciela rekordu do innego użytkownika w jego aktualnej agencji. Zgoda dziecka nie jest konieczna do tej akcji. W przeciwieństwie do przeniesień, odbiorca nie ma możliwości przyjęcia lub odrzucenia zadania.
            label: Przypisz do użytkownika w mojej agencji
          assign_within_user_group:
            explanation: Pozwala użytkownikowi na wysłanie sprawy od pierwszego właściciela rekordu do innego użytkownika w jego aktualnych grupach użytkownika. Zgoda dziecka nie jest konieczna do tej akcji. W przeciwieństwie do przeniesień, odbiorca nie ma możliwości przyjęcia lub odrzucenia zadania.
            label: Przypisz do użytkownika w mojej grupie użytkowników
          change_log:
            explanation: 'Użytkownik może zobaczyć historię wszystkich zmian od momentu utworzenia rekordu, włączając wartości wpisane we wszystkich polach. '
            label: Historia Zmian
          close:
            explanation: Pozwala użytkownikowi zmienić status sprawy z otwartej na zamkniętą.
            label: Zamknij
          consent_override:
            explanation: Pozwala użytkownikowi na skierowanie lub przeniesienie w sprawie, w której nie udzielono zgody.
            label: Nadpisz brak zgody podczas skierowania lub przeniesienia
          create:
            explanation: Możliwość utworzenia sprawy
            label: Utwórz
          display_view_page:
            explanation: 'Użytkownik z tym zezwoleniem będzie mógł wyszukać sprawę, do której nie ma dostępu i zobaczyć małe okno z podstawową informacją o sprawie, nawet jeśli nie będzie mógł zobaczyć pełnej informacji o sprawie. Pola wyświetlone w tym "Oknie Podglądu" są skonfigurowane w "Pokaż w  Formie Skróconej". To okno jest przydatne również dla użytkowników w Poszukiwaniu i Łączeniu Rodziny, ponieważ jest ono dostępne podczas przeglądania "Potencjalnych Dopasowań" w Prośbie o Poszukiwanie. '
            label: Wyświetl Stronę Podglądów
          enable_disable_record:
            explanation: 'Możliwość wyłączania lub włączania sprawy. Sprawy "Wyłączone" domyślnie nie będą wyświetlane na liście spraw. Użytkownicy będą mogli je zobaczyć na liście używając filtra. Ponieważ Primero nie zezwala na usuwanie spraw, użytkownicy mogą je zamiast tego wyłączyć. Na przykład w przypadku omyłkowo utworzonej sprawy lub nieprawidłowych danych, użytkownik powinien wyłączyć sprawę. '
            label: Wlączone / wyłączone
          export_case_pdf:
            explanation: 'Użytkownik może wygenerować eksport do PDF z listy spraw lub stron widoków spraw, który zawiera wszystkie pola, do których aktualny użytkownik ma dostęp w jednej, kilku, lub wszystkich sprawach dostępnych dla użytkownika. W wyeksportowanym pliku PDF informacja jest posortowana według spraw, a następnie według formularzy zawierających informację. '
            label: Wyeksportuj PDF sprawy
          export_csv:
            explanation: 'Użytkownik może wygenerować eksport do CSV z listy spraw lub stron widoków spraw, który zawiera wszystkie pola, do których aktualny użytkownik ma dostęp w jednej, kilku, lub wszystkich sprawach dostępnych dla użytkownika. UWAGA: Plik CSV nie zezwala na nie-łacińskie znaki (na przykład arabskie, bengalskie) w formacie możliwym do odczytania.'
            label: Eksportuj do CSV
          export_custom:
            explanation: Użytkownik może wygenerować eksport do XLS z listy spraw lub stron widoków spraw, który zawiera niestandardowy zestaw formularzy lub pól, w jednej, kilku lub wszystkich sprawach dostępnych dla użytkownika. W tym pliku każdy formularz znajduje się w oddzielnej zakładce w pliku XLS. Użytkownik może wybrać formularze lub pola do eksportu w oknie Eksport Niestandardowy. Użytkownicy mogą wybrać tylko te formularze lub pola, do których mają dostęp podczas podglądu sprawy w systemie.
            label: Eksportuj niestandardowe
          export_duplicate_id_csv:
            explanation: 'Tworzy eksport spraw z tą samą informacją w polu Numer Dokumentu Tożsamości (pole może mieć ona inną nazwę, w zależności od konfiguracji) w formacie CSV. Można to zrobić tylko ze strony listy spraw. '
            label: Wyeksportuj powielone
          export_json:
            explanation: Użytkownik może wygenerować eksport do JSON z listy spraw lub stron widoków spraw, który zawiera wszystkie pola, do których aktualny użytkownik ma dostęp w jednej, kilku, lub wszystkich sprawach dostępnych dla użytkownika. Ten eksport jest używany głównie w celu pobrania spraw z aktualnego systemu Primero i ich importu do innego systemu Primero lub innego systemu zarządzania informacją. Format JSON jest odczytywany przez program i nie ma zastosowania praktycznego dla większości użytkowników.
            label: Eksportuj do JSON
          export_list_view_csv:
            explanation: Użytkownik może wygenerować eksport do pliku CSV ze strony listy spraw, który będzie zawierał pola widoczne dla tego użytkownika na liście spraw. Można to zrobić jedynie ze strony listy spraw.
            label: Eksportuj Podgląd List do CSV
          export_pdf:
            explanation: 'Użytkownik może wygenerować eksport do PDF z listy spraw lub stron widoków spraw, który zawiera wszystkie pola, do których aktualny użytkownik ma dostęp w jednej, kilku, lub wszystkich sprawach dostępnych dla użytkownika. W wyeksportowanym pliku PDF informacja jest posortowana według spraw, a następnie według formularzy zawierających informację. '
            label: Eksportuj sprawę do PDF
          export_photowall:
            explanation: Pozwala użytkownikowi na eksport pliku ze strony listy spraw, który będzie zawierał zdjęcia ze wszystkich wybranych spraw. Ten eksport ma zastosowanie głównie w przypadku czynności związanych z Poszukiwaniem i Łączeniem Rodziny. Można to zrobić jedynie ze strony listy spraw.
            label: Eksportuj do Panelu ze Zdjęciami
          export_unhcr_csv:
            label: Eksportuj UNHCR CSV
          export_xls:
            explanation: 'Użytkownik może wygenerować eksport do XLS z listy spraw lub stron widoków spraw, który zawiera wszystkie pola, do których aktualny użytkownik ma dostęp w jednej, kilku, lub wszystkich sprawach dostępnych dla użytkownika. W tym formacie każdy formularz zapisany jest w oddzielnej zakładce w pliku XLS. UWAGA: Plik XLS zezwala na nie-łacińskie znaki (na przykład arabskie, bengalskie) w formacie możliwym do odczytania, natomiast plik CSV na to nie zezwala.'
            label: 'Eksport do Excel (plik XLS) '
          find_tracing_match:
            explanation: 'Jest to używane wyłącznie w kontekście Poszukiwania i Łączenia Rodziny. Użytkownicy z tym zezwoleniem zobaczą przycisk "Znajdź Dopasowanie Poszukiwania" na stronie podglądu sprawy. Po kliknięciu, zobaczą listę próśb o poszukiwanie w systemie będących potencjalnymi dopasowaniami do ich sprawy. '
            label: Znajdź osoby pasujące do poszukiwania ze sprawy
          flag:
            explanation: 'Możliwość dodania oznaczenia do sprawy. Użytkownicy z tym zezwoleniem mogą również usunąć oznaczenia wcześniej dodane do spraw. '
            label: Oznaczenie
          import:
            label: Import
          incident_details_from_case:
