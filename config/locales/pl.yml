            label: '(Dla Managerów) Sprawy, które powinienem/am przypisać do osób w moim zespole. '
          dash_flags:
            explanation: Pokazuje listę oznaczeń dodanych przez innych użytkowników do moich rekordów oraz oznaczeń, które ja dodałem/am do rekordów innych użytkowników.
            label: Oznaczone Rekordy
