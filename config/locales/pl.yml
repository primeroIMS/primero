          request_approval_assessment:
            explanation: 'Pozwala użytkownikowi (zazwyczaj pracownikowi) na prośbę o zatwierdzenie spraw  %{approval_label} przez jego/jej managera. '
            label: 'Poproś o zatwierdzenie%{approval_label} '
          request_approval_bia:
            explanation: 'Pozwala użytkownikowi (zazwyczaj pracownikowi) na prośbę o zatwierdzenie spraw  %{approval_label} przez jego/jej managera. '
            label: 'Poproś o zatwierdzenie%{approval_label} '
          request_approval_case_plan:
