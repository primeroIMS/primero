            label: ብኻልኦት ተጠቀምቲ ዝውነኑ መዛግብቲ ጉዳያት ድለዩ።
          service_provision_incident_details:
            explanation: ተጠቃሚ ኣብ ታሕቲ ናይቲ ፍጻመ ወስኽ ሞዳል "ኣወሃህባ ኣገልግሎት ዕቋርን ምውሳኽን" ዝብል ጽሑፍ ዘለዎ መጠወቒ ክርኢ የኽእሎ። ነዚ መጠወቒ ምጥዋቕ ነቲ ኣብዚ እዋን’ዚ ብዛዕባ እቲ ፍጻመ ዝኣተወ ሓበሬታ ይዕቅቦ፣ ድሕሪኡ ነቲ ተጠቃሚ ብቐጥታ ናብ ሞዳል ኣወሃህባ ኣገልግሎት ምውሳኽ ይወስዶ። እዚ ተግባር እዚ ብቐጥታ ምስ ተግባራት ምውሳኽ ፍጻመን ምውሳኽ ኣገልግሎት ምሃብን ዝተኣሳሰር ስለዝኾነ፡ እቲ ተራ "ዝርዝር ፍጻመ ኣብ ጉዳይ ካልእ ተጠቃሚ ምውሳኽ" ከምኡ'ውን "ኣቕርቦት ኣገልግሎት ናብ ጉዳይ ካልእ ተጠቃሚ ምውሳኽ" እውን እንተሃልይዎ ጥራይ እዩ ነዚ ፍቓድ ንሓደ ተራ ምሃብ ትርጉም ዘለዎ ጉዳይ" ፍቓድ ምሃብ።
            label: ኣብ ሞዳል ዝርዝር ፍጻመታት ዝርከብ መጠወቒ ኣወሃህባ ኣገልግሎት ምውሳኽ ርአ
          services_section_from_case:
            explanation: ኣብ ውጽኢት ምድላይ ኣብ ዝረኸብካዮ ጉዳይ፡ ግን ከኣ ክትበጽሖ ዘይትኽእል፡ ናይ ኣገልግሎታት ንኡስ ቅጥዒ ምእታው ናይ ምውሳኽ ዓቕሚ። እቲ ተጠቃሚ ነዚ ተግባር ካብ ገጽ ውጽኢት ምድላይ ሓደ ወይ ልዕሊኡ ጉዳያት ብምምራጽ ይፍጽሞ፣ ድሕሪኡ ካብቲ ተግባራት ዝርዝር "ኣወሃህባ ኣገልግሎት ምውሳኽ" ብምምራጽ። ብድሕሪኡ እቲ ተጠቃሚ ኣብቲ ንኡስ ቅጥዒ ኣገልግሎታት ዝርከቡ ኩሎም ዓውድታት ዝሓዘ ሞዳል ይርኢ፣ ኣብኡ ድማ ብዛዕባ ሓደ ኣገልግሎት ሓበሬታ ከእቱን ከቕርብን ይኽእል። እዚ ተግባር ካብ ገጽ ውጽኢት ምድላይ ጥራይ ክፍጸም ስለ ዝኽእል፡ ሓደ ተራ ነዚ ፍቓድ ክህልዎ ትርጉም ዘለዎ፡ ንሳቶም እውን "ብኻልኦት ተጠቀምቲ ዝውነኑ መዛግብቲ ጉዳይ ድለ" ዝብል ፍቓድ ምስ ዝህልዎም ጥራይ እዩ።
            label: ንኣቕርቦት ኣገልግሎት ኣብ ጉዳይ ካልእ ተጠቃሚ ምውሳኽ
          sync_external:
            explanation: ንሓደ መዝገብ ምስ ናይ ደገ ስርዓተ ምሕደራ ሓበሬታ ናይ ምትእስሳር ክእለት።
            label: ምስ ናይ ደገ ስርዓተ ምሕደራ ሓበሬታ ምትእስሳር
          sync_mobile:
            explanation: ተጠቃሚ ካብ መስመር ወጻኢ ንኣጠቓቕማ ዝኸውን ጉዳያት ክዕቅብ የኽእሎ።
            label: ንኦፍላይን ምልክት ግበር
          transfer:
            explanation: ሓደ ተጠቃሚ ካብቲ ሕጂ ዘለዎ ወናኒ መዝገብ ናብ ዝኾነ ኣብቲ ስርዓት ዘሎ ተጠቃሚ ዝውውር ናይ ምቕባል ዓቕሚ ዘለዎ ጉዳይ ክሰድድ የኽእሎ። እቲ ወናኒ መዝገብ ናይቲ ጉዳይ ግን፡ እቲ ተቐባሊ እቲ ዝውውር "ዝቕበሎ" ክሳብ ዘይቅየር እዩ። እቲ ተቐባሊ ኣብ ክንድኡ ነቲ ዝውውር "እንተነጺግዎ"፡ እቲ ተቐባሊ ነቲ ጉዳይ ምብጻሕ ይስእን፡ ነቲ መበቆላዊ ወናኒ መዝገቡ ድማ ይሕዞ።
            label: ምምሕልላፍ
          view_photo:
            explanation: ሓደ ተጠቃሚ ካብቲ ናይ ጉዳይ ዝርዝር ርእይቶ ስእልታት ናይ ሓደ ጉዳይ ክርኢ የኽእሎ። ብዘይ እዚ ፍቓድ እዚ ተጠቃሚ ኣብቲ ናይ ጉዳይ ዝርዝር ሰሌዳ "ስእሊ" ዝብል ዓምዲ፡ ወይ ኣብኡ ዝረኣዩ ናይ ስእሊ ምልክታት ኣይርእን እዩ። እዚ ፍቓድ እዚ ተጠቃሚ ኣብ "ምርኣይ ብሉፅ" ስእሊ ናይቲ ህጻን ክርኢ እውን የኽእሎ።
            label: ካብ ምርኣይ ዝርዝር ጉዳይ ስእሊ ርአ
          view_incident_from_case:
            explanation: “ተጠቃሚ ንሓደ ጉዳይ ክዕዘብ ከሎ፡ ምስቲ ጉዳይ ዝተኣሳሰሩ ፍጻመታት ዝርዝር ክርኢ ይኽእል፡ ምስ ገለ ጽማቕ ሓበሬታ ብዛዕባ ነፍሲ ወከፎም።
            label: ካብ ምርኣይ ዝርዝር ጉዳይ ስእሊ ርአ
          view_protection_concerns_filter:
            explanation: ተጠቃሚ ኣብቲ ናይ ጉዳይ ዝርዝር ገጽ ናይ መከላኸሊ ስክፍታታት መጽረዪ ክርኢ የኽእሎ።
            label: ኣብ ገጽ ዝርዝር ጉዳያት ናይ ምክልኻል ስክፍታታት ፍልተር ርአ
          view_registry_record:
            explanation: ሓደ ተጠቃሚ ምስ ሓደ ጉዳይ ዝተኣሳሰር ዝኾነ ይኹን መዝገብ ሓበሬታ ክርኢ የኽእሎ። ከምኡ ውን ተጠቃሚ ኣብቲ ጉዳይ ዘሎ ናይ መዝገብ ዝርዝር ቅጥዒ ክርኢ የኽእሎ።
            label:  ጉዳይ መዝገብ መዝገብ ርአ
          write:
            explanation: ዝብል ቁልፊ ብምጥዋቕ፡ ኣብቲ ኬዝ ሓበሬታ ናይ ምዕራፍ፡ "Save" ዝብል ምጥዋቕ ክእለት።
            label: ምዕራይ
          accept_or_reject_transfer:
            explanation: ተጠቃሚ ኣብ ጋንታኻ ዝርከብ ካልእ ተጠቃሚ ወኪሉ ዝውውር ክቕበል ወይ ክነጽጎ የኽእሎ (ንኣብነት፡ ናብ ማሕበራዊ ሰራሕተኛኡ ዝተላእከ ዝውውር ዝቕበል ተቖጻጻሪ)።
            label: ኣብ ጋንታኻ ንኻልእ ተጠቃሚ ዝውውር ምቕባል ወይ ምንጻግ።
          list_case_names:
            explanation: መብዛሕትኡ ግዜ ኣካየድቲ ኣብ ዝርዝር ጉዳያት ኣስማት ጉዳያት ክርእዩ ኣይክእሉን እዮም። ሓደ ኣካያዲ ነዚ ፍቓድ እንተሃልይዎ ኣብቲ ዝርዝር ኣስማት ክርእዩ ይኽእሉ።
            label: ኣካያዲ እንተኾይኑ፡ ኣብ ዝርዝር ጉዳያት ኣስማት ጉዳያት ክርኢ ይኽእል።
          mark_for_offline:
            explanation: ተጠቃሚ ንሓደ ጉዳይ ንኣጠቓቕማ ካብ መስመር ወጻኢ ክዕቅቦ የኽእሎ።
            label: ንኦፍላይን ምልክት ግበር
          view_family_record:
            explanation: ተጠቀምቲ ኣብቲ ጉዳይ ዘሎ 'መዝገብ ስድራቤት' ዝብል ቅጥዒ ክርእዩ ይኽእሉ፡ እዚ ድማ ናብ መዝገብ ስድራቤት ናይቲ ጉዳይ ዝወስድ መላግቦ ዘጠቓልል እዩ።
            label: መዝገብ ስድራቤት ካብ ጉዳይ ርአ
          case_from_family:
            explanation: ተጠቀምቲ ኣብቲ ንኡስ ቅጥዒ ዝርዝር ስድራቤት ንሓደ ካብ ኣባላት ስድራቤት ናይቲ ጉዳይ ጉዳይ ክፈጥሩ ይኽእሉ። ነዞም ክልተ ጉዳያት ንምትእስሳር ብኣውቶማቲክ መዝገብ ስድራቤት ከም ዝፍጠር ኣስተውዕል።
            label: ካብ ዝርዝር ስድራቤት ኬዝ ምፍጣር
          link_family_record:
            explanation: ሓደ ተጠቃሚ ዝጸንሐ መዝገብ ስድራቤት ምስ ጉዳዩ ክደሊን ከራኽቦን የኽእሎ። ከምኡ’ውን ተጠቀምቲ ንሓደ መዝገብ ስድራቤት ካብ ሓደ ጉዳይ ንኽፈትሕዎ የኽእሎም።
            label:  መዝገብ ስድራቤት ካብ ጉዳይ ምትእስሳር / ምፍንጫል
        explanation: ንውልቃዊ ቆልዓ፡ ካብ ሞት ዝደሓነ ወይ ካልእ ተጠቃሚ ይውክል።
        label: ጉዳይ
      dashboard:
        actions:
          action_needed_new_updated:
            explanation: ኣብቲ ''ስጉምቲ የድሊ'። ዝብል ዳሽቦርድ 'ሓድሽን ዝተመሓየሸን' ዝብል መመልከቲ የቕርብ። እዚ ድማ ነቶም ሓደስቲ ናብቲ ናይ ሕጂ ተጠቃሚ ዝተመደቡ፡ ወይ ድማ ካልእ ተጠቃሚ ካብቲ ናይ መወዳእታ ግዜ እቲ ሕጂ ዘሎ ተጠቃሚ ዘዘመኖ ጀሚሩ ዘዘመኖ ጉዳያት የጠቓልል።
            label: 'ዘድሊ ስጉምቲ፡ ሓድሽ ወይ እዋናዊ'
          action_needed_new_referrals:
            explanation: ኣብቲ 'ስጉምቲ የድሊ' ዝብል ዳሽቦርድ 'ሓደስቲ ሪፈራላት' ዝብል መመልከቲ የቕርብ። እዚ ዝኾነ ይኹን ናብቲ ሕጂ ዘሎ ተጠቃሚ ዝለኣኽ ሓድሽ ሪፈራል ዘለዎ ጉዳያት የጠቓልል፣ ኣብዚ እቲ ሕጂ ዘሎ ተጠቃሚ ነቲ ጉዳይ ዘመሓይሽ ናይ መወዳእታ ሰብ ኣይኮነን።
