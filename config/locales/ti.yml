          incident_details_from_case:
            explanation: ኣብ ውጽኢት ምድላይ ኣብ ዝረኸብካዮ ጉዳይ፡ ግን ከኣ ክትረኽቦ ዘይትኽእል ጉዳይ፡ ንኡስ ቅጥዒ ዝርዝር ፍጻመታት ዝኸውን ምእታው ናይ ምውሳኽ ዓቕሚ። እቲ ተጠቃሚ ነዚ ተግባር ካብ ገጽ ውጽኢት ምድላይ ሓደ ወይ ልዕሊኡ ጉዳያት ብምምራጽ ይፍጽሞ፣ ድሕሪኡ ካብቲ ተግባራት ዝርዝር "ክስተት ደምር" ብምምራጽ። ብድሕሪኡ እቲ ተጠቃሚ ኣብቲ ንኡስ ቅጥዒ ዝርዝር ፍጻመታት ዝርከቡ ኩሎም ዓውድታት ዝሓዘ ሞዳል ይርኢ፣ ኣብኡ ድማ ብዛዕባ ሓደ ኣገልግሎት ሓበሬታ ከእቱን ከቕርብን ይኽእል። እዚ ተግባር ካብ ገጽ ውጽኢት ምድላይ ጥራይ ክፍጸም ስለ ዝኽእል፡ ሓደ ተራ ነዚ ፍቓድ ክህልዎ ትርጉም ዘለዎ፡ ንሳቶም እውን "ብኻልኦት ተጠቀምቲ ዝውነኑ መዛግብቲ ጉዳይ ድለ" ዝብል ፍቓድ ምስ ዝህልዎም ጥራይ እዩ።
