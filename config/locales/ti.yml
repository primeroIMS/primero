            explanation: ኣብ ነፍሲ ወከፍ ቦታ ክንደይ ሕሙማት ከምዘለዉ ዘርኢ ሰሌዳ (ኣብ ሓደ ደረጃ ፍሉይነት ከም "ኣውራጃ" ወይ "ኣውራጃ")። ነፍሲ ወከፍ መስርዕ ናይቲ ሰሌዳ ቦታ ኮይኑ፡ እቶም ዓምድታት ድማ ዝተፈላለየ ኩነታት ናይቶም ጉዳያት ይሕብሩ ("ክፉት ጉዳያት," "ሓድሽ(ዝሓለፈ ሰሙን)," "ሓድሽ(ኣብዚ ሰሙን)," "ዕጹው(ዝሓለፈ ሰሙን)," "ተዓጽዩ(ኣብዚ ሰሙን)")።  መብዛሕትኡ ግዜ ንኣካውንትታት ኣካያዲ ወይ ኣመሓዳሪ ዝውዕል።
