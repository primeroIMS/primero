      other: መጀመርታ መተሓሳሰቢታት ክሰደልካ ክትፈቅድ ትደሊ ዲኻ? ድሕሪ ምውጻእካ %{count} መዓልታት ኣብዚ መሳርሒ መፍለጢታት ከም ዝቕበልካ ኣይትረስዕ። እዚ ንናይ ሓባር መሳርሒታት ኣይምከርን እዩ።
