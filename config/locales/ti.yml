          dash_shared_with_others:
            explanation: ክንደይ ካብ ጉዳያተይ ንጡፍ ሪፈራል፡ ኣብ ምጽባይ ዝውውር፡ ወይ ዝተነጽገ ዝውውር ከም ዘለዎም የርኢ። ንኣካየድቲ ዝምልከት ልሙድ ኣይኮነን፣ ንጉዳያት ባዕሎም ዘመሓድሩ እንተዘይኮይኖም
