          dash_tasks:
            explanation: ተጠቃሚ ነቲ ናይ ዕማማት ገጽ ክርኢ የኽእሎ። እዚ ንሰራሕተኛታት ጉዳይን ወሃብቲ ኣገልግሎትን ክውዕል ኣለዎ፣ ምኽንያቱ እቶም ቁጽርታት ብፍላይ ነቶም ብቐጥታ እተመሓድሮም ጉዳያት ስለዝኾኑ። ኣካየድቲ ኣብ ክንድኡ ""ጉዳያት ብዕማም ዝሓለፈ ምርኣይ"" ዝብል ዳሽቦርድ ክረኽቡ ኣለዎም፣ እዚ ንኹሉ ኣብ ጉጅለታት ተጠቀምቶም ዘሎ ሰብ ዝሓለፎም ዕማማት ክርእዩ ስለዘኽእሎም።
