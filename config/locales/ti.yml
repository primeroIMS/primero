          incident_from_case:
            explanation: እዚ ፍቓድ እዚ ተጠቃሚ ነቲ "ክስተት ምፍጣር" ዝብል ቁልፊ ክጥውቕ የኽእሎ። እዚ ድማ ካብቲ ጉዳይ ዝተቐድሐ ገለ ሓበሬታ ክህልዎ ዝኽእል ፍጻመ ይፈጥር። ንጉዳያት ጀቢቪ፡ እዚ መጠወቒ ኣብ ላዕሊ ናይቲ ሾው ኬዝ ገጽ ኮይኑ፡ ምስ ሓበሬታ ብዛዕባ እቲ ጉዳይ ብሓፈሻ ይሰማማዕ። ኣብ ገለ ፍጻመታት ምክትታል፡ እዚ መጠወቒ ኣብ "ዝርዝር ፍጻመታት" ንኡስ ቅጥዒ እዩ። ኣብ ከምዚ ኩነታት፡ ገለ ሓበሬታ ካብቲ እቲ መጠወቒ ዝተጠውቐሉ ንኡስ ቅጥዒ ዝርዝር ፍጻመ፡ ከምኡ’ውን ካብቲ ጉዳይ ብሓፈሻ ክቕዳሕ ይኽእል። I.e. እቲ ዝፍጠር ሓድሽ ፍጻመ ካብቲ ውልቃዊ ዝርዝር ፍጻመታት ንኡስ ቅጥዒ "ዓይነት ዓመጽ" ዝብል ዓውዲ ክሕዝ ይኽእል እዩ፡ እንተኾነ ግን ዕድመን ጾታን ናይቲ ጉዳይ ባዕሉ እውን ክሕዝ ይኽእል። ኣስተውዕል እዚ ፍቓድ እዚ ተጠቃሚ ናብቲ ዝተፈጥረ ፍጻመ ዝወስድ መላግቦ ክርኢ እውን የኽእሎ።
