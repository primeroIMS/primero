            label: Marcaj
          import:
            explanation: Permite utilizatorului să creeze una sau mai multe înregistrări noi importându-le dintr-un fișier CSV, Excel sau JSON. Fișierul importat trebuie să fie formatat *foarte* specific pentru ca informațiile să fie importate corect. Această funcție ar trebui să fie disponibilă numai pentru utilizatorii cu rol de administrator, având abilități tehnice avansate și cunoștințe aprofundate despre modul în care datele sunt formatate în Primero. De efectuat numai din pagina cu lista de înregistrări.
            label: Import
          manage:
            explanation: Permite unui utilizator să efectueze toate acțiunile disponibile asupra solicitărilor de urmărire. Permisiunea „Gestionează” înseamnă în esență „totul”.
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
          read:
            explanation: Posibilitatea de a vizualiza o solicitare de urmărire. Rolurile cu permisiunea de a vedea solicitările de urmărire ar trebui să aibă și permisiunea de a vedea tipul de înregistrare Potrivire Potențială.
            label: Vizualizare
          write:
            explanation: Posibilitatea de a utiliza butonul „Editare”, de a actualiza informațiile despre solicitarea de urmărire și de a selecta „Salvare”. În plus, permite utilizatorului să dezactiveze sau să activeze o solicitare de urmărire.
            label: Editare
        explanation: Reprezintă o persoană care încearcă să găsească și să se reunească cu un caz neînsoțit sau separat.
        label: Solicitare urmărire
      transfer:
        actions:
          transfer:
            explanation: Aceasta înseamnă că rolul va apărea ca o opțiune pentru „Tip destinatar” atunci când utilizatorul efectuează o referire externă. Dacă utilizatorul alege acest rol ca tip de transfer, exportul pe care Primero îl generează atunci când utilizatorul trimite  transferul va conține doar informații care se găsesc în formularele la care are acces acest rol. De exemplu, dacă utilizatorul alege „Furnizor servicii medicale” ca tip de destinatar, iar rolul de Furnizor de servicii medicale are acces doar la formularele Identitate de bază și Suspiciuni risc, fișierul de export pe care Primero îl exportă pentru referirea externă va conține câmpurile care sunt în aceste două formulare.
            label: Poate fi folosit acest rol pentru transferuri externe?
        label: Transfer
      user:
        actions:
          agency_read:
            explanation: Posibilitatea de a vedea numai acele conturi de utilizator din organizația/ instituția utilizatorului curent. Acest lucru afectează și conturile de utilizator pe care utilizatorul curent poate efectua alte acțiuni. De exemplu, dacă utilizatorul actual are permisiunea „Scrie” asupra utilizatorilor, dar are și permisiunea Citire organizație/ instituție, va putea edita doar conturile de utilizator care se află în propria organizație/ instituție. În mod similar, dacă utilizatorul actual are permisiunea „Gestionează” asupra utilizatorilor, dar are și permisiunea „Citire organizație/ instituție”, acesta va putea să creeze utilizatori numai pentru propria organizație/ instituție.
            label: Vizualizare (în interiorul organizației/ instituției)
          create:
            explanation: Posibilitatea de a crea un cont de utilizator
            label: Creează
          manage:
            explanation: 'Permite unui utilizator să efectueze toate acțiunile disponibile pe utilizatori. Permisiunea „Gestionează” înseamnă în esență „totul”. IMPORTANT: Această opțiune oferă și posibilitatea de a crea conturi de utilizator.'
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
          read:
            explanation: Posibilitatea de a vedea conturile de utilizator. În mod implicit, fiecare utilizator are permisiunea de a vedea și edita informații despre propriul cont de utilizator (de exemplu, parolă, e-mail).
            label: Vizualizare
          write:
            explanation: Posibilitatea de a selecta butonul „Editare” de pe pagina de afișare a utilizatorului, de a actualiza informațiile despre utilizator și apoi de a le salva. Te rugăm să reții că această permisiune oferă și posibilitatea de a dezactiva conturile de utilizator.
            label: Editare
        explanation: Reprezintă un cont individual de utilizator.
        label: Utilizatori
      user_group:
        actions:
          assign:
            explanation: Posibilitatea de a alege grupuri de utilizatori la crearea sau editarea unui cont de utilizator. Te rugăm să reții că, dacă utilizatorul actual are nivelul de acces „doar înregistrările sau utilizatorii din grupul meu”, acesta va putea selecta doar unul sau mai multe dintre *propriile* grupuri de utilizatori pentru contul de utilizator pe care îl creează sau îl editează. Aceasta înseamnă că un manager cu permisiunea de a atribui grupuri de utilizatori ar putea doar să adauge un utilizator la grupurile de utilizatori din care face parte managerul în prezent. Această permisiune este necesară pentru orice rol care presupune crearea sau editarea conturilor de utilizator.
            label: Asignează
          create:
            explanation: Posibilitatea de a crea un grup de utilizatori
            label: Creează
          delete:
            explanation: Posibilitatea de a șterge un grup de utilizatori.
            label: Ștergere
          manage:
            explanation: 'Permite unui utilizator să efectueze toate acțiunile disponibile asupra grupurilor de utilizatori. Permisiunea „Gestionează” înseamnă în esență „totul”. IMPORTANT: Această opțiune oferă și posibilitatea de a crea și de a șterge grupuri de utilizatori.'
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
          read:
            explanation: Posibilitatea de a vedea Grupuri utilizatori
            label: Vizualizare
          write:
            explanation: Posibilitatea de a edita Grupuri utilizatori
            label: Editare
        explanation: Reprezintă o echipă sau un grup colaborativ de utilizatori care pot partaja informații. Coordonatorii pot vedea de obicei toate înregistrările gestionate de utilizatorii din propriile Grupuri de utilizatori.
        label: Grupuri utilizatori
      webhook:
        actions:
          read:
            label: Vizualizare
            explanation: Posibilitatea de a lista și revizui configurațiile webhook prin intermediul API
          write:
            label: Editare
            explanation: Posibilitatea de a lista și revizui configurațiile webhook prin intermediul API
          create:
            explanation: Posibilitatea de a crea configurații webhook prin intermediul API.
            label: Creează
          delete:
            explanation: Posibilitatea de a șterge configurații webhook prin intermediul API.
            label: Șterge
          manage:
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
      activity_log:
        actions:
          transfer:
            explanation: Utilizatorul poate da click în secțiunea Istoric Activitate a dashboard-ului și poate vedea istoricul cu toate transferurile acceptate sau respinse pentru înregistrările la care are acces.
            label: Transferuri
          manage:
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
        label: Istoric Activitate
