    resource:
      kpi:
        actions:
          read:
            explanation: Posibilitatea de a accesa pagina KPI
            label: Accesează pagina KPI
          kpi_assessment_status:
            explanation: Posibilitatea de a vedea, pentru cazurile active la care utilizatorul are acces, ce proporție dintre acestea au un formular de evaluare completat.
            label: Status evaluare
          kpi_average_followup_meetings_per_case:
            explanation: Posibilitatea de a vedea, pentru cazurile active la care utilizatorul are acces, numărul mediu de reveniri realizate într-o perioadă de timp stabilită.
            label: Medie Reveniri per Caz
          kpi_average_referrals:
            explanation: Posibilitatea de a vedea, pentru toate înregistrările active la care utilizatorul are acces, numărul mediu de referiri efectuate către fiecare tip de servicii.
            label: Medie Referiri
          kpi_case_closure_rate:
            explanation: Posibilitatea de a vedea câte cazuri au fost închise la fiecare locație pe lună.
            label: Număr Cazuri închise
          kpi_case_load:
            explanation: Posibilitatea de a vedea numărul mediu de cazuri deschise pe care le are fiecare responsabil de caz
            label: Încărcătura de cazuri
          kpi_client_satisfaction_rate:
            explanation: Posibilitatea de a vedea, pentru cazurile la care utilizatorul are acces, în ce proporție supraviețuitorii care au completat chestionarul de feedback au fost satisfăcuți.
            label: Rată satisfacție clienți
          kpi_completed_case_action_plans:
            explanation: Posibilitatea de a vedea, pentru cazurile active la care utilizatorul are acces, proporția celor cu Plan intervenții finalizat.
            label: Plan intervenții caz finalizat
          kpi_completed_case_safety_plans:
            explanation: Posibilitatea de a vedea, pentru cazurile active la care utilizatorul are acces, proporția celor care au solicitat și au finalizat un Plan de siguranță.
            label: Plan Siguranță Caz finalizat
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Posibilitatea de a vedea, pentru cazurile active la care utilizatorul are acces, proporția celor care au finalizat un Plan intervenții caz care a fost aprobat de un supervizor.
            label: Plan intervenții caz Aprobat de Supervizor
          kpi_goal_progress_per_need:
            explanation: Posibilitatea de a vedea, pentru cazurile la care utilizatorul are acces, procentul de obiective îndeplinite din fiecare categorie.
            label: Progres realizat în direcția atingerii obiectivelor
          kpi_number_of_cases:
            explanation: Posibilitatea de a vedea câte cazuri nou raportate sunt deschise în fiecare lună per locație.
            label: Număr de înregistrări
          kpi_number_of_incidents:
            explanation: Posibilitatea de a vedea câte cazuri nou raportate sunt deschise în fiecare lună per locație.
            label: Număr de incidente
          kpi_reporting_delay:
            explanation: Posibilitatea de a vedea, pentru toate incidentele la care utilizatorul are acces, numărul de zile care au trecut între momentul în care supraviețuitorul a experimentat GBV/ Violență pe bază de gen și momentul în care supraviețuitorul a raportat evenimentul ​​unui furnizor de servicii.
            label: Întârziere raportare
          kpi_services_provided:
            explanation: Posibilitatea de a vedea, pentru toate înregistrările la care utilizatorul are acces, ce tipuri de servicii au fost furnizate de organizație în interior.
            label: Servicii furnizate
          kpi_supervisor_to_caseworker_ratio:
            explanation: Posibilitatea de a vedea raportul dintre responsabilii caz și supervizori.
            label: Raport Supervizori - Responsabili caz
          kpi_time_from_case_open_to_close:
            explanation: Posibilitatea de a vedea, pentru toate înregistrările la care utilizatorul are acces, cât timp sunt ținute deschise.
            label: Intervalul de timp de la Deschidere caz la Închidere caz
        label: KPI
      agency:
        actions:
          assign:
            explanation: Posibilitatea de a alege o organizație/ instituție atunci când creezi sau editezi un cont de utilizator. Dacă utilizatorul actual are această permisiune, precum și permisiunea „Citire organizație/ instituție”, acesta va putea adăuga un utilizator în propria organizație/ instituție.
            label: Asignează
          create:
            explanation: Permisiunea de a crea o organizație/ instituție.
            label: Creează
          manage:
            explanation: 'Permite unui utilizator să efectueze toate acțiunile disponibile asupra organizațiilor/ instituțiilor. Permisiunea „Gestionează” înseamnă în esență „totul”. IMPORTANT: Această opțiune oferă și posibilitatea de a crea o nouă organizație/ instituție.'
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
          read:
            explanation: Posibilitatea de a vizualiza organizațiile/ instituțiile.
            label: Vizualizare
          write:
            explanation: Posibilitatea de a edita informații despre organizații/ instituții. Te rugăm să reții că această setare se aplică tuturor organizațiilor/ instituțiilor din sistem.
            label: Editează
        explanation: Reprezintă o organizație cu membri care folosesc Primero. Organizațiile/ instituțiile există independent de Grupuri Utilizatori.
        label: Organizația/ instituția
      audit_log:
        actions:
          read:
            explanation: Permite utilizatorului să vadă și să filtreze o listă cu toate acțiunile efectuate în sistem, defalcate în funcție de utilizator, tip de acțiune, ID-ul înregistrării și ora acțiunii. Această opțiune este potrivită pentru utilizatorii cu rol de administrator de la nivel național sau de la nivel de organizație/ instituție, deoarece arată acțiunile efectuate de către toți utilizatorii din sistem. Te rugăm să reții că jurnalul de audit nu afișează date de identificare a persoanei.
            label: Vizualizare
        explanation: Listă filtrabilă a tuturor acțiunilor efectuate în sistem. Nu include informații de identificare despre Înregistrări, Incidente sau Solicitări urmărire.
        label: Istoric Audit
      case:
        actions:
          add_note:
            explanation: Permite unui utilizator să adauge o intrare în subformularul „Notițe” (numit uneori și „Comentarii”). Utilizatorul face acest lucru selectând butonul „Adăugare notițe” de pe pagina de prezentare a înregistrării. Această acțiune este utilă în special pentru coordonatorii care nu au permisiunea de a edita înregistrări, dar doresc să reamintească utilizatorului Primero de o înregistrare. În acest fel, adăugarea unei notițe este similară cu adăugarea unui marcaj. Avantajul adăugării unei notițe este că, atunci când coordonatorul adaugă o notiță la o înregistrare, va apărea o notificare pe înregistrare pentru utilizator atunci când acesta vizualizează înregistrarea pe dispozitivul său mobil.
            label: Adaugă Notițe la un caz
          add_registry_record:
            explanation: Permite unui utilizator să conecteze un Registru la un caz din formularul Registru detalii. De asemenea, permite unui utilizator să deconecteze orice Registru anterior conectat la caz.
            label: Adaugă/ Actualizează Registru înregistrare din Caz
          approve_action_plan:
            explanation: Permite unui coordonator să aprobe %{approval_label} pentru înregistrările utilizatorilor
            label: Aprobare %{approval_label}
          approve_assessment:
            explanation: Permite unui coordonator să aprobe %{approval_label} pentru înregistrările utilizatorilor
            label: Aprobă formular %{approval_label}
          approve_bia:
            explanation: Permite unui coordonator să aprobe %{approval_label} pentru înregistrările utilizatorilor
            label: Aprobă formular %{approval_label}
          approve_case_plan:
            explanation: Permite unui coordonator să aprobe %{approval_label} pentru înregistrările utilizatorilor
            label: Aprobă %{approval_label}
          approve_closure:
            explanation: Permite unui coordonator să aprobe %{approval_label} pentru înregistrările utilizatorilor
            label: Aprobă formular %{approval_label}
          approve_gbv_closure:
            explanation: Permite unui coordonator să aprobe %{approval_label} pentru înregistrările utilizatorilor
            label: Aprobă formular %{approval_label}
          assign:
            explanation: Permite unui utilizator să transmită un caz de la deținătorul său inițial oricărui alt utilizator din sistem. Nu este necesar consimțământul copilului pentru această acțiune. Spre deosebire de transferuri, beneficiarului nu i se oferă șansa de a accepta sau de a respinge.
            label: Asignează
          assign_within_agency:
            explanation: Permite unui utilizator să transmită un caz de la deținătorul său inițial oricărui alt utilizator din organizația/ instituția utilzatorului curent. Nu este necesar consimțământul copilului pentru această acțiune. Spre deosebire de transferuri, beneficiarului nu i se oferă șansa de a accepta sau de a respinge.
            label: Asignare către un utilizator din organizația/ instituția mea
          assign_within_user_group:
            explanation: Permite unui utilizator să trimită un caz de la proprietarul său inițial la orice alt utilizator din grupurile de utilizatori ale utilizatorului curent. Nu este necesar consimțământul copilului pentru această acțiune. Spre deosebire de transferuri, beneficiarului nu i se oferă șansa de a accepta sau de a respinge.
            label: Asignare către un utilizator din grupul meu de utilizatori
          change_log:
            explanation: Utilizatorul vedea un istoric al tuturor modificărilor aduse înregistrării de când a fost creată. Aceasta include valorile înregistrate pentru toate câmpurile.
            label: Istoric Modificări
          close:
            explanation: Permite unui utilizator să schimbe statusul unui caz din deschis în închis.
            label: Închidere
          consent_override:
            explanation: Permite unui utilizator să facă o referire sau un transfer pentru un caz pentru care nu a fost furnizat consimțământ.
            label: Ignoră lipsa consimțământului atunci când faci o referire sau un transfer
          create:
            explanation: Posibilitatea de a crea un caz
            label: Creează
          display_view_page:
            explanation: Dacă un utilizator efectuează o căutare pentru o înregistrare la care nu are acces, această opțiune îi permite să vadă un mic modal cu informații de bază despre înregistrare, chiar dacă utilizatorul nu poate da click pe înregistrare pentru a vedea toate informațiile acesteia. Câmpurile care apar în acest „Vizualizare Modal” sunt câmpuri care au fost configurate la „Afișare pe Formular scurt”. Acest mod este, de asemenea, util pentru utilizatorii care efectuează acțiuni de Urmărire și Reunificare familie, deoarece „Vizualizare Modal” este disponibil pentru accesul utilizatorului atunci când examinează înregistrare care au apărut ca „Potriviri potențiale” la o solicitare de urmărire.
            label: Afișează pagină vizualizare
          enable_disable_record:
            explanation: Posibilitatea de a dezactiva sau activa o înregistrare. Înregistrările „Dezactivate” nu apar implicit în lista de înregistrări. Utilizatorii pot vedea înregistrările dezactivate în lista de înregistrări aplicând un filtru. Primero nu permite utilizatorilor să șteargă cazuri; în schimb, un utilizator poate să dezactiveze o înregistrare dacă dorește. De exemplu, dacă un utilizator a creat o înregistrare din greșeală sau dacă datele pentru înregistrarea respectivă nu sunt bune, utilizatorul ar trebui să o dezactiveze.
            label: Activare/ dezactivare
          export_case_pdf:
            explanation: Utilizatorul poate genera un fișier PDF pentru export din lista de înregistrări sau din paginile de prezentare a înregistrărilor, cuprinzând toate câmpurile la care are acces utilizatorul, pentru una, mai multe sau pentru toate înregistrările la care are acces utilizatorul. În fișierul PDF exportat, informațiile sunt listate mai întâi după înregistrare și apoi organizate în funcție de formularul în care sunt completate.
            label: Export caz PDF
          export_csv:
            explanation: 'Utilizatorul poate genera un fișier CSV pentru export din lista de înregistrări sau din paginile de prezentare a înregistrărilor, cuprinzând toate câmpurile la care are acces utilizatorul, pentru una, mai multe sau pentru toate înregistrările la care are acces utilizatorul. NOTĂ: Formatul CSV nu redă caractere non-latine (de exemplu, Arabă, Bangla) într-un format care să poată fi citit.'
            label: Export CSV
          export_custom:
            explanation: Utilizatorul poate genera un export XLS din lista de înregistrări sau din paginile de prezentare a înregistrărilor, care conține un set personalizat de formulare sau câmpuri, pentru una, mai multe sau pentru toate înregistrările la care utilizatorul are acces. În acest export, fiecare formular este localizat în propriul tab în cadrul fișierului XLS. Utilizatorul poate selecta ce formulare sau câmpuri dorește să fie incluse în export utilizând modalul Personalizare Export. Te rugăm să reții că utilizatorii pot include formulare și câmpuri în export numai dacă au deja permisiunea de a vedea acele formulare și câmpuri atunci când vizualizează o înregistrare în aplicație.
            label: Export personalizat
          export_duplicate_id_csv:
            explanation: Creează un export CSV al cazurilor cu au același câmp ID național (poate avea o etichetă diferită, în funcție de configurație). Poate fi efectuat doar din pagina cu liste de cazuri.
            label: Export duplicate
          export_json:
            explanation: Utilizatorul poate genera un  fișier JSON pentru export din lista de înregistrări sau din paginile de prezentare a înregistrărilor, cuprinzând toate câmpurile la care are acces utilizatorul, pentru unul, mai multe sau pentru toate înregistrările la care are acces utilizatorul. Acest export este utilizat în principal pentru cei care doresc să exporte înregistrări din sistemul actual Primero și apoi să le importe într-un alt sistem Primero sau într-un alt sistem de management al informațiilor. Formatul JSON este adaptat pentru sisteme informatice și este mai puțin accesibil utilizatorilor.
            label: Export JSON
          export_list_view_csv:
            explanation: Utilizatorul poate genera un export CSV din pagina cu liste de cazuri care să conțină aceleași câmpuri ce apar pentru respectivul utilizator în lista de cazuri. Poate fi efectuat doar din pagina cu lista de cazuri.
            label: Export tip listă CSV
          export_pdf:
            explanation: Utilizatorul poate genera un fișier PDF pentru export din lista de înregistrări sau din paginile de prezentare a înregistrărilor, cuprinzând toate câmpurile la care are acces utilizatorul, pentru una, mai multe sau pentru toate înregistrările la care are acces utilizatorul. În fișierul PDF exportat, informațiile sunt listate mai întâi după înregistrare și apoi organizate în funcție de formularul în care sunt completate.
            label: Export caz PDF
          export_photowall:
            explanation: Permite utilizatorului să exporte un fișier din pagina cu lista de înregistrări care conține fotografiile tuturor înregistrărilor selectate. Acest export este utilizat în principal pentru activitățile de Urmărire și Reunificare a familiei. Poate fi efectuat doar din pagina cu liste de înregistrări.
            label: Export galerie foto
          export_unhcr_csv:
            label: Export UNHCR CSV
          export_xls:
            explanation: 'Utilizatorul poate genera un fișier XLS pentru export din lista de înregistrări sau din paginile de prezentare a înregistrărilor, cuprinzând toate câmpurile la care are acces utilizatorul, pentru unul, mai multe sau pentru toate înregistrările la care are acces utilizatorul. În acest export, fiecare formular este reprezentat în propriul tab în cadrul fișierului XLS. NOTĂ: Formatul XLS redă caractere non-latine (de exemplu, Arabă, Bangla) într-un format care poate fi citit, în timp ce exportul CSV nu face asta.'
            label: Export Excel (XLS)
          find_tracing_match:
            explanation: Acesta este utilizat exclusiv pentru contexte cu activități de Urmărire și Reunificare a familiei. Utilizatorii cu această permisiune vor vedea un buton „Găsire Potrivire Urmărire” pe pagina de afișare a cazului. Când dau click pe el, vor ajunge la o listă de solicitări de urmărire în sistem care reprezintăt potenţiale potriviri pentru cazul lor.
            label: Caută potrivire urmărire de la caz
          flag:
            explanation: Posibilitatea de a adăuga un marcaj la un Caz. Utilizatorii cu această permisiune pot, de asemenea, să elimine marcajele pe care le-au adăugat la un Caz.
            label: Marcaj
          import:
            explanation: Permite utilizatorului să creeze unul sau mai multe înregistrări noi importându-le dintr-un fișier CSV, Excel sau JSON. Fișierul importat trebuie să fie formatat *foarte* specific pentru ca informațiile să fie importate corect. Această funcție ar trebui să fie disponibilă numai pentru utilizatorii cu rol de administrator, având abilități tehnice avansate și cunoștințe aprofundate despre modul în care datele sunt formatate în Primero. De efectuat numai din pagina cu lista de înregistrări.
            label: Import
          incident_details_from_case:
            explanation: Posibilitatea de a adăuga o intrare în subformularul Detalii incident pentru o înregistrăre pe care ai găsit-o în rezultatele căutării, dar la care nu ai acces. Utilizatorul efectuează această acțiune din pagina cu rezultatele căutării selectând una sau mai multe înregistrări, apoi selectând „Adăugare incident” din meniul de acțiuni. Utilizatorul vede apoi un modal care conține toate câmpurile din subformularul Detalii incident, unde poate introduce și trimite informații despre un serviciu. Deoarece această acțiune poate fi efectuată numai din pagina cu rezultatele căutării, are sens ca un rol să aibă această permisiune numai dacă are și permisiunea „Căutare înregistrări deținute de alți utilizatori”.
            label: Adăugă Detalii incident în cazul altui utilizator din pagina cu rezultatele căutării
          incident_from_case:
            explanation: Opțiunea permite utilizatorului să selecteze butonul „Creează Incident”. Aceasta generează un incident care poate conține unele informații copiate din înregistrare. Pentru înregistrările de tip GBV/ Violență pe bază de gen, acest buton se află în partea de sus a paginii de prezentare a înregistrării și corespunde cu informațiile despre înregistrăre per ansamblu. În unele contexte precum cele de urmărire a incidentelor, acest buton se află în subformularul „Detalii incident”. În această situație, unele informații pot fi copiate din subformularul „Detalii incident” unde a fost apăsat butonul, precum și din înregistrare, per ansamblu. Astfel, noul incident creat poate conține câmpul „Tip de violență” din subformularul cu detalii despre incident, dar poate conține și vârsta și sexul înregistrării în sine. Această permisiune permite, de asemenea, utilizatorului să vadă un link către incidentul care a fost creat.
            label: Creare Incident din Caz
          manage:
            explanation: Permite unui utilizator să efectueze toate acțiunile disponibile asupra înregistrărilor. Permisiunea „Gestionează” înseamnă în esență „totul”.
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
          read:
            explanation: Posibilitatea de a vizualiza un caz
            label: Vizualizează
          receive_referral:
            explanation: Permite unui utilizator să primească o referire. Utilizatorii cu această permisiune vor apărea ca beneficiari potențiali ai unei acțiuni de referire, în timp ce utilizatorii fără această permisiune nu vor apărea ca beneficiari potențiali atunci când cineva caută un beneficiar în fereastra modal de referire.
            label: Primește referire
          receive_referral_different_module:
            explanation: Permite unui utilizator să primească o referire pentru o înregistrare care este creată într-un modul Primero diferit. Utilizatorii cu această permisiune vor apărea ca beneficiari potențiali ai unei acțiuni de referire pentru acea înregistrare, în timp ce utilizatorii fără această permisiune nu vor apărea ca beneficiari potențiali atunci când cineva caută un beneficiar în fereastra modal de referire.
            label: Primește Referire de la un utilizator într-un alt modul
          receive_transfer:
            explanation: Permite unui utilizator să primească un transfer. Utilizatorii cu această permisiune vor apărea ca destinatari potențiali ai unei acțiuni de transfer, în timp ce utilizatorii fără această permisiune nu vor apărea ca destinatari potențiali atunci când cineva caută un destinatar în fereastra modal de transfer.
            label: Primește transfer
          referral:
            explanation: Permite unui utilizator să acorde temporar acces la o înregistrare unui alt utilizator. Destinatarul referirii va putea efectua aceleași acțiuni asupra înregistrării referite pe care le poate efectua asupra propriilor înregistrări. Când destinatarul nu mai are nevoie de acces la înregistrare, poate da click pe butonul „Efectuat” din subformularul Referiri și Transferuri și va pierde accesul la înregistrare. Puteți trimite o înregistrare doar unui utilizator al cărui rol are permisiunea de a primi referiri.
            label: Referire
          referral_from_service:
            explanation: Permite utilizatorului să vadă butonul „Referire” din subformularul Servicii. Când utilizatorul dă clic pe acest buton, modalul de referiri va apărea cu câmpurile Tip de serviciu, Organizație/ instituție, Furnizor servicii și Locație dezactivate, dar completate automat cu informații pentru acele câmpuri din subformularul Servicii pentru care utilizatorul a dat click pe butonul Referire.
            label: Referire Caz din Subformular Servicii
          remove_assigned_users:
            explanation: Permite utilizatorului să elimine alți utilizatori din câmpul „Alți utilizatori asignați”. Un utilizator este listat aici dacă a primit o referire pentru caz sau a primit un transfer pentru caz, dar încă nu le-a acceptat sau respins. Când elimini un utilizator din câmpul „Alți utilizatori asignați”, îi elimini accesul la caz. Deci, utilizatorii cu această permisiune pot elimina accesul la caz de la utilizatorii care au primit anterior referiri sau transferuri încă în așteptare pentru caz. Reține că această permisiune funcționează numai dacă utilizatorul actual are și permisiunea de a edita cazul.
            label: Eliminați alți utilizatori asignați (recuperând accesul la caz de la utilizatorii referiți)
          reopen:
            explanation: Permite unui utilizator să deschidă un caz care este momentan închis.
            label: Redeschide
          request_approval_action_plan:
            explanation: Permite unui utilizator (de obicei, responsabil de caz) să solicite managerului său să aprobe cazul %{approval_label}.
            label: Solicitare aprobare %{approval_label}
          request_approval_assessment:
            explanation: Permite unui utilizator (de obicei, responsabil de caz) să solicite managerului său să aprobe cazul %{approval_label}.
            label: Solicitare aprobare %{approval_label}
          request_approval_bia:
            explanation: Permite unui utilizator (de obicei, responsabil de caz) să solicite managerului său să aprobe cazul %{approval_label}.
            label: Solicitare aprobare %{approval_label}
          request_approval_case_plan:
            explanation: Permite unui utilizator (de obicei, responsabil de caz) să solicite managerului său să aprobe cazul %{approval_label}.
            label: Solicitare aprobare %{approval_label}
          request_approval_closure:
            explanation: Permite unui utilizator (de obicei, responsabil de caz) să solicite managerului său să aprobe cazul %{approval_label}.
            label: Solicitare aprobare %{approval_label}
          request_approval_gbv_closure:
            explanation: Permite unui utilizator (de obicei, responsabil de caz) să solicite managerului său să aprobe cazul %{approval_label}.
            label: Solicitare aprobare %{approval_label}
          request_transfer:
            explanation: Prezintă butonul „Solicitare transfer” din „Vizualizare Modal”. Butonul permite utilizatorului să trimită un mesaj cu o notă personalizată prin e-mail către proprietarul actual al înregistrării unui caz, solicitând ca proprietarul înregistrării să transfere cazul utilizatorului care a trimis solicitarea. Acest lucru este util în contextele în care copiii își schimbă locația des, responsabilii de caz având nevoie să primească informații de la un responsabil anterior de caz anterior al copilului pentru a evita crearea unei înregistrări duplicate.
            label: Solicită transfer
          search_owned_by_others:
            explanation: Permite unui utilizator să efectueze o căutare pentru înregistrări la care de obicei nu ar avea acces, fie pentru că nu este proprietarul înregistrării pentru acel caz, fie (pentru manageri) pentru că proprietarul înregistrării nu se află în grupurile lor de utilizatori. Reține că, deși utilizatorul va vedea cazul în vizualizarea rezultatelor căutării, nu va putea da click pe pagina de afișare a cazului, ceea ce înseamnă că nu va putea vedea informații detaliate despre caz.
            label: Căutați înregistrări de cazuri deținute de alți utilizatori
          service_provision_incident_details:
            explanation: Permite utilizatorului să vadă butonul „Salvare și Adăugare Furnizare Servicii” în partea de jos a modalului Adăugare incident. Selectând acest buton, sunt salvate informațiile introduse în prezent despre incident, după care utilizatorul este dus direct la modalul Adăugare Furnizare Servicii. Deoarece această acțiune este direct legată de acțiunile Adăugare incident și Adăugare Furnizare Servicii, este logic să acorzi această permisiune unui rol doar dacă acel rol are și permisiunile „Adăugare detalii incident în cazul altui utilizator” și „Adăugare furnizare servicii  în cazul altui utilizator”.
            label: Vezi butonul Adăugare Furnizare Servicii de pe Modalul Detalii Incident
          services_section_from_case:
            explanation: Posibilitatea de a adăuga o intrare în subformularul Servicii pentru o înregistrare pe care ai găsit-o în rezultatele căutării, dar la care nu ai acces. Utilizatorul efectuează această acțiune din pagina cu rezultatele căutării selectând una sau mai multe înregistrări, apoi selectând „Adăugare furnizor servicii” din meniul de acțiuni. Utilizatorul vede apoi un modal care conține toate câmpurile din subformularul Servicii, unde poate introduce și trimite informații despre un serviciu. Deoarece această acțiune poate fi efectuată numai din pagina cu rezultatele căutării, are sens ca un rol să aibă această permisiune numai dacă are și permisiunea „Căutare înregistrări deținute de alți utilizatori”.
            label: Adăugă Furnizare servicii în cazul altui utilizator
          sync_external:
            explanation: Posibilitatea de a sincroniza o Înregistrare cu un sistem extern de gestionare a informațiilor
            label: Sincronizare cu un sistem extern de management al informației
          sync_mobile:
            explanation: Permite utilizatorului să memoreze în cache înregistrări pentru utilizare offline.
            label: Marchează pentru offline
          transfer:
            explanation: Permite unui utilizator să trimită un caz de la proprietarul actual al înregistrării oricărui utilizator din sistem având permisiunea de a primi transferuri. Proprietarul cazului nu se schimbă decât în momentul în care destinatarul transferului „Acceptă” transferul. Dacă destinatarul „Respinge” transferul, destinatarul pierde accesul la caz, iar cazul își păstrează proprietarul inițial.
            label: Transfer
          view_photo:
            explanation: Permite unui utilizator să vadă fotografiile unui caz din modul de vizualizare a listei de cazuri. Fără această permisiune, utilizatorul nu vede coloana „Fotografie” din tabelul cu liste de cazuri sau pictogramele foto care apar acolo. Această opțiune permite, de asemenea, utilizatorului să vadă fotografiile copilului în „Vizualizare Modal”.
            label: Vizualizare fotografie din modul de vizualizare listă cazuri
          view_incident_from_case:
            explanation: La vizualizarea unui caz, utilizatorul poate vedea o listă de Incidente legate de caz, împreună cu câteva informații rezumative despre fiecare.
            label: Vizualizare Incidente din Caz
          view_protection_concerns_filter:
            explanation: Permite utilizatorului să vadă un filtru pentru Suspiciuni risc pe pagina listei de cazuri
            label: Vizualizează filtru Suspiciuni risc pe pagina listei de cazuri
          view_registry_record:
            explanation: Permite unui utilizator să vadă informațiile oricărui Registru legat la un caz. De asemenea, permite utilizatorului să vadă formularul Registrului detalii pentru caz.
            label: Vizualizare Registru înregistrare din Caz
          write:
            explanation: Posibilitatea de a utiliza butonul „Editare”, de a actualiza informații în caz și de a selecta „Salvare”
            label: Editează
          accept_or_reject_transfer:
            explanation: 'Permite utilizatorului să accepte sau să respingă un transfer în numele altui utilizator care face parte din echipa ta (de ex: un supervizor care acceptă un transfer ce a fost făcut către utilizatorul său).'
            label: Acceptă sau respinge transferul pentru un alt utilizator din echipă.
          list_case_names:
            explanation: De obicei, coordonatorii nu pot vedea numele cazurilor în Lista de înregistrări. Dacă un coordonator are această permisiune, va putea vedea numele în listă.
            label: Dacă manager, poate vedea numele cazurilor în Lista de cazuri.
          mark_for_offline:
            explanation: Permite utilizatorului să memoreze în cache un Caz pentru utilizare offline.
            label: Marchează pentru offline
        explanation: Reprezintă un copil, un supraviețuitor sau alt beneficiar.
        label: Caz
      dashboard:
        actions:
          approvals_action_plan:
            explanation: Afișează numărul de cazuri ale utilizatorului curent cu solicitări de aprobare pentru Plan intervenții care sunt În așteptare, Aprobate sau Respinse.
            label: Aprobările %{approval_label} responsabilului de caz
          approvals_action_plan_pending:
            explanation: Afișează numărul de cazuri din echipa unui manager cu solicitări de aprobare pentru Plan intervenții în așteptare
            label: Aprobările %{approval_label} managerului
          approvals_assessment:
            explanation: Afișează numărul de cazuri ale utilizatorului curent cu solicitări de aprobare a Evaluării care sunt În așteptare, Aprobate sau Respinse.
            label: Aprobările %{approval_label} responsabilului de caz
          approvals_assessment_pending:
            explanation: Afișează numărul de cazuri din echipa unui manager cu solicitări de aprobare a Evaluării în așteptare
            label: Aprobările %{approval_label} managerului
          approvals_case_plan:
            explanation: Afișează numărul de cazuri ale utilizatorului curent cu solicitări de aprobare pentru Plan servicii care sunt În așteptare, Aprobate sau Respinse.
            label: Aprobările %{approval_label} responsabilului de caz
          approvals_case_plan_pending:
            explanation: Afișează numărul de cazuri din echipa unui manager cu solicitări de aprobare a Planului de servicii în așteptare
            label: Aprobările %{approval_label} managerului
          approvals_closure:
            explanation: Afișează numărul de cazuri ale utilizatorului curent cu solicitări de aprobare de Închidere care sunt În așteptare, Aprobate sau Respinse.
            label: Aprobările %{approval_label} responsabilului de caz
          approvals_closure_pending:
            explanation: Afișează numărul de cazuri din echipa unui manager cu solicitări de aprobare de Închidere în așteptare.
            label: Aprobările %{approval_label} managerului
          approvals_gbv_closure:
            explanation: Afișează numărul de cazuri ale utilizatorului actual cu solicitări de aprobare Închidere GBV/ Violență pe bază de gen, care sunt În așteptare, Aprobate sau Respinse.
            label: Aprobările %{approval_label} responsabilului de caz
          approvals_gbv_closure_pending:
            explanation: Afișează numărul de cazuri din echipa unui manager cu solicitări de aprobare a Închiderii GBV.
            label: Aprobările %{approval_label} managerului
          case_overview:
            explanation: Sumar, în partea de sus a paginii de deschidere, care include informații despre Total și Cazuri noi
            label: Dashboard Sumar
          case_risk:
            explanation: Arată câte înregistrări sunt la fiecare nivel de risc.
            label: Înregistrări în funcție de nivelul de risc
          cases_by_task_overdue_assessment:
            explanation: Permite unui coordonator să vadă câte înregistrări au sarcini de Evaluare restante pentru fiecare dintre utilizatori.
            label: 'Sarcini restante Evaluare '
          cases_by_task_overdue_case_plan:
            explanation: Permite unui coordonator să vadă câte înregistrări au sarcini restante asociate Planului de servicii, pentru fiecare dintre utilizatori.
            label: Sarcini restante Plan servicii
          cases_by_task_overdue_followups:
            explanation: Permite unui coordonator să vadă câte cazuri au sarcini restante de Revenire pentru fiecare dintre utilizatori.
            label: Sarcini restante Revenire
          cases_by_task_overdue_services:
            explanation: Permite unui coordonator să vadă câte înregistrări au sarcini restante de Servicii pentru fiecare dintre utilizatori.
            label: Sarcini restante Servicii
          dash_case_incident_overview:
            label: Sumar - Înregistrările mele/ Incidente
          dash_cases_by_social_worker:
            explanation: Tabel care arată cum sunt gestionate de către fiecare utilizator din grupurile de utilizatori ale utilizatorului curent totalul de cazuri deschise și numărul de cazuri noi. Fiecare rând reprezintă un utilizator din grupurile de utilizatori ale utilizatorului curent, în timp ce „Total” și „Nou” sunt cele două coloane.
            label: Vizualizare înregistrări în funcție de Utilizator
          dash_cases_to_assign:
            explanation: 'IMPORTANT: Numai pentru manageri. Afișează numărul de cazuri deținute direct de utilizatorul curent (ar trebui să fie un manager). Acest dashboard asumă că managerii nu își gestionează propriile cazuri și că, dacă un manager are propriile cazuri, ar trebui să atribuie aceste cazuri responsabililor de caz din echipa lor.'
            label: (Pentru manageri) Înregistrări pe care trebuie să le asignez oamenilor din echipa mea
          dash_flags:
            explanation: Afișează o listă a marcajelor pe care alți utilizatori le-au adăugat în înregistrările mele, precum și marcaje pe care le-am adăugat în înregistrările altor utilizatori.
            label: Înregistrări marcate
          dash_group_overview:
            explanation: Afișează unui manager numărul de cazuri deschise și închise gestionate de utilizatorii din echipa lor.
            label: Înregistrările din Grupul meu
          dash_matching_results:
            explanation: EROARE. Acest dashboard nu este funcțional și va fi eliminat în v2.
            label: Vizualizare rezultate Potrivire
          dash_protection_concerns:
            explanation: Tabel care arată câte înregistrări sunt pe fiecare dintre suspiciunile de risc. Fiecare rând al tabelului reprezintă o suspiciune de risc, în timp ce coloanele indică stări diferite pentru înregistrări („Toate înregistrările”, „Înregistrări deschise”, „Nou (săptămâna aceasta),” „Închis (săptămâna aceasta)”)
            label: Înregistrări în funcție de Suspiciuni risc
          dash_protection_concerns_by_location:
            explanation: Este același cu dashboard-ul „Vizualizare Suspiciuni risc”, cu excepția faptului că utilizatorul poate selecta o locație dintr-un meniu derulant pentru a afișa statistici privind prevalența suspiciunilor de risc, specific pentru locația respectivă.
            label: Vizualizare Suspiciuni risc în funcție de Locație
          dash_reporting_location:
            explanation: Tabel care arată câte înregistrări există în fiecare locație (la un singur nivel de specificitate, cum ar fi „Regiune” sau „Localitate”). Fiecare rând al tabelului reprezintă o locație, iar coloanele indică stări diferite pentru cazuri ("ÎNREGISTRĂRI DESCHISE", "NOU (SĂPTĂMÂNA TRECUTĂ)," "NOU (SĂPTĂMÂNA CURENTĂ)," "ÎNCHIS (SĂPTĂMÂNA TRECUTĂ)," "ÎNCHIS (SĂPTĂMÂNĂ CURENTĂ)"). Utilizat de obicei pentru conturi de coordonator sau administrator.
            label: Înregistrări în funcție de Locație raportare
          dash_service_provisions:
            explanation: Afișează numărul de cazuri cărora alți utilizatori le-au adăugat furnizori de servicii. Acest număr apare în secțiunea principală a dashboard-ului.
            label: Înregistrări în funcție de tip Furnizare servicii
          dash_shared_from_my_team:
            explanation: Arată unui manager numărul de cazuri gestionate de fiecare utilizator din echipa sa, cazuri care sunt fie referite, fie transferate către alți utilizatori
            label: Partajat din Echipa mea
          dash_shared_with_me:
            explanation: Arată câte cazuri au fost referite sau transferate către tine.
            label: Partajat cu Mine
          dash_shared_with_my_team:
            explanation: Arată unui manager numărul de cazuri referite sau transferate către fiecare dintre utilizatorii din echipa sa.
            label: Partajat cu Echipa mea
          dash_shared_with_my_team_overview:
            label: Partajat cu Echipa mea (Sumar)
          dash_shared_with_others:
            explanation: 'Arată câte din înregistrările mele au referiri active, transferuri în așteptare sau transferuri respinse. Nu vizează coordonatorii în mod normal; doar dacă au înregistrări în gestionare. '
            label: Partajat cu Alții
          dash_violations_category_verification_status:
            explanation: Afișare număr încălcări MRM, de fiecare tip, care au avut loc, defalcate în funcție de status verificare.
            label: MRM - Numărul de încălcări per status verificare
          dash_violations_category_region:
            explanation: Afișare număr încălcări MRM care au avut loc în fiecare regiune, defalcate în funcție de tipul de încălcare.
            label: MRM - Numărul de încălcări pe regiune
          dash_perpetrator_armed_force_group_party_names:
            explanation: Afișare încălcări MRM, de fiecare tip, care au avut loc, defalcate în funcție de făptuitor.
            label: MRM - Numărul de încălcări per făptuitor
          dash_show_none_values:
            explanation: Adaugă o categorie suplimentară „Fără risc” în toate dashboard-urile care defalcă înregistrările în funcție de nivelul de risc. Acest lucru este specific pentru configurațiile care au o a patra opțiune „Fără risc” pentru câmpurile referitoare la nivelul de risc.
            label: Vizualizare înregistrări având "Niciun nivel de risc" în Dashboard evaluare
          dash_tasks:
            explanation: Permite utilizatorului să vadă pagina Sarcini. Acestă opțiune ar trebui folosită pentru utilizatori și pentru furnizorii de servicii, întrucât numerele vor fi specific pentru înregistrările pe care le gestionezi direct. În schimb, coordonatorii ar trebui să aibă acces la dashboard-ul „Vizualizare Înregistrări în funcție de Sarcină restantă”, deoarece aceasta le permite să vadă sarcinile întârziate pentru toți cei din grupurile lor de utilizatori.
            label: Pagină Sarcini
          dash_national_admin_summary:
            explanation: Afișează numărul total de cazuri deschise în sistem, numărul de cazuri noi create în fiecare dintre ultimele două săptămâni și numărul de cazuri închise în fiecare dintre ultimele două săptămâni.
            label: Sumar administrator
          view_response:
            explanation: Pentru fiecare tip de răspuns arată câte cazuri, pe niveluri de risc, au servicii care sunt aproape de termenul limită de finalizare sau în întârziere.
            label: Vizualizare răspunsuri
          workflow:
            explanation: Permite unui utilizator să vadă, pe un grafic tip plăcintă, câte dintre înregistrările sale se află în fiecare etapă a procesului de înregistrare.
            label: Înregistrări defalcate în funcție de fluxuri
          workflow_team:
            explanation: Permite unui coordonator să vadă un tabel care arată câte dintre cazurile utilizatorilor săi sunt în fiecare etapă a procesului de înregistrare.
            label: Înregistrări în funcție de Fluxuri și Responsabil caz
        explanation: Selectează ce informații rezumative apar pe pagina principală.
        label: Dashboard
      disabled:
        explanation: Dacă dezactivezi acest Rol, nu îl vei mai putea atribui conturilor de utilizator.
        label: Dezactivat
      duplicate:
        actions:
          read:
            explanation: Permite utilizatorului să efectueze căutări avansate pentru fiecare dintre înregistrările din sistem, folosind o serie de criterii, inclusiv Nume, Pseudonim, Sex, Vârstă și Naționalitate.
            label: Vizualizare
        explanation: Căutare avansată de cazuri pentru administratori.
        label: Căutare duplicate
      forms:
        case:
          explanation: 'Limitarea accesului unui utilizator la formularele despre înregistrări limitează informațiile pe care utilizatorul le poate vedea despre un incident. De exemplu, dacă utilizatorul are acces doar la formularul Proprietar înregistrări, va putea vedea doar informațiile conținute în câmpurile din formularul respectiv. Dacă utilizatorul actual are acces limitat la formulare și are capacitatea de a gestiona configurația formularului, limitarea accesului la formular limitează și formularele pe care le poate configura. NOTĂ: Dacă niciun formular nu este specificat, înseamnă că rolul are acces la toate formularele pentru cazuri.'
          label: Formulare - Caz
        incident:
          explanation: 'Limitarea accesului unui utilizator la formularele de incidente limitează informațiile pe care utilizatorul le poate vedea despre un incident. De exemplu, dacă utilizatorul are acces doar la formularul Proprietar înregistrări, va putea vedea doar informațiile conținute în câmpurile din formularul respectiv. Dacă utilizatorul actual are acces limitat la formulare și are capacitatea de a gestiona configurația formularului, limitarea accesului la formular limitează și formularele pe care le poate configura. NOTĂ: Dacă niciun formular nu este specificat, înseamnă că rolul are acces la toate formularele pentru incidente.'
          label: Formulare - Incident
        tracing_request:
          explanation: 'Limitarea accesului unui utilizator la formularele privind solicitările de urmărire limitează informațiile pe care utilizatorul le poate vedea într-o solicitare de urmărire. De exemplu, dacă utilizatorul are acces doar la formularul Proprietar înregistrări, va putea vedea doar informațiile conținute în câmpurile din formularul respectiv. Dacă utilizatorul actual are acces limitat la formulare și are permisiunea de a gestiona configurația formularului, limitarea accesului la formular limitează și formularele pe care le poate configura. NOTĂ: Dacă nu sunt specificate formulare, înseamnă că rolul are acces la toate formularele Solicitare urmărire.'
          label: Formulare - Solicitări urmărire
        registry_record:
          explanation: 'Limitarea accesului unui utilizator la formularele din registre limitează informațiile pe care utilizatorul le poate vedea într-un registru. De exemplu, dacă utilizatorul are acces doar la formularul Proprietar înregistrări, va putea vedea doar informațiile conținute în câmpurile din formularul respectiv. Dacă utilizatorul actual are acces limitat la formulare și are capacitatea de a gestiona configurația formularului, limitarea accesului la formular limitează și formularele pe care le poate configura. NOTĂ: Dacă niciun formular nu este specificat, înseamnă că rolul are acces la toate formularele din registre.'
          label: Formulare - Registru
      group:
        actions:
          admin_only:
            explanation: Aceasta înseamnă că utilizatorii cu acest rol vor putea vedea numai lucruri legate de administrarea sistemului, cum ar fi rapoarte, configurația formularelor și căutării, utilizatori, roluri și grupuri de utilizatori. Ei nu vor vedea niciun caz individual, solicitări de urmărire sau incidente.
            label: Nicio înregistrare - funcționalitate pentru admin
          agency:
            explanation: Rolul poate accesa înregistrările gestionate de către toți utilizatorii din organizație/ instituție. Dacă utilizatorul are acces la utilizatori, poate accesa toți utilizatorii din organizația/ instituția sa.
            label: Toate înregistrările sau utilizatorii din organizația/ instituția mea
          all:
            explanation: Rolul poate accesa toate înregistrările, utilizatorii și grupurile de utilizatori din sistem, indiferent de grupurile de utilizatori de care aparțin.
            label: Accesează toate înregistrările sau utilizatorii
          group:
            explanation: Rolul poate accesa înregistrările gestionate de toți utilizatorii din Grupuri Utilizatori. Aceștia pot accesa numai utilizatorii din grupurile lor de utilizatori. Ei pot accesa doar propriile Grupuri Utilizatori.
            label: Accesează toate înregistrările sau utilizatorii din grupul meu
          self:
            explanation: Rolul poate accesa propriile înregistrări (Cazuri, Solicitări urmărire sau Incidente) și își poate edita propriul cont de utilizator.
            label: Accesează doar înregistrările sau utilizatorul meu
        explanation: Controlează ce înregistrări (Cazuri, Solicitări Urmărire sau Incidente) pot fi accesate de Rol. Dacă rolul are acces la Utilizatori și Grupuri Utilizatori, acesta controlează și ceea ce Utilizatorii și Grupuri Utilizatori pot accesa. Rolurile cu acces la „Fără înregistrări” pot accesa doar configurația de sistem, cum ar fi Formulare, Utilizatori și Rapoarte.
        label: Ce înregistrări impactează acest rol?
      incident:
        actions:
          change_log:
            explanation: Utilizatorul vedea un istoric al tuturor modificărilor aduse înregistrării de când a fost creată. Aceasta include valorile înregistrate pentru toate câmpurile.
            label: Istoric Modificări
          create:
            explanation: Posibilitatea de a crea un incident.
            label: Creează
          enable_disable_record:
            explanation: Posibilitatea de a dezactiva sau activa un Incident. Incidentele „Dezactivate” nu apar implicit în lista de incidente. Utilizatorii pot vedea Incidentele dezactivate în lista de Incidente aplicând un filtru.
            label: Activare/ dezactivare
          export_case_pdf:
            explanation: Utilizatorul poate genera un fișier PDF pentru export din lista de incidente sau din paginile de prezentare a incidentelor, cuprinzând toate câmpurile la care are acces utilizatorul, pentru una, mai multe sau pentru toate înregistrările la care are acces utilizatorul. În fișierul PDF exportat, informațiile sunt listate mai întâi după caz și apoi organizate în funcție de formularul în care sunt completate.
            label: Export PDF
          export_csv:
            explanation: Utilizatorul poate genera un fișier CSV pentru export din lista de incidente sau din paginile de prezentare a incidentelor, cuprinzând toate câmpurile la care are acces utilizatorul, pentru unul, mai multe sau pentru toate incidentele la care are acces utilizatorul.
            label: Export CSV
          export_custom:
            label: Export personalizat
          export_incident_recorder_xls:
            explanation: Utilizatorul poate genera un export specializat de fișiere XLS, care permite schimbul de date cu instrumentul GBV Înregistrare Incident.
            label: Export registru incident xls
          export_mrm_violation_xls:
            explanation: Utilizatorul poate genera un export în Excel (fișier XLS) pentru încălcări MRM. Această acțiune este disponibilă pe pagina Afișare incident și în Listă Incident.
            label: Export încălcări MRM în Excel (fișier XLS)
          export_json:
            explanation: Utilizatorul poate genera un  fișier JSON pentru export din lista de incidente sau din paginile de prezentare a incidentelor, cuprinzând toate câmpurile la care are acces utilizatorul, pentru unul, mai multe sau pentru toate incidentele la care are acces utilizatorul. Acest export este utilizat în principal pentru cei care doresc să exporte incidente din sistemul actual Primero și apoi să le importe într-un alt sistem Primero sau într-un alt sistem de management al informațiilor. Formatul JSON este adaptat pentru sisteme informatice și este mai puțin accesibil utilizatorilor.
            label: Export JSON
          export_list_view_csv:
            explanation: Utilizatorul poate genera un export CSV din pagina cu liste de incidente care să conțină aceleași câmpuri ce apar pentru respectivul utilizator în lista de incidente. Poate fi efectuat doar din pagina cu lista de incidente.
            label: Export tip listă csv
          export_pdf:
            explanation: Utilizatorul poate genera un fișier PDF pentru export din lista de incidente sau din paginile de prezentare a incidentelor, cuprinzând toate câmpurile la care are acces utilizatorul, pentru una, mai multe sau pentru toate înregistrările la care are acces utilizatorul. În fișierul PDF exportat, informațiile sunt listate mai întâi după caz și apoi organizate în funcție de formularul în care sunt completate.
            label: Export PDF
          export_xls:
            explanation: Utilizatorul poate genera un export XLS din lista de incidente sau din paginile de prezentare a incidentelor, care conține un set personalizat de formulare sau câmpuri, pentru unul, mai multe sau pentru toate înregistrările la care utilizatorul are acces. În acest export, fiecare formular este localizat în propriul tab în cadrul fișierului XLS. Utilizatorul poate selecta ce formulare sau câmpuri dorește să fie incluse în export utilizând modalul Personalizare Export. Te rugăm să reții că utilizatorii pot include formulare și câmpuri în export numai dacă au deja permisiunea de a vedea acele formulare și câmpuri atunci când vizualizează o înregistrare în aplicație.
            label: Export Excel (XLS)
          flag:
            explanation: Posibilitatea de a adăuga un marcaj la un Incident. Utilizatorii cu această permisiune pot, de asemenea, să elimine marcajele pe care le-au adăugat la un Incident.
            label: Marcaj
          import:
            explanation: Permite utilizatorului să creeze unul sau mai multe cazuri noi importându-le dintr-un fișier CSV, Excel sau JSON. Fișierul importat trebuie să fie formatat *foarte* specific pentru ca informațiile să fie importate corect. Această funcție ar trebui să fie disponibilă numai pentru utilizatorii cu rol de administrator, având abilități tehnice avansate și cunoștințe aprofundate despre modul în care datele sunt formatate în Primero. De efectuat numai din pagina cu lista de cazuri.
            label: Import
          manage:
            explanation: Permite unui utilizator să efectueze toate acțiunile disponibile asupra incidentelor. Permisiunea „Gestionează” înseamnă în esență „totul”.
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
          read:
            explanation: Posibilitatea de a vizualiza un incident
            label: Vizualizare
          sync_mobile:
            explanation: Această permisiune permite, în general, utilizatorului să utilizeze aplicația mobilă. În primul rând, permite utilizatorului să vadă acțiunile „Marcați pentru mobil” și „Anulați marcarea pentru mobil”, care apar pe lista de incidente și pe paginile de afișare a incidentelor. Marcarea unui incident pentru mobil indică faptul că informațiile despre acel incident ar trebui sincronizate între dispozitivul mobil al utilizatorului și aplicația web, în ​​timp ce anularea marcarii unui incident pentru mobil oprește această sincronizare. De asemenea, utilizatorii fără această permisiune nu își pot sincroniza dispozitivele mobile cu aplicația web în general, ceea ce înseamnă că nu pot folosi aplicația mobilă pentru a gestiona incidentele.
            label: Sincronizare cu un dispozitiv mobil
          write:
            explanation: Posibilitatea de a utiliza butonul „Editare”, de a actualiza informațiile despre incident și de a selecta „Salvare”. În plus, permite utilizatorului să dezactiveze sau să activeze un incident.
            label: Editare
        explanation: Reprezintă un eveniment care a avut loc. Acestea sunt de obicei incidente de abuz sau violență, deși pot corespunde și unor evenimente precum întâlniri cu forțele de ordine. Incidentele sunt adesea legate de înregistrări.
        label: Incident
      is_manager:
        explanation: Se aplică oricărui rol de utilizator care, în general, supervizează alți utilizatori. Acest lucru permite unui utilizator să vadă dashboard-uri și filtre care îl ajută pe utilizator să gestioneze o echipă.
        label: Este Manager?
      managed_report:
        actions:
          violations:
            label: Abuzuri
          gbv_statistics:
            label: Statistici GBV/ Violență pe bază pe gen
          ghn_report:
            label: Notă orizontală globală
          individual_children:
            label: Copii
      matching_configuration:
        actions:
          manage:
            explanation: Posibilitatea de a controla ce câmpuri sunt comparate pentru a găsi potriviri între solicitarea de urmărire și înregistrări. Deoarece aceasta controlează modul în care se execută potrivirea în întregul sistem, permisiune ar trebui, în general, să fie disponibilă numai pentru administratorul de sistem.
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
        explanation: Controlează ce câmpuri sunt folosite pentru a compara Solicitări urmărire cu Cazurile în timpul Urmăririi și Reunificării familiei.
        label: Configurație Potrivire
      metadata:
        actions:
          manage:
            explanation: Posibilitatea de a crea, edita, traduce și șterge formulare, câmpuri ale formularelor și căutări. Te rugăm să reții că un utilizator cu această permisiune va putea gestiona doar formularele la care are acces. De exemplu, dacă un administrator național are acces la formularul Proprietar înregistrare, atunci acesta va putea doar să actualizeze configurația pentru acest formular.
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
        explanation: Controlează posibilitatea de a configura formularele și câmpurile Primero, precum și opțiunile de căutare utilizate în cadrul acestora.
        label: Formulare, Căutări
      module:
        actions:
          cp:
            label: CP
          gbv:
            label: GBV/ Violență pe bază pe gen
          mrm:
            label: MRM/ Mecanism monitorizare și raportare
        explanation: Controlează căror module se aplică acest rol
        label: Module
      potential_match:
        actions:
          read:
            explanation: Reprezintă legătura dintre o Solicitare urmărire și o Înregistrare. Accesul la Potriviri potențiale este necesar pentru activitatea de Urmărire și Reunificare a Familiei (FTR). Permite utilizatorului să vadă formularul Rezumat urmărire pe Înregistrări.
            label: Vizualizare
          view_audio:
            explanation: Verifică dacă un utilizator care caută în Solicitare urmărire poate vedea fișierele audio asociate unui Caz sau unei Solicitări de urmărire pentru o potențială potrivire.
            label: Vizualizare audio
          view_photo:
            explanation: Verifică dacă un utilizator care caută în Solicitare urmărire poate vedea fotografiile asociate unui Caz sau unei Solicitări de urmărire pentru cu o potențială potrivire.
            label: Vizualizare fotografii
          manage:
            explanation: Permite unui utilizator să efectueze toate acțiunile posibile pentru o potențială potrivire. Permisiunea "Gestionare" înseamnă, în esență, "totul".
            label: Utilizare
        label: Potrivire potențială
      primero_configuration:
        actions:
          manage:
            explanation: Posibilitatea de a salva, aplica și transmite Configurații. Această facilitate este de obicei rezervată administratorului de sistem.
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
        label: Configurare
      referral:
        actions:
          refer:
            explanation: Aceasta înseamnă că rolul va apărea ca o opțiune pentru „Tip destinatar” atunci când utilizatorul efectuează o referire externă. Dacă utilizatorul alege acest rol ca tip de referire, exportul pe care Primero îl generează atunci când utilizatorul trimite referirea va conține doar informații care se găsesc în formularele la care are acces acest rol. De exemplu, dacă utilizatorul alege „Furnizor servicii medicale” ca tip de destinatar, iar rolul de Furnizor de servicii medicale are acces doar la formularele Identitate de bază și Suspiciuni risc, fișierul de export pe care Primero îl exportă pentru referirea externă va conține câmpurile care sunt în aceste două formulare.
            label: Poate fi folosit acest rol pentru Referiri externe?
        label: Referire
      registry_record:
        actions:
          change_log:
            explanation: Utilizatorul vedea un istoric al tuturor modificărilor aduse înregistrării de când a fost creată. Aceasta include valorile înregistrate pentru toate câmpurile.
            label: Istoric Modificări
          create:
            explanation: Posibilitatea de a crea un Registru înregistrare
            label: Creează
          enable_disable_record:
            explanation: Posibilitatea de a dezactiva sau activa un Registru înregistrări. Înregistrările „Dezactivate” nu apar implicit în lista Registru. Utilizatorii pot vedea înregistrările registru dezactivate în lista Registru aplicând un filtru.
            label: Activare/ dezactivare
          export_csv:
            explanation: 'Utilizatorul poate genera un fișier CSV pentru export din lista Registru sau din paginile de prezentare Registru, cuprinzând toate câmpurile la care are acces utilizatorul, pentru unul, mai multe sau pentru toate registrele la care are acces utilizatorul. NOTĂ: Formatul CSV nu redă caractere non-latine (de exemplu, Arabă, Bangla)'
            label: Export CSV
          export_json:
            explanation: Utilizatorul poate genera un fișier JSON pentru export din lista Registru sau din paginile de prezentare Registru, cuprinzând toate câmpurile la care are acces utilizatorul. Formatul JSON este adaptat pentru sistemele informatice și nu este practic pentru majoritatea utilizatorilor.
            label: Export JSON
          export_xls:
            explanation: 'Utilizatorul poate genera un fișier XLS pentru export din lista Registru sau din paginile de prezentare Registru, cuprinzând toate câmpurile la care are acces utilizatorul. Formatul XLS redă caractere non-latine (de exemplu, arabă, bangla) într-un format care poate fi citit, în timp ce exportul CSV nu face asta.'
            label: Export Excel (XLS)
          flag:
            explanation: Posibilitatea de a adăuga un marcaj la un Registru înregistrare. Utilizatorii cu această permisiune pot, de asemenea, să elimine marcajele pe care le-au adăugat la un Registru înregistrare.
            label: Marcaj
          manage:
            explanation: Permite unui utilizator să efectueze toate acțiunile disponibile în Registru înregistrări. Permisiunea „Gestionează” înseamnă în esență „totul”.
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
          read:
            explanation: Posibilitatea de a vizualiza Registru înregistrări
            label: Vizualizare
          write:
            explanation: Posibilitatea de a utiliza butonul „Editare”, de a actualiza informații în Registru înregistrare și de a selecta „Salvare”
            label: Editează
          sync_mobile:
            explanation: Permite utilizatorului să memoreze în cache Registrul înregistrări pentru utilizare offline.
            label: Marchează pentru offline
        explanation: Aceasta poate reprezenta o persoană/ instituție care trebuie să fie conectată cu alte înregistrări, cum ar fi cazuri sau incidente; sunt foarte numeroase și sunt actualizate în mod repetat cu informații noi. Sunt similare căutărilor, dar cu un set mai complex de informații pentru fiecare intrare.
        label: Registru înregistrare
      report:
        actions:
          create:
            explanation: Posibilitatea de a crea un nou raport. Când un utilizator creează un raport, acesta devine vizibil pentru toți utilizatorii cu acces „Citire” sau „Citire grup” la rapoarte.
            label: Creează
          group_read:
            explanation: Permisiunea de a vizualiza toate rapoartele. Cifrele din fiecare raport fac referire doar la acele înregistrări accesibile celor din grupurile de utilizatori ale utilizatorului. Această opțiune este adesea folosită de către utilizatorii cu rol de administrator la nivel local, regional sau de către organizațiile/ instituțiile care doresc să obțină informații despre performanța propriilor echipe. Această permisiune oferă utilizatorului și posibilitatea de a exporta date dintr-un raport.
            label: Vizualizare (date de grup)
          manage:
            explanation: Permite unui utilizator să efectueze toate acțiunile disponibile asupra Organizațiilor/ instituțiilor. Permisiunea „Gestionează” înseamnă în esență „totul”.
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
          read:
            explanation: Posibilitatea de a vizualiza toate rapoartele. Numerele din fiecare raport vor reflecta toate înregistrările din sistem, mai degrabă decât doar înregistrările la care are acces utilizatorul curent. Această permisiune oferă utilizatorului și posibilitatea de a exporta date dintr-un raport.
            label: Vizualizare
          write:
            explanation: Posibilitatea de a edita toate rapoartele (inclusiv cele create de alți utilizatori)
            label: Editare
          agency_read:
            explanation: Posibilitatea de a vizualiza toate rapoartele. Numerele din fiecare raport vor reflecta numai acele înregistrări care sunt accesibile utilizatorilor din organizația utilizatorului curent. Această permisiune este adesea utilizată pentru administratorii organizației.
            label: Afișare (date organizație)
        explanation: Instrument de analiză a datelor agregate. Include reprezentări sub formă de tabele și grafice pentru date.
        label: Raport
      reporting_location_level:
        explanation: 'Aceasta controlează ce nivel al localizării va apărea pentru acest Rol în dashboard, filtre, ferestrele modale de referire și transfer. Dacă lași acest câmp necompletat, Rolul va avea acces la nivelul implicit al sistemului asociat Locației Raportare.'
        label: Ce tip de locație ar trebui utilizat pentru raportare pentru acest rol?
      role:
        actions:
          assign:
            explanation: Posibilitatea de a selecta un rol la crearea sau editarea unui cont de utilizator. Această permisiune este necesară pentru orice rol care va presupune crearea sau editarea conturilor de utilizator.
            label: Asignează
          copy:
            explanation: Posibilitatea de a crea o copie a unui rol. Acest lucru este util pentru administratorii de sistem care pot crea o serie de roluri care sunt extrem de asemănătoare între ele (de exemplu, furnizorii de servicii).
            label: Copiază
          create:
            explanation: Posibilitatea de a crea un rol
            label: Creează
          delete:
            explanation: Posibilitatea de a șterge un rol.
            label: Șterge
          manage:
            explanation: 'Permite unui utilizator să efectueze toate acțiunile disponibile asupra rolurilor. Permisiunea „Gestionează” înseamnă în esență „totul”. IMPORTANT: Această opțiune oferă și posibilitatea de a crea și de a șterge roluri.'
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
          permitted_roles:
            explanation: Dacă un rol are permisiunea de a efectua oricare dintre acțiunile de mai sus pe un rol, atunci va putea efectua acele acțiuni pe rolurile specificate în listă. De exemplu, dacă un rol are permisiunea de „Citire” și „Asignare”, dar are listate la „Roluri gestionate” doar „CP Responsabil caz” și „CP Manager”, va putea vedea doar acele două roluri și va putea aloca utilizatori noi doar acelor două roluri. Dacă același rol nu are specificat nimic la „Roluri gestionate”, atunci va putea vedea toate rolurile și va putea crea noi conturi de utilizator cu orice rol în sistem.
            label: Alte roluri coordonate sub acest rol
          read:
            explanation: Posibilitatea de a vedea roluri
            label: Vizualizare
          write:
            explanation: Posibilitatea de a selecta butonul „Editare” de pe pagina de afișare a rolului, de a actualiza permisiunile rolului și apoi de a salva rolul.
            label: Editează
        explanation: Stabilește ce acțiuni poate efectua un utilizator în Primero.
        label: Roluri
      system:
        actions:
          manage:
            explanation: Posibilitatea de a vedea și actualiza informațiile despre informațiile de contact ale sistemului, despre setările implicite de notificare și despre e-mailul de bun venit, precum și despre serverele sincronizate. Această permisiune este de obicei rezervată administratorului de sistem
            label: Gestionează (toate permisiunile pentru acest tip de resursă)
        explanation: Setări diverse de configurare la nivelul întregului sistem.
        label: Sistem
