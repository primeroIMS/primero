            szerepkör hozzáfér az összes incidensűrlaphoz.'
          label: Űrlapok - Incidens
        tracing_request:
          explanation: 'A felhasználó hozzáférésének korlátozása a nyomkövetési kérelmek
            űrlapjaihoz korlátozza, hogy milyen információkat láthat a nyomkövetési
            kérelemről. Például, ha a felhasználó csak a Rekord Tulajdonos űrlaphoz fér
            hozzá, akkor csak az ezen az űrlapon szereplő információkat fogja látni. Ha a
            jelenlegi felhasználónak korlátozott hozzáférése van az űrlapokhoz és képes az
            űrlap konfigurálására, a hozzáférés korlátozása szintén korlátozza, hogy mely
            űrlapokat tudja konfigurálni. MEGJEGYZÉS: Ha nincsenek megadva űrlapok, az azt
            jelenti, hogy a szerepkör hozzáfér az összes Nyomkövetési Kérelem űrlaphoz.'
          label: Űrlapok - Nyomkövetési Kérelmek
        registry_record:
          explanation: 'A felhasználó hozzáférésének korlátozása a nyilvántartások
            űrlapjaihoz korlátozza, hogy milyen információkat láthat a nyilvántartásban.
            Például, ha a felhasználó csak a Rekord Tulajdonos űrlaphoz fér hozzá, akkor
            csak az ezen az űrlapon szereplő információkat fogja látni. Ha a jelenlegi
            felhasználónak korlátozott hozzáférése van az űrlapokhoz és képes az űrlap
            konfigurálására, a hozzáférés korlátozása szintén korlátozza, hogy mely
            űrlapokat tudja konfigurálni. MEGJEGYZÉS: Ha nincsenek megadva űrlapok, az azt
            jelenti, hogy a szerepkör hozzáfér az összes Nyilvántartás űrlaphoz.'
          label: Űrlapok - Nyilvántartás
        family:
          explanation: 'A felhasználó hozzáférésének korlátozása a háztartások űrlapjaihoz
            korlátozza, hogy milyen információkat láthat a háztartásokról. Például, ha a
            felhasználó csak a Rekord Tulajdonos űrlaphoz fér hozzá, akkor csak az ezen az
            űrlapon szereplő információkat fogja látni. Ha a jelenlegi felhasználónak
            korlátozott hozzáférése van az űrlapokhoz és képes az űrlap konfigurálására, a
            hozzáférés korlátozása szintén korlátozza, hogy mely űrlapokat tudja
            konfigurálni.'
          label: Űrlapok - Háztartások
      group:
        actions:
          admin_only:
            explanation: Ez azt jelenti, hogy a felhasználók ezzel a szerepkörrel csak az
              adminisztrációs funkciókkal kapcsolatos dolgokat láthatják, például jelentéseket,
              űrlap- és nézetkonfigurációkat, felhasználókat, szerepköröket és felhasználói
              csoportokat. Nem látnak egyedi ügyeket, nyomkövetési kérelmeket vagy incidenseket.
            label: Nincs rekord - Csak adminisztrációs funkciók
          agency:
            explanation: A szerepkör hozzáférhet a szociális szolgáltatók által kezelt rekordokhoz.
              Ha a felhasználó hozzáfér a felhasználókhoz, akkor hozzáférhet a szolgáltatójuk
              összes felhasználójához.
            label: Az szolgáltató intézményemben kezelt összes ügyfél vagy felhasználó
          all:
            explanation: A szerepkör hozzáfér az összes rekordhoz, felhasználóhoz és
              felhasználói csoporthoz a rendszerben, függetlenül attól, hogy mely felhasználói
              csoportokhoz tartozik.
            label: Hozzáférés minden rekordhoz vagy felhasználóhoz
          group:
            explanation: A szerepkör hozzáférhet az összes felhasználó által kezelt rekordhoz a
              felhasználói csoportjaikban. Csak a saját felhasználói csoportjukhoz tartozó
              felhasználókhoz férhetnek hozzá.
            label: Hozzáférés az összes rekordhoz vagy felhasználóhoz a saját csoportomban
          self:
            explanation: A szerepkör hozzáférhet a saját rekordjaihoz (ügyekhez, nyomkövetési
              kérelmekhez vagy incidensekhez), és szerkesztheti a saját felhasználói fiókját.
            label: Csak a saját rekordjaimhoz vagy felhasználói fiókomhoz való hozzáférés
        explanation: Meghatározza, hogy a szerepkör mely rekordokat (Ügyek, Nyomkövetési
          Kérelmek, vagy Incidensek) érheti el. Ha a szerepkör hozzáfér a Felhasználókhoz
          és Felhasználói Csoportokhoz, ez szintén meghatározza, hogy mely Felhasználókhoz és
          Felhasználói Csoportokhoz férhet hozzá.
        label: Milyen rekordokat érint ez a szerepkör?
      incident:
        actions:
          assign:
            explanation: Lehetővé teszi a felhasználó számára, hogy egy Incidenst
              az eredeti rekord tulajdonosától bármely más felhasználóhoz küldjön a
              rendszerben. Azok az incidensek, amelyek már kapcsolódnak egy Ügyhöz,
              nem ruházhatók át; ehelyett újra kell osztani a kapcsolódó Ügyet, amely
              frissíti az Incidens rekord tulajdonjogát.
            label: Átruházás
          change_log:
            explanation: A felhasználó láthatja az összes változást, amelyeket a rekord
              létrehozása óta végrehajtottak. Ez magában foglalja az összes mezőben rögzített
              értékeket.
            label: Változási Napló
          create:
            explanation: Képesség incidens létrehozására.
            label: Létrehozás
          enable_disable_record:
            explanation: Képesség incidens letiltására vagy engedélyezésére. A "Letiltott"
              Incidensek alapértelmezés szerint nem jelennek meg az incidens listában.
              A felhasználók egy szűrő segítségével láthatják a letiltott incidenseket az
              incidens listában.
            label: Engedélyezés / Letiltás
          export_case_pdf:
            explanation: A felhasználó PDF fájlt exportálhat az incidensek listájából vagy
              az incidens megjelenítési oldalakról, amely tartalmazza az összes mezőt, amelyhez
              a felhasználó hozzáféréssel rendelkezik, egy vagy több incidensre vonatkozóan.
              Az exportált PDF fájlban az információkat először ügy szerint csoportosítják, majd
              az űrlapok szerint, amelyeken az információ megjelenik.
            label: PDF Exportálás
          export_csv:
            explanation: A felhasználó CSV fájlt exportálhat az incidens listából vagy
              incidens megjelenítési oldalakról, amely tartalmazza az összes mezőt, amelyhez
              a felhasználó hozzáféréssel rendelkezik, egy vagy több incidensre vonatkozóan.
            label: CSV Exportálás
          export_custom:
            explanation: A felhasználó kiválaszthatja a konkrét űrlapokat vagy mezőket, amelyeket egy XLS fájlba exportál.
            label: Egyéni exportálás
          export_incident_recorder_xls:
            explanation: A felhasználó egy speciális XLS fájlt generálhat, amely lehetővé teszi az adatcserét a GBV Incidens Felvevő eszközzel.
            label: Incidens Felvevő XLS exportálás
          export_mrm_violation_xls:
            explanation: A felhasználó speciális Excel (XLS fájl) exportot generálhat MRM jogsértésekhez. Ez a művelet elérhető az incidens megjelenítési oldalon és az incidens listában.
            label: MRM Jogsértések Excel exportálása (XLS fájl)
          export_json:
            explanation: A felhasználó JSON fájlt exportálhat az incidens listából vagy incidens megjelenítési oldalakról, amely tartalmazza az összes mezőt, amelyhez a felhasználó hozzáféréssel rendelkezik. Ez az export főként azok számára hasznos, akik adatokat kívánnak exportálni a jelenlegi Primero rendszerből és egy másik Primero rendszerbe vagy egy másik információkezelő rendszerbe kívánják azokat importálni.
            label: JSON exportálás
          export_list_view_csv:
            explanation: A felhasználó CSV fájlt exportálhat az incidens listáról, amely tartalmazza azokat a mezőket, amelyeket a felhasználó az incidens listában lát.
            label: CSV exportálás listanézetből
          export_pdf:
            explanation: A felhasználó PDF fájlt exportálhat az incidens listából vagy az incidens megjelenítési oldalakról, amely tartalmazza az összes mezőt, amelyhez a felhasználó hozzáféréssel rendelkezik. Az exportált PDF fájlban az információkat először ügy szerint, majd az űrlapok szerint csoportosítják.
            label: PDF exportálás
          export_xls:
            explanation: "A felhasználó XLS fájl exportálást hozhat létre az incidens listából vagy az incidens megjelenítő oldalakról, amely egyedi űrlapokat vagy mezőket tartalmaz, egy, több vagy az összes ügyfélhez, amelyhez a felhasználó hozzáfér. Ebben az exportban minden űrlap saját fülön jelenik meg az XLS fájlban. A felhasználó kiválaszthatja, mely űrlapokat vagy mezőket szeretne belefoglalni az exportba az Egyéni Exportálás modal segítségével. Kérjük, vegye figyelembe, hogy a felhasználók csak akkor tartalmazhatják az exportban az űrlapokat és mezőket, ha már hozzáférnek azokhoz az űrlapokhoz és mezőkhöz, amikor egy ügyfél megtekintését végzik az alkalmazásban."
            label: Excel (XLS fájl) exportálás
          flag:
            explanation: Lehetővé teszi a felhasználó számára, hogy egy figyelmeztetést adjon egy incidenshez. A felhasználók eltávolíthatják az általuk hozzáadott figyelmeztetéseket is.
            label: Figyelmeztetés hozzáadása
          resolve_any_flag:
            explanation: Lehetővé teszi a felhasználónak, hogy bármely figyelmeztetést megoldjon a rekordban, függetlenül attól, hogy ki hozta létre a figyelmeztetést.
            label: Bármilyen figyelmeztetés megoldása
          import:
            explanation: Lehetővé teszi a felhasználónak, hogy egy vagy több új incidenst importáljon CSV, Excel vagy JSON fájlból. Az importált fájlnak *nagyon* pontosan kell formázottnak lennie, hogy az adatokat megfelelően lehessen importálni. Ez a funkció csak technikailag fejlett rendszergazdáknak szól, akik alaposan ismerik a Primero adatformátumait.
            label: Importálás
          remove_alert:
            explanation: Ez a jogosultság lehetővé teszi a felhasználónak, hogy eltávolítson egy figyelmeztetést egy incidensből. A figyelmeztetések általában akkor jönnek létre, amikor egy adott mező frissítésre kerül, például amikor megjegyzések frissülnek. A figyelmeztetések általában sárga pontként jelennek meg az incidensek mellett.
            label: Figyelmeztetés eltávolítása egy incidensből
          link_incident_to_case:
            explanation: Lehetővé teszi a felhasználó számára, hogy összekapcsolja az incidenst egy kiválasztott üggyel.
            label: Incidens összekapcsolása egy Üggyel
          manage:
            explanation: Lehetővé teszi a felhasználó számára, hogy minden rendelkezésre álló műveletet végrehajtson az incidenseken. A "Teljes kezelési jogosultság" lényegében mindent magában foglal.
            label: Teljes kezelési jogosultság
          read:
            explanation: Lehetővé teszi az incidens megtekintését.
            label: Megtekintés
          sync_mobile:
            explanation: Ez a jogosultság általában lehetővé teszi a felhasználónak a mobilalkalmazás használatát. Lehetővé teszi a felhasználó számára, hogy lássa a "Mobilra jelölés" és a "Mobilról eltávolítás" műveleteket az incidens listán és megjelenítési oldalakon.
            label: Szinkronizálás mobil eszközzel
          verify_mrm:
            explanation: Az MRM felhasználó megváltoztathatja a jogsértések státuszát.
            label: MRM Ellenőrzés
          write:
            explanation: Képesség a "Szerkesztés" gombra kattintani, az incidens adatainak frissítése, és a "Mentés" gombra kattintás. Ez lehetővé teszi az incidens letiltását vagy engedélyezését is.
            label: Szerkesztés
        explanation: Egy incidenst képvisel, amely történt. Ezek általában bántalmazás vagy erőszak incidensei, de előfordulhatnak incidensek, mint például a bűnüldöző szervekkel való találkozások. Az incidensek gyakran kapcsolódnak Ügyekhez.
        label: Incidens
      is_manager:
        explanation: Alkalmazható bármely felhasználói szerepkörre, amely általában más felhasználók felügyeletét végzi. Ez lehetővé teszi a felhasználó számára, hogy lássa a csapat irányítását segítő műszerfalakat és szűrőket.
        label: Menedzser?
      managed_report:
        actions:
          reporting_locations_report:
            label: Jelentési Helyszín (Ügyek)
            explanation: Képesség statisztikák megtekintésére a regisztrált Ügyek számáról egy adott időtartományon belül, Jelentési Helyszín alapján szűrve, életkor és nem alapján bontva. Ez a jogosultság lehetővé teszi a felhasználó számára az adatok exportálását egy Insight-ból.
          followups_report:
            label: Követések (Ügyek)
            explanation: Képesség statisztikák megtekintésére a végrehajtott Követések számáról egy adott időtartományon belül, Követés típusa szerint szűrve, életkor és nem alapján bontva.
          services_report:
            label: Szolgáltatások (Ügyek)
            explanation: Képesség statisztikák megtekintésére az elvégzett Szolgáltatások számáról egy adott időtartományon belül, szolgáltatási típus szerint szűrve, életkor és nem alapján bontva.
          protection_concerns_report:
            label: Védelmi Aggályok (Ügyek)
            explanation: Képesség statisztikák megtekintésére az Ügyek Védelmi Aggályairól egy adott időtartományon belül. Ez a jogosultság lehetővé teszi a felhasználó számára az adatok exportálását egy Insight-ból.
          managed_report_scope:
            label: Milyen rekordokat lásson ez a szerepkör az Insight-okban?
          managed_report_scope_all:
            label: Minden
          managed_report_scope_group:
            label: Csak csoport alapú adatok
          managed_report_scope_agency:
            label: Csak szolgáltató alapú adatok
          violations:
            explanation: Képesség hozzáférni az MRM Jogsértések Insight-hoz.
            label: Jogsértések
          gbv_statistics:
            explanation: Képesség hozzáférni a GBV Statisztikák Insight-hoz.
            label: GBV Statisztikák
          ghn_report:
            explanation: Képesség hozzáférni az MRM Globális Horizontális Jelentés Insight-hoz.
            label: Globális Horizontális Jelentés
          individual_children:
            explanation: Képesség hozzáférni az MRM Egyéni Gyermekek Insight-hoz.
            label: Egyéni Gyermekek
          workflow_report:
            label: Munkafolyamat (Ügyek és Incidensek)
            explanation: Képesség statisztikák megtekintésére az Ügyek és az azokhoz kapcsolódó Incidensek Munkafolyamat státuszairól.
          cases_workflow_report:
            label: Munkafolyamat (Ügyek)
            explanation: Képesség statisztikák megtekintésére az Ügyek Munkafolyamat státuszairól.
          violence_type_report:
            label: Erőszak Típusa (Ügyek és Incidensek)
            explanation: Képesség statisztikák megtekintésére az Erőszak Típusáról.
          referrals_transfers_report:
            label: Referálások és Átadások (Ügyek)
            explanation: A felhasználók megtekinthetik az egyes Felhasználói Csoportokból átadott és referált ügyek számát.
          protection_outcomes:
            label: Védelmi Eredmények
            explanation: A védelmi eredményeket eredetileg a PCM modulhoz fejlesztették ki. Tartalmazza a pszichoszociális jólétükben javulást mutató kliensek és a védelmi kockázatok által kevésbé érintett kliensek százalékos arányát.
          process_quality_total_cases:
            label: 'Folyamat és Minőség - Összes védelmi esetmenedzsment kliens száma'
            explanation: Csak a PCM (Védelmi Esetmenedzsment) modulra vonatkozik. Megmutatja az összes védelmi esetmenedzsment alatt álló eset számát.
          process_quality_average_cases:
            label: 'Folyamat és Minőség - Átlagos esetek száma eseti munkatársanként'
            explanation: Csak a PCM (Védelmi Esetmenedzsment) modulra vonatkozik. Megmutatja az egy eseti munkatársra jutó PCM esetek átlagos számát.
          process_quality_successful_referrals:
            label: 'Folyamat és Minőség - Sikeres referálások aránya (%)'
            explanation: Csak a PCM (Védelmi Esetmenedzsment) modulra vonatkozik. Megmutatja a sikeresen megvalósított szolgáltatási referálások százalékos arányát.
          process_quality_implemented_referrals:
            label: 'Folyamat és Minőség - Sikeres referálások megvalósítási dátum szerint'
            explanation: Csak a PCM (Védelmi Esetmenedzsment) modulra vonatkozik. Megmutatja, hogy havonta hány sikeres szolgáltatási referálás került megvalósításra.
          case_characteristics:
            label: Esetjellemzők
            explanation: 'Csak a PCM (Védelmi Esetmenedzsment) modulra vonatkozik. Az eseteket bontja le több kulcsfontosságú jellemző szerint: védelmi kockázat, kockázati szint, időtartam, fogyatékossági státusz, biztonsági terv teljesítése és nem.'
      matching_configuration:
        actions:
          manage:
            explanation: Lehetőség a megfelelő mezők kiválasztására, amelyeket az egyezések keresésére használnak a nyomkövetési kérelmek és ügyek között. Mivel ez a teljes rendszerben vezérli az egyezések futtatását, ezt a jogosultságot általában csak a rendszergazdának kell adni.
            label: Teljes kezelési jogosultság
        explanation: A nyomkövetési kérelmek és ügyek összehasonlításához használt mezők beállítása a Családi Nyomkövetés és Újraegyesítés során.
        label: Egyezési Konfiguráció
      metadata:
        actions:
          manage:
            explanation: Lehetőség űrlapok, űrlapmezők és lekérdezések létrehozására, szerkesztésére, fordítására és törlésére. Kérjük, vegye figyelembe, hogy a felhasználó csak azoknak az űrlapoknak a kezelésére jogosult, amelyekhez hozzáféréssel rendelkezik. Például, ha egy nemzeti adminisztrátornak csak az Ügy Tulajdonos űrlaphoz van hozzáférése, akkor csak ennek az űrlapnak a konfigurációját tudja frissíteni.
            label: Teljes kezelési jogosultság
        explanation: Ellenőrzi a Primero űrlapok és mezők konfigurálását, valamint a bennük használt Lekérdezési lehetőségeket.
        label: Űrlapok, Lekérdezések
      module:
        actions:
          cp:
            label: CP
          gbv:
            label: GBV
          mrm:
            label: MRM
        explanation: Ellenőrzi, hogy ez a szerepkör mely modulokra vonatkozik.
        label: Modulok
      potential_match:
        actions:
          read:
            explanation: Képviseli a nyomkövetési kérelem és az ügy közötti kapcsolatot. Az Egyezések megtekintéséhez szükséges a Családi Nyomkövetés és Újraegyesítés (FTR) munkájához. Lehetővé teszi a felhasználónak, hogy lássa az Ügyek Nyomkövetési Összefoglaló űrlapját.
            label: Megtekintés
          view_audio:
            explanation: Szabályozza, hogy egy nyomkövetési egyezést kereső felhasználó láthatja-e az audiofájlokat, amelyek az Üggyel vagy a Nyomkövetési Kérelemmel kapcsolatosak.
            label: Audiók megtekintése
          view_photo:
            explanation: Szabályozza, hogy egy nyomkövetési egyezést kereső felhasználó láthatja-e a fényképeket, amelyek az Üggyel vagy a Nyomkövetési Kérelemmel kapcsolatosak.
            label: Fényképek megtekintése
          manage:
            explanation: Lehetővé teszi a felhasználónak, hogy minden rendelkezésre álló műveletet végrehajtson a Lehetséges Egyezéseken. A "Teljes kezelési jogosultság" lényegében mindent magában foglal.
            label: Teljes kezelési jogosultság
        label: Lehetséges Egyezés
      primero_configuration:
        actions:
          manage:
            explanation: Lehetőség konfigurációk mentésére, alkalmazására és elküldésére. Ez a jogosultság általában a rendszergazdának van fenntartva.
            label: Teljes kezelési jogosultság
        label: Konfiguráció
      referral:
        actions:
          refer:
            explanation: Ez azt jelenti, hogy a szerepkör megjelenik a "Címzett Típus" lehetőségek között, amikor a felhasználó külső referálást hajt végre. Ha a felhasználó ezt a szerepkört választja a címzett típusának, az exportált fájl csak azokat az űrlapokat fogja tartalmazni, amelyekhez ez a szerepkör hozzáféréssel rendelkezik. Például, ha a felhasználó a "Orvosi Szolgáltató" szerepkört választja címzettként, és az Orvosi Szolgáltató szerepkör csak az Alapvető Személyazonosító és Védelmi Aggályok űrlapokhoz fér hozzá, akkor az exportált fájl csak ezen két űrlap mezőit tartalmazza.
            label: Használható-e ez a szerepkör külső referálásokhoz?
        label: Referálás
      registry_record:
        actions:
          change_log:
