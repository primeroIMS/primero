      write: Írás
      activity_log: Tevékenységnapló
      remove_alert: Figyelmeztetés eltávolítása
      create_case_from_referral: Referálásból ügyfél létrehozása
    resource:
      kpi:
        actions:
          read:
            explanation: Lehetőséget biztosít a Pulse/KPI oldal elérésére.
            label: Pulse/KPI oldal elérése
          kpi_assessment_status:
            explanation: Lehetőséget ad annak megtekintésére, hogy az aktív ügyfelek közül, akikhez a felhasználó hozzáfér, milyen arányban vannak kitöltött értékelési űrlapok.
            label: Értékelési állapot
          kpi_average_followup_meetings_per_case:
            explanation: Lehetővé teszi annak megtekintését, hogy az aktív ügyfelek esetében, akikhez a felhasználó hozzáfér, átlagosan hány követő találkozót tartottak egy adott időszak alatt.
            label: Átlagos követő találkozók ügyfelenként
          kpi_average_referrals:
            explanation: Lehetővé teszi annak megtekintését, hogy az összes aktív ügyfél esetében hány átlagos referálás történt minden szolgáltatástípusra.
            label: Átlagos referálások
          kpi_case_closure_rate:
            explanation: Lehetővé teszi annak megtekintését, hogy havonta hány ügyfél lett lezárva az egyes helyszíneken.
            label: Ügyfél lezárások száma
          kpi_case_load:
            explanation: Lehetőséget ad annak megtekintésére, hogy egy adott esetmunkásnak átlagosan hány aktív ügyfele van.
            label: Ügyfélteher
          kpi_client_satisfaction_rate:
            explanation: Lehetővé teszi annak megtekintését, hogy az ügyfelek hány százaléka elégedett az ügyfélkezelési szolgáltatásokkal a visszajelzési felmérés alapján.
            label: Ügyfél elégedettségi arány
          kpi_completed_case_action_plans:
            explanation: Lehetőséget ad annak megtekintésére, hogy az aktív ügyfelek közül hányan rendelkeznek kitöltött Ügyfél Akciótervvel.
            label: Kitöltött Ügyfél Akciótervek
          kpi_completed_case_safety_plans:
            explanation: Lehetőséget ad annak megtekintésére, hogy az aktív ügyfelek közül hány ügyfél igényelt és töltött ki biztonsági tervet.
            label: Kitöltött Biztonsági Tervek
          kpi_completed_supervisor_approved_case_action_plans:
            explanation: Lehetőséget ad annak megtekintésére, hogy az aktív ügyfelek közül hányan rendelkeznek felügyelő által jóváhagyott Ügyfél Akciótervvel.
            label: Felügyelő által jóváhagyott Akciótervek
          kpi_goal_progress_per_need:
            explanation: Lehetőséget biztosít annak megtekintésére, hogy az ügyfelek igényei alapján milyen arányban valósultak meg a célok.
            label: Célok elérése
          kpi_number_of_cases:
            explanation: Lehetővé teszi annak megtekintését, hogy havonta hány új ügyet nyitottak meg az egyes helyszíneken.
            label: Ügyek száma
          kpi_number_of_incidents:
            explanation: Lehetővé teszi annak megtekintését, hogy havonta hány új incidenst jelentettek az egyes helyszíneken.
            label: Incidensek száma
          kpi_reporting_delay:
            explanation: Lehetővé teszi annak megtekintését, hogy mennyi idő telt el a GBV incidens és az első szolgáltatónak történő jelentés között az összes incidens esetében, amelyhez a felhasználó hozzáfér.
            label: Jelentési késedelem
          kpi_services_provided:
            explanation: Lehetővé teszi annak megtekintését, hogy az ügykezelési folyamat során milyen típusú szolgáltatásokat nyújtott az adott szervezet.
            label: Nyújtott szolgáltatások
          kpi_supervisor_to_caseworker_ratio:
            explanation: Lehetővé teszi a felügyelő és az esetmunkások arányának megtekintését.
            label: Felügyelő és esetmunkás arány
          kpi_time_from_case_open_to_close:
            explanation: Lehetőséget ad annak megtekintésére, hogy az ügyek mennyi ideig maradtak nyitva, azaz meddig tartott az ügykezelési folyamat.
            label: Az ügy nyitástól a lezárásig eltelt idő
        label: KPI
      agency:
        actions:
          assign:
            explanation: Lehetőséget biztosít egy szolgáltató kiválasztására felhasználói fiók létrehozásakor vagy szerkesztésekor. Ha a jelenlegi felhasználó rendelkezik ezzel a jogosultsággal, valamint a "Szolgáltató olvasás" jogosultsággal, csak saját szolgáltatójához adhat hozzá felhasználót.
            label: Szolgáltató hozzárendelése
          create:
            explanation: Lehetővé teszi egy szolgáltató létrehozását.
            label: Szolgáltató létrehozása
          manage:
            explanation: 'Lehetővé teszi a felhasználó számára, hogy minden elérhető műveletet végrehajtson a Szolgáltatókon. A "Kezelés" jogosultság minden jogosultságot megad ehhez az erőforrástípushoz. FONTOS: Ez magában foglalja egy új szolgáltató létrehozásának lehetőségét is.'
            label: Szolgáltató kezelése (minden jogosultság)
          read:
            explanation: Lehetőséget biztosít a szolgáltatók megtekintésére.
            label: Szolgáltatók megtekintése
          write:
            explanation: Lehetőséget biztosít a szolgáltatók adatainak szerkesztésére. Kérjük, vegye figyelembe, hogy ez a rendszer összes szolgáltatójára vonatkozik.
            label: Szolgáltatók szerkesztése
        explanation: Olyan szervezetek, amelyek tagjai a Primerót használják. A szolgáltatók függetlenül léteznek a Felhasználói Csoportoktól.
        label: Szolgáltatók
      audit_log:
        actions:
          read:
            explanation: Lehetővé teszi a felhasználó számára, hogy megtekintsen és szűrjön minden a rendszerben végrehajtott műveletet, felhasználónként, művelettípusonként, rekordazonosítónként és időbélyeg alapján. Ez leginkább országos vagy szolgáltatói szintű adminisztrátoroknak hasznos, mivel ez megjeleníti a rendszer összes felhasználójának tevékenységét. Kérjük, vegye figyelembe, hogy az audit napló nem tartalmaz személyazonosításra alkalmas információkat a rekordokkal kapcsolatban.
            label: Audit napló megtekintése
        explanation: Szűrhető lista az összes a rendszerben végrehajtott műveletről. Nem tartalmaz személyazonosításra alkalmas információkat az Ügyfelekről, Incidensekről vagy Nyomkövetési Kérelmekről.
        label: Audit napló
      case:
        actions:
          add_note:
            explanation: Lehetővé teszi, hogy a felhasználó bejegyzést adjon hozzá a "Jegyzetek" alformhoz (más néven "Megjegyzések"). A felhasználó ezt úgy teszi meg, hogy rákattint az "Jegyzetek hozzáadása" gombra az ügy megtekintési oldalán. Ez a funkció különösen hasznos olyan menedzserek számára, akik nem tudják szerkeszteni az ügyeket, de emlékeztetőt szeretnének hozzáadni az ügyhöz az ügyintéző számára. Így a jegyzet hozzáadása hasonló a zászló hozzáadásához. Az előnye, hogy amikor a menedzser jegyzetet ad hozzá egy ügyhöz, értesítés jelenik meg az ügyintézőnél, amikor az ügyet megtekinti a mobil eszközén.
            label: Jegyzet hozzáadása az ügyhöz
          add_registry_record:
            explanation: Lehetővé teszi a felhasználó számára, hogy regisztrációs rekordot kapcsoljon egy ügyhöz a regisztráció részletei űrlapról, illetve hogy eltávolítsa a már hozzákapcsolt rekordot.
            label: Regisztrációs rekord hozzáadása / frissítése ügyből
          approve_action_plan:
            explanation: Lehetővé teszi a menedzser számára, hogy jóváhagyja az %{approval_label} az ügyintézői ügyeiben.
            label: "%{approval_label} jóváhagyása"
          approve_assessment:
            explanation: Lehetővé teszi a menedzser számára, hogy jóváhagyja az %{approval_label} az ügyintézői ügyeiben.
            label: "%{approval_label} űrlap jóváhagyása"
          approve_bia:
            explanation: Lehetővé teszi a menedzser számára, hogy jóváhagyja az %{approval_label} az ügyintézői ügyeiben.
            label: "%{approval_label} űrlap jóváhagyása"
          approve_case_plan:
            explanation: Lehetővé teszi a menedzser számára, hogy jóváhagyja az %{approval_label} az ügyintézői ügyeiben.
            label: "%{approval_label} jóváhagyása"
          approve_closure:
            explanation: Lehetővé teszi a menedzser számára, hogy jóváhagyja az %{approval_label} az ügyintézői ügyeiben.
            label: "%{approval_label} űrlap jóváhagyása"
          approve_gbv_closure:
            explanation: Lehetővé teszi a menedzser számára, hogy jóváhagyja az %{approval_label} az ügyintézői ügyeiben.
            label: "%{approval_label} űrlap jóváhagyása"
          assign:
            explanation: Lehetővé teszi a felhasználó számára, hogy az ügyet átküldje egy másik felhasználónak a rendszerben. Ehhez nincs szükség a gyermek hozzájárulására. Az átadással ellentétben a fogadó felhasználónak nincs lehetősége elfogadni vagy elutasítani a hozzárendelést.
            label: Hozzárendelés
          assign_within_agency:
            explanation: Lehetővé teszi a felhasználó számára, hogy az ügyet átküldje egy másik felhasználónak ugyanazon szervezetben. Ehhez nincs szükség a gyermek hozzájárulására. Az átadással ellentétben a fogadó felhasználónak nincs lehetősége elfogadni vagy elutasítani a hozzárendelést.
            label: Hozzárendelés saját szervezeten belüli felhasználóhoz
          assign_within_user_group:
            explanation: Lehetővé teszi a felhasználó számára, hogy az ügyet átküldje egy másik felhasználónak ugyanazon felhasználói csoportban. Ehhez nincs szükség az ügyfél hozzájárulására. Az átadással ellentétben a fogadó felhasználónak nincs lehetősége elfogadni vagy elutasítani a hozzárendelést.
            label: Hozzárendelés saját felhasználói csoporton belüli felhasználóhoz
          create_case_from_referral:
            label: Ügy létrehozása referálásból
            explanation: Lehetővé teszi a felhasználó számára, hogy egy referálásból új ügyet hozzon létre.
          change_log:
            explanation: Lehetővé teszi a felhasználó számára, hogy megtekinthesse az ügyhöz kapcsolódó összes változás történetét a rekord létrehozása óta. Ez magában foglalja az összes mező értékét.
            label: Módosítási napló
          close:
            explanation: Lehetővé teszi a felhasználó számára, hogy az ügy státuszát zártra állítsa.
            label: Ügy lezárása
          consent_override:
            explanation: Lehetővé teszi a felhasználó számára, hogy hozzájárulás hiánya esetén is végrehajthassa a referálást vagy a átadást.
            label: Hozzájárulás hiányának figyelmen kívül hagyása referálás vagy átadás során
          create:
            explanation: Ügy létrehozása
            label: Létrehozás
          display_view_page:
            explanation: Ha egy felhasználó keresést végez egy ügyre, amelyhez nincs hozzáférése, ezzel a jogosultsággal egy kis modális ablakban alapvető információkat láthat az ügyről, még akkor is, ha nem tudja megnyitni az ügy teljes adatait. Az ebben a "Nézet modálban" megjelenő mezők azok, amelyeket "Rövid űrlapon megjelenítésre" állítottak be. Ez a modál hasznos azoknak a felhasználóknak, akik családkeresési és újraegyesítési tevékenységeket végeznek, mivel elérhetik a "Nézet modált", amikor potenciális egyezéseket vizsgálnak nyomkövetési kérelmekhez.
            label: Nézet oldal megjelenítése
          enable_disable_record:
            explanation: Lehetővé teszi az ügy letiltását vagy engedélyezését. A "Letiltott" ügyek alapértelmezés szerint nem jelennek meg az ügylistában. A felhasználók szűrő használatával láthatják a letiltott ügyeket az ügylistában. Mivel a Primero nem engedélyezi az ügyek törlését, a felhasználó letilthat egy ügyet helyette, például ha hibás adatokat tartalmaz vagy tévedésből lett létrehozva.
            label: Engedélyezés / Letiltás
          export_case_pdf:
            explanation: Lehetővé teszi a felhasználó számára, hogy PDF fájl exportot készítsen az ügylistából vagy az ügy megtekintési oldaláról, amely tartalmazza az összes mezőt, amelyhez a felhasználónak hozzáférése van, egy vagy több ügy esetében.
            label: Ügy PDF exportálása
          export_csv:
            explanation: "Lehetővé teszi a felhasználó számára, hogy CSV fájl exportot készítsen az ügylistából vagy az ügy megtekintési oldaláról, amely tartalmazza az összes mezőt, amelyhez a felhasználónak hozzáférése van, egy vagy több ügy esetében. FONTOS: A CSV export nem jelenít meg olvasható formában nem-latin karaktereket (pl. arab, bangla)."
            label: CSV exportálás
          export_custom:
            explanation: Lehetővé teszi a felhasználó számára, hogy egyedi mezőket és űrlapokat válasszon ki XLS fájl export készítéséhez. Az exportált fájlban minden űrlap külön lapként jelenik meg az XLS fájlban. A felhasználó kiválaszthatja, hogy mely űrlapokat és mezőket szeretné az exportba belefoglalni a Custom Export modál segítségével.
            label: Egyéni export
          export_duplicate_id_csv:
            explanation: CSV export létrehozása az azonos Nemzeti ID-vel rendelkező ügyekről (a konfigurációtól függően eltérő címke).
            label: Duplikált rekordok exportálása CSV-ben
          export_json:
            explanation: Lehetővé teszi a felhasználó számára, hogy JSON fájl exportot készítsen az ügylistából vagy az ügy megtekintési oldaláról. Ez az exportálási formátum elsősorban azoknak hasznos, akik az eseteket át akarják vinni egy másik Primero rendszerbe vagy egy másik információkezelő rendszerbe.
            label: JSON exportálás
          export_list_view_csv:
            explanation: Lehetővé teszi a felhasználó számára, hogy CSV fájl exportot készítsen az ügylista oldalról, amely tartalmazza azokat a mezőket, amelyek megjelennek az ügylistában.
            label: Lista nézet CSV exportálása
          export_pdf:
            explanation: Lehetővé teszi a felhasználó számára, hogy PDF fájl exportot készítsen az ügylistából vagy az ügy megtekintési oldaláról, amely tartalmazza az összes mezőt, amelyhez a felhasználónak hozzáférése van, egy vagy több ügy esetében.
            label: Ügy PDF exportálása
          export_photowall:
            explanation: Lehetővé teszi a felhasználó számára, hogy fotók exportját készítse az ügylista oldalról, amely tartalmazza az összes kiválasztott ügy fényképét. Ezt az exportálási funkciót főként családkeresési és újraegyesítési tevékenységekhez használják.
            label: Fotófal exportálása
          export_unhcr_csv:
            label: UNHCR CSV exportálása
            explanation: ELAVULT - Ez a funkció már nincs használatban.
          export_xls:
            explanation: "Lehetővé teszi a felhasználó számára, hogy XLS fájl exportot készítsen az ügylistából vagy az ügy megtekintési oldaláról, amely tartalmazza az összes mezőt, amelyhez a felhasználónak hozzáférése van. Az exportált fájlban minden űrlap külön lapként jelenik meg az XLS fájlban. FONTOS: Az XLS formátum olvasható formában jeleníti meg a nem-latin karaktereket (pl. arab, bangla), míg a CSV export nem."
            label: Excel (XLS fájl) exportálása
          find_tracing_match:
            explanation: Kizárólag családkeresési és újraegyesítési tevékenységekkel kapcsolatos kontextusban használják. Ezzel a jogosultsággal rendelkező felhasználók látni fogják a "Nyomkövetési egyezés keresése" gombot az ügy megtekintési oldalán.
            label: Nyomkövetési egyezés keresése ügyből
          flag:
            explanation: Lehetőség zászló hozzáadására egy ügyhöz. Azok a felhasználók, akik ezzel a jogosultsággal rendelkeznek, eltávolíthatják az általuk hozzáadott zászlókat is.
            label: Zászló hozzáadása
          resolve_any_flag:
            explanation: Lehetővé teszi a felhasználó számára, hogy feloldja bármely zászlót az ügyben, függetlenül attól, hogy ki hozta létre a zászlót.
            label: Bármely zászló feloldása
          import:
            explanation: Lehetővé teszi a felhasználó számára, hogy egy vagy több új ügyet hozzon létre CSV, Excel vagy JSON fájl importálásával.
            label: Importálás
          incident_details_from_case:
            explanation: Lehetővé teszi az incidens részletei alformhoz való bejegyzés hozzáadását olyan ügyekhez, amelyeket a felhasználó keresési eredmények között talál, de amelyhez nem rendelkezik hozzáféréssel.
            label: Incidens részletek hozzáadása egy másik felhasználó ügyéhez a keresési eredményekből
          incident_from_case:
            explanation: Lehetővé teszi a felhasználó számára, hogy az "Incidens létrehozása" gombra kattintson, amely létrehoz egy incidenst az ügyhöz.
            label: Incidens létrehozása ügyből
          remove_alert:
            explanation: Lehetővé teszi a felhasználó számára, hogy eltávolítson egy figyelmeztetést az ügyről.
            label: Figyelmeztetés eltávolítása az ügyből
          manage:
            explanation: Lehetővé teszi a felhasználó számára, hogy minden rendelkezésre álló műveletet végrehajtson az ügyekkel kapcsolatban.
            label: Ügyek kezelése (minden jogosultság)
          read:
            explanation: Lehetővé teszi az ügy megtekintését
            label: Megtekintés
          receive_referral:
            explanation: Lehetővé teszi a felhasználó számára, hogy referálást fogadjon. Azok a felhasználók, akik ezzel a jogosultsággal rendelkeznek, megjelennek a referálás címzettjei között.
            label: Referálás fogadása
          receive_referral_different_module:
            explanation: Lehetővé teszi a felhasználó számára, hogy olyan rekordra referálást fogadjon, amelyet egy másik Primero modulban hoztak létre.
            label: Referálás fogadása más modultól
          receive_transfer:
            explanation: Lehetővé teszi a felhasználó számára, hogy átadást fogadjon. Azok a felhasználók, akik ezzel a jogosultsággal rendelkeznek, megjelennek a átadás címzettjei között.
            label: Átadás fogadása
          referral:
            explanation: Lehetővé teszi a felhasználó számára, hogy ideiglenes hozzáférést biztosítson egy ügyhöz egy másik felhasználónak.
            label: Referálás
          referral_from_service:
            explanation: Lehetővé teszi a felhasználó számára, hogy lássa a "Referálás" gombot a Szolgáltatások alformon, és referálást kezdeményezzen.
            label: Referálás a Szolgáltatások alformból
          remove_assigned_users:
            explanation: Lehetővé teszi a felhasználó számára, hogy eltávolítsa a másik hozzárendelt felhasználókat az ügyből.
            label: Hozzárendelt felhasználók eltávolítása (hozzáférés visszavonása)
          reopen:
            explanation: Lehetővé teszi a felhasználó számára, hogy újranyissa a jelenleg lezárt ügyet.
            label: Újranyitás
          request_approval_action_plan:
            explanation: Lehetővé teszi a felhasználó számára (általában egy ügyintéző), hogy kérje a menedzserét, hogy hagyja jóvá az ügyének %{approval_label}.
            label: "%{approval_label} jóváhagyásának kérése"
          request_approval_assessment:
            explanation: Lehetővé teszi a felhasználó számára (általában egy ügyintéző), hogy kérje a menedzserét, hogy hagyja jóvá az ügyének %{approval_label}.
            label: "%{approval_label} jóváhagyásának kérése"
          request_approval_bia:
            explanation: Lehetővé teszi a felhasználó számára (általában egy ügyintéző), hogy kérje a menedzserét, hogy hagyja jóvá az ügyének %{approval_label}.
            label: "%{approval_label} jóváhagyásának kérése"
          request_approval_case_plan:
            explanation: Lehetővé teszi a felhasználó számára (általában egy ügyintéző), hogy kérje a menedzserét, hogy hagyja jóvá az ügyének %{approval_label}.
            label: "%{approval_label} jóváhagyásának kérése"
          request_approval_closure:
