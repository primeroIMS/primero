            explanation: Lehetővé teszi a felhasználó számára, hogy szolgáltatási bejegyzést adjon hozzá egy olyan ügyhöz, amelyet a keresési eredmények között talált, de amelyhez nincs hozzáférése. A felhasználó ezt a műveletet a keresési eredmények oldalon hajtja végre.
