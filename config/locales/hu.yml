        case:
          explanation: 'Ha korlátozzuk egy felhasználó hozzáférését az ügyek űrlapjaihoz, akkor korlátozzuk, hogy milyen információkat láthat egy incidensnél. Például, ha a felhasználónak csak a Rekord Tulajdonos űrlaphoz van hozzáférése, akkor csak az ezen az űrlapon lévő információkat fogja látni. Ha a jelenlegi felhasználónak korlátozott hozzáférése van az űrlapokhoz és jogosult az űrlap konfigurációjának kezelésére, a hozzáférés korlátozása azt is korlátozza, hogy mely űrlapokat konfigurálhatja. MEGJEGYZÉS: Ha nincsenek megadva űrlapok, az azt jelenti, hogy a szerepkör hozzáfér az összes űrlaphoz az ügyekhez.'
